- en: SOLUTIONS AND RECOMMENDATIONS
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案与推荐
- en: Our conceptual proposal is to envision the internal and external organizational
    ecosystems for the positioning of the blockchain technology in the healthcare
    sector using a modular setup. The scope is to allow a leaner technology implementation
    in order to address the current data integrity challenges in the internal siloed
    structures of the pharmaceutical company in order to increase transparency, trust,
    and coordination. This is to further extend the ecosystem to facilitate the track
    and trace necessities from regulators and bring this transparency through the
    patient. As a conceptual instantiation in this chapter, our concept is designed
    within one function (actor/stakeholder), i.e., by detailing the use of the blockchain
    in the biopharmaceutical quality control focusing on the data integrity aspect.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我们概念性的建议是设想一个内部和外部组织生态系统的定位，以在医疗保健部门使用模块化设置来部署区块链技术。范围是为了允许更轻的技术实施，以解决制药公司内部孤岛结构的数据完整性挑战，以提高透明度、信任和协调。这将进一步扩展生态系统，以满足监管机构的需求并透过患者带来这种透明度。如本章中的概念实例所示，我们的概念设计在一个功能（参与者/利益相关者）内，即通过详细介绍区块链在生物制药质量控制中的应用，重点关注数据完整性方面。
- en: In this chapter, the authors have presented the blockchain opportunity within
    the biopharmaceutical quality control operations as a conceptual case. The intention
    is to initiate the use of blockchain technology within the healthcare sector,
    even though much of the focus on the use of blockchain has been on the supply
    chain and distribution of medicinal products, due to the emerging regulatory guidelines.
    The paradigm of deploying the blockchain technology across multiple external stakeholders
    is highly challenging. Therefore, our concept focuses on a modular approach to
    address two important areas of the biopharmaceutical industry and healthcare system
    i.e. data integrity to increase transparency, trust, and coordination within the
    internal ecosystem of the biopharmaceutical company, and track and trace to facilitate
    transparency and authenticity of the medicinal products for the patients.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，作者们提出了一个概念性案例，将区块链机会纳入生物制药质量控制操作中。目的是在医疗保健部门开始使用区块链技术，尽管目前对区块链的使用主要集中在药品的供应链和分销上，这是因为新兴的监管指南。在多个外部利益相关者之间部署区块链技术的范例极具挑战性。因此，我们的概念重点是一种模块化方法，以解决生物制药行业和医疗保健系统的两个重要领域，即数据完整性以提高透明度、信任和协调，以及跟踪和追溯，以促进药品对患者的透明度和真实性。
- en: 'As the authors have elaborated the conceptual application of blockchain towards
    ensuring data integrity within the internal ecosystem, there is the need to open
    the stage to a more important question which is: “How can the biopharmaceutical
    industry achieve a well-performing blockchain-based traceability system?” This
    question is addressed by reviewing the main benefit that the blockchain-based
    traceability could create for a company such as the authenticity of the data,
    efficiency, transparency, and security. The time perspective for the blockchain
    pursual will be important to have technology structuring, and its implementation
    leading to the tangible benefits at the right time. In the long run, the introduction
    of the Blockchain is all about enhancing trust. Currently, the biopharmaceutical
    industry suffers from an absence of trust between different participants (Han
    et al., 2019). Blockchain allows the decentralization of trust with a process
    that is immutable and highly reliable. The dependency of an intermediatory third
    party is eliminated, and the entire system is self-validating. Thus, reinvents
    the data management with a decentralized approach.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 正如作者们详细阐述了区块链在确保内部生态系统数据完整性方面的概念应用，有必要进一步探讨一个更重要的问题，即：“生物制药行业如何实现一个表现良好的基于区块链的追溯系统？”这个问题通过回顾基于区块链的追溯可能为公司带来的主要好处来解决，例如数据的完整性、效率、透明度和安全性。区块链追求的时间视角对于技术结构化以及其实施导致在正确的时间获得有形利益很重要。从长远来看，引入区块链的关键在于增强信任。目前，生物制药行业在不同参与者之间存在信任缺失（Han
    等人，2019年）。区块链允许通过一个不可变且高度可靠的过程去中心化信任。消除了依赖第三方中介的需求，整个系统都是自我验证的。因此，用去中心化方法重新定义数据管理。
- en: The deployment of our visionary blockchain concept within the biopharmaceutical
    industry will require an adequate strategy, that involves a phase appropriate
    management approach. Here, the digital innovation of introducing the blockchain
    is phase appropriately structured via a hybrid model that combines traditional
    Stage-Gated approaches - characterized by incremental phases (in terms of scale,
    costs, and resources with reduced risks) and Go-No/Go gates to evaluate the progress
    and have the option to disengage resources if the outcomes are not achieved or
    allow changing the scopes as by the evolving nature of benefits. The use of Agility
    Based approaches is to favour rapid sprints of development and frequent feedback
    on the product deliverable as a continuous adaptation to needs and contingencies
    arising during the innovation process. This practical strategy allows the pursuing
    of the change starting from a Proof-of-Concept phase, entailing the experimentation
    and development of a Minimum Viable Product, in order to prove the conceptual
    application of the blockchain in a sandboxed approach and gain confidence that
    the solution meets the intended business objectives. Thus, the Proof of Concept
    (PoC) phase sets the visionary forecast of the expected benefits envisioned as
    a justification to pursue the investment, for the second phase. Following the
    PoC, the Proof of Feasibility has the objective to develop the minimum viable
    product according to requirements and needs gathered more closely to the day-to-day
    working environment and testing it on a rolling basis. This phase is crucial to
    emphasize with the employee who will need to interact with the solution, so as
    to build, for example, all the peripheral features that are necessary to move
    the solution toward the full integration with the legacy IT system and gain acceptance
    from other employees and alignment with the legacy operational processes in the
    organization. In this second phase, the engagement of resources is increased in
    order to cover additional features following the needs of all the stakeholders.
    Proof of Feasibility provides real-world metrics on the benefit and performances
    of the solution, that can be monitored on an evolving basis and benchmarked with
    the initially envisioned benefits from PoC. The last and concluding phase is the
    Proof of Value phase, which seeks to bring the solution into routine operation
    and to fully integrate it into the business operations of the organization. This
    is just a visionary overview of the approach, that could be used to build digital
    innovations, such as the envisioned blockchain concept by strategically managing
    the systemic barriers. Of note, the cultural maturity towards the implementation
    of the blockchain is a vast topic on its own and relevant management strategies
    are needed to be planned specifically for the organization.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们生物制药行业中部署具有远见的区块链概念需要一个充分的策略，这个策略需要一个适当的阶段管理方法。在这里，通过混合模型引入区块链的数字化创新是阶段适宜地结构化的，该模型结合了传统的阶段门控方法——以渐进阶段（在规模、成本和资源方面降低风险）和Go-No/Go门控来评估进度，如有必要，可以撤回资源或允许根据收益的演变性质更改范围。采用基于敏捷性的方法是为了促进开发过程中的快速冲刺和频繁的产品可交付反馈，以适应创新过程中的需求和意外情况。这种实用的策略允许从概念验证阶段开始追求变革，包括实验和开发最小可行性产品，以证明区块链概念的应用，并在沙盒环境中获得信心，解决方案符合预期的商业目标。因此，概念验证（PoC）阶段设定了预期效益的远见预测，作为追求投资的依据，进入第二阶段。在PoC之后，可行性证明阶段的目标是根据收集的需求和需求开发最小可行性产品，更加接近日常工作环境并进行滚动测试。这个阶段对于与解决方案互动的员工来说至关重要，以便构建，例如，所有必要的辅助功能，将解决方案推向与遗留IT系统完全集成的方向，并从其他员工那里获得接受并与组织的遗留运营流程保持一致。在第二阶段，投入资源的增加以覆盖所有利益相关者的需求。可行性证明提供了关于解决方案效益和性能的真实世界指标，这些指标可以根据不断发展进行监控并与PoC最初设想的效益进行基准比较。最后，结论性的阶段是价值证明阶段，该阶段旨在将解决方案纳入日常运营，并将其完全集成到组织的业务运营中。这只是一个关于如何构建数字创新的愿景概述，例如通过战略管理系统障碍来实现的设想区块链概念。值得注意的是，区块链实施的成熟度是一个广泛的话题，并且需要为组织制定相关的管理策略。
