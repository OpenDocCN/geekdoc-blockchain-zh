  type: TYPE_NORMAL
  zh: 大多数生物制药公司对自动化和分布式质量控制（Han 等人，2019年）的投资承诺不足。高层管理人员可能会辩称，并非所有运营过程都有足够的产量来证明这种投资的合理性；在这种背景下，从长远来看可能会失去收益机会（Han
    等人，2019年）。为了监测解决方案带来的收益，选择了特定的收益领域并在表4中报告。这些指标允许我们集中注意力并量化从区块链应用中预期的收益。大多数在效率方面配置的收益，作为合规和质量的输出，是生物制药公司和质量控制承诺的主要关注点。该框架有助于使赞助商对预期的收益和相关影响保持一致，并提供一个指导方针，以便在实施后监控预期的收益。
