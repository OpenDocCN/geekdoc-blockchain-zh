- en: 'Internal Ecosystem: Quality Control (QC)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 内部生态系统：质量控制（QC）
- en: The pervasiveness of the current Good Manufacturing Practices (CGMPs) requirements
    is not by itself an assurance of error-free products or processes. To test and
    monitor the quality of products, specific functions inside a biopharmaceutical
    company are devoted to the monitoring of the product’s features. According to
    the Food and Drug Administration, The pharmaceutical quality control laboratory
    serves one of the most important functions in pharmaceutical production and control
    (FDA, 2014). Quality Control activities are of paramount importance in the process
    of the market release of safe drugs. Quality Control Laboratories (QC) are part
    of the core activities of the “pharmaceutical quality system” in biopharmaceutical
    companies for testing the quality of final products, in-process samples and the
    raw materials used in the manufacturing process. In order to accomplish its mission
    of monitoring product quality, a typical Quality Control (QC) laboratory is equipped
    with sophisticated scientific instruments (e.g., microscopes, centrifuges, chromatography
    systems, sample preparation equipment) managed by knowledgeable operators (e.g.,
    scientists, biologists, and statisticians) that test the quality of samples of
    every batch of medicinal products, according to a set of standard methods and
    procedures, to verify the conformity of the product to its specifications and
    ensure safety and efficacy. The testing allows monitoring of the product quality
    to ensure the efficacy and safety of the therapeutic product. The Quality Control
    operations follow Current Good Manufacturing Practices (CGMPs) adhering to regulatory
    and compliance guidelines with clear and concise documentation. Typically, the
    product testing is performed as by the standard operating procedures (SOPs), using
    an analytical method that is specifically developed and validated for quality
    testing purposes. The sequential steps encountered in the product testing involve
    sample preparations, analyzing the sample on scientific equipment, data acquisition
    and processing, interpretation of results, and reporting. The Quality Control
    operations are under constant pressure to adhere to the schedules and the delivery
    of test results as right first time being on the critical path for the final product
    release for commercialization. Thus, minimalizing the margins for manual errors,
    variabilities, and non-compliances. Hence, these aspects have a higher impact
    on the business costs and compliance with health regulators. In this context,
    the need for clear and concise documentation translates into additional efforts,
    that arise within the biopharmaceutical organization. Currently, the process for
    assuring data integrity does not rely on a blockchain system, and the process
    is partially manual with operator checks and using traditional IT systems and
    databases.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当前良好生产规范（CGMPs）的普遍性本身并不能保证产品或流程无误。为了测试和监控产品质量，生物技术公司内部特定的职能部门致力于监控产品的特性。根据美国食品药品监督管理局（FDA）的说法，制药质量控制实验室是制药生产和控制中最重要的功能之一（FDA,
    2014）。质量控制活动在安全药物市场投放的过程中至关重要。质量控制实验室（QC）是生物技术公司“制药质量体系”的核心活动之一，用于测试最终产品、过程样本和制造过程中使用的原料的质量。为了完成其监控产品质量的使命，一个典型的质量控制（QC）实验室配备了先进的科学仪器（例如，显微镜、离心机、色谱系统、样品准备设备），由知识渊博的操作员（例如，科学家、生物学家和统计学家）管理，他们测试每一批药物产品的样品质量，根据一系列标准方法和程序，验证产品是否符合其规格并确保其安全性和有效性。测试允许监控产品质量，确保治疗产品的有效性和安全性。质量控制操作遵循当前良好生产规范（CGMPs），遵守清晰简洁的文件记录的监管和合规指南。通常，产品测试按照标准操作程序（SOPs）进行，使用
    specifically developed and validated for quality testing purposes 的分析方法。产品测试中遇到的连续步骤包括样品准备、在科学仪器上分析样品、数据获取和处理、结果解释和报告。质量控制操作受到不断压力，需要遵守时间表并在一次性提供测试结果，这对于最终产品的商业化发布是关键路径。因此，最小化手动错误、变异性和非合规性的余地。因此，这些方面对业务成本和遵守卫生监管机构的影响更大。在这种情况下，清晰简洁文件记录的需要转化为生物技术组织内部额外的努力。目前，确保数据完整性的过程不依赖于区块链系统，该过程部分是手工的，包含操作员检查和传统IT系统和数据库的使用。
- en: Data Integrity
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 数据完整性
- en: Health authorities release warning letters related to data integrity issues.
    In 2018, approximately 40% of warning letters included a data integrity component
    (Unger, 2019). Examples of data integrity issues sampled from FDA’s warning letter
    range from data signatures that did not match the person who was present on that
    working day, or the backdating of results to meet requirements or the alteration
    of original raw data. Within the digitalization drive, the systems need to be
    integrated and the interconnections defined. However, even the structuring of
    the data systems, internal to the biopharmaceutical industry, is a complex process
    involving multiple functional stakeholders and it is prone to data integrity issues.
    This leads to inconsistencies, multiple sources of data, or accidental errors
    or typos. Structuring the data of the entire process of developing drugs towards
    its market release is difficult to manage and retrieving data is challenging and
    inefficient, often leading to the loss of information. The automatic system facilitates
    the process, eliminating annoying steps such as that of interpreting incomprehensible
    notes from scientists or accidental typos, further strengthening the adherence
    of working in compliance.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 健康监管部门发布了与数据完整性问题相关的警告信。2018年，大约40%的警告信包含了数据完整性要素（Unger, 2019）。从美国食品药品监督管理局（FDA）的警告信中抽取的数据完整性问题例子包括数据签名与当天在场的人员不匹配，或者为了满足要求而回溯结果，以及修改原始原始数据。在数字化推动下，需要整合系统并明确互联关系。然而，即使是生物制药行业内部的数据系统结构，也是一个涉及多个功能利益相关者的复杂过程，容易产生数据完整性问题。这会导致不一致性、多数据源、意外错误或打字错误。将药物开发整个过程的数据结构化，以便市场发布，难以管理，数据检索困难且效率低下，常常导致信息的丢失。自动化系统简化了流程，消除了诸如解释科学家难以理解的笔记或意外打字错误等烦恼步骤，进一步加强了合规工作的粘性。
- en: The monitoring of compliance and quality of products and processes within the
    Quality Control function generates data that is crucial to understand the compliance
    performance and the control of variabilities within the entire lifecycle of the
    biopharmaceutical product. The generated data is inscribed into documentations
    as reported in physical and digital archives (i.e., paper, or electronic records),
    and are stored in various formats from paper-based to digital files that include
    the processed data, metadata, and raw data. According to the Good Manufacturing
    Practices requirements, all the activities must be comprehensively documented.
    The documentations broadly cover the actions of operators such as results of experiments
    on the test samples, the use and maintenance of equipment (e.g., calibration,
    cleaning), historical records dealing with the operator’s training (confirming
    that they are qualified and trained to perform the tasks), and environmental data
    on physical parameters such as temperature. The information is usually stored
    in the Quality Control laboratory notebooks or instrument logbooks (either paper-based
    or electronic). Hence, adherence to compliance entails efforts on data related
    to the generation (e.g., documentation), maintenance (e.g., retention), verification
    (e.g., the cost for search) and sharing (e.g., with the health authorities and
    within the organization) of data. Thus, there is high complexity in operating
    processes and a variety of data is generated throughout the steps of the process.
    Consequently, the integrity of data inscribed in documentations is of paramount
    importance in the biopharmaceutical industry. Moreover, the audits carried out
    when monitoring the status of compliance often rely on document inspections and
    analysis. To ensure that the data is reliable, its management revolves around
    the principles of data quality, compliance, and audibility. Indeed, all the data
    outflows and inflows in the Quality Control labs have to satisfy the principles
    of Attributability, Legibility, Contemporaneity, Originality, and Accuracy (ALCOA)
    (PICS/S Secretariat, 2018). To synthesize, the ALCOA principles are reported in
    Table 2.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 产品与流程在质量控制功能内的合规性和质量监测产生了对理解生物制药产品整个生命周期内的合规表现和变异性控制至关重要的数据。产生的数据被记录在文档中，如物理和数字档案（即纸张或电子记录）中所报告的那样，并以各种格式存储，从基于纸张到包括处理数据、元数据和原始数据的数字文件。根据良好生产规范的要求，所有的活动都必须全面记录。文档广泛涵盖了操作员的行为，如实验测试样本的结果、设备（如校准、清洁）的使用和维护、与操作员培训有关的历史记录（确认他们有资格并经过培训执行任务），以及涉及物理参数如温度的环境数据。这些信息通常存储在质量控制实验室笔记本或仪器日志簿中（无论是基于纸张还是电子的）。因此，遵守合规性需要努力与数据相关的工作，包括数据生成（例如，文档）、维护（例如，保留）、验证（例如，搜索成本）和共享（例如，与卫生当局和组织内部）。因此，在操作过程中，流程的复杂性很高，且在过程的各个步骤中产生了各种数据。结果，记录在文档中的数据的完整性在生物制药行业中至关重要。此外，在监控合规状态时进行的审计通常依赖于文档检查和分析。为确保数据可靠，其管理围绕数据质量、合规性和可审计性的原则展开。确实，质量控制实验室的所有数据流出和流入都必须满足属性、可读性、同时性、原始性和准确性（ALCOA）的原则（PICS/S秘书处，2018）。概括来说，ALCOA原则在表2中报告。
- en: Table 2\. ALCOA principles
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '| ALCOA | 支柱 | 预期（不全面） |'
- en: '| ALCOA | Pillar | Expectations (not exhaustive) |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: 表格2. ALCOA原则
- en: '| Attributability | The action that led to the creation, modification, deletion
    of the data entity must be uniquely identifiable in a specific user (i.e., with
    electronic signature) and with a specific timestamp. |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| 可追溯性 | 导致数据实体创建、修改、删除的动作必须在特定用户（即，电子签名）和特定时间戳上唯一可识别。 |'
- en: '| Legible, traceable, and Permanent | Data must be readable and must show a
    clear chain of evidence to trace back all the actions at any point of time, during
    the necessary time length of data storage. Moreover, alterations to the data cannot
    be saved in a temporal local memory but must be always recorded permanently, and
    no overwriting must be enabled. Data must be stored in enduring databases with
    open formats (e.g., PDF, XML, SGML) and backups schedules must allow for disaster
    recovery. |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| 清晰、可追溯且持久 | 数据必须是可读的，并必须显示一个清晰的数据链，以随时追踪回所有动作，在数据存储所需的时间长度内。此外，对数据的更改不能保存在临时本地内存中，而必须始终永久记录，且不得启用覆盖。数据必须存储在持久性数据库中，并使用开放格式（例如，PDF、XML、SGML），备份计划必须允许灾难恢复。
    |'
- en: '| Contemporaneity | Data must be recorded at the same time it is generated
    and observed. Time zones must be synchronized across the global systems and the
    system must be always reachable. |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| 同时性 | 数据必须在生成和观察的同时进行记录。必须在全球系统之间同步时区，并且系统必须始终可访问。 |'
- en: '| Originality | The original source of data or record (which could even be
    a paper-based document) must be complete, reviewed and retained for the whole
    retention period. |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| 原创性 | 数据的原始来源或记录（甚至可能是一份基于纸张的文件）必须在整个保留期内完整、审查并保留。 |'
- en: '| Accuracy | Data must be correct, represent the truth, be complete, valid,
    and reliable. To have the accuracy, systems and processes must be qualified and
    validated (e.g., calibrating a balance, monitoring the data transmission system).
    |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| 准确性 | 数据必须是正确的，代表真相，完整，有效和可靠。为了获得准确性，系统和过程必须经过验证和验证（例如，校准天平，监控数据传输系统）。 |'
- en: (WHO 926 - 53rd report Annex 5, 2016)
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: （世界卫生组织 926 - 2016 年第 53 届报告附件 5）
- en: Solution
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案
- en: Our proposal entails a solution able to integrate the external and internal
    ecosystem in a lean manner, starting from the Quality Control (QC) function and
    the specific data integrity (data integrity in the internal siloed structures
    of the biopharmaceutical company to increase transparency, trust, and coordination)
    and track and trace capabilities (as requirements from regulators and bring transparency
    through to the patient). Our concept is designed within one function (actor/stakeholder),
    i.e., by detailing the use of the blockchain in the biopharmaceutical quality
    control focusing on data integrity.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的提案涉及一个解决方案，能够以简洁的方式整合外部和内部生态系统，从质量控制（QC）功能和特定的数据完整性（生物制药公司在内部孤岛结构中的数据完整性，以提高透明度、信任和协调）以及追踪和追溯能力（作为监管机构的要求，并通过患者带来透明度）开始。我们的概念设计在一个功能（参与者/利益相关者）内，即通过详细说明在生物制药质量控制中使用区块链来关注数据完整性。
- en: The conceptual blockchain-based solution design is focused on the application
    of a hybrid blockchain. The overall approach is to link the internal ecosystem
    processes (e.g., data generated within Quality Control labs, manufacturing, supply
    chain departments etc.) to the external ecosystem (e.g., health authorities, patients,
    and hospitals) through internal validation mechanisms. Thus, the set-up within
    the Minimum Viable Ecosystem is to be configured internally as a closed enterprise
    blockchain, linking different functions within the same organization with a restricted
    and preapproved group of participants with a specific role and privileges. An
    internal private blockchain intends to preserve the intellectual property related
    to the information on the products and their processes. Thus, not fully available
    for public disclosure. The gateway between the internal and external ecosystem
    is to be configured to allow the linkage of limited internal information to the
    product in accordance with the track and trace needs from the regulators. The
    authors envision the external environment as a second component of the blockchain
    solution. That is, an external public permissioned blockchain is set up to allow
    information sharing within the external ecosystem of players (Hewett, Lehmacher,
    & Wang, 2019). The hybrid blockchain-based solution allows meeting the data integrity
    for the internal processes to provide traceability, data accuracy, visibility,
    security, and connected real-time data on the verification of quality parameters
    within the biopharmaceutical company. Once the internal validation is performed,
    the blockchain securely shares the relevant information with the external ecosystem.
    The conceptual solution is shown in Figure 3\. However, in the context of this
    chapter, emphasis is focused on the internal ecosystem in the first phase of the
    blockchain deployment. Thus, allowing to structure the concept in an agile and
    lean approach while having reduced complexities.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 基于概念的区块链解决方案设计主要关注混合区块链的应用。整体方法是通过内部验证机制将内部生态系统过程（例如，质量控制实验室内产生的数据、制造、供应链部门等）与外部生态系统（例如，卫生当局、患者和医院）连接起来。因此，在最小可行性生态系统内部设置为封闭的企业区块链，将同一组织内不同功能与受限的、预先批准的一组参与者（具有特定角色和特权）连接起来。内部私有区块链旨在保护与产品及其过程相关的知识产权信息。因此，这些信息不完全向公众公开。内部和外部生态系统之间的网关应配置为允许根据监管机构的跟踪和追溯需求，将有限内部信息与产品连接。作者将外部环境视为区块链解决方案的第二部分。也就是说，建立一个外部公共授权的区块链，以便在外部生态系统的参与者之间（Hewett,
    Lehmacher, & Wang, 2019）共享信息。混合区块链解决方案可以满足内部过程的数据完整性需求，提供可追溯性、数据准确性、可见性、安全性和连接实时数据，以验证生物制药公司内的质量参数。一旦完成内部验证，区块链将安全地将与外部生态系统相关的信息共享。概念性解决方案如图3所示。然而，在本章的背景下，重点关注区块链部署的第一阶段内部生态系统。这样，可以在简化复杂性的同时，以敏捷和精益的方式结构化概念。
- en: '| Figure 3\. Envisioned blockchain configuration |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: 图3. 预想的区块链配置 |
- en: '| ![Figure978-1-7998-8014-1.ch006.f03](i/ch006.f03.png) |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '![图978-1-7998-8014-1.ch006.f03](i/ch006.f03.png) |'
- en: The blockchain technology implementation will help to meet ALCOA requirements
    with an enhanced adherence to compliance through data verification between parties.
    Within the internal ecosystem, blockchain technology can streamline the interactions
    across internal functions (e.g., Manufacturing, Quality Control, Quality Assurance).
    With the implementation of the blockchain in the internal ecosystem, trust is
    decentralized. Internally, the blockchain is configured to allow the data to be
    verified and shared through a validation strategy. Each step of the biopharmaceutical
    operations will be performed at the specific nodes of the blockchain in accordance
    with the business logic. Nodes that send data to the blockchain rely on the Proof
    of Authority (PoA) validation strategy as the internal network is private and
    nodes are aware of each other and their belonging to the network is pre-specified.
    Hence, nodes validate transactions based on their unique status inside the network
    based on the operational business logic. The value from blockchain technology
    in the biopharmaceutical industry will be driven with smart contracts, that can
    be set in place to automatize the processes of verification and cross-checking
    of information based on predefined parameters. It will allow the batches that
    are proceeding toward the market to be compliant, and at the same time, capture
    the non-conformance events by triggering the manual root cause analysis and investigation.
    Smart contracts would define the conformity range of the product and process with
    enhanced traceability and transparency towards higher compliance. The flow of
    data in the internal setting is shown in Figure 4\. Firstly, the flow covers the
    internal manufacturing unit operational information, that is transmitted into
    the blockchain. This information is related to the product in terms of supplier
    identification codes, corresponding raw material compositions and the linked batch
    of production. This first block allows an easier and trustable track and trace
    mechanism and a comprehensive set of information to be added to the blockchain
    for later inspection from other units. Then, the quality testing phase performed
    by Quality Control proceeds with the analysis of the sample batches, having its
    history in terms of composition and adding a second block with information related
    to the results of the testing activities, including the recording of all the equipment,
    personnel, and procedures that have to be captured according to the documentation
    guidelines. In this manner, data alteration is infeasible, and any changes and
    version history are easy to identify and check. This system enforces the consistency
    of the shared data by avoiding data manipulation and enhancing the audit verification
    process (both internally and externally).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的实施将有助于满足ALCOA的要求，通过双方之间的数据验证增强对合规性的遵守。在内部生态系统中，区块链技术可以简化跨内部职能（例如，制造、质量控制、质量保证）的互动。在内部生态系统中实施区块链后，信任是去中心化的。内部配置区块链允许数据通过验证策略进行验证和共享。生物制药操作的每一步将在符合业务逻辑的特定节点上执行。向区块链发送数据的节点依赖于证明权威（PoA）验证策略，因为内部网络是私有的，节点彼此了解，并且预先指定属于网络。因此，节点根据网络内的独特状态基于业务逻辑验证交易。区块链技术在生物制药行业产生的价值将由智能合约驱动，智能合约可以设置为基于预定义参数自动化验证和交叉检查信息。它将使进展到市场的批次符合要求，同时通过触发手动根本原因分析和调查来捕获非符合事件。智能合约将定义产品和过程的符合性范围，并增强可追溯性和透明度以提高合规性。内部环境中数据的流动如图4所示。首先，流程涵盖了内部制造单元的操作信息，这些信息传输到区块链。这些信息与产品有关，包括供应商识别代码、相应的原料组成以及关联的生产批次。第一个区块允许实现更容易且可信赖的跟踪和追溯机制，并向区块链添加一组全面的信息，以供其他单元以后检查。然后，质量控制部门执行质量测试阶段，分析样本批次，其历史在组成上，并添加第二个区块，包含与测试活动结果相关的信息，包括记录所有设备、人员和程序，以根据文件指南进行捕获。这样，数据篡改是不可能的，任何更改和版本历史都很容易识别和检查。该系统通过避免数据操纵并增强审计验证过程（内部和外部）来强制共享数据的一致性。
- en: '| Figure 4\. Flow of the internal environment (with and without the blockchain)
    |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: 图4。内部环境流动（带区块链和不带区块链）
- en: '| ![Figure978-1-7998-8014-1.ch006.f04](i/ch006.f04.png) |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '![图4](i/ch006.f04.png)'
- en: A secure Application Program Interface (API) communication layer connects the
    internal quality data on products with the external product movements, thus allowing
    the data integrity along with the track and trace until the product reaches the
    patient. Hence, on one side, it increases inter-organizational data integrity
    with selective data privacy, and on the other, it enhances the point-to-point
    internal coordination. This intra and inter-organizational configuration would
    allow for enhanced regulatory compliance with reduced costs and efforts for the
    pharmaceutical companies.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 一个安全的应用程序编程接口（API）通信层将产品内部的质量数据与外部的产品移动连接起来，从而保证了数据完整性以及产品到达患者之前的追踪。因此，一方面，它通过选择性的数据隐私增加了组织间数据完整性，另一方面，它增强了点对点的内部协调。这种内部和组织间的配置将使制药公司能够以降低成本和努力实现加强的监管合规性。
- en: The use of blockchain can reinvent data management in the intra and inter-relationship
    which occur within the organization and with the regulators. The solution would
    bring the use of an efficient and effective data exchange process through a ledger
    that lowers the transaction cost and increases coordination and transparency across
    the ecosystem. The implementation would majorly exploit the benefit and value
    of the technology, as reported in Table 3.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的使用可以重新定义组织内部以及与监管机构之间发生的相互关系中的数据管理。解决方案将通过账本实现高效有效的数据交换过程，降低交易成本并增加生态系统的协调和透明度。实施将主要利用技术的益处和价值，如表3所报告。
- en: Table 3\. Blockchain benefits and business challenges
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 表3. 区块链的好处和业务挑战
- en: '| Benefit area | Current Process issues | Improvements | BC Business Challenges
    |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '| 利益领域 | 当前流程问题 | 改进 | 业务挑战 |'
- en: '| Data Integrity enhancement | Data silos, paper-based documentation and manual
    checks on electronic data may lead to several kinds of risks (e.g., typos, alteration,
    data losses, inconsistency, cyberattacks) | The envisioned configuration brings
    together several units to increase data integrity and consistency, creating a
    single and unmodifiable source of truth. Data from machines (e.g., status, calibration,
    location, integrity, versioning), operators (e.g., training path, inspectors)
    and manufacturing e.g., suppliers, distributors) is validated and added to the
    distributed database. Moreover, smart contracts can outline the ranges of data
    and conditions that guarantee the compliance of the system, resulting in increased
    trust in the inter-organizational processes. | The digitalization of every lab,
    as well as the upskilling of workers, is a precondition for implementing a blockchain-based
    solution that entails high resource commitment. Each instrument must be connected
    to the blockchain and able to produce digital output, as well as the operator,
    must understand the functioning of the new process. Moreover, to avoid data silos,
    global companies must set a standard and common policies across functions. |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
  zh: '| 数据完整性提升 | 数据孤岛、基于纸张的文档和电子数据的 manual checks 可能导致多种风险（例如，打字错误、篡改、数据丢失、不一致、网络攻击）
    | 预期的配置将多个单元聚集在一起以提升数据完整性和一致性，创建一个单一且不可修改的真相来源。来自机器（例如，状态、校准、位置、完整性、版本控制）、操作员（例如，培训路径、检查员）和制造（例如，供应商、分销商）的数据被验证并添加到分布式数据库中。此外，智能合约可以概述数据范围和条件，以确保系统合规性，从而在组织间流程中增加信任。
    | 每个实验室的数字化，以及工人的技能提升，是实施涉及高资源承诺的基于区块链解决方案的前提。每台仪器必须连接到区块链并能够产生数字输出，操作员也必须理解新流程的运作方式。此外，为了避免数据孤岛，全球公司必须在各个职能之间设立标准和共同政策。
    |'
- en: '| Audit trail | Currently, as soon as an observation or trigger event emerges,
    the organization must trace back, verify, and collect all the relevant information
    on the event. For example, by inspecting notes (digital or paper-based) and performing
    analysis on audit trials, leading to an increasing engagement of resources. |
    The chain of blocks enhances the visibility and tracing of the process, fostering
    more reliable and consistent workflows. All the sample composition, movements,
    quality checks, and market release can be tracked with a single and immutable
    audit trail that captures the who, what, where, and when. Thus, augmenting data
    traceability and accountability to construct the product lifecycle and to have
    a reliable and consistent quality management system as per the Current Good Manufacturing
    Practices (GMP) needs. | The audit trail has to integrate data from multiple sources;
    hence, data inconsistencies challenges may arise if rules and policies regarding
    the role of each unit in the system are not given the correct priority and rights.
    |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '| 审计轨迹 | 目前，一旦出现观察或触发事件，组织就必须追溯、验证并收集有关事件的所有相关信息。例如，通过检查笔记（无论电子的还是纸质）并对审计轨迹进行分析，导致资源投入不断增加。|
    区块链的链式结构增强了流程的可见性和追溯性，促进了更可靠、一致的工作流程。所有样本组成、移动、质量检查和市场发布都可以通过单一且不可更改的审计轨迹追踪，该审计轨迹记录了谁、什么、在哪里以及何时等信息。因此，根据现行良好生产规范（GMP）需求，增强数据可追溯性和责任感，构建产品生命周期，并拥有可靠、一致的质量管理体系。|
    审计轨迹必须整合来自多个来源的数据；因此，如果未给予系统中对每个单元角色的规定以正确的优先权和权限，可能会出现数据不一致的挑战。|'
- en: '| Cybersecurity and data security | Currently, companies strive to carefully
    share information to avoid accidental (e.g., errors) or unintended (e.g., attacks)
    data leaks or breaches that can result in major consequences for the protection
    of intellectual property or loss of company reputation. | Blockchain can help
    to maintain data security and confidentiality. In particular, the hybrid configuration
    as discussed in this chapter allows the sharing of specific data only after the
    internal validation of the company with a limited level of information to meet
    the exact needs of the regulators. Moreover, the distributed ledger is resistant
    to attacks and single point failures due to the distributed storage. | New IT
    systems that require new capabilities for their development and maintenance have
    to be set in place. The gaps in competencies might slow down the diffusion process.
    |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '| 网络安全和数据安全 | 目前，公司努力谨慎地分享信息，以避免意外（例如，错误）或非预期（例如，攻击）的数据泄露或泄露，这可能会对知识产权保护或公司声誉的损失造成严重影响。|
    区块链可以帮助保持数据安全和保密。特别是，本章中讨论的混合配置允许在公司的内部验证后，仅在满足监管机构确切需求的情况下共享特定数据。此外，由于分布式存储，分布式账本对攻击和单点故障具有抵抗力。|
    需要新能力进行开发和维护的新IT系统必须建立。能力差距可能会减缓扩散过程。|'
- en: CURRENT CHALLENGES FACING THE ORGANIZATION
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '| 组织面临的当前挑战 |'
- en: Through the years, several companies, have shown their intention to commit to
    Blockchain. However, due to the complexities of the operational processes in the
    biopharmaceutical companies and the interactions involved in the distribution
    of medicinal products to finally reach patients, there are numerous challenges.
    From a broader perspective, several implementation challenges are related to the
    immature state-of-the-art of blockchain technology and the competitive based approach
    of companies. One major challenge is related to the lack of interoperability among
    different blockchain networks, which in most cases, retain standalone protocols,
    coding languages, consensus mechanisms and privacy measures in disagreement with
    each other. With the purpose to avoid this problem, a potential solution would
    relate to the setting of universal standards enabling different networks to communicate
    and allow companies to collaborate on the application development, validate proof
    of concept and share blockchain solutions. From a managerial point of view, a
    shift in organizational thinking is needed, as companies are only focused on developing
    their own networks to overcome competitors, implying the consequent creation of
    multiple blockchain standards with multiple differences.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，多家公司表明了它们致力于区块链技术的决心。然而，由于生物制药公司运营过程的复杂性以及药品分销过程中所涉及的互动，最终使药品到达患者手中，存在诸多挑战。从更广泛的角度看，一些实施挑战与区块链技术的成熟度不足以及公司所采取的基于竞争的方法有关。一个主要的挑战与不同区块链网络之间的互操作性缺乏有关，在大多数情况下，它们保留各自独立的协议、编程语言、共识机制和隐私措施，彼此之间存在分歧。为了避免这个问题，一个潜在的解决方案将与设立通用标准有关，使不同的网络能够进行通信，并允许公司合作开发应用程序、验证概念验证并分享区块链解决方案。从管理的角度来看，需要改变公司的组织思维，因为公司只专注于开发自己的网络以克服竞争对手，这暗示了随之而来的创建多种区块链标准，存在多种差异。
- en: 'Concerning our conceptual case, the blockchain creates multiple opportunities
    to primarily benefit the biopharmaceutical Quality Control function and thereby
    internally extending it transversely to the various stakeholders. However, companies
    tend to struggle with the adoption of emerging technological paradigms: Some of
    the limiting factors for the blockchain adoption range from the immaturity and
    costs of the technology to the need of reaching an industry standard, and to the
    organizational readiness (Toufaily, Zalan, & Dhaou, 2021). Moreover, before blockchain
    adoption within the organization, the Information Technology backbone needs to
    be well-built in order to allow the intended benefits from the blockchain. Indeed,
    it is possible that some companies still rely on paper-based archives or are equipped
    with stand-alone and old generation machines that are not interconnected or produce
    analog data. Hence, the first step is to digitize and digitalize all the necessary
    steps to avoid bottlenecks due to the coexistence of digital and non-digital data.
    Connected instruments, Internet of Things (IoT) and similar industry 4.0 related
    investments must be sustained, prior to generating flows of data within all company
    laboratories and processes within the blockchain. An effective blockchain solution
    would thrive on such a technological ecosystem and unlock all the benefits intended
    by the technology. Digitally enabled QC laboratories would generally provide significant
    cost reductions. Just the reduction of paper usage by 80% provides an important
    tangible benefit to the Quality Control laboratories of the biopharmaceutical
    companies (Han, Makarova, Ringel, & Telpis, 2019), and have a positive impact
    on the environment towards the sustainability drivers. The current process sometimes
    involves manual data transcription and requires a second operator to validate
    the data. With the advent of blockchain, a fully automatic digital-enabled system
    would be set. Such change is crucial both in terms of productive efficiency, and
    to achieve sustainable performances and significant long-run cost reductions.
    On average, an automated Quality Control laboratory can cut costs by 25 to 45
    per cent, but still, there is a low tendency to approach new paths, also because
    of old paradigms retention among employees (Han et al., 2019).'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 关于我们的概念案例，区块链为生物技术质量控制功能创造了多种机遇，并由此内部横向扩展到各个利益相关方。然而，公司在采用新兴技术范式时往往会遇到困难：区块链采用的限制因素从技术的成熟度和成本，到需要达到行业标准，以及组织的准备情况（Toufaily,
    Zalan, & Dhaou, 2021）。此外，在组织内采用区块链之前，信息技术基础设施需要得到妥善建立，以允许区块链带来预期的效益。实际上，一些公司可能仍然依赖基于纸张的档案，或者配备了独立且属于老一代的机器，这些机器没有互联或产生模拟数据。因此，第一步是数字化和数字化所有必要步骤，以避免由于数字和非数字数据共存而造成的瓶颈。在所有公司实验室内及区块链内的公司流程中生成数据流之前，必须持续投资于互联设备、物联网（IoT）和类似
    Industry 4.0 相关的投资。有效的区块链解决方案将在这样的技术生态系统上蓬勃发展，并解锁技术所期望的所有效益。数字化启用的 QC 实验室通常会提供显著的成本降低。仅通过减少纸张使用量80%，就能为生物技术公司的质量控制实验室带来重要的有形效益（Han,
    Makarova, Ringel, & Telpis, 2019），并对环境产生积极影响，推动可持续性驱动因素。当前流程有时涉及手动数据转录，并需要第二操作员来验证数据。随着区块链的出现，将建立一个完全自动化的数字化启用系统。这种变革在提高生产效率方面至关重要，以实现可持续性能和显著的长期成本降低。平均而言，一个自动化的质量控制实验室可以将成本降低25%至45%，但仍然缺乏寻求新路径的倾向，这也部分是因为员工中旧范式的保留（Han
    et al., 2019）。
- en: Nevertheless, before an organization can respond to any type of technology disruption,
    it is important to understand the nature of that disruption. Digitally maturing
    companies are reimagining structures, resetting strategies, encouraging cross-sector
    collaborations, and opening new ways of working and doing businesses. Whereas,
    the remaining others that are mainly waiting at the window, would tend to lose
    huge opportunities (Deloitte, 2018). To overcome the technical and organizational
    challenges, the managers must plan and consider specific change management approaches
    to facilitate the transition to new technological paradigms such as the blockchain.
    The biopharmaceutical industry technology gap is not likely to immediately disappear
    because of a positive trend. In order to eliminate it, the organisation need to
    aim for future strategies by looking at the new organizational structures and
    cultural changes among all organizational members. Transformation is not only
    a problem of technology but above all, it concerns the ability of the organization
    and individuals to include innovative cultures in the mindset of each employee,
    i.e., from the top management level to the scientists and at the shop floor. Almost
    certainly, employees are attached to previous working success routines and may
    be reluctant to change in the future. Bringing blockchain technologies in the
    biopharmaceutical industry needs a change not only in terms of acquiring the technology,
    and its related competencies, but also a change in the management culture and
    its operational processes. Therefore, the introduction of a new technology into
    the day-to-day operations entails a company and industry-wide process of change,
    where collaboration among industry players and regulators is essential. To lead
    the company-wide changes, there is a need for structured managerial approaches.
    New technologies are disrupting the manner of doing business in many manufacturing
    industries, enhancing paces and overall requiring new cultural attitudes and change
    in the employee’s mindset. The organizations need to acknowledge this shift within
    the environment in order to build a sustainable future.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在组织能够对任何类型的技术颠覆作出回应之前，理解这种颠覆的本质是非常重要的。数字化成熟的公司正在重新想象结构，重新设定策略，鼓励跨部门合作，并开辟新的工作方式和企业经营方式。而那些主要在等待机会的其他公司，很可能会错失巨大的机会（Deloitte，2018）。为了克服技术和组织挑战，管理者必须规划和考虑特定的变革管理方法，以促进向新的技术范例（如区块链）的转变。生物制药行业的技术差距不太可能因为积极的趋势而立即消失。为了消除这种差距，组织需要通过观察所有组织成员之间的新组织结构和文化变化，致力于未来战略。转型不仅仅是技术问题，更重要的是，它关系到组织和个体将创新文化纳入每个员工的心态的能力，即从高层管理层面到科学家，再到车间
    floor。几乎可以肯定，员工依附于以往的工作成功惯例，并且可能不愿意在未来进行改变。将区块链技术引入生物制药行业需要改变，不仅在获取技术和相关能力方面，而且在管理文化和其运营流程方面也需要改变。因此，将新技术引入日常运营涉及公司和整个行业的变革过程，其中行业参与者和监管者的合作至关重要。为了引领公司范围内的变革，需要有结构化的管理方法。新技术正在颠覆许多制造业行业的经营方式，提高步伐，并总体上要求新的文化态度和员工心态的改变。组织需要承认这种环境中的转变，以建立一个可持续的未来。
- en: The majority of biopharmaceutical companies lack high investments commitment
    to automation and distributed Quality Control (Han et al., 2019). The top management
    may argue that not all operational processes have sufficient volumes to justify
    such investments; in this context, there would be a probability to lose benefit
    opportunities within the long-run perspective (Han et al., 2019). In order to
    monitor the benefit brought on by the implementation of the solution, specific
    benefit areas are selected and reported in Table 4\. These indicators allow us
    to focus the attention and quantify the benefit expected from the application
    of the blockchain in this context. Most of the benefits configured under efficiency,
    as the output of compliance and quality, are the main concerns of the biopharmaceutical
    companies and quality control commitment The framework is useful to align sponsors
    on the expected benefits and related impacts and provide a guideline to monitor
    the expected benefits after the implementation.
  id: totrans-74
