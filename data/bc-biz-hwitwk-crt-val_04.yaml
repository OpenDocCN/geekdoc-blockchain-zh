- en: '## 4.1 Introduction'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 4.1 引言'
- en: Ethereum is a new age of internet to make money and payments, user can own their
    data and your application, everyone can access to open financial system, open
    access infrastructure, no company or person have control. It is a programmable
    blockchain which means the developer can be used to build a new application. Bitcoin
    blockchain is the mother of all blockchains. It was intended for peer-to-peer
    transfer of values. The framework of code execution was introduced by Ethereum
    forums. The center place and thrust of the Ethereum blockchain is smart contractors.
    Ethereum has a decentralized application which has benefit of cryptocurrency and
    blockchain. The Ethereum set of rules are simple and practical, even at the amount
    of some data storage or time eﬃcient. A common programmer needs to preferably
    be capable to follow and implement the specification, in that way to entirely
    understand the unequal democratizing ability that cryptocurrency brings and further
    the imaginative and prescient of Ethereum has a protocol that is accessible to
    ever user. Any development which provides complexity should not be blanketed unless
    that development leads to great benefit.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊是互联网的一个新时代，用于赚钱和支付，用户可以拥有自己的数据和应用程序，每个人都可访问开放的金融系统、开放的访问基础设施，没有公司或个人拥有控制权。它是一个可编程的区块链，这意味着开发者可以用来构建新的应用程序。比特币区块链是所有区块链的母体。它旨在进行点对点价值的传输。执行代码的框架是由以太坊论坛引入的。以太坊区块链的中心和重点是智能合约。以太坊有一个分布式应用程序，具有加密货币和区块链的好处。以太坊的规则简单实用，即使是在一些数据存储或时间效率方面。一个普通的程序员最好能够遵循并实施这些规格，从而完全理解加密货币带来的不平等的民主化能力，并进一步实现以太坊的愿景，即其协议对每个用户都是可访问的。任何提供复杂性的发展除非该发展导致巨大的好处，否则不应被包含。
- en: Ethereum was firstly reported by Vitalik Buterin in “white paper”. He was a
    programmer and co-founder of Bitcoin Magazine and in the year 2013 he set an aim
    of building decentralized application. Buterin had stated that Bitcoin needed
    a scripting language for application development. He suggested to develop a new
    platform with a more general scripting language. Joseph Lubin, Gavin Wood, & Jeffrey
    Wilke were jointed as founders in the year 2014\. Ethereum was finally launched
    in 2015.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊最初是由Vitalik Buterin在“白皮书”中报道的。他是一名程序员，也是Bitcoin Magazine的联合创始人。2013年，他设定了一个目标，即建立去中心化应用。Buterin表示，比特币需要一种用于应用开发的脚本语言。他建议开发一个具有更通用脚本语言的新平台。Joseph
    Lubin，Gavin Wood和Jeffrey Wilke于2014年成为创始人。以太坊最终于2015年推出。
- en: The chunk of the Ethereum must be created as it can exchanged and divisible
    to be feasible. Their intention is to develop a program that gives facility to
    a single user to make a small protocol change in one location; the utility stack
    might not stop to feature without similarly change. Development consisting of
    Ethash, Patricia Bushes and RLP libraries. Ethereum does not require special features,
    its main intention is to provide the entire cryptocurrency environment. Every
    user must have an account on Ethereum known as Extremely Owned Accounts (EOA).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊的区块必须创建，因为它是可交换和可分割的。他们的目标是开发一个程序，使用户能够在单一位置进行小型协议更改；在不进行进一步更改的情况下，应用程序堆栈可能不会停止增加。包括Ethash，Patricia
    Bushes和RLP库在内的开发。以太坊不需要特殊功能，其主要目标是提供整个加密货币环境。每个用户必须在以太坊上拥有账户，称为极其拥有账户（EOA）。
- en: 4.2 Basic Features of Ethereum
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.2 以太坊的基本特点
- en: The capacity of resolving the problems correctly makes Ethereum blockchain the
    pleasant community to assist any business or program. It is true that there’s
    no different coin inside the crypto sphere which has potential of doing it extra
    correctly than Ethereum.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确解决问题的能力使以太坊区块链成为支持任何企业或程序的最佳社区。确实，在加密货币领域，没有其他货币比以太坊更有潜力更正确地做到这一点。
- en: Ethereum records transaction details in just 12 s.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以太坊仅用12秒就记录了交易详情。
- en: Ethereum has a natural boom and it seems to be stable. Even after the presence
    of DDoS and forking, to date Ethereum blockchain is in call for. The Increasing
    demand of Ethereum serves as a hallmark of its potential.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以太坊自然繁荣，似乎很稳定。即使在DDoS和分叉的存在下，到目前为止，以太坊区块链仍然备受关注。以太坊需求的不断增长是其潜力的标志。
- en: The potential of Ethereum to behave as a good platform for DApps is widely attracting
    businesses. Ethereum has been adopted by many companies and start-ups as a manner
    to transact. In February 2017, there were multiple fundamental businesses like
    Intel, Microsoft, JPMorgan, BP, and Thomson Reuters who collaborated at the Ethereum
    community technology for incorporating Ethereum into their groups. It is sponsored
    by Bank of America that is the primary economic institution to work with the Ethereum
    blockchain.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以太坊作为DApps的良好平台潜力正广泛吸引企业。许多公司和初创公司已经采用以太坊作为一种交易方式。2017年2月，包括英特尔、微软、摩根大通、BP和汤森路透在内的多家基础企业合作研究以太坊社区技术，将以太坊纳入各自的组织。以太坊得到了美国银行的支持，这是第一家与以太坊区块链合作的金融机构。
- en: 4.3 Difference between Bitcoin and Ethereum
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.3 比特币与以太坊的区别
- en: Bitcoin and Ethereum are cryptocurrency. Bitcoins are only for digital currency
    whereas Ethereum is a well-known implementation of blockchain technology.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 比特币和以太坊都是加密货币。比特币仅用于数字货币，而以太坊是区块链技术的著名实现。
- en: Bitcoin’s common block time is round 10 min while Ethereum takes simply 12 s.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 比特币常见的区块时间是大约10分钟，而以太坊只需12秒。
- en: More than 65 percentage of bitcoin has already been extracted whereas not more
    than 50 percentage of Ethereum has been extracted to date.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 比特币已经提取了超过65%，而到目前为止，以太坊提取的比例不超过50%。
- en: Ethereum uses Gas to measure fees required to execute the program while Bitcoin
    cost of transaction depends upon the block-size.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以太坊使用Gas来衡量执行程序所需的费用，而比特币交易的费用取决于区块大小。
- en: 'Bitcoin and Ethereum vary in reason: Bitcoin is pitched as a change currency,
    or digital foreign money, Ethereum facilitates peer-to-peer contracts and packages
    via its own forex automobile. That’s why bitcoin has emerged as greater solid
    digital foreign money, while Ethereum is more approximately clever contract applications.'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 比特币和以太坊在目的上的区别：比特币被视为一种交换货币，或数字货币，以太坊通过其自己的货币机制促进点对点合同和应用程序。这就是为什么比特币已经成为更稳定的数字货币，而以太坊更多地与智能合约应用程序相关。
- en: Bitcoin blockchain has a limit of 1 MB for a block. A new bitcoin blockchain
    takes about 10 min to mine or create new block. Bitcoin network can handle 3–4
    transaction per second. Whereas Ethereum does not have any block limit. The number
    of transaction for block is decided by the miner. Each block takes 12–14 s to
    be mined and there are around 15 transactions per second.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 比特币区块链的区块大小限制为1MB。一个新的比特币区块链大约需要10分钟来挖掘或创建新的区块。比特币网络可以处理每秒3-4笔交易。而以太坊没有区块限制。区块的交易数量由矿工决定。每个区块需要12-14秒来挖掘，大约每秒有15笔交易。
- en: 'Bitcoin and Ethereum have different methods of transaction like:'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 比特币和以太坊有不同的交易方法，比如：
- en: Bitcoin—“Ram sends 10BTC to Shyam.”
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 比特币：“Ram sends 10BTC to Shyam。”
- en: Ethereum—“Send 10 ETH from Ram to Shyam if Ram balance is 15 ETH and date is
    10.01.2020.”
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以太坊：“如果Ram的余额是15 ETH，且日期是2020年10月1日，则发送10 ETH从Ram到Shyam。”
