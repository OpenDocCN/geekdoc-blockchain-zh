  zh: Synthetix：Synthetix（原名Havven）是一个去中心化的人工资产平台。这些资产——合成品（synths）——是以加密货币补贴的人工财产，它调和了基础财产的费用并允许公开接触一种资产，而无需真正持有它。##
    4.10 结论
- en: Ethereum is not only decentralized cryptocurrency to make payments but it can
    also be used to create real world application. Applications are created in the
    same way smart contracts are created. In this cryptocurrency there is no need
    of middle person. The person who buys Ethereum can circulate directly to new participants
    in the form of smart contract.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: Ethereum不仅仅是一种去中心化加密货币，用于支付，它还可以用于创建真实世界的应用程序。应用程序是以创建智能合同时相同的方式创建的。在这种加密货币中，不需要中间人。购买以太坊的人可以直接以智能合同的形式传达到新参与者。
- en: Ethereum provides transparency to all of its users, which means user can open
    own their data, application, and can access to open financial system. Ethereum
    can be used to develop build application. Ethereum has its own virtual machine
    called as EVM. EVM is accessible to every user to create their new application
    and smart contracts. To measure value of each application and smart contracts
    GAS tool is used.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: Ethereum为其所有用户提供透明度，这意味着用户可以打开自己的数据、应用程序，并可以访问开放的金融系统。Ethereum可用于开发应用程序。Ethereum有自己的虚拟机，称为EVM。EVM对每个用户开放，以创建他们的新应用程序和智能合约。使用GAS工具来衡量每个应用程序和智能合约的价值。
- en: 'Benefit of creating as smart contracts is to store contracts and user information
    in encrypted format and store in different servers all over the world which gives
    some extra feature like: safety, backup, speed.'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 创建智能合约的好处是将合同和用户信息以加密格式存储，并存储在全球不同服务器上，这提供了一些额外的功能，如：安全、备份、速度。
- en: Both Bitcoin and Ethereum have the same purpose of circulating digital money.
    Both uses the same technology called “Blockchain” to circulate money. Bitcoin
    is only used to make and receive payments all over the world whereas Ethereum
    is not only used to make and receive payments, it is also used to make new application.
    Bitcoin and Ethereum have different fuel by their native-coin called BTC and ETH.
    Ethereum has better model than Bitcoin. Ethereum can be used for multitasking
    and an Ethereum transaction fee is less expensive than Bitcoin.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币和以太坊都有流通数字货币的相同目的。两者都使用相同的“区块链”技术来流通货币。比特币仅用于全球范围内的支付和接收支付，而以太坊不仅用于支付和接收支付，还用于创建新应用程序。比特币和以太坊通过其原生币BTC和ETH有不同的燃料。以太坊的模型比比特币更好。以太坊可用于多任务处理，且以太坊交易费用比比特币便宜。
