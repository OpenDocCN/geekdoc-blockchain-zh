  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| 未来战略 | 比特币目前没有这样的计划。 | 它有一个计划，通过改变计算方式，从“工作量证明（PoW）到权益证明（PoS）”，权益证明依赖于节点代币属性，而不是计算力量。同样，它也有通过实现“分片”来处理多样性的计划，将区块链分成多个互联的子区块链。
    |'
- en: '## 4.4 EVM (Ethereum Virtual Machine)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '## 4.4 EVM（以太坊虚拟机）'
- en: EVM aims on delivering security and executing unreliable code by computer. EVM
    make sure that programs do not have approach to others code and it also make sure
    that communication can be built without any prospective intrusion. EVM are created
    to provide a “Runtime Environment” to create smart contracts”. Almost all cryptocurrency
    uses smart contracts. EVM method can be used to robotically conduct transaction.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: EVM旨在通过计算机提供安全并执行不可靠的代码。EVM确保程序无法访问其他代码，并确保可以建立无潜在入侵的通信。EVM旨在为创建智能合约提供一个“运行时环境”。几乎所有加密货币都使用智能合约。EVM方法可以用来自动执行交易。
- en: 'This virtual machine is executable in various programming languages like: C++,
    Java, JavaScript, Python, Ruby, and many others.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 此虚拟机可以在多种编程语言中执行，如：C++、Java、JavaScript、Python、Ruby以及许多其他语言。
- en: The EVM is needed in the Ethereum guided and is influential to the concert mechanism
