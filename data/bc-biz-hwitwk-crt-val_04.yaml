  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊是一个重要的基于区块链的平台，用于智能合约——在去中心化系统中执行的图灵完备程序，通常控制着重要价值的高级单位。一个共享或点对点系统，由相互不信任的节点维护着一个全局的状态视角，并按需执行代码。表达的（代码）存储在一个由比特币那样的工作量证明机制组件保障的区块链中。以太坊的基本理念是一种完全可靠的中间语言编程范式，适用于执行复杂的商业逻辑。没有第三方信任的分布式应用正在吸引着众筹、金融服务、身份管理和赌博等多个领域的兴趣。智能合约是一个横跨密码学、共识算法、编程语言以及商业、金融和法律等多个领域的复杂研究主题。
