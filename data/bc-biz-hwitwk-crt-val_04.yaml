- en: The transactions can be speed up. One can virtually pick out the priority level
    of its own transaction. Miners will “paintings on” and execute transactions that
    provide a better gasoline price, as they’ll get to keep the expenses which they
    pay. Therefore, they’ll be incentivized to prioritize transactions which have
    a better Gwei.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 交易可以加速。一个人可以虚拟地选择其交易的最高优先级。矿工会“着色”并执行提供更好燃料价格的交易，因为他们将保留他们支付的费用。因此，他们会优先执行具有更好
    Gwei 的交易。
- en: If the transaction is required to finish at a faster pace, then you have to
    be inclined to pay a higher fuel rate. You have to pay 8 Gwei if you need your
    transaction to be finalized inside 2 min. It all relies upon for your urgency.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要加快交易速度，那么你必须愿意支付更高的燃料费。如果你需要在2分钟内完成交易，你必须支付8 Gwei。一切都取决于你的紧迫程度。
- en: 4.6 Applications Built on the Basis of Ethereum
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.6 以太坊为基础构建的应用程序
- en: 'Open Finance: This points out to a number of decentralized protocols developing
    open monetary infrastructure. These protocols are treasured because they’re creating
    the vital exploration to permit everyone within the international borders with
    an internet connection to get entry to self-sovereign, censorship resistant economic
    offerings.'
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开放金融：这指的是正在开发一系列去中心化协议，以建立开放的金融基础设施。这些协议很有价值，因为它们正在创造必要的探索，以允许全球范围内拥有互联网连接的每个人都能够访问自主的、抗审查的金融服务。
- en: 'Marketplace: It is built on Ethereum that allows for the buying and selling
    of ERC-721 tokens together with crypto collectibles.'
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 市场：它建立在以太坊上，允许买卖ERC-721代币，包括加密收藏品。
- en: 'Oracles: Oracles refers to an offering to connect Ethereum to off-chain records.
    They may be implemented for querying statistics from the net, information about
    one of a kind chains (e.g. BTC transactions), or even as dispute decision mechanisms
    regarding different assets.'
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 预言机：预言机是指一种连接以太坊与链下数据的服务。它们可以用于从互联网查询数据、获取有关独特链（例如BTC交易）的信息，或者作为关于不同资产的争议解决机制。
- en: 'Gaming: Digital ledger games are the games that encompass digital ledger era
    in its hind or mechanics in widespread.'
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 游戏：数字账本游戏是指在其背后或机制中包含数字账本技术的游戏。
- en: 4.7 ETH
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.7 ETH
- en: Ethereum has native cryptocurrency called ETH. It is a digital money. It has
    same features like Bitcoin. It can be sent or receive everywhere in the world.
    It is used to store values, make payments or as security for re-payments.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊有一种本地加密货币，叫做ETH。它是一种数字货币。它具有与比特币相同的特性。它可以在世界各地发送或接收。它用于存储价值、进行支付或作为偿还的担保。
- en: 'The user has to buy ETH to use Ethereum network. The user can buy ETH only
    from the person who is already to own it. ETH which the user owns has to be stored
    in hardware wallet. There are some cryptocurrency exchanges from where one can
    acquire ETH with fiat or cryptocurrency: Binance, Coinbase, Gemini, Kraken, Dether,
    and Localcryptos.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 用户必须购买ETH才能使用以太坊网络。用户只能从已经拥有ETH的人那里购买ETH。用户所拥有的ETH必须存储在硬件钱包中。有一些加密货币交易所可以让人用法定货币或加密货币购买ETH：币安、Coinbase、Gemini、Kraken、Dether和Localcryptos。
- en: 4.7.1 Why Users Want to Buy ETH?
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.7.1 用户为什么要购买ETH？
- en: Ethereum is currently having number of the maximum famous and widely used cryptocurrencies
    all around the globe. This crypto coin is of high ROI for the user that would
    really like to change ETH to USD and vice versa for anyone to use it on the Ethereum
    blockchain. It is also of specific interest for those expert buyers who are agree
    with the ETH rate for large-extent exchange transactions. Thus, Ethereum is said
    to be a proper desire for all who are interested and want to perceive it as a
    software asset as well as those who really would really like to exchange it.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊是目前全球最著名和广泛使用的加密货币之一。这种加密货币对用户来说具有很高的投资回报率，用户真的想将ETH兑换成USD，反之亦然，以便任何人都可以在以太坊区块链上使用。对于那些同意ETH价格进行大量交易所交易的专业买家来说，它也具有特别的吸引力。因此，以太坊被认为是所有感兴趣并希望将其视为软件资产的人以及那些真的想进行兑换的人的一个适当的选择。
- en: In addition to the application cost of Ethereum, its fee is greater attractive
    while compared to the one of Bitcoin. While ETH is numerous times cheaper than
    BTC, it could draw the attention of the people who are interested in gaining some
    cryptocurrency but aren’t limited to a particular crypto coin. Some people are
    also interested in making any funding through the blockchain technology and following
    the concept of cash decentralization. Thus, Ethereum is one of the currencies
    that are broadly traded by the people at the internet and frequently used option
    for cryptocurrency exchanges.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 除了以太坊的应用成本外，其费用与比特币相比更具吸引力。尽管ETH比BTC便宜得多，但它可能会吸引那些对获得一些加密货币但不受特定加密货币限制的人的注意。还有一些人感兴趣的是通过区块链技术进行投资，并遵循货币去中心化的概念。因此，以太坊是人们在网上广泛交易和经常用于加密货币交易所的货币之一。
- en: 4.7.2 How to Buy ETH?
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.7.2 如何购买ETH？
- en: ETH can be bought through an online exchange like GDAX, Coinbase, Bitpanda and
    others through credit or Debit Cards.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过像GDAX、Coinbase、Bitpanda等在线交易所，使用信用卡或借记卡购买ETH。
- en: 'To buy ETH, you need to follow the following steps:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 要购买ETH，你需要按照以下步骤操作：
- en: Create an account on Binance, Coinbase, Gemini, and Kraken. To confirm the account
    you’re required to feature files to reveal yourself. Once uploaded documents,
    verification takes place which takes about a day or two days.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Binance、Coinbase、Gemini和Kraken上创建账户。为了验证你的账户，你需要上传文件来证明你的身份。一旦上传文件，验证就会进行，大约需要一天或两天。
- en: Follow the guidance at the trade to deposit USD. These rely upon your financial
    group and twine switch. This may take three-5 corporative days.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照交易中的指南存入美元。这些依赖于你的金融机构和电线切换。这可能需要三个到五个工作日。
- en: Now you have got USD in you change account so now you are capable to buy ETH.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在你有了美元在你的交易所账户中，所以你现在可以购买ETH。
- en: When you get all the ETH that you need, withdraw ETH into wallet you manipulate.
    Exchanges are widely diagnosed to be hacked and you need fund to be in the area
    which have non-public key.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你得到所需的全部ETH时，将其提取到您控制的钱包中。交易所被广泛认为是容易被黑客攻击的，你需要将资金放在具有私钥的区域。
- en: You can deploy My-crypto pc app until the time you’re expecting verification
    and switch.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以部署My-crypto电脑应用，直到你期待验证和切换的时间。
- en: During the execution, create new wallet and create fresh pockets. Use the password
    which you’ll by no means forget about and create the account. Then it’s going
    to offer you address starts like 0x. This is what you may use to move ETH from
    their account in your account.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在执行过程中，创建新的钱包并创建新钱包。使用你永远不会忘记的密码并创建账户。然后它将提供以0x开头的地址。这是你可以用来将ETH从他们的账户转到你的账户的东西。
- en: For safety of your account set Address (04x234), password and private key. You
    must have backup of system where My crypto application is present.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了保护你的账户，设置地址（04x234）、密码和私钥。你必须有一个备份系统，其中包含My crypto应用程序。
- en: 4.7.3 Alternate Way to Buy ETH
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.7.3 购买ETH的其他方法
- en: Shape Shift is used to covert Bitcoin to ETH. Start a BTC<-ETH and it’s going
    to tell you where to send BTC.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 形状转换用于将比特币转换为ETH。启动BTC<-ETH，它会告诉你要把BTC发送到哪里。
- en: Then, create an Ethereum account and lower back it up. From where you have stored
    your BTC, send it to BTC deal with supplied via Space-Shift. The ETH will be available
    within 20 min in ETH wallet.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，创建一个以太坊账户并备份。从你存储BTC的地方，将其发送到Space-Shift提供的BTC地址。ETH将在20分钟内出现在ETH钱包中。
