  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 编程语言与运行和修改信息的结构完全相同。如果这些规则可以用来模拟图灵的计算系统，那么这些规则被认为是“图灵完备”的。这种系统可以通过数值建立，具有进行有效计算的能力。用不同的词汇表达，一个图灵完备的设备在数值上能够解决你提供的任何问题。虚拟机是“准图灵完备”的最佳选择，因为通过系统的执行受到燃料的限制，这阻碍了可以执行的计算范围。
