- en: Before executing the sender has to set gas price and limit fixed to transaction.
    “Run-out or invalid” is possible when the sender does not fixes the “Limit or
    amount” of Gas.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行之前，发送者必须设置固定燃料价格和限制。当发送者不 fix “限制或数量”的燃料时，“耗尽或无效”是可能的。
- en: Miner decides the price of Gas. If transaction does not meet the process it
    can be reduced.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 矿工决定燃料的价格。如果交易不符合处理条件，可以降低价格。
- en: It is crucial to note that the gas limit can be (and is typically) greater than
    the real fuel used inside the transaction. In instances of an ICO, the common
    gas fee will tend to be exponentially better as human beings might be speeding
    to participate within the ICO. This could result in extra people increasing their
    gas prices to have a better hazard of confirming their ICO transaction.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，燃料限制可以（并且通常）大于交易中实际使用的燃料。在 ICO 实例中，常见的燃料费往往会随着人类加速参与 ICO 而指数级下降，这可能导致更多人提高他们的燃料价格，以增加确认
    ICO 交易的机会。
