- en: Gas is a mechanism to evaluate the fees that will be acquired for a program
    to be executed. Each transaction that is executed on the Ethereum wants cost to
    be attached to it, paid in the form of Gas. Gas price is the measure of “ETH”
    that an individual is interested to invest on each Gas. Wei is the smallest unit
    of Ether.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 燃料是一种评估执行费用机制。每个在以太坊上执行的交易都需要附加成本，以燃料的形式支付。燃料价格是个体每单位燃料感兴趣投资的“ETH”度量。Wei 是以太币的最小单位。
- en: 1 Ether = 10^(18) Wei
  id: totrans-66
