- en: 1\. INTRODUCTION
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 序言
- en: “The blockchain revolution has a greater potential than anything we’ve seen
    in history. It’s bigger than the Internet revolution, how it’s going to restructure
    society.” —Patrick Byrne
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “区块链革命的潜力大于我们历史上看到的任何事物。它比互联网革命还要大，改变了社会结构。” ——帕特里克·伯恩
- en: The above remark made by Patrick Byrne, CEO and founder of Overstock.com, is
    as apt as it can be. Today, Blockchain technology is taking the globe by storm.
    The enormous amount of buzz and hype that this technology has created is attracting
    the attention of a massive number of researchers and scientists and will eventually
    create the dawn of a new revolution. This chapter aims to provide a brief but
    clear understanding of the important aspects of this technology among the readers.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Overstock.com的首席执行官兼创始人帕特里克·伯恩（Patrick Byrne）的上述言论正如他说的一样恰当。今天，区块链技术正席卷全球。这项技术所引起的巨大关注和炒作吸引了大量研究人员和科学家的注意，最终将开创一场新革命的黎明。本章旨在向读者简要但清晰地介绍这项技术的重要方面。
- en: The ultimate objective of mankind is the absolute modernization of his lifestyle
    for attaining the highest levels of comfort. This can practically be achieved
    only with the development and evolution of science and technology, which eventually
    gives us a plethora of immensely useful applications that make life easy for us.
    We are currently living in an era where the world is changing at a rapid pace,
    and there is a constant shift of the common mass towards contemporary technologies.
    These innovations have affected every industry, be it business, healthcare, energy,
    financial markets, and so on, to the extent that in recent times, these technologies
    have reached the comfort of our homes and affected the way we live and socialize
    [[1](#r1)]. In this world powered by technology, everything comes at a cost We
    are living in times where we are experiencing a gradual transition from cash to
    cashless payments. Electronic Cash or E-Cash, the digital form of cash, is allowing
    easy and hassle-free transactions of money over the internet. This invention is
    in and of itself a commendable achievement that has caused a stir in the world
    of trade and commerce, and the immense importance of which can be understood during
    pandemics like Covid-19\. But cybercrooks, with their felonious talents, are ever-ready
    to make some profit by breaching data of the transactions being carried out. Secure
    online transactions that involve third parties also cannot always be trusted.
    Let alone cybercriminals and private third parties, it has often been seen that
    the economic growth and development of most of the developing countries is often
    impeded by corrupt government officials who misuse their authority to satisfy
    their greed for monetary gains. Blockchain technology, which first came into the
    picture with the advent of Bitcoin in 2008 [[2](#r2)], promises decentralized
    and secure transactions over the internet and is a successful attempt to solve
    these problems.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 人类的终极目标是通过科技的发展和演变，实现生活方式的绝对现代化，从而达到最高程度的舒适。只有通过科学技术的发展和演变，我们才能获得大量极其有用的应用程序，从而使我们的生活变得轻松。我们目前生活在一个世界正在快速变化的时代，在这个时代，大众不断向当代技术转变。这些创新影响了每个行业，无论是商业、医疗保健、能源、金融市场等，甚至最近，这些技术已经触及到我们的家庭的舒适，并影响了我们的生活和社交方式[1]。在这个由科技驱动的世界中，一切都是有代价的。我们生活在一个逐渐从现金向无现金支付过渡的时代。电子现金或E-Cash，就是现金的数字形式，使得在互联网上进行轻松、无忧的资金交易成为可能。这一发明本身就是一项值得称赞的成就，在像Covid-19这样的大流行病期间，它的重要性是不言而喻的。但是网络犯罪分子凭借他们的犯罪天赋，总是随时准备通过侵犯交易数据来获利。涉及第三方的安全在线交易也并不总是可信的。更不用说网络犯罪分子和私人第三方，我们经常看到大多数发展中国家的经济增长和发展往往受到滥用权力满足他们对金钱利益的贪婪的贪婪政府官员的妨碍。区块链技术最早在2008年随着比特币的出现而进入人们的视野，承诺在互联网上实现去中心化和安全的交易，是解决这些问题的成功尝试。
- en: Blockchain is a magical technology that can be clubbed with almost all other
    technologies available today to add to their benefits and make them safe and secure
    for use. It is a Distributed Ledger Technology that records and maintains transactions
    chronologically, occurring on a peer-to-peer scale where every peer essentially
    maintains a copy of the transactions being carried out. An important point to
    be noted is that ‘no third party is involved’ and validation of new blocks to
    be added to the chain occurs only if at least 51% of the participants vote in
    favor, otherwise it is rejected. Now you must be wondering, what are blocks? They
    can simply be understood as pages of a record book that constantly register the
    latest transaction being carried out. Once a block runs out of memory (think of
    it as a page being filled with records), a new block is needed to be generated
    for which voting is done for its final validation and generation.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一项神奇的技术，几乎可以与当今所有其他技术结合使用，从而增加它们的利益，并确保它们的安全可靠。它是一种分布式账本技术，按照时间顺序记录和维护交易，发生在点对点的规模上，其中每个节点基本上都维护着交易的副本。值得注意的是‘没有第三方参与’，只有在至少51%的参与者投赞成票时，才会验证新区块的添加，否则将会被拒绝。现在你一定在想，什么是区块？它们可以简单地理解为记录簿的页面，不断记录最新的交易。一旦一个区块用尽了内存（将其想象为记录充满了的页面），就需要生成一个新的区块，需要对其进行最终验证和生成。
- en: Blockchain is a revolutionary technology that came into practical existence
    with the advent of the cryptocurrency, Bitcoins, which caused a lot of excitement
    among the people and has intrigued researchers to study it thoroughly. Learning
    about it would help us remain updated with the most demanding skills of today.
    The true potential of this revolutionary technology needs to be understood by
    all so that we can make its best use. It is expected to re-shape the industrial
    trends and cause a transition from paper-based/non-secure online transactions
    to secure, privacy-preserving, immutable e-transactions.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一项革命性的技术，随着加密货币比特币的出现，它开始进入实际应用领域，引起了人们的极大兴奋，并引起研究者的广泛关注。学习它将帮助我们与当今最需求的技能保持同步。我们都需要理解这项革命性技术的真正潜力，以便充分利用它。它预期将重塑工业趋势，并导致从基于纸质/非安全的在线交易向安全、保护隐私、不可变的电子交易转变。
- en: This chapter will give you a basic idea of Blockchain Technology. Each topic
    is explained in a detailed but crisp manner. The authors have tried to make the
    chapter more interesting by incorporating a hands-on activity about the deployment
    of smart contracts to attract the interest in this topic of the readers. It is
    hoped to generate a clear understanding among the readers about this incredible
    technology which is way ahead of its time.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将为你提供有关区块链技术的基本概念。每个话题都以详细但简洁的方式解释。作者们尝试通过引入关于智能合约部署的实际操作来增加读者对这一主题的兴趣。希望在读者中形成对这一超前于时代的不可思议技术的清晰理解。
- en: In the following chapter, we will first study how the need for this technology
    arose, followed by its history. We will then be introduced to the different elements
    that are essentially a part of every blockchain network. We will then learn about
    its features owing to which this technology has become immensely important in
    today’s world. Next, we will study the types, working, applications, advantages,
    and challenges related to this topic.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将首先学习这项技术产生需求的原因，然后是它的历史。我们接下来将介绍每个区块链网络中必要的不同要素。然后，我们将学习其特性，从而理解这项技术为何在当今世界变得极为重要。接下来，我们将研究与这个主题相关的类型、工作原理、应用、优势和挑战。
- en: 2\. THE NEED FOR BLOCKCHAIN TECHNOLOGY
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 区块链技术的需求
- en: The need for this technology arose with the International Banking Crisis which
    led to the collapse of investment in 2008\. Bitcoin cryptocurrency, which was
    the first practical example of this technology, brings along with it many advantages
    such as efficiency, cost-effectiveness, reliability, and a privacy-preserving
    secure system for creating and recording financial transactions. With an ever-increasing
    human population and urbanization, the number of transactions being carried out
    is increasing exponentially and is speculated to affect the complexity, efficiency,
    and cost of the current systems and in turn, increase its vulnerability [[3](#r3)].
    The current digital transactions rely on trusted third parties to fulfill their
    objectives. Whether these parties can be trusted or not is a big question. Though
    these third parties which can be anyone- a Government Agency or a private owner-
    claim that the transactions are carried out in a secure environment, is it so?
    Studies have shown that even though a few central authorities follow strict protocols
    to preserve the privacy and security of transactions to the extent that they provide
    certificates of assurance, these technologies are not foolproof. For example,
    SSL certificates that ensure us that we are on a secure website have also been
    stolen from few very well-known domains of Microsoft, Twitter, Facebook, and Central
    Intelligence Agency (CIA), UK.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这种技术的需求起源于2008年国际银行危机，导致了投资的崩溃。比特币加密货币是这种技术的第一个实际例子，带来了许多优势，如效率、成本效益、可靠性，以及用于创建和记录金融交易的隐私保护安全系统。随着人口不断增加和城市化，进行的交易数量呈指数增长，并且据推测会影响当前系统的复杂性、效率和成本，并进而增加其脆弱性[[3](#r3)]。目前的数字交易依赖于可信赖的第三方来实现其目标。这些第三方是否可信赖是一个重大问题。尽管一些中央机构遵循严格的协议来保护交易的隐私和安全，甚至提供保证书，但研究表明，这些技术并非完全可靠。例如，SSL证书可以确保我们处于安全的网站上，但这些证书也曾被偷窃，包括微软、Twitter、Facebook和中央情报局（CIA）的一些知名域。
- en: Also, in today’s world where everything is done at the click of a mouse, we
    need a technology that is efficient, fast, and at the same time affordable. Blockchain
    is the perfect solution to this. People don’t need to pay money to any third party,
    like a bank or a private organization, to maintain their records as digital ledgers
    which can be monitored with ease and precision owing to the peer-to-peer, distributed,
    and decentralized nature of the Blockchain architecture. The world needs a technology
    like Blockchain which provides a safe and secure platform for carrying out the
    transactions, complete ownership and authority over one’s property, and also transparent
    transactions to be carried out. The data once stored on the network cannot be
    changed or deleted because of its immutability. This is an immensely important
    feature that can be used to store extremely important and private data on the
    system. This technology also addresses another very important issue- the problem
    of Double-Spending. Since the records are maintained strictly chronologically,
    one can easily keep a track of the money spent and avoid the problem and loss
    caused by double-spending [[4](#r4)]. Having understood its need, let us now learn
    about this technology in detail.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在一切都可以通过点击鼠标来完成的今天，我们需要一种高效、快速且同时负担得起的技术。区块链正是解决这个问题的完美解决方案。人们不需要向银行或私人机构等第三方支付费用来维护他们的记录，因为数字分类账可以得到轻松和精确的监控，这是由于区块链架构的点对点、分布式和去中心化特性所决定的。世界需要像区块链这样的技术，它提供了一个安全的平台进行交易，完全拥有和管理自己的财产，以及进行透明的交易。一旦数据存储在网络上，就无法更改或删除，这是由于其不可变性。这个极其重要的特性可以用来存储极其重要和私密的数据。这项技术还解决了另一个非常重要的问题——双重支付的问题。由于记录严格按时间顺序维护，人们可以轻松地跟踪花费的资金，并避免双花带来的问题和损失[[4](#r4)]。理解了它的需求，现在让我们详细了解这项技术。
- en: 3\. HISTORY AND EVOLUTION
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\.历史和演变
- en: 'This topic first came into existence on 31^(st) October 2008, when Satoshi
    Nakamoto’s white paper “Bitcoin: A Peer-to-Peer Electronic Cash System” was released
    [[2](#r2)]. The paper discussed a “peer-to-peer version of electronic cash”, which
    allowed online payments to be sent directly from one party to the other without
    involving a bank or any other financial institution. This discussion is incomplete
    without mentioning Bitcoins. Bitcoin is the first practical example of Blockchain
    technology, that came into existence in 2009 and is the first-ever cryptocurrency
    to be developed and is the most popular example of this technology. It is an innovative
    method of payment that has introduced virtual cash and is one of its kind. Considering
    its design, it only allows the exchange and distribution of digital information
    and bars its modification. You must remember that Blockchain and Bitcoin are not
    the same things. Blockchain is the technology used for the creation of the digital
    currency, Bitcoin. Let us understand this with the help of an example. A mobile
    phone is just a small metallic object without an Operating System (OS). OS adds
    life to the phone and is simply software that manages the tasks and its worth
    can only be understood by the applications it can host. Considering this example,
    a Blockchain is analogous to the Operating System and Bitcoins to the applications
    it holds.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这个主题是在 2008 年 10 月 31 日首次出现的，当时发布了中本聪的《比特币：一种点对点的电子现金系统》白皮书[2]。 白皮书讨论了“一种点对点的电子现金”，它允许在线支付直接从一方发送到另一方，而无需涉及银行或其他金融机构。谈论比特币时不完整，比特币是区块链技术的第一个实际例子，它于
    2009 年出现，是第一个开发的加密货币，也是这项技术最受欢迎的例子。它是一种创新的支付方式，引入了虚拟现金，是独一无二的。考虑到其设计，它只允许数字信息的交换和分发，并禁止修改。您必须记住，区块链和比特币不是同一件事。区块链是用于创建数字货币比特币的技术。让我们用一个例子来理解这一点。一部手机如果没有操作系统（OS）只是一个小金属物体。OS
    为手机赋予了生命，它只是管理任务的软件，它的价值只能通过它能承载的应用程序来理解。考虑到这个例子，区块链类似于操作系统，比特币类似于它承载的应用程序。
- en: 'To date, three generations of Blockchain have emerged and the fourth one is
    under evolution. Let’s quickly discuss the generations in brief:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，已经出现了三代区块链，第四代正在演变中。让我们简要讨论一下各代区块链：
- en: 3.1\. First Generation/ Blockchain 1.0
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1\. 第一代/Blockchain 1.0
- en: They were simple ledgers that recorded transactions and were built to improve
    the existing monetary system. Examples of first-generation cryptocurrencies include
    Bitcoin, Litecoin, *etc*. All these cryptocurrencies are written using C++ and
    consider the Bitcoin source code as their basis. Also, they use the Proof-of-Work
    Mechanism which makes these networks pretty costly because the mining involved
    here requires a lot of electricity.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 它们是记录交易的简单分类账，并建立在改进现有货币系统的基础上。第一代加密货币的例子包括比特币、莱特币等。所有这些加密货币都是使用 C++ 编写的，并将比特币源代码作为其基础。此外，它们使用工作量证明机制，这使得这些网络成本相当高，因为在这里涉及的挖矿需要大量电力。
- en: 3.2\. Second Generation/ Blockchain 2.0
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2\. 第二代/Blockchain 2.0
- en: It emerged in 2015 with the advent of Ethereum which has much wider functionalities.
    The most important feature that was added in this generation is the Smart Contracts
    that make the transactions secure by allowing the automatic execution of all conditions.
    It is written using Solidity programming language and suffers from the problem
    of scalability.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 它在 2015 年随着以太坊的推出而出现，具有更广泛的功能。在这一代中添加的最重要功能是智能合约，通过允许自动执行所有条件来使交易更安全。它是使用 Solidity
    编程语言编写的，存在可扩展性问题。
- en: 3.3\. Third Generation/ Blockchain 3.0
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3\. 第三代/Blockchain 3.0
- en: It comes with more advantages, like better design and wider functionality, and
    has tried to address the issue of scalability. Some examples are Cardano, Nano,
    *etc*. Instead of Proof-of-Work, it incorporates the Proof-Of-Stake consensus
    mechanism.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 它带来了更多的优势，比如更好的设计和更广泛的功能，并试图解决可扩展性问题。一些例子是卡尔达诺（Cardano）、Nano 等。与工作量证明不同，它包含了股权证明共识机制。
- en: 3.4\. Fourth Generation/ Blockchain 4.0
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4\. 第四代/Blockchain 4.0
- en: It has yet to come into existence but it is expected that this generation will
    evolve when Artificial Intelligence will meet this technology. Keeping in mind
    the fast pace of research and the growing interest of scientists, it seems that
    that day is not far when Blockchain 4.0 will become a reality.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 它尚未出现，但预计当人工智能遇上这项技术时，本代将会演变。考虑到快速的研究步伐和科学家们日益增长的兴趣，似乎离区块链4.0成为现实的日子并不遥远。
- en: 4\. PREFATORY ELEMENTS
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 前言元素
- en: This section introduces you to the generic elements of Blockchain technology.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了区块链技术的通用元素。
- en: 4.1\. Transaction
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1\. 交易
- en: A transaction can be defined as an agreement between a supplier and a consumer
    that there will be an exchange of assets either in the present or in the future.
    It is the fundamental unit of Blockchain and represents exchange by transfer of
    values from one participant to another [[5](#r5)]. A transaction includes the
    recipient, signature identifying the sender, amount of cryptocurrency being used
    for the transaction to be brought into action, gas price (cost paid by the sender
    per computational step), and the gas limit (maximum number of steps a transaction
    is supposed to be executed in). In technical terms, the transaction can be defined
    as the product of gas price and the amount of gas used.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一个交易可以被定义为供应商与消费者之间将在现在或未来进行资产交换的协议。它是区块链的基本单位，表示通过从一个参与者向另一个参与者传输价值进行交换[[5](#r5)]。交易包括接收者、标识发送者的签名、用于执行交易的加密货币金额被带入行动的燃气价格（发送者每个计算步骤支付的费用）和燃气限额（交易被执行的最大步骤数）。在技术层面上，可以将交易定义为燃气价格和使用的燃气数量的乘积。
- en: 4.2\. Node
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2\. 节点
- en: The term node refers to the user or participant who is a part of the Blockchain
    platform. They form the building blocks of the Blockchain Infrastructure. When
    an attempt to add a new block to the chain is made, it is reflected on all the
    nodes in the system, and depending upon how authentic a transaction is, the nodes
    can together accept or reject the proposal. Nodes can either be online or offline.
    Online nodes are active participants in the network while offline modes need to
    catch up with the latest advances by downloading the new blocks that were added
    when they were in offline conditions. The process of updating the offline blocks
    is known as synchronization.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 节点这个术语指的是区块链平台的用户或参与者。他们构成了区块链基础设施的基本组成部分。当试图向链中添加新区块时，系统中的所有节点都会反映这一变化，然后根据交易的真实性，节点们可以共同接受或拒绝该提议。节点可以是在线或离线的。在线节点是网络中的活跃参与者，而离线节点需要通过下载其离线期间添加的新区块来跟上最新的进展。更新离线区块的过程称为同步化。
- en: 4.3\. Mining
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3\. 挖矿
- en: It is the process of adding transactions to the distributed public ledger technology,
    blockchain, and it is this process that facilitates the safe exchange of assets
    in the network. Miners are the nodes that are capable of mining. They have to
    solve a cryptographic puzzle for the creation of valid blocks and the miner who
    solves the puzzle first gets to add a block to the networked chain. They broadcast
    their block on the network which then requires verification from all the nodes
    in the network irrespective of whether they are simple nodes or miners. If the
    block is voted to be valid following the consensus mechanisms (which is explained
    in Section 4.7 of this Chapter), the block is added to the chain, otherwise, it
    is rejected.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程是将交易添加到分布式公共分类账技术——区块链的过程，正是这个过程促进了网络中资产的安全交换。矿工是有能力进行挖掘的节点。他们必须解决一个密码难题来创建有效的区块，解决难题最快的矿工将获得将区块添加到网络链中的机会。他们在网络上广播他们的区块，然后需要从网络中的所有节点进行验证，无论他们是普通节点还是矿工。如果经过共识机制的投票被认为是有效的（这在本章的第4.7节中有解释），那么该区块将被添加到链上，否则将被拒绝。
- en: 4.4\. Block
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4\. 区块
- en: A ‘block’ can simply be defined as a collection of transactions that are bundled
    together logically. It is these blocks that are chained together to form Blockchain
    technology.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一个“区块”可以简单地定义为逻辑上捆绑在一起的交易集合。这些区块将被链接在一起，形成了区块链技术。
- en: 'Structurally, a block consists of a block header and a block body [[6](#r6)].
    The block header includes the Block Version, Merkle Tree Root Hash, Hash of parent
    block, Time Stamp, nBits, Nonce (Number used only once), and the Block Body includes
    all the transactions carried out in that block. Block Header includes the block
    metadata which can be visualized in Fig. (**[1](#f1)**) and better understood
    from the list that follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 结构上，一个区块由区块头和区块体组成[[6](#r6)]。 区块头包括区块版本、Merkle树根哈希、父区块哈希、时间戳、nBits、Nonce（仅限一次使用的数字），而区块体包括该区块中进行的所有交易。
    区块头包括区块元数据，可以在图 (**[1](#f1)**) 中可视化，并可以从以下列表中更好地理解：
- en: '![](../Images/9781681088624-C5_F1.jpg)**Fig. (1))**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/9781681088624-C5_F1.jpg)**图（1))**'
- en: Structure of a Block.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 区块的结构。
- en: Block version – It refers to the current version of the block structure.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块版本 – 它指的是区块结构的当前版本。
- en: Merkle Tree Root Hash - A cryptographic hash of all of the transactions that
    a block contains.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Merkle树根哈希 - 包含区块中所有交易的加密哈希值。
- en: Hash of parent block – The hash value of the preceding/parent block, which is
    always linked to the succeeding/child block.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 父区块哈希 – 先前/父区块的哈希值，它总是链接到后继/子区块。
- en: Time Stamp - The exact time at which a block was created.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间戳 - 区块创建的精确时间。
- en: nBits – It refers to the target, *i.e*., the threshold value below which a block
    header hash must be for a block to be valid.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: nBits – 它指的是目标值，*即*，区块头哈希必须低于此阈值才能使区块有效。
- en: Nonce (“number used once”) - A random value that is added to a hashed block
    which, when re-hashed, matched the difficult restrictions.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Nonce（“仅一次使用的数字”）- 添加到一个散列区块中的随机值，当重新散列时，符合困难的限制。
- en: Each block in the Blockchain is linked to two other blocks- one, its parent
    block, and two, its child block. It is to be remembered that there can only be
    one parent to a child block and a single child to a parent block as shown in Fig.
    (**[2](#f2)**).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链中的每个区块都与其他两个区块链接在一起- 其中一个是它的父区块，另一个是它的子区块。 应记住，一个子区块只能有一个父区块，一个父区块只能有一个子区块，如图所示
    (**[2](#f2)**）。
- en: '![](../Images/9781681088624-C5_F2.jpg)**Fig. (2))**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/9781681088624-C5_F2.jpg)**图（2))**'
- en: How different blocks are linked together.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 不同区块如何链接在一起。
- en: The first block to be added to a Blockchain network is known as “Genesis Block”.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 添加到区块链网络中的第一个区块称为“创世区块”。
- en: '**Types of Blocks:**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**区块类型：**'
- en: Main branch Blocks- They extend the longest chain in the network, *i.e*., the
    main blockchain.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主链区块- 他们延伸了网络中最长的链，*即*，主区块链。
- en: Side Branch Blocks- Though they are currently not present practically, they
    are expected to be incorporated as a part of the main branch in a side chain soon,
    due to the growth of transaction rate.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 旁支区块- 尽管它们目前在实际中不存在，但由于交易速率增加，它们有望很快作为主链的旁支的一部分合并。
- en: Orphan Blocks- Those blocks that point to a parent block that is unknown to
    the node processing it.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 孤立区块- 指向处理节点未知的父区块的区块。
- en: 4.5\. Hashing
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5\. 散列
- en: Hashing is the process by which input of simple integers and strings is converted
    into a complicated, non-decipherable encrypted output using complex mathematical
    algorithms. Hashes of any length of input always give a fixed length of output
    and this makes it practically impossible to guess the original word. It is a ‘one-way
    function’ and can not be cracked. So how does it help in checking the authenticity
    of a message? Let’s understand this with the help of an example. Suppose you want
    to download some important official document that is highly confidential. For
    this purpose, you will need a hash of the document and the digital signature of
    the sender which in turn is also hashed. The document message is encrypted and
    made it impossible to decipher using hashing algorithms. They act as a trap-door
    function that prevents it from being traced. The receiver decrypts the message
    using the same hashing function and signature and compares the two hash values.
    If the same hash value is produced, it can be said that the document and signature
    are both authentic. There are many algorithms available for this purpose, like
    different versions of the Secure Hashing Algorithm (SHA) – SHA1, SHA 224, SHA256,
    SHA512, *etc*., Message Digest Algorithm (MD) – MD2, MD4, MD5, Keccak – Keccak-256,
    Keccak 512, *etc*., Shake(Secure Hash Algorithm and KECCAK) with versions 128
    and 256\. Shake is different in the sense that it produces any length of the output.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 哈希是将简单整数和字符串的输入转换为复杂、不可解密的加密输出的过程，使用复杂的数学算法。任何长度的输入哈希始终产生固定长度的输出，这使得几乎不可能猜测原始单词。它是一种‘单向函数’，不可能被破解。那么它如何帮助检查消息的真实性呢？让我们通过一个例子来理解这一点。假设你想要下载一些非常机密的重要官方文件。为此，你将需要该文件的哈希值和发送方的数字签名，而数字签名本身也会被哈希处理。文件消息被加密并变得无法通过哈希算法解密。它们充当了一个防止被追踪的陷阱门函数。接收者使用相同的哈希函数和签名解密消息，并比较两个哈希值。如果产生相同的哈希值，那么可以说文件和签名都是真实的。有许多算法可以实现此目的，如安全哈希算法（SHA）的不同版本——SHA1、SHA
    224、SHA256、SHA512，*等*，消息摘要算法（MD）——MD2、MD4、MD5，Keccak——Keccak-256，Keccak 512，*等*，以及带有版本128和256的Shake（安全哈希算法和KECCAK）。Shake在输出长度方面有所不同。
- en: Let us see how each of these algorithms produces different outputs for the same
    word. Suppose the word is “Abracadabra”, the following Table **[1](#t1)** shows
    its corresponding hash value using a few of the many different algorithms available.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看每个算法是如何对相同的单词产生不同的输出的。假设单词是“Abracadabra”，下表**[1](#t1)**显示了使用众多不同算法的对应哈希值。
- en: Table 1 **Showing the different hash values produced using different hashing
