- en: The hash value for two messages will always be different. Therefore, hashing
    safeguards the privacy of the participants by ensuring secure transmission of
    the message intended for a particular recipient only.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 两个消息的哈希值总是不同的。因此，哈希保障了参与者的隐私，确保消息仅安全传输给特定接收者。
- en: 4.6\. Digital Signatures
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.6\. 数字签名
- en: The data to be transacted has to be secured using digital signatures which ensure
    that the data is not meddled with. The purpose of using digital signatures is
    to bind the signatory to the message which is to be sent. For this purpose, the
    participants use cryptography techniques which may either be public-key cryptography
    or private key cryptography. Digital signatures are the digital counterpart of
    handwritten signatures and should ideally be non-forgeable by any attacker. Let
    us gain an understanding of how digital signatures work. To sign a document, the
    sender uses two mutually authenticating keys, that is, the sender’s private key
    and the receiver’s public key. The mathematical algorithm used acts like a cipher,
    by encrypting the data and creating a hash of the message. Only the correct receiver
    can decode the document by using his private key and the sender’s public key.
    If in any case the document changes after signing, the digital signature becomes
    invalid. There are several digital signature algorithms available.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 要进行交易的数据必须使用数字签名进行保护，以确保数据不会被篡改。使用数字签名的目的是将签署者与即将发送的消息绑定在一起。为此，参与者使用加密技术，可以是公钥加密或私钥加密。数字签名是手写签名的数字对应物，理想情况下应该是攻击者无法伪造的。让我们来了解一下数字签名是如何工作的。为了签署文档，发送方使用两个相互认证的密钥，即发送方的私钥和接收方的公钥。所使用的数学算法就像密码一样，它对数据进行加密并创建消息的哈希。只有正确的接收者才能使用他的私钥和发送者的公钥解码文档。如果在签名后文档发生任何更改，数字签名就会失效。有几种数字签名算法可供选择。
- en: Following Fig. (**[3](#f3)**) shows a flowchart of secure data transmission
    in the Blockchain platform.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 下图（**[3](#f3)**）显示了区块链平台中安全数据传输的流程图。
- en: 4.7\. Consensus
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.7\. 共识
- en: 'It is an important part of the blockchain architecture and is used for the
    verification and validation of transactions and blocks in the Blockchain is known
    as Consensus. It follows a set of self-enforced rules which every participant
    in the network has to abide by and thus helps in maintaining the integrity and
    synchronization of the nodes that are a part of this chain [[7](#r7)]. It also
    ensures that an identical and updated set of copies of the transactions is distributed
    among the participants. Its advantage is that it provides security, privacy, and
    transparency in the network. Some consensus algorithms are mentioned below:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这是区块链架构的重要部分，被用于验证和验证区块链中的交易和区块的过程称为共识。它遵循一套自我强制的规则，每个网络参与者都必须遵守，从而有助于维护链中的节点的完整性和同步性[[7](#r7)]。它还确保交易的一组相同和更新的副本在参与者之间进行分发。它的优点在于它提供了网络中的安全、隐私和透明度。以下是一些共识算法：
- en: Proof-of-Work (POW)- The core idea behind this algorithm is to solve a complex
    mathematical puzzle that easily gives out a solution. The mathematical problem,
    in reality, uses a lot of computational power. The solution to the problem should
    be a number less than the hash of the block and the miner who solves the puzzle
    first is given some reward in terms of cryptocurrency. Ethereum, Litecoin, Dogecoin
    are few cryptocurrencies that use this algorithm.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作量证明（POW）-该算法背后的核心思想是解决一个复杂的数学难题，很容易得出一个解。实际上，这个数学问题需要大量的计算力。问题的解决方案应该是一个小于区块哈希的数字，而且最先解决这个难题的矿工将以加密货币的形式得到一些奖励。以太坊、莱特币、狗狗币是使用该算法的少数加密货币。
- en: Proof-of-Stake (POS)- The essence of this algorithm is the same as a POW, but
    the approach is different. Here, there are ‘validators’ instead of miners who
    bet on the blocks they think will be added to the chain. Based on which block
    is added to the chair, their reward is proportionate to their investment and their
    stakes increase in value.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 权益证明（POS）-该算法的本质与POW相同，但方法不同。这里，不是矿工，而是‘验证者’，他们在他们认为将被加入区块链的区块上下注。根据添加到区块链中的区块，他们的奖励与他们的投资成比例，他们的权益增加值。
- en: Delegated Proof of Stake (DPoS)- The main idea behind this is that participants
    stake a few of their coins and elect delegates on their behalf. The weightage
    given to each delegate depends upon the investment made. It is thus one of the
    fastest consensus algorithms.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 委托权益证明（DPoS）-其主要思想是参与者抵押自己的一部分代币，并代表他们选举代表。每名代表的权重取决于他们做出的投资。因此，它是一种最快的共识算法之一。
- en: Practical Byzantine Fault Tolerance (PBFT)- The basic idea behind this algorithm
    is that, depending upon the status of the ledger, the algorithm works even in
    the presence of a few faulty nodes or when a few nodes fail to respond. Hyperledger
    Fabric, Tendermint, Zilliqa are few platforms that use this algorithm [[8](#r8),
    [9](#r9)].
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实用拜占庭容错（PBFT）- 该算法的基本思想是，根据分类帐的状态，即使存在一些错误的节点或几个节点未响应时，算法也能正常工作。Hyperledger
    Fabric、Tendermint、Zilliqa是使用该算法的几个平台[[8](#r8), [9](#r9)]。
- en: Proof of Activity (PoA)- This is an energy-efficient and fast algorithm which
    uses a hybrid approach by clubbing the PoW and PoS algorithms. Here, validators
    or verified accounts are entrusted with the task of ensuring the correctness of
    the block.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 活动证明（PoA）- 这是一种高效节能且快速的算法，它采用混合方法结合 PoW 和 PoS 算法。在这里，验证者或经过验证的账户负责确保区块的正确性。
- en: Proof of Capacity (PoC)- It is also called Proof of Space and is similar to
    the Proof of Work algorithm, where the computation of PoW is analogous to storage
    in PoC. The solution to the complex mathematical problems is accumulated in the
    storage used to produce blocks and the fastest one in computing the solution stands
    a better chance of creating blocks. The process which this algorithm follows is
    known as ‘plotting’.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 容量证明（PoC）- 这也被称为空间证明，类似于工作量证明算法，其中 PoW 的计算类似于 PoC 中的存储。解决复杂数学问题的方案被积累在用于生成区块的存储中，最快计算出解的人有更好的机会创建区块。
- en: Proof of Burn (PoB)- In this algorithm, instead of taking money, the participants
    burn their coins/ cryptocurrency by sending it to an address from where it is
    irretrievable. The greater the amount of cryptocurrency they burn, the greater
    is their chance of being selected for the next block.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 燃烧证明（PoB）- 在这种算法中，参与者不是支付金钱，而是将他们的币/加密货币发送到一个地址，无法再检索。他们燃烧的加密货币数量越多，他们下一个区块的机会就越大。
- en: Proof of Elapsed Time (PoET)- It works by generating a random sleep time for
    each participant during which the particular nodes go into sleep mode. If a block
    is available when a particular node wakes up or becomes active, that participant
    is considered the lucky winner and gets a chance to commit a new block to the
    Blockchain.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经过时间证明（PoET）- 它通过为每个参与者生成随机休眠时间，参与节点在此期间进入休眠模式。如果一个特定节点在唤醒或变为活跃时有一个区块可用，那么该参与者被视为幸运赢家，并有机会向区块链提交新区块。
