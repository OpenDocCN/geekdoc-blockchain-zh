- en: STRATEGIC QUESTIONS FOR FINANCIAL SERVICES
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金融服务行业的战略问题
- en: '***Theme 1: Blockchains Touch the Core of Banking, Can They React?***'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '**主题1：区块链触及银行业的核心，它们能够应对吗？**'
- en: 'In Chapter 2, we introduced the word *ATOMIC* as a way to remember the programmability
    aspect of blockchains along six interrelated areas: *Assets, Trust, Ownership,
    Money, Identity, Contracts*. Add to these concepts the fact the blockchain is
    about *decentralization, disintermediation, and distributed ledgers*, and you
    quickly realize that these subjects are very much part of the core of banking.
    When a single technology touches almost every core part of your business model,
    you need to pay attention, as it will be a challenging encounter. Banks will be
    required to apply rigorous thinking to flush out their plans and positions vis-à-vis
    each one of these major blockchain parameters. They cannot ignore what happens
    when their core is being threatened.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 在第2章中，我们介绍了单词*ATOMIC*，以记住区块链在六个相互关联的领域的可编程性：*资产、信任、所有权、货币、身份、合同*。将这些概念与区块链是关于*去中心化、去中介化、分布式账本*的事实相结合，您很快就会意识到这些主题是银行业务的核心部分。当一种单一的技术触及到您业务模型的几乎每个核心部分时，您需要关注，因为它将是一次具有挑战性的遭遇。银行将需要应用严格的思维来阐明它们针对这些主要区块链参数的计划和立场。它们不能忽视当它们的核心受到威胁时会发生什么。
- en: '***Theme 2: Follow, Lead, or Leapfrog***'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '**主题2：跟随，引领，还是跳跃？**'
- en: Financial services institutions can follow three strategic directions. It is
    proposed they choose all three directions.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 金融服务机构可以采取三个战略方向。建议它们选择所有这三个方向。
- en: '***1\. Follow****.* By participating in consortia, standards groups, or open
    source projects, financial institutions can reap the benefits of a collaborative
    approach to figure out where the blockchain can contribute. Some of these efforts
    might lead to lubricating inter-banking relationships, while others will expose
    members to usable technology and best practices that can be imported inside the
    organization.'
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**1. 跟随**。通过参与联盟、标准组织或开源项目，金融机构可以享受合作方法带来的好处，以找出区块链能做出贡献的地方。其中一些努力可能会导致润滑银行间关系，而其他努力将使成员接触到可用的技术和最佳实践，这些可以引进组织内部。'
- en: '***2\. Lead****.* This pertains to leading a number of initiatives internally
    where you discover and implement where the blockchain can streamline various parts
    of your business. This is where internal capabilities need to be proactively built,
    either internally or with the help of external services providers.'
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**2. 引领**。这涉及到在内部分享并实施区块链如何简化业务各个环节的多个倡议。在这方面，需要积极构建内部能力，无论是内部还是借助外部服务提供商。'
- en: '***3\. Leapfrog****.* This might be the most difficult phase to initiate, because
    it will focus on thinking outside of your business model boundaries and inside
    new innovation territory. There is a key outcome-related distinction between this
    direction and the previous ones: leapfrogging should generate new revenues in
    new areas (top line growth), whereas the two will more likely be oriented towards
    saving costs or streamlining operations.'
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**3. 跳跃**。这可能是最难启动的阶段，因为它将关注于思考超出业务模型边界并在新创新领域内。这种方向与前面几个方向之间有一个关键的结果相关区别：跳跃应该在新领域产生新的收入（顶线增长），而另外两个更可能专注于节省成本或优化运营。'
- en: '***Theme 3: Regulations, Regulations, & Regulations***'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '**主题3：监管，监管，再监管**'
- en: The variety of financial services regulatory authorities around the world rivals
    the number of ice cream flavor varieties. More than 200 regulatory bodies exist
    in 150 countries, and many of them have been eyeing the blockchain and pondering
    regulatory updates pertaining to it.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上金融服务业监管机构的多样性堪比冰淇淋口味的多样性。在全球150个国家中存在200多个监管机构，其中许多一直在关注区块链，并考虑与之相关的监管更新。
- en: Imagine if each one of these bodies issued their own type of blockchain regulations,
    without coordination, or without due consideration for the full implications of
    such policies. Not only would a mess ensue, but potentially the blockchain technology
    industry might get killed as a result of the resulting massive confusion.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，如果这些机构中的每一个都发布自己类型的区块链规定，没有协调，或者没有充分考虑此类政策的全局影响。不仅会一片混乱，而且区块链技术行业可能会因此产生的巨大混乱而被扼杀。
- en: 'The Commissioner of the U.S. Commodity Futures Trading Commission (CFTC), J.
    Christopher Giancarlo, underscored that specific point during a speech he made
    in March 2016 at a conference organized by The Depository Trust & Clearing Corporation
    (tdCC). He said:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 美国商品期货交易委员会（CFTC）专员 J. Christopher Giancarlo 在 2016 年 3 月一次由 The Depository
    Trust & Clearing Corporation (dtCC) 组织的会议上强调了这个观点。他说：
- en: '*“*Yet, this investment faces the danger that when regulation does come, it
    will come from a dozen different directions with different restrictions stifling
    crucial technological development before it reaches fruition.*”*'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: “*然而，这种投资面临的风险是，当监管真的到来时，它将来自十个不同的方向，带着不同的限制，在技术发展到成熟之前就扼杀了关键的技术发展。*”
- en: When the Internet arrived, governments and policy makers were smart enough to
    not regulate it too early, and that contributed to its growth. The reality facing
    financial services institutions is, once again, they will be at the mercy of the
    regulators when it comes to the blockchain.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 当互联网到来时，政府和政策制定者足够聪明，没有过早地对其进行监管，这促进了其发展。面对金融服务机构现实的状况是，一旦涉及到区块链，它们将再次受到监管机构的摆布。
- en: 'Banks are between a rock and a hard place: the blockchain is global, but regulations
    have forced them to focus on serving local needs. Regulation has protected them
    but it could also hurt them at the same time (if it does not evolve).'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 银行处于进退两难之地：区块链是全球性的，但监管迫使它们专注于服务当地需求。监管保护了它们，但同时也有可能伤害到它们（如果监管不进化的话）。
- en: '***Theme 4: Legalizing Blockchain Transactions***'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '**主题 4：合法化区块链交易**'
- en: At the heart of reaching widespread adoption for blockchain-based business interactions,
    transactions that are processed by a blockchain will need to be recognized as
    legally binding and acceptable within compliance requirements. This might involve
    revisiting recordkeeping or compliance rules, or at least ensuring that new regulation
    does not specifically prevent institutions from using the blockchain to run these
    transactions, or at least to allowing them to experiment with that technology
    to continue showcasing new capabilities, and learn where it can lead.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链广泛采用的核心在于，基于区块链的处理交易必须被认定为在合规要求内具有法律约束力和可接受性。这可能需要重新审视记录保存或合规规则，或者至少确保新法规不特别阻止机构使用区块链来运行这些交易，或者至少允许它们尝试这项技术以继续展示其新能力，并了解其可能带来的发展方向。
- en: 'A skeptical question might be: If trust is the key blockchain enabler, banks
    already trust one another, so why do we need a “trust network”? The answer lies
    in the fact that when we examine the cost of running the current trust system,
    we will find these costs have become excessive. This is in part due to regulations,
    and in part due to the required complex integrations between the proprietary systems
    of each financial services institution. Add to that the indirect losses resulting
    from delays in settlement closures, and you endup with a high cost margin that
    is ripe for the shaving.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 一个怀疑性的问题可能是：如果信任是区块链的关键推动力，银行之间已经互相信任，那么我们为什么需要一个“信任网络”？答案在于，当我们审视当前信任系统的运行成本时，我们会发现这些成本已经变得过高。这在一定程度上是由于监管，一定程度上是由于每家金融服务机构专有系统之间所需的复杂集成。再加上结算延迟间接造成的损失，最终你得到的是一个高额的成本区间，亟待削减。
- en: '***Theme 5: Do Banks Want a Better Inter-Banking Network?***'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '**主题 5：银行想要更好的银行间网络吗？**'
- en: Each bank has their own proprietary systems, and they are required to use private
    networks they either own or control in order to move money that is in their possession.
    It is a known fact that regulations and multi-party intermediary steps are principal
    reasons why inter-banking settlements take days to clear.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 每家银行都有自己的专有系统，它们需要使用自己拥有或控制的私有网络来移动它们所持有的资金。众所周知，监管和多方中介步骤是银行间结算需要数天才能清算的主要原因。
- en: 'By virtue of its powerful vision of a single ledger, the blockchain is questioning
    if banks can continue depending on proprietary systems that are silos to one another.
    The prospects of a more homogeneous, but also more openly traversable audit trail
    of global transactions could offer unique insights and lower risks. In a correspondence,
    Juan Llanos, a certified AML and risk expert in FinTech and cryptography told
    me:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 凭借其强大的单一账本愿景，区块链在质疑银行是否可以继续依赖彼此相互独立的专有系统。一个更加同质化，但同时也更加开放可穿越的全球交易审计线索，可能提供独特的洞察力和降低风险。在一份通讯中，金融科技和密码学认证的反洗钱和风险专家胡安·兰诺斯告诉我：
- en: '*“*Today’s AML paradigm is based on heavy customer due diligence and light
    (intra-company) transaction monitoring. Blockchain tech enables enhanced transactional
    analyses that were not possible before. In the pre-blockchain era, regulated financial
    institutions could only do intra-company transactional analysis, and had to share
    information via analog or documentary methods. Network-wide analytics that are
    possible with blockchains transcend industries and jurisdictional borders. There
    is now an opportunity to trade-off reduced KYC requirements (thus fomenting financial
    inclusion) for the increased behavioral transparency afforded by the blockchain*.”*'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '*“*今天的反洗钱（AML）范式是基于对客户进行深入的尽职调查，而对（公司内部）交易监控则相对较少。区块链技术使得以前无法实现的高度增强的交易分析成为可能。在区块链时代之前，受监管的金融机构只能进行公司内部交易分析，并且必须通过模拟或文档方式共享信息。区块链能够实现的跨行业和跨司法管辖区的网络分析，超越了传统行业和监管边界。现在，我们可以用减少的客户知识验证要求（从而促进金融包容性）换取区块链提供的增强行为透明度*。”*'
- en: The key question becomes whether law enforcement authorities and regulators
    are able to embrace this paradigm shift. In the long term, a large part of compliance
    could move towards intelligence, because blockchain networks offer more transparency
    and analytical oversight.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 关键问题在于执法机构和监管机构是否能够接受这种范式转变。从长远来看，合规的大部分可能会转向智能化，因为区块链网络提供了更多的透明度和分析监督。
- en: '***Theme 6: Can the Banks Redefine Themselves or Will They Just Improve a Little?***'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '***主题6：银行能重新定义自己吗，还是他们只会稍作改进？***'
- en: Here is a summary of the dilemma. Banks do not want to change banking. Startups
    want to change banking. Blockchain wants to change the world.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是困境的总结。银行不想改变银行业。初创企业想要改变银行业。区块链想要改变世界。
- en: Banks will need to decide if they see the blockchain as a series of Band-Aids,
    or if they are willing to find the new patches of opportunity. That is why I have
    been advocating that they should embrace (or buy) the new cryptocurrency exchanges,
    not because these enable Bitcoin trades, but because they are a new generation
    of financial networks that has figured out how to transfer assets, financial instruments,
    or digital assets swiftly and reliably, in essence circumventing the network towers
    and expense bridges that the current financial services industry relies upon.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 银行将需要决定他们是否将区块链视为一系列的创可贴，或者他们是否愿意寻找新的机会补丁。这就是为什么我一直倡导他们应该拥抱（或购买）新的加密货币交易所，这不仅仅是因为这些交易所能够进行比特币交易，而是因为它们是新一代已经找到了如何快速、可靠地转移资产、金融工具或数字资产的金融网络，本质上绕过了当前金融服务业所依赖的网络塔和费用桥梁。
- en: KEY IDEAS FROM CHAPTER FOUR
  id: totrans-168
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第四章的主要观点
- en: We would be asking a lot if we asked financial services institutions to fully
    embrace the blockchain. In reality, what they will do initially is to pick and
    choose what they like and disregard what they do not like about it.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果我们要求金融服务业机构全面拥抱区块链，那将是过于苛刻的。实际上，他们最初会做的是挑选出他们喜欢的内容，而忽略他们不喜欢的那部分。
- en: Although a global bank or exchange is not happening any time soon, the feelings
    and behaviors of a global bank are needed. The blockchain can help.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 虽然全球银行或交易所的成立不会很快实现，但全球银行的感觉和行为是必要的。区块链可以帮助实现。
- en: The Financial Services sector will need to stall new regulation while simultaneously
    updating the existing regulation to accommodate the innovation introduced by the
    blockchain.
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 金融服务部门需要暂时推迟新法规的实施，同时更新现有法规，以适应区块链带来的创新。
- en: The litmus test is to run transactions without a central clearinghouse in the
    middle. Verifying identity and validating counterparties can be done in a peer-to-peer
    manner on the blockchain, and that is the preferred method that organizations
    should be trying to perfect.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 试金石在于在没有中央清算所的情况下进行交易。在区块链上以点对点的方式验证身份和验证对手方是可以实现的，这是组织应该努力完善的首选方法。
- en: Strategic decisions await financial institutions, and they must have the courage
    to leapfrog, and not just advance to the next level playing field and be content
    with it.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 金融机构面临着战略决策，它们必须有勇气实现飞跃，而不仅仅是从一个竞技场的下一个级别开始，并满足于此。
