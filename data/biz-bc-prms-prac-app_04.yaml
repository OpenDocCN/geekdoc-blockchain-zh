- en: 'It is worth highlighting some practical approaches that are beginning to emerge,
    and are pointing towards the future:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 值得强调的是，一些开始出现的实际方法正指向未来：
- en: In November 2015, ConsenSys demonstrated a two-party Total Return Swap financial
    contract that made use of underlying identity, reputation, and general ledger
    components, and ran on the Microsoft Azure cloud platform.
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2015年11月，ConsenSys展示了一个基于底层身份、声誉和总账组件的两方总回报掉期金融合同，并在Microsoft Azure云平台上运行。
- en: In February 2016, Clearmatics announced it was developing a new clearing platform
    for over-the-counter derivatives that it calls a Decentralized Clearing Network
    (DCN). It allows a consortium of clearing members to automate contract valuation,
    margining, trade compression, and close-out without a central clearing counterparty
    (CCP), or third-party intermediation.^([8](part0011.xhtml#c04-note-8))
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2016年2月，Clearmatics宣布正在开发一个针对场外衍生品的新的清算平台，名为去中心化清算网络（DCN）。它允许一个清结算成员的联盟自动执行合同估值、保证金、交易压缩和结算，无需中央对手方（CCP）或第三方中介。^([8](part0011.xhtml#c04-note-8))
- en: In March 2016, forty of the world’s largest banks demonstrated a test system
    for trading fixed income, using five different blockchain technologies (as part
    of the R3 CEV consortium).
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2016年3月，世界上最大的40家银行展示了一个使用五种不同区块链技术的固定收益交易测试系统（作为R3 CEV财团的一部分）。
- en: In March 2016, Cambridge Blockchain designed a catastrophe bond transaction
    process that included counterparty validation on the blockchain, and an automated
    workflow enabling users to maintain privacy while selectively revealing limited
    attributes of their identities required for pre-trade authentication and compliance.
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2016年3月，Cambridge Blockchain设计了一个包括在区块链上进行对手方验证的灾难债券交易流程，并有一个自动工作流，使用户能够在保持隐私的同时选择性地透露其身份的有限属性，以进行交易前的身份验证和合规性要求。
- en: What is common to each of the above cases, is that these transactions were done
    from start to finish on a peer-to-peer basis, without central intermediaries or
    clearinghouses in the middle. The counterparties did not need to know each other
    or require a third-party to intermediate the transaction. Decentralization and
    peer-to-peer transaction finality are key blockchain innovations that must be
    preserved in order to maximize the potential impact of blockchain implementations.
    Generically, the counterparties’ identities and reputations are automatically
    verified on the blockchain via wallet addresses or built-in AML/KYC (Anti-Money
    Laundering / Know Your Customer) attestations or collateral requirements. Then,
    the transaction terms are entered into a smart contract and published on the blockchain,
    while simultaneously storing the associated regulatory agreement (for example,
    an International Swaps and Derivatives Association (ISDA) Master Agreement) on
    a decentralized peer-to-peer file distribution protocol (for example on the InterPlanetary
    File System). The last reporting step could be entered into a standard database
    performing compliance requirements, although the degree of P2P purity would be
    diminished if centralized databases are used.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 上述每个案例的共性在于，这些交易是从头到尾基于点对点进行的，没有中央中介或清算所。交易双方无需相互了解或需要第三方中介交易。去中心化和点对点交易最终性是区块链创新的关键，必须保留以最大化区块链实施的影响。通常，交易对方的身份和声誉会通过钱包地址或内置的反洗钱/了解你的客户（AML/KYC）证明或抵押品要求自动在区块链上验证。然后，将交易条款输入智能合约并发布在区块链上，同时将相关的监管协议（例如国际掉期和衍生品协会（ISDA）主协议）存储在去中心化的点对点文件分发协议（例如在行星文件系统）上。最后一步报告可以输入到执行合规性要求的标准数据库中，尽管如果使用中心化数据库，点对点的纯度会降低。
- en: 'There are many applications where a blockchain or distributed consensus ledger
    solution will make sense. At the risk of not naming all of them, here are the
