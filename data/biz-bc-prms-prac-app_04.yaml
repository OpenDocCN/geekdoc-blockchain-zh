- en: BLOCKCHAIN IN FINANCIAL SERVICES
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 金融科技中的区块链
- en: '*“The worst place to develop a new business model is from within your existing
    business model.”*'
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “开发新商业模式最糟糕的地方就是在你现有的商业模式内部。”
- en: ''
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: –CLAYTON CHRISTENSEN
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ——克莱顿·克里斯滕森
- en: FINANCIAL SERVICES INSTITUTIONS will be challenged by how much they are willing
    to bend their business models to accommodate the weight of the blockchain. Their
    default position will be to only slightly open the door, expecting to let as many
    benefits seep in, with the least amount of opening. The challengers (mostly startups)
    will try to kick that door open as much as possible, expecting to throw the incumbents
    off balance.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 金融机构将面临挑战，取决于他们愿意多大程度上弯曲他们的商业模式来适应区块链的重量。他们的默认立场只会稍微打开大门，期望让尽可能多的好处渗透进来，而最小的开门量。挑战者（主要是初创公司）将试图尽可能多地踢开那扇门，期望能推翻在位者。
- en: Much of the blockchain’s technological innovation in financial services is driven
    by startups. But financial institutions, like any other industry, can innovate
    by applying that technology. Startups are like a strange beast when it comes to
    how banks view them. They will first get examined and kept at close proximity,
    but benefits do not happen via symbiosis. In reality, large organizations are
    degrees removed from most startups. Their initial interest is like visiting animals
    in the zoo. The litmus test is to bring the technology home to see if it will
    survive domestication.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 金融服务业中区块链的技术创新很大程度上是由初创公司推动的。但是，像任何其他行业一样，金融机构也可以通过应用这项技术进行创新。对于银行来说，初创公司就像一个奇怪的生物。它们首先会被仔细审查并保持近距离，但互利共生并不会自动带来好处。实际上，大型组织与大多数初创公司相距甚远。它们最初的兴趣就像是在动物园参观动物。试金石是将技术带回家，看它是否能经得起驯化的考验。
- en: Any large organization will be challenged when facing large amounts of external
    innovation that surpasses their internal abilities to absorb it or usurp it.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 任何大型组织在面临大量外部创新时，如果这些创新超出了其内部吸收或利用的能力，都会面临挑战。
- en: Industry activities are coming from two different directions. On one hand, startups
    and technology products and services companies are entering the market. On the
    other hand, organizations will start to study the market and generate a long list
    of use cases and target areas. The challenge will be to match the right technical
    and business approaches to the chosen use cases, projects and initiatives.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 行业活动来自两个不同的方向。一方面，初创公司和科技产品和服务公司正在进入市场。另一方面，组织将开始研究市场，并生成一系列用例和目标领域的长列表。挑战在于将合适的技术和商业方法与选定的用例、项目和倡议相匹配。
- en: "Banks will be required to get their hands dirty and learn the new technologies\
    \ directly. They will also need to get their minds dirty and try ideas even if\
    \ they risk failing. T\uFEFFhe more basic experience they acquire early on, the\
    \ faster they will be able to progress from their initial work to more ground-breaking\
    \ undertakings."
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 银行将被要求亲自接触新技术并学习。他们还需要让思维变得肮脏，即使这意味着要承担失败的风险。他们早期获得的越基础的经验，他们就越能从最初的工作快速进展到更具突破性的任务。
- en: This chapter does not prescribe specific solutions to specific organizations.
    Rather, it lays out how financial services organizations can think about the blockchain.
    How to think about the blockchain is useful, because it allows you to uncover
    your own strategies. After all, you know your business better than anyone else.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这一章节并不为特定的组织提供具体的解决方案。相反，它概述了金融服务组织可以如何思考区块链。如何思考区块链是有用的，因为它允许你揭示你自己的策略。毕竟，你比任何人都更了解你的业务。
- en: ATTACKED BY THE INTERNET AND FINTECH
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 受到互联网和金融科技攻击
- en: To understand how the blockchain will affect financial services institutions,
    we must go back to their recent history with the Internet, and also look at the
    advent of FinTech companies that offered competing services by embracing a technology-forward
    product approach.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解区块链将如何影响金融机构，我们必须回顾它们与互联网的近期历史，同时也要看看采用技术前瞻性产品方法的金融科技公司的出现，这些公司通过提供竞争性服务。
- en: Banks have been relying on information technology (IT) since the early introduction
    of the mainframe computers in the late 1950s, but the term FinTech only became
    popular around 2013\. It is ironic that technology has always played a key role
    in a bank’s operations, yet one could argue that banks did not innovate much with
    the Internet. Traditionally, the IT focus at banks was oriented towards running
    back-end operations (including clients’ accounts and transactions), supporting
    branch retail functions, linking automated teller machines, processing payments
    from point-of-sale retail gateways, being globally interconnected with their partners
    or inter-banking networks, and delivering a variety of financial products ranging
    from simple loans to sophisticated trading instruments.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 自 1950 年代末期大型计算机早期引入以来，银行一直依赖信息技术（IT），但“FinTech”这一术语直到大约 2013 年才流行起来。讽刺的是，技术在银行运营中始终扮演着关键角色，然而可以争论说银行在互联网方面并没有进行太多创新。传统上，银行的
    IT 重点是运行后台操作（包括客户账户和交易），支持分支零售职能，连接自动取款机，处理来自销售点零售网关的支付，与合作伙伴或银行间网络全球互联，并交付包括简单贷款到复杂交易工具在内的各种金融产品。
- en: In 1994, the Web arrived, and with it the potential to offer an alternative
    front-end entry point for any service. However, most banks pushed back on that
    innovation window, because they were entrenched in delivering services inside
    their retail branches, or via one-on-one business relationships. They did not
    see the Web as a catalyst for bigger change, so they adapted the Internet at their
    own pace, and according to their own limited assumptions. Fast forward to 2016,
    more than 20 years into the Web’s commercialization, and one could argue that
    banks only gave their customers Internet banking (with mobile access later), online
    brokerage, and online bill payments. The reality is that customers are not going
    to the branch as often (or at all), and they are not licking as many stamps to
    pay their bills. Meanwhile, FinTech growth is happening; it was a total response
    to banks’ lack of radical innovation.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 1994 年，互联网到来，随之而来的是为任何服务提供替代前端入口的潜力。然而，大多数银行抵制了这一创新窗口，因为它们深陷于在零售分支内提供服务，或通过一对一的商业关系提供服务。他们没有看到互联网作为更大变革的催化剂，因此它们按照自己的节奏适应互联网，并根据自己有限的认识来调整。快进到
    2016 年，互联网商业化超过 20 年，可以说银行只给他们的客户提供了互联网银行（后来增加了移动访问）、在线经纪和在线账单支付。现实是，客户不再经常（或根本不）去分行，他们也不再舔邮票来支付账单。与此同时，FinTech
    正在增长；这是对银行缺乏根本性创新的一种全面回应。
- en: PayPal was the quintessential payment disruptor. Thousands of FinTech companies
    followed their lead and started offering alternative financial services solutions.
    With 179 million active users and $282 billiion total payments volume by the end
    of 2015, PayPal was “a truly global platform that is available in more than 200
    markets, allowing customers to get paid in more than 100 currencies, withdraw
    funds from their bank accounts in 57 currencies and hold balances in their PayPal
    accounts in 26 currencies.”^([1](part0011.xhtml#c04-note-1))
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: PayPal 是典型的支付颠覆者。成千上万的金融科技公司效仿 PayPal，开始提供替代性的金融服务解决方案。到 2015 年底，PayPal 拥有 1.79
    亿活跃用户，总支付量为 2820 亿美元。PayPal 是“一个真正全球性的平台，在 200 多个市场可用，允许客户使用超过 100 种货币收款，从他们的银行账户中以
    57 种货币提款，并在他们的 PayPal 账户中以 26 种货币持有余额。”^([1](part0011.xhtml#c04-note-1))
- en: 'PayPal has direct relationships with hundreds of local banks around the world,
    making them arguably the only global financial services provider that virtually
    knows no boundaries. PayPal’s success had fundamental implications: it demonstrated
    that alternative financial services companies could be viable, just by building
    bridges and ramps into incumbent banking institutions. As a side note, in 2014,
    ApplePay took a page from PayPal, and inserted itself once again between the banks
    and their customers by hijacking the point-of-sale moments via multipurpose smartphones.
    If you talk to any banker in the world, they will admit that ApplePay and PayPal
    are vexing examples of competition that simply eats into their margins, and they
    could not prevent their onslaught.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: PayPal 与全球数百个本地银行有直接合作关系，因此可以说它是唯一一个几乎不存在边界的全球金融服务提供商。PayPal 的成功有着根本性的意义：它证明，只需建立起与现有银行机构的桥梁和通道，替代性金融服务公司就能变得可行。顺带一提，2014
    年，Apple Pay 效仿 PayPal，通过多功能智能手机抢占销售点时刻，将自己再次置于银行和客户之间。如果你和世界上任何一位银行家谈谈，他们都会承认
    Apple Pay 和 PayPal 是吃掉他们利润的令人烦恼的竞争例子，他们无法阻止它们的攻势。
- en: 'By 2015, more than $19 billion in venture funding had been poured into FinTech
    startups.^([2](part0011.xhtml#c04-note-2)) Many of them were focused on just a
    few popular areas: loans, wealth management, and payments. Some startups have
    gone as far as offering full banking services via mobile-only, an approach that
    is appealing to millennials. This proves that a new form of bank can be created
    from scratch, without legacy baggage.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 到 2015 年，已有超过 190 亿美元的风险投资注入金融科技初创公司。^([2](part0011.xhtml#c04-note-2)) 其中许多公司专注于几个热门领域：贷款、财富管理和支付。一些初创公司甚至提供仅限移动端的全面银行服务，这种方法对千禧一代有吸引力。这证明可以从零开始创建一种新型的银行，而不必承担遗留问题的负担。
- en: What is interesting is that FinTech startups didn’t initially attack incumbents
    head-on, knowing it is risky and costly. Rather, their entry points were in adjacent,
    uncontested, neglected, or underserved territories; they appear at first to be
    avoiding the incumbents. Startups begin small and look harmless. They are ignored,
    until they suddenly become significant and unstoppable.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，金融科技初创公司最初并没有直接攻击现有企业，因为知道这样做风险大且成本高。相反，它们的切入点是在相邻的、未受挑战的、被忽视的或服务不足的领域；它们最初看起来像是避免与现有企业发生冲突。初创公司从小做起，看起来无害。它们被忽视，直到它们突然变得重要且无法阻挡。
- en: This backdrop is important. Blockchain may follow the same trajectory as FinTech
    thus far, turning footholds into significant beachheads or fully-fledged businesses.
    Some blockchain-based startups are already slowly attacking pain points within
    the financial services market, offering solutions to existing players, while others
    are following a cooperative process to fertilize flavors of shared infrastructure
    or services solutions. Other startups are dreaming the impossible by ignoring
    incumbents, and offering new solutions to a virgin market.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这个背景很重要。区块链可能会效仿金融科技迄今为止的轨迹，将立足点转变为重要的滩头阵地或完全成熟的业务。一些基于区块链的初创公司已经开始慢慢攻击金融服务市场内的痛点，为现有玩家提供解决方案，而其他公司则遵循合作过程，共同培育共享基础设施或服务解决方案。还有一些初创公司忽略现有企业，为空白市场提供新解决方案。
- en: Those who do not learn from history are condemned to repeat it. If banks do
    not adapt more radically than they did with the Internet, they will suffer the
    consequences. If FinTech was about challenging banks’ payments systems, blockchain
    promises to not only continue to unbundle the banks, but seems intent on disrupting
    a whole gamut of traditional inter-institutional processes, from cross border
    to clearinghouses.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 那些不从历史中学习的人注定要重蹈覆辙。如果银行不像对待互联网那样进行更激进的适应，它们将遭受后果。如果金融科技是关于挑战银行的支付系统，那么区块链不仅承诺继续解构银行，而且似乎有意颠覆从跨境到清算所的一系列传统机构间流程。
- en: For financial institutions, the future of blockchain technologies will begin
    via two parallel paths. It is a story of good and bad news. On the bad news side,
    some of the blockchain startups will be going after their business, FinTech style.
    But the good news is that blockchain technology is perfect for streamlining much
    of banking operations.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于金融机构来说，区块链技术的未来将通过两条平行的路径开始。这是一个关于喜与忧的故事。在坏消息方面，一些区块链初创公司将追求他们的业务，以金融科技的方式。但好消息是，区块链技术非常适合简化和优化许多银行业务操作。
- en: If you are an optimist, there is a third outcome. Banks and the entire financial
    services industry might decide to seriously reinvent themselves. In that difficult
    to achieve scenario, there will be winners and losers, and parts of the overall
    segment would shrink—but it might emerge stronger in the long term.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个乐观主义者，可能会有第三种结果。银行和整个金融服务行业可能会决定彻底重新塑造自己。在那难以实现的场景中，会有赢家和输家，整体板块的一部分可能会缩小——但长远来看可能会更加强大。
- en: Blockchains will not signal the end of banks, but innovation must permeate faster
    than the Internet did in 1995–2000\. The early blockchain years are formative
    and important because they are training grounds for this new technology, and whoever
    has trained well will win. The strong will not die. Banks should not only see
    the blockchain as a cost savings lever. It is very much about finding new opportunities
    that can grow their top line.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链不会预示银行的终结，但创新必须比1995-2000年的互联网发展得更快。早期的区块链年份是形成性和重要的，因为它们是这种新技术的训练场，谁训练得好就会赢。强者不会消失。银行应该不仅仅将区块链视为一种成本节约的手段。它很大程度上是关于找到可以增长他们营业额的新机会。
- en: WHY CAN'T THERE BE A GLOBAL BANK?
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么不能有一个全球银行？
- en: To a skeptic, it sounds like a rhetorical question, given that Bitcoin was destined
    to become the underpinning nerve for a new type of global financial system that
    is borderless. Bitcoin’s vision is a globally decentralized money network with
    users at the edges of it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对于怀疑论者来说，这听起来像是一个修辞性的问题，因为比特币注定要成为新型无边界的全球金融体系的神经基础。比特币的愿景是一个全球去中心化的货币网络，用户处于它的边缘。
- en: We should ask the question—since Bitcoin is global and universal, why is not
    there a truly global Bitcoin bank?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应该问这个问题——既然比特币是全球化和普遍的，为什么没有真正的全球比特币银行呢？
- en: This is a tricky question, because Bitcoin’s philosophy is about decentralization,
    whereas a bank is everything about centrally managed relationships. However, a
    global bank with no restrictions on borders or transactions would be interesting
    to users that want to conduct global transactions wherever they are in the world
    with the same ease as using a credit card.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个棘手的问题，因为比特币的哲学是关于去中心化的，而银行则是一切关于中心化管理的关系。然而，一个没有国界和交易限制的全球银行对于希望在全球任何地方都能像使用信用卡一样轻松进行国际交易的用户来说将会很有趣。
- en: 'But here’s the sad news: this fictitious global bank will never exist, because
    local regulatory hurdles are too high and too real. No existing startup or bank
    has the incentive or desire to become that “ultra” bank. The hurdles that Uber
    (the ride sharing service) has faced against the global taxi cartels would pale
    in comparison to the complexities and intricacies of the regulatory, compliance,
    and legal barriers that are intrinsic to each local financial services system
    around the world.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 但不幸的是：这个虚构的全球银行永远不会存在，因为地方监管障碍太高且现实。现有的初创公司或银行没有动力或愿望成为那个“超级”银行。优步（拼车服务）面临的全球出租车卡特尔的挑战与每个全球金融服务体系内在的监管、合规和法律障碍的复杂性和精细性相比将相形见绌。
- en: Do you know why HSBC is not really the world’s leading global bank, despite
    being in 72 countries? Do you know why Coinbase is not really the “world’s” leading
    Bitcoin exchange, despite being the largest and only exchange available in 27
    countries?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道为什么汇丰银行虽然在72个国家运营，却并不是真正的世界领先全球银行吗？你知道为什么Coinbase虽然是最大的、在27个国家唯一可用的比特币交易所，却并不是真正的“世界”领先比特币交易所吗？
- en: 'There is a common answer to these two questions: regulatory restrictions. This
    means that your account’s capabilities are confined to the country you belong
    to, just like a traditional bank account. As a user, you do not really get the
    feeling of being global. HSBC and Coinbase may be global companies, but their
    customers do not have borderless services privileges.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这两个问题有一个常见的答案：监管限制。这意味着你的账户功能受限于你所属的国家，就像传统银行账户一样。作为一个用户，你并没有真正全球化的感觉。汇丰银行和Coinbase可能是全球性公司，但他们的客户并没有无国界服务的特权。
- en: Luckily, within a pure Bitcoin world, that potential global bank is *you*, if
    you are armed with a cryptocurrency wallet. A local cryptocurrency wallet skirts
    some of the legalities that existing banks and bank look-alikes (cryptocurrency
    exchanges) need to adhere to, but without breaking any laws. You take “your bank”
    with you wherever you travel, and as long as that wallet has local onramps and
    bridges into the non-cryptocurrency terrestrial world, then you have a version
    of a global bank in your pocket.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，在一个纯粹的比特币世界里，潜在的全球银行就是*你*，如果你拥有一个加密货币钱包的话。一个本地的加密货币钱包规避了一些现有银行和银行式加密货币交易所（cryptocurrency
    exchanges）需要遵守的法律程序，但并未触犯任何法律。你可以把“你的银行”带到任何你旅行的地方，只要这个钱包拥有进入非加密货币地球世界的本地通道和桥梁，那么你口袋里就有一个全球银行的版本。
- en: This backdrop about the evolution of consumer-based cryptocurrency trading is
    important, because it demonstrates that we can achieve another form of connectedness
    by virtue of the blockchain itself, achieving a SWIFT-like^([3](part0011.xhtml#c04-note-3))
    effect. The 50 or so cryptocurrency exchanges that exist in various parts of the
    world are not overtly linked together, yet they are seamlessly connected by the
    blockchain. This is a significant confirmation that a blockchain is a global network
    that knows no boundaries. As much as banks disdain Bitcoin and its blockchain,
    they should see these capabilities as a demonstration of what is possible if you
    let a blockchain become a global network.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 关于消费者基于加密货币交易的发展背景，这一点很重要，因为它表明我们可以通过区块链本身实现另一种形式的连接，实现类似SWIFT的效果。世界上大约有50家加密货币交易所在不同的地方，它们并没有明显地连接在一起，然而它们通过区块链无缝连接。这是区块链是一个没有边界的全球网络的一个重要证实。尽管银行厌恶比特币及其区块链，但它们应该将这些能力视为一个展示，如果允许区块链成为全球网络，那么一切皆有可能。
- en: 'One could argue that the cryptocurrency networks (enabled by blockchains) are
    going to be more important than the currency itself. New decentralized networks
    also allow the trading of any digital asset, financial instrument, or real world
    asset that is linked to a cryptocurrency-based token (a form of proxy attachment
    to a blockchain). Whether using a standalone wallet, or a brokerage type of account,
    users already have access to various familiar actions that we typically conduct
    with money: buy, sell, pay, get paid, transfer, save, or borrow. Incidentally,
    PayPal offers the same functions.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 有人可能会认为，由区块链支持的加密货币网络可能比货币本身更重要。新的去中心化网络还允许交易任何与加密货币代币（区块链上的一种代理附着形式）相连的数字资产、金融工具或实物资产。无论使用独立的钱包，还是经纪账户，用户已经可以访问各种熟悉的金钱操作：购买、销售、支付、收款、转账、储蓄或借款。碰巧的是，PayPal提供同样的功能。
- en: Maybe one day, we could each become our own virtual bank. Advanced cryptocurrency
    wallets could become to the world of crypto-finance networks what the browser
    was to the World Wide Web, and be these new entry points for monetary transactions.
    Hopefully, regulators can evolve with the technology without a heavy-handed approach,
    as long as users are not bad actors, pay their taxes, and do not conduct illegal
    activities.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 也许有一天，我们每个人都可能成为自己的虚拟银行。先进的加密货币钱包可能成为加密货币金融网络世界中的浏览器，成为这些新货币交易入口点。希望监管者能与技术同步发展，而不是采取过于强硬的手段，只要用户不是坏演员，支付他们的税款，不进行非法活动。
- en: Getting to a global bank status is not easy. There is a historical reminder
    that online banking is not enough to produce a global bank. Several attempts were
    made, from 1995–2000, to form Internet-only banks,^([4](part0011.xhtml#c04-note-4))
    starting with Security First Network Bank (SFNB), the world’s first Internet bank,
    but each attempt was confined to the jurisdiction they were created in. SFNB,
    CompuBank, Net.B@nk, Netbank AG, Wingspan, E-LOAN, Bank One, VirtualBank and others
    are examples, but they did not survive the dot-com crash of 2000\.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 达到全球银行的地位并非易事。历史提醒我们，仅仅依靠在线银行是不足以打造一家全球银行的。在1995年至2000年间，曾有过几次尝试，建立仅限互联网的银行，^([4](part0011.xhtml#c04-note-4))
    从世界第一家互联网银行Security First Network Bank (SFNB)开始，但每次尝试都限于它们创建的司法管辖区。SFNB、CompuBank、Net.B@nk、Netbank
    AG、Wingspan、E-LOAN、Bank One、VirtualBank等都是例子，但它们没有挺过2000年的互联网泡沫破裂。
- en: The new crop of online/mobile only banks and financial services startups such
    as Atom, Tandem, Mondo, ZenBanx, GoBank, Moven, and Number26, do offer a new generation
    of services that challenges traditional banks. But if any of these services aims
    to become global, they still need to knock down the local financial regulatory
    barriers.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 新一代的仅在线/移动银行和金融服务初创公司，如Atom、Tandem、Mondo、ZenBanx、GoBank、Moven和Number26，确实提供了一项挑战传统银行的新一代服务。但是，如果这些服务中的任何一项想要成为全球性的，它们仍然需要克服当地的金融监管障碍。
- en: If you were a millennial today, you would not think twice about not using a
    traditional bank because most of the services you are attracted to are offered
    by alternative financial services companies, primarily due to these innovative
    FinTech startups that sprung up in the past decade. A typical “millennial financial
    stack” includes an array of new FinTech services, and only the most innovative
    products from a traditional bank.^([5](part0011.xhtml#c04-note-5))
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你今天是千禧一代，你不会犹豫不决地不使用传统银行，因为吸引你的大多数服务都是由替代金融服务公司提供的，这主要是由于过去十年中涌现的创新金融科技初创公司。一个典型的“千禧一代金融堆栈”包括一系列新的金融科技服务，而只有传统银行最创新的产品。^([5](part0011.xhtml#c04-note-5))
- en: Typically, we use traditional banking networks to transfer any type of money.
    I can see a future where we are using a blockchain infrastructure to transfer
    any money, including cryptocurrency and sovereign currency. This means that traditional
    money may be coming to cryptocurrency wallets and exchange brokerage accounts
    faster than cryptocurrency being accepted inside traditional online banking accounts.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，我们使用传统的银行网络来转移各种类型的货币。我可以看到一个未来，我们将使用区块链基础设施来转移任何货币，包括加密货币和国家货币。这意味着传统货币可能会比加密货币在传统在线银行账户中被接受的速度更快地进入加密货币钱包和交易所经纪账户。
- en: BANKS AS BACKENDS
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 银行作为后端
- en: One likely future scenario is for banks to function as backends, or a lateral
    window, as we will be transacting and moving money externally via our smartphones,
    apps, cryptocurrency accounts, or Web services directly. Although a truly global
    bank or exchange may not happen any time soon, the feelings and behaviors of a
    global bank are needed.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一个可能的未来场景是银行作为后端运行，或者作为一个侧窗，因为我们将通过智能手机、应用程序、加密货币账户或Web服务在外部进行交易和转移资金。虽然一个真正全球性的银行或交易所可能不会很快出现，但我们需要全球银行的感觉和行为。
- en: In this scheme, banks become financial on-ramps and off-ramps, but they will
    not be centers of your wallet.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个方案中，银行成为金融入口和出口，但它们不会成为你钱包的中心。
- en: The more we link our bank accounts to external services and applications, the
    more we realize that we are living in a world of decentralized banking. The trend
    has started, and it is more than anecdotal because it is happening frequently
    and with increasing impact.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将银行账户链接到外部服务和应用程序越多，我们就越意识到我们生活在一个去中心化银行的世界。这一趋势已经开始，而且这不仅仅是轶事，因为它经常发生并且影响越来越大。
- en: 'Here are some examples:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些例子：
- en: If you run a ticketed event and collect fees from attendees, you can link that
    event’s payment process to your bank account and get paid quickly. For example,
    this is accomplished by linking Eventbrite via PayPal (as the payment processor)
    to your account.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你经营一场有门票的活动并从参与者那里收钱，你可以将那个活动的支付过程链接到你的银行账户并快速收到付款。例如，这是通过将Eventbrite通过PayPal（作为支付处理器）链接到你的账户来实现的。
- en: If your cryptocurrency exchange account is connected to your bank account, you
    could move money around the world in less than 10 minutes at the cost of pennies
    in fees, and then you (or the recipient) can transfer the money back and forth
    to a bank account. Most exchanges provide multiple ways to deposit or withdraw
    money, including wire transfers, drafts, money orders, Western Union, check, debit
    card, Visa, PayPal, or Virtual Visa, many of them for free. Some of these exchanges
    even offer foreign currency exchange services in real-time between a variety of
    cryptocurrencies and popular currencies, such the U.S. dollar, Canadian dollar,
    Euro, British pound, and Japanese yen. Already, these are more capabilities than
    what the average bank user can do without visiting a branch.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你的加密货币交易账户与你的银行账户相连，你可以在不到10分钟内，只需支付几美分的费用，就能将钱转移到世界各地，然后你（或收款人）可以将钱来回转账到银行账户。大多数交易所提供多种存取款方式，包括电汇、支票、汇票、西联汇款、支票、借记卡、维萨卡、贝宝或虚拟维萨卡，其中很多是免费的。这些交易所中的一些甚至提供实时外币兑换服务，支持多种加密货币和流行货币之间兑换，如美元、加拿大元、欧元、英镑和日元。这已经超过了普通银行用户不亲自访问分行能完成的操作能力。
- en: If you are running a crowdfunding campaign (such as on Kickstarter), you are
    also required to link your bank account. At the completion of a successful campaign,
    your earnings are automatically deposited into that account.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你正在运行一个众筹活动（如在Kickstarter上），你也必须关联你的银行账户。在成功活动的结束时，你的收益会自动存入那个账户。
- en: When you link your ApplePay account to checkout and pay for items in seconds,
    the money is actually coming directly from one of your bank or credit card accounts.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你将你的ApplePay账户与几秒钟内结账和支付商品时，实际上钱直接来自你的银行或信用卡账户之一。
- en: When you take an Uber ride, Uber makes a pull request to charge your credit
    card, automatically.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你乘坐Uber时，Uber会向你发起一个请求，自动从你的信用卡中扣款。
- en: A Venmo account that lets you receive money instantly from a friend, also lets
    you push that balance back to your bank account (or vice-versa).
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个Venmo账户让你能立即从朋友那里收到钱，也让你能将那个余额转回你的银行账户（反之亦然）。
- en: These examples are few but significant. The point and reality of all these situations
    is that we, as consumers, are doing more interesting things with these new ancillary
    services than we can directly from our bank accounts. More importantly, the banks
    alone would not allow us to accomplish what these linkages enable, which is why
    we have to go through these new intermediaries. These new services are liberating
    us from the restrictive features of a traditional bank account.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这些例子虽然不多，但很重要。所有这些情况的核心和现实是，我们作为消费者，用这些新的辅助服务做的事情比直接从我们的银行账户做的事情更有趣。更重要的是，银行本身不会允许我们完成这些连接所使能的事情，这就是我们必须通过这些新的中介的原因。这些新服务正在使我们摆脱传统银行账户的受限功能。
- en: Retail merchants have had a taste of this two-tier separation for a while, via
    their point-of-sale terminals that take money from customers and see it automatically
    deposited in their bank accounts. That was their version of linked services, but
    now this is more widely expanded to consumers.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 零售商已经对这种双层分离有所体验一段时间了，通过他们的销售点终端从客户那里收款，并自动存入他们的银行账户。那是他们版本的链接服务，但现在这已经扩大到消费者。
- en: Concurrently, the pendulum is swinging between local and global linkages. Traditionally,
    banks have had strong local anchors because that’s how they were started. Later,
    they built global linkages between them at great expense and effort, through networks
    that are proprietary and relatively expensive to maintain. But with the advent
    of Bitcoin and blockchains as global rails, we already have powerful global networks
    that are seamless across boundaries, and we are now complementing the reach of
    those new networks by adding local anchors and local users, via your bank account.
    Suddenly, your traditional bank account will ressemble nothing more than a node
    on the global cloud of financial networks.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，地方和全球连接之间的天平正在摇摆。传统上，银行有强大的地方根基，因为它们就是这么开始的。后来，他们通过建立 proprietary（专有的）且相对昂贵维护的网络，在巨大的费用和努力下，建立了它们之间的全球连接。但随着比特币和区块链作为全球轨道的出现，我们已经拥有强大且无缝跨越边界的全球网络，我们现在通过添加本地根基和本地用户，来补充这些新网络的覆盖范围，通过你的银行账户。突然之间，你的传统银行账户看起来不再像是一个全球金融网络的云端节点。
- en: Strongly operating locally has killed the banks’ abilities to join the more
    open global Web of financial services—except through on-ramps and off-ramps—and
    no longer function as the main money highway. Banks risk being on the outside
    looking in, if they continue allowing more on-ramps and exits to the new world
    of cryptocurrencies. Otherwise, they will become islands themselves.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 强烈地在本地区运营已经消除了银行加入更开放的全球金融服务网络的能力——除非通过入口和出口——并且不再作为主要的货币高速公路运行。如果银行继续允许更多的入口和出口进入加密货币的新世界，它们将面临被排除在外的情况。否则，它们将自己变成岛屿。
- en: Although regulation has offered consumers some personal protection benefits,
    the natural regulatory reactions are to continue erecting higher barriers for
    local entry (for competitive reasons), resulting in pushing users to more global
    and seamless services because the game is now happening via the web’s interstitials.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管监管为消费者提供了一些个人保护利益，但自然的监管反应是为了竞争原因而继续为本地入口设立更高的障碍，这导致用户倾向于更多全球化和无缝的服务，因为游戏现在是通过网络的间隙发生的。
- en: The decentralization of banking is here. It just has not been evenly distributed
    yet.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 银行业的去中心化已经到来。它只是还没有均匀分布。
- en: BLOCKCHAIN INSIDE REGULATIONS VERSUS PERMISSIONLESS INNOVATION
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: BLOCKCHAIN INSIDE REGULATIONS VERSUS PERMISSIONLESS INNOVATION
- en: The distinction between permissionless blockchains (ones that are public and
    open for anyone’s participation), and permissioned blockchains (ones that operate
    in private settings, via an invitation-only model) is correlated to the degree
    of innovation that follows.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 无许可区块链（对任何人开放且公开的区块链）和许可区块链（在私人环境中运行，通过邀请制模式）之间的区别与随后出现的创新程度有关。
- en: The default state and starting position for innovation is to be permissionless.
    Consequently, permissioned and private blockchain implementations will have a
    muted innovation potential. At least in the true sense of the word, not for technical
    reasons, but for regulatory ones, because these two aspects are tied together.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 创新的默认状态和起始位置是无许可的。因此，许可和私有区块链实施将具有减弱的创新潜力。至少在真正意义上，这不是因为技术原因，而是因为监管原因，因为这两个方面是相互关联的。
- en: We are seeing the first such case unfold within the financial services sector,
    that seems to be embracing the blockchain fully; but they are embracing it according
    to their own interpretation of it, which is to make it live within the regulatory
    constraints they have to live with. What they are really talking about is “applying
    innovation,” and not creating it. So, the end-result will be a dialed-down version
    of innovation.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在金融服务部门看到第一个这样的案例展开，该部门似乎正在全面拥抱区块链；但他们按照自己的解释来拥抱它，即让它生活在他们必须生活的监管限制内。他们真正谈论的是“应用创新”，而不是创造它。因此，最终结果将是创新的缩减版。
- en: That is a fact, and I am calling this situation the “Being Regulated Dilemma,”
    a pun on the innovator’s dilemma. Like the innovator’s dilemma, regulated companies
    have a tough time extricating themselves from the current regulations they have
    to operate within. So, when they see technology, all they can do is to implement
    it within the satisfaction zones of regulators. Despite the blockchain’s revolutionary
    prognosis, the banks cannot outdo themselves, so they risk only guiding the blockchain
    to live within their constrained, regulated world.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 那就是一个事实，我将这种情况称为“受监管的困境”，这是一种对创新者困境的双关语。就像创新者的困境一样，受监管的公司很难摆脱他们必须运营其中的现有规定。因此，当他们看到技术时，他们能做的就是在其监管者的满意度区域内实施它。尽管区块链有着革命性的前景，但银行无法超越自己，因此他们只能引导区块链生活在他们受限、受监管的世界中。
- en: '![images](../Images/image00139.jpeg)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![images](../Images/image00139.jpeg)'
- en: It is a lot easier to start innovating outside the regulatory boxes, both figuratively
    and explicitly. Few banks will do this because it is more difficult.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在监管框架之外开始创新无论是比喻上还是实际上都要容易得多。很少有银行会这样做，因为这更困难。
- en: 'Simon Taylor, head of the blockchain innovation group at Barclays, sums it
    up: “I do not disagree the best use cases will be outside regulated financial
    services. Much like the best users of cloud and big data are not the incumbent
    blue chip organizations. Still their curiosity is valuable for funding and driving
    forward the entire space.” I strongly agree; there is hope some banks will contribute
    to the innovation potential of the blockchain in significant ways as they mature
    their understanding and experiences with this new technology.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 巴克莱银行区块链创新小组负责人西蒙·泰勒总结道：“我并不不同意最佳用例将会在受监管的金融服务之外。正如云计算和大数据的最佳用户并非是现有的蓝筹组织。尽管如此，他们的好奇心对于资金和推动整个领域的发展是有价值的。”我强烈同意；有一些银行随着他们对这项新技术的理解和经验的成熟，将以有意义的方式贡献区块链的创新潜力。
- en: An ending note to banks is that radical innovation can be a competitive advantage,
    but only if it is seen that way. Otherwise, innovation will be dialed down to
    fit their own reality, which is typically painted in restrictive colors.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 对银行来说一个结束性的忠告是，激进的创新可以是一个竞争优势，但只有当它被这样看待时才成立。否则，创新就会被调低以适应他们自己的现实，这通常是在限制性的色彩中描绘的。
- en: It would be useful to see banks succeed with the blockchain, but they need to
    push themselves further in terms of understanding what the blockchain can do.
    They need to figure out how they will serve their customers better, and not just
    how they will serve themselves better. Banks should innovate more by dreaming
    up use cases that we have not thought about yet, preferably in the non-obvious
    category.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 看到银行在区块链上取得成功会很有用，但他们需要在理解区块链能做什么方面更进一步。他们需要弄清楚他们如何能更好地服务客户，而不仅仅是更好地服务自己。银行应该通过构想我们尚未考虑到的用例来创新，最好是在不明显的类别中。
- en: LANDSCAPE OF BLOCKCHAIN COMPANIES IN FINANCIAL SERVICES
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金融服务领域区块链公司的概览
- en: At the end of 2015, I published a detailed landscape of blockchain companies
    in financial services,^([6](part0011.xhtml#c04-note-6)) and tallied 268 entries,
