- en: 1 Introduction to the Circular Economy
  id: totrans-202
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 循环经济简介
- en: 'Sustainability is increasingly becoming recognised as a crucial agenda for
    policymakers to consider and for companies to integrate into their strategies.
    The term sustainability originates from the French verb “soutenir”: “to hold up
    or support” (Brown et al. [1987](#CR1)). In practical application, this involves
    utilising Earth’s finite resources efficiently and responsibly with consideration
    of resource supply for the following decades.'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 可持续性越来越多地被认为是政策制定者需要考虑的关键议题，也是公司需要将其整合入战略的重要内容。可持续性的术语源自于法语动词“soutenir”：”支撑或支持“（Brown
    等人 [1987](#CR1)）。在实际应用中，这涉及高效且负责任地利用地球的有限资源，并考虑到未来几十年的资源供应。
- en: 2 A Primer on the Circular Economy
  id: totrans-204
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 循环经济入门
- en: The current linear economy exploits resources at the expense of future generations.
    Raw materials are utilised in goods and service production, and then disposed
    of despite still retaining economic value. Switching to a circular economy minimises
    our resource expenditure through optimising production to be most lean and implementing
    processes to utilise materials post-consumption. Circular economy minimises natural
    resource expenditure in the short run to retain a larger total amount of natural
    resources in the long term.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的线性经济以牺牲未来几代人的利益为代价来开发资源。原材料被用于商品和服务生产，然后被丢弃，尽管它们仍然保留经济价值。转向循环经济通过优化生产以实现最精益和实施后消费物料利用的流程，从而最小化我们的资源消耗。循环经济在短期内最小化自然资源消耗，以在长期保留更多的自然资源总量。
- en: 'The circular economy concept has been steadily growing in popularity amongst
    scholars since the 1970s, alongside the mnemonic of the 3Rs: *Reducing* materials
    and waste; *Reusing* products; and *Recycling* materials (Kirchherr et al. [2017](#CR5)).
    The circular economy has regenerative and restorative design at its core so that
    products and services can be traded cyclically.'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 循环经济的概念自 1970 年代以来在学者中逐渐流行起来，与 3R 的记忆法相伴随：*减少*材料和废物；*重用*产品；*回收*材料（Kirchherr
    等人 [2017](#CR5)）。循环经济的核心是具有再生性和修复性的设计，以便产品和服务可以循环交易。
- en: In the years following the industrial revolution, the number of consumed products
    per capita has drastically increased; with the average lifespan and usage of products
    declining. Consumers have grown more impatient and less resourceful with purchases,
    leading to a large excess of waste and a strain on the planet’s resource abundance.
    This waste will often be burned or left to pile in landfills, causing additional
    negative externalities to the environment. The circular economic growth approach
    mitigates pollution impacts, protects finite resources, and can lead to greater
    employment opportunities and innovation incentives (Ellen MacArthur Foundation
    [2015](#CR2)).
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 在工业革命后的几年里，人均消费产品数量急剧增加；产品的平均寿命和使用期限都在缩短。消费者在购买时变得更加没有耐心且不节约，导致大量浪费和地球资源的过度消耗。这些废物常常被焚烧或堆放在垃圾填埋场，给环境带来额外的负面影响。循环经济的增长方式可以减轻污染影响，保护有限资源，并可能导致更大的就业机会和创新激励（Ellen
    MacArthur 基金会 [2015](#CR2)）。
- en: While lowering resource usage may be interpreted to hinder the economy, McKinsey^([1](#Fn1))
    projects that the circular economy may cause a 3% boost to Europe’s resource productivity
    levels by 2020\. This would create cost savings of EUR 600 billion a year, and
    lead to EUR 8 trillion more in other economic benefits. Additionally, another
    100,000 jobs could be created by 2025\. As the circular economy requires innovations
    to progress past linear value chains, it will incentivise interdisciplinary collaboration
    between designers, manufacturers, and recyclers to find sustainable business solutions.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然降低资源使用可能被解释为会阻碍经济，麦肯锡公司（[1](#Fn1)）预测到 2020 年，循环经济可能使欧洲的资源生产力提高 3%。这将创造每年 6000
    亿欧元的成本节约，并导致其他经济利益增加 8 万亿欧元。此外，到 2025 年可能还会创造 10 万个工作岗位。由于循环经济需要创新以超越线性价值链，它将激励设计师、制造商和回收者之间跨学科的合作，以寻找可持续的商业解决方案。
- en: According to the Ellen MacArthur Foundation ([2015](#CR2)), if the construction,
    food, and mobility sectors implement circular economy practices, it could reduce
    carbon dioxide emissions by 48% in 2030 and a decline of 83% by 2050\. This would
    involve minimising fossil fuel dependence, optimising usage scenarios for transport,
    and eradicating fertiliser use across operations.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 Ellen MacArthur 基金会（[2015](#CR2)）的报告，如果建筑、食品和交通这三个领域实施循环经济模式，到 2030 年可能减少
    48% 的二氧化碳排放，到 2050 年减排幅度可达 83%。这将涉及最小化化石燃料依赖，优化交通的使用场景，以及在运营中根除化肥的使用。
- en: 3 How the Internet of Value and E-Commerce Can Help
  id: totrans-210
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 如何利用价值互联网和电子商务帮助循环经济
- en: We need a collective societal shift away from current “throw-away” culture to
    a society that views waste as a valuable resource; utilising it to derive maximum
    output and minimise environmental damage.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要社会整体转变，摆脱现行的“一次性”文化，转而将废物视为宝贵资源，利用它来实现最大产出，并最小化环境损害。
- en: 3.1 The Three Pillars of the Circular Economy
  id: totrans-212
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 循环经济的三大支柱
- en: 3.1.1 Reduce
  id: totrans-213
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.1 减少
- en: Sustainable production reduces the amount of materials and resources required
    for consumption. Additionally, aiding customers to take more considered action—such
    as in supporting sustainability-driven companies and foregoing the purchase of
    counterfeited goods—can lead to lower resource depletion on the whole.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 可持续生产减少了消费所需的材料和资源量。此外，帮助客户更加审慎地采取行动——比如支持推动可持续发展的公司和避免购买假冒伪劣商品——可以在总体上导致资源耗竭降低。
- en: Companies are increasingly being pressured to ensure their production practices
    are transparent and traceable. Blockchain enables the provenance of an item, which
    is beneficial in tackling counterfeits. According to the OECD and EUIPO ([2016](#CR6)),
    counterfeiting is worth nearly 0.5 trillion dollars worldwide. Typically, it involves
    deceptive counterfeiting, where consumers believe they are purchasing an authentic
    item. Alongside the economic loss, many human lives are lost due to counterfeiting
    each year (Hirschler [2017](#CR4)). If provenance is known, customers can make
    better-informed decisions and divert expenditure from the counterfeit market.
    Secondly, provenance shows fair work practices and respect for workers’ rights,
    as buyers can confidently know that an item is supplied and manufactured from
    ethically sound sources. Third, it allows for the discarded waste from goods production
    to be traced. Excess materials such as the USD 100 billion wasted in clothing
    per annum is monitored using blockchain, mobilising the trade of excess materials
    between producers (see also Chapter “The Internet of Value in Consumer Markets”).
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 公司越来越受到压力，需要确保其生产实践是透明和可追溯的。区块链使物品的来源变得可知，这对于打击假冒伪劣商品非常有利。根据OECD和EUIPO([2016](#CR6))的数据，全球假冒伪劣商品的价值几乎达到了0.5万亿美元。通常，这涉及欺骗性的假冒，消费者相信他们购买的是正品。除了经济损失，每年因假冒伪劣商品而丧命的人数也很多（Hirschler[2017](#CR4)）。如果来源已知，客户可以做出更明智的决策，并将支出从假冒市场转移。其次，来源显示了公平的工作实践和对工人权益的尊重，因为买家可以确信商品是从符合伦理的来源供应和制造的。第三，它允许追踪商品生产过程中产生的废弃物。每年在服装生产中浪费的1000亿美元以上的过剩材料，通过区块链进行监控，调动生产商之间的过剩材料交易（另见第“消费者市场中的价值互联网”章）。
- en: 3.1.2 Reuse
  id: totrans-216
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.2 再利用
- en: Blockchain can incentivise the reuse of items. For instance, MonoChain^([2](#Fn2))
    offers a blockchain solution that provides a certificate of ownership to a consumer,
    allowing them to track their item’s life cycle and ownership right from the beginning
    of production. This instils confidence in buyers and sellers through ensuring
    information symmetry on luxury goods. Similarly, owners may be given a financial
    incentive to extend their product’s or service’s lifespans by acquiring tokens
    to reward prolonged use.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链能够激励物品的再利用。例如，MonoChain^([2](#Fn2))提供了一种区块链解决方案，为消费者提供所有权证书，使他们能够从生产开始就追踪自己物品的生命周期和所有权。这通过确保奢侈品信息对称，增强了买家和卖家的信心。同样，可以通过获得代币来奖励延长使用寿命，从而给予所有者延长产品或服务生命周期的经济激励。
- en: 3.1.3 Recycle
  id: totrans-218
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.3 回收
- en: At present, recycling companies spend millions per year, manually inspecting
    items to ensure non-recyclables are disposed of. Utilising IoV to ensure better
    provenance and item tracking can lead to massive cost and time savings. To incentivise
    better recycling practices for both organisations and consumers, the number of
    correctly recycled items per person may be rewarded through financial rewards
    such as tokens.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，回收公司每年花费数百万美元，手动检查物品以确保非可回收物被处理。利用价值互联网确保更好的来源和物品追踪，可以带来巨大的成本和时间节省。为了激励组织和消费者更好地进行回收，可以通过代币等经济奖励，对每人正确回收的物品数量进行奖励。
- en: 4 Circular Economy for the Fashion Industry
  id: totrans-220
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 时尚行业的循环经济
- en: Fashion is one of the most resource-intensive industries. The carbon footprint
    of 1 tonne of clothes generates approximately 23.2 tonnes of carbon dioxide; consumes
    1060 m3 of water; and produces 1.7 tonnes of waste annually (Wrap [2017](#CR8)).
    The problem extends into the industry’s waste issue, as 80% of waste is incinerated
    or landfilled. These practices lead to soil acidification. The widespread use
    of synthetic textiles also releases toxic microplastics into our oceans, harming
    aquatic creatures and makes its way into the human food chain. Fashion’s drastic
    environmental impacts in combination make 8.1% of global climate impacts across
    non-renewable energy use, freshwater use, human health, Greenhouse Gas (GHG) emissions,
    and ecosystem pollution (Quantis [2017](#CR7)). These externalities are projected
    to worsen by 2030, with GHG emissions and waste both expected to increase by around
    68% to 2.8 billion and 147 million tons/year respectively (Global Fashion Agenda
    and The Boston Consulting Group [2017](#CR3)).
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 时尚是资源密集型行业之一。1吨衣服的碳足迹产生大约23.2吨二氧化碳；消耗1060立方米水；并每年产生1.7吨废物（Wrap [2017](#CR8)）。问题还扩展到该行业的废物问题，因为80%的废物被焚烧或填埋。这些做法导致土壤酸化。广泛使用合成纤维也会释放有毒微塑料进入我们的海洋，危害水生生物，并最终进入人类食物链。时尚的剧烈环境影响结合在一起，占全球气候影响的8.1%，包括非可再生能源使用、淡水使用、人体健康、温室气体（GHG）排放和生态系统污染（Quantis
    [2017](#CR7)）。预计到2030年，这些外部性将恶化，温室气体排放和废物预计都将增加约68%，分别达到2.8亿吨和1.47亿吨/年（Global
    Fashion Agenda和The Boston Consulting Group [2017](#CR3)）。
- en: Roughly 21 billion tonnes of textiles are sent to landfill yearly. Fashion’s
    projected carbon dioxide emissions are expected to reach nearly 2.8 billion tonnes
    per year by 2030\. This is equivalent to approximately 230 million passenger vehicles
    being driven for a year on average.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 每年有大约210亿吨纺织品被送往垃圾填埋场。预计到2030年，时尚的二氧化碳排放量将达到近2.8亿吨/年。这相当于大约2.3亿辆乘用车平均一年的行驶量。
- en: Resale can change this if each item has multiple owners over its lifespan, the
    demand for new clothes decreases. Research by Ipsos MORI shows that more than
    half of us own clothing that no longer fits us; 10% hang on to unworn favourites,
    and 36% of us keep pieces that feel outdated or out of fashion. For example, the
    UK’s water, carbon, and waste footprints could be decreased by 4%, 3%, and 1%
    per tonne of clothing respectively if there was a 10% increase in second-hand
    sales (Wrap [2017](#CR8)). With waste being a growing issue, the circular economy
    solution will likely gain traction, and the need for provenance of the product
    will become more evident.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 如果每件物品在其生命周期内都有多个所有者，转售可能会改变这种情况，新衣服的需求会下降。Ipsos MORI的研究显示，超过一半的我们拥有不再适合我们的服装；10%的人保留着未穿过的最爱，而36%的我们保留着我们感觉过时或不再时尚的单品。例如，如果二手销售增加10%，英国的水、碳和废物足迹分别可以减少4%、3%和1%（Wrap
    [2017](#CR8)）。随着浪费问题日益严重，循环经济的解决方案可能会获得更多关注，产品的来源需求将变得更加明显。
- en: A notable trend in the fashion industry is the growth of the second-hand market,
    valued at USD 24 billion in 2018 and projected to grow at 1.5 times the size of
    fast fashion within the next decade. 72% of second-hand shoppers have shifted
    from traditional retail towards used items, and 90% of senior retail executives
    recognise and show interest in resale to advance their corporate efforts towards
    circular fashion by 2020 (Global Fashion Agenda and The Boston Consulting Group
    [2017](#CR3)).
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 时尚行业的一个显著趋势是二手市场的增长，2018年的估值为240亿美元，预计在未来十年内将增长到快时尚规模的1.5倍。72%的二手购物者已经从传统零售转向二手商品，90%的高级零售高管到2020年将认识到并表现出对转售的兴趣，以推进其企业努力向循环时尚迈进（Global
    Fashion Agenda和The Boston Consulting Group [2017](#CR3)）。
- en: 5 MonoChain as an Example of a Circular Economy Fashion Company
  id: totrans-225
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 MonoChain作为循环经济时尚公司的例子
- en: MonoChain offers a ledger based on blockchain technology which shows who has
    owned the product/been a licensee and enables producers, sellers, and buyers to
    validate the authenticity of a product. MonoChain uses blockchain to objectively
    record verifiable details regarding when and where products and raw materials
    are utilised.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: MonoChain提供了一种基于区块链技术的账本，显示了谁拥有该产品/谁是许可人，并使生产商、销售商和购买商能够验证产品的真实性。MonoChain使用区块链客观记录有关产品和使用原料的时间和地点的可验证详细信息。
- en: Through the implementation of this blockchain solution, fashion companies can
    far extend the monetisation of their product to include the value-added service
    of reduced risk of counterfeit fraud and facilitating the resale of the product
    at the end of the customer’s use to bring value to a new user.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实施这一区块链解决方案，时尚公司可以将产品的货币化扩展得很远，包括降低假冒风险的增值服务，以及在客户使用结束时促进产品的转售，为新的用户带来价值。
- en: MonoChain is a B2B partner for global fashion companies, providing them with
    the opportunity to extend their customer relationship and lifetime value. MonoChain
    can transform the secondary market by mobilising the onward sale of authentic
    fashion items, providing much-needed protection for buyers and sellers.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: MonoChain 是一家面向全球时尚公司的 B2B 合作伙伴，为他们提供扩展客户关系和客户生命周期价值的机会。MonoChain 能通过动员正品时尚物品的转售，改变二手市场，为买卖双方提供急需的保护。
- en: What is the process for MonoChain implementation? When a user buys an item,
    they receive a Certificate of Ownership, a non-fungible token (NFT). They are
    then able to enter this into their MonoChain wallet. When completed, the user
    can receive offers to sell the item in real time. When selling to a buyer, the
    item is first moderated. The NFT and money are held in separate wallets, and this
    is enabled using a multsig escrow and Ricardian contract. If the item is authentic,
    the NFT and the product move to the buyer. The seller will then receive their
    payment. Each time the item’s ownership changes, it is recorded in a private blockchain
    (Hyperledger Sawtooth). MonoChain has plans to move to a public blockchain in
    the future to include information on item provenance, materials, and other relevant
    information.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: MonoChain 实施流程是什么？当用户购买一件商品时，他们会收到一份所有权证书，一个非可互换代币（NFT）。然后他们可以将这个证书输入到他们的 MonoChain
    钱包中。完成后，用户可以实时接收出售商品的报价。当向买家出售商品时，商品首先接受审核。NFT 和钱分别存放在不同的钱包中，这是通过多签名托管和 Ricardian
    合约实现的。如果商品是真实的，NFT 和产品将移交给买家。然后卖家将收到他们的付款。每次商品所有权发生变更时，它都会记录在私有区块链（Hyperledger
    Sawtooth）中。MonoChain 计划在将来转移到公共区块链上，以包括商品来源、材料和其他相关信息。
- en: This solution will create beneficial impacts for the environment by allowing
    easy tracking of the sources of materials used in production. It will also increase
    the utilisation rate and decrease the disposal of clothes after minimal use. Third,
    it will allow easy recycling through automated sorting of clothing based on textile
    components.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 这个解决方案将通过允许轻松追踪生产中使用的材料的来源，对环境产生有益影响。它还将提高服装的利用率，减少在少量使用后的处理。第三，它将通过基于纺织成分的自动化分类，使服装回收变得容易。
- en: 5.1 Non-Fungible Tokens
  id: totrans-231
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 非可互换代币
- en: An NFT is a tool to secure uniqueness and identity. It enables certificates,
    real estate data, physical assets, and personal identities to be stored on the
    blockchain.Table 1
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: NFT 是一个确保唯一性和身份的工具。它使证书、房地产数据、实物资产和个人身份信息可以存储在区块链上。表 1
- en: Differences between fungible and non-fungible tokens
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 可互换代币与非可互换代币之间的区别
- en: '| Fungible tokens | Non-Fungible tokens |'
  id: totrans-234
  prefs: []
  type: TYPE_TB
  zh: '| 可互换代币 | 非可互换代币 |'
- en: '| --- | --- |'
  id: totrans-235
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| **Interchangeable**Tokens of the same type can be exchanged for any other,
    and they all have the same value. For example, two cash bills or notes of the
    same monetary value can be exchanged without any difference to the holder | **Non-interchangeable**One
    NFT cannot be replaced with another NFT, even though they may have the same value
    and be of the same type. For example, you could not exchange your identity card
    for someone else’s identity card, even though they are documents of the same type
    |'
  id: totrans-236
  prefs: []
  type: TYPE_TB
  zh: '| **可互换**同类型的代币可以与其他任何代币交换，并且它们都有相同的价值。例如，两张面值相同的现金钞票或纸币可以无差异地对持有者进行交换 | **非可互换**一个
    NFT 不能被另一个 NFT 替换，即使它们可能有相同的价值和类型。例如，你不能用别人的身份证交换你的身份证，尽管它们是同一类型的文件 |'
- en: '| **Identical**All tokens are the same and have the same specification. | **Unique**Every
    NFT is unique, even though they may be from the same type or class. No two NFTs
    are identical |'
  id: totrans-237
  prefs: []
  type: TYPE_TB
  zh: '| **相同**所有代币都相同，具有相同的规格。 | **唯一**每个 NFT 都是独一无二的，即使它们可能来自同一类型或类别。没有两个 NFT 是相同的
    |'
- en: '| **Divisible**Tokens can be split or divided into smaller units, and each
    equivalent unit is worth the same as another. An example would be exchanging cash
    bills or notes for coins | **Non-divisible**NFTs cannot be split or divided into
    smaller units. Each NFT is one complete unit only |'
  id: totrans-238
  prefs: []
  type: TYPE_TB
  zh: '| 可分性 | 代币可以分成或划分成更小的单位，每个等值单位的价值与其他单位相等。一个例子就是用现金钞票或纸币兑换硬币 | 不可分性 | NFT不能分成或划分成更小的单位。每个NFT只是一个完整的单位
    |'
- en: '| **Ethereum Standard used: ERC-20**This standard enables the issuance of tokens
    on the Ethereum Blockchain | **Ethereum Standard used: ERC-721**This standard
    enables the issuance of NFT on the Ethereum Blockchain |'
  id: totrans-239
  prefs: []
  type: TYPE_TB
  zh: '**以太坊标准使用：ERC-20**此标准使以太坊区块链上可以发行代币 | **以太坊标准使用：ERC-721**此标准使以太坊区块链上可以发行NFT
    |'
- en: Fungible refers to goods which can be substituted for other (equal number of)
    units of the same commodity. It is an essential attribute to any currency, and
    fungible tokens include Bitcoin, Ether, EOS, XRP, or any ERC20 tokens. NFTs are
    unique as they differentiate from one another despite common attributes. They
    standardise ownership of an asset category, but those assets do not have the same
    market value.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 可替代性指的是可以被其他（等量的）同种商品单位所替代的商品。这是任何货币的基本属性，可替代代币包括比特币、以太币、EOS、XRP或任何ERC20代币。NFT之所以独特，是因为它们尽管有共同属性，但彼此之间是不同的。它们标准化了一种资产类别的所有权，但这些资产并不具有相同的市场价值。
- en: In 2017, the ERC 721 standard was established that enabled NFTs to be created
    on Ethereum and lead to the possibility of creating digital collectables on blockchain.
    NFTs enable digital scarcity without relying on central authorities. Information
    on NFTs on the Ethereum blockchain is publicly available, transparent, and immutable.
    In our centralised world, companies have tried to create scarcity through limited
    editions, runs, and sale time. Cryptokitties exemplify how a blockchain-based
    token can create scarcity and how a digital asset can have value (Table [1](#Tab1)).
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年，确立了ERC 721标准，使NFT可以在以太坊上创建，并使在区块链上创建数字收藏品的可能性诞生。NFT在没有依赖中央权威的情况下实现了数字稀缺性。以太坊区块链上的NFT信息是公开的、透明的和不可篡改的。在我们这个中心化的世界中，公司尝试通过限量版、版次和销售时间来创造稀缺性。Cryptokitties展示了基于区块链的代币如何创造稀缺性，以及数字资产可以具有价值（见表[1](#Tab1)）。
- en: '5.1.1 NFT Example: Cryptokitties'
  id: totrans-242
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.1.1 NFT示例：Cryptokitties
- en: Cryptokitties are an example of an NFT on Ethereum, which took the blockchain
    world by storm in 2017\. They are collectable assets that are unique and stored
    in wallets on the Ethereum blockchain. One can buy, sell, and even breed digital
    cats (each cat’s digital genetic material is stored on the blockchain). At the
    height of interest in Cryptokitties, some were selling for USD 300,000, with the
    number of transactions slowing down the entire Ethereum network. Their sales hit
    over USD 12 million just three months after their launch in 2017.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊上的Cryptokitties是一个NFT的例子，它们在2017年震撼了区块链世界。它们是独特且存储在以太坊区块链钱包中的收藏品。人们可以购买、出售，甚至繁殖数字猫（每只猫的数字遗传物质存储在区块链上）。在Cryptokitties引起浓厚兴趣的时候，有些售价高达30万美元，交易的热情甚至放缓了整个以太坊网络。它们在2017年推出后的三个月内销售额就超过了1200万美元。
- en: 5.1.2 General Use Cases
  id: totrans-244
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.1.2 一般使用案例
- en: There is a range of use cases for NFT, which can be found in Table [2](#Tab2).Table
    2
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊区块链上的NFT使用案例可以在表[2](#Tab2)中找到。表2
- en: General use cases for NFTs
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: NFT的一般使用案例
- en: '| Use case | Description |'
  id: totrans-247
  prefs: []
  type: TYPE_TB
  zh: '| 使用案例 | 描述 |'
- en: '| --- | --- |'
  id: totrans-248
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Collectables | Collectable cards (e.g., baseball and Pokemon cards), autographed
    football shirts, stamps, or any other collectable imaginable can have their digital
    counterparts collected and tracked. An example of this is [Opensea](https://opensea.io/)
    |'
  id: totrans-249
  prefs: []
  type: TYPE_TB
  zh: '| 收藏品 | 如棒球卡、签名足球衫、邮票或其他任何可以想象到的收藏品的数字版本可以被收集和追踪。一个例子是[Opensea](https://opensea.io/)
    |'
- en: '| Tickets | Each ticket issued has its own NFT and means the ticket is unique
    and ownership more easily verifiable. [Upgraded](https://www.upgraded-inc.com/)
    was creating ticket NFTs and was recently acquired by Ticketmaster. The [GET Protocol](https://get-protocol.io/)
    also supports ticketing solutions on a blockchain |'
  id: totrans-250
  prefs: []
  type: TYPE_TB
  zh: '| 门票 | 每张发行的门票都有其自己的NFT，这意味着门票是独一无二的，所有权更容易被验证。[Upgraded](https://www.upgraded-inc.com/)正在创建门票NFT，最近被Ticketmaster收购。
    [GET Protocol](https://get-protocol.io/) 也支持基于区块链的票务解决方案 |'
- en: '| Art | The Art industry faces issues with forgery, frauds, and scams concerning
    the provenance of items. NFTs can tack ownership on an immutable ledger. [Verisart](https://verisart.com/)
    and [Artory](https://www.artory.com/) are two companies that are operating within
    this sector |'
  id: totrans-251
  prefs: []
  type: TYPE_TB
  zh: 艺术 | 艺术品行业面临着关于物品来源的伪造、欺诈和诈骗问题。NFT可以把所有权记录在不可篡改的账本上。[Verisart](https://verisart.com/)和[Artory](https://www.artory.com/)是两家在这一领域运营的公司
    |
- en: '| Identity | NFT could be used to represent characteristics as they relate
    to someone’s ID. For example, you could have an NFT for your driving license or
    passport. Whenever you need to interact and share information related to your
    identity, you can show ownership of the NFT. Examples include [Sovrin](https://sovrin.org/)
    and [uPort](https://www.uport.me/) |'
  id: totrans-252
  prefs: []
  type: TYPE_TB
  zh: 身份验证 | NFT可以用作代表与某人ID相关的特性。例如，你可以为你的驾照或护照创建一个NFT。无论何时你需要与身份相关的互动和信息共享，你可以展示这个NFT的所有权。例子包括[Sovrin](https://sovrin.org/)和[uPort](https://www.uport.me/)
    |
- en: '| Licensing | NFTs can be used for software licensing. A novel use case of
    NFTs here is the enablement of trading software licenses. If users no longer want
    to subscribe to a software service, they could sell the NFT to another user who
    wants the license. The license can turn into an asset for the user. An example
    of this is [license.​rocks](https://license.rocks/) |'
  id: totrans-253
  prefs: []
  type: TYPE_TB
  zh: 许可 | NFT可以用于软件许可。NFT的一个新颖用例是启用软件许可的交易。如果用户不再想订阅一个软件服务，他们可以把NFT卖给另一个想拥有许可的用户。许可可以变成用户的资产。一个这种用法的例子是[license.​rocks](https://license.rocks/)
    |
- en: '| Real estate | Proof of ownership of real estate can be streamlined with NFTs.
    Access to building and facilities can also be facilitated by having access to
    a token. Examples include [Meridio](https://www.meridio.co/) and [Real Blocks](https://www.realblocks.com/)
    |'
  id: totrans-254
  prefs: []
  type: TYPE_TB
  zh: 房地产 | 通过NFT可以简化房地产的所有权证明。拥有访问令牌也可以促进建筑和设施的访问。例子包括[Meridio](https://www.meridio.co/)和[Real
    Blocks](https://www.realblocks.com/) |
- en: 6 Conclusion
  id: totrans-255
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结论
- en: The IoV allows tokenising real-world goods, which is beneficial from an investment
    perspective and an access perspective. NFTs could provide the basis for a new
    blockchain-powered economy on the IoV and lead to a more sustainable world powered
    by the circular economy.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网价值链(IoV)允许将现实世界的商品证券化，这对投资和获取方面都有利。NFT可能为基于物联网的区块链经济提供基础，并引导向由循环经济驱动的更加可持续的世界。
