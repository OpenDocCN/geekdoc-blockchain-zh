- en: 1 Introduction
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: The core principle of the Internet of Value (IoV) is the fast and easy transference
    of value between two parties, cutting out middlemen or eliminating third party
    costs in the process. In the e-commerce world, the transference of value occurs
    when consumers “pay” for the products they are “buying”. Credit card and online
    payment systems such as PayPal are the most common methods for transferring value,
    certainly in a consumer world. However, these systems still rely on a go-between
    to complete the transfer.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 价值互联网（IoV）的核心原则是快速、轻松地在双方之间转移价值，省去中间人或者消除第三方成本。在电子商务世界中，价值的转移发生在消费者为所购买的产品“支付”时。信用卡和像PayPal这样的在线支付系统是进行价值转移的最常见方式，至少在消费者世界中是这样。然而，这些系统仍然依赖于中介来完成转移。
- en: Most e-commerce platforms today still rely on these traditional forms of payment,
    but some e-commerce platforms are beginning to accept cryptocurrency as payment,
    e.g. Shopify. Although much has been written about cryptocurrency, it is not yet
    widely adopted across e-commerce as a medium for payment; however, cryptocurrency
    represents an opportunity to facilitate the quick transference of value.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 今天大多数电子商务平台仍然依赖于这些传统支付方式，但一些电子商务平台开始接受加密货币作为支付，例如Shopify。尽管关于加密货币的论述很多，但它作为电子商务支付媒介的广泛采用程度还不够；然而，加密货币代表了促进价值快速转移的机会。
- en: This is easily understood when one considers cross-border settlement transactions
    that are currently both slow and relatively costly. The role of technologies such
    as blockchain in disintermediating such processes is well recognised and opens
    the door to quicker and more cost-effective processes. There is a wide range of
    digital transactions where Distributed Ledger Technology (DLT) can facilitate
    such value exchange, from loyalty points to shares and from music to art.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当考虑到当前既缓慢又相对昂贵的跨境结算交易时，这一点很容易理解。技术如区块链在去中介化此类流程方面的作用得到了广泛认可，并为更快、更经济的流程打开了大门。从积分点到股票，从音乐到艺术，分布式账本技术（DLT）可以在广泛的数字交易中促进这种价值交换。
- en: Although value is often expressed in monetary terms (assets, stocks, products,
    etc.) it can also relate to the social or consumer value that customers receive
    when buying products or services. In this case, value is transferred via things
    such as time saved, feel-good customer factor or reducing environmental impact.
    These may be less tangible than the transfer of money, but in today’s world, they
    are no less important.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然价值通常用金钱来表示（如资产、股票、产品等），但它也可以与客户在购买产品或服务时所获得的社会或消费者价值相关。在这种情况下，价值通过节省时间、提升顾客满意度的感觉或减少环境影响等方式来传递。这些可能不如金钱的转移那么具体，但在当今世界，它们同样重要。
- en: No matter whether we are discussing monetary, social or customer value, the
    two core issues that must be addressed are *trust* and *transparency*.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 无论我们是在讨论金钱、社会还是客户价值，必须解决的两个核心问题都是*信任*和*透明度*。
- en: Traditional e-commerce payment methods have a level of surety; if a customer
    uses a valid credit card, the seller will get paid, and in return, the customer
    trusts that they will get the goods they have paid for. The supporting banking
    system provides a level of support, albeit not infallible. In addition, consumers
    today want validation and greater awareness of a product’s authenticity, manufacture
    and lifecycle.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的电子商务支付方法具有一定程度的确信；如果客户使用有效的信用卡，卖家将会得到支付，作为回报，客户相信他们会得到他们已经支付的商品。支持银行系统提供一定程度的支持，尽管不是万无一失的。此外，今天的消费者希望验证和更加了解产品的真实性、制造和生命周期。
- en: 'According to Tapscott and Tapscott ([2018](#CR3)), the IoV is fundamentally
    enabled by blockchain. Consequently, when considering new e-commerce business
    models enabled by the IoV, we must examine the impact blockchain has on providing
    sufficient trust and transparency to enable a quick transfer for value, whether
    monetary, social or perceived customer value. Across retail and consumer Goods
    Industries, collectively known as consumer markets, the areas that we see as emerging
    include: loyalty, direct to consumer, servitisation, sustainability and the areas
    of data and self-sovereign identity. Each of these areas is considered below in
    turn.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Tapscott和Tapscott（[2018](#CR3)）的说法，IoV从根本上是由区块链实现的。因此，在考虑由IoV实现的新电子商务商业模式时，我们必须研究区块链对提供足够的信任和透明度以实现快速价值转移的影响，无论是金钱、社会还是感知客户价值。在零售和消费品行业，统称为消费品市场，我们看到的兴起领域包括：忠诚度、直接面向消费者、服务化、可持续性以及数据和自我主权身份领域。下面依次考虑这些领域的每个问题。
- en: 2 Loyalty
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 忠诚度
- en: Loyalty programmes have been around for a long time in industries such as retail,
    hotels, airlines and credit cards. These programmes are all designed to try to
    build customer loyalty by rewarding the right behaviour. Establishing loyal customers
    has always been important given the frequency of repeat business and average basket
    size; driving repeat business is critical. Most of these programmes have been
    focused on the interests of the company by geography and have been engineered
    to retain the “value” in the rewards to only be consumable within their own business.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 忠诚度计划已经在零售、酒店、航空和信用卡等行业存在了很长时间。这些计划都是为了通过奖励正确的行为来尝试建立客户忠诚度。鉴于回头客的频繁程度和平均购物车大小，拥有忠诚的客户一直很重要；推动重复消费至关重要。大多数这些计划都是通过地理位置关注公司的利益，并已经设计成只在其自己的业务内消费奖励的“价值”。
- en: Some companies have found that running such loyalty programmes can be expensive
    and with questionable returns. In challenging economic times, it is easy to lower
    the level of rewards, but that can lead to a significant drop in engagement.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一些公司发现，运行这样的忠诚度计划可能会很昂贵，而且回报可疑。在经济困难时期，很容易降低奖励水平，但这可能导致参与度大幅下降。
- en: What is really needed is a more cost-effective model to run loyalty programmes
    and allow the currency of the reward to be utilised across brands/companies/channels/geographies.
    This is where blockchain can help enable a new generation of loyalty programmes.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 真正需要的是一个更高效的运行忠诚度计划的模型，允许奖励的货币在品牌/公司/渠道/地区之间使用。这就是区块链可以促进新一代忠诚度计划的地方。
- en: Blockchain is well suited to holding secure information about transactions that
    generate rewards and providing a platform to allow rewards to be spent only once.
    Combined with the management of identity, this can then become a valuable source
    of insight and marketing opportunities.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链非常适合保管关于产生奖励的交易的安全信息，并提供一个平台，使奖励只能使用一次。与身份管理相结合，这可以成为有价值的洞察力和营销机会的来源。
- en: Blockchain could be used to simply keep track of virtual points, or to manage
    tokens as the reward currency. By overcoming the complexity of traditional loyalty
    schemes and driving higher engagement and redemption rates while reducing costs
    per transaction, blockchain can be used to establish a new approach to loyalty
    programmes.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以用来 simply 跟踪虚拟积分，或者用作管理代币作为奖励货币。通过克服传统忠诚度计划的复杂性，推动更高的参与度和兑换率，同时降低每笔交易的成本，区块链可以用来建立新的忠诚度计划方法。
- en: Most consumers are members of many different loyalty programmes (the average
    is over seven schemes per consumer in the US); carrying multiple loyalty cards
    is a nuisance and does little to encourage engagement. Having blockchain-based
    loyalty tokens that are interoperable across loyalty schemes would significantly
    affect this. This approach can also address the problem of points expiring over
    time and enhance the overall customer experience by increasing flexibility.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数消费者都是许多不同忠诚度计划的成员（美国平均每名消费者参与七个计划）；携带多个忠诚度卡片是个 nuisance 且不利于提高参与度。如果拥有可在多个忠诚度计划之间
    interoperable 的基于区块链的忠诚度代币，这将 significantly 影响这一点。这种方法还可以解决积分随时间过期的问题，并通过提高灵活性来增强整体客户体验。
- en: Smaller organisations are not excluded from such opportunities to engage in
    blockchain-enabled loyalty programmes, as costs are reduced. For businesses running
    such schemes, fewer people would be required to run the system and monitor the
    liabilities. Online sites can use such reward schemes to drive repeat business
    and increase total customer value. Offering such a loyalty scheme for customers
    across multiple companies provides increased exposure through network effects.
    An excellent example of this is qiibee,^([1](#Fn1)) which lets companies create
    loyalty coins on a blockchain.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 小型组织并不被排除在利用区块链技术的忠诚度计划之外，因为这样做可以降低成本。对于运行此类计划的商家来说，需要 fewer 人员来运行系统并监控负债。在线网站可以使用这些奖励计划来推动重复性交易并增加客户总价值。为多家公司客户提供这种忠诚度计划可以通過网络效应提供
    increased 曝光度。一个很好的例子是 qiibee，^([1](#Fn1)) 它允许公司创建基于区块链的忠诚度硬币。
- en: 3 Direct to Consumer
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 直接至消费者
- en: Although there are similarities between the Direct to Consumer (D2C) and Business
    to Consumer (B2C) model, the key (simplistic) distinction is that in D2C, the
    manufacturer is selling their products directly to the end customer without the
    need for retailer intermediaries. In reality, however, the lines are blurred between
    manufacturers and retailers, but for simplicity, we focus here on the pure D2C
    model, manufacturers selling to consumers via e-commerce channels.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然直接至消费者（D2C）模式和商业至消费者（B2C）模式之间存在相似之处，但关键且简化的区别在于，在D2C模式中，制造商可以直接向最终顾客销售产品，而不需要零售商作为中介。实际上，制造商和零售商之间的界限是模糊的，但为了简化，我们在此专注于纯粹的D2C模型，即制造商通过电子商务渠道向消费者销售产品。
- en: Indeed, the evolution of e-commerce coupled with disruptive technologies has
    given rise to a myriad of new entrants selling everything from mattresses, razors,
    wine, groceries and fashion alongside the large, traditional consumer organisations
    such as Unilever or P&G. Products are sold to consumers either on a company’s
    e-commerce site or via a storefront on online marketplaces such as Amazon, eBay
    or Alibaba.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，电子商务的发展与 disruptive 技术的结合，催生了许多新进入者，它们销售从床垫、剃须刀、葡萄酒、杂货和时尚等各类产品，与联合利华或宝洁等大型传统消费者组织并肩竞争。产品要么在公司自己的电子商务网站上销售，要么通过亚马逊、易贝或阿里巴巴等在线市场商城的店面前销售。
- en: For consumer organisations, D2C offers a range of benefits such as retaining
    more profit (no retailer middleman), access to customer data, a greater degree
    of product personalisation and more scope for testing new products. However, D2C
    companies still face a range of challenges that mirror B2C models—namely, transaction
    fees, cost of returns and the complexity associated with running different models.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于消费者组织来说，D2C模式提供了诸如保留更多利润（无零售中介）、访问客户数据、更大程度的产品个性化以及更多测试新产品的机会。然而，D2C公司仍然面临与B2C模型相似的一系列挑战，即交易费用、退货成本以及运行不同模型的复杂性。
- en: 'Blockchain offers the potential to change D2C e-commerce business models, driving
    value for customers and retailers in several ways:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术拥有改变直接至消费者（D2C）电子商务商业模式的潜力，它以多种方式为顾客和零售商创造价值：
- en: By leveraging cryptocurrency as a method of payment, which can reduce operational
    fees for sellers and, in return, lead to lower prices for consumers.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过利用加密货币作为支付方式，可以减少卖家的运营费用，从而 lead to 消费者更低的价格。
- en: By redefining loyalty programmes from point to token-based, to unlock the value
    held in legacy loyalty programmes. Blockchain offers a more affordable way to
    store and use rewards which in turn can reinforce brand loyalty, leading to increased
    sales and customer satisfaction.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过重新定义从积分到基于代币的忠诚度计划，以释放传统忠诚度计划中持有的价值。区块链提供了一种更加经济的方式来存储和使用奖励，这反过来可以加强品牌忠诚度，从而增加销售和客户满意度。
- en: By ensuring a greater degree of trust and transparency than in a traditional
    D2C model by providing verifiable evidence of product provenance and authenticity.
    This reduces the risk of counterfeiting and also provides evidence of product
    composition to ensure product safety and quality, driving brand equity. Value,
    in this case, is driven based on the assurance that the product is what it says
    it is and also that customers are not put at risk.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过提供可验证的产品来源和真实性证据，比传统的D2C模型具有更高的信任度和透明度。这减少了假冒伪劣的风险，并提供产品组成证据以确保产品安全和质量，从而推动品牌权益。在这种情况下，价值是基于确保产品就是它所说的那样，同时也确保顾客不会受到风险的保证。
- en: By creating a digital footprint of product warranties via blockchain that reduces
    administrative overhead and also supports effective and targeted product recall.
    Value, in this case, is the time saved by both the seller and buyer as well as
    the minimisation of the costs associated with the recall process by targeting
    only affected products.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过使用区块链创建产品保修的数字足迹，减少行政开销，并支持有效和有针对性的产品召回。在这种情况下，价值在于卖方和买方节省的时间，以及通过仅针对受影响产品来最小化召回过程中的成本。
- en: By simplifying and connecting across the supply chain to reduce administrative
    costs and save time associated with bureaucracy as products move from suppliers,
    through manufacturing to consumers. Smart contracts can be leveraged to redefine
    e-commerce supply chains to speed up processes, reduce costs and ensure continuity
    of supply.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过简化并连接整个供应链，以减少行政成本和与官僚主义相关的产品移动过程中所需的时间。可以利用智能合约来重新定义电子商务供应链，以加快流程，降低成本并确保供应的连续性。
- en: Blockchain presents a number of opportunities to enhance and open up new ways
    of doing business online. At the core, value is derived from reducing the number
    of links in the chain and, in doing so, driving down costs that aid customers
    and buyers. Ultimately, increasing trust and transparency across the supply chain
    is critical to ensure the deliverance of viable D2C models, and blockchain has
    the capability to help redefine how these supply chains work and, in turn, open
    up different ways of selling in a D2C model.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链为增强和开辟在线业务的新方式提供了许多机会。从根本上讲，价值来源于减少链条中的环节数量，这样做可以降低成本，帮助客户和买家。最终，增加供应链中的信任和透明度对于确保可行的D2C模型的交付至关重要，而区块链有能力帮助重新定义这些供应链如何运作，进而开辟D2C模型中不同的销售方式。
- en: 4 Servitisation
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 服务化
- en: Servitisation is the process of turning a conventional consumer product into
    a product-as-a-service. In the consumer world, there are many examples from meal-kit
    subscriptions to product replenishment, and from clothing subscription services
    to product rental. None of these ideas are new, but with e-commerce, the models
    have been given a new injection of life and, more importantly, the ability to
    do things differently. Blockchain and DLT have the opportunity to enhance these
    models further by focussing on trust and transparency to underpin and quicken
    the transference of value in the IoV.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 服务化是将传统消费品转变为服务产品的过程。在消费者世界中，有许多例子，从餐食套件订阅到产品补充，从服装订阅服务到产品租赁。这些想法都不是新的，但随着电子商务的发展，这些模式得到了新的活力，更重要的是，它们能够以不同的方式做事。区块链和分布式账本技术有机会通过关注信任和透明度，进一步增强这些模式，以便在IoV中加快价值的转移。
- en: To illustrate this, take the example of online high fashion rental business
    models. This is fundamentally a B2C model whereby customers can either rent single
    items for a designated period or sign up for a subscription service which gives
    them a certain number of items in a given period. In this case, the value is transferred
    for a limited time until it shifts back to the buyer. Given the relatively low
    barriers to entry, consumers are also increasingly able to connect and rent directly
    with other consumers (C2C), thereby deriving an income from their assets, namely
    their clothes.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明这一点，可以考虑在线高端时尚租赁商业模式的例子。这是一个B2C模式，顾客可以选择租用特定时期的单一物品，或者注册订阅服务，在给定时期内获得一定数量的物品。在这种情况下，价值在有限的时间内转移，然后又回到买家手中。考虑到相对较低的进入门槛，消费者也越来越能够直接与其他消费者（C2C）连接并租用，从而从他们的资产中获得收入，也就是他们的衣服。
- en: In most cases, these models follow the standard e-commerce approach, namely
    “find products”, “add to basket” and then “pay” via credit card or online payment
    methods such as PayPal before the products are shipped to the customer. Along
    the way, banking intermediaries take fees for processing the transaction, and
    there is an inevitable delay in terms of value being transferred between buyer
    and seller.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，这些模型遵循标准的电子商务方法，即“查找产品”，“加入购物车”，然后通过信用卡或PayPal等在线支付方式“支付”，在产品发货给顾客之前。在这个过程中，银行中介会收取交易处理费用，买卖双方之间价值的转移不可避免地会有延迟。
- en: Although some measures are in place already to prevent fraud, the risk still
    exists that a seller may rent an expensive item for a fraction of the retail cost
    and never see the product again. Of course, the flip side of that argument is
    that customers trust the product they are renting is indeed genuine, either in
    terms of the brand name or how the product is manufactured (e.g. there is no leather
    or fur, or it is made from sustainable cotton, etc.)—in other words, the product
    is as advertised!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然已经采取了一些措施来防止欺诈，但仍存在这样的风险：卖家可能会以零售成本的一小部分租用一件昂贵的物品，然后就再也见不到这件产品了。当然，这种说法的反面是，顾客信任他们租用的产品确实是真实的，无论是从品牌名称还是产品的制造方式（例如没有皮革或皮毛，或者使用可持续的棉质材料等）——换句话说，产品正如广告中所述！
- en: 'Trust and transparency are at the heart of driving new or emerging business
    models and blockchain, as a fundamental enabler delivering the IoV, is critical
    in making this happen. There are several ways this could occur:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 信任和透明度是推动新或新兴商业模式的核心，而作为IoV的基本实现者的区块链，在使这成为可能方面起着关键作用。这种情况可能以几种方式发生：
- en: '1.'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: '**Building verifiable customer records.** Blockchain could be used to hold
    a verifiable customer record that could be shared across platforms. This could
    reduce the additional vetting processes some sellers take before allowing customers
    onto their platform, or it could provide evidence. For customers, it potentially
    opens up new sellers in different markets, increasing the range of products that
    could potentially be accessed. Add to this the use of cryptocurrency as a payment
    mechanism, and sellers have an increased level of trust or, to put it another
    way, the level of uncertainty decreases.'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**建立可验证的客户记录。**区块链可以用来持有可验证的客户记录，该记录可以在不同平台之间共享。这可以减少一些卖家在允许顾客进入他们的平台之前所采取的额外审核流程，或者它可以提供证据。对于顾客来说，这可能会在不同的市场中打开新的卖家，从而增加可能接触到的产品的范围。再加上使用加密货币作为支付机制，卖家就会有更高的信任度，或者换句话说，不确定性会降低。'
- en: '2.'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: '**Building verifiable supplier records.** For customers, transacting with sellers
    is also based on trust, hence blockchain holding verifiable supplier records reduces
    the uncertainty that you are engaging with a supplier that isn’t reputable or
    buying products which are not what they appear to be. For larger B2C organisations,
    this may be less of an issue, but if you are a consumer renting your clothes from
    another consumer, having verifiability helps to alleviate potential trust issues.
    For sellers, it potentially opens up new customers in different markets by providing
    a level of transparency and verifiability to you—that you can be trusted. Verifiability,
    in this case, is about the surety of the transaction: reducing the uncertainty
    that I am going to be paid as a seller, and that I will receive my product as
    a buyer, and then as a seller that I will have my products returned.'
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**建立可验证的供应商记录。**对于客户来说，与卖家交易也基于信任，因此区块链持有可验证的供应商记录可以减少您在与不声誉良好的供应商交易或购买看似不真实的产品时的不确定性。对于较大的B2C组织来说，这可能不是一个问题，但如果您是一个消费者从另一个消费者那里租衣服，可验证性有助于缓解潜在的信任问题。对于卖家来说，这可能开辟了不同市场的新客户，通过为您提供一定程度的透明度和可验证性——您可以信任。在这种情况下，可验证性是关于交易的确凿性：减少作为卖家我将得到付款的不确定性，作为买家我将收到产品，然后作为卖家我将有我的产品退还。'
- en: '3.'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: '**Providing product transparency and traceability.** Blockchain can also help
    to extend this model by providing additional information about the product. This
    could range from provenance (where was it made?), authenticity (is it real?) and
    product composition (does it have leather, real fur, additives used, etc.?). Customers
    are placing increasing emphasis on the non-monetary value they receive from companies
    they interact with. Having visibility regarding where and how products are made
    helps align with their personal values and worldview.'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**提供产品透明度和可追溯性。**区块链还可以通过提供有关产品的额外信息来扩展此模型。这可能包括产品的来源（它是在哪里制造的？）、真实性（它是真的吗？）以及产品组成（它有皮革、真皮、添加剂等吗？）。客户越来越重视与他们互动的公司提供的非货币价值。能够了解产品和是在哪里以及如何制造的，有助于与他们的个人价值观和世界观保持一致。'
- en: 'Blockchain, coupled with virtual currencies, can be used to enhance and extend
    the current rental e-commerce model, whether B2C or C2C. Value transference can
    occur on several levels, for example:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链与虚拟货币结合使用，可以增强和扩展当前的租赁电子商务模式，无论B2C还是C2C。价值转移可以在几个层面上发生，例如：
- en: The use of cryptocurrencies to eliminate middleman involved in facilitating
    transactions between buyers and vendors
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用加密货币消除在买家和卖家之间促进交易的经纪人
- en: Increasing rental model scope and reach, thereby reducing the impact on the
    environment by making fewer clothes and supporting the broader aims of the circular
    economy, in effect creating a transfer of social value in the form of less waste
    and lower consumption of resources.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增加租赁模式的范围和覆盖范围，从而减少对环境的影响，通过制造较少的衣服并支持循环经济的更广泛目标，实际上在形式上创造了社会价值的转移，即减少浪费和资源消耗。
- en: Improving customer perceived value, in this case transferring time back! As
    one customer indicated, she didn’t have to spend time shopping....she did it to
    “make her life easier at work”.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高客户感知价值，在这种情况下转移时间！正如一位客户所指出的，她不必花时间购物……她这样做是为了“让她的职场生活更轻松”。
- en: Creating a basis of confidence and trust between parties that have not previously
    dealt with each other.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为之前没有打过交道的双方之间建立信心和信任的基础。
- en: As we increasingly move from an ownership to a rental model, and products as
    a service, the IoV can help scale existing models by connecting buyers and sellers
    on a truly global level, whereby individuals can compete with much larger companies,
    potentially simplifying and reducing the cost of doing business.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们从所有权模式转向租赁模式，以及产品即服务，物联网价值（IoV）可以通过在全球范围内连接买家和卖家来扩大现有模式，从而使个人能够与大型公司竞争，
    potentially simplifying and reducing the cost of doing business.
- en: 5 Sustainability
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 可持续性
- en: Sustainability is all about the ability to maintain existence, whether that
    is through reuse, recycling or reduction in consumption. The environmental footprint
    that an enterprise generates is a growing area of concern for consumers, brands,
    manufacturers and retailers; in fact, for the entire supply chain.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 可持续性就是维持生存的能力，无论是通过再利用、回收还是减少消费来实现。企业产生的环境足迹是消费者、品牌、制造商和零售商越来越关注的问题；实际上，对于整个供应链来说都是如此。
- en: Sustainability covers multiple dimensions including social, environmental and
    economic performance. In the Unilever Sustainable Living Plan, the core belief
    is that business growth should not be at the expense of people and the planet.
    In Marks and Spencer, Plan A (because there is no Plan B) is about building a
    sustainable future by being a business that enables our customers to have a positive
    impact on well-being, communities and the planet in everything that they do. These
    examples are being followed with interest by many in the industry. The question
    is, can emerging technologies such as blockchain be adopted to help deliver such
    benefits and illustrate the improvements being made?
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 可持续性包括社会、环境和经济绩效等多个维度。在联合利华可持续生活计划中，核心信念是商业增长不应对人民和地球造成损害。在马克斯和 Spencer，计划 A（因为没有计划
    B）是关于建立一个可持续的未来，通过成为一个让我们的客户在所做的每一件事中都能对福祉、社区和地球产生积极影响的业务。许多行业同仁对此很感兴趣。问题是，能否采用新兴技术如区块链来帮助实现这些好处并展示正在进行的改进？
- en: 'Blockchain has a vital role to play in enabling sustainability in many areas
    (see e.g. Richardson and Xu [2020](#CR2)), including the following:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在许多领域实现可持续性方面发挥着关键作用（例如，Richardson 和 Xu [2020](#CR2)），包括以下内容：
- en: Tracking materials in garment construction
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 追踪服装建造中的材料
- en: Reducing waste in production processes
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减少生产过程中的浪费
- en: Reducing water consumption in production
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生产过程中减少水消耗
- en: Tracking carbon footprint
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 追踪碳足迹
- en: Tracing plastic usage across the supply chain
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 追踪供应链中塑料的使用
- en: Enabling the circular economy
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用循环经济
- en: Combating counterfeit goods
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打击假冒商品
- en: Providing product provenance and authenticity
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供产品来源和真实性
- en: For enterprises, all these areas can contribute towards a strengthened sustainability
    proposition through improved efficiency, and the reduction of waste, packaging,
    materials and water consumption while lowering the carbon footprint. By also taking
    steps to address product authenticity, share provenance information and reduce
    counterfeit goods, enterprises can evolve the perception that consumers have of
    their brand and their business. Increasingly, consumers are looking for products
    that align with their beliefs and lifestyle while also addressing their needs
    for convenience, reliability and safety (see also Chapter “The Internet of Value
    and the Circular Economy”).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 对企业来说，所有这些领域都可以通过提高效率、减少浪费、包装、材料和水消耗来增强可持续性主张，同时降低碳足迹。同时，采取措施解决产品真实性、共享来源信息和减少假冒商品，企业可以演变消费者对他们品牌和业务的看法。日益增长的是，消费者正在寻找与他们的信仰和生活方式一致的产品，同时满足他们对于便利性、可靠性和安全性的需求（参见第“价值互联网与循环经济”章）。
- en: 'This therefore poses the next question: How can blockchain and IoT help enable
    solutions to facilitate addressing the needs in each of these areas? There are
    multiple layers involved in answering this question, including providing the following:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这提出了下一个问题：区块链和物联网如何帮助实现解决方案，以促进解决这些领域内的需求？回答这个问题涉及多个层次，包括提供以下内容：
- en: An immutable audit trail of events over time that can show the history of product
    movement throughout the supply chain, enabling product traceability/transparency
    and influence the shopper’s buying decisions
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着时间的推移，不可篡改的事件审计跟踪，可以显示产品在供应链中移动的历史，从而实现产品可追溯性/透明性并影响购物者的购买决策
- en: Certification of product provenance and product authenticity
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品来源和真实性的认证
- en: A platform for recording the recycling of products/packaging, and reducing the
    overall usage of plastics
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记录产品/包装的回收，减少塑料的总使用量
- en: A platform to manage the tokenised incentivisation to help influence consumer
    behaviours and buying decisions cost-effectively
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理代币化激励的平台，以成本效益的方式影响消费者行为和购买决策
- en: A platform for a new generation of loyalty systems to incentivise the right
    behaviour.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 激励正确行为的新一代忠诚度系统平台。
- en: If we think about value in an environmental sense, the social value of using
    fewer resources and being more efficient may be more critical to the planet than
    the commercial value. A great implementation of this concept is Poseidon,^([2](#Fn2))
    which uses blockchain to track carbon footprint.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们从环境的角度考虑价值，使用更少的资源并更有效的社会价值可能对地球比商业价值更为关键。这一概念的一个很好的实施例子是波塞冬，^([2](#Fn2))它使用区块链来追踪碳足迹。
- en: 6 Data
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 数据
- en: Consumer industries have never been short on data, but e-commerce is a business
    model founded on data. Much has been written about the use of machine learning
    and AI to identify patterns, make recommendations or even use digital assistants
    as part of the e-commerce customer journey. Of course, all of this relies on and
    generates huge volumes of data. Many, if not all, of the emerging e-commerce business
    models, such as subscription or new rental models, rely on the use of AI to learn,
    adapt and refine the products offered as part of the service. In doing so, retailers
    learn more about their customers, targeting them with more relevant products in
    the hope of driving more sales.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 消费品行业从未缺少过数据，但电子商务是一种基于数据的商业模式。人们已经写了很多关于使用机器学习和人工智能来识别模式、做出推荐，甚至使用数字助手作为电子商务客户旅程的一部分的内容。当然，所有这些都依赖于并产生了大量的数据。许多，如果不是全部，新兴的电子商务业务模式，如订阅或新的租赁模式，都依赖于使用人工智能来学习、适应和改进作为服务一部分的产品。这样做的同时，零售商更多地了解了他们的客户，向他们展示更相关的产品，以期望推动更多的销售。
- en: The use of technologies such as AI is helping to drive customer value in the
    form of time saved. In applying AI and machine learning to customer and product
    data (size, style, fit, colour, etc.) retailers can deliver the right products
    tailored for customers without the customers themselves having to spend time shopping
    or returning unsuitable clothes.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 使用诸如AI之类的技术正在帮助以节省时间为客户提供价值。在将AI和机器学习应用于客户和产品数据（大小、风格、合身、颜色等）时，零售商可以无需客户自己花时间购物或退换不合适的衣服，就能提供为客户量身定制的正确产品。
- en: Technologies such as Blockchain have essentially risen to prominence, much like
    AI or machine learning, because of the importance that is now placed on data across
    every corner of commerce. Blockchain and AI use data in different ways, but the
    combination of the two could potentially extend or create new e-commerce models.
    If companies or even individuals can use data that is currently out of their reach,
    either for regulatory or competitive reasons, they could drive deeper customer
    insights, better align supply and demand or even open up new avenues for engaging
    with customers.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 像区块链这样的技术之所以本质上已经突出，就像AI或机器学习一样，是因为现在在商业的每一个角落都重视数据。区块链和AI以不同的方式使用数据，但两者的结合可能会潜在地扩展或创建新的电子商务模型。如果公司甚至个人能够使用由于监管或竞争原因目前无法触及的数据，他们可能会推动更深入的客户洞察、更好地协调供需，甚至为与客户互动开辟新的途径。
- en: To achieve this democratisation of intelligence, blockchain can be used to control
    access to protected data, permitting data scientists to run their algorithms without
    exposing any of the underlying information. In this case, e-commerce companies
    could earn revenue from renting out their data or “open-source” innovation to
    highlight new insights or opportunities to enhance the e-commerce offering. Leveraging
    blockchain to act as the security layer minimises the level of trust required
    between different parties and can stimulate a new era of openness, innovation
    and data sharing.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现智能的民主化，区块链可以用来控制受保护数据的访问权限，允许数据科学家在不暴露任何底层信息的情况下运行他们的算法。在这种情况下，电子商务公司可以通过出租他们的数据或“开源”创新来获得收入，以突出新的见解或机会，从而增强电子商务产品。利用区块链作为安全层，最小化了不同方之间所需的信任水平，并可以刺激开放性、创新和数据共享的新时代的到来。
- en: 'The rise of e-commerce has led to customers freely handing over their personal
    information to retailers with very little thought about how it is used. The same
    is also true for retailers, large and small, who use marketplace platforms such
    as Amazon or Alibaba to sell their products, although in reality it is a case
    of “accept the terms or else you can’t use the platform”! Building on the security
    theme discussed above, blockchain represents an opportunity to restore the control
    of data to the “rightful owner”:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 电子商务的兴起导致客户自由地向零售商提供他们的个人信息，而对如何使用这些信息考虑甚少。对于使用亚马逊或阿里巴巴等市场平台销售产品的零售商，无论大小，情况也是如此，实际上，“接受条款或无法使用该平台”！在上述安全主题的基础上，区块链代表了一个机会，可以将数据控制权恢复给“合法所有者”：
- en: '**Customers**: building e-commerce platforms on top of blockchain offers enhanced
    security and privacy with no central power owning the data. Customers are free
    to use or sell the data to e-commerce companies if they wish. In this case, the
    customer behavioural data has a value that was mostly given away by the customer.
    Nevertheless, by leveraging blockchain value transference can occur, depending
    on what the customer values in return!'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**消费者**：在区块链之上构建电子商务平台可以提供加强的安全性和隐私性，没有中心权力拥有这些数据。消费者可以自由地将数据用于或出售给电子商务公司。在这种情况下，客户行为数据的价值大部分是由消费者赋予的。然而，通过利用区块链价值转移是可能的，这取决于消费者在另一方面所看重的价值！'
- en: '**Retailers**: Using an e-commerce marketplace usually means that access to
    customer behavioural data is dependent on the marketplace provider—the retailer
    does not own it!'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**零售商**：使用电子商务市场通常意味着访问客户行为数据取决于市场提供商——零售商并不拥有这些数据！'
- en: Blockchain offers the promise of restoring ownership into the hands of the retailers,
    thereby reducing the cost of acquiring the data and driving more equitable competition.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链承诺将所有权恢复到零售商手中，从而降低获取数据的成本并推动更公平的竞争。
- en: Furthermore, blockchain can drive the advancement of e-commerce business models
    by opening up access to valuable data sources in different ways and by providing
    the security backbone to ensure trust between parties. Value can be created not
    just by selling data but also by encouraging innovation without breaching data
    protection or impacting competitive advantage.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，区块链可以通过以不同方式开放访问有价值的数据源并为确保各方之间的信任提供安全基础来推动电子商务商业模式的发展。价值创造不仅仅通过销售数据，还可以通过促进创新而不违反数据保护或影响竞争优势来实现。
- en: 7 Self-sovereign Identity
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 自主身份
- en: As there appears to be some confusion regarding the meaning and role of self-sovereign
    identity (SSI), it makes sense to begin with a simple definition before examining
    the key role that SSI plays in enabling many of the aspects of the IoV.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 由于关于自主身份识别（SSI）的含义和作用似乎有些混淆，因此在探讨SSI在实现物联网价值（IoV）的许多方面所发挥的关键作用之前，先从一个简单的定义开始是有意义的。
- en: SSI is a model used to manage identities in a digital world, whereby businesses
    and individuals can control their personal information, where it is held and how
    it is used. Identity is no longer just a passport issued by the government.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 自主身份识别（SSI）是一种用于在数字世界中管理身份的模型，通过这个模型，企业和个体可以控制自己的个人信息，决定其存储位置以及使用方式。身份不再只是政府发放的护照。
- en: Storing SSI on a blockchain, and sharing that information when required, disintermediates
    the traditional role of third parties in trust validation and provides self-sovereign
    control. This personal information can then be used to identify participants in
    transactions. Decentralised digital identity is not new; the concept has been
    around since the 1970s—what is relatively new is the potential use of blockchain
    to help facilitate it.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链上存储SSI，并在需要时分享这些信息，去中介化了第三方在信任验证中的传统角色，提供了自主的主权控制。然后，这些个人信息可用于识别交易参与方。去中心化的数字身份并不是新概念；这个概念自20世纪70年代起就已经存在——相对新颖的是区块链技术帮助实现它的潜力。
- en: SSI can be a key enabler of new model approaches in the area of e-commerce.
    By taking control of their SSI, businesses and individuals can control what information
    they chose to share and with whom they chose to share it. This is a key part of
    establishing trust.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 自主身份识别可以成为电子商务领域新模型方法的关键促进因素。通过掌控自己的SSI，企业和个体可以控制他们选择分享哪些信息以及与谁分享。这是建立信任的关键部分。
- en: SSI provides the efficient control of private information, rather than having
    the owner hand over all their data, knowingly or otherwise, to third parties who
    may then use it for their purposes or even sell it on to others. The reality online
    is that if you are not paying for a service then you are the product, and you
    are paying for it with your data (such as on the major social media platforms).
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 自主身份识别提供了私人信息的有效控制，而不是让所有者将数据（无论是否意识到）交给第三方，第三方可能会将其用于自己的目的，甚至转售给其他人。在线现实中，如果你没有为服务付费，那么你就是产品，并且你用数据来支付（如在主要社交媒体平台上）。
- en: The burden of managing personal data passes to the individual, who then also
    has to consider its security.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 管理个人数据的负担转移到了个体身上，他们还需要考虑数据的安全性。
- en: The evolving framework of regulatory models, such as the EU’s GDPR, the US Privacy
    Act and Federal/State laws, are establishing compliance requirements that must
    also not be overlooked.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 不断发展的监管模型框架，如欧盟的GDPR、美国的隐私法案和联邦/州法律，正在建立必须遵守的要求，这些要求同样不容忽视。
- en: For further information about the evolution of identity, please refer to Allen
    ([2016](#CR1)), whose work includes the famous “Ten principles of Self-sovereign
    Identity”.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 关于身份发展的更多信息，请参考艾伦的作品([2016](#CR1))，其中包含了著名的“自我主权身份的十项原则”。
- en: Regarding the IoV, identity is key if transactions are to be trusted.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 关于IoV，如果交易要获得信任，身份是关键。
- en: In loyalty, being able to identify the individual and build their profile uniquely
    is foundational. The use of marketing techniques to drive the behaviour of consumers
    incentivised by loyalty hinges on recognising the consumer and what segments they
    belong to.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在忠诚度方面，能够唯一识别个人并建立他们独特的档案是基础。使用营销技术来驱动由忠诚度激励的消费者行为，取决于识别消费者以及他们属于哪些细分市场。
- en: In direct to consumer, the individual becomes the direct channel for the product
    or service, so again their identity is critical. Building a history of transactions
    and subscriptions rapidly becomes a valuable source of insight.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在直接面向消费者的情况下，个人成为产品或服务的直接渠道，因此他们的身份至关重要。迅速建立交易和订阅的历史成为宝贵的洞察来源。
- en: In servitisation, the use of verifiable customer records and supplier records
    are inherently based upon unique identity. To allow access to the information
    on transparency and traceability need to be managed, so again this is dependent
    on secure identity.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在服务化方面，使用可验证的客户记录和供应商记录是基于唯一身份的。为了允许访问关于透明度和可追溯性的信息，这些信息需要得到管理，因此这同样依赖于安全的身份。
- en: In sustainability, identity is essential because rewarding the right behaviours
    requires clear identification.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在可持续性方面，身份是至关重要的，因为奖励正确行为需要明确的识别。
- en: In data, unique identification of the individual and the organisation are critical
    elements of the underlying data infrastructure used to collate and analyse this
    data into information.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在数据中，个人和组织的一致性识别是用于汇集和分析这些数据以成为信息的数据基础设施的关键要素。
- en: Identity is vital to the security of information and ensuring accurate and attributable
    information.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 身份对信息的安全和确保准确且可追溯的信息至关重要。
- en: 8 Conclusion
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8 结论
- en: The IoV may be a relatively new concept which is continuing to evolve, but it
    is clear that it is here to stay. Emerging technologies such as blockchain have
    a critical role to play in enabling this exchange of value.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网价值（IoV）可能是一个相对较新的概念，它仍在不断发展之中，但很显然，它将会持续存在。像区块链这样的新兴技术在促进这种价值交换方面扮演着至关重要的角色。
- en: Although there are multiple blockchain platforms on the market today, this will
    change going forward through consolidations, failures and technology breakthroughs.
    In consumer markets, the winning platforms will be the ones that effectively address
    the areas of loyalty, direct to consumer, servitisation, sustainability, data
    and self-sovereign identity. All these areas have a direct impact on the evolving
    role of e-commerce business models.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管目前市场上存在多个区块链平台，但随着时间的推移，通过整合、失败和技术突破，这种情况将会改变。在消费者市场中，获胜的平台将是那些有效解决忠诚度、直接面向消费者、服务化、可持续性、数据和自我主权身份等领域的平台。所有这些领域都对电子商务商业模式的发展角色产生直接影响。
- en: By briefly addressing each of these critical areas, this article has attempted
    to bring some clarity to the evolving role of the IoV and how it is already starting
    to change the world of both the consumer and the entire consumer market.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 通过简要讨论这些关键领域，本文试图为物联网价值（IoV）的发展角色带来一些清晰，并说明它已经开始改变消费者及其整个消费者市场的世界。
