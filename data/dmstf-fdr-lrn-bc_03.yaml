- en: ABSTRACT
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: With the rapid development of big data technologies, their applications are
    growing rapidly. Conventional big data management is vulnerable. If any tampering
    occurs over stored database or sometimes untrusted data gathering occurs, then
    it causes serious issues with conventional data management. To resolve these problems,
    this chapter is focused on the development of blockchain technology for secure
    educational big data (EBD). Blockchain techniques divide the data blocks into
    secure data blocks using cryptography algorithms. The secure data blocks are connected
    in the chain with each other. This ensures security as well as flexibility. So,
    in this chapter, the proposed methodology had adopted blockchain technology and
    ensures its efficiency due to its decentralized and flexible approach.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大数据技术的快速发展，它们的应用也在快速增长。传统的大数据管理是脆弱的。如果对存储的数据库进行任何篡改，或者有时发生不可信的数据收集，那么它将导致传统数据管理出现严重问题。为解决这些问题，本章专注于开发用于安全教育大数据（EBD）的区块链技术。区块链技术使用加密算法将数据块划分为安全数据块。安全数据块彼此连接在链中。这确保了安全性和灵活性。因此，在本章中，所提出的methodology采用了区块链技术，并确保了其效率，因为其去中心化和灵活的方法。
- en: INTRODUCTION
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: Growing demand and Internet development for things and big data encourage a
    scientific measurement concept and discovery. Big data is a collection of strategies
    that could assist with the continuous assessment and transformation of the higher
    education system to meet the rapid speed of evolving developments in various sectors
    of the economy, which in turn generates a range of employee skills. Technology
    is an essential component that has radically altered how education is delivered.
    For example, mobile equipment, remote access systems and conference calling, academic
    platforms and services, etc. Teachers, students, academics evaluation experts,
    decision-makers interact, and researchers, including different types of technology
    used in education. These are aimed at affecting and enhancing learning and teaching
    and reflecting the use of modern technologies in real learning environments realistically.
    Large quantities of data are created through contact with these technologies,
    ranging from a single access log file to institutional-level operations. Educational
    systems, however, are not yet fully prepared to address them and use them to improve
    their continued quality (Qin, 2015). It is more pressing than ever that challenges
    be regulated within the education system. During the duration of the investigation
    and use of knowledge discovery, various options such as big data and analytics
    were indeed considered.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 日益增长的对物品和大数据的需求以及互联网的发展鼓励了一个科学测量概念和发现。大数据是一系列策略，可以帮助连续评估和转变高等教育体系，以满足经济各个部门快速发展的需求，从而产生一系列员工技能。技术是根本改变了教育交付方式的重要因素。例如，移动设备、远程访问系统、电话会议、学术平台和服务等。教师、学生、学术评价专家、决策者互动，以及研究人员，包括教育中使用的不同类型的技术。这些旨在影响和提高学习和教学，并反映现代技术在真实学习环境中的实际使用。通过与这些技术接触，产生了大量数据，从单个访问日志文件到机构级别的运营。然而，教育体系尚未完全准备好应对这些问题并利用它们改进其持续质量（秦，2015）。在教育体系内规范挑战比以往任何时候都更加紧迫。在调查和知识发现的使用期间，确实考虑了诸如大数据和分析之类的各种选项。
- en: Big Data and Education
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据与教育
- en: To explain and characterize the recent development and nature of massive data
    sets, Big Data (Bedi et al 2021) is now commonly used. In many sectors, it is
    found. There is constant receipt of large volumes of data from diverse sources
    and in different formats generated by the public, corporate, and social sectors.
    In certain situations, the information is exceptionally massive, such as petabytes
    that surpass the warehouse's structural or material capital, are handled and processed
    and are thus referred to as deep learning. Sector by sector or, in general, within
    the same sector, department by department (Qin, 2015). Because of its attribute
    of becoming huge, big data is referred to as such. Big data is therefore distinguished
    by additional features, including the various forms and ways and the distinct
    information streams, and the pace at which they are generated and, quite significantly,
    either by the intensity at which it is gathered. They are commonly extracted or
    often handled in actuality. They all have volume (size) and a wide range (sources,
    ways, and types) as well as pace (speed and frequency), illustrating and presenting
    challenges to data that would be another issue (Xuejuan, 2015).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解释和描述大规模数据集的最新发展和本质，现在 commonly used Big Data (Bedi等人，2021年)。在许多部门中，它被发现。不断收到来自公众、企业和社会部门的各种来源和不同格式的庞大数据量。在某些情况下，信息非常庞大，例如超出仓库的结构或材料资本的petabytes，被处理和加工，因此被称为深度学习。部门对部门，或一般而言，在同一部门内，部门对部门（Qin，2015年）。由于其变得庞大的属性，大数据因此被称为如此。大数据因此具有其他特征，包括各种形式和方式，以及独特的信息流，以及它们产生的速度，非常重要，以及它被收集的强度。它们通常实际提取或经常处理。它们都有体积（大小）和广泛范围（来源、方式和类型）以及速度（速度和频率），展示了呈现给数据的挑战，这将是另一个问题（Xuejuan，2015年）。
- en: When the number, diversity, and speed are high simultaneously, data in a particular
    system or domain is called big data, irrespective of whether all three of such
    features may be deemed 'tiny' for the text field. The data can vary between megabytes
    and petabytes, depending on the domain. Therefore, large data is context-specific
    and could refer to different types and sizes from one domain to the next. This
    is sufficient throughout this situation to question the limitations on how the
    information could be interpreted and evaluated so that it could be used only for
    multiple purposes. However, interpreting the data by analyzing it at a higher
    predictive rate and facilitating the development of data-driven systems and practices
    is the challenge common to all these areas (Abu et al., 2019).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当数量、多样性和速度同时很高时，无论这三个特征中的所有特征对于文本领域可能被认为是“微小”的，特定系统或领域中的数据都被称为大数据。数据可以从兆字节到拍字节不等，这取决于领域。因此，大数据是特定上下文的，可能指的是从一个小领域到另一个领域不同的类型和大小。在这种情况下，质疑对信息如何被解释和评估的限制是足够的，以便它只能用于多个目的。然而，通过在更高的预测率下分析数据来解释数据，并促进数据驱动的系统和实践的发展，是所有这些领域共有的挑战（Abu等人，2019年）。
- en: Large amounts of data and analytics have brought benefits to results in various
    situations, thus providing an immensely helpful strategy in their possible impact
    on education, analysis methods in the area of business intelligence and analysis
    (Toivonen et al., 2019), or the field of professional data mining technologies
    (Miah et al., 2020). Due to the small analysis towards the use of Big Data and
    analysis in educational standards, we are looking to launch the user to the different
    territory of Big Data in academia where Data Analysis is integrated into technology,
    and also how information curriculum could be presented to different teams, such
    as politicians, assessment specialists, faculty, in different aspects and perspectives.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 大量数据和分析在各种情况下为结果带来了好处，从而为他们在教育可能影响、商业智能和分析领域的分析方法（Toivonen等人，2019年），或专业数据挖掘技术领域（Miah等人，2020年）的潜在影响提供了极大的帮助。由于对大数据的使用和分析在教育标准上进行的分析很少，我们希望通过将用户带入学术领域中大数据的不同领域，其中数据分析融入了技术，还介绍了如何将信息课程呈现给不同的团队，例如政治家、评估专家、教师等，从不同的方面和角度来看。
- en: Educational Big Data (EBD)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 教育大数据（EBD）
- en: Higher education is one area in which data contain volume, diversity, and speed.
    Massive volumes of educational data are gathered and generated daily in the higher
    learning environment from various sources and formats. Education data ranges from
    what comes through its use and engagement with learning analytics and networks
    by learners to active learning and course information that involves a curriculum
    such as learning materials, learning goals, test outcomes, activities, and a separate
    category of data related to processes and procedures for administrative, instructional,
    and quality improvement (Li, 2020).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 高等教育是数据包含体积、多样性和速度的领域之一。在高等教育环境中，每天都从各种来源和格式收集和生成大量的教育数据。教育数据包括学习者通过使用和学习分析以及网络进行学习所涉及的内容，以及涉及课程（如学习材料、学习目标、测试结果、活动和与管理和教学过程以及质量改进相关的另一类数据（Li，2020）。
- en: Quite precisely, a few of the fields found wherein Large Knowledge management
    Systems are implemented adequately for higher education research and development
    are the program and its materials, as a major component of Global Academic Data
    (Li, 2020). In the context of teaching and learning, the restricted use of big
    data in academic achievement, as well as the scale and scope of such data, implies
    that particular strategies need to be applied to discover the valuable new information
    that is currently concealed in the data (Zhang et al., 2020). Such approaches
    could be extracted and modified from several other fields that are dominated by
    data analytics and used effectively to exploit big data in the curriculum. These
    methods will be used to allow us to experience student academic achievement strategies,
    and also, It can be dramatically influenced by explaining areas of large education
    data, such as children's real skills based on the curriculum taught (Yu et al.,
    2019). Together, Data technology has shown the ability to facilitate different
    higher education activities at this time. These activities include “administrative
    decision-making and institutional distribution of resources,” preventing individuals
    at risk through failing to recognize them early, developing successful teaching
    strategies, and transforming the conventional view of the program to rethink it
    as a pattern of interactions and links between various data individuals collected
    and frequently generated from LMS.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 非常精确地，在高等教育研究和开发中充分实施大型知识管理系统的一些领域是该计划及其材料，作为全球学术数据（Li，2020）的一个主要组成部分。在教学和学习背景下，学术成就中对大数据的受限使用以及此类数据的规模和范围意味着需要采取特定策略来发现目前隐藏在数据中的有价值的新信息（Zhang等，2020）。这些方法可以提取并修改其他几个由数据分析主导的领域，有效地利用课程中的大数据。这些方法将用于让我们体验学生学术成就策略，同时，通过解释大型教育数据领域，例如基于课程教授的真实技能（Yu等，2019），也可以极大地影响它。共同地，数据技术目前已经显示出促进不同高等教育活动的能力。这些活动包括“行政决策和机构资源分配”，通过早期识别他们来防止处于风险中的人，制定成功的教学策略，并将传统课程观念转变为重新思考它作为从LMS收集并经常生成的各种数据个体之间的交互和链接的模式。
- en: Objectives of EBD
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 教育大数据（EBD）的目标
- en: • Prediction and identification of student learning behavior.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测和识别学生学习行为。
- en: • We are improving the learning experience.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们正在改善学习体验。
- en: • Identification of student progress and teaching pattern of faculty.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 识别学生进步和教师教学模式。
- en: • To design and develop a course structure and its impact on learning.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计和开发课程结构及其对学习的影响。
- en: • Development of a learning model by application of data mining or machine learning.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过应用数据挖掘或机器学习开发学习模型。
- en: • It helps to improve the administrative structure, and organize resources.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它有助于改善行政结构，组织资源。
- en: • It helps to improve curricular effectiveness.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它有助于提高课程有效性。
- en: Blockchain in Educational Big Data
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 教育大数据中的区块链
- en: Blockchain was introduced in 2008 as an emerging technology. It was initially
    used in the registry of Bitcoin cryptocurrency transactions as a peer-to-peer
    ledger (Memon et al., 2019). The goal is to eliminate any third-party agents and
    to encourage people to monitor their financial affairs. Cryptocurrency has been
    established as a distributed network of peer nodes. The transaction replica in
    each of the nodes on the Network is provided by (1) the entrance in its booklet
    is written when it is supported from either device in the System, (2) the activity
    by its users is simulcast to several other nodes within the Network, and (3) the
    booklet is verified regularly to be the same as the booklet held on the Network.
    Researchers and practitioners are realizing the enormous significance of its underlying
    technology as Bitcoin continues to grow in popularity (Gatteschi et al., 2018).
    In cryptocurrencies, as well as in many other fields, Block chain's unique capacity,
    including immutability, transparency, and confidence, is useful. The number of
    cryptocurrency technologies has, however, become built-in in different fields
    (Chen et al., 2018), (Nwosu et. al 2021).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是在2008年作为一种新兴技术被引入的。最初它被用于比特币加密货币交易的注册，作为一个点对点的账本（Memon等人，2019年）。目标是消除任何第三方代理，并鼓励人们监控自己的财务事务。加密货币已经建立了一个分布式网络的节点。网络上的每个节点中的交易副本由（1）当它从系统中的任何设备支持时，在其账本入口处写入，（2）其用户的活动被模拟广播到网络中的几个其他节点，（3）定期验证账本与网络中持有的账本是否相同。随着比特币的日益流行，研究人员和实践者开始意识到其底层技术的重要性（Gatteschi等人，2018年）。在加密货币以及许多其他领域，区块链的独特能力，包括不可变性、透明性和信任，是有用的。然而，加密货币技术的数量已经成为了不同领域的基础（Chen等人，2018年）（Nwosu等人，2021年）。
- en: The main purpose of this paper is to examine blockchain technologies and their
    impact on the analysis of large educational data. It cannot be completed with
    a fork, and developers nearby the world remain to enlarge their functions. Many
    Blockchain-based data systems have previously been developed by many researchers
    (Li, 2020). Though many studies are proposed to use Blockchain to accomplish academic
    records, it is still essential to improve the usage of Blockchain technology in
    the education system to offer secure record management, validation, authorization,
    and integrity of educational data.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的主要目的是研究区块链技术及其对大型教育数据分析的影响。它不能通过分叉完成，而且世界各地的开发人员仍然需要扩大其功能。许多研究人员之前已经开发了许多基于区块链的数据系统（Li，2020年）。尽管许多研究提出使用区块链来完成学术记录，但仍然需要改进区块链技术在教育系统中的使用，以提供安全的记录管理、验证、授权和教育数据的完整性。
- en: 'This paper provides the following main contributions:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本文提供了以下主要贡献：
- en: • In this paper, a state-of-the-art application of Blockchain and its associated
    challenges are presented.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 本文介绍了区块链的最新应用及其相关挑战。
- en: • Related works of researchers are also focused on in this paper to explore
    their advantages and limitations for further improvement.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 研究者的相关工作也是本文的关注重点，以探索他们的优势和局限性，为进一步改进提供依据。
- en: • A blockchain-based trust model is proposed with educational big data.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 提出了一个基于区块链的教育大数据信任模型。
- en: 'The remaining section of this paper are illustrated to be as follows: Section
    2 describes related works about the different contributions of researchers for
    integrating Blockchain in the field of education. Section 3 paper illustrates
    the challenges summarized from the existing blockchain educational model. Section
    4 gives a descriptive overview of the proposed model. Finally, in section 5 conclusion
    and future research scope are discussed.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的剩余部分如下所示：第2部分描述了关于研究者对区块链在教育领域不同贡献的相关工作。第3部分阐述了现有区块链教育模型总结出的挑战。第4部分对提出的模型进行了描述性概述。最后，在第5部分讨论了结论和未来研究范围。
- en: LITERATURE REVIEW
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 文献综述
- en: 'According to Gatteschi et al. (2018), the growth of crypto-currency implementation
    may be broken into three key phases: 1.0, 2.0, and 3.0\. It was used to promote
    cryptocurrency and basic cash trading. Block-chain 1\. Blockchain 2.0 for properties
    and intelligent contracts was then introduced. Such intelligent agreements impose
    additional requirements and criteria which must be met before they can be registered
    within the Blockchain. Registration occurs without a third party''s intervention.
    Several applications in different sectors, such as education, health, and science,
    the government, were developed in Blockchain 3.0\. Blockchain persists in the
    primary level of education. Only a smaller number of education institutions used
    blockchain technology. It is used by most of these organizations to justify and
    exchange educational credentials and/or learning results attained by their students
    (Chen et al., 2018). Field experts suggest that cryptocurrency technology can
    bring much more and greatly improve the ground. Nespor (2018) reports that cryptocurrency
    could weaken schools'' central position as certifying officers and provide students
    with more educational experiences. While the volume of literature on the application
    of Blockchain to education has increased in recent years, it is still fragmented,
    and no systematic review on the subject has yet been carried out. This analysis
    is of considerable value to include a state-of-the-art overview and advice-proof
    practice. This article, however, contributes in an actual and reasonable manner
    to the research of teaching methods by examining the use of cryptocurrency technologies
    in schools. The main target audience of these companies is managers, policymakers,
    academics, and researchers who want to secure knowledge of this emerging technology
    (Okoli et al., 2010).'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Gatteschi等人（2018年）的研究，加密货币实施的成长可能被分为三个关键阶段：1.0、2.0和3.0。它最初被用来推广加密货币和基本的现金交易。区块链1.0。随后推出了用于财产和智能合约的区块链2.0。这些智能合约施加了额外的要求和标准，在它们可以被注册到区块链之前必须满足这些要求和标准。注册过程无需第三方干预。在不同的部门，如教育、卫生和科学，以及政府部门，开发了区块链3.0的应用。区块链在基础教育阶段持续存在。只有少数教育机构使用了区块链技术。其中大多数组织使用区块链技术来证明和交换学生取得的学历证明和学习成果（Chen等人，2018年）。业界专家建议，加密货币技术可以带来更多的好处，并极大地改善基础。Nespor（2018）报告称，加密货币可能会削弱学校作为认证机构的中心地位，并为学生提供更多的教育经验。尽管近年来关于将区块链应用于教育的文献数量有所增加，但仍然零散，还没有对该主题进行过系统审查。这项分析对于提供最新的概览和建议性实践具有很大的价值。然而，本文通过检查学校中加密货币技术的使用，为教学方法的研究做出了实际而合理的贡献。这些公司的主要目标受众是经理、政策制定者、学术界人士和研究人员，他们希望掌握这一新兴技术（Okoli等人，2010年）。
- en: Trainee powered by blockchain education has recently become the subject of interest,
    and relevant system architectures and intelligent systems are discussed. However,
    in the education blockchain, difficult to experiment and optimize need to be further
    solved, and problems of difficult to model, and further research is required for
    driving mechanisms, application scenarios, and other issues. Gong et al. (2019)
    presented an overview of education blockchain, including problems and concerns,
    before incorporating a parallel analytical approach and blockchain technology.
    The author also suggested blockchain parallel education and its guided process,
    delivery of functions, application scenarios, data transfer, and related issues;
    Eventually, many questions are posed for debate. Naumova et al. (2019) described
    the major attributes of Blockchain emerging technologies, which have produced
    many valuable responses among professional and academic groups. The prospects
    for evaluating the possibility of its successful application in other areas were
    evident following its success in the financial market, where the block chained
    contains iced blocks the chain which describes all transactions with virtual coins,
    like Bitcoin, Litecoin, Ethereum, and others. Since education in Russia is undergoing
    a duration of initiatives, the possibilities and issues of implementation in this
    sphere are given special attention. The article explores the feasibility of implementing
    blockchain technology in the field of education for distributed registries and
    mass applications. And the probability that the teaching material can be improved
    is also assessed. Liu et al. (2019) used the blockchain system's openness and
    – anti properties to achieve a collaborative system for education and industry
    based on the Hyperledger blockchain framework. The System replicates the positions
    of universities and businesses in the System using the Certificate Authority service
    and transactions in the Hyperledger network. It allows institutions and businesses
    to access ideas in a clear manner that achieves information symmetry between participant
    knowledge and skills information business selection requirements, and competitive
    analysis. The above represents a tremendous endeavor to apply blockchain technology
    as a pilot for new technologies in academic achievement and industrial cooperation.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 近期，基于区块链的教育培训成为关注焦点，相关的系统架构和智能系统被热议。然而，在教育区块链中，实验和优化难度大需要进一步解决，难以建模的问题，对驱动机制、应用场景等需要进一步研究。Gong等人（2019）在纳入并行分析方法和区块链技术之前，对教育区块链的问题和关注点进行了概述。作者还提出了区块链并行教育的指导过程、功能交付、应用场景、数据传输等相关问题；最终，提出了许多值得讨论的问题。Naumova等人（2019）描述了区块链新兴技术的主要特征，这在专业和学术群体中产生了许多有价值的回应。在金融市场取得成功后，其成功应用于其他领域的可能性评估变得明显，区块链包含了描述所有与虚拟货币（如比特币、莱特币、以太坊等）交易的冰冻区块链。由于俄罗斯的教育正在经历一段改革时期，在这个领域实施的可能性和问题受到了特别关注。本文探讨了在教育领域实施区块链技术以实现分布式注册和大规模应用的可行性。同时评估了教学材料可能得到改进的概率。刘等人（2019）利用区块链系统的开放性和-抗性，基于Hyperledger区块链框架实现了教育和工业协同的协作系统。系统通过证书授权服务和Hyperledger网络中的交易，复制了大学和企业在这个系统中的位置。它允许机构和企业以清晰的方式访问思想，实现了参与者在知识技能信息和业务选择要求之间的信息对称，以及竞争分析。上述内容代表了将区块链技术作为新科技在学术成果和工业合作方面的巨大努力。
- en: EduBloud, the interdependent Blockchain facilitated education cloud, was proposed
    by Wang et al. (2019). This framework demonstrated increased reliability, lower
    latency, better data performance, and improved economic productivity than the
    configuration options of the Blockchain. Zaiarnyi et al. (2019) have mentioned
    the advantages and inconveniences of implementing in higher education of distributed
    information systems using blockchain technology. The report also describes the
    requirements for introducing institutions of higher education of shared information
    management based on blockchains. The main guidelines of this technology application
    in the higher education system are devoted to particular attention. The findings
    also highlight the kinds of quality education that can be integrated using blockchains.
    Examples of institutions of higher education utilizing hedging strategies in their
    operations are listed in the report. A few standards for creating blockchain-based
    shared information security are drawn up.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 王等人（2019年）提出了EduBloud，一个相互依赖的区块链支持的教育的云平台。这个框架展示了比区块链的配置选项更高的可靠性、更低的延迟、更好的数据性能和提高的经济生产力。Zaiarnyi等人（2019年）提到了在高等教育中使用区块链技术实施分布式信息系统的好处和不便之处。该报告还描述了引入基于区块链的共享信息管理的大学机构的要求。这项技术在高等教育系统中的应用主要指导方针受到了特别关注。研究结果也突出了可以通过区块链集成的教育质量。报告中列出了几所采用对冲策略在运营中使用高等教育机构的例子。该报告还制定了几项创建基于区块链的共享信息安全标准的建议。
- en: CHALLENGES OF ADOPTING BLOCKCHAIN TECHNOLOGY IN EDUCATION
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 教育中采用区块链技术的挑战：
- en: There have been eight different challenges described below in figure 1.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 下面图1描述了八个不同的挑战。
- en: '| Figure 1\. Challenges of adoption of blockchain in processing EBD |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '- 图1. 采用区块链处理EBD的挑战'
- en: '| ![Figure978-1-6684-3733-9.ch002.f01](i/ch002.f01.png) |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '![Figure978-1-6684-3733-9.ch002.f01](i/ch002.f01.png) - '
- en: '• Scalability of Blockchain: The rise in blockchain network transactions causes
    bigger blocks. It will greatly affect the redundancy of exchanges.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 区块链的可扩展性：区块链网络交易的增加导致区块变大。这将对交易的冗余产生很大影响。'
- en: '• Privacy and Security: Several types of security and privacy issues can be
    encountered when using blockchain technology, such as targeted activity or information
    theft.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 隐私和安全：使用区块链技术时可能会遇到多种安全和隐私问题，比如有针对性的活动或信息盗窃。'
- en: '• Adoption costs: power cost, infrastructure change costs, timescale cost because
    of slow transactions, costs for managing large-scale data.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 采用成本：电力成本、基础设施改造成本、由于交易缓慢而产生的时间成本、大规模数据管理成本。'
- en: '• Trust: The schools were also afraid to disclose their information on a public
    blockchain.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 信任：学校也担心在公共区块链上披露他们的信息。'
- en: '• Technology adoption: It could be difficult for public universities to decide
    which information and services are to be awarded via the blockchain network.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 技术采用：对于公立大学来说，决定哪些信息和服务的奖励通过区块链网络可能会有难度。'
- en: '• Immutability: It presents a risk in education to adopt blockchain technology.
    Many investigators have stated that utilizing new storage media laws or right
    flawed information can be difficult for educational institutions.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 不可变性：在教育中采用区块链技术存在风险。许多调查人员表示，对于教育机构来说，利用新存储媒体的法律或权利错误信息可能会很困难。'
- en: '• Immaturity: Some immaturity problems, such as bad utilization and complicated
    settings, continue to affect the Blockchain.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 不成熟：一些不成熟的问题，如不良利用和复杂设置，继续影响着区块链。'
- en: '• Data unavailability: Putting information systems throughout the hands of
    consumers might render this rejection region and significantly impact requests
    that rely heavily on just this information.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 数据不可用性：将信息系统交到消费者手中可能会使这个拒绝区域产生很大影响，并且严重影响到依赖这些信息的请求。'
- en: PROPOSED METHODOLOGY
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 拟议的方法论：
- en: 'Remote data access, such as in educational big data (EBD), is based on two
    pillars: data integrity and data privacy. If any unauthorized modification is
    performed, the application developed over these malicious data is dangerous. If
    such tampering occurs in big data applications, it is quite difficult to identify
    easily. So, there is a need to develop an efficient trust management application
    to ensure privacy over big data. Another requirement of security is during data
    processing. There is a need for secure and flexible usage control of EBD. This
    paper intends to improve understanding of Blockchain as a secure data store to
    improve the usage of large software systems and the proper use of Blockchain.
    Data processing problems that are crucial in developing and managing blockchain-based
    applications must be defined and analyzed. This section proposes the model to
    deploy Blockchain in educational big data (EBD).'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 远程数据访问，如在教育大数据（EBD）中，基于两个支柱：数据完整性和数据隐私。如果进行了任何未授权的修改，建立在这些恶意数据上的应用程序是有危险的。如果在大数据应用程序中发生此类篡改，很难轻易地识别。因此，需要开发一个有效的信任管理应用程序以确保大数据的隐私。安全性的另一个要求是在数据处理过程中。需要对
    EBD 的安全且灵活的使用控制。本文旨在提高对区块链作为一种安全数据存储来改进大型软件系统的使用和区块链的适当使用的理解。在开发和管理基于区块链的应用程序中至关重要的数据处理问题必须定义和分析。本节提出了在教育大数据（EBD）中部署区块链的模型。
- en: 'There are some sectors in EBD that can implement Blockchain:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在 EBD 中有几个部门可以实施区块链：
- en: • Securing student/faculty account management
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 保护学生/教职员工账户管理
- en: • Key agreement and management
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 密钥协商和管理
- en: • Secure data management
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 安全数据管理
- en: The best way to implement blockchain-based data trust management is to create
    metadata and store its hash value in the chain that acts as a link between data
    and metadata. If there is tampering with the data, then the hash value of metadata
    will not match. Fig 2 illustrates the Blockchain-based EBD (BlockEBD). The following
    steps are performed to ensure secure data storage and management.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 实现基于区块链的数据信任管理的最佳方式是创建元数据并将其哈希值存储在链中，这充当数据和元数据之间的链接。如果对数据进行篡改，则元数据的哈希值将不匹配。图
    2 说明了基于区块链的 EBD（BlockEBD）。为确保安全数据存储和管理执行以下步骤。
- en: '• Step 1: In this approach, the user information or data are packed into blocks
    by a smart contract.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 步骤 1：在此方法中，用户信息或数据通过智能合约打包成块。
- en: '• Step 2: The smart contract checks the user''s authentication and their information
    and then checks for their personal information in the chain.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 步骤 2：智能合约检查用户的认证和他们的信息，然后检查链中的个人信息。
- en: '• Step 3: If it is not present, then hashing of their data is performed and
    added with the key field in the chain. And finally, update the blockchain server.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 步骤 3：如果不存在，则对他们的数据进行哈希处理并添加到链中的键字段。最后，更新区块链服务器。
- en: '• Step 4: If any of the users want to query someone''s data, he has to enter
    their entity key ID and track the data history. Before checking the entity ID,
    the legality of the incoming request has to be verified.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 步骤 4：如果用户中有人想要查询某人的数据，他必须输入该实体的键 ID 并跟踪数据历史。在检查实体 ID 之前，必须验证传入请求的合法性。
- en: • If the hash result is equal, the central database will be accessed.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 如果哈希结果相等，将访问中央数据库。
- en: '| Figure 2\. Proposed blockchain based EBD |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| 图 2. 提出的基于区块链的 EBD |'
- en: '| ![Figure978-1-6684-3733-9.ch002.f02](i/ch002.f02.png) |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-6684-3733-9.ch002.f02](i/ch002.f02.png) |'
- en: DISCUSSIONS
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论
- en: 'In this section, various blockchain based educational big data security system
    is discussed and their performance is discussed in table 1\. These models were
    presented with limitation of centralized architecture with global security system
    using blockchain. Therefore, the proposed model will ensure the following features
    as compared to existing works:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，讨论了各种基于区块链的教育大数据安全系统，并在表 1 中讨论了它们的性能。这些模型是以具有使用区块链的全球安全系统的集中式架构的限制提出的。因此，提出的模型将确保与现有工作相比具有以下特点：
- en: • Non-token based (decentralized architecture)
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 无代币基础（去中心化架构）
- en: • The proposed model ensures local as well as global secure storage systems.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 提出的模型确保了本地以及全球安全的存储系统。
- en: • Secure user control of EBD to avoid misuse or copyright infringement.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 对 EBD 的安全用户控制，以避免滥用或侵犯版权。
- en: Table 1\. Result comparison on blockchain technology
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 表 1. 区块链技术上结果比较
- en: '| Ref | Technique used | Result | Limitation |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '| 参考文献 | 使用的技术 | 结果 | 局限性 |'
- en: '| Gong et al. (2019) | Spectral clustering, Fuzzy clustering | 82.5% of accuracy
    | Very sensitive to parameter adjustment |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| Gong等 (2019) | 谱聚类，模糊聚类 | 82.5%的准确度 | 对参数调整非常敏感 |'
- en: '| Ji et al. (2020) | Hyper ledger fabric CA server, hyper ledger fabric ordered
    | 87.29 of accuracy | The system consumes high energy |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| 吉等 (2020) | 超账本纤维CA服务器，超账本纤维排序 | 87.29的准确度 | 系统消耗高能量 |'
- en: '| Liu et al. (2018) | Apriori algorithm | 91.96 of accuracy | Low Scalability
    |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| 刘等 (2018) | Apriori算法 | 91.96的准确度 | 扩展性低 |'
- en: '| Li et al. (2020) | Blockchain | - | Not make use of a personal e-learning
    platform to evaluate the performance |'
  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '| 李等 (2020) | 区块链 | - | 没有利用个人电子学习平台来评估性能 |'
- en: '| Toivonen et al. (2019) | Augmented Intelligence method and a cluster analysis
    algorithm Neural N-Tree | 88.9 of accuracy | Limited to small sample sizes. |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '| Toivonen等 (2019) | 增强智能方法及神经N树聚类分析算法 | 88.9的准确度 | 限于小样本量 |'
- en: '| Okoli and K. Schabra (2010) | K-means clustering | 29.3% cost saved overall
    | The system consumes high energy |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| Okoli和K. Schabra (2010) | K-means聚类 | 总体节省了29.3%的成本 | 系统消耗高能量 |'
- en: CONCLUSION
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: CONCLUSION
- en: This paper proposed the blockchain model in a decentralized architecture to
    reduce the trust and privacy issues that arise in educational big data (EBD) management.
    A blockchain model is proposed to ensure secure data usage of EBD and its user
    access control. Several data operations such as data capturing, data processing,
    and its storage or transfer are processed over a blockchain server, a smart contract.
    In the future, the proposed model will be implemented for large-scale evaluation
    and scalable decentralized trust management using Blockchain.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 本文提出了一个在去中心化架构中的区块链模型，以减少教育大数据（EBD）管理中出现的信任和隐私问题。提出了一个区块链模型，以确保EBD的安全数据使用及其用户访问控制。诸如数据捕获、数据处理及其存储或传输等数据操作是处理在一个区块链服务器，智能合约上。在未来，所提出的模型将实施用于大规模评估和可扩展的去中心化信任管理，使用区块链。
