- en: '5 Enhanced Features: Security and Reduced Latency'
  id: totrans-430
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 增强功能：安全和减少延迟
- en: '5.1 Methodology Employed: Security Issue'
  id: totrans-431
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 采用的方法：安全问题
- en: Any robust system works on a set of data (which may be regular or critically
    sensitive). The system stores the data, manages it, and provides a secure, easy,
    and fast means of accessibility to it. Data as a part of any system brings with
    itself a number of security threats and exploitable loopholes. Same goes with
    the healthcare systems which store and operate on huge amounts of patient and
    medical data. It may include the patient’s private information and their health
    information and medical history on a timeline along with the details about the
    healthcare providers. The security and maintenance of such data units becomes
    of utmost importance keeping in mind the threats and information breaches that
    occur which have been seen in the past.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 任何强大的系统都是基于一组数据运行的（这些数据可能是常规的或临界敏感的）。系统存储数据、管理数据，并提供安全、简单和快速的访问手段。作为任何系统的一部分，数据带来了许多安全威胁和可利用的漏洞。医疗系统也是如此，它们存储和操作大量的患者和医疗数据。它可能包括患者的私人信息、他们的健康信息以及医疗历史时间线，以及有关医疗保健提供者的详细信息。考虑到过去发生的威胁和信息泄露，这些数据单位的安全和维护变得至关重要。
- en: 5.1.1 Need for Security and Privacy in Healthcare
  id: totrans-433
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.1.1 医疗保健中安全和隐私的需求
- en: Here, since we are dealing with the idea of maintaining a common platform for
    all of the patients’ medical records at one place irrespective of the place of
    treatment, this centrally stored data would prove to be an easy target for the
    attackers. Security of healthcare data is one of the primary concerns with use
    of technology and if breached could expose lot of sensitive/personal data to the
    world within no time. Data on any network brings with itself the dire necessity
    to be secured especially when it can easily act as a threat to the privacy and
    integrity of its participants involved. Any healthcare system including our very
    own E-healthcare application that deals with the electronic health records (EHRs)
    provides a pool of information for the hackers and intruders. The private data
    of the patients including their name, date of birth, contact details, address,
    etc. obtained from the EHRs can prove to be a cause of the identity thefts. Several
    perfectly fine individuals can then claim access to the prescribed rare or expensive
    medications at the cost of the genuine patient buyers. Not only that, an immoral
    agent or hospitals can claim reimbursement from the health insurance companies
    based on false treatment and documentations.
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，由于我们处理的是在一个地方维护所有患者的医疗记录的想法，不管治疗地点如何，这种集中存储的数据都会成为攻击者的易目标。医疗数据的安全性是使用技术的主要关注点之一，如果被破坏，可能会在很短的时间内将大量敏感/个人数据暴露给世界。任何网络上的数据都带来了急切的安全必要性，特别是当它可能对参与其中的个体的隐私和完整性构成威胁时。任何涉及电子健康记录（EHRs）的医疗系统，包括我们自己的E-医疗应用，都为黑客和入侵者提供了信息池。从EHRs中获取的患者的私人数据，包括他们的姓名，出生日期，联系方式，地址等，可能会导致身份盗窃。然后，几个完全正常的个体可以声称以真实患者购买昂贵的罕见药物。不仅如此，不道德的代理或医院可以根据虚假的治疗和文件向健康保险公司索赔报销。
- en: Apart from these, the vast medical history of a patient suffering from a chronic
    disorder or some rare medical condition is a rich source of study and research
    for the scientists and the laboratories. The attacks on the healthcare system
    are hard to detect (unlike the banking systems); as these attacks are for data
    retrieval, attackers are not identifiable, and hence, it proves to be the most
    common and easy form of cyberattack. Majorly because of these reasons, the security
    of the healthcare data for the IT health professionals becomes of utmost importance.
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，患有慢性疾病或某些罕见疾病的患者的广泛医疗史是科学家和实验室进行研究的丰富资源。对医疗系统的攻击很难检测到（不像银行系统）；因为这些攻击是为了检索数据，攻击者无法识别，因此，这证明了它是最常见和最容易的网络攻击形式。主要是因为这些原因，医疗卫生专业人员对医疗数据的安全性变得至关重要。
- en: 5.1.2 Ingredients for a Perfectly Secure System on Healthcare
  id: totrans-436
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.1.2 实现完全安全的医疗系统的要素
- en: 'To make the system robust, the current study identified the major security
    issues and provided here possible solutions to overcome these issues. They are
    discussed as below:'
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使系统更加健壮，当前研究确定了主要的安全问题，并提供了可能的解决方案以克服这些问题。它们如下所述：
- en: (i)
  id: totrans-438
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: 'Securing the network: No matter how advanced the technology becomes, attacks
    would still be inevitable. But what one can do is to make the attack either very
    difficult or very time-consuming to break through the system. Possible ways of
    doing this are through data encryption, by generating hash codes (using hashing
    algorithms such as SHA-256) for the data, or by the addition of a multilevel verification.'
  id: totrans-439
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 网络安全：无论技术如何先进，攻击仍然是不可避免的。但是一个人可以做的是使攻击变得非常困难或者非常耗时来突破系统。可能的做法包括通过数据加密，为数据生成哈希码（使用哈希算法如SHA-256）或添加多级验证等方式。
- en: (ii)
  id: totrans-440
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: 'Replacement for a centralized storage: A locally available database system
    is the foundation of a weak system in general. In order to avoid this, the data
    can be distributed and so will the points of vulnerability.'
  id: totrans-441
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 替代集中式存储：一般而言，本地可用的数据库系统是一个脆弱系统的基础。为了避免这种情况，数据可以分布式存储，从而增加了攻击点。
- en: (iii)
  id: totrans-442
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)
- en: 'A secluded network: Another important step would be the availability of the
    private network only available to the key participants of the healthcare network.
    These key participants could be the doctors and other healthcare professionals,
    the hospital and healthcare units, pharmacies, laboratories/pathologies, health
    insurers, and patients.'
  id: totrans-443
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个隔离的网络：另一个重要步骤将是提供仅供医疗保健网络的关键参与者使用的私人网络。这些关键参与者可能是医生和其他医疗保健专业人员、医院和医疗单位、药房、实验室/病理学、健康保险公司和患者。
- en: (iv)
  id: totrans-444
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iv)
- en: 'Transparency to some extent: This doesn’t mean that the insertion and retrieval
    of health records or any other information needs to be public but with a security
    mechanism should be maintained to indicate any unauthorized intrusion to the network
    or an attempt to make changes in data.'
  id: totrans-445
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在一定程度上透明：这并不意味着健康记录或任何其他信息的插入和检索需要是公开的，而是应该保持安全机制，以指示对网络的任何未经授权的入侵或尝试更改数据。
- en: (v)
  id: totrans-446
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (v)
- en: 'Limited access: No doubt each participant who is also a part of the network
    is authorized to access and modify the data available there. But the extent to
    which each of them can do that can be controlled or the permission to do so would
    be required every time some need comes up.'
  id: totrans-447
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有限的访问权限：毫无疑问，每个也是网络一部分的参与者都有权访问和修改那里可用的数据。但每个人可以做到的程度可以受到控制，或者每次有需求时都需要获得权限。
- en: '5.1.3 Blockchain: Solution to Problems'
  id: totrans-448
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.1.3 区块链：问题的解决方案
- en: 'As discussed above, the challenges one faces in setting up an all-roundly secured
    system are numerous, but with the implementation of blockchain, all of the security
    issues discussed above can be managed. Management and security of the health records
    and other private data can be efficiently implemented through the latest blockchain
    technology. There are reasons for the same:'
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，在建立全面安全的系统中所面临的挑战是众多的，但通过区块链的实施，上述所有安全问题都可以得到管理。通过最新的区块链技术，可以有效地实施对健康记录和其他私人数据的管理和安全保障。其中的原因有：
- en: (i)
  id: totrans-450
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: It provides complete data security based on the data encryption and hash code
    generation.
  id: totrans-451
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 它基于数据加密和哈希码生成提供完整的数据安全保障。
- en: (ii)
  id: totrans-452
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: It makes use of a decentralized storage mechanism.
  id: totrans-453
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 它采用了分散式存储机制。
- en: (iii)
  id: totrans-454
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)
- en: It allows knowledge of the network and data only to the participants of the
    network.
  id: totrans-455
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 它只允许网络和数据的参与者了解相关知识。
- en: (iv)
  id: totrans-456
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iv)
- en: Any transactions, insertion, deletion, and modification of the stored records
    are visible to all (not the data which is actually in the encrypted form but the
    information or notice about the same).
  id: totrans-457
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 所有存储记录的任何交易、插入、删除和修改对所有人可见（实际上不是以加密形式存在的数据，而是关于它的信息或通知）。
- en: (v)
  id: totrans-458
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (v)
- en: No transaction, accessibility, or alteration in record can be done without the
    approval of both, medical expert and the patient concerned.
  id: totrans-459
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 没有经医疗专家和相关患者批准，任何交易、可访问性或记录的更改都不能进行。
- en: Blockchain can be defined as a distributed, decentralized, and encrypted network
    data storage and accessibility service. The various stakeholders that are a part
    of the blockchain control the retrieval of records, and only and only they have
    the authority to access the data. The blocks that are linked tend to have a hash
    code derived from its previous block, and that block derives it from its previous
    block and so on. Hence, whenever an intruder or someone unauthorized to the network
    tries to access or make changes to the ledger, the entire chain changes its hash
    code, and the participants get to know. Moreover, the two-way key encryption ensures
    that even if an intruder gains access to the chain, he/she should not be able
    to access the data thereafter as well.
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以被定义为一个分布式、去中心化和加密的网络数据存储和访问服务。参与区块链的各方控制着记录的检索，并且只有他们才有权访问数据。连接的区块往往具有从其上一个区块派生的哈希码，而该区块又是从其上一个区块派生的，依此类推。因此，每当入侵者或未经授权的人员尝试访问或更改分类账时，整个链都会更改其哈希码，参与者会知晓。此外，双向密钥加密确保即使入侵者获得了对链的访问权限，他/她也不应能够随后访问数据。
- en: 5.1.4 Healthcare Record Maintenance in a Blockchain Network
  id: totrans-461
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.1.4 医疗保健记录在区块链网络中的维护
- en: As already discussed above, blockchain technology allows the patients to control
    the accessibility of their records in the distributed system by changing the access
    rules for the various participants, for example, allowing a practitioner or researcher
    to access the records only for a fixed period of time. The medical records are
    added as ordered records arranged in a block structure. These blocks are connected
    to each other in a peer to peer network forming a decentralized network. Every
    new block of information is validated by any of the participant nodes with the
    help of a consensus algorithm (proof of work (PoW)) and added only if validated
    successfully. The process is termed as mining, and the node that successfully
    performs the validation is the miner.
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，区块链技术允许患者通过更改各参与者的访问规则来控制他们在分布式系统中的记录的可访问性，例如，仅允许从业者或研究人员在固定时间内访问记录。医疗记录以按顺序排列的块结构添加。这些块通过点对点网络连接在一起形成分散式网络。新信息块由任何参与者节点借助共识算法（工作证明（PoW））进行验证，只有在验证成功时才添加。这个过程被称为挖掘，成功执行验证的节点是矿工。
- en: Blocks are uniquely identified by a hash code which acts as a digital fingerprint
    for each block. The hash of a new block is generated taking into account the hash
    of the previous block. This logic makes it nearly impossible to modify the data
    in the midst of the block chain since changes made to any one block would alter
    not only the hash of the current block but also the hash of all the blocks following
    it at the same time, thus allowing the participants to be aware of the intruders
    in the network.
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: 区块由哈希码唯一标识，这充当每个块的数字指纹。新块的哈希是根据前一块的哈希生成的。这个逻辑使得在区块链中间修改数据几乎是不可能的，因为对任何一个块所做的更改不仅会改变当前块的哈希，还会同时改变其后所有块的哈希，从而使参与者能够意识到网络中的入侵者
- en: Blockchain implements smart contracts which are a kind of computer protocols
    that execute automatically as and when the defined prerequisites are met. This
    ensures the transactions only between the trusted parties and eliminates the need
    for a central authority for verification. These are not a direct part of the blockchain
    network but work rather separately.
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链实现了智能合约，这是一种在定义的先决条件满足时自动执行的计算机协议。这确保了只有受信任的各方之间进行交易，并消除了需要中央机构进行验证的需要。它们并不直接是区块链网络的一部分，而是单独运行。
- en: Besides everything, a system that was originally designed for storing the money
    transaction details can be deduced to be secure and reliable enough to be trusted
    with any other type of information too. The medical record management would become
    efficient and the insurance claim process simpler. Interconnection of the hospitals,
    clinics, and pathologies in terms of data storage and retrieval would deal with
    the mishandling of patient’s medical records. Acceleration of the clinical and
    biomedical research would lead to improved inference outcomes. Safety and accuracy
    of the treatment are provided to the patients based on the medical history, hence
    making the patients and data owners aware of their ownership rights, thus allowing
    the system to be patient-centric in interoperability unlike the conventional institution-centric
    system.
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，一个最初设计用于存储货币交易详情的系统也可以被推断为足够安全可靠，可以信任其存储任何其他类型的信息。医疗记录管理将变得更高效，保险理赔流程更简单。医院、诊所和病理学在数据存储和检索方面的互联将处理患者医疗记录的错误处理问题。临床和生物医学研究的加速将导致改善的推断结果。根据医疗史为患者提供安全和准确的治疗，从而使患者和数据所有者意识到他们的所有权利，因此允许系统在互操作性方面以患者为中心，而不是传统的机构为中心的系统。
- en: 5.1.5 Challenges to Be Overcome in a Blockchain
  id: totrans-466
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.1.5 区块链需要克服的挑战
- en: A robust blockchain technology which has nearly overcome the major security
    barriers faces challenges of its own when it comes to its implementation.
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 一个强大的区块链技术，几乎已经克服了主要的安全障碍，但在实施时仍面临着自己的挑战。
- en: (i)
  id: totrans-468
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: The more the number of participants there would be in a blockchained network,
    the more secure it would be. But this security comes with a cost. The system becomes
    more complex with each added node (here, a new healthcare professional, pathology,
    doctor, researcher, etc.).
  id: totrans-469
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参与者数量越多，区块链网络的安全性就越高。但是这种安全性是有代价的。随着每个新节点（这里指新的医疗专业人员、病理学家、医生、研究人员等）的增加，系统变得越来越复杂。
- en: (ii)
  id: totrans-470
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: Data standards are set for the network which needs to be fulfilled every time
    a new data is added to the blockchain in the form of a new block.
  id: totrans-471
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 网络设定了数据标准，每次向区块链添加新的数据时都需要满足这些标准，以新块的形式添加。
- en: (iii)
  id: totrans-472
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （iii）
- en: With the increasing size of the blockchain, scalability and speed become a problem
    if there isn’t an infrastructure to support it. Since we know every transaction
    that happens needs a validation and after that a copy is maintained at each node,
    this requires not only immense computation power but also storage for its increasing
    demand which asks for a huge sum for supporting the robust blockchain infrastructure.
  id: totrans-473
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 随着区块链的规模不断增加，如果没有相应的基础设施支持，可扩展性和速度将成为一个问题。由于我们知道每次发生的交易都需要验证，然后在每个节点上保留一份副本，这不仅需要巨大的计算能力，还需要满足不断增长的存储需求，这要求支持强大的区块链基础设施需要巨额资金。
- en: (iv)
  id: totrans-474
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （iv）
- en: Another loophole or possible threat in a small blockchain network was what Satoshi
    Nakamoto, the inventor of Bitcoin, suggested. According to him, if at any time
    or in any case a minor or a group of minors can take control of over more than
    50% of the blockchain network, they can have the majority of the mining power
    using which the entire network’s transaction history can be deleted and not only
    that new transaction history can also be added in that case.
  id: totrans-475
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 另一个小区块链网络中的漏洞或可能的威胁是比特币发明者中本聪提出的。根据他的说法，如果在任何时候或任何情况下，一个或一组矿工可以控制超过50%的区块链网络，他们就可以拥有大部分的挖矿算力，利用这个算力可以删除整个网络的交易历史，而且不仅如此，在这种情况下还可以添加新的交易历史。
- en: 5.2 Latency Issue Addressed
  id: totrans-476
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 解决延迟问题
- en: A network’s latency is measured by either the speed at which the transaction
    is updated to all the nodes (in a blockchain) or the number of data packets the
    network can transfer per second from the source node to the destination node (termed
    as the node capacity). Thus by altering the capacity or increasing the speed of
    transfer, the overall latency can be reduced.
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 网络的延迟通过交易更新到所有节点的速度（在区块链中）或网络从源节点传输到目标节点的每秒数据包数量（称为节点容量）来衡量。因此，通过改变容量或增加传输速度，可以减少总体延迟。
- en: As a blockchain and our application user, a client would always prefer to have
    a flawless, bug-free, no-wait user experience. This makes it even more important
    to look into the performance, adaptability, and responsiveness of our app. With
    time, the requirements for high-volume workload and data exchanges increase leading
    to decreased tolerance for latency. The problem is seemed to be proportionally
    related to the underlying issue, which was the distance between cloud services,
    users, and value chain partners. However, placing the IT traffic exchange points
    in those dense locations that are in proximity to the customers and third-party
    business partners can significantly reduce the latency caused between the users
    and the cloud services. Minimizing the distance also reduces the latency between
    the interconnected digital consumers (enterprises) and producers (service providers)
    in dense ecosystems of network, cloud, SaaS, and supply chain partners. Similar
    to what high-frequency trading, digital content, and online advertising industries
    do, one can overcome the problem of latency to some extent by placing the applications
    in some co-location data center that privately connects users, supply chains,
    and workloads within the same facility or campus, thus providing the shortest
    distance to the largest number of counterparties.
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 作为区块链和我们应用的用户，客户始终希望拥有无瑕疵、无故障、无等待的用户体验。这使得审视我们应用的性能、适应性和响应性变得更加重要。随着时间的推移，对高容量工作负载和数据交换的需求增加，导致对延迟的容忍度降低。问题似乎与潜在问题成正比，即云服务、用户和价值链合作伙伴之间的距离。然而，将IT交换点放置在靠近客户和第三方业务合作伙伴的密集位置可以显著减少用户和云服务之间因距离引起的延迟。最小化距离还可以减少网络、云、SaaS和供应链合作伙伴之间互连的数字消费者（企业）和生产者（服务提供者）之间的延迟。与高频交易、数字内容和在线广告行业所做的类似，可以通过将应用程序放置在某些共同数据中心来部分地解决延迟问题，该数据中心可以在同一设施或校园内私密连接用户、供应链和工作负载，从而为最大数量的交易对方提供最短的距离。
- en: Usually the most difficult and tricky part can be the identification of the
    factors causing the latency in the application and the elimination of those factors.
    Alternatively, if they cannot be removed entirely, they can still be reduced and/or
    managed to some extent.
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，最困难和棘手的部分可能是识别导致应用程序延迟的因素以及消除这些因素。或者，如果无法完全消除它们，仍然可以在一定程度上减少和/或管理它们。
- en: 5.2.1 Possible Ways to Reduce Latency
  id: totrans-480
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.2.1 减少延迟的可能方法
- en: 'Before, during, and after computing the response, there are a number of areas
    that can add unwanted latency. These are basically related to the network, communication
    media, server-side processors, etc. Some of the common sources and their means
    of reduction can be:'
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算响应之前、期间和之后，有许多可能增加不必要延迟的领域。这些基本上与网络、通信媒体、服务器端处理器等相关。一些常见的来源及其减少方法可能包括：
- en: '(a) Network I/OMajority of the applications make use of the network today in
    some manner or the other. It could be either between the client and the server
    or between server-side processes and applications. The important thing is that
    the closer the client is to the server, the lower the network latency would be.
    For instance, a round-trip latency between nodes within the same data center can
    cost 500 microseconds, while it can be an additional 50 milliseconds for nodes
    in California and New York. This can be taken care of by:'
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: (a) 网络I/O大多数应用程序今天以某种方式使用网络。它可能是在客户端和服务器之间，也可能是在服务器端进程和应用程序之间。重要的是，客户端距离服务器越近，网络延迟就越低。例如，数据中心内节点之间的往返延迟可能耗费500微秒，而对于加利福尼亚和纽约之间的节点，则可能额外花费50毫秒。这可以通过以下方式解决：
- en: (i)
  id: totrans-483
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: Using faster networking, such as better network interface cards and drivers
    and 10GigE networking (5G Internet, the upcoming era of Internet speed).
  id: totrans-484
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用更快的网络，如更好的网络接口卡和驱动程序以及10GigE网络（5G互联网，即将到来的互联网速度时代）。
- en: (ii)
  id: totrans-485
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: The elimination of the network hops. If somehow data can be scaled horizontally,
    unnecessary round-trip connections can be avoided and so would the cost in the
    form of time taken to fetch a response for a request reduce.
  id: totrans-486
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 消除网络跳跃。如果某种方式可以水平扩展数据，那么可以避免不必要的往返连接，从而减少请求响应的时间成本。
- en: (iii)
  id: totrans-487
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)
- en: Trying to keep the client and server processes as close as possible and if not
    bulky enough both shall be maintained on the same system itself.
  id: totrans-488
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 尽量使客户端和服务器进程尽可能接近，如果不够庞大，则两者都应该在同一系统上进行维护。
- en: (iv)
  id: totrans-489
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iv)
- en: Seeing to it that the processes happening on the cloud are within the same availability
    zone and not distributed far away or in a segregated fashion.
  id: totrans-490
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确保在云上发生的进程在同一可用区内，并且不分散或以分离的方式分布。
- en: (b) Disk I/O
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: (b) 磁盘I/O
- en: Sometimes the real-time applications require a database server in order to service
    the real-time incoming requests. These databases have to make the data durable
    by storing it to the persistent storage. This often leads to unwanted delay and
    query response, and disk I/O, like network I/O, is costly.
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，实时应用程序需要数据库服务器来为实时传入的请求提供服务。这些数据库必须通过将数据存储到持久性存储器来使数据持久。这经常导致不必要的延迟和查询响应以及磁盘I/O，就像网络I/O一样，成本高昂。
- en: 'Steps that can be taken to reduce this latency can be by:'
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 可以采取的减少此类延迟的步骤可能包括：
- en: (i)
  id: totrans-494
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: Avoiding writing to the disk; instead, use write-through caches or in-memory
    databases or grids (modern in-memory data stores are optimized for low latency
    and high read/write performance).
  id: totrans-495
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 避免向磁盘写入；而是使用写入穿透缓存或内存数据库或网格（现代内存数据存储已经针对低延迟和高读/写性能进行了优化）。
- en: (ii)
  id: totrans-496
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: Combining writes where possible in case of disk writes. The goal is to optimize
    algorithms to minimize the impact of disk I/O. Consider asynchronous durability
    as a way to avoid stalling main line processing with blocking I/O.
  id: totrans-497
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在磁盘写入的情况下尽可能合并写入。目标是优化算法以最小化磁盘I/O的影响。考虑异步耐久性作为避免使用阻塞I/O阻止主线处理的方法。
- en: (iii)
  id: totrans-498
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)
- en: Making use of fast storage systems, such as SSDs or spinning disks with battery-backed
    caches.
  id: totrans-499
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 利用快速存储系统，如SSD或带电池备份缓存的旋转磁盘。
- en: (c) The operating environment
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: (c) 操作环境
- en: Another important factor that contributes to an app’s latency is the operating
    environment in which we run our real-time application. It could be on a shared
    hardware, in containers, in virtual machines, or in the cloud.
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 对应用程序延迟的另一个重要因素是我们运行实时应用程序的操作环境。它可能是在共享硬件上，在容器中，在虚拟机中或在云中。
- en: 'Ways to manage this kind of latency can be by:'
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: 管理此类延迟的方法可能包括：
- en: (i)
  id: totrans-503
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: Running our application on dedicated hardware so other applications can’t inadvertently
    consume system resources and impact our application’s performance
  id: totrans-504
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在专用硬件上运行我们的应用程序，这样其他应用程序就不能无意中消耗系统资源，影响我们应用程序的性能。
- en: (ii)
  id: totrans-505
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: Avoiding virtualization since it is quite evident that our application is running
    in a shared environment and may be impacted by other applications on the physical
    hardware
  id: totrans-506
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 避免虚拟化，因为很明显我们的应用程序正在共享环境中运行，并且可能受到物理硬件上其他应用程序的影响
- en: (iii)
  id: totrans-507
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)
- en: Smart selection of the programming language used to build the operating system
    environment, since some languages like Java and Go that use automatic memory management
    and use periodic garbage collection to reclaim unused memory introduce unwanted
    latency at seemingly random times
  id: totrans-508
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 聪明地选择用于构建操作系统环境的编程语言，因为一些语言（如 Java 和 Go）使用自动内存管理，并使用周期性垃圾收集来回收未使用的内存，在看似随机的时候引入不必要的延迟
- en: (d) Optimized coding practicesSometimes the use of unnecessary loops and inefficient
    algorithms can prove to be the major cause of latency. These should be checked
    and replaced with improvised code snippets if overlooked.
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: (d) 优化的编码实践有时使用不必要的循环和低效的算法可能会成为延迟的主要原因。如果忽视了这些问题，应该检查并用改进的代码片段替换它们。
- en: (i)
  id: totrans-510
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: Inefficient algorithms are the major cause of latency in code. Wherever possible,
    look for unnecessary loops or nested expensive operations in code and restructure
    the loops. Dynamic programming where results of the sub-problems are stored (or
    memorized) for future reference must be implemented where needed.
  id: totrans-511
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 低效的算法是代码延迟的主要原因。在可能的情况下，寻找代码中不必要的循环或嵌套的昂贵操作，并重新构造循环。在需要时必须实施动态规划，其中子问题的结果被存储（或记忆）以供将来参考。
- en: (ii)
  id: totrans-512
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: Making use of concurrent execution and multithreading.
  id: totrans-513
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 利用并发执行和多线程。
- en: (iii)
  id: totrans-514
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)
- en: Blocking operations cause long wait times, so use an asynchronous (non-blocking)
    programming model to better utilize hardware resources, such as network and disk
    I/O.
  id: totrans-515
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 阻塞操作会导致长时间等待，因此使用异步（非阻塞）编程模型更好地利用硬件资源，如网络和磁盘 I/O。
- en: (iv)
  id: totrans-516
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iv)
- en: Unbounded queues may sound counterintuitive, but these lead to unbounded hardware
    resource usage, which no computer has. Limiting the queue depths and providing
    back pressure typically leads to less wait time resulting in more predictable
    latencies.
  id: totrans-517
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 无限队列听起来可能有些反直觉，但这会导致无限的硬件资源使用，而没有计算机具有这种能力。限制队列深度并提供反压通常会导致更少的等待时间，从而产生更可预测的延迟。
- en: (e) Combating the enemy
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: (e) 对抗敌人
- en: Building real-time applications requires that the application developer not
    only writes efficient code but also understands the operating environment and
    hardware constraints of the system. Provisioning the fastest networking equipment
    and the fastest CPUs won’t singularly solve your real-time latency requirements.
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: 构建实时应用程序要求应用程序开发人员不仅编写高效的代码，还要了解系统的操作环境和硬件约束。提供最快的网络设备和最快的 CPU 不会单独解决您的实时延迟要求。
- en: Thoughtful application architecture, efficient software algorithms, and optimal
    hardware operating environment are all key considerations for reducing latency.
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: 深思熟虑的应用程序架构、高效的软件算法和最佳的硬件操作环境是减少延迟的关键考虑因素。
- en: 5.2.2 Benefits It Will Provide
  id: totrans-521
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.2.2 它将提供的好处
- en: 'Client’s feedback and user experience are what matters the most at the end
    of the day. Moreover, the importance of high application responsiveness and minimized
    latency in the healthcare sector cannot be quantified. Rather the concepts of
    telemedicine and emergency medicine would stand meaningless without the immediate
    care response to its patients in time of need. Therefore, latency reduction is
    of significant importance in the field of healthcare. Some of the advantages can
    be listed as:'
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: 客户的反馈和用户体验是最重要的。此外，医疗保健部门对高应用程序响应速度和最小延迟的重要性无法估量。而没有在需要时立即对其患者提供紧急护理响应，远程医疗和急诊医学的概念将毫无意义。因此，减少延迟在医疗保健领域非常重要。一些优点可以列举如下：
- en: Just in time delivery of care – seamless integration of data and analytics.
    Although the data is fetched and stored into the databases and blockchain ledgers,
    the information that can be derived from the data shall be processed within microseconds
    and provide with the results. Reduced latency shall hence provide with immediate
    alerts in case of abnormal changes or meaningful insights in data.
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: 及时提供护理 - 数据和分析的无缝集成。尽管数据被提取并存储到数据库和区块链分类帐中，但可以从数据中派生的信息将在微秒内处理并提供结果。因此，减少的延迟将在数据中发生异常变化或提供有意义的见解时提供即时警报。
- en: (i)
  id: totrans-524
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: Quick diagnostic results would be available which normally take minutes or hours
    to process conventionally. These results could also be made available onto the
    network remotely.
  id: totrans-525
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以获得快速的诊断结果，通常需要几分钟或几小时才能传统地处理。这些结果也可以远程在网络上提供。
- en: (ii)
  id: totrans-526
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: Smart pharmaceuticals would be a trend. Based on the patient’s current health
    condition and observations, the appropriate medication or emergency care unit
    could be called, and guaranteed help would reach the sick/old patient within time.
  id: totrans-527
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 智能药品将成为一种趋势。根据患者当前的健康状况和观察，可以呼叫适当的药物或急救单位，并确保帮助能及时到达病人身边。
- en: (iii)
  id: totrans-528
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)
- en: The exercise routines, after surgery, or pre-pregnancy, during pregnancy, and
    post-pregnancy routines shall be available at all times on the application which
    could be downloaded, viewed, or shared, thus promoting not an incremental but
    an exponential growth in healthcare.
  id: totrans-529
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 手术后、孕前、怀孕期间和产后的锻炼程序将随时在应用程序上提供，可以下载、查看或共享，从而促进医疗保健的指数增长，而不是增量增长。
- en: (iv)
  id: totrans-530
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iv)
- en: Remotely monitored surgeries would be a trend and prove to be evolutionary for
    the countries and rural areas that lack the resources as well as trained professionals
    to carry out a critical operation in case of an emergency. At these times, fast
    network can prove to be a blessing as the trained professionals or female doctors
    shall be able to monitor and guide the nurses and other caretakers through. This
    practice shall not only provide the helpers with the authority to carry out the
    emergency procedure but also give them the confidence and practice they lack in
    the professionals’ absence [[24](#CR24)–[30](#CR30)].
  id: totrans-531
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 远程监视手术将成为一种趋势，并且对于缺乏资源和受过训练的专业人员以执行紧急手术的国家和农村地区来说，这将是一种进化。在这些时候，快速的网络可以证明是一种福音，因为受过训练的专业人员或女性医生将能够监视和指导护士和其他护理人员。这种做法不仅将为帮助者提供执行紧急程序的权威，而且还将给予他们在专业人员缺席时所缺乏的信心和实践[[24](#CR24)–[30](#CR30)]。
- en: 6 Future Scope
  id: totrans-532
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 未来展望
- en: 'The healthcare and medical facilities play a major role in people’s lives,
    and their scope of improvement is vast. Some of the future improvisations can
    be listed as:'
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗保健和医疗设施在人们的生活中发挥着重要作用，它们的改进空间是巨大的。未来的一些改进可以列举如下：
- en: (i)
  id: totrans-534
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: A doctor recommendation system based on the huge data collected with time through
    the feedbacks provided by the patients. The data cannot be more genuine than what
    would be comprised of only and only the honest reviews.
  id: totrans-535
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 基于通过患者提供的反馈所收集到的庞大数据，医生推荐系统。数据不能比仅由诚实的评论组成的数据更真实。
- en: (ii)
  id: totrans-536
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: A patient’s medical records through time can indicate certain trends or signs
    which might go unnoticed otherwise. A system that could analyze and denote such
    absurd or unusual signs could notify the patient directly without the manual involvement
    of a doctor or physician.
  id: totrans-537
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 患者的医疗记录可以反映出一些趋势或迹象，否则可能被忽视。一个能够分析和指示这些荒谬或异常迹象的系统可以直接通知患者，而无需医生或医师的手动介入。
- en: (iii)
  id: totrans-538
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)
- en: So many enhancements can be made to the chatbots already available. These chatbots
    would not only respond but tackle every incoming request as new and rethink (or
    reprocess) before each response is sent. They would even be capable of counseling
    their patient from the knowledge acquired and even advice based on their past
    experiences with them.
  id: totrans-539
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 已经可以对聊天机器人进行许多增强。这些聊天机器人不仅会响应，而且会对每个传入的请求进行处理，并在发送每个响应之前重新考虑（或重新处理）。他们甚至能够根据他们获得的知识为他们的患者提供建议，甚至根据他们以前与他们的经验来提供建议。
- en: (iv)
  id: totrans-540
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iv)
- en: The more interactive and pleasing the application UWE is, the more it attracts
    the user’s attention. Use of animation and graphs can take the involvement of
    the user to a whole new level without making the user feel overwhelmed by the
    complexities of the app UI.
  id: totrans-541
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 应用程序UWE越互动和愉悦，就越能吸引用户的注意力。使用动画和图表可以将用户的参与度提升到一个全新的水平，而不会让用户感到应用程序界面的复杂性令人不知所措。
- en: (v)
  id: totrans-542
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (v)
- en: A module for guided meditation and yoga tracks for its general users could help
    them add value to their health and lives.
  id: totrans-543
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为一般用户提供指导冥想和瑜伽音轨的模块可以帮助他们增加健康和生活的价值。
- en: (vi)
  id: totrans-544
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (vi)
- en: Things get a lot simpler when they are easier to interact with, i.e., if every
    feature of the application could be operated with the help of speech itself, similar
    to the Google Assistant. This would be easier if the application is molded and
    made goal-oriented.
  id: totrans-545
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当应用程序的每个功能都可以通过语音操作时，事情变得简单得多，即如果每个功能都可以通过语音本身操作，就像谷歌助手一样。如果应用程序被塑造并设定了目标，这将更容易实现。
- en: (vii)
  id: totrans-546
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (vii)
- en: Emotional support providing chatbot making use of the voice cloning technology
    in order to make it more patient-friendly [[31](#CR31)–[35](#CR35)].
  id: totrans-547
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 利用语音克隆技术提供情感支持的聊天机器人，以使其更具患者友好性[[31](#CR31)–[35](#CR35)]。
- en: 7 Open Issues and Challenges
  id: totrans-548
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 开放问题和挑战
- en: Though technological innovations are now exploring new domain of latency-free
    medical support solutions, as the process involves sensitiveness to human life,
    a number of open issues and challenges are there, which need to be addressed.
    Issues are diversified in nature and revolve around quality of portal, security,
    and privacy issues, privacy of patients and security of their data, usability
    of portal, safety of platform, financial implications, administrative and ethical
    issues, and negative effects of social distancing, and Fig. [16.16](#Fig16) depicts
    major open issues with employing mobile application for medical support [[36](#CR36)–[43](#CR43)].![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig16_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig16_HTML.png)
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管技术创新现在正在探索无延迟医疗支持解决方案的新领域，但由于这一过程涉及对人类生命的敏感性，存在许多需要解决的问题和挑战。问题的性质多种多样，围绕门户的质量、安全性和隐私问题、患者的隐私和其数据的安全性、门户的可用性、平台的安全性、财务影响、行政和伦理问题以及社交距离的负面影响等方面展开，图16.16展示了使用移动应用程序进行医疗支持的主要开放性问题[[36](#CR36)–[43](#CR43)]。
    ![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig16_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig16_HTML.png)
- en: Fig. 16.16
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: 图16.16
- en: Open issues and challenges
  id: totrans-551
  prefs: []
  type: TYPE_NORMAL
  zh: 开放问题和挑战
- en: 8 Conclusion
  id: totrans-552
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8 结论
- en: 'Percentage share in population in India above the age of 60 years has almost
    tripled in the last 50 years and is expected to rise relentlessly in the near
    future. Percentage projections are almost 133.32 million by year 2021, 178.59
    million by year 2031, 236.01 million by year 2041, and 300.96 million by year
    2051\. Owing to the change in percentage share of age group in population, changes
    in medical structure are highly recommended. Technological innovations have given
    the platform for the much-needed digitized medical care. The proposed algorithm
    offers many benefits as compared to already existing solutions; some differentiating
    characteristics include:'
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: 印度60岁以上人口在过去的50年里几乎增加了两倍，预计在不久的将来将持续上升。预计到2021年将达到约1.3332亿人口，到2031年将达到约1.7859亿人口，到2041年将达到约2.3601亿人口，到2051年将达到约3.0096亿人口。由于人口年龄组的百分比份额发生变化，医疗结构的变化被强烈推荐。技术创新为急需的数字化医疗保健提供了平台。与已有解决方案相比，所提出的算法提供了许多优点；一些不同的特点包括：
- en: (i)
  id: totrans-554
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: Electronic prescription and report generation
  id: totrans-555
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 电子处方和报告生成
- en: (ii)
  id: totrans-556
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: Finding directions through the app itself
  id: totrans-557
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过应用程序本身找到方向
- en: (iii)
  id: totrans-558
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)
- en: Automated ordering of medicines and online transaction
  id: totrans-559
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 药品自动订购和在线交易
- en: (iv)
  id: totrans-560
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iv)
- en: Maintaining huge amount of patient data at one place
  id: totrans-561
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在一个地方维护大量患者数据
- en: Algorithm proposed for app-based medical support for the elderly people offers
    a number of advantages as compared to already existing solutions summarized in
    Table [16.1](#Tab1). The algorithm supports automated generation of electronic
    prescription and report generation; bill and pathology reports make the management
    of data far easier. Entry of symptoms, medications, and tests is made easy with
    the help of AutoComplete suggestions, the app also facilitates finding directions
    through the app itself, automated ordering of medicines and easy online transaction
    with AutoComplete suggestions make it convenient for the elderly, and in addition
    algorithm maintains a huge amount of patient data at one place for faster and
    quicker access, and since a patient’s entire history from symptoms to medications
    and tests required is all maintained at one place through this app, any reference
    can be made to the old records, and further treatment can be carried out.
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
  zh: 为老年人提供基于应用程序的医疗支持的算法相比已有解决方案具有许多优势，总结在[16.1](#Tab1)表中。该算法支持自动生成电子处方和报告生成；账单和病理报告使数据管理变得更加容易。通过AutoComplete建议，症状、药物和测试的录入变得更加容易，该应用程序还通过应用程序本身方便用户查找方向，自动订购药物并进行轻松的在线交易，使老年人更加便利。此外，算法在一个地方维护了大量的患者数据，以便更快更方便地访问，由于患者的整个历史记录，从症状到所需药物和测试都在这个应用程序中维护在一个地方，因此可以参考旧记录，并进行进一步治疗。
