  type: TYPE_NORMAL
  zh: 患者登录的活动流程
- en: '![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig9_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig9_HTML.png)'
