- en: The ability to add the document hash code on the blockchain will be restricted
    by using access control modifiers of functions in the solidity programming language,
    but any individual will be able to search for a hash code because it is impossible
    to generate the document from the hash code. Algorithm [1](#FPar1) shows how the
    authentication of the documents is to be carried out using the proposed approach
    and the Algorithm [2](#FPar2) shows how the verification of the documents is to
    be carried out using the proposed approach.
  id: totrans-975
  prefs: []
  type: TYPE_NORMAL
