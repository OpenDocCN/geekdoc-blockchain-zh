  zh: '| 大都市机构能力较差 | 基础设施短缺更高 | 缺乏公共交通 | 缺乏资源 | 城市地区贫困和不平等 | 棚户区增加 |'
- en: '| Uncertainty in governance | The deficit in access to technology | Higher
