  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 为用户站点应用提供的功能
- en: 4 Implementation
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 实施
- en: Functionalities and modalities discussed in Sect. [3](#Sec3) for the doctor’s
    and patient’s ends are implemented in steps and categorically can be summarized
    as follows.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在第 [3](#Sec3) 节中讨论的功能和模式用于医生和患者端的步骤实施和分类总结如下。
- en: 4.1 Steps for Doctor’s Site App Implementation
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 医生站点应用实施步骤
- en: '***Step 1:*** *Doctor’s verification from the authentic database* (*stored
    as JSON file on* the real-time database Firebase) and then granting access based
    on the OTPsent to the registered number only (Firebase’s authentication service)'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***步骤 1：*** *从真实数据库中验证医生（作为 JSON 文件存储在实时数据库 Firebase 上）然后仅根据发送到注册号码的 OTP 授予访问权限（Firebase
    的身份验证服务）*'
- en: '***Step 2:*** *Option for viewing and contacting the patient’s, already visited
    in the past, verified from the database*'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***步骤 2：*** *查看和联系以前访问过的患者，从数据库中验证*'
- en: '***Step 3:*** *Aadhaar QR code scanning and retrieval of primary user data*'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***步骤 3：*** *扫描 Aadhaar QR 码并检索主用户数据*'
- en: '***Step 4:*** *Storage of that data to the cloud database (Firestore cloud
    database used here) and retrieval of the existing data if present*'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***步骤 4：*** *将数据存储到云数据库（此处使用的是Firestore云数据库）并检索现有数据（如果存在）*'
- en: '***Step 5:*** *Displaying the medical records timestamp-wise*'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***步骤 5：*** *按时间戳显示医疗记录*'
- en: '***Step 6:*** *Adding prescription manually or by image text recognition*'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***步骤 6：*** *手动添加处方或通过图像文本识别*'
- en: '***Step 7:*** *Adding diet plans or precautions*'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***步骤 7：*** *添加饮食计划或注意事项*'
- en: '***Step 8:*** *Adding and setting reminders for regular intake of medicines
    and future doctor appointments if compulsory*'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***步骤 8：*** *添加并设置定期服药和未来医生约会的提醒（如果必要）*'
- en: '***Step 9:*** *Price comparison module*'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***步骤 9：*** *价格比较模块*'
- en: '***Step 10:*** *Business card sharing*'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***步骤 10：*** *名片分享*'
- en: 4.2 Steps for User’s Site App Implementation
  id: totrans-112
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 用户站点应用实施步骤
- en: '***Step 1:*** *Registration and login for users of the app*'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***步骤 1：*** *应用用户的注册和登录*'
- en: '***Step 2:*** *Search for the nearest doctors and pathologies*'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***步骤 2：*** *搜索最近的医生和病理学家*'
- en: '***Step 3:*** *Searching doctors based on specialization or symptoms too*'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***步骤 3：*** *基于专业化或症状搜索医生*'
- en: '***Step 4:*** *Viewing previous visit data, prescriptions, and reminders*'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***步骤 4：*** *查看以前的访问数据、处方和提醒*'
- en: '***Step 5:*** *Suggestion of precautions and the recovery time on the basis
    of the diseaseand stage entered*'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***步骤 5：*** *根据输入的疾病和阶段建议注意事项和恢复时间*'
- en: '***Step 6:*** *Feedback collection module*'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***第 6 步：*** *反馈收集模块*'
- en: '***Step 7:*** *Searching for medicine details, first aid, and relief remedies
    through achatbot*'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***第 7 步：*** *通过聊天机器人搜索药品详情、急救和缓解疼痛的方法*'
- en: '***Step 8:*** *Chatbot implementing text to speech conversion along with a
    voice cloning module for emotional health recovery*'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***第 8 步：*** *聊天机器人实现文本转语音以及情感健康恢复的语音克隆模块*'
- en: '***Step 9:*** *Option for upload of the test reports*'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***第 9 步：*** *上传测试报告的选项*'
- en: '***Step 10:*** *Feature for emergency calling and SOS service available for
    mainly the elderly or the frequently sick patients*'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***第 10 步：*** *紧急呼叫和 SOS 服务的功能，主要适用于年长或经常生病的患者*'
- en: 4.3 Pseudo Code/Steps/Algorithm
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 伪代码/步骤/算法
- en: Module functionalities for doctors and patients are categorized as follows.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 医生和患者的模块功能分为以下几类。
- en: '1\. Doctor’s VerificationSteps involved are:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 医生的验证涉及的步骤是：
- en: (i)
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: Creating a new project in Firebase.
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 Firebase 中创建一个新项目。
- en: (ii)
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: Adding the package of our app to this new project created on Firebase.
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将我们应用程序的包添加到 Firebase 上创建的新项目中。
- en: (iii)
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)
- en: Using the real-time database.
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用实时数据库。
- en: (iv)
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iv)
- en: The *google-services.json* file is downloaded from the Firebase and added to
    the src folder in our project.
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从 Firebase 下载 *google-services.json* 文件，并将其添加到我们项目的 src 文件夹中。
- en: (v)
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (v)
- en: Adding the Firebase dependency to our app *build.gradle* file.
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将 Firebase 依赖项添加到我们应用程序的 *build.gradle* 文件中。
- en: (vi)
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (vi)
- en: Uploading the authentic data to the Firebase in the form of *JSON* file.
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将验证数据以 *JSON* 文件的形式上传到 Firebase 中。
- en: '(vii)In the Android application code:'
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (vii)在 Android 应用程序代码中：
- en: (a)
  id: totrans-139
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (a)
- en: We create a *Firebase* object.
  id: totrans-140
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们创建一个 *Firebase* 对象。
- en: (b)
  id: totrans-141
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (b)
- en: We get the reference of the table (or the parent node).
  id: totrans-142
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们获取表格的参考（或父节点）。
- en: (c)
  id: totrans-143
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (c)
- en: We parse the entire table for the presence of the node with the registration
    ID and state as entered by the doctor.
  id: totrans-144
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们解析整个表格，查找由医生输入的注册 ID 和状态是否存在的节点。
- en: (d)
  id: totrans-145
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (d)
- en: If record exists, the next activity shows up; otherwise, a message is displayed
    showing “Access Denied!”.
  id: totrans-146
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果记录存在，则显示下一个活动；否则，显示消息显示“拒绝访问！”。
- en: '2, 3 & 4 Option for Viewing and Contacting the Patients Visited in the PastFollowing
    options are provided for viewing and contacting patients already visited:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 2, 3 & 4 查看和联系过去就诊患者的选项以下选项供查看和联系已经就诊过的患者使用：
- en: (i)
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: For viewing the patients the doctor has examined in the past (each doctor entry
    having several unique IDs of patients using which the patient’s details are fetched).
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了查看过去医生检查过的患者（每个医生条目都有几个唯一的患者 ID，使用这些 ID 可以获取患者的详细信息）。
- en: (ii)
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: For every new visit providing a scanner that could scan the QR code and retrieve
    the details from the Aadhaar card in XML format which is then parsed and where
    information is extracted based on the tags.
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于每次新的就诊，提供一个可以扫描二维码并从 Aadhaar 卡中检索 XML 格式的详细信息的扫描仪，然后进行解析，根据标签提取信息。
- en: (iii)
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)
- en: These retrieved details are then compared to the already existing entries (stored
    in the Firestore cloud database). This is done by taking the reference of the
    file present on the cloud database where it needs to be stored. If it is present,
    the entire previous medical record of that patient is displayed on the next activity.
    These medical records are displayed according to the timestamps, i.e., the date
    of a visit. The symptoms patient showed then and the medications that were given
    are all displayed to be viewed by the doctor for better judgment (these records
    are displayed on an *expandibleListView*).
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然后，将检索到的这些详细信息与已经存在的条目进行比较（存储在 Firestore 云数据库中）。这是通过获取需要存储的云数据库中文件的引用来完成的。如果存在，则在下一个活动中显示该患者的整个先前医疗记录。这些医疗记录根据时间戳（就诊日期）显示。患者当时显示的症状以及给予的药物都将显示给医生进行更好的判断（这些记录显示在
    *expandibleListView* 上）。
- en: (iv)
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iv)
- en: In case the patient has no previous record, his entry would be added to the
    Firestore, and the symptoms and medications given would be added along with the
    personal details.
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果患者没有先前的记录，则他的条目将被添加到 Firestore 中，并且症状和给予的药物将与个人详细信息一起添加。
- en: 5\. Displaying the Medical Records in the Timestamp Order
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 按时间戳顺序显示医疗记录
- en: (i)
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: An activity having the expandable lists for display of personal details along
    with the previous medical records of the patient, linked with his/her Aadhar UID.
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 活动中有可展开列表，用于显示患者的个人详细信息以及与其 Aadhar UID 相关联的以前的医疗记录。
- en: (ii)
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: These lists when expanded show the medical records in a chronological order
    based on the date-time when that patient’s record was added. On clicking on any
    of these date-time values, details of that date would be displayed.
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些列表展开后，按照患者记录被添加的日期时间的顺序显示医疗记录。点击任何一个日期时间数值，将显示该日期的详细信息。
- en: (iii)
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)
- en: From this activity, the doctor can also add a new prescription, diet plan, or
    reminders by clicking on the corresponding button.
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过这个活动，医生也可以通过点击相应的按钮添加新的处方、饮食计划或提醒。
- en: 6\. Adding Prescription
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 添加处方
- en: (i)
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: The prescription activity uses the *MultiAutoCompleteTextView* for entering
    more than one symptom and the medications being prescribed to the patient. This
    addition is made simpler since the symptoms and the medications are predicted
    once two or more characters are typed in the space provided there.
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 处方活动使用 *MultiAutoCompleteTextView* 输入患者的多个症状和被开的药物。由于一旦在提供的空间中键入两个或更多字符，症状和药物就会被预测，因此这一添加变得更加简单。
- en: (ii)
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: An option for uploading a handwritten prescription is also there. The prescription
    or diet plan can also be uploaded in image format by clicking a picture of a neat
    and clear hardcopy which would then be processed by the ML kit *Text Vision library*
    provided by Google’s Firebase. After processing the image to text data, the data
    would be stored explicitly to the *Firestore*’s patient medical record.
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 还有一个上传手写处方的选项。通过拍摄整洁清晰的硬拷贝图片，也可以上传处方或饮食计划的图像格式，然后由谷歌的 Firebase 提供的 ML Kit *Text
    Vision library* 进行处理。图像处理成文本数据后，数据将明确存储到 *Firestore* 的患者医疗记录中。
- en: (iii)
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)
- en: All these details when submitted are stored along with the patient’s personal
    details to the cloud database (here *Firestore*).
  id: totrans-169
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当提交所有这些详细信息时，它们会与患者的个人详细信息一起存储到云数据库中（这里是 *Firestore*）。
- en: 7\. Adding Diet Plans or Precautions
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 添加饮食计划或注意事项
- en: This activity provides an option for adding diet plans for the patients as suggested
    by the doctor or to add any of the precautions, which the user has to take during
    his illness period. These suggestions or the diet plan can be easily viewed by
    the user from his/her profile in user app by the unique Aadhaar ID.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 此活动提供了一个选项，供医生建议患者添加饮食计划或在疾病期间采取任何预防措施。这些建议或饮食计划可以通过用户应用中的用户配置文件轻松查看，通过唯一的 Aadhaar
    ID。
- en: 8\. Sharing of the Business Cards
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 名片的分享
- en: (i)
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: A doctor or a practitioner usually holds a business card of their clinic or
    place of work, and in this era of ultimate hygiene and distant socializing, sharing
    of these digital business cards is the best way to share info without human contact
    as well as avoiding the hassle of meeting in person. Doctors too can share these
    business cards.
  id: totrans-174
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 医生或从业者通常持有他们诊所或工作地点的名片，在这个追求极致卫生和远程社交的时代，共享这些数字名片是在避免人际接触的同时共享信息的最佳方式，也避免了面对面见面的麻烦。医生也可以分享这些名片。
- en: (ii)
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: All it takes is a one-step phone number login and OTP verification in order
    to see the cards stored under that number (Firebase phone authentication is enabled
    and the dependency added to the app *build.gradle* file).
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 只需要一步电话号码登录和 OTP 验证，就可以查看存储在该号码下的卡片（启用了 Firebase 电话验证，并将其依赖项添加到应用的 *build.gradle*
    文件中）。
- en: (iii)
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)
- en: Any of those cards can be easily shared by long pressing (*OnLongClickListener*
    is used); on that card, another activity would pop up asking for the number on
    which it needs to be shared to.
  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 任何一张卡片都可以通过长按轻松分享（*OnLongClickListener*被使用）；在卡片上，会弹出另一个活动，询问需要分享到哪个号码。
- en: (iv)
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iv)
- en: The card details are simply copied to the number the card is shared to and the
    card is visible to the person when he/she logins with their number. (Firebase
    real-time database was used for this purpose so that the changes are reflected
    immediately.)
  id: totrans-180
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 卡片详情简单地复制到被分享的号码，当该人使用其号码登录时，卡片对该人可见。（为此使用了 Firebase 实时数据库，以便更改立即反映。）
- en: 4.4 User’s Site Activity Flow
  id: totrans-181
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4 用户网站活动流程
- en: 'User’s site activity can be summarized as:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 用户的网站活动可以总结为：
- en: (i)
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: '*Registration and user’s login*'
  id: totrans-184
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*注册和用户登录*'
- en: Any existing user is given an option to login into his account in order to view
    his details and history and his appointments or any of the activity provided by
    the app. New users are given an option to get registered and are able to use all
    the facilities provided by the app. For the authentication purpose, the *Google
    Firebase* plays the whole role here, and only authenticated users are able to
    visit the app.
  id: totrans-185
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 任何现有用户都有登录到其帐户查看其详细信息、历史记录和约会或应用程序提供的任何活动的选项。新用户可以选择注册并可以使用应用程序提供的所有功能。为了进行身份验证，*Google
    Firebase* 在这里发挥了整个作用，只有经过身份验证的用户才能访问该应用程序。
- en: (ii)
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （ii）
- en: '*Search for the nearest doctors and pathologies*'
  id: totrans-187
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*搜索最近的医生和病理学*'
- en: The authenticated users are able to search the nearest doctor in their locality
    and are able to get their contact details. In order to get the doctors near the
    user in their locality, the *Google Maps APWE* was used.
  id: totrans-188
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 经过身份验证的用户可以搜索其所在地区最近的医生，并获得他们的联系方式。为了获取用户所在地区附近的医生，使用了*Google Maps APWE*。
- en: (iii)
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （iii）
- en: '*Searching doctors based on specialization too*'
  id: totrans-190
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*根据专业领域搜索医生*'
- en: The doctors can be easily searched by just mentioning their specialization and
    the user’s location making it convenient for the user.
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 医生可以通过提及他们的专业领域和用户的位置轻松搜索，使用户感到方便。
- en: (iv)
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （iv）
- en: '*Viewing previous visit data, prescriptions, and reminders*'
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*查看以前的访问数据、处方和提醒*'
- en: The verified user who has already visited a doctor can easily view all his details,
    precautions, and the medicines suggested by the doctor to him and can also look
    into his whole medical record till now.
  id: totrans-194
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 已经访问过医生的已验证用户可以轻松查看所有他的详细信息、预防措施以及医生建议给他的药物，并且还可以查看他到目前为止的整个医疗记录。
- en: (a)
  id: totrans-195
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: （a）
- en: All he/she needs to do is scan the QR code present on their Aadhaar card, and
    the corresponding entry would be fetched from the Firestore and displayed to the
    user patient.
  id: totrans-196
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 他/她所需做的就是扫描其身份证上的 Aadhaar 卡上的 QR 码，系统将从 Firestore 中提取相应的条目并显示给用户患者。
- en: (b)
  id: totrans-197
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: （b）
- en: The user also has an option for setting a reminder for the intake of medicines,
    drinking water every 2 hours in a day, taking a fixed diet, and future doctor
    appointments or check-ups.
  id: totrans-198
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用户还可以选择设置用药提醒，每天每2小时喝水，采取固定饮食以及未来的医生约会或检查。
- en: (c)
  id: totrans-199
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: （c）
- en: Suggestion regarding precautions for the infection/disease and the recovery
    time on the basis of the level of infection or stage of disease.
  id: totrans-200
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 建议针对感染/疾病的预防措施以及基于感染水平或疾病阶段的恢复时间。
- en: (d)
  id: totrans-201
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: （d）
- en: The system takes the disease and stage as input and shows the recovery time
    and precautions to be taken as output. System does real-time analysis of the disease
    by the details entered by the medical expert.
  id: totrans-202
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 系统以疾病和阶段作为输入，并显示恢复时间和应采取的预防措施作为输出。系统通过医疗专家输入的详细信息对疾病进行实时分析。
- en: (v)
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （v）
- en: '*Feedback collection module*'
  id: totrans-204
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*反馈收集模块*'
- en: Facilitates the doctor visiting the patient with details of previous doctor
    visits, diagnosis and medication.
  id: totrans-205
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为医生访问患者提供便利，提供先前医生访问、诊断和药物的详细信息。
- en: (vi)
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （vi）
- en: '*Searching for medicine details, first aid, and relief remedies through a chatbot*'
  id: totrans-207
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*通过聊天机器人搜索药物详情、急救措施和缓解方法*'
- en: The user login starts the app with the options for searching the nearby hospitals,
    setting a medicine intake reminder or so (done using the *BroadcastReceiver* class),
    looking for any medicine-related information or the option to chat (*HealthOS
    APWE* used), and getting simple remedies with the help of the bot (the chatbot
    makes use of the Dialogflow APWE provided by Google).
  id: totrans-208
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用户登录启动应用程序，提供搜索附近医院的选项，设置用药提醒或其他（使用*BroadcastReceiver*类完成），寻找任何与药物相关的信息或聊天的选项（使用*HealthOS
    APWE*），以及通过机器人获得简单的疗法（聊天机器人使用 Google 提供的 Dialogflow APWE）。
- en: (vii)
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （vii）
- en: '*Chatbot implementing text to speech conversion along with a voice cloning
    module for emotional health recovery*'
  id: totrans-210
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*聊天机器人实现文本转语音功能以及情感健康恢复的语音克隆模块*'
- en: The chatbot can not only carry out general conversations but also help predict
    the possibility of a disease by simply asking about the symptoms and a few more
    follow-up questions (the chatbot makes use of the *Dialogflow* service provided
    by Google for the basic or service-based interactive interfaces for the user).
    The bot can also be asked about the home remedies or first aids in case of mild
    symptoms or discomfort (for the symptom checker module, the *Infermedica APWE*
    is used).
  id: totrans-211
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 聊天机器人不仅可以进行一般性对话，还可以通过简单询问症状和一些后续问题来帮助预测疾病的可能性（聊天机器人利用Google提供的*Dialogflow*服务，用于用户的基本或基于服务的交互界面）。在症状轻微或不适的情况下，还可以询问家庭疗法或急救方法（对于症状检查模块，使用*Infermedica
    APWE*）。
- en: The text to speech service allows oral interaction with the bot as well. An
    additional solution for the suffering patient could be the chatbot conversing
    to the person in a close relative’s cloned voice. After all recovery is high paced
    when a person is emotionally fit (recently in June 2019, an AWE system on voice
    cloning was created and made open source which would serve the purpose here).Figure
    [16.7](#Fig7) depicts activity to activity flow for doctor’s login, and Fig. [16.8](#Fig8)
    depicts activity to activity flow for patient’s login, and Fig. [16.9](#Fig9)
    presents database table structure as stored on the cloud storage.![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig7_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig7_HTML.png)
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 文字转语音服务还允许与机器人进行口头交流。对于痛苦的患者的另一种额外解决方案可能是机器人用一个近亲的克隆声音与人进行交流。毕竟，当一个人情绪良好时，康复速度较快（最近在2019年6月，一个关于语音克隆的AWE系统已经被创建并开源，这将在这里发挥作用）。图[16.7](#Fig7)描述了医生登录的活动流程，图[16.8](#Fig8)描述了患者登录的活动流程，图[16.9](#Fig9)展示了存储在云存储上的数据库表结构。![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig7_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig7_HTML.png)
- en: Fig. 16.7
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 图 16.7
- en: Activity to activity flow for doctor’s login
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 医生登录的活动流程
- en: '![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig8_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig8_HTML.png)'
