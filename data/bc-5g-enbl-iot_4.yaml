  zh: 区块链和深度学习在物联网网络资源管理中的应用（3.2）
- en: The preeminence of deep learning techniques encourages researchers to develop
    more deep learning in upcoming technologies. The author in [[48](#CR48)] proposed
    the cognitive IoT network with the implementation of Q learning approach of deep
    learning. It helped in the optimization of packets transmitted in multiple channels.
    This enhances the overall network efficiency in IoT networks. In this paper [[58](#CR58)],
    author presented DQL based transmission scheduling algorithm for cognitive IoT
    and estimated good accuracy. Some authors [[59](#CR59)–[61](#CR61)] worked on
    the deep learning-based approach in spectrum sharing and sensing. Some others
    researchers worked on the deep learning techniques for MIMO and NOMA technologies.
    Similarly, others framed the deep neural network for load prediction and balancing
    in the IoT networks in [[62](#CR62)]. In [[63](#CR63)], the author proposed a
    deep learning technique for spectrum management by using primary and secondary
    users and created an automated learning platform. Further in [[64](#CR64)], a
    deep recurrent neural network approach was proposed for channel selection, spectrum
    access, and carrier sensing. They claimed the maximization of the network throughput
    using a deep learning approach. In Table [17.4](#Tab4), we summarized taxonomy
    and the application of blockchain-based deep learning in resource management in
    IoT networks.Table 17.4
  id: totrans-664
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习技术的卓越性鼓励研究人员在未来的技术中开发更多的深度学习。作者在[[48](#CR48)]中提出了实施深度学习Q学习方法的认知物联网网络。这有助于优化在多个通道传输的数据包。这提高了物联网网络的整体效率。在本文[[58](#CR58)]中，作者提出了基于DQL的认知物联网传输调度算法，并估计了良好的准确性。一些作者[[59](#CR59)–[61](#CR61)]研究了基于深度学习的频谱共享和感知方法。其他一些研究人员致力于MIMO和NOMA技术的深度学习技术。同样，其他人在[[62](#CR62)]中为物联网网络中的负载预测和平衡构建了深度神经网络。在[[63](#CR63)]中，作者提出了一种利用主要和次要用户进行频谱管理的深度学习技术，并创建了一个自动化学习平台。进一步在[[64](#CR64)]中，提出了一种基于深度递归神经网络的信道选择、频谱访问和载波感知方法。他们声称利用深度学习方法最大化了网络吞吐量。在表[17.4](#Tab4)中，我们总结了基于区块链的深度学习在物联网网络资源管理中的分类法和应用。表17.4
