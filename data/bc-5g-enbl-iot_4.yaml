- en: '*Privacy and Security Concerns*'
  id: totrans-821
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*隐私和安全问题*'
- en: The large use of smart applications has induced many safety and privacy issues.
    The development of extra superior safety models and frameworks is important and
    distinctly demanded in each business and educational field. In smart city scenarios,
    a few common harms, which include packet interception in communication, malware
    in cellular gadgets and applications, sensitive information leakage, hacking on
    servers, and falsification permission, whether intentional or unintentional, are
    the principal purpose of privacy breaches [[34](#CR34)–[36](#CR36)]. To keep away
    from misuse with the aid of using unauthorized persons, good enough and powerful
    countermeasures, which include encryption techniques and nameless mechanisms,
    and a few novel techniques, different privacy [[38](#CR38)], have to be applied
    [[35](#CR35)].
  id: totrans-822
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 大量使用智能应用程序已引发许多安全和隐私问题。在每个行业和教育领域都需要开发更先进的安全模型和框架，并且这是迫切需要的。在智能城市场景中，一些常见的危害，包括通信中的数据包截取、移动设备和应用程序中的恶意软件、敏感信息泄露、服务器入侵和伪造权限，无论是故意还是无意，都是隐私泄露的主要原因。为了避免被未经授权的人员滥用，必须采取充分有效的对策，包括加密技术和匿名机制，以及一些新颖的隐私保护技术。
- en: 5.5 Smart Agriculture
  id: totrans-823
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.5 智能农业
- en: 'Who wouldn’t agree that if there is a sector that human beings need to become
    more efficient and advance using all the possible technologies such as IoT, 5G,
    AI, etc. it’s the agriculture sector. According to the UN Food and Agriculture
    Organization, to feed the ever-increasing population, farmers across the world
    have to grow 70% more food in 2050 than they did in 2006\. This statistic seems
    to be nearly an impossible task for farmers due to the hurdles they are facing
    like water shortage, climate change, soil degradation, new species of pests, and
    various new crop diseases. To solve all the hurdles that farmers are facing and
    to fulfill the demand for foods, farmers have to switch to smart agriculture that
    uses modern technologies like 5G-enabled IoT to enhance, automate, improve, and
    monitor agricultural processes. 5G-enabled IoT sensors can measure the moisture
    of soil and nutrition level, predict the weather, monitor livestock maturity,
    and generate lots of data, and this can be used to predict susceptibility to crop
    diseases so that farmers act accordingly. Hence farmers who adopt smart agriculture
    can optimize traditional farming and increase their productivity and speed of
    operation. Krishna et al. [[38](#CR38)] proposed a wireless robot that is geared
    up with numerous sensors for measuring distinctive environmental parameters. The
    main features of this novel intelligent wireless robot are it can execute duties
    such as scaring birds and animals, moisture sensing, spraying pesticides, moving
    forward or backward, and switching *ON/OFF* motors. The robot is equipped with
    a wireless camera to screen the activities in real time. Smart agriculture has
    numbers of benefits; let’s understand how it will improve agriculture and in which
    step of agriculture it can be implemented:'
  id: totrans-824
  prefs: []
  type: TYPE_NORMAL
  zh: 谁不同意，如果有一个领域，人类需要变得更有效率并利用所有可能的技术，如物联网、5G、人工智能等，那就是农业领域。根据联合国粮食和农业组织的数据，为了养活不断增长的人口，全球农民到2050年必须比2006年种植的粮食多70%。由于他们面临的障碍，如水资源短缺、气候变化、土壤退化、新的害虫物种和各种新的作物疾病，这一统计数据似乎对农民来说几乎是一个不可能完成的任务。为了解决农民所面临的所有障碍并满足食品需求，农民必须转向使用现代技术的智能农业，例如5G启用的物联网，以增强、自动化、改进和监控农业流程。5G启用的物联网传感器可以测量土壤湿度和营养水平，预测天气，监测牲畜成熟度，并生成大量数据，这些数据可以用于预测作物疾病的易感性，以便农民做出相应的行动。因此，采用智能农业的农民可以优化传统农业，提高生产率和操作速度。克里希纳等人提出了一种装备有多个传感器的无线机器人，用于测量不同的环境参数。这种新型智能无线机器人的主要特点是可以执行各种任务，如惊吓鸟类和动物、感知湿度、喷洒杀虫剂、前进或后退以及开启/关闭电机。该机器人配备了无线摄像头，可以实时监视活动。智能农业有许多好处；让我们了解它将如何改善农业以及可以在农业的哪个阶段实施：
- en: '*Irrigation System*'
  id: totrans-825
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*灌溉系统*'
- en: It is one of the most important steps in agriculture because crops need a controlled
    amount of water at different intervals. To optimize it, 5G-enabled IoT devices
    and sensors can get data like soil moisture, humidity, predicting the weather,
    etc. and use it to analyze how much water to supply and at which interval. According
    to researchers at Chile’s UCSC University, the integration of remote sensors around
    farming areas has reduced the volume of water used by 70%. Rao et al. [[33](#CR33)]
    proposed an embedded based automated irrigation machine that observes the moisture
    and temperature variations across the crop area and automatically switches ON
    the motor, and after the required volume of water supplies, it turns OFF the motor.
  id: totrans-826
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是农业中最重要的步骤之一，因为作物需要在不同的时间间隔内控制适量的水分。为了优化它，5G启用的物联网设备和传感器可以获取土壤湿度、湿度、天气预测等数据，并使用它来分析供水量以及供水间隔。根据智利UCSC大学的研究人员的说法，围绕农业区域布置远程传感器已经将用水量减少了70%。Rao等人[[33](#CR33)]提出了一种基于嵌入式的自动灌溉机器，它观察作物区域的湿度和温度变化，并自动开启电机，在提供所需的水量后关闭电机。
- en: '*Drilling, Seeding, and Spraying*'
  id: totrans-827
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*播种、种植和喷雾*'
- en: In traditional farming, drilling and seeding are done by hand, which causes
    a poor distribution of seed and low productivity compared to using 5G-enabled
    IoT devices that use sensors to detect specific depth before seeding and ensure
    that seeds are covered properly by soil. This saves them from birds or being dried
    up due to exposure to the sun and improves crop yield. Lorain et al. [[39](#CR39)]
    proposed a model of vehicle that will sow the seed by moving around the field.
    After finishing the seed sowing process, the vehicle will return; it provides
    the water pumping when the soil seems to be dry. The vehicle uses a soil sensor
    to monitor the humidity and temperature of the soil. Side by side, it provides
    good-quality pesticide, spraying, and fertilizer spraying. To prevent the plants
    from over fertilizers, the time delays are set using the relays. It also provides
    a special function, which picks out the unwanted grass from the soil.
  id: totrans-828
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在传统农业中，手工进行钻孔和播种，导致种子分布不均匀，生产效率低下，而使用了传感器在播种之前检测特定深度的5G启用的物联网设备与手工相比，可以确保种子被土壤正确覆盖。这样可以避免种子被鸟类吃掉或由于暴露在阳光下而干燥，并提高作物产量。Lorain等人[[39](#CR39)]提出了一种车辆模型，它将在田地周围移动以播种种子。播种过程结束后，车辆将返回；当土壤看起来干燥时，它提供水泵。车辆使用土壤传感器监测土壤的湿度和温度。与此同时，它提供优质的杀虫剂、喷雾剂和化肥喷洒。为了防止植物过量施肥，使用继电器设置了时间延迟。它还提供了一个特殊的功能，可以从土壤中拔出不需要的草。
- en: '*Fertigation*'
  id: totrans-829
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*滴灌*'
- en: It is the injection of fertilizers into the irrigation system used for water
    amendments and soil amendments. With the help of 5G-enabled IoT sensors, farmers
    can remotely decide volume and how many fertilizers are injected. Farmers can
    also monitor soil parameters like fertilizer concentrations, pH value, nutrition,
    etc. and adjust them using sensors.
  id: totrans-830
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是将化肥注入灌溉系统进行水和土壤修正的过程。借助5G启用的物联网传感器，农民可以远程决定注入的肥料量和数量。农民还可以监测土壤参数，如肥料浓度、pH值、营养等，并使用传感器进行调整。
- en: '*Crop Monitoring*'
  id: totrans-831
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*农作物监测*'
- en: Crop monitoring is a very challenging and costly step, but with advanced technology
    devices like drones, which are equipped with many sensors and cameras to expose
    issues like plant disease, fungus, and soil variation in real time, farmers can
    manage their crop for better yields. Decision support systems for the prediction
    of various crop disease and solid waste management can also be benefitted from
    fast sensors and the Internet. Reinecke et al. [[40](#CR40)] have proposed the
    usage of drones for the improvement of crop quality. This might facilitate the
    farmers to increase their production by sleuthing the loopholes in advance. The
    crops can be managed by cameras connected to the drones to observe water shortages
    and harmful pests.
  id: totrans-832
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 农作物监测是一个非常具有挑战性和昂贵的步骤，但是借助像无人机这样配备了许多传感器和摄像头的先进技术设备，可以实时暴露出植物疾病、真菌和土壤变化等问题，农民可以更好地管理作物以获得更高的产量。利用快速传感器和互联网的决策支持系统也可以从中受益，用于预测各种农作物疾病和固体废物管理。Reinecke等人[[40](#CR40)]提出了利用无人机改善作物质量的方法。这可能会帮助农民提前发现漏洞，从而增加生产。通过连接到无人机的摄像头管理作物，以观察水分不足和有害害虫。
- en: 5.6 Smart Supply Chain Management
  id: totrans-833
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.6 智能供应链管理
- en: Supply chain management (SCM) is a process and entities consisting of factories,
    suppliers, distributors, and retailers concerned with fulfilling a customer order
    and maximizing customer value. Supply chain management’s function is to maximize
    the surplus that is the price paid by the end customer minus all of the expenses
    incurred during the supply chain [[41](#CR41)]. Internet of Things offers a wide
    range of connected reality gadgets, benefiting all types of businesses and services.
  id: totrans-834
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链管理（SCM）是一个流程和实体，包括工厂、供应商、分销商和零售商，涉及履行客户订单并最大化客户价值。供应链管理的功能是最大化剩余价值，即最终客户支付的价格减去供应链中发生的所有费用
    [[41](#CR41)]。物联网提供了各种连接现实设备的可能性，使各种类型的企业和服务受益。
- en: 'Benefits of 5G and IoT in supply chain are depicted in Fig. [18.1](#Fig1).
    Supply chain management is one of the most important beneficiaries of this interconnected
    system. In supply chain management, 5G-enabled IoT offers many benefits like tracking
    and authenticating products and shipment in real time, monitoring storage conditions
    like temperature and humidity, and adjusting them according to the product requirement,
    which will enhance management throughout the whole chain. To utilize these benefits,
    Arumugam et al. [[42](#CR42)] propose a smart logistics solution that encapsulates
    logistics planners, smart contracts, and condition tracking of the assets within
    the supply chain management area. Some of the benefits that are provided by 5G-enabled
    IoT in supply chain management are:'
  id: totrans-835
  prefs: []
  type: TYPE_NORMAL
  zh: 5G和物联网在供应链中的优势如图 [18.1](#Fig1) 所示。供应链管理是这个互联系统中最重要的受益者之一。在供应链管理中，5G启用的物联网提供了许多好处，如实时跟踪和验证产品和货物的位置，监控储存条件如温度和湿度，并根据产品要求进行调整，这将增强整个链条的管理。为了利用这些好处，Arumugam等人提出了一个智能物流解决方案，其中包括物流规划者、智能合同和供应链管理区域内资产的状态跟踪
    [[42](#CR42)]。在供应链管理中，5G启用的物联网提供的一些好处包括：
- en: '*Real-Time Monitoring*'
  id: totrans-836
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*实时监控*'
- en: To reduce spoilage of some goods like medicines, chemicals, and foods that require
    ideal temperature, various IoT devices are used to monitor environmental elements
    like temperature, exposure to an atmosphere, light intensity, and humidity and
    automatically adjust to the ideal environment condition required by the products
    or even trigger an alarm so that employees can act accordingly. It can also keep
    track of the availability of the product in warehouses as well as their locations
    in warehouses or transit.
  id: totrans-837
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了减少一些需要理想温度的货物（如药品、化学品和食品）的损坏，使用各种物联网设备监控环境元素如温度、暴露于大气、光强和湿度，并自动调整到产品所需的理想环境条件，甚至触发警报以便员工做出相应的动作。它还可以跟踪仓库中产品的可用性以及它们在仓库或运输中的位置。
- en: '*Unparallel Transparency*'
  id: totrans-838
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*无与伦比的透明度*'
- en: Transparency of the supply chain and the enterprise method enables us to put
    up the belief and reliability of the trademark and creates a unique image of the
    trademark. With the use of 5G-enabled IoT devices, the clients can without problems
    get a clear vision of how a product is produced, is processed, and gets to the
    market. Security and transparency can be achieved in different domains through
    efficient deployment of blockchain technology [[26](#CR26)]. To demonstrate traceability
    and transparency in supply chain management, Caro et al. [[43](#CR43)] presents
    AgriBlockIoT, a blockchain-based traceability solution for agri-food supply chain
    management, capable of seamlessly combining IoT devices generating and consuming
    virtual data alongside the chain.
  id: totrans-839
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 供应链和企业方法的透明度使我们能够建立品牌的信任和可靠性，并为品牌创造独特的形象。通过使用5G启用的物联网设备，客户可以轻松地了解产品是如何生产、加工和进入市场的。通过有效部署区块链技术
    [[26](#CR26)]，可以在不同领域实现安全性和透明度。为了在供应链管理中展示可追溯性和透明度，Caro等人提出了AgriBlockIoT，这是一个基于区块链的农业食品供应链管理追溯解决方案，能够无缝地结合物联网设备生成和消费虚拟数据。
- en: '*Improve Contingency Planning*'
  id: totrans-840
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*改善应急计划*'
- en: The efficient use of 5G-enabled IoT devices can be made for tracking and route
    planning to easily identify the delay points for the goods in transit. Real-time
    data transfer technology will make it easy to make plans and alternate solutions
    for unexpected situations that may come up in practical situations.
  id: totrans-841
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以有效利用5G启用的物联网设备进行跟踪和路线规划，以便轻松识别货物在运输过程中的延迟点。实时数据传输技术将使制定计划和应对实际情况中可能出现的意外情况变得容易。
- en: '*Improved Segmentation*'
  id: totrans-842
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*改进的分段*'
- en: An IoT device generates lots of data, and through these, retailers and supply
    chain managers segment products by targeting customers and hence increase profit.
    Thanks to advanced technologies like IoT, AI, and cloud computing, through which
    company stakeholders will have a good understanding of what types of customers
    are attracted to what type of product, this will ensure the main motivation of
    supply chain management, i.e., customer satisfaction, and maximize surplus.
  id: totrans-843
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 物联网设备产生大量数据，通过这些数据，零售商和供应链经理通过定位客户对产品进行分段，从而增加利润。感谢物联网、人工智能和云计算等先进技术，通过这些技术，公司利益相关者将充分了解什么类型的客户被吸引到什么类型的产品，这将确保供应链管理的主要动机，即客户满意度，并最大程度地提高剩余价值。
