- en: 6.6 Requesting Test Ether
  id: totrans-996
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.6 请求测试以太
- en: 'All transactions on Ethereum require Ether, the cryptocurrency of Ethereum.
    Actual Ether needs to be purchased to complete the transactions, but Ethereum
    provides free Ether that can only be used for test networks. The Rinkeby Ether
    can only be requested through social media accounts so that malicious users do
    not get large amounts of Ether to jam the Rinkeby networks through too many transactions.
    First, an account was set up using geth. This is a public address to a wallet
    that can send and receive Ether. The Rinkeby Ether can be requested in two ways:
    (a) Posting a tweet on Twitter with Ethereum Account Address. (b) Making a public
    post on Facebook with Ethereum Account Address. The link of either the tweet or
    the post has to be pasted on the website of Rinkeby Faucet and the Ether can be
    requested. The same social media account cannot request Ether again for a specified
    duration.'
  id: totrans-997
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊上的所有交易都需要以太币，这是以太坊的加密货币。要完成交易，实际上需要购买以太币，但以太坊提供了只能用于测试网络的免费以太币。Rinkeby 以太币只能通过社交媒体帐户请求，以防恶意用户通过过多的交易导致
    Rinkeby 网络拥堵而获取大量以太币。首先，使用 geth 设置了一个帐户。这是一个可以发送和接收以太币的钱包的公共地址。Rinkeby 以太币可以通过两种方式请求：（a）在
    Twitter 上发布带有以太坊帐户地址的推文。（b）在 Facebook 上发布带有以太坊帐户地址的公开帖子。推文或帖子的链接必须粘贴在 Rinkeby
    Faucet 网站上，然后就可以请求以太币。同一社交媒体帐户在指定时间段内无法再次请求以太币。
- en: 6.7 Deploying the Smart Contract on Rinkeby
  id: totrans-998
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.7 在 Rinkeby 上部署智能合约
- en: The Truffle configuration file is modified to connect the smart contract to
    the Rinkeby Test Network. A new Rinkeby network is added to the file by setting
    the network id parameter to “4,” which represents the Rinkeby Network. Using the
    truffle migrate command, the smart contract is deployed on Rinkeby. In case, the
    smart contract needs to be deployed on any other network, first, the computer
    must be in sync with that network, and only the network id needs to be changed
    in Truffle configuration file. The network ids of different test networks are
    shown in Table [19.5](#Tab5).Table 19.5
  id: totrans-999
  prefs: []
  type: TYPE_NORMAL
  zh: 修改 Truffle 配置文件，将智能合约连接到 Rinkeby 测试网络。通过将网络 id 参数设置为“4”，将新的 Rinkeby 网络添加到文件中。该参数表示
    Rinkeby 网络。使用 truffle migrate 命令，在 Rinkeby 上部署智能合约。如果需要在任何其他网络上部署智能合约，则首先必须使计算机与该网络同步，并且只需要在
