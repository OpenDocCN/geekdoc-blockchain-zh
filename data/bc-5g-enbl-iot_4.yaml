    mentions that the centralized architecture of access control mechanism protocols,
    etc. are the challenges to which he provides solutions.
  id: totrans-756
  prefs: []
  type: TYPE_NORMAL
  zh: Mistry等人的一篇文章[[2](#CR2)]中，他系统回顾并提出了解决将区块链与5G-Enabled IoT整合中的挑战的解决方案。他提到了访问控制机制协议等中央化架构是挑战，并提供了解决方案。
- en: In a paper by Khurpade et al. [[17](#CR17)], the author brings forward the requirements
    of IoT, which can be fulfilled by the introduction of 5G. It also talks in brief
    about the architecture of 5G and its merits and demerits.
  id: totrans-757
  prefs: []
  type: TYPE_NORMAL
  zh: 在Khurpade等人的一篇论文[[17](#CR17)]中，作者提出了物联网的需求，这些需求可以通过引入5G来实现。该论文还简要讨论了5G的架构及其优缺点。
- en: There has been significant work on the integration of 5G with various industries
    like by Phan et al. [[15](#CR15)] in a smart city, autonomous vehicles and Chan
    et al. [[16](#CR16)], which are currently providing an excellent resource for
    future works on the field.
  id: totrans-758
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，Phan等人[[15](#CR15)]在智能城市、自动驾驶等领域对5G与各行业的融合进行了重要研究，为未来相关领域的工作提供了极好的资源。
- en: 3 5G-Enabled IoT
  id: totrans-759
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 5G-Enabled IoT
- en: The Internet of Things (IoT) is a system of interrelated computing devices,
    mechanical and digital machines, supplied with particular identifiers (UIDs) and
    the capacity to transfer information over a network without requiring human-to-human
    or human-to-computer interaction. IoT is a concept in which devices are interconnected
    via various mediums like the Internet and share data among themselves, without
    human intervention.
  id: totrans-760
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）是一种由相互关联的计算设备、机械和数字机器组成的系统，它们具有特定的标识符（UIDs）和在网络上传输信息的能力，而无需人与人或人与计算机之间的交互。物联网是一个概念，其中设备通过互联网等各种媒介相互连接，并在不需要人为干预的情况下共享数据。
- en: Though IoT is a relatively new concept and has gained much popularity in recent
    years, its primary impression on our daily lives is expected to come after integration
    with 5G. IoT devices rely heavily on the connection between them, as they need
    to have high standards of data transfer to achieve the best results. Moreover,
    connections that are good enough can even open new realms in the world of IoT,
    for example, allowing events to occur in real time, etc.
  id: totrans-761
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管物联网是一个相对较新的概念，并在近年来获得了很大的流行，但其对我们日常生活的主要影响预计将在与5G集成之后出现。物联网设备在很大程度上依赖于它们之间的连接，因为它们需要具有高标准的数据传输来实现最佳结果。此外，足够好的连接甚至可以在物联网的世界中开辟新的领域，例如，允许事件实时发生等。
- en: To understand the upcoming upgrades in IoT much better, we should first understand
    what 5G means.
  id: totrans-762
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地理解物联网的即将升级，我们应该首先了解5G是什么意思。
- en: 5G is the fifth generation of wireless technology, which is meant to deliver
    higher multi-Gbps peak data speeds, ultra-low latency, more reliability, massive
    network capacity, increased availability, and more uniform user experience to
    more users. From the definition, 5G promises a great solution to the current problems
    of evolving IoT.
  id: totrans-763
  prefs: []
  type: TYPE_NORMAL
  zh: 5G是第五代无线技术，旨在为更多用户提供更高的多Gbps峰值数据速率、超低延迟、更可靠性、更大的网络容量、增加的可用性以及更统一的用户体验。从定义上看，5G承诺为当前不断发展的物联网问题提供了一个很好的解决方案。
- en: 'In a paper named “A survey on IoT and 5G network,” Khurpade et al. [[17](#CR17)]
    state that with the development in wireless technology, we estimate that IoT and
    5G can combine to shape great surroundings that may satisfy the cutting-edge call
    for IoT devices. 5G can alternate the conduct and could help to flourish the growth
    of IoT devices. Though it has much to offer to IoT, most of the excitement is
    around two specific promises of 5G; they are data transfer speed and greater network
    reliability. These are discussed below in brief:'
  id: totrans-764
  prefs: []
  type: TYPE_NORMAL
  zh: 在一篇名为“物联网和5G网络调查”的论文中，Khurpade等人[[17](#CR17)]指出，随着无线技术的发展，我们估计物联网和5G可以结合起来形成一个能够满足物联网设备的最新需求的良好环境。5G可以改变行为，并有助于促进物联网设备的增长。尽管它对物联网有很多提供，但大部分的激动点集中在5G的两个特定承诺上；它们是数据传输速度和更大的网络可靠性。以下简要讨论这些内容：
- en: '*High data transfer speeds*'
  id: totrans-765
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*高速数据传输*'
- en: Centrally, the success of IoT commercially depends highly on its performance.
    However, the performance of any IoT system itself depends on the speeds with which
    it can send or receive information from other IoT devices, wearables, mobile devices,
    tablets, and software in the form of its mobile application, web portals, or other
    platforms, and the list continues. With a significant increase in data transfer
    speeds by the introduction of 5G, these information exchanges would be much faster
    and, thus, would drastically increase the performance of IoT systems and their
    commercial success.
  id: totrans-766
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在商业上，物联网的成功主要取决于其性能。然而，任何物联网系统本身的性能都取决于它可以与其他物联网设备、可穿戴设备、移动设备、平板电脑以及以其移动应用程序、Web门户或其他平台的形式发送或接收信息的速度，而且列表还在继续。随着5G的引入，数据传输速度显著提高，这些信息交换将更加迅速，从而极大地提高物联网系统的性能和商业成功。
- en: '*Great network reliability*'
  id: totrans-767
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*网络可靠性*'
- en: 5G is expected to operate more reliably, creating more stable connections. Having
    a reliable and stable network condition will be extremely beneficial to IoT-based
    systems. Web applications and other software are highly affected by the speed
    of the Internet; that’s why selecting an appropriate development method is highly
    recommended. The categories of IoT systems that seem likely to be most advantageous
    are the ones designed especially for connected security and healthcare devices
    like locks, security cameras, and other monitoring systems that depend on real-time
    updates.
  id: totrans-768
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 预计5G将更可靠地运行，创建更稳定的连接。拥有可靠和稳定的网络条件对基于物联网的系统将极为有利。Web应用程序和其他软件受到互联网速度的影响很大；因此，建议选择适当的开发方法非常重要。似乎最有利的物联网系统类别是专门设计用于连接的安全和医疗设备，如锁、安全摄像头和其他依赖实时更新的监控系统。
- en: 4 Industrial Automation
  id: totrans-769
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工业自动化
- en: According to the current scenario of competition among various industries, buyers,
    as well as sellers, both want to buy and sell the product at the cheapest rate
    with the best quality, respectively. To tackle this challenge, industries are
    manufacturing products using automated machines. Industrial automation is the
    use of such systems as robots, computers, and information technology for managing
    different processes to replace humans and errors made by them. The requirement
    for automation is to increase productivity, and for a human, it is quite not possible
    to work 24 hours a day, but for a machine, it is possible, and also it reduces
    the cost associated with a human worker, i.e., wages. As of the current scenario,
    almost every industry is shifting toward automation for affordability and high
    performance and to maximize their productivity. As you read about 5G-enabled IoT,
    wireless communication systems are being commonly used in industrial automation
    [[22](#CR22)].
  id: totrans-770
  prefs: []
  type: TYPE_NORMAL
  zh: 根据当前各行业之间的竞争情况，买家和卖家都希望分别以最便宜的价格购买和销售最高质量的产品。为了解决这一挑战，各行业正在使用自动化机器制造产品。工业自动化是利用诸如机器人、计算机和信息技术等系统管理不同流程以取代人类和他们所犯错误的过程。自动化的要求是提高生产力，对于人类来说，一天工作24小时是不可能的，但对于机器来说是可能的，而且还可以减少与人工工人相关的成本，即工资。截至目前，几乎每个行业都在朝着自动化的方向转变，以提高可负担性和高性能，并最大程度地提高生产力。当您阅读关于5G启用的物联网时，无线通信系统正在工业自动化中普遍使用[[22](#CR22)]。
- en: 4.1 Why Industrial Automation?
  id: totrans-771
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么要进行工业自动化？
- en: 'There are many advantages of industrial automation as explained earlier; some
    of them are listed below:'
  id: totrans-772
  prefs: []
  type: TYPE_NORMAL
  zh: 工业自动化有许多优点，如前所述；以下是其中一些：
- en: '*Increase in productivity*'
  id: totrans-773
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*生产力提升*'
- en: Automation is the process of manufacturing that improves the production rate
    through better control. For mass production, it reduces the time per product massively
    with great production quality. It allows the company to run the manufacturing
    plant to work for 24 hours a day, 7 days a week, and 12 months a year. So, for
    the given labor input, the amount of output is extremely large.
  id: totrans-774
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自动化是通过更好地控制提高生产率的制造过程。对于大规模生产，它大大减少了每个产品的时间，同时保持了良好的生产质量。它允许公司使制造工厂每天工作24小时、每周7天、每年12个月。因此，对于给定的劳动投入，产出量极大。
- en: '*Minimizes the cost*'
  id: totrans-775
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*降低成本*'
- en: In almost every type of industry or business, buyers, as well as sellers, both
    want to get cheaper deals for the product. So automated machinery minimizes the
    effort and cycle times, and it reduces human labor. Thus, the maximum investment,
    which was for the payment of employees, gets saved by automation.
  id: totrans-776
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在几乎所有类型的行业或企业中，买家和卖家都希望以更便宜的价格获得产品。因此，自动化机械减少了人力和周期时间的投入，并减少了人力成本。因此，最初用于支付员工的最大投资被自动化所节省。
- en: '*Quality products*'
  id: totrans-777
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*优质产品*'
- en: When automation is involved in any industry, then the involvement of humans
    gets reduced, and the error also associated with them gets alleviated. So, with
    the use of automated machines, the uniformity of the product quality is maintained
    at any point of the time. As quality performs a major role in any type of industry,
    therefore with machines, defective materials will also get easily sorted.
  id: totrans-778
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当自动化涉及到任何行业时，人类的参与就会减少，与之相关的错误也会减轻。因此，通过使用自动化机器，产品质量的一致性在任何时候都得以保持。由于质量在任何类型的行业中都起着重要作用，因此通过机器，次品也将更容易被分拣出来。
- en: '*Increase in safety*'
  id: totrans-779
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*提升安全性*'
- en: Industrial automation can increase the safety level for the employees by substituting
    them with automated machines from working in precarious conditions. Safety measures
    get more increased when it comes to alarming situations like fire or any other
    disaster. In this situation, it would be easier with machines to stop the work
    immediately with less loss of goods.
  id: totrans-780
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 工业自动化可以通过将员工从危险条件下的工作中替换为自动化机器来提高员工的安全水平。在诸如火灾或其他灾难的警示情况下，安全措施会更加增加。在这种情况下，使用机器立即停止工作并减少货物损失会更加容易。
- en: So, with these facts, we can say that industrial automation is highly suggested
    to the industries for their better growth in the upcoming situation. There are
    many examples associated with industrial automation and 5G-enabled IoT.
  id: totrans-781
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，根据这些事实，我们可以说，工业自动化对于行业在未来的良好增长是极为重要的。与工业自动化和5G启用的物联网相关的示例有很多。
- en: 5 Industrial Automation with 5G-Enabled IoT
  id: totrans-782
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 5G启用的物联网的工业自动化
- en: The 5G-ACIA (5G Alliance for Connected Industries and Automation) states that
    the fourth level of the Industrial Revolution, additionally termed “Industry 4.0,”
    is another level of upgrade in commercial manufacturing which is planned to extensively
    enhance the flexibility, versatility, usability, and performance of the smart
    factories expected soon. Industry 4.0 integrates the Internet of Things (IoT)
    and related services in commercial manufacturing and can provide seamless vertical
    and horizontal integration down the whole value chain and throughout all layers
    of the automation pyramid. There exist a lot of issues in today’s most popular
    software variant, which is mobile apps and its development. 5G allows software
    and mobile development companies to develop enhanced user experiences. This ultimately
    increases mobile app efficiency, and users can more easily decide to retain with
    an app or to delete it altogether. Connectivity is a key aspect of Industry 4.0
    and could guide the continuing developments by supplying effective and pervasive
    connectivity among machines, people, and objects. Moreover, wireless communication,
    and especially 5G, is a vital method of attaining the desired flexibility of production,
    helping new superior mobile applications for workers, and permitting mobile robots
    and smart automobiles to collaborate on the shop floor – those being only a few
    examples. The following are some examples on which the effects of 5G-enabled IoT
    have been explained in brief.
  id: totrans-783
  prefs: []
  type: TYPE_NORMAL
  zh: 5G-ACIA（5G连接产业和自动化联盟）指出，工业革命的第四个层次，又称为“工业4.0”，是商业制造业的又一次升级，旨在广泛提升智能工厂的灵活性、多功能性、可用性和性能，预计很快就会实现。工业4.0将物联网（IoT）及相关服务整合到商业制造业中，可以在整个价值链的垂直和水平方向上实现无缝集成，并覆盖自动化金字塔的所有层面。当今最流行的软件变体——移动应用程序及其开发存在许多问题。
    5G使软件和移动开发公司能够开发增强的用户体验。这最终提高了移动应用程序的效率，用户可以更轻松地决定是否保留该应用程序或将其删除。连接性是工业4.0的关键方面，可以通过在机器、人员和物体之间提供有效和普遍的连接来引导持续发展。此外，无线通信，尤其是5G，是实现所需的生产灵活性的重要方法，有助于为工人提供新的卓越的移动应用程序，并允许移动机器人和智能汽车在车间内进行协作——这只是其中的一些示例。以下是一些简要解释了5G启用的物联网影响的示例。
- en: The fourth level of the Industrial Revolution, additionally termed “Industry
    4.0,” is another level of upgrade in commercial manufacturing, which is planned
    to extensively enhance the flexibility, versatility, usability, and performance
    of the smart factories expected shortly. Industry 4.0 integrates the Internet
    of Things (IoT) and related services in commercial manufacturing and can provide
    seamless vertical and horizontal integration down the whole value chain and throughout
    all layers of the automation pyramid.
  id: totrans-784
  prefs: []
  type: TYPE_NORMAL
  zh: 工业革命的第四个层次，又称为“工业4.0”，是商业制造业的又一次升级，旨在广泛提升智能工厂的灵活性、多功能性、可用性和性能，预计很快就会实现。工业4.0将物联网（IoT）及相关服务整合到商业制造业中，可以在整个价值链的垂直和水平方向上实现无缝集成，并覆盖自动化金字塔的所有层面。
- en: 5.1 Advanced Healthcare
  id: totrans-785
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 先进医疗
- en: 'Corresponding to the exponential growth in population around the world, there
    is an increasing requirement for treatment and assistance in the healthcare industry.
    This has emphasized the need for technological improvements in healthcare to offer
    efficient and low-cost solutions to increasing patients [[23](#CR23)]. Ericsson
    predicts a USD 76 billion revenue opportunity for operators addressing healthcare
    transformation with 5G in 2026\. As we know that healthcare services are costlier
    than ever, and medical diagnosis consumes a large portion of hospital bills, technology
    might flow the exercises of clinical tests from a hospital-centric to the home-centric.
    The Internet of Things in conjunction with state-of-the-art blockchain technology
    can transform the healthcare sector [[24](#CR24)–[27](#CR27)]. It has considerable
    applicability in lots of areas, and healthcare is one of them, but IoT devices
    used for healthcare applications require high data speed, long battery life, and
    a network with very low transmission delay, and all these necessities of IoT devices
    may be fulfilled through 5G networks. With the usage of 5G-enabled IoT devices,
    there are incomparable benefits that will enhance the quality and treatment efficiency
    and decrease cost, time, and labor. Some of the benefits are as follows:'
  id: totrans-786
  prefs: []
  type: TYPE_NORMAL
  zh: 随着全球人口的指数增长，医疗保健行业对治疗和援助的需求不断增加。这凸显了医疗保健技术改进的必要性，以提供高效且低成本的解决方案以满足日益增长的患者需求
    [[23](#CR23)]。爱立信预测，到 2026 年，利用 5G 解决医疗转型的运营商将获得 760 亿美元的收入机会。正如我们所知，医疗服务比以往任何时候都更加昂贵，而且医疗诊断占据了医院账单的很大一部分，技术可能会将临床检测的流程从以医院为中心转移到以家庭为中心。物联网与最先进的区块链技术结合可以改变医疗保健行业
    [[24](#CR24)–[27](#CR27)]。它在许多领域都具有重大适用性，医疗保健是其中之一，但用于医疗保健应用的物联网设备需要高速数据传输、长时间电池续航和网络传输延迟非常低，所有这些物联网设备的必要条件都可以通过
    5G 网络满足。通过使用 5G 启用的物联网设备，将获得无可比拟的优势，提高治疗质量和效率，降低成本、时间和劳动。其中一些好处如下：
- en: '*Real-Time Remote Monitoring*'
  id: totrans-787
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*实时远程监测*'
- en: Chronic disease sufferers experience highs and lows of the body’s parameters,
    which include blood sugar levels, heart rate, and blood pressure. Those numbers
    are liable to rise to dangerous levels with little warning. These patients typically
    visit hospitals between one and four times per year, and this costs lots of money
    and time. According to Anthem, 86% of doctors say wearables, which might be a
    normal form of remote monitoring, increase affected person engagement with their
    health. Additionally, hospital expenses are predicted to lower by 16% in the subsequent
    5 years through wearables. By using IoT-enabled devices, healthcare providers
    can get real-time data of patient’s body parameter continuously, and the device
    also compares the previous data of patients with the current data, and if something
    abnormal detected, then it immediately sends an alert to the healthcare providers
    so that they can review the report and respond accordingly in real time without
    physically moving a patient.
  id: totrans-788
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 慢性疾病患者会经历身体参数的高低波动，包括血糖水平、心率和血压。这些数字可能会在很短的时间内迅速上升到危险水平。这些患者通常每年会去医院一到四次，这花费了大量的金钱和时间。据
    Anthem 报告，86% 的医生表示可穿戴设备，可能成为远程监测的一种常规形式，会增加患者对健康的参与度。此外，通过可穿戴设备，预计未来 5 年医院费用将降低
    16%。通过使用物联网设备，医疗保健提供者可以连续获得患者身体参数的实时数据，设备还会将患者的先前数据与当前数据进行比较，如果检测到异常情况，它会立即向医疗保健提供者发送警报，以便他们能够实时查看报告并作出相应反应，而无需实际移动患者。
- en: '*Remote Surgery*'
  id: totrans-789
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*远程手术*'
- en: Remote surgery, also called telesurgery, is the technology that uses various
    technologies like 5G-enabled IoT, artificial intelligence, robotics, etc. that
    enables doctors to perform surgeries on patients regardless of location. The geographical
    barrier between surgeons and patients is thus removed. The major benefit is that
    patients no longer need to leave their local hospital to get benefit from specialized
    surgeons around the world, thus reduced cost and time.
  id: totrans-790
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 远程手术，也称为远程手术，是一种利用各种技术（如 5G 启用的物联网、人工智能、机器人技术等）的技术，使医生能够在任何地点对患者进行手术。从而消除了外科医生和患者之间的地理障碍。其主要好处是患者不再需要离开当地医院才能从世界各地的专业外科医生中受益，从而降低了成本和时间。
- en: '*Connected Ambulance*'
  id: totrans-791
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*连接救护车*'
- en: An ambulance is called when an emergency arises; the paramedics on the ambulance
    have little information about the patient’s body parameters. The addition of technology
    like 5G-enabled IoT to the ambulance, enables hospitals to receive information
    about the patient medical records like X-ray, ECG, glucose level, heart rate,
    and blood pressure from the ambulance so that doctors can give suggestions and
    are well prepared for the patient. A connected ambulance is very useful when patients
    require emergency support in very little time, and during a traffic jam, it can
    be a life savior. Connected ambulances have already become a reality in Barcelona,
    Spain.
  id: totrans-792
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当发生紧急情况时会召集救护车；救护车上的医护人员对患者的身体参数了解甚少。将 5G 可用的物联网等技术添加到救护车上，使医院能够从救护车上接收患者的医疗记录，如
    X 射线、心电图、血糖水平、心率和血压，以便医生可以提供建议并为患者做好准备。在患者需要在很短时间内获得紧急支持时，连接的救护车非常有用，在交通堵塞时更是拯救生命的利器。连接的救护车在西班牙巴塞罗那已经成为现实。
- en: '*Elderly Monitoring*'
  id: totrans-793
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*老年人监护*'
- en: 5G-enabled IoT solutions enable an aging population to live independently. According
    to the United Nations, the number of older people is projected to double to 1.5
    billion in 2050\. An assortment of solutions is available for elderly care through
    technology intervention [[28](#CR28)–[32](#CR32)], but 5G will take them all more
    effectively. These statistics are enough reason to build a discreet way to take
    care of the aging population, and 5G-enabled IoT already makes it less challenging.
    Various 5G-enabled devices allow relatives and caretakers to watch over the elderly
    and monitor their movements. It also helps analyze their behavioral changes, order
    groceries and medicines, give them a reminder to take medicines, and enable quick
    alert to the nearest hospitals in case of emergencies.
  id: totrans-794
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 5G 可用的物联网解决方案使得老龄人口能够独立生活。据联合国预测，到 2050 年，老年人口数量将翻倍至 15 亿。虽然已经有各种技术干预老年护理的解决方案[[28](#CR28)–[32](#CR32)],
    但是 5G 将更有效地应用它们。这些统计数据足以说明为老年人群建立一种谨慎的照顾方式的重要性，而 5G 可用的物联网已经使其变得不那么具有挑战性了。各种 5G
    可用的设备使亲属和护理人员能够监视老年人并监控他们的活动。它还有助于分析他们的行为变化，订购食品和药品，提醒他们服药，并在紧急情况下快速通知最近的医院。
- en: 5.2 Smart Homes
  id: totrans-795
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 智能家居
- en: 'A smart home is a residence that uses Internet-connected devices to enable
    the remote monitoring and management of appliances and systems inside the building.
    Being a part of IoT, smart home systems and devices often operate together, sharing
    consumer usage data and automating actions based on the homeowners’ preferences.
    They are equipped with sensors, actuators, and/or biomedical monitors. The gadgets
    function in a network connected to a remote center for records collection and
    processing. The remote center diagnoses the ongoing scenario and initiates assistance
    procedures as required [[16](#CR16)]. The technology can be extended to wearable
    and implantable gadgets to monitor humans 24 hours a day, both outside and inside
    the house. This system relies heavily on the amounts and speed of data transfer
    between devices. The expected capabilities of 5G can make smart homes’ whole infrastructure
    more reliable, efficient, and overall smarter. These are briefly discussed below:'
  id: totrans-796
  prefs: []
  type: TYPE_NORMAL
  zh: 智能家居是使用互联网连接的设备来实现对建筑内部的设备和系统进行远程监控和管理的住宅。作为物联网的一部分，智能家居系统和设备通常共同运作，共享消费者使用数据并根据房主的偏好自动执行动作。它们配备有传感器、执行器和/或生物医学监测器。这些设备在连接到远程中心以进行记录收集和处理的网络中运行。远程中心诊断正在进行的情况，并根据需要启动援助程序[[16](#CR16)]。该技术可以扩展到可穿戴和可植入的设备，以在一天
    24 小时内监测人类，无论是在屋外还是屋内。该系统严重依赖于设备之间的数据传输量和速度。预期的 5G 功能可以使智能家居的整个基础设施更加可靠、高效，并且更加智能。以下是简要讨论的内容：
- en: '*High data transfer rates and low latency*'
  id: totrans-797
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*高数据传输速率和低延迟*'
- en: In a complex ecosystem of devices like that of a smart home, huge amounts of
    data must be shared between devices with a small delay as possible to achieve
    real-time responses and automation. This is possible with the integration of 5G.
    The huge amounts of data that 5G can carry at once, with such low latencies, can
    revolutionize the way these IoT devices interact with each other.
  id: totrans-798
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在像智能家居这样的设备复杂的生态系统中，必须在尽可能短的时间内共享大量数据，以实现实时响应和自动化。这可以通过集成 5G 来实现。5G 可以一次传输大量数据，并且延迟非常低，这可以彻底改变这些物联网设备之间的互动方式。
- en: '*More reliability*'
  id: totrans-799
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*更可靠*'
- en: The connection between devices must be reliable enough, or else it may take
    down the whole system. If data from one device does not reach the other at a time,
    the entire system can collapse and may lead to loss of critical data to such a
    point where recovery may be impossible, as these devices are extremely simple
    and have very small storage and thus no backup systems. This can be illustrated
    with an example. Suppose some implanted device inside a patient recognizes a critical
    condition. It sends this data to a device responsible for alerting the owner.
    However, due to an unreliable network, this data never reaches the other device
    and thus gets lost. Such circumstances can lead to extreme conditions. Smart homes
    demand highly reliable networks to avoid such situations, where 5G comes as a
    great option.
  id: totrans-800
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设备之间的连接必须足够可靠，否则可能会导致整个系统崩溃。如果一个设备的数据在某个时刻无法传递到另一个设备，整个系统可能会崩溃，并且可能会导致关键数据的丢失，甚至可能无法恢复，因为这些设备非常简单，存储容量非常小，因此没有备份系统。可以用一个例子来说明这一点。假设植入在患者体内的某个设备识别出了关键情况。它将这些数据发送到负责通知所有者的设备。然而，由于网络不可靠，这些数据从未传达到其他设备，因此丢失了。这种情况可能导致极端情况。智能家居需要高度可靠的网络来避免这种情况，而5G就是一个很好的选择。
- en: '*Connects to a great number of devices*'
  id: totrans-801
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*连接到大量设备*'
- en: 5G can easily connect to a large number of devices at once without losing its
    critical features. Therefore, more IoT devices can be brought together to create
    great ecosystems for smart homes.
  id: totrans-802
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 5G可以轻松连接大量设备，而不会失去其关键特性。因此，可以将更多物联网设备集合在一起，为智能家居创建出伟大的生态系统。
- en: '*Cloud-based architecture*'
  id: totrans-803
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*基于云的架构*'
- en: As mentioned earlier, these IoT devices are very simple, which have extremely
    low computing and storage capacities. However, the amount of data created by such
    devices and sensors at a point in time is huge, even referred to by many as big
    data. Therefore, as a solution to such data computing and storage demands, cloud
    architecture is used. The data is stored as well as processed in the cloud. The
    5G system itself is also anticipated to run on the cloud. Thus, 5G blends in well
    with the smart home systems.
  id: totrans-804
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 正如前面提到的，这些物联网设备非常简单，具有极低的计算和存储能力。然而，这些设备和传感器在某一时刻产生的数据量巨大，甚至被许多人称为大数据。因此，作为解决这种数据计算和存储需求的方案，采用了云架构。数据存储和处理都在云中进行。5G系统本身也预计将在云上运行。因此，5G与智能家居系统融合得很好。
- en: Thus, it can be concluded that 5G-enabled IoT is the future of smart homes.
    Though smart homes have become a reality recently, their real power is yet to
    be unleashed. 5G-enabled IoT is the way to utilize the benefits of smart homes
    to the fullest.
  id: totrans-805
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，可以得出结论，5G使物联网成为智能家居的未来。尽管智能家居最近已成为现实，但其真正的力量尚未被释放。5G使能物联网是充分利用智能家居好处的途径。
- en: 5.3 Autonomous Vehicles
  id: totrans-806
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3 自动驾驶车辆
- en: 'These days, the vehicle enterprise is experiencing an exponential boom of driverless
    features, and this fashion is expected to continue in the future. The autonomous
    vehicle is a vehicle that can operate itself and performs all the necessary actions
    required without any human interference through its ability and senses. Many factors
    make these vehicles a necessary transformation in technology for the automobile
    industry. Above all these factors, a major problem is the slow speed of the wireless
    connection. Although 4G is rapidly sufficient to share updates or request rides,
    it cannot supply automobiles the human-like reflexes. Also, Forbes published an
    article in 2018 titled “Autonomous Cars will not work – Until we have 5G.” Autonomous
    test vehicles of many companies like Uber, Waymo, Tesla, and Toyota are on roadways
    in some of the places like Pittsburgh, Phoenix, and Boston. A recent accident
    by Uber’s autonomous vehicle raised questions about whether these cars would be
    ready for the roads. Yes, it would be possible, and they can become road-ready
    only with 5G. The fifth-generation wireless data will be the most significant
    data network advancement to date. It is also anticipated to connect nearly everything
    around us with an ultra-fast, completely responsive, and exceedingly reliable
    network. It may also permit us to leverage the whole capacity of superior technology,
    which includes virtual reality, artificial intelligence, and the Internet of Things
    (IoT). There are some more benefits of using autonomous vehicles:'
  id: totrans-807
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，车辆行业正经历着自动驾驶功能的指数增长，并且这一趋势预计将在未来继续下去。自动驾驶汽车是一种能够自主操作并在没有任何人类干预的情况下执行所有必要操作的车辆，通过其能力和感知能力实现。许多因素使得这些车辆成为汽车行业技术上的一项必要变革。在所有这些因素中，一个主要问题是无线连接的速度较慢。尽管4G足以快速共享更新或请求乘车，但它无法为汽车提供类似于人类的反应能力。此外，福布斯于2018年发表了一篇题为“自动驾驶汽车将不会起作用
    - 直到我们拥有5G”的文章。像优步、Waymo、特斯拉和丰田这样的许多公司的自动驾驶测试车辆在匹兹堡、凤凰城和波士顿等一些地方的道路上行驶。优步自动驾驶汽车最近的一起事故引发了关于这些汽车是否准备好上路的问题。是的，这是可能的，只有在有了5G之后，它们才能上路。第五代无线数据将是迄今为止最重大的数据网络进步。预计它还将连接我们周围几乎所有的事物，具有超快速、完全响应和极其可靠的网络。它还可能使我们能够利用先进技术的全部潜力，包括虚拟现实、人工智能和物联网（IoT）。使用自动驾驶汽车还有一些其他好处：
- en: '*Advantages of Autonomous Vehicles*'
  id: totrans-808
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*自动驾驶汽车的优势*'
- en: Autonomous vehicles could provide certain advantages compared to human-driven
    vehicles. According to WHO, approximately 1.5 million people die each year due
    to road traffic crashes; in this case, the autonomous vehicle can work as an advantage
    by increasing safety on the roads. Autonomous vehicles could probably lower the
    number of casualties because the software program utilized in them is in all likelihood
    to make fewer mistakes in contrast to humans. A lower in the variety of injuries
    may also lessen traffic-associated issues, which is likewise a bonus of autonomous
    vehicles. Another benefit is removing using fatigue and being able to sleep for
    the duration of an overnight journey. It can also help those who cannot drive
    due to certain factors like age and disabilities (if any) for them to use automated
    cars as a more convenient transport system.
  id: totrans-809
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与人驾驶的车辆相比，自动驾驶汽车可能提供一定的优势。根据世界卫生组织的数据，每年大约有150万人因交通事故而死亡；在这种情况下，自动驾驶汽车可以通过增加道路安全来发挥作用。自动驾驶汽车可能会降低伤亡人数，因为它们所使用的软件程序很可能比人类犯的错误要少。事故数量的减少也可能会减少与交通相关的问题，这也是自动驾驶汽车的优点之一。另一个好处是消除了疲劳驾驶，并且能够在夜间旅行期间睡觉。它还可以帮助那些由于年龄和残疾等原因而无法驾驶的人使用自动汽车作为更方便的交通工具。
- en: 5.4 Smart City
  id: totrans-810
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.4 智慧城市
- en: 'There are many applications of 5G and 5G-like technologies that give features
    like ultra-high speeds and ultra-low latency and connect almost every device.
    Implementation of smart cities is considered as one of the high-priority application
    domains for 5G. Smart cities’ operation relies enormously on IoT, and 5G wireless
    networks are a great IoT enabler. A smart city is an urban area connected with
    numerous technologies consisting of the Internet of Things and might improve people’s
    lifestyle. It generally occupies six dimensions: technology, infrastructure, management,
    people, economy, and government. It may sound very complex, but it is possible;
    there are many sensors and connected devices which allow cities to manage and
    monitor infrastructure, financial systems and transport, postal service, and many
    more. Life cycles will be changed once these systems will be implemented. There
    would be several benefits, which include transportation, healthcare services,
    and smart homes. As discussed, autonomous vehicles, apart from that, would be
    an effective traffic management system. As 5G gives high-pace connections among
    devices, it might be great for home automation too. One of the most crucial applications
    and advantages of the 5G effect on smart cities is the betterment of a metropolis’
    healthcare and security structures. Remote monitoring or home caring systems can
    be used to decrease hospitalization rates. There are more advantages, including
    social and economic ones, in implementing the concept of a smart city with 5G
    wireless technology; they are economic growth, better quality of life, better
    environment, excessive job market, safe environment, and better communication
    [[15](#CR15)]. Table [18.2](#Tab2) describes the challenges faced by developing
    nations.Table 18.2'
  id: totrans-811
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多应用了5G和类5G技术的应用，提供了超高速度和超低延迟等功能，连接了几乎每个设备。智能城市的实施被认为是5G的高优先级应用领域之一。智能城市的运行极大地依赖于物联网，而5G无线网络是物联网的一个重要推动者。智能城市是一个连接着许多技术的城市区域，包括物联网，并且可能改善人们的生活方式。它通常包括六个维度：技术、基础设施、管理、人民、经济和政府。这听起来可能非常复杂，但这是可能的；有许多传感器和连接的设备可以让城市管理和监控基础设施、金融系统、交通、邮政服务等。一旦这些系统被实施，生活方式将会发生变化。将会有一些好处，包括交通、医疗保健服务和智能家居。正如讨论的那样，自动驾驶车辆，除此之外，还会是一种有效的交通管理系统。由于5G在设备之间提供了高速连接，它也可能非常适合家庭自动化。5G对智能城市的一个最关键的应用和优势是对都市医疗和安全结构的改善。远程监控或家庭护理系统可以用来减少住院率。通过使用5G无线技术实现智能城市的概念，还有更多的好处，包括社会和经济方面的好处；它们是经济增长、更好的生活质量、更好的环境、就业市场的扩大、安全环境和更好的沟通[[15](#CR15)]。表[18.2](#Tab2)描述了发展中国家面临的挑战。表18.2
- en: City challenges in developing nations [[33](#CR33)]
  id: totrans-812
  prefs: []
  type: TYPE_NORMAL
  zh: 发展中国家的城市挑战[[33](#CR33)]
