  prefs: []
  type: TYPE_IMG
  zh: '![../images/501059_1_En_18_Chapter/501059_1_En_18_Fig1_HTML.png](../images/501059_1_En_18_Chapter/501059_1_En_18_Fig1_HTML.png)'
