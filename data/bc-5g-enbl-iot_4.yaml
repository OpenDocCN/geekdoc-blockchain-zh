    the deadly coronavirus; a corona tracker for displaying the number of corona cases
    till date; currently active, recovered, and deceased corona patient count; an
    option for sending a note of appreciation to all the health professionals having
    their entry in the standard database; and lastly a feature for reading about the
    updates, symptoms, and precautions related to COVID-19.*'
  id: totrans-391
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第 11 步：COVID 帮助中心提供了捐赠给 PM CARES 基金的选项；轻松预测患者患上致命冠状病毒的机会；用于显示迄今为止的冠状病例数量的冠状病毒跟踪器；当前活跃，康复和死亡的冠状病患者数量；向所有在标准数据库中有条目的医疗专业人员发送赞赏笔记的选项；最后是一个功能，用于阅读有关
