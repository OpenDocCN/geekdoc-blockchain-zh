- en: 4 Future Research Challenges
  id: totrans-682
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 未来研究挑战
- en: The open issues in adopting the ML and DRL approach for blockchain empowered
    resource management in 5G future generation networks and IoT networks are discussed
    below. The main open challenges are related to the emerging blockchain technologies
    and then issues related to the 5G and IoT interoperability; after that, there
    is the issue of using ML and DRL techniques with blockchain technology. The research
    challenges related to this are given in Fig. [17.3](#Fig3).![../images/501059_1_En_17_Chapter/501059_1_En_17_Fig3_HTML.png](../images/501059_1_En_17_Chapter/501059_1_En_17_Fig3_HTML.png)
  id: totrans-683
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论了采用ML和DRL方法来加强区块链资源管理在5G未来一代网络和物联网中的开放性问题。主要的开放挑战与新兴的区块链技术相关，然后是与5G和物联网互操作性相关的问题；然后是使用ML和DRL技术与区块链技术相关的问题。与此相关的研究挑战见图[17.3](#Fig3)。![../images/501059_1_En_17_Chapter/501059_1_En_17_Fig3_HTML.png](../images/501059_1_En_17_Chapter/501059_1_En_17_Fig3_HTML.png)
- en: Fig. 17.3
  id: totrans-684
  prefs: []
  type: TYPE_NORMAL
  zh: 图17.3
- en: Open research challenges and future directions
  id: totrans-685
  prefs: []
  type: TYPE_NORMAL
  zh: 开放式研究挑战和未来方向
- en: 4.1 Blockchain Technology
  id: totrans-686
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 区块链技术
- en: The future generation promising technology blockchain provides a limited number
    of nodes in the blockchain networks. So scalability is a major issue in servicing
    the blockchain-empowered 5G and IoT networks. We also need consensus protocols
    for the validity of blockchain technology. Due to the development in blockchain,
    the availability of the standard platform and experts is very less. So we need
    more skills to expertise the benefits of blockchain in various application domains.
    All the other research issues are discussed below.
  id: totrans-687
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术作为未来一代有前途的技术，提供了区块链网络中有限数量的节点。因此，在为区块链赋能的5G和物联网网络提供服务时，可扩展性是一个重要问题。我们还需要共识协议来验证区块链技术的有效性。由于区块链的发展，标准平台和专家的可用性非常有限。因此，我们需要更多的技能来专精于区块链在各种应用领域中的好处。所有其他研究问题将在下文讨论。
- en: The *scalability of blockchain in IoT and 5G cellular networks* becomes a major
    issue, where the lakhs of users need to be served and need to be scaled up. The
    blockchain integration with the IoT and 5G cellular future generation networks
    needs to be proceeding with high computational capabilities for handling a large
    amount of data and transactions. In the paper [[124](#CR124)], author addresses
    the scalability problem in maintaining resource lanes for sharing lanes and multiple
    transaction chain that were also maintained in parallel. So scalability needs
    to handle the fast processing of all the transactions in distributed decentralized
    networks. The computational power is limited to the resources available in the
    application domain. So the scalability of transactions is appreciated when the
    growing demand of the user needs independent lanes for transactions. Further,
    the processing of scalability in these technologies is still a challenging task.
    The scalability in hybrid blockchain, IoT networks, resource lanes, and the hybrid
    consensus in the emerging technologies is an open challenge. The various ML models
    are trained to address the scalability issue. The improper handling of the scalability
    issue leads to the delay in processing transactions. The present ML and DRL techniques
    are trained with the limited capacity data sets that have significantly difficult-to-handle
    scalability issues. Thus the more diversified algorithms need to be a frame in
    this versatile environment to address the scalability difficulties.
  id: totrans-688
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在物联网和5G蜂窝网络中的*可扩展性*成为一个主要问题，数十万用户需要服务并且需要扩展。区块链与物联网和5G蜂窝未来一代网络的集成需要具备高计算能力，以处理大量数据和交易。在论文[[124](#CR124)]中，作者解决了维护用于共享通道和同时维护的多个交易链的资源通道的可扩展性问题。因此，可扩展性需要处理分布式去中心化网络中所有交易的快速处理。计算能力受应用领域中可用资源的限制。因此，在用户需求增长需要独立通道进行交易时，交易的可扩展性受到赞赏。此外，这些技术中的可扩展性处理仍然是一个具有挑战性的任务。混合区块链、物联网网络、资源通道以及新兴技术中的混合共识的可扩展性是一个开放的挑战。各种机器学习模型都经过训练以解决可扩展性问题。对可扩展性问题的不当处理会导致处理交易的延迟。当前的机器学习和深度强化学习技术是使用有限容量数据集训练的，这些数据集存在着相当难以处理的可扩展性问题。因此，在这个多样化环境中需要构建更多种多样化的算法来解决可扩展性困难。
- en: Efficient Consensus Protocols
  id: totrans-689
  prefs: []
  type: TYPE_NORMAL
  zh: 高效的共识协议
- en: In the blockchain environment, we are having blockchain consensus protocols
    in the middle layer of the blockchain environment. In [[125](#CR125)–[127](#CR127)],
    several consensus protocols like proof of learning, PoW, proof of useful work,
    proof of training quality, and proof of DL were proposed. The validity of the
    assigned work is validated by the validator committee in the blockchain consensus
    protocol. Further, the consensus grouping and consensus block will be sent to
    the validator to reach a consensus after some iteration. Thus the complex computation
    is required to solve these huge hash-based calculations in the blockchain. In
    [[125](#CR125)], the author proposed the proof of DL to validate the blockchain
    transaction and train the data set using the DRL approach. The valid proof of
    the transaction block is created only if the DRL model is produced for the same.
    Further in [[127](#CR127)], the author presented the proof of useful work protocol
    to validate the blockchain cryptocurrency using the DRL deployment model. In this,
    a new block is mined with a trained model and checked its threshold limit. Thus
    proper consensus mechanisms are required to address these growing issues.
  id: totrans-690
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链环境中，我们在区块链环境的中间层拥有区块链共识协议。在[[125](#CR125)–[127](#CR127)]中，提出了几种共识协议，如学习证明、PoW、有效工作证明、训练质量证明和DL证明。由验证者委员会验证所分配工作的有效性。进一步，在一些迭代之后，共识组和共识块将被发送给验证者以达成共识。因此，需要进行复杂的计算来解决区块链中的这些大量基于哈希的计算。在[[125](#CR125)]中，作者提出了DL证明来验证区块链交易并使用DRL方法训练数据集。只有当为同一交易块生成了DRL模型时，才会创建有效的交易块证明。此外，在[[127](#CR127)]中，作者提出了有效工作证明协议，以使用DRL部署模型验证区块链加密货币。在此过程中，使用训练模型挖掘新块并检查其阈值限制。因此，需要适当的共识机制来解决这些不断增长的问题。
- en: Lack of Skills and Experts
  id: totrans-691
  prefs: []
  type: TYPE_NORMAL
  zh: 技能和专家的缺乏
- en: In the blockchain technology, we lacked the number of skilled personnel and
    the researcher worked on various models, architectures and new frameworks for
    blockchain application development in different domains. Thus this affects the
    popularity of this technology.
  id: totrans-692
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链技术中，我们缺乏熟练人员的数量，研究人员在不同领域为区块链应用开发制定了各种模型、架构和新框架。因此，这影响了这项技术的普及。
- en: 4.2 IoT Networks
  id: totrans-693
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 物联网网络
- en: Heterogeneity of IoT and 5G Data
  id: totrans-694
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网和5G数据的异构性
- en: The heterogeneous nature of both networks has multiple compatibility issues
    while servicing various applications. The data generated in IoT networks and 5G
    cellular networks are heterogeneous and multidimensional so the exact features
    and information cannot be predicted. Thus, while training, such data need pretreatment
    like cleansing, ordering, and preprocessing because the fusion of this variety
    of data leads to false prediction. So this plays an important role in the training
    of the data set and feature selection for testing data sets in heterogeneous environments.
    For instance, smart homes IoT networks data is generated by sensors and humans;
    this generated data is used for different applications, so it must be collected
    at certain central server. Further that collected data from different sources
    can be combined and trained accordingly to able to cope with other anomalies and
    more accurate prediction can be achieved.
  id: totrans-695
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种网络的异构性质在为各种应用提供服务时存在多种兼容性问题。物联网和5G蜂窝网络生成的数据是异构且多维的，因此无法预测确切的特征和信息。因此，在训练时，这些数据需要像清理、排序和预处理等预处理，因为这种多样化数据的融合会导致错误的预测。因此，在异构环境中，数据集的训练和测试数据集的特征选择扮演着重要角色。例如，智能家居物联网网络的数据由传感器和人类生成；这些生成的数据用于不同的应用，因此必须在某个中央服务器上收集。随后，来自不同来源的收集数据可以合并和相应地训练，以便应对其他异常并实现更准确的预测。
- en: Scalability Issues
  id: totrans-696
  prefs: []
  type: TYPE_NORMAL
  zh: 可扩展性问题
- en: The emerging blockchain technology has many scalability bottlenecks in terms
    of the number of nodes in blockchain that also constraint the performance. Some
    researchers presented the work suffered from huge processing time for transactions
    to the nodes in the blockchain due to block size restrictions. Thus scalability
    is the major issue while integrating blockchain in versatile growing IoT networks.
  id: totrans-697
  prefs: []
  type: TYPE_NORMAL
  zh: 新兴的区块链技术在节点数量方面存在许多可扩展性瓶颈，这也限制了性能。一些研究者提出的工作因区块大小限制而导致向区块链中的节点传输交易的处理时间过长。因此，在将区块链集成到多功能增长的物联网网络中时，可扩展性是主要问题。
- en: Security and Privacy Issues
  id: totrans-698
  prefs: []
  type: TYPE_NORMAL
  zh: 安全性和隐私问题
- en: The large gigantic quantity of data produced by IoT devices is exposed to the
    greater threat security and privacy. The integration of blockchain to IoT networks
    is also subjected to verification before storing in a public ledger, and still
    privacy preservation is a major issue. Some of the research worked on the lightweight
    cryptographic algorithms for resource-specific computation and storage services
    to ensure data security and privacy in IoT devices. Few blockchain gateways are
    proposed for preserving the security of the users in the IoT devices.
  id: totrans-699
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网设备产生的大量数据面临着更大的安全和隐私威胁。将区块链集成到物联网网络中在存储到公共账本之前也需要经过验证，但隐私保护仍然是一个主要问题。一些研究致力于轻量级加密算法，用于资源特定的计算和存储服务，以确保物联网设备中的数据安全和隐私。还提出了一些物联网设备的区块链网关，用于保护用户的安全。
- en: 4.3 5G Future Cellular Networks
  id: totrans-700
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5G未来蜂窝网络
- en: Heterogeneity
  id: totrans-701
  prefs: []
  type: TYPE_NORMAL
  zh: 异构性
- en: The data generated in 5G cellular networks are heterogeneous and multidimensional
    so the exact features and information cannot be predicted. Thus, while training,
    such data need o pretreatment like cleansing, ordering, and preprocessing because
    the fusion of this variety of data leads to false prediction. So this plays an
    important role in the training of the data set and feature selection for testing
    data sets in heterogeneous environments. The researchers focused on this issue,
    and some proposed solutions with a machine learning approach to optimize heterogeneity
    in blockchain-enabled 5G networks.
  id: totrans-702
  prefs: []
  type: TYPE_NORMAL
  zh: 5G蜂窝网络产生的数据是异构且多维的，因此无法预测确切的特征和信息。因此，在训练过程中，这些数据需要进行预处理，如清洗、排序和预处理，因为这种多样化数据的融合会导致错误预测。因此，这在数据集的训练和用于异构环境中的测试数据集的特征选择中起着重要作用。研究人员关注了这个问题，并提出了一些利用机器学习方法来优化区块链启用的5G网络中的异构性的解决方案。
- en: Security and Privacy
  id: totrans-703
  prefs: []
  type: TYPE_NORMAL
  zh: 安全与隐私
- en: In 5G cellular networks, utilizing blockchain solution has major security and
    privacy issues. The existing solution was badly suffering from serious security
    issues. The acceptance of blockchain has various security and privacy issues;
    the consensus protocol development needs significant testing before deployment
    in real-time 5G cellular networks. Researchers worked on the consensus protocols
    that suffered from serious security attacks and also faced critical analysis of
    smart contract due to improper code. Thus, security and privacy are open challenges
    in the integration of blockchain for 5G solutions against security threats.
  id: totrans-704
  prefs: []
  type: TYPE_NORMAL
  zh: 在5G蜂窝网络中，利用区块链解决方案存在重大的安全和隐私问题。现有的解决方案严重受到严重的安全问题的困扰。区块链的接受存在各种安全和隐私问题；在实时5G蜂窝网络中部署之前，共识协议的开发需要进行重大测试。研究人员致力于那些遭受严重安全攻击的共识协议，并且由于不当的代码而面临智能合约的严重分析。因此，安全和隐私是区块链集成到5G解决方案中以应对安全威胁的开放性挑战。
- en: Resource Utilization
  id: totrans-705
  prefs: []
  type: TYPE_NORMAL
  zh: 资源利用
- en: The researcher emphasizes on the efficient uses of resource scheduling and optimization
    in the future generation 5G networks. To manage multiple heterogeneous resources
    in 5G cellular networks, researches provided a blockchain framework with machine
    learning. Few of them gave solutions for PoW blockchain consensus protocols. The
    resource management that are assigned with blockchain empowered 5G networks like
    device to device communication, SDN, network virtualization etc needs efficient
    solutions for coordination between them. Only a few researchers explored the consensus
    protocol in this regard. Thus the quantitative analysis of resource utilization
    with blockchain-empowered 5G networks is a sensitive research issue.
  id: totrans-706
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员强调未来第五代5G网络中资源调度和优化的有效利用。为了管理5G蜂窝网络中的多种异构资源，研究人员提供了一个具有机器学习的区块链框架。其中一些提供了用于PoW区块链共识协议的解决方案。与区块链赋权的5G网络中分配的资源管理，如设备对设备通信、SDN、网络虚拟化等，需要它们之间协调的有效解决方案。只有少数研究人员探索了在这方面的共识协议。因此，资源利用率与区块链赋权的5G网络的定量分析是一个敏感的研究问题。
- en: 4.4 Machine Learning and Deep Learning
  id: totrans-707
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习和深度学习
- en: The trends of building an intelligent system have made a drastic change in machine
    learning and deep learning techniques. Due to the emergence of new IoT networks,
    it is really difficult to train machine learning and deep learning technology
    for a greater level of abstraction in real-time analysis. Research put their efforts
    to build a new system for deep learning to use in blockchain and emerging 5G and
    IoT networks.
  id: totrans-708
  prefs: []
  type: TYPE_NORMAL
  zh: 建立智能系统的趋势已经极大地改变了机器学习和深度学习技术。 由于新的物联网网络的出现，在实时分析中训练机器学习和深度学习技术变得非常困难。 研究人员努力构建一个新的用于区块链和新兴的
    5G 和物联网网络的深度学习系统。
- en: Interpretability
  id: totrans-709
  prefs: []
  type: TYPE_NORMAL
  zh: 可解释性
- en: Implementation of DRL models needs proper interpretability to get a deep insight
    of particular machine learning model. They need to be trained as per the policies
    of the blockchain for IoT and future generation networks to take all the accurate
    decisions and predictions. The training of deep reinforcement learning techniques
    needs proper insight into deep learning models for proper prediction. Deep learning
    models like ANN, DNN, CNN, and RNN have more difficult-to-interpret results. New
    ML and DRL models need to be framed to interpret greater accuracy. The overall
    performance of deep reinforcement learning models can be quantified on parameters
    like computation power, learning capability, reliability, and more accuracy. The
    existing algorithms can be improved with repeated experimental testing data and
    training sets.
  id: totrans-710
  prefs: []
  type: TYPE_NORMAL
  zh: 实施 DRL 模型需要适当的可解释性，以深入了解特定的机器学习模型。 它们需要根据区块链和未来一代网络的政策进行训练，以做出所有准确的决策和预测。 深度强化学习技术的训练需要对深度学习模型有透彻的了解，以进行准确的预测。
    像 ANN、DNN、CNN 和 RNN 这样的深度学习模型具有更难以解释的结果。 需要构建新的 ML 和 DRL 模型以解释更高的准确性。 深度强化学习模型的整体性能可以通过计算能力、学习能力、可靠性和更高的准确性等参数来量化。
    通过重复的实验性测试数据和训练集可以改进现有的算法。
- en: Training Cost for ML and DRL Techniques
  id: totrans-711
  prefs: []
  type: TYPE_NORMAL
  zh: ML 和 DRL 技术的培训成本
- en: The data sets for the experimental models are required to be trained, but the
    cost to train the ML and DRL model is really high in real time data applications.
    The training is required to keep the data set up to mark for accurate prediction.
    The overall retraining of the data set is the continuous learning process in real-time
    data environments. The system model framework needs to be taken for the initial
    data training process and keep the learning process in continuous mode for maintaining
    the accuracy level. Thus the cost of providing the initial training depends on
    the complexity of the deep learning model used for the process as a sufficient
    amount of data is needed to train for the testing purpose also.
  id: totrans-712
  prefs: []
  type: TYPE_NORMAL
  zh: 实验模型的数据集需要进行训练，但在实时数据应用中训练 ML 和 DRL 模型的成本确实很高。 训练是必需的，以保持数据集的标记以进行准确的预测。 整个数据集的重新训练是实时数据环境中的连续学习过程。
    系统模型框架需要用于初始数据训练过程，并保持学习过程处于连续模式，以维持准确性水平。 因此，提供初始培训的成本取决于用于该过程的深度学习模型的复杂性，因为还需要足够的数据来进行测试。
- en: Lack of Availability of Data Sets
  id: totrans-713
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集的缺乏可用性
- en: The ML and DRL models/algorithms are completely based on the amount of training
    data set. The emerging technologies are subject to the collection of real-time
    data sets. The artificial synthesis of data sets is a challenging task as compared
    to the training of the actual data sets. The lack of availability of proper data
    sets for a particular application domain also gives rise to another major issue
    that is the uniformity of data sets in heterogeneous environments.
  id: totrans-714
  prefs: []
  type: TYPE_NORMAL
  zh: ML 和 DRL 模型/算法完全基于训练数据集的数量。 新兴技术取决于实时数据集的收集。 与训练实际数据集相比，人工合成数据集是一项具有挑战性的任务。
    特定应用领域缺乏适当数据集的问题也引发了另一个主要问题，即异构环境中数据集的统一性。
- en: Avalanche Effect for DRL Approach
  id: totrans-715
  prefs: []
  type: TYPE_NORMAL
  zh: DRL 方法的雪崩效应
- en: This is the desirable characteristic of the secure algorithms that the minor
    change in the input reflected in output also. The use of ML and DRL approaches
    helped to train the system from these vulnerable adverse security threats. So
    preprocessing is required before the actual training of the data. In [[132](#CR132)],
    the author discusses the guarantee to the integrity of input data set data. Thus
    the necessary measures need to be taken for the actual data count and trained
    input data set to maintain the integrity.
  id: totrans-716
  prefs: []
  type: TYPE_NORMAL
  zh: 安全算法的可取特征是输入的微小变化也会反映在输出中。使用机器学习和深度强化学习方法有助于训练系统抵御这些脆弱的安全威胁。因此，在对数据进行实际训练之前需要进行预处理。在[[132](#CR132)]中，作者讨论了对输入数据集数据的完整性的保证。因此，需要采取必要措施来确保实际数据计数和训练输入数据集的完整性。
- en: 4.5 General Issues
  id: totrans-717
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5 一般问题
- en: Security and Privacy Issues
  id: totrans-718
  prefs: []
  type: TYPE_NORMAL
  zh: 安全和隐私问题
- en: In the emerging technologies due to the availability of large data sets, the
    communication has security and privacy issues. The critical aspect of this is
    that the secure blockchain technology is still suffering from attacks in various
    application domains e.g. security of ethereum platform breached and resulted $50
    million worth of ether as presented in paper [[128](#CR128)]. The consensus blockchain
    brought thus serious issues that led to Ethereum platform. The numerous ML approaches
    were proposed by the researchers to solve these issues. Some focused on intrusion
    detection and developed DRL-based mechanism to significantly solve the security
    and privacy issue.
  id: totrans-719
  prefs: []
  type: TYPE_NORMAL
  zh: 在新兴技术中，由于大数据集的可用性，通信存在安全和隐私问题。这一关键问题在于，安全的区块链技术仍然在各种应用领域遭受攻击，例如以太坊平台的安全被突破，导致价值5000万美元的以太币被盗，如论文[[128](#CR128)]所述。因此，共识区块链带来了严重问题，导致了以太坊平台的出现。研究人员提出了许多机器学习方法来解决这些问题。一些关注入侵检测，并开发了基于深度强化学习的机制来显著解决安全和隐私问题。
- en: Storage
  id: totrans-720
  prefs: []
  type: TYPE_NORMAL
  zh: 存储
- en: Blockchain technology has open research areas because a large amount of data
    will be generated by IoT device networks and 5G cellular networks. So the integration
    of blockchain in IoT and 5G cellular networks cannot directly use distributed
    ledgers. The particular information needs to be stored separately before transaction
    verification. The concept to handle the storage requirement is to combine blockchain
    with better storage distributed databases that can accommodate a large amount
    of data in blockchain block nodes. Some research also proposed blockchain storage
    as a service. The block in the blockchain is replicated and needs more storage
    space to complete the transaction. That leads to the major concern and burden
    on blockchain-empowered IoT and 5G technologies to limit participation in the
    blockchain system.
  id: totrans-721
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术在开放的研究领域中，因为大量数据将由物联网设备网络和5G蜂窝网络生成。因此，将区块链集成到物联网和5G蜂窝网络中不能直接使用分布式账本。在交易验证之前，特定的信息需要单独存储。处理存储需求的概念是将区块链与能够在区块链块节点中容纳大量数据的更好的分布式数据库相结合。一些研究还提出了区块链存储服务。区块链中的区块被复制，并且需要更多的存储空间来完成交易。这导致了区块链驱动的物联网和5G技术面临的主要问题和负担，从而限制了区块链系统的参与。
- en: Reliability
  id: totrans-722
  prefs: []
  type: TYPE_NORMAL
  zh: 可靠性
- en: The nature of ML and DRL algorithms is very sensitive to the change of data.
    The prediction mechanism used in adversarial learning changes action and rewards.
    Thus the reliability of any model and algorithm depends upon the data set, and
    changes lead to change in output also. Even a few changes may lead to a drastic
    change in the output prediction. Therefore, the reliability of any model/algorithm
    referred to the input of learning algorithms and the further processing of data;
    their classification policies change the outcomes. In [[129](#CR129)], the author
    predicts that adding noise in the trained data set can manipulate the outcome
    as well. The attackers can target the ML and DRL algorithms and models based on
    their feature selection. They provided that attackers manipulate the input data
    set with additional features and they get their desired consequence outcome. In
    IoT the reliability depends on the resource allocation policies and the data sets
    used by particular model.
  id: totrans-723
  prefs: []
  type: TYPE_NORMAL
  zh: ML 和 DRL 算法的性质对数据的变化非常敏感。对抗学习中使用的预测机制改变了行动和奖励。因此，任何模型和算法的可靠性取决于数据集，而更改也会导致输出的变化。即使有微小的变化也可能导致输出预测的
    drastical 变化。因此，任何模型/算法的可靠性都与学习算法的输入以及数据的进一步处理有关；它们的分类策略会改变结果。在[[129](#CR129)]中，作者预测，在训练数据集中添加噪声可以操纵结果。攻击者可以针对基于其特征选择的
    ML 和 DRL 算法和模型。他们提供了攻击者通过额外特征操纵输入数据集，并获得他们期望的结果的证据。在物联网中，可靠性取决于资源分配策略和特定模型使用的数据集。
- en: Multitasking Approach
  id: totrans-724
  prefs: []
  type: TYPE_NORMAL
  zh: 多任务处理方法
- en: This approach depends upon the complexity of the specific problem domain. The
    ML and DRL models need to be trained according to the specific type of data required.
    If the preferences in the problem domain changes continuously, then the solution
    must contain the reassessment and retain in the required data model. Sometimes
    the data model needs to be restructured for real-time applications like traffic
    patterns in IoT and 5G cellular networks; the difficulty arises in training the
    data and preserving the changes. Therefore, the proposed model or algorithm must
    be tested for their multitasking approach according to the application domain.
    The complexity of problem domain varies as per the level of depth might take versatile
    decisions of specific problem in different applications.
  id: totrans-725
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法取决于特定问题域的复杂性。ML 和 DRL 模型需要根据所需的特定数据类型进行训练。如果问题域的偏好不断变化，那么解决方案必须包含重新评估并保留所需数据模型。有时，数据模型需要重构，以用于物联网和
    5G 蜂窝网络等实时应用，如交通模式；在训练数据和保留更改方面存在困难。因此，建议的模型或算法必须根据应用领域对其多任务处理方法进行测试。问题域的复杂性随深度水平的不同而变化，可能在不同应用中对特定问题做出多变的决策。
- en: '5 Case Study: Blockchain and Deep Learning Technique for Resource Management
    in 5G Networks'
  id: totrans-726
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 案例研究：区块链和深度学习技术在 5G 网络资源管理中的应用
- en: In this, the author [[33](#CR33)] proposed a secure and intelligent framework
    for next-generation wireless networks and secure resource sharing and also presented
    a caching scheme. In this, they explore the deep learning to establish secure
    content caching scheme. In this, they presented blockchain and deep reinforcement
    approach to achieve secure content caching scheme. They illustrate the blockchain
    framework for intelligent resource management in 5G networks. They consider the
    caching process for D2D by blockchain consortium. In 5G networks, content caching
    scheme MBSs are used to collect the transaction records. All local transaction
    records are sent to the nearest MBSs and stored after completing the transaction.
    The DRL technique is used for caching supply and mapping caching resources. The
    mapping of caching resources helps in providing bandwidth management between the
    devices and MBS centers. The blockchain provides a secure transaction by guaranteeing
    the authentication of all the records. All the transaction records are maintained
    in the blocks with blockchain and their cryptographic hash to the previous block.
    The MBS center has access to all transaction records and is able to broadcast
    its audit results. The DRL approach formulated the optimized solution to the content
    caching problem in D2D communication. The DRL approach has three key elements
    – system, action, and reward. The content caching requests and content size can
    be collected by agents that can match the caching pairs and managed resource mapping.
    The state in the DRL consists of the <D, C, B> where D represents the content,
    C represents the caching resource, and B represents the bandwidth of the service
    provider. The action in DRL matches the state space to the action. After that,
    the agent received the reward function based on the station and provides a reward
    function. The DRL frameworks use deep neural network as a primary network and
    utilize the actor to explore the policies and critic network to estimate the network
    performance. Thus the DRL helps in training the networks based on the previous
    experience and uses the current state and maps the appropriate state, action,
    and reward. This DRL approach empowers the resource management and D2D communication
    effectively using secure content caching pairing scheme and maximizing caching
    capabilities. The working model is shown in Fig. [17.4](#Fig4).![../images/501059_1_En_17_Chapter/501059_1_En_17_Fig4_HTML.png](../images/501059_1_En_17_Chapter/501059_1_En_17_Fig4_HTML.png)
  id: totrans-727
  prefs: []
  type: TYPE_NORMAL
  zh: 在此，作者[[33](#CR33)]提出了下一代无线网络和安全资源共享的安全智能框架，并提出了缓存方案。在此，他们探索深度学习以建立安全内容缓存方案。在此，他们提出了区块链和深度强化学习方法来实现安全内容缓存方案。他们阐述了
    5G 网络中智能资源管理的区块链框架。他们考虑了区块链联盟对 D2D 的缓存过程。在 5G 网络中，内容缓存方案 MBSs 用于收集交易记录。所有本地交易记录都发送到最近的
    MBSs，并在完成交易后存储。DRL 技术用于缓存供应和映射缓存资源。缓存资源的映射有助于在设备和 MBS 中心之间提供带宽管理。区块链通过保证所有记录的身份验证来提供安全交易。所有交易记录都在区块链的块中维护，并与前一个块的加密哈希对应。MBS
    中心可以访问所有交易记录，并能够广播其审计结果。DRL 方法为 D2D 通信中的内容缓存问题制定了优化解决方案。DRL 方法具有三个关键元素 - 系统、行动和奖励。代理人可以收集内容缓存请求和内容大小，并匹配缓存对和管理资源映射。DRL
    中的状态由<D、C、B>表示，其中 D 表示内容，C 表示缓存资源，B 表示服务提供商的带宽。DRL 中的操作将状态空间与动作匹配。之后，代理根据站点接收奖励函数并提供奖励函数。DRL
    框架使用深度神经网络作为主要网络，并利用 actor 探索政策和 critic 网络来估计网络性能。因此，DRL 有助于根据以往经验训练网络，并使用当前状态映射适当的状态、动作和奖励。这种
    DRL 方法通过使用安全内容缓存配对方案和最大化缓存能力，有效地增强了资源管理和 D2D 通信。工作模型如图[17.4](#Fig4)所示。![../images/501059_1_En_17_Chapter/501059_1_En_17_Fig4_HTML.png](../images/501059_1_En_17_Chapter/501059_1_En_17_Fig4_HTML.png)
