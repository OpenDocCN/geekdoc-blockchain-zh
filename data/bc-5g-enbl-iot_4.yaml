- en: 4.5 Option for Upload of the Test Reports by the Patient
  id: totrans-221
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5 患者上传测试报告的选项
- en: The option for uploading the regular test reports by the patient from time to
    time would all add to the medical records on the *Firestore*. This module uses
    the text recognition technique for extracting the details in text format from
    the report image uploaded, and then updations are being made to the cloud database.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 患者定期上传测试报告的选项将全部添加到*Firestore*的医疗记录中。该模块使用文本识别技术从上传的报告图像中提取文本格式的细节，然后对云数据库进行更新。
- en: 4.6 Feature for Emergency Calling and SOS Service Available for Mainly the Elderly
    or the Frequently Sick Patients
  id: totrans-223
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.6 提供给老年人或经常生病的患者的紧急呼叫和SOS服务功能
- en: Among the important services provided at the user’s end, some other essential
    services such as emergency calling facility, SOS alarm, and chat interaction facility
    with the recently visited doctor are also required. These services are implemented
    by simply extending the *BroadcastReceiver* in the Java class or with the help
    of *Intent* objects. SOS would either send an alarm to the added contacts or the
    doctor the patient is currently in touch with.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 在用户端提供的重要服务中，还需要一些其他必要的服务，例如紧急呼叫设施、SOS警报和与最近就诊医生的聊天交互功能。这些服务通过在Java类中简单地扩展*BroadcastReceiver*或使用*Intent*对象来实现。SOS将向添加的联系人或患者当前联系的医生发送警报。
- en: 4.7 Choice of Tech Stack
  id: totrans-225
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.7 技术栈的选择
- en: 'The choice of our tech stack greatly influences the system’s quality and popularity
    among its target audience and its maintainability. Some of the major technologies
    and services used and the reason for choosing the same are listed below:'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 我们技术栈的选择极大地影响了系统在目标受众中的质量和受欢迎程度以及可维护性。以下列出了一些主要使用的技术和服务以及选择它们的原因：
- en: (i) Android Mobile Application
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: (i) 安卓手机应用
- en: Mobile applications are the most convenient form of digital access. Moreover,
    almost 95% of the world’s population uses Android phones, wearable, and other
    devices that make use of the Android OS. Hence, designing and working on an application
    that could be used and reviewed by many has a higher chance of improvement and
    reaching all strata of people.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 移动应用程序是数字访问的最便捷形式。此外，几乎 95% 的全球人口使用 Android 手机、可穿戴设备和其他使用 Android 操作系统的设备。因此，设计并开发可以被许多人使用和审查的应用程序有更高的改进和触及各个阶层的机会。
- en: Development of Android applications also hardly costs anything, and it’s open
    source; therefore, for innovation purposes, the sky is the limit, and the UIs
    are all easily customizable in Android.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: Android 应用程序的开发成本几乎为零，并且是开源的；因此，为了创新目的，天空是极限，Android 中的 UI 都可以轻松自定义。
- en: 'Language used: Java'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 使用的语言：Java
- en: Though recently Kotlin has been introduced by Google for the Android application
    development because of its easy syntax and short format, majority of the applications
    in Android are till date built and working on Java. This language has proved itself
    as quite robust.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管最近谷歌为 Android 应用程序开发引入了 Kotlin，因其简洁的语法和短格式，但至今大多数 Android 应用程序仍是使用 Java 构建和运行的。这种语言已经证明了自己的强大。
- en: 'Toolset used: Android Studio IDE'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 使用的工具集：Android Studio IDE
- en: Android Studio and IntelliJ are the two most popularly used Android application
    development platforms. Previously, MyEclipse was widely used, but because of the
    ease of development, developers moved on to the trending IDEs. Android Studio
    provides an entire environment for the systematic development and testing of programs
    without the developer having to worry about the file storage, library installations,
    etc. The IDE’s smart suggestion capabilities make it the high in use development
    platform.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: Android Studio 和 IntelliJ 是两个最常用的 Android 应用程序开发平台。以前，MyEclipse 被广泛使用，但由于开发的便利性，开发者转向了流行的
    IDE。Android Studio 提供了一个完整的环境，用于系统化地开发和测试程序，而无需开发者担心文件存储、库安装等问题。IDE 的智能建议功能使其成为高度使用的开发平台。
- en: (ii) FirebaseFirebase is a service provided by Google mainly for mobile development
    platforms but it is also used for Web App development. Firebase is a back-end
    service that serves almost all the needs of a remote server applications without
    the need for actually setting up a server or writing an APWE or any other authentication
    code or cloud server database set up or commonly used machine learning training
    models. The number of full-fledged services provided by Firebase is nearly 19\.
    Some of these services used in the project are mentioned below.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: （ii）FirebaseFirebase 是 Google 提供的一个服务，主要用于移动开发平台，但也用于 Web 应用程序开发。Firebase 是一个后端服务，几乎满足了远程服务器应用程序的所有需求，无需实际设置服务器或编写
    APWE 或任何其他身份验证代码或云服务器数据库设置或常用的机器学习训练模型。Firebase 提供的全功能服务数量近 19 种。以下是项目中使用的一些服务。
- en: (a)
  id: totrans-235
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （a）
- en: 'Real-time Firebase storage: Normally the databases that are set up need to
    be asked for data whenever changes are being made, and the language used for doing
    the same itself makes use of another coding language or rather querying language.
    Here, in Firebase, databases used are NoSQL databases, and therefore the insertion,
    retrieval, and deletion of the entries is a task of only a few minutes. These
    databases are accessed by creating the connection of the project with the Firebase
    and then getting the reference of the database and its table for doing the manipulations.
    Real-time databases are the popular one and the most widely used. These databases
    are synced with all the clients connected to it. Any changes made by one client
    to the database are immediately reflected to all the other clients within a fraction
    of time. Hence real-time databases are commonly used for building chat applications.'
  id: totrans-236
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 实时 Firebase 存储：通常设置的数据库在进行更改时需要请求数据，并且用于执行相同操作的语言本身使用另一种编码语言或者查询语言。在 Firebase
    中，使用的数据库是 NoSQL 数据库，因此条目的插入、检索和删除只需几分钟。通过将项目与 Firebase 创建连接，然后获取数据库及其表的引用来进行操作。实时数据库是流行的且被广泛使用的数据库类型。这些数据库与连接到它的所有客户端同步。一个客户端对数据库的任何更改都会立即反映到所有其他客户端中，时间仅为短短的一小部分。因此，实时数据库通常用于构建聊天应用程序。
- en: (b)
  id: totrans-237
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （b）
- en: 'Firestore cloud storage: Another Firebase feature is the cloud storage facility
    provided for storing the binary files, images, and any other kind of files directly
    from the user to the storage. These Firestore are again NoSQL and are referenced
    using their object for use.'
  id: totrans-238
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Firestore云存储：Firebase的另一个功能是提供云存储功能，用于直接存储用户上传的二进制文件、图像和任何其他类型的文件。这些Firestore再次是NoSQL，可以使用它们的对象进行引用。
- en: (c)
  id: totrans-239
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (c)
- en: 'Firebase authentication: Authentication is the identification of the genuine
    users of our app and then allowing of access to only the authenticated ones. This
    feature is mostly needed in almost all the applications and can be done either
    by email ID and password, Google, and Facebook login or with the help of phone
    number authentication. Firebase provides the complete solution either as the FirebaseUWE
    drop-in authentication service or in the form of an SDK for custom integration
    into app as per the usage and need. The database security rules are also declared
    there and can be easily changed to be accessible only to the authenticated users
    or so.'
  id: totrans-240
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Firebase身份验证：身份验证是识别我们应用程序的真实用户，然后仅允许已验证用户访问的过程。这个功能在几乎所有的应用程序中都是必需的，可以通过电子邮件地址和密码、Google和Facebook登录或使用电话号码身份验证来完成。Firebase提供了完整的解决方案，可以作为FirebaseUWE即插即用身份验证服务使用，也可以根据使用和需求以SDK的形式进行自定义集成。数据库安全规则也在那里声明，可以很容易地更改为仅对已验证用户可访问等方式。
- en: (d)
  id: totrans-241
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (d)
- en: 'ML kit: This SDK tool was an add-on to the Firebase’s cloud backend services.
    This simplified machine learning development toolkit made the lives of the mobile
    app developers a lot easier. The integration and usage through the available APIs
    was easy for all to make use of. Currently it has in total 11 functionalities
    available for use.'
  id: totrans-242
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: ML kit：这个SDK工具是Firebase云后端服务的附加组件。这个简化的机器学习开发工具包使移动应用程序开发人员的生活变得更加轻松。通过可用的API进行集成和使用对所有人来说都很容易。目前，它总共有11种可用功能。
- en: (iii) Speech to Text Conversion
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: (iii) 语音转文本转换
- en: Speech synthesis is the conversion of text into oral form spoken in an artificially
    generated human voice. Both speech to text and text to speech conversion mark
    a key role in making our application user-friendly. Their main usage is within
    the chatbots for interacting with them not like a human computer interaction but
    rather as a human to human interaction. Android applications implement it using
    the STT (speech to text) and TTS (text to speech) engines. The TTS and STT engines
    need to be told beforehand about the language it would be converting. They support
    nearly 14 languages.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 语音合成是将文本转换为人工生成的人声形式的转换。语音转文本和文本转语音转换在使我们的应用程序用户友好方面起着关键作用。它们的主要用途是在聊天机器人中与其交互，不像人与计算机的交互，而更像是人与人之间的交互。Android应用程序使用STT（语音转文本）和TTS（文本转语音）引擎实现它。TTS和STT引擎需要事先告知将要转换的语言。它们支持近14种语言。
- en: (iv) Text Recognition (OCR)
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: (iv) 文本识别（OCR）
- en: Optical character recognition (OCR) is the electronic or mechanical conversion
    of the printed, typed, or handwritten text into a format that could be stored
    and manipulated on a machine. The process of conversion of the text in an image
    to machine-encoded data is done in three steps of filter application (for differentiating
    between the characters and their background), of contour detection for recognizing
    each character separately, and by image classification or pattern matching techniques.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 光学字符识别（OCR）是将印刷、打字或手写文本电子化或机械化转换为可在计算机上存储和操作的格式。将图像中的文本转换为机器编码数据的过程包括三个步骤：应用滤波器（区分字符和背景）、轮廓检测（单独识别每个字符）、图像分类或模式匹配技术。
- en: Text recognition was required to be implemented in order to save time for the
    doctors who may not have the time to type each prescription; rather, they can
    simply upload an image of the hardcopy that they produce which would then be converted
    into text and stored on the database or displayed as needed.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 文本识别需要被实施以节省医生的时间，因为他们可能没有时间逐个输入处方；相反，他们可以简单地上传他们产生的纸质文本的图像，然后将其转换为文本并存储在数据库中或根据需要显示。
- en: Moreover, the health reports obtained by the patients for their regular check-ups
    or tests again cannot be entered by the patient from the keyboard every time.
    At this time, text recognition module works wonders, and just by clicking an image
    of the report, the report content is automatically converted into text data format
    and stored without any manual interference.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，患者为其定期检查或测试获得的健康报告也不能每次都通过键盘输入。此时，文本识别模块起到了奇迹作用，只需点击报告的图像，报告内容就会自动转换为文本数据格式并存储，无需任何手动干预。
- en: (v) Dialogflow
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: （v）Dialogflow
- en: Dialogflow is a free computer and human interaction service provided by the
    Google Cloud Platform. It does all the natural language processing and the other
    difficult tasks on its own and provides the developers with a much refined and
    simplified APWE for integration of chatbot services.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: Dialogflow 是由谷歌云平台提供的免费计算机和人类交互服务。它可以自行处理所有自然语言处理和其他困难的任务，并为开发人员提供一个更加精炼和简化的
    APWE 用于集成聊天机器人服务。
- en: The training of the model for the chatbot begins with providing it with the
    sample phrases which would all denote the same “intent” or intention of the user
    interacting.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 为聊天机器人模型进行训练始于提供具有相同“意图”或用户交互意图的示例短语。
- en: The second part that is picked is the “Entity” or the object that is being discussed
    or talked about. Sometimes certain “parameters” are also associated with the entities,
    and if proper answer is not obtained, the bot might ask certain follow-up questions
    to clarify that.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 选择的第二部分是“实体”或正在讨论或谈论的对象。有时，某些“参数”也与实体相关联，如果没有得到合适的答案，机器人可能会询问某些后续问题以澄清。
- en: Next come the responses which the bot sends in reply to the user. It does that
    based on the intent of the user. A bot’s response can also be triggered on the
    occurrence of a particular “event.”
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是机器人根据用户意图发送的回复。它基于用户的意图进行回复。机器人的响应也可以在特定“事件”发生时触发。
- en: Though many chatbot services are available today, Dialogflow is one of the easiest
    services to work with.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管今天有许多聊天机器人服务可用，但 Dialogflow 是最容易使用的服务之一。
- en: (vi) APIsAn APWE (application programming interface) provides a way of gaining
    limited yet useful information which could provide us an answer in yes or no and
    give us an up-to-date correct data for providing it to the user or for authentication
    purposes. The data such obtained can be either directly displayed to the app or
    first processed and then shown to the end users in some other form. The app usually
    interacts by sending a request to the web service, and the web server sends back
    a response in the form of either an XML or mostly a JSON file. This interaction
    is mainly http based, or in the case of web socket connectivity, the response
    is received faster. Figure [16.10](#Fig10) *depicts the usage of an APWE (application
    programming interface).*![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig10_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig10_HTML.png)
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: （vi）APIsAPWE（应用程序编程接口）提供了一种获得有限但有用信息的方式，该信息可以为我们提供肯定或否定的答案，并为我们提供最新的正确数据，以向用户提供或进行身份验证。所获得的数据可以直接显示到应用程序中，或者首先处理，然后以其他形式显示给最终用户。应用程序通常通过向
    Web 服务发送请求进行交互，Web 服务器以 XML 或大多是 JSON 文件的形式发送回响应。这种交互主要是基于 http 的，或者在 Web 套接字连接的情况下，响应速度更快。图[16.10](#Fig10)
    *描述了 APWE（应用程序编程接口）的使用。* ![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig10_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig10_HTML.png)
- en: Fig. 16.10
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 图 16.10
- en: APWE (application programming interface)
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: APWE（应用程序编程接口）
- en: The use of an APWE saves immense of our time spent on coding for the services
    from scratch. Moreover, the tasks may still not be up to the expectations required
    to be met by the client application.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 APWE 节省了我们花在从头开始编码服务上的大量时间。此外，任务可能仍然不符合客户应用程序要求达到的期望。
- en: 'The APIs used in this application are:'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 本应用程序中使用的 API 包括：
- en: (a)
  id: totrans-260
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （a）
- en: 'Infermedica: A disease prediction service based on the symptoms entered by
    the user'
  id: totrans-261
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Infermedica：根据用户输入的症状进行疾病预测的服务
- en: (b)
  id: totrans-262
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （b）
- en: 'Dialogflow: A chatbot dialog service provided by Google for building simple
    yet intriguing chatbot with ease'
  id: totrans-263
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Dialogflow：谷歌提供的用于轻松构建简单而引人入胜的聊天机器人的聊天机器人对话服务
- en: (c)
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （c）
- en: 'Google Maps API: Used for the integration of maps in our Android application
    (in the module for searching for the nearby hospitals)'
  id: totrans-265
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Google 地图 API：用于在我们的安卓应用程序中集成地图（用于搜索附近的医院的模块）
- en: (d)
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （d）
- en: 'HealthOS: An APWE service providing all the information about the medicines,
    food and nutrition, etc.'
  id: totrans-267
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: HealthOS：一个提供关于药品、食品和营养等所有信息的 APWE 服务。
- en: (vii) QR Code Scanner
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: (vii) QR 码扫描器
- en: Embedding a QR (quick response) code in our Android application is the smartest,
    fastest, and best way of extracting data within a fraction of a second. These
    QR codes can store quite sufficient amount of data including the links, text,
    images, geographical coordinates, etc. unlike the barcodes that were meant for
    storing only a limited data. QR codes provide local small-scale data storage for
    quick retrieval. Nowadays, every smartphone comes with an in-built QR code scanner
    whether it is for making payments or for transferring any file or contacts to
    someone.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 将 QR（快速响应）码嵌入我们的 Android 应用程序是在几秒钟内提取数据的最聪明、最快速和最好的方法。这些 QR 码可以存储相当大量的数据，包括链接、文本、图像、地理坐标等，不像原本只用于存储有限数据的条形码。QR
    码为快速检索提供本地小规模数据存储。如今，每部智能手机都配备了内置的 QR 码扫描器，无论是用于付款还是向某人传输任何文件或联系人。
- en: The integration of QR code scanner into an Android app is made easier using
    the Google Mobile Vision API. Using the QR code present on the Aadhaar card of
    the citizens of India, the person’s basic personal information is obtained in
    XML format which is then parsed, and the relevant details are extracted and stored
    to the database and displayed on the UI.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 将 QR 码扫描器集成到 Android 应用程序中变得更加容易，使用 Google 移动视觉 API。利用印度公民身份证上的 QR 码，可以获取个人的基本个人信息，以
    XML 格式提供，然后对其进行解析，提取相关详细信息并存储到数据库并显示在 UI 上。
- en: (viii) XML and JSON Parsers
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: (viii) XML 和 JSON 解析器
- en: JSON stands for JavaScript Object Notation which was initially used in JavaScript
    for coupling the programs by sending objects to them in this JSON format. Applications
    make use of this format for sending and receiving data from a server or a service
    API. Even Firebase connectivity needs a JSON file (google-services.json) to be
    downloaded and added to the project that needs to be connected.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: JSON 代表 JavaScript 对象表示法，最初用于 JavaScript 中通过以 JSON 格式发送对象来耦合程序。应用程序利用该格式从服务器或服务
    API 发送和接收数据。甚至 Firebase 连接也需要下载并添加到需要连接的项目中的 JSON 文件（google-services.json）。
- en: '***A json file looks like this:******“Employee”= {******“eid” = 0123 ,******“name”
    = “Sheetal” ,******“Department” = “IT” ,******}***'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: '***一个 JSON 文件看起来像这样：***“员工”= {***“eid” = 0123 ,***“name” = “Sheetal” ,***“Department”
    = “IT” ,***}***'
- en: In order to parse the JSON string, a JSONObject class object is created, and
    the received string is passed into it. Then the JSON values are extracted from
    the key-value pairs using the getString(), getLong(), getInt(), etc. methods.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解析 JSON 字符串，创建一个 JSONObject 类对象，并将接收到的字符串传递给它。然后使用 getString()、getLong()、getInt()
    等方法从键值对中提取 JSON 值。
- en: Sometimes this data can also be fetched from the source in the form of an XML
    file (like here in case of QR code scanning). XML stands for Extensible Markup
    Language. In fact, the layouts in Android are created as .xml files. XML is also
    more secure and does not support array for data storage.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，此数据也可以以 XML 文件的形式从源获取（就像在 QR 码扫描的情况下）。XML 代表可扩展标记语言。事实上，Android 中的布局是以 .xml
    文件创建的。XML 也更安全，不支持数组进行数据存储。
- en: '***XML file content looks somewhat like:******<Employee>******<id> 0123 </id>******<name>
    Sheetal </name>******<Department> IT </Department>******</Emloyee>***'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: '***XML 文件内容看起来有点像：***<员工>***<id> 0123 </id>***<name> Sheetal </name>***<Department>
    IT </Department>***</员工>***'
- en: The XML files can be parsed by any of the DOM, SAX, and XMLPullParser, but Android
    mainly makes use of the XMLPullParser. Its object is created firstly by creating
    the object of the XMLPullParserFactory and then calling the getPullParser() function
    on it. The values are retrieved based on the attribute names used in the XML file.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: XML 文件可以由 DOM、SAX 和 XMLPullParser 中的任何一个进行解析，但 Android 主要使用 XMLPullParser。首先通过创建
    XMLPullParserFactory 对象，然后在其上调用 getPullParser() 函数来创建其对象。根据 XML 文件中使用的属性名称来检索值。
- en: (ix) SQLite Database
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: (ix) SQLite 数据库
- en: Android app or any other software sometimes have a need to store the data being
    processed by that software or app. This processed information or data is stored
    in a database. This database can be on the device itself (SQLite database) or
    on some other device or cloud-based service (Firebase) as well. Firebase is a
    cloud service in which the data is stored and processed in a cloud. It is a no
    SQL, real-time distributed database that is apt for working on some data that
    needs frequent updates and changes. Only its limited access is free, and an Internet
    connection is required for accessing it. Whereas a SQLite database is absolutely
    free, independent, and an open-source relational database that isn’t actually
    present on the Android IDE (Android Studio) but is available on the Android device
    on which the app is being used, SQLite thus does not always require an Internet
    connection and is quite handy to use.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: Android 应用程序或其他软件有时需要存储该软件或应用程序正在处理的数据。这些经过处理的信息或数据存储在数据库中。此数据库可以位于设备本身（SQLite
    数据库）或位于其他设备或基于云的服务（Firebase）上。Firebase 是一种云服务，其中的数据存储和处理在云中进行。它是一个适用于需要频繁更新和更改的一些数据的
    NoSQL、实时分布式数据库。它的访问是有限制的免费的，需要互联网连接才能访问。而 SQLite 数据库是完全免费的、独立的、开源的关系型数据库，它实际上并不存在于
    Android IDE（Android Studio）中，但是可在应用程序所在的 Android 设备上使用，因此 SQLite 并不总是需要互联网连接，而且使用起来非常方便。
- en: (x) Voice Cloning Module
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: (x) 语音克隆模块
- en: In June 2019, an open-source code for the AWE Toolbox and developed by Corentin
    Jemine was made available on the GitHub repository. The system was an implementation
    from the research paper, *Transfer Learning from Speaker Verification to Multispeaker
    Text-To-Speech Synthesis (SV2TTS)*.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 2019 年 6 月，由 Corentin Jemine 开发的 AWE 工具箱的开源代码在 GitHub 仓库上发布。该系统是根据研究论文 *从说话人验证到多说话人文本到语音合成（SV2TTS）*
    的实现。
- en: The AWE Toolbox works on a text and sample audio as input and generates an augmented
    audio of the given text in the voice of the sample audio.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: AWE 工具箱根据输入的文本和样本音频生成给定文本的声音的增强音频。
- en: The system encodes the given voice waveform sample into vector representation
    of a particular fixed dimension; similarly, the sample text to be spoken is also
    converted into its vector representation. These two vectors of voice and text
    are combined and then decoded. This is represented in the form of mel spectrogram.
    The vocoder then transforms the spectrogram into an audio waveform file which
    is audible and can be played. Figure [16.11](#Fig11) *explains about the working
    of the voice cloner AWE Toolbox.*![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig11_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig11_HTML.png)
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 系统将给定的语音波形样本编码为特定固定维度的向量表示；类似地，待发音的样本文本也被转换为其向量表示。这两个语音和文本的向量被合并，然后解码。这以梅尔频谱图的形式表示。声码器然后将频谱图转换为可听到并且可播放的音频波形文件。图
    [16.11](#Fig11) *解释了 AWE 工具箱的工作方式。*![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig11_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig11_HTML.png)
