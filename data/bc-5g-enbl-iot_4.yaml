- en: 6.1 Development of Smart Contract
  id: totrans-977
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1 智能合约的开发
- en: 'A basic smart contract is developed with two functions: one adds document hash
    to the blockchain and other searches for the document hash on the blockchain.
    The “add document hash” function will return a transaction id, and “find document
    hash” will return the block number and timestamp of writing that hash on the blockchain.
    If the hash code is not found on the blockchain, null values will be returned.
    These functions take a hash code as the input parameter and not the document itself
    because converting the document into hash code inside the smart contract would
    increase the transaction fee. The Ethereum smart contracts are written in Solidity
    programming language.'
  id: totrans-978
  prefs: []
  type: TYPE_NORMAL
  zh: 使用两个功能开发了一个基本的智能合约：一个将文档哈希添加到区块链，另一个在区块链上搜索文档哈希。“添加文档哈希”函数将返回交易 ID，“查找文档哈希”将返回在区块链上写入该哈希的块编号和时间戳。如果在区块链上找不到哈希码，则返回
    null 值。这些函数以哈希码作为输入参数，而不是文档本身，因为在智能合约内部将文档转换为哈希码会增加交易费用。以太坊智能合约是用 Solidity 编程语言编写的。
- en: 6.2 Deployment on Local Blockchain
  id: totrans-979
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.2 在本地区块链上部署
- en: Ganache is a tool that simulates the Ethereum blockchain and runs locally. Thus,
    it can be used as a personal blockchain for development and testing purposes.
    The smart contract was deployed on Ganache to test its working. To deploy it,
    the configuration file of Truffle was modified to set the development network
    as “localhost.” Using the truffle migrate command, the smart contract is deployed.
    Figure [19.4](#Fig4) shows the Ganache interface.![../images/501059_1_En_19_Chapter/501059_1_En_19_Fig4_HTML.png](../images/501059_1_En_19_Chapter/501059_1_En_19_Fig4_HTML.png)
  id: totrans-980
  prefs: []
  type: TYPE_NORMAL
  zh: Ganache 是一个模拟以太坊区块链并在本地运行的工具。因此，它可用作开发和测试目的的个人区块链。智能合约被部署在 Ganache 上以测试其工作。要部署它，需要修改
    Truffle 的配置文件，将开发网络设置为“localhost”。使用 truffle migrate 命令，智能合约被部署。图[19.4](#Fig4)显示了
    Ganache 界面。![../images/501059_1_En_19_Chapter/501059_1_En_19_Fig4_HTML.png](../images/501059_1_En_19_Chapter/501059_1_En_19_Fig4_HTML.png)
- en: Fig. 19.4
  id: totrans-981
