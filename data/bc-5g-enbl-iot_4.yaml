- en: 2.1 Deep Learning Techniques
  id: totrans-616
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 深度学习技术
- en: 'DL is the sub branch of ML, where ML is a broader term, categorized into supervised,
    unsupervised, and reinforcement learning techniques. Supervised learning is a
    technique where we can estimate and then do prediction based on unknown parameters.
    The existing techniques used for supervised learning are Bayes classifier, vector
    support method, decision tree, random forest, and many more. The unsupervised
    learning is opposite to the previous one; they are used in a heuristic manner.
    In unsupervised learning data is unlabelled and used to train the data. Reinforcement
    learning is a technique that learns from the environment. Q learning is the most
    popularly used deep learning technique. Machine learning is used in several applications:
    load balancing, spectrum sharing, sensor device management, channel utilization,
    energy trading, etc. In [[94](#CR94)], the author presented the machine learning
    models for the data analytics and a threat model. In [[109](#CR109)], the author
    presented the machine learning-based blockchain framework for smart applications
    – smart grid, smart cities, healthcare, UAV, etc. – with open research challenges
    and future scope. The current accessible deep learning techniques are summarized
    in Fig. [17.1](#Fig1) (a, b, and c).![../images/501059_1_En_17_Chapter/501059_1_En_17_Fig1a_HTML.png](../images/501059_1_En_17_Chapter/501059_1_En_17_Fig1a_HTML.png)![../images/501059_1_En_17_Chapter/501059_1_En_17_Fig1b_HTML.png](../images/501059_1_En_17_Chapter/501059_1_En_17_Fig1b_HTML.png)![../images/501059_1_En_17_Chapter/501059_1_En_17_Fig1c_HTML.png](../images/501059_1_En_17_Chapter/501059_1_En_17_Fig1c_HTML.png)'
  id: totrans-617
  prefs: []
  type: TYPE_NORMAL
  zh: DL是ML的子分支，ML是一个更广泛的术语，分类为监督学习、无监督学习和强化学习技术。监督学习是一种技术，我们可以估计然后根据未知参数进行预测。用于监督学习的现有技术有贝叶斯分类器、向量支持方法、决策树、随机森林等。无监督学习与前者相反；它们以一种启发式的方式使用。在无监督学习中，数据是未标记的，用于训练数据。强化学习是一种从环境中学习的技术。Q学习是最常用的深度学习技术。机器学习用于多种应用：负载平衡、频谱共享、传感器设备管理、信道利用率、能源交易等。在[[94](#CR94)]中，作者提出了用于数据分析和威胁模型的机器学习模型。在[[109](#CR109)]中，作者提出了基于机器学习的区块链框架，用于智能应用
    - 智能电网、智能城市、医疗保健、无人机等 - 并提出了开放研究挑战和未来的范围。目前可访问的深度学习技术总结在图[17.1](#Fig1)中（a、b和c）。![../images/501059_1_En_17_Chapter/501059_1_En_17_Fig1a_HTML.png](../images/501059_1_En_17_Chapter/501059_1_En_17_Fig1a_HTML.png)![../images/501059_1_En_17_Chapter/501059_1_En_17_Fig1b_HTML.png](../images/501059_1_En_17_Chapter/501059_1_En_17_Fig1b_HTML.png)![../images/501059_1_En_17_Chapter/501059_1_En_17_Fig1c_HTML.png](../images/501059_1_En_17_Chapter/501059_1_En_17_Fig1c_HTML.png)
- en: Fig. 17.1
  id: totrans-618
  prefs: []
  type: TYPE_NORMAL
  zh: 图17.1
- en: (**a**) Taxonomy of deep learning techniques. (**b**) Deep learning techniques.
    (**c**) Deep learning libraries
  id: totrans-619
  prefs: []
  type: TYPE_NORMAL
  zh: （**a**）深度学习技术的分类。 （**b**）深度学习技术。 （**c**）深度学习库
- en: Deep Reinforcement Learning (DRL)
  id: totrans-620
  prefs: []
  type: TYPE_NORMAL
  zh: 深度强化学习（DRL）
- en: 'The DRL is the sub-branch of ML that can solve complex many problems. It is
    a sequential learning technique that can adjust to the policies and gives rewards
    accordingly. They mainly focused on the Markov decision process that consists
    of an environment and has a set of agents [[14](#CR14), [15](#CR15)]. Machine
    learning followed through deep learning has basic paradigm learning. The agents
    perform an important role by applying meaning actions. Further, the action gives
    feedback to improve the output action because when the agent interacts with the
    environmental setup, it gets rewards as the feedback signal. The main target is
    to achieve an optimized solution. Recently this approach gained popularity in
    a wide range of applications. The deep reinforcement learning techniques have
    two main categories: model-based and model-free [[16](#CR16)].'
  id: totrans-621
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习（DRL）是机器学习的子分支，可以解决许多复杂问题。它是一种顺序学习技术，可以根据策略调整并相应地给出奖励。它们主要关注马尔可夫决策过程，该过程由一个环境组成，并具有一组代理[[14](#CR14),
    [15](#CR15)]。机器学习通过深度学习进行了跟进，具有基本的范式学习。代理通过应用有意义的动作发挥重要作用。此外，动作会提供反馈以改进输出动作，因为当代理与环境设置进行交互时，它会获得奖励作为反馈信号。主要目标是实现优化解决方案。最近，这种方法在广泛的应用中越来越受欢迎。深度强化学习技术主要有两个主要类别：基于模型和无模型[[16](#CR16)]。
- en: In a model-based deep learning approach, the agent can get access to the model
    environment. The environment function helps the agent to predict the probabilities
    and transaction states. The agent can predict better choices by understanding
    the environment. This approach helps plan policy. The author in [[18](#CR18)]
    presented the model-based predictive control, where the agent predicts the environment
    and gives an optimal solution. The agent learns the environment and prepares new
    plans after every interaction in the system. In other [[19](#CR19)] research areas,
    the author used model-based deep learning to train the agent and use agent experience
    to give probable solutions.
  id: totrans-622
  prefs: []
  type: TYPE_NORMAL
  zh: 在基于模型的深度学习方法中，智能体可以访问模型环境。环境函数帮助智能体预测概率和事务状态。通过理解环境，智能体可以预测出更好的选择。这种方法有助于规划政策。在[[18](#CR18)]中，作者介绍了基于模型的预测控制，其中智能体预测环境并给出最优解。智能体学习环境，并在系统的每次交互后准备新的计划。在其他研究领域[[19](#CR19)]中，作者使用基于模型的深度学习来训练智能体，并利用智能体的经验提供可能的解决方案。
- en: In a model-free deep learning approach, the agent learns the ground truth and
    uses different aspects of the environment. This is the best approach as it is
    complex to train the model that can be exploited by agents. Thus, it is more feasible
    and can incubate multiple factors for rewards. The main agenda is to train the
    agent with the best optimal solution. The deep learning approach attracted researchers
    where a large number of possible states can be considered as a feedback output.
    The model-free approaches are deep Q networks, Asynchronous Advantage Actor Critic,
    deep deterministic policy gradient, and distributed proximal policy optimization.
    In [[125](#CR125)–[127](#CR127)], the authors used a deep learning approach in
    AI gaming, automatic driving, and robotics. In [[19](#CR19)], the author gave
    DeepMind solutions for Atari video games. Further [[93](#CR93)] worked on actor-centric
    mechanism, where different actors were deployed with different threads of CPU.
    Thus, it improves the training of agents in CPU processing. In [[84](#CR84)],
    the author presented distributed proximal policy optimization. They implemented
    this approach on multi-threading CPU and apply different strategies to train the
    agents. Many other researchers applied the deep learning approach in solving more
    complex problems. In paper [[128](#CR128)], author presented a game based agent
    system, for detecting defeats in the real time multi agent in game environment.
    Some authors in [[49](#CR49)] presented the deep neural network for the diagnosis
    of lung cancer. The deep learning techniques also have a scope in a variety of
    applications. In [[38](#CR38), [39](#CR39)], the author presented the applications
    of deep learning in price prediction and facial sentiment analysis, respectively.
    In [[128](#CR128)–[130](#CR130)], the authors focused on the Markov decision process
    to train the switching policies, routing in networks, tracking control systems,
    and others in [[68](#CR68)] presented the comparison of RL based algorithms for
    application scheduling.The ability of deep learning to work efficiently in high
    dimensionality makes this more useful in next-generation computing.
  id: totrans-623
  prefs: []
  type: TYPE_NORMAL
  zh: 在无模型深度学习方法中，智能体学习地面真相并利用环境的不同方面。这是最好的方法，因为训练能够被智能体利用的模型很复杂。因此，这更可行，可以孵化出多个因素以获得奖励。主要议程是以最佳的解决方案训练智能体。深度学习方法吸引了研究人员，其中大量可能的状态可以被视为反馈输出。无模型方法包括深度
    Q 网络、异步优势演员评论、深度确定性策略梯度和分布式近端策略优化。在[[125](#CR125)–[127](#CR127)]中，作者在人工智能游戏、自动驾驶和机器人技术中使用了深度学习方法。在[[19](#CR19)]中，作者为
    Atari 视频游戏提供了 DeepMind 解决方案。进一步在[[93](#CR93)]中，作者研究了以演员为中心的机制，其中不同的演员部署了不同线程的
    CPU。因此，它改善了 CPU 处理中代理的训练。在[[84](#CR84)]中，作者提出了分布式近端策略优化。他们在多线程 CPU 上实现了这种方法，并应用了不同的策略来训练代理。许多其他研究人员将深度学习方法应用于解决更复杂的问题。在论文[[128](#CR128)]中，作者提出了一种基于游戏的代理系统，用于检测实时多智能体游戏环境中的失败。一些作者在[[49](#CR49)]中提出了用于诊断肺癌的深度神经网络。深度学习技术在各种应用中也有发展前景。在[[38](#CR38)、[39](#CR39)]中，作者分别介绍了深度学习在价格预测和面部情感分析中的应用。在[[128](#CR128)–[130](#CR130)]中，作者专注于马尔可夫决策过程来训练切换策略，在网络中进行路由，跟踪控制系统等方面。在[[68](#CR68)]中，作者对基于
    RL 的算法在应用调度中进行了比较。深度学习在高维度中高效工作的能力使其在下一代计算中更加有用。
- en: Deep learning is the more propitious technique in machine learning. Due to its
    versatile feature, it became the most demanding machine learning approach in the
    current scenario. DL also envisioned a huge success rate in implementing a variety
    of applications – natural language processing, blockchain, IoT, future generation
    networks, image processing, voice synthesis, smart devices, healthcare, and many
    more. The present existing DL techniques are deep neural networks, artificial
    neural networks, recurrent neural networks, auto-encoder network, convolution
    neural network, deep reinforcement learning, generative adversarial network, and
    deep Boltzmann machine network. It is an improved ML approach that requires more
    training costs than other techniques. Further, we provide brief details of deep
    learning techniques.
  id: totrans-624
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习是机器学习中更为有前景的技术。由于其多功能特性，它成为了当前情景中最受欢迎的机器学习方法。深度学习还在实现各种应用中展现了巨大的成功率 - 自然语言处理、区块链、物联网、未来一代网络、图像处理、语音合成、智能设备、医疗保健等等。目前存在的深度学习技术包括深度神经网络、人工神经网络、循环神经网络、自动编码器网络、卷积神经网络、深度强化学习、生成对抗网络和深度玻尔兹曼机网络。这是一种改进的机器学习方法，比其他技术需要更多的训练成本。接下来，我们提供深度学习技术的简要细节。
- en: Convolution Neural Network
  id: totrans-625
  prefs: []
  type: TYPE_NORMAL
  zh: 卷积神经网络
- en: CNN can be employed supervised, unsupervised, and reinforcement learning models.
    This technique was initially developed for digital image processing; later on,
    researchers focus on multiple applications of CNN. Some presented CNN for the
    traffic analysis, image classification, network analysis, resource management,
    intrusion detection system, TCP protocols, etc. The CNN model worked efficiently
    with an in-depth feature of the given problem. It uses the transfer learning to
    reduce the training cost and classification time. In [[49](#CR49)], the author
    proposed the CNN model for deep cooperative spectrum sensing. The CNN algorithms
    have interrelated features to learn and train the patterns in the convolution
    layers.
  id: totrans-626
  prefs: []
  type: TYPE_NORMAL
  zh: CNN 可以用于监督、无监督和强化学习模型。这一技术最初是为数字图像处理而开发的；后来，研究人员关注于 CNN 的多个应用。一些人将 CNN 用于交通分析、图像分类、网络分析、资源管理、入侵检测系统、TCP
    协议等。CNN 模型在给定问题的深度特征上表现出高效的工作。它使用迁移学习来降低训练成本和分类时间。在[[49](#CR49)]中，作者提出了用于深度合作频谱感知的
    CNN 模型。CNN 算法具有相关特性，可以在卷积层中学习和训练模式。
- en: Deep Restricted Boltzmann Machine
  id: totrans-627
  prefs: []
  type: TYPE_NORMAL
  zh: 深度受限玻尔兹曼机
- en: It is an unsupervised deep learning technique. It consists of visible and hidden
    layers, where visible layers are conditional independent of hidden layers. The
    data input will be given to the visible layer and trained algorithm. The training
    model uses the backpropagation model to achieve gradient contrastive divergence
    algorithms. The performance of DRBN models envisions superior performance in various
    applications – network performance, robotics, spatial representation, forecasting,
    etc.
  id: totrans-628
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种无监督的深度学习技术。它由可见层和隐藏层组成，其中可见层在隐藏层的条件下是独立的。数据输入将被提供给可见层和训练算法。训练模型使用反向传播模型来实现梯度对比散度算法。DRBN
    模型的性能在各种应用中都表现出卓越的性能 - 网络性能、机器人技术、空间表示、预测等等。
- en: Auto-encoder Deep Learning
  id: totrans-629
  prefs: []
  type: TYPE_NORMAL
  zh: 自动编码器深度学习
- en: This technique is an unsupervised DL model. The working of the auto-encoder
    depends on the twin-pair model, encoder, and decoder neural networks. The input
    data is provided to the encoder and generates output as mean and variation functions.
    Auto-encoder DRL model minimizes the error effect and automatically generates
    new data samples based on the trained model. It is more applicable in data security-related
    models, intrusion detection model, prediction-related problems, mobile activity
    tracking, etc.
  id: totrans-630
  prefs: []
  type: TYPE_NORMAL
  zh: 这项技术是一种无监督的深度学习模型。自动编码器的工作依赖于双对模型、编码器和解码器神经网络。输入数据提供给编码器，并生成均值和变异函数作为输出。自动编码器
    DRL 模型最小化了误差效应，并根据训练模型自动生成新的数据样本。它在数据安全相关模型、入侵检测模型、预测相关问题、移动活动跟踪等方面更为适用。
- en: Recurrent Neural Network
  id: totrans-631
  prefs: []
  type: TYPE_NORMAL
  zh: 循环神经网络
- en: This technique is supervised, unsupervised, and reinforcement learning. This
    model is based on sequential data modeling because they work on the principle
    of the feed-forward network model. This model reported gradient vanishing problems.
    Some researchers got success in accomplishment of RNN model framework for forecasting
    model in voice precipitation, data flow analysis in mobile networks, massive data
    analysis etc.
  id: totrans-632
  prefs: []
  type: TYPE_NORMAL
  zh: 这种技术是有监督的、无监督的和强化学习。该模型基于序列数据建模，因为它们遵循前馈网络模型的原理。该模型报告了梯度消失问题。一些研究人员在语音降水预测模型、移动网络中的数据流分析、大规模数据分析等方面成功地完成了RNN模型框架。
- en: Generative Adversarial Network
  id: totrans-633
  prefs: []
  type: TYPE_NORMAL
  zh: 生成对抗网络
- en: This is an unsupervised DL technique. It consists of two training models – generative
    and discriminative model – that target the data distribution in the trained model
    and finally estimate the sample and output the estimated probability. This training
    model has a higher learning rate and supports higher parameters. These models
    are more suitable for migration management in mobile wireless networks, resource
    allocation problems, and real-time data analysis.
  id: totrans-634
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种无监督的深度学习技术。它由两个训练模型组成——生成模型和判别模型——它们的目标是训练模型中的数据分布，最终估计样本并输出估计概率。这种训练模型具有更高的学习率并支持更高的参数。这些模型更适用于移动无线网络中的迁移管理、资源分配问题和实时数据分析。
- en: 2.2 Blockchain
  id: totrans-635
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 区块链
- en: Blockchain technology is a distributed ledger technology that can provide an
    immutable set of transactions. It is a more secure, reliable, and transparent
    technology. All the transactions in blockchain are managed in a tamper-proof ledger.
    It also has a consensus mechanism for attaching a new block to the chain. It offers
    ample of opportunities to manage untruthful parties by decentralized strategies
    of transaction governance. The key features of this technology are decentralization,
    privacy, transparency, auditability, and immutability. Due to its potential in
    various applications, it gained much attention for mobile networks, cloud computing,
    IoT, mobile edge computing, and infrastructure commissioners. Distributed ledger-based
    technology [[24](#CR24)] used distributed databases for organizing hash tree,
    with irreversible and tamper-proof transaction management. Its consensus mechanism
    ensures the integrity of the transaction and guarantees the consistency of the
    transaction. The consensus mechanism performance parameters are transaction throughput,
    security, and scalability that also depend upon application scenarios. PoS, Byzantine
    fault tolerance, and PoW are the commonly used consensus mechanisms.
  id: totrans-636
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术是一种分布式账本技术，可以提供一组不可变的交易。它是一种更安全、可靠和透明的技术。区块链中的所有交易都在一个防篡改的账本中管理。它还具有一种共识机制，用于将新的区块附加到链上。它提供了丰富的机会，通过分散的交易治理策略来管理不诚实的参与方。该技术的关键特点包括去中心化、隐私、透明度、可审计性和不可变性。由于它在各种应用中的潜力，它受到了移动网络、云计算、物联网、移动边缘计算和基础设施委员的广泛关注。基于分布式账本的技术[[24](#CR24)]
    使用分布式数据库组织哈希树，进行不可逆转和防篡改的交易管理。其共识机制确保了交易的完整性并保证了交易的一致性。共识机制的性能参数包括交易吞吐量、安全性和可扩展性，这也取决于应用场景。PoS、拜占庭容错和PoW是常用的共识机制。
- en: 'The distributed ledger technology can be benefited for all the upcoming and
    emerging technologies. The transparency in the blockchain is the value for both
    end-users and the service providers. This is an ideal technology to track the
    history of all the transactions that occurred. These features help in a revolutionary
    change in improving the current system efficiency and reliability [[35](#CR35)].
    In the paper [[36](#CR36)], the author presented blockchain as the infrastructure
    as a service on the cloud with the feasibility that trade can be done in a distributed
    manner without being centrally managed. Further, they incubate BaaI (Blockchain
    as an Infrastructure) which managed a tough bond between the service provider
    and end-user. Thus, blockchain acts as the backbone in a distributed resource
    management technique and keeps the transparent transaction record. In [[95](#CR95)],
    the author provided the evidence for the use of blockchain and ML amalgamation
    for efficient energy management in future generation networks. Few stressed the
    application of blockchain in the healthcare sector. In [[28](#CR28), [55](#CR55),
    [109](#CR109)], the authors presented habits as a blockchain-based framework for
    healthcare services. Some other authors in [[115](#CR115)] presented a blockchain-based
    automated secure tamper-proof system for cheque clearance chain: MudraChain.'
  id: totrans-637
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式账本技术可以使所有即将到来和新兴的技术受益。区块链的透明度对终端用户和服务提供商都有价值。这是一种理想的技术，可以追踪所有发生的交易历史。这些特性有助于革命性地改善当前系统的效率和可靠性[[35](#CR35)]。在论文[[36](#CR36)]中，作者将区块链作为云上基础设施提出，认为可以在不受中心管理的情况下进行分布式交易。此外，他们孵化了BaaI（区块链作为基础设施），这使服务提供商和终端用户之间的联系更加牢固。因此，区块链在分布式资源管理技术中起到了支柱作用，并保持了透明的交易记录。在[[95](#CR95)]中，作者提供了证据，证明了区块链和ML结合在未来一代网络中实现高效能源管理的可行性。有些人强调了区块链在医疗保健领域的应用。在[[28](#CR28),
    [55](#CR55), [109](#CR109)]中，作者提出了习惯作为基于区块链的医疗保健服务框架。在[[115](#CR115)]中，其他一些作者提出了一种基于区块链的自动安全防篡改系统，用于支票清算链：MudraChain。
- en: 2.3 Internet of Things (IoT)
  id: totrans-638
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 物联网 (IoT)
- en: IoT is the emerging technology that integrates Internet with objects, called
    as Internet of Things. It is a powerful technique that can sense, actuate, dynamic
    behavior, better networking. The IoT devices are found everywhere – smart homes,
    smart vehicles, smart transport systems, intelligent grids, smart E-health, etc.
    the versatility in IoT devices provides numerous applications of IoT in heterogeneous
    networks of IoT devices. It has several key features that is highly recommended
    for dynamic environment, high power computing devices, and federated system for
    secure resource management in IoT networks. The dynamic nature of IoT helps to
    work across a large geographical area, but needs more scalable models and low-latency
    response time algorithms. It can be integrated with the other technologies – cloud
    computing, blockchain, and mobile edge computing – for the deployment of ingestion
    bandwidth, processing, and better resource management services. In [[47](#CR47)],
    the author focused on the workability of IoT in the big data for secure streaming,
    data validation, and verification. In [[22](#CR22)], the author presented the
    application IoT in big data computing. The IoT devices provide a large-scale geographic
    locality and can scale up the resources to empower the real-time services of IoT
    devices. They can work in distributed decentralized networks and promising technology
    for future electronic devices, micro-grids, etc.
  id: totrans-639
  prefs: []
  type: TYPE_NORMAL
  zh: IoT 是一种新兴技术，将互联网与物体集成，称为物联网。这是一种强大的技术，可以感知、执行动态行为、更好地进行网络连接。物联网设备随处可见——智能家居、智能车辆、智能交通系统、智能电网、智能电子健康等等。物联网设备的多功能性为物联网设备的异构网络提供了众多应用。它具有几个关键特性，非常适合于动态环境、高功耗计算设备和物联网网络中安全资源管理的联邦系统。物联网的动态特性有助于跨越大范围地理区域工作，但需要更具可扩展性的模型和低延迟响应时间算法。它可以与其他技术集成——云计算、区块链和移动边缘计算——以部署带宽摄取、处理和更好的资源管理服务。在[[47](#CR47)]中，作者关注物联网在大数据安全流媒体、数据验证和验证方面的可行性。在[[22](#CR22)]中，作者介绍了物联网在大数据计算中的应用。物联网设备提供了大规模的地理位置特性，并可以扩展资源以增强物联网设备的实时服务。它们可以在分布式去中心化网络中工作，是未来电子设备、微电网等的有前景的技术。
- en: 2.4 Future Cellular Networks
  id: totrans-640
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4 未来的蜂窝网络
- en: 'The 5G is popularly known as the next-generation cellular communication networks.
    The 5G technologies have three broad services: eMBB, URLLC, and m-MIMO. High data
    rate at the speed of 10 Gbps, high scalability for massive machines communication,
    network silicing, software defined networks, better network virtualization, device
    to device communication are the key features of 5G networks. The integration of
    blockchain and machine learning in 5G cellular networks provides a great perspective
    to manage the research challenges in implementation. In this, we covered the 5G
    cellular resource management with deep learning and blockchain technology. In
    [[23](#CR23)], the author presented the systematic use of AI and ML for 6G communications
    networks. In [[89](#CR89)], the author provided the expanded scope of 5G revolution
    for future generation smart applications.'
  id: totrans-641
  prefs: []
  type: TYPE_NORMAL
  zh: 5G 被广泛认为是下一代蜂窝通信网络。5G 技术具有三项广泛的服务：eMBB、URLLC 和 m-MIMO。以 10 Gbps 速率的高数据传输率、大规模机器通信的高可扩展性、网络切片、软件定义网络、更好的网络虚拟化、设备对设备通信是
    5G 网络的关键特性。在 5G 蜂窝网络中集成区块链和机器学习为管理实现中的研究挑战提供了巨大的前景。在这篇文章中，我们涵盖了基于深度学习和区块链技术的 5G
    蜂窝资源管理。在 [[23](#CR23)] 中，作者介绍了 AI 和 ML 在 6G 通信网络中的系统使用。在 [[89](#CR89)] 中，作者提供了
    5G 革命在未来智能应用中的扩展范围。
- en: 2.5 Generalized Architecture of Blockchain and Deep Learning
  id: totrans-642
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.5 区块链和深度学习的通用架构
- en: 'The generalized architecture of amalgamation of blockchain and deep learning
    for different application consists of four layers: cloud layer, 5G cellular network
    and mobile edge computing layer, blockchain technology with collaborative deep
    reinforcement learning, and at the bottom Internet of Things device layer. All
    layers operate with the collaboration of each other. The cloud layer provides
    the service function chain and deployed the secure cloud platform. The next layer
    is the 5G cellular network and mobile edge computing layer. The service offered
    is the covenant distribution of edge clouds, providing blockchain reliable resource
    management. It consists of multiple modules – blockchain, controller, network
    virtualization module, and multiple edge nodes. It consist of multiple modules:-
    blockchain controller, network virtualization module, multiple edge nodes and
    blockchain collaborated deep reinforcement learning model. This layer governs
    major services like the smart contract, covenant resource reservation, user authentication
    and secure transaction. This provides the credible and reliable services to the
    device and upper layers. The smart device layer consists of the IoT smart device
    networks. The device layer handles the multiple device requests and sends request
    to the upper layers. This DRL-based architecture manages resource optimization,
    network virtualization, and server nodes at different layers.'
  id: totrans-643
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链和深度学习相结合的通用应用架构包括四个层次：云层、5G 蜂窝网络和移动边缘计算层、具有协作深度强化学习的区块链技术，以及底层的物联网设备层。所有层次相互协作运行。云层提供服务功能链并部署安全的云平台。接下来的层次是
    5G 蜂窝网络和移动边缘计算层。提供的服务是边缘云的契约分发，提供区块链可靠的资源管理。它包括多个模块 - 区块链、控制器、网络虚拟化模块和多个边缘节点。这一层包括多个模块：区块链控制器、网络虚拟化模块、多个边缘节点和区块链协作深度强化学习模型。这一层管理重要服务，如智能合约、契约资源预留、用户认证和安全交易。这为设备和上层提供可信赖和可靠的服务。智能设备层包括物联网智能设备网络。设备层处理多个设备请求并将请求发送到上层。这种基于
    DRL 的架构管理资源优化、网络虚拟化和不同层次的服务器节点。
- en: 3 Deep Learning for Resource Management in Blockchain-Empowered Cellular and
    IoT Networks
  id: totrans-644
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 区块链赋能的蜂窝和物联网网络资源管理的深度学习
- en: This section presented the current solutions of a deep learning approach in
    the integration with blockchain for 5G cellular networks and IoT networks. Deep
    learning is the machine learning technique based on artificial neural networks
    that have multiple layers between the input and output layers. The deep learning
    network trained the data set based on the environment and performs an action based
    on this. This has huge potential in problem-solving – prediction, categorization,
    resource allocation, classification, speech synthesis, natural language processing,
    etc. The process used in deep learning is to perform feature extraction and then
    do further classification in various layers. It consist of multiple layers; first
    layers works on finding the patterns, second layer works on recognising complex
    problems then further layer deal with the optimization solutions. A large amount
    of data can be arranged and managed using deep learning. As this is a powerful
    technique for high-level feature extraction, it is suitable in blockchain, IoT,
    and 5G networks because it can exploit the large amount of unlabeled data using
    the different deep learning models. Some existing deep learning models are shown
    in Fig. [17.1](#Fig1). Deep Boltzmann network has two layers of neurons, and in
    [[50](#CR50)], the author used this for network communications. They suggest that
    the deep learning reduces the complexity of the complex task. It has great potential
    with technologies like blockchain, 5G networks, SDN, IoT, and cloud applications.
    In deep learning, the agents learn by themselves and experience the solutions
    by maximizing the effort in generating long-term rewards. Its major disadvantage
    is the large set of data needed to train and test before use in any application.
    In [[51](#CR51), [52](#CR52)], the authors presented the applications of deep
    neural networks in various domains. The author in [[53](#CR53)] presented the
    deep learning for the prediction analysis in IoT networks. Some other researchers
    in [[56](#CR56), [57](#CR57)] presented the advanced level deep Q learning techniques.
    The further section provides the summarized research done in the blockchain, future
    generation networks, and IoT networks using machine learning and deep learning
    techniques.
  id: totrans-645
  prefs: []
  type: TYPE_NORMAL
  zh: '这一部分介绍了深度学习方法在与区块链集成的5G蜂窝网络和物联网网络中的当前解决方案。深度学习是一种基于人工神经网络的机器学习技术，其在输入和输出层之间有多个层。深度学习网络根据环境训练数据集，并根据此执行动作。这在问题解决中有巨大潜力——预测、分类、资源分配、分类、语音合成、自然语言处理等。深度学习中使用的过程是先进行特征提取，然后在各个层中进行进一步的分类。它由多个层组成；第一层用于找出模式，第二层用于识别复杂问题，然后进一步的层处理优化解决方案。使用深度学习可以安排和管理大量数据。由于这是一种用于高级特征提取的强大技术，因此适用于区块链、物联网和5G网络，因为它可以利用大量未标记的数据使用不同的深度学习模型。一些现有的深度学习模型显示在图[17.1](#Fig1)中。深度Boltzmann网络具有两层神经元，在[[50](#CR50)]中，作者将其用于网络通信。他们建议深度学习减少了复杂任务的复杂性。它在区块链、5G网络、SDN、物联网和云应用等技术中具有巨大潜力。在深度学习中，代理自己学习并通过最大化生成长期奖励来体验解决方案。它的主要缺点是在任何应用之前需要大量数据进行训练和测试。在[[51](#CR51),
    [52](#CR52)]中，作者介绍了深度神经网络在各个领域的应用。在[[53](#CR53)]中，作者介绍了物联网网络中的预测分析的深度学习。其他一些研究人员在[[56](#CR56),
    [57](#CR57)]中提出了高级水平的深度Q学习技术。后续部分提供了使用机器学习和深度学习技术对区块链、未来一代网络和物联网网络进行的总结研究。  '
- en: 3.1 Resource Management Using Blockchain and Deep Learning Techniques for Future
    Cellular Networks
  id: totrans-646
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 使用区块链和深度学习技术进行未来蜂窝网络资源管理
- en: 'Blockchain has three different types of blockchain: private blockchain, public
    blockchain, and consortium blockchain. Table [17.3](#Tab3) showed the blockchain
    services in future generation communication networks. A public blockchain is a
    conventional approach that allows everyone to participate. The summarised architectural
    view shown in Fig. [17.2](#Fig2) provides the integration of Blockchain, IoT,
    5G networks and deep learning techniques. Private blockchain is acquired by some
    peculiar conglomerate, and the consortium-based blockchain used permission nodes
    to create new blocks. Generally, blockchain has three components – transactions,
    block records, and a consensus algorithm. When a transaction occurred, it is encrypted
    and signed digitally. The block is packed with a cryptographically tamper-proof
    node block. The consensus algorithm helps invalidate the block in terms of consistency
    and order. In the future generation, communication network security is a big issue.
    So the application of blockchain is considered for secure and privacy-preserving
    future networks. Blockchain has the potential to improve the 5G cellular network
    services. In this chapter, we summarized the detail of the services offered by
    blockchain for 5G cellular networks. Table [17.3](#Tab3) provides the details
    of the key services of blockchain in 5G cellular networks. The integration of
    blockchain in future generation networking communication promises better services
    including data sharing, NVM, resource optimization and management, FL, privacy
    services, and spectrum management. The main foucs is to provide the immutable
    decentralised transparent services of blockchain in the future generation communication
    networks.Table 17.3'
  id: totrans-647
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链有三种不同类型：私有区块链，公共区块链和联合区块链。表 [17.3](#Tab3) 显示了未来通信网络中的区块链服务。公共区块链是一种允许每个人参与的传统方法。总结在图
    [17.2](#Fig2) 中显示的架构视图提供了区块链，物联网，5G 网络和深度学习技术的集成。私有区块链是某些特殊企业集团所拥有的，并且基于联合的区块链使用权限节点来创建新块。通常，区块链有三个组成部分
    - 交易，区块记录和共识算法。当发生交易时，它会被加密并数字签名。该区块被加密并且具有密码学上不可篡改的节点块。共识算法有助于根据一致性和顺序使块失效。在未来的通信网络中，安全是一个重大问题。因此，考虑将区块链应用于未来网络的安全和隐私保护。区块链有潜力改进
    5G 蜂窝网络服务。在本章中，我们总结了区块链为 5G 蜂窝网络提供的服务的详细信息。表 [17.3](#Tab3) 提供了区块链在 5G 蜂窝网络中的关键服务的详细信息。区块链在未来通信网络中的集成承诺提供更好的服务，包括数据共享，NVM，资源优化和管理，FL，隐私服务和频谱管理。主要关注点是在未来通信网络中提供不可变的去中心化透明服务。
