- en: 1 Introduction
  id: totrans-735
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: The term automation can be described as a technology involved with performing
    a process with the use of programmed instructions combined with automated feedback
    control to make certain right execution of the instructions. The ensuing device
    can run without human intervention [[1](#CR1)]. The growth of various industrial
    sectors with the usage of the Internet of things (IoT) is at an exponential rate
    for the past couple of years [[2](#CR2)–[5](#CR5)]. Ever since the IoT has become
    part of this world, it ensured that the variety of linked devices could be in
    billions. According to Gartner, the number of IoT-enabled devices might also additionally
    attain 24 billion by 2020 [[6](#CR6)], and Statista.com additionally gave a figure
    that, through 2025, there could be at least 75 billion devices connected to the
    Internet. Managing one’s gadgets and ensuring that everyone has the specified
    pace and data bandwidth, telecommunication agencies and other companies have begun
    investing in 5G, the brand-new wireless communications era. As we discussed that
    IoT and 5G would change many things, now we are discussing what they are.
  id: totrans-736
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化一词可描述为一种利用程序化指令与自动化反馈控制相结合的技术，以确保指令的正确执行的过程。由此产生的设备可以在没有人类干预的情况下运行 [[1](#CR1)]。过去几年来，各种工业部门使用物联网（IoT）的增长呈指数增长
    [[2](#CR2)–[5](#CR5)]。自从物联网成为这个世界的一部分以来，它确保了连接设备的种类可以达到数十亿。根据Gartner的数据，到2020年，物联网设备的数量可能还将达到24亿
    [[6](#CR6)]，而Statista.com还提供了这样一个数字，到2025年，将有至少75亿台设备连接到互联网。为了管理自己的设备并确保每个设备都具有所需的速度和数据带宽，电信公司和其他公司已经开始投资于5G，这是全新的无线通信技术。正如我们所讨论的，物联网和5G将改变许多事情，现在我们正在讨论它们是什么。
- en: IoT is a system of interlinked computing devices, mechanical and virtual machines
    supplied with specific identifiers, and it can transfer data over a network without
    requiring human-to-human or human-to-computer interactivity. IoT is a concept
    in which devices are interconnected via various mediums like the Internet and
    transfer data among themselves, without human intervention [[7](#CR7)].
  id: totrans-737
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网是一个由特定标识符提供的相互链接的计算设备、机械设备和虚拟机器的系统，它可以在不需要人对人或人对计算机的交互的情况下通过网络传输数据。物联网是一个概念，在这个概念中，设备通过各种媒介如互联网相互连接，并在没有人类干预的情况下相互传输数据
    [[7](#CR7)]。
- en: While in previous generations of mobile technology (consisting of 4G LTE) centered
    on ensuring connectivity, 5G takes connectivity to the subsequent degree by handing
    over connected experiences from clients’ cloud, it would enhance connectivity
    in underserved rural regions and towns wherein demand can outstrip today’s 4G
    technology ability. Mobile app development is also facing various challenges,
    and newer development models are proposed for fast growth and a better experience
    [[8](#CR8)–[11](#CR11)]. The industrial world is going through many technological
    adjustments that grow the urgent demand for excellent services and products, which
    could only be provided with the aid of using an excessive degree of productivity.
    This process requires engineering systems, computerized manufacturing, and business
    automation. Competitiveness is the whole thing to manufacturers, and much-wanted
    profits in performance and profitability will be accomplished through an advanced
    process of innovations; 5G and IoT, these two technologies play a key role in
    implementing this automation. A combination of the above two technologies, 5G-enabled
    IoT, is formed, and this technology can take the level of automation to very higher
    levels, and it would be very helpful in making drastic changes in various industrial
    sectors.
  id: totrans-738
  prefs: []
  type: TYPE_NORMAL
  zh: 在以确保连接为中心的先前移动技术时代（包括4G LTE），5G 将连接性提升到一个新水平，通过将连接体验交给客户的云端，它将增强对服务不足的农村地区和城镇的连接性，而在这些地区，需求可能超过目前的
    4G 技术能力。移动应用程序开发也面临着各种挑战，并提出了新的开发模型以实现快速增长和更好的体验[[8](#CR8)–[11](#CR11)]。工业界正在经历许多技术变革，这增加了对高质量服务和产品的迫切需求，这些只能通过高生产率来提供。这个过程需要工程系统、自动化制造和业务自动化。对制造商来说，竞争力就是一切，通过创新的高级过程，即
    5G 和物联网，才能实现迫切需要的性能和盈利能力的增长；这两种技术在实现这种自动化过程中起着关键作用。以上两种技术的结合，即 5G 可用物联网，形成了，这种技术可以将自动化水平提升到非常高的水平，并且在各个工业部门实现巨大变革方面将非常有帮助。
- en: The Internet of Things (IoT) has not been around us for very long. However,
    there were visions of machines communicating with each other since the early 1800s.
    IoT, as a concept, wasn’t named formally till 1999\. By 2013, it had developed
    right into a device using more than one technology, starting from the Internet
    to wireless communication and from micro-electromechanical systems to embedded
    systems. The conventional fields of automation (together with the automation of
    city, building, and homes), wireless sensor networks, GPS, manipulate systems,
    and others all support the IoT [[12](#CR12)]. 5G technology is expected to change
    the future of technology; from augmented reality and autonomous vehicles to smart
    cities and distant surgery, the ability for 5G uses is sort of unfathomable. Verizon
    led the manner in growing and deploying 5G and accelerating 5G innovation [[13](#CR13)].
    It may even effectively connect billions of low-complexity IoT gadgets, which
    include environmental sensors and utility meters. These IoT devices are commonly
    delay-tolerant with a focus on being low-complexity and energy-efficient. To deal
    with this IoT segment, 3GPP (Third Generation Partnership Project) keeps conforming
    to NB-IoT (200 kHz bandwidth) and eMTC (1.4 MHz bandwidth) to bring extra abilities
    and efficiencies. 3GPP Release 16 added support for these technologies to perform
    with a 5G core network and in-band with 5G NR deployments – making NB-IoT (Narrowband
    Internet of Things) and eMTC (enhanced Machine-Type Communication) the preliminary
    solutions for 5G large IoT [[14](#CR14)]. This chapter focuses on why these ultra-high-level
    technologies are required and why it is a matter of importance for various industrial
    sectors. It covers various topics such as 5G-enabled IoT with industrial automation
    along with their applications. Every technology has both advantages and disadvantages;
    this chapter will describe them and also about the rumors around the public for
    these technologies. Lastly, it will cover the scope of future work with the help
    of 5G-enabled IoT.
  id: totrans-739
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）并不是很长时间以来就出现在我们周围。然而，早在19世纪初就有了机器彼此通信的愿景。直到1999年，物联网作为一个概念才正式被命名。到2013年，它已经发展成为一个利用多种技术的设备，从互联网到无线通信，从微机电系统到嵌入式系统。传统的自动化领域（包括城市、建筑和家庭的自动化）、无线传感器网络、GPS、控制系统等都支持物联网[[12](#CR12)]。
    5G技术有望改变技术的未来；从增强现实和自动驾驶车辆到智能城市和远程手术，5G的应用能力几乎是难以想象的。Verizon在5G的开发和部署方面处于领先地位，加速了5G创新[[13](#CR13)]。它甚至可以有效地连接数十亿个低复杂性的物联网设备，包括环境传感器和公用事业表。这些物联网设备通常具有延迟容忍性，重点是低复杂性和节能。为了应对这一物联网细分市场，第三代合作伙伴计划（3GPP）不断使NB-IoT（200
    kHz带宽）和eMTC（1.4 MHz带宽）符合要求，以提供更多功能和效率。3GPP Release 16为这些技术提供了支持，使其能够与5G核心网络一起运行，并在5G
    NR部署中使用 - 将NB-IoT（窄带物联网）和eMTC（增强型机器类型通信）作为5G大规模物联网的初步解决方案[[14](#CR14)]。本章重点介绍了为什么需要这些超高级别技术以及为什么这对各个工业部门至关重要。它涵盖了诸如具有工业自动化的5G启用的物联网及其应用等各种主题。每种技术都有其优缺点；本章将对其进行描述，并谈论公众对这些技术的传闻。最后，它将利用5G启用的物联网的帮助来讨论未来工作的范围。
- en: 1.1 Research Contribution
  id: totrans-740
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1 研究贡献
- en: In today’s era, we’re surrounded by the Internet and technology. According to
    Statista, in July 2020, there were 4.57 billion active users on the Internet.
    We know that 4G is sufficient for everyday use of the Internet, but if we compare
    it with 5G, 4G has more latency than 5G, and it is not enough for the automation,
    which we are going to discuss in this chapter. Seeing this, Verizon is the first
    company to introduce 5G. It is the most significant contribution in the field
    of cellular networks because it will open all the doors of those significant advancements
    using IoT. IoT devices connect with the Internet, and if connected with 5G, it
    can achieve an excellent data transfer speed. There has been significant work
    on integrating 5G with various domains like smart city Phan et al. [[15](#CR15)].
    Chan et al. [[16](#CR16)], provided an excellent resource for future works on
    the field.
  id: totrans-741
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今时代，我们被互联网和技术所包围。根据Statista，在2020年7月，全球有45.7亿活跃互联网用户。我们知道4G对于日常互联网使用已经足够了，但是如果与5G相比，4G的延迟比5G更高，这对于我们在本章中将要讨论的自动化来说是不够的。看到这一点，Verizon是第一家推出5G的公司。这是在移动网络领域最重要的贡献，因为它将打开使用物联网实现的所有重大进展的大门。物联网设备连接到互联网，如果连接到5G，它可以实现出色的数据传输速度。对于将5G与各个领域集成的工作已经取得了重大进展，例如智慧城市[15]。Chan等人[16]为未来在该领域的工作提供了很好的资源。
- en: 1.2 Motivation
  id: totrans-742
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2 动机
- en: After seeing the possibilities of such significant advancement using 5G and
    IoT, we’re highly motivated to write this chapter. Many network and communication
    industries, including some research institutions, indulge in research activities
    in 5G and IoT. This encourages us to provide a research contribution toward it.
    5G and IoT, these two technologies can change the entire world in the field of
    industrial automation. The scale by which human lives are going to be made more
    accessible, productive, secure, and healthy and the need for this to be brought
    forward by the masses are what serve as the motivation for this chapter.
  id: totrans-743
  prefs: []
  type: TYPE_NORMAL
  zh: 在看到使用5G和物联网进行如此重大进展的可能性之后，我们对撰写本章感到非常有动力。许多网络和通信行业，包括一些研究机构，都在5G和物联网的研究活动中投入了精力。这鼓励我们对此提供研究贡献。5G和物联网，这两种技术可以改变工业自动化领域的整个世界。人类生活将变得更加便捷、高效、安全和健康，而这一切的需求都将由大众来推动，这正是本章的动力所在。
- en: 1.3 Organization
  id: totrans-744
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3 组织
- en: This chapter is organized in a way so that the reader can get a better understanding
    of 5G, IoT, and 5G-enabled IoT and its importance in the upcoming industrial automation.
    Firstly, there is a section on 5G-enabled IoT. In this section, it briefly described
    5G, and its benefits, IoT, and 5G-enabled IoT. After this industrial automation
    is discussed, in this section, it is explained why industrial automation is required
    and what will happen if these would get implemented. After giving a brief overview
    of these topics, applications of 5G-enabled IoT are discussed, such as advanced
    healthcare, smart homes, autonomous vehicles, smart city, smart agriculture, and
    smart supply chain management. Every technology has some drawbacks; likewise,
    5G and IoT have it as well. After all the applications, disadvantages, and rumors
    are discussed, and lastly the conclusion, in this section, briefly explained about
    the crux of this chapter and scope in the future for these advancements.
  id: totrans-745
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的组织方式是为了让读者更好地了解5G、物联网和5G-enabled IoT及其在即将到来的工业自动化中的重要性。首先，有一个关于5G-enabled
    IoT的部分。在这一部分中，简要介绍了5G及其好处，物联网以及5G-enabled IoT。在这之后，讨论了工业自动化，在这一部分中，解释了为什么需要工业自动化以及如果这些技术得到实施会发生什么。在对这些主题进行简要概述后，讨论了5G-enabled
    IoT的应用，例如先进的医疗保健、智能家居、自动驾驶车辆、智慧城市、智能农业和智能供应链管理。每种技术都有一些缺点；同样，5G和物联网也有。在讨论了所有应用、缺点和谣言之后，最后是结论，在这一部分中，简要解释了本章的要点以及未来这些进展的范围。
- en: 2 Literature Review
  id: totrans-746
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 文献综述
- en: 5G-enabled IoT and its impact on industrial automation are undergoing outstanding
    research all over the world. We have introduced its effect on some of the industries,
    along with the ill effects. To put forward concrete facts and figures, we went
    through many websites, blogs, and research articles on Google Scholars, IEEE,
    ScienceDirect, etc. We found some significant research going on in this field
    [[4](#CR4)]. Comparison of existing literature is presented in Table [18.1](#Tab1).Table
    18.1
  id: totrans-747
  prefs: []
  type: TYPE_NORMAL
  zh: 5G-Enabled IoT及其对工业自动化的影响正在全球范围内进行杰出的研究。我们介绍了它对一些行业的影响，以及负面影响。为了提出具体的事实和数据，我们查阅了许多网站、博客以及Google
    Scholars、IEEE、ScienceDirect等的研究文章。我们发现在这个领域有一些重要的研究[[4](#CR4)]。现有文献的比较见表[18.1](#Tab1)。
