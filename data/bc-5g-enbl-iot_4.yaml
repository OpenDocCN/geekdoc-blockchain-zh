  id: totrans-387
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第 9 步：另一个选项是让患者自行查看上一次医生就诊时的数据（如果有任何记录存在）。患者可以选择联系相关医生（医生数据库）、在一个月内第二次或第三次重新订购处方药品而不超过（医生数据库）或向已就诊的医生提供诚实的反馈意见（通过唯一外键链接到医生数据库的反馈数据库）。*'
- en: (x)
  id: totrans-388
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (x)
- en: '*Step 10: Other functionalities are getting the first aid tips, health tips,
    and medicinal information on one click.*'
  id: totrans-389
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第 10 步：其他功能包括一键获取急救提示，健康提示和药品信息。*'
- en: (xi)
  id: totrans-390
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (xi)
- en: '*Step 11: The COVID help center provides the option for donation to the PM
