- en: The flowcharts here describe the functionalities aimed at providing the best
    of medical health and support to its users and patients as well as an ease of
    usage and data maintenance for the doctors as well. Flowchart is depicted in Fig.
    [16.14](#Fig14).![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig14_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig14_HTML.png)
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的流程图描述了旨在为用户和患者提供最佳医疗保健和支持的功能，同时也为医生提供了使用的便利性和数据维护。流程图见图 [16.14](#Fig14)。![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig14_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig14_HTML.png)
- en: Fig. 16.14
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 图 16.14
- en: Flowchart depicting the functioning of the “e-medical care” app from the doctor’s
    end
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 描述了“e-医疗”应用程序在医生端的运行流程的流程图
- en: 'Flowchart steps depicted in Fig. [16.15](#Fig15) can be summarized as:'
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [16.15](#Fig15) 中描述的流程步骤可总结如下：
- en: (i)
  id: totrans-348
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （i）
- en: '*Step 1: The very first app activity allows login for a user or a login for
    a doctor as well.*'
  id: totrans-349
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第 1 步：第一个应用程序活动允许用户登录或医生登录。*'
- en: (ii)
  id: totrans-350
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （ii）
- en: '*Step 2: In the case of a user, the successive activities are explained in
    the next flowchart,* Fig. [16.4](#Fig4) *.*'
  id: totrans-351
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第 2 步：对于用户，后续活动在下一个流程图中解释，*见图 [16.4](#Fig4)*。*'
- en: (iii)
  id: totrans-352
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （iii）
- en: '*Step 3: In case of a doctor, he enters his registration ID and state (together
    they form a unique identification key) and further an OTP response sent by the
    system proposed on the doctor’s registered contact number ensures enhanced security
    and avoids any breech or unauthorized access by a non-doctor.*'
  id: totrans-353
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第 3 步：对于医生，他输入他的注册 ID 和州（它们一起形成一个唯一的识别键），系统提出的 OTP 响应发送到医生注册的联系电话上，确保了增强的安全性，并避免了非医生的任何违规或未经授权的访问。*'
- en: (iv)
  id: totrans-354
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （iv）
- en: '*Step 4: These credentials are all verified from a database of authenticated
    doctors (provided the list does not contain any blacklisted doctor); if found,
    the doctor is allowed access to the application; otherwise, the access is denied
    and message displayed.*'
  id: totrans-355
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第 4 步：这些凭证都来自已认证医生的数据库（前提是列表中不包含任何黑名单医生）；如果找到，则允许医生访问该应用程序；否则，拒绝访问并显示消息。*'
- en: (v)
  id: totrans-356
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （v）
- en: '*Step 5: Next, the doctor can either check or see a notification about any
    new pathology report being updated or view any existing patient’s records or contacts
    (usually for patients he/she is currently seeing) or simply scan the QR code on
    the Aadhaar card of the patient.*'
  id: totrans-357
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第 5 步：接下来，医生可以查看或看到有关任何新的病理报告是否已更新或查看任何现有患者的记录或联系方式（通常是他/她目前正在看的患者）或简单地扫描患者的
    Aadhaar 卡上的 QR 码。*'
- en: (vi)
  id: totrans-358
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （vi）
- en: '*Step 6: The Aadhaar card scanning process would bring all the existing details
    and medical records of the patient if present, and if not, the new patient’s personal
    credentials would be added to the database.*'
  id: totrans-359
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第 6 步：如果存在，Aadhaar 卡扫描过程将带来患者的所有现有详细信息和医疗记录，如果不存在，则会将新患者的个人凭证添加到数据库中。*'
- en: (vii)
  id: totrans-360
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (vii)
- en: '*Step 7: In the case of a doctor adding a prescription or any other reminder
    or detail, it will all be stored along with the patient’s records.*'
  id: totrans-361
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第 7 步：在医生添加处方或任何其他提醒或详细信息的情况下，所有这些都将与患者的记录一起存储。*'
- en: (viii)
  id: totrans-362
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (viii)
- en: '*Step 8: Once a prescription is submitted, a bill would be generated there
    and then for the medications, drugs, and vaccinations available online (minimum
    bill total after comparison of their price from the two different online pharmaceuticals).*'
  id: totrans-363
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第 8 步：一旦处方被提交，将立即为在线可用的药物、药品和疫苗生成账单（从两个不同的在线药品中比较其价格后的最低账单总额）。*'
- en: (ix)
  id: totrans-364
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ix)
- en: '*Step 9: Placing or not placing an order is optional, but the entire data would
    be stored to the patient database in either case.*'
  id: totrans-365
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第 9 步：下订单与否是可选的，但在任何情况下，整个数据都将存储到患者数据库中。*'
- en: '![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig15_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig15_HTML.png)'
  id: totrans-366
  prefs: []
  type: TYPE_IMG
  zh: '![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig15_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig15_HTML.png)'
- en: Fig. 16.15
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 图 16.15
- en: Flowchart depicting the functioning of the “e-medical care” app from the user’s
    end
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 描述“电子医疗护理”应用程序从用户端的功能的流程图
- en: 'Flowchart steps depicted in Fig. [16.15](#Fig15) are explained below:'
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 在图 [16.15](#Fig15) 中描绘的流程图步骤如下所述：
- en: (i)
  id: totrans-370
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: '*Step 1: As discussed in the previous flowchart, when a user is trying to access
    the application for his/her usage, he/she can either login or register into the
    app if using it for the very first time.*'
  id: totrans-371
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第 1 步：如前所述的流程图，当用户尝试访问应用程序以供其使用时，如果是第一次使用，他/她可以选择登录或注册到应用程序。*'
- en: (ii)
  id: totrans-372
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: '*Step 2: After getting the access, the user is free to explore into the app.*'
  id: totrans-373
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第 2 步：获得访问权限后，用户可以自由探索应用程序。*'
- en: (iii)
  id: totrans-374
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)
- en: '*Step 3: He/she can choose to search for a doctor nearest to him/her.*'
  id: totrans-375
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第 3 步：他/她可以选择搜索最近的医生。*'
- en: (iv)
  id: totrans-376
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iv)
- en: '*Step 4: They can even search the doctors by name, region, specialization,*
    etc. *(all by filtering through the doctor’s database) or by symptoms or disease
    name as well (from the diseases database).*'
  id: totrans-377
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第 4 步：他们甚至可以通过名字、地区、专业* 等 *（通过对医生数据库进行筛选）或者通过症状或疾病名称（从疾病数据库）搜索医生。*'
- en: (v)
  id: totrans-378
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (v)
- en: '*Step 5: Searching for a doctor would not only allow viewing the general details
    about a doctor or search for their location but also help the users contact any
    doctor available nearby.*'
  id: totrans-379
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第 5 步：搜索医生不仅允许查看有关医生的一般详细信息或搜索他们的位置，还帮助用户联系附近任何可用的医生。*'
- en: (vi)
  id: totrans-380
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (vi)
- en: '*Step 6: In case of an emergency or otherwise, a user can simply enter his/her
    illness details (the disease he/she is suffering from) and get a list of all the
    tests one needs to go through and the pathologies nearby, all from the data stored
    in the disease database at the fog layer, thus giving the results to its users
    almost immediately without any latency.*'
  id: totrans-381
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第 6 步：在紧急情况或其他情况下，用户可以简单地输入他/她的疾病详情（他/她患有的疾病），并获得所有需要进行的检查列表，以及附近的病理学，所有这些都是从疾病数据库中存储的数据获取的，因此几乎立即向其用户提供结果，而不会有任何延迟。*'
- en: (vii)
  id: totrans-382
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (vii)
- en: '*Step 7: A patient also has an option of uploading his/her pathology report
    by himself/herself as a scanned picture or can ask the pathology center to upload
    it in softcopy format to be able to be viewed by the visiting doctor or for any
    future reference.*'
  id: totrans-383
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第 7 步：患者还有一个选项，可以自己上传病理报告，作为扫描图片，或者可以要求病理中心以软拷贝格式上传，以便被就诊医生查看或以供将来参考。*'
- en: (viii)
  id: totrans-384
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (viii)
- en: '*Step 8: The app also has an option for viewing his/her recovery status in
    the app itself in the form of Gantt charts (a form of data visualization) that
    would automatically collect the data from the last doctor’s visit (patient database)
    and accordingly build a chart showing the stages of the disease (diseases database)
    one might be going through and the steps and the precautions that could be taken
    in order for early recovery.*'
  id: totrans-385
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第 8 步：应用程序还提供了在应用程序中查看他/她的康复状态的选项，以甘特图（一种数据可视化形式）的形式自动收集从上次医生就诊（患者数据库）获取的数据，并相应地构建显示疾病阶段（疾病数据库）和可能经历的步骤以及可以采取的预防措施的图表。*'
- en: (ix)
  id: totrans-386
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ix)
- en: '*Step 9: Another option provided here is the option for viewing the previous
    doctor’s visit data by the patient himself if there are any records existing.
    The patient can then either contact the concerned doctor (doctor’s database),
    re-order the prescribed medicines for the second or third time in a month and
    not beyond that (doctor’s database), or simply give an already visited doctor
    his/her honest feedback (feedback database linked to the doctor’s database through
