- en: 1.2 Research Contribution
  id: totrans-587
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2 研究贡献
- en: The proposed work covers all the concepts of deep learning to be applied in
    blockchain applications with IoT and 5G cellular networks. Following are the research
    highlights of this chapter.
  id: totrans-588
  prefs: []
  type: TYPE_NORMAL
  zh: 提出的工作涵盖了深度学习在区块链应用中与物联网和5G蜂窝网络的应用的所有概念。以下是本章的研究亮点。
- en: We presented a review of the existing survey on blockchain-empowered IoT and
    5G cellular network services.
  id: totrans-589
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们对现有的区块链增强物联网和 5G 蜂窝网络服务的调查进行了回顾。
- en: We presented a systematic discussion on the perspective of blockchain using
    machine learning and deep learning for resource management in 5G and IoT networks.
  id: totrans-590
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们针对利用机器学习和深度学习在 5G 和物联网网络资源管理中的区块链视角进行了系统讨论。
- en: Based on the study, we outline the open research issues, research challenges,
    case study, and further future research directions.
  id: totrans-591
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据研究，我们概述了开放的研究问题、研究挑战、案例研究和未来研究方向。
- en: 1.3 Organization
  id: totrans-592
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3 组织
- en: This chapter structure is presented as below. Section [1](#Sec1) covers the
    introduction of the chapter. Section [2](#Sec5) highlights the overview of the
    DL existing techniques and provides a brief introduction to the technologies blockchain,
    IoT, and 5G. The generalized architecture and taxonomy for resource management
    are detailed in Sect. [3](#Sec11). Section [4](#Sec14) presented the discussion
    on the open issues, challenges, and further prospects. In Sect. [5](#Sec20), we
    presented the case study and finally concluded the chapter.
  id: totrans-593
  prefs: []
  type: TYPE_NORMAL
  zh: 本章结构如下所示。第 [1](#Sec1) 节介绍了本章的概述。第 [2](#Sec5) 节重点介绍了现有 DL 技术的概述，并对区块链、物联网和 5G
    技术进行了简要介绍。资源管理的通用架构和分类在第 [3](#Sec11) 节详细描述。第 [4](#Sec14) 节讨论了开放问题、挑战和未来展望。在第 [5](#Sec20)
    节，我们提出了案例研究，最终总结了本章。
- en: 2 Background
  id: totrans-594
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 背景
- en: In this chapter, we illustrate the analysis of existing surveys and provide
    the current deep learning solution and application integrated with blockchain
    in future cellular networks and IoT. The author in [[14](#CR14)] explained the
    blockchain technology with their key requirements, consensus algorithms, and blockchain
    platforms with their pros and cons. The author [[50](#CR50)] provided a detailed
    study of blockchain in decentralized blockchain consensus mechanism with BFT (Byzantine
    fault tolerance) strategies, other mining protocols, and hybrid protocols. In
    [[13](#CR13)], the author gave a complete survey on the permissionless blockchain
    technology and observed the system performance, cost of participation, and topologies
    adopted with design to improve the efficiency of blockchain technology. Further
    in [[51](#CR51)], the author investigates the security factors, authentication,
    privacy, access control, resource utilization, and quality assurance in blockchain
    technologies. The authors in papers [[52](#CR52)–[53](#CR53), [56](#CR56), [57](#CR57)]
    provided the comprehensive view of te application of blockchain technology in
    smart cities, edge computing and IoT with increased efficiency, trace ability,
    transparency and security of the system at low cost.
  id: totrans-595
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们阐述了现有调查的分析，并提供了未来蜂窝网络和物联网中与区块链集成的当前深度学习解决方案和应用。作者在 [[14](#CR14)] 中解释了区块链技术及其关键要求、共识算法以及区块链平台及其利弊。作者
    [[50](#CR50)] 提供了有关去中心化区块链共识机制的详细研究，涉及 BFT（拜占庭容错）策略、其他挖矿协议和混合协议。在 [[13](#CR13)]
    中，作者对无许可区块链技术进行了全面调查，并观察了系统性能、参与成本以及采用设计以提高区块链技术效率的拓扑结构。在 [[51](#CR51)] 中，作者调查了区块链技术中的安全因素、认证、隐私、访问控制、资源利用和质量保证。文章中的作者
    [[52](#CR52)–[53](#CR53), [56](#CR56), [57](#CR57)] 全面探讨了区块链技术在智慧城市、边缘计算和物联网中的应用，提高了系统的效率、可追溯性、透明度和安全性，降低了成本。
- en: In the [[59](#CR59)–[62](#CR62)], the authors provided the details of the ML
    approach in WSN, optical communication networks, SDN, and CRN in 5G networks.
    Some of the authors in [[53](#CR53), [58](#CR58), [64](#CR64)] scrutinize the
    applications of the DL to provide intelligence in communication networks and IoT
    networks. They also provided a review of the ML techniques for traffic analysis
    and network controls in communication networks. In [[79](#CR79)–[81](#CR81), [116](#CR116)],
    the authors addressed the security issues, threats, and machine learning approach
    in VANETs, data mining, and detection systems. Further in [[90](#CR90)], the author
    presented the Leech framework for secure wireless sensor networks. They also covered
    critical security issues in monitoring security threats. Further in [[48](#CR48)],
    the author presented the more secure anonymity-preserving authentication protocol
    for blockchain-envisioned global mobility networks. Further other worked on vision
    in [[54](#CR54)] blockchain to empower more security with accuracy attack detection
    and prevention in manets. Nowadays, the machine learning technique is considered
    propitious technologies in integration with other technologies. Both machine learning
    and blockchain are used with integration in IoT, future cellular networks, and
    cloud computing to improve the overall performance. The author in [[71](#CR71)]
    provides the integration of machine learning for resource allocation in WSN. Further,
    we explore the current deep learning techniques and its application and afterward
    provide a brief introduction to blockchain, IoT, and future generation networks.
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[59](#CR59)–[62](#CR62)]中，作者提供了在WSN、光通信网络、SDN和CRN中应用ML方法的细节，以及5G网络中的一些作者在[[53](#CR53)、[58](#CR58)、[64](#CR64)]中审查了DL在通信网络和物联网中提供智能的应用。他们还对通信网络中的流量分析和网络控制的ML技术进行了回顾。在[[79](#CR79)–[81](#CR81)、[116](#CR116)]中，作者讨论了VANETs、数据挖掘和检测系统中的安全问题、威胁和机器学习方法。在[[90](#CR90)]中，作者提出了用于安全无线传感器网络的Leech框架。他们还涵盖了监控安全威胁的关键安全问题。在[[48](#CR48)]中，作者提出了更安全的区块链设想全球移动网络的匿名身份认证协议。进一步地，其他人在[[54](#CR54)]中致力于视觉上的区块链，以提高MANET中攻击检测和防止攻击的准确性。如今，机器学习技术被认为是与其他技术集成的有利技术。机器学习和区块链都与物联网、未来蜂窝网络和云计算集成在一起，以提高整体性能。作者在[[71](#CR71)]中提供了用于WSN资源分配的机器学习集成。此外，我们探讨了当前的深度学习技术及其应用，并随后对区块链、物联网和未来一代网络进行了简要介绍。
