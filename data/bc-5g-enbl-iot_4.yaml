- en: 5 Methodology
  id: totrans-967
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 方法论
- en: The proposed solution aims to leverage blockchain technology to solve the existing
    problems associated with document authentication and verification. The key challenges
    in the process of authentication of documents can be overcome by using a decentralized
    public ledger. The inherent characteristics of a blockchain network help in solving
    these problems. The immutable nature of blockchain ensures that documents cannot
    be modified once they are written, the decentralization removes the need for an
    intermediary, open-source decentralized apps that ensure transparency, and the
    transaction fees associated with the verification process are minuscule compared
    to hiring a third party. The Ethereum blockchain will be used because of its smooth
    and efficient platform that supports the use of smart contracts to build decentralized
    applications.
  id: totrans-968
  prefs: []
  type: TYPE_NORMAL
  zh: 提出的解决方案旨在利用区块链技术解决与文档认证和验证相关的现有问题。在文档认证过程中的关键挑战可以通过使用去中心化的公共分类账来克服。区块链网络的固有特性有助于解决这些问题。区块链的不可变性确保了一旦写入文档，就无法修改，去中心化消除了中介的需求，开源的去中心化应用程序确保了透明度，并且与聘请第三方相比，与验证过程相关的交易费用微不足道。以太坊区块链将被使用，因为其流畅高效的平台支持使用智能合约构建去中心化应用程序。
- en: Algorithm 1 Authenticating the documents![../images/501059_1_En_19_Chapter/501059_1_En_19_Figa_HTML.png](../images/501059_1_En_19_Chapter/501059_1_En_19_Figa_HTML.png)Algorithm
    2 Verifying the documents![../images/501059_1_En_19_Chapter/501059_1_En_19_Figb_HTML.png](../images/501059_1_En_19_Chapter/501059_1_En_19_Figb_HTML.png)A
    smart contract shall be developed that includes the functions of authentication
    and verification. This will be deployed on the Ethereum blockchain. The fundamental
    idea is to create a cryptographic hash of every document. There are two main reasons
    for doing this; firstly, a cryptographic hash is a one-way function; therefore,
    once the hash is generated, it is impossible to find out the original input document
    from the hash, and this ensures privacy. Secondly, the size of the output hash
    is always fixed irrespective of the input size. This gives the flexibility to
    use any size or any kind of document. The hash code size is quite small and can
    be written on the blockchain, while writing the entire document on the blockchain
    is an undesirable and inefficient alternative because of the issues of cost, privacy,
    and speed. SHA-256, a strong and presently an uncompromised algorithm, has been
    used as the hash function. It generates a 256-bit hash code that is a 64-character
    alpha-numeric code. Once the hash code is written on the blockchain, it is immutable
    and stored with a timestamp. Later a document can be verified by comparing its
    hash code with that already stored on the blockchain. Even a tiny change in the
    document, i.e., a change of one pixel or character, will completely change the
    hash code due to the “avalanche effect.” Therefore, no two documents will ever
    have the same hash code. Figures [19.2](#Fig2) and [19.3](#Fig3) show the processes
    of authentication and verification, respectively.![../images/501059_1_En_19_Chapter/501059_1_En_19_Fig2_HTML.png](../images/501059_1_En_19_Chapter/501059_1_En_19_Fig2_HTML.png)
  id: totrans-969
  prefs: []
  type: TYPE_NORMAL
  zh: 算法 1 认证文档![../images/501059_1_En_19_Chapter/501059_1_En_19_Figa_HTML.png](../images/501059_1_En_19_Chapter/501059_1_En_19_Figa_HTML.png)算法
    2 验证文档![../images/501059_1_En_19_Chapter/501059_1_En_19_Figb_HTML.png](../images/501059_1_En_19_Chapter/501059_1_En_19_Figb_HTML.png)将开发一个智能合约，其中包括认证和验证的功能。这将部署在以太坊区块链上。基本思想是为每个文档创建一个加密哈希。这样做的两个主要原因是：首先，加密哈希是一个单向函数；因此，一旦生成哈希，就不可能从哈希找出原始输入文档，这确保了隐私。其次，输出哈希的大小始终固定，不受输入大小的影响。这使得可以使用任何大小或任何类型的文档。哈希代码的大小相当小，可以写入区块链，而将整个文档写入区块链是一个不希望的、低效的选择，因为涉及成本、隐私和速度等问题。SHA-256，一种强大且目前尚未受到威胁的算法，已被用作哈希函数。它生成一个
    256 位的哈希代码，是一个 64 个字符的字母数字代码。一旦哈希代码写入区块链，它就是不可变的，并带有时间戳。稍后，可以通过将其哈希代码与已存储在区块链上的代码进行比较来验证文档。即使文档发生微小的变化，即一个像素或字符的变化，也会完全改变哈希代码，这是“雪崩效应”的结果。因此，永远不会有两个文档具有相同的哈希代码。图
    [19.2](#Fig2) 和图 [19.3](#Fig3) 分别显示了认证和验证的流程。![../images/501059_1_En_19_Chapter/501059_1_En_19_Fig2_HTML.png](../images/501059_1_En_19_Chapter/501059_1_En_19_Fig2_HTML.png)
