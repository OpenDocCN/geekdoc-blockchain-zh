  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| Practo | 为其患者提供应用程序上的咨询服务，并允许客户留下反馈。可以轻松编辑显示的信息，如时间、费用、服务等，从任何地方都可以进行管理 |
    [[23](#CR23)] |'
- en: In most of the systems and online services, usually patient’s personal data
    along with the treatment duration and at most medications are stored at one place.
    What makes our application stand apart is that the storage of patients’ entire
    medical record is at one place in the same database every time a patient visits
    a doctor for check-up and consultation either online or in person, the medications
    could be ordered online or through any local pharmacy, prescriptions are saved
    online, and the app proposed is extremely user-friendly since the users not only
    have the ease of searching the nearest doctor and pathology on the go but can
    also view and contact them in case of an emergency or so. The patient himself
    can view and share his previous medical history for disease prevention and the
    precautions to be needed.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数系统和在线服务中，通常将患者的个人数据以及治疗持续时间和最多的药物存储在一个地方。我们应用程序的独特之处在于，每当患者在线或亲自向医生进行检查和咨询时，患者的整个医疗记录都存储在同一个地方的同一个数据库中，药物可以在线或通过任何本地药房订购，处方被保存在线，并且该应用程序非常用户友好，因为用户不仅可以方便地在外出时搜索最近的医生和病理学家，而且在紧急情况下可以查看并联系他们。患者本人可以查看并分享他的先前医疗历史以进行疾病预防和所需的预防措施。
- en: 3 Proposed Methodology
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 提议的方法论
- en: Evolutionary prototype software development lifecycle model was employed for
    the development of the proposed healthcare system. The system developed was huge
    owing to so many dimensions it had. We started with only a minimal set of requirements,
    and since the visibility of requirements became more clear as the design progressed,
    therefore evolutionary prototype application development model seemed the most
    suitable for the scenario. Similar to the spiral model, work took a start from
    the most important and complex requirements first and then moved on to the less
    important and simple ones. Figure [16.1](#Fig1) depicts the evolutionary prototype
    software development flow diagram.![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig1_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig1_HTML.png)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 进化原型软件开发生命周期模型被用于开发所提出的医疗保健系统。由于系统具有如此多的维度，因此开发的系统非常庞大。我们从仅有的一小部分需求开始，随着设计的进行，需求的可见性变得更加清晰，因此，进化原型应用程序开发模型似乎是最适合该场景的。类似于螺旋模型，工作从最重要和复杂的需求开始，然后逐渐转向不太重要和简单的需求。图
    [16.1](#Fig1) 描绘了进化原型软件开发流程图。![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig1_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig1_HTML.png)
- en: Fig. 16.1
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图16.1
- en: Evolutionary prototype software development flow
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 进化原型软件开发流程
- en: Design started with the major module for the authentication and verification
    of doctors and then moved on to the patient registration with the help of the
    Aadhaar UID. Establishing a strong connection between the database tables was
    a huge task for the later easy retrieval and addition of data. After the creation
    of the prototype based on the given set of requirements, the prototype was tested
    at each step of design for the then system functionalities, and feedbacks were
    taken in order to make further improvements and get a new set of requirements
    to work upon.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: （ii）
- en: Instead of starting from scratch every time, we worked upon the shortcomings
    of the system software. This cycle of requirement gathering, prototype creation,
    verification, and correction continued till the final satisfactory application
    was obtained.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗应用程序的基本功能
- en: 'Reasons for choosing this approach are as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 因为原型在最终应用程序软件准备好之前经历了迭代周期，所以设计的系统具有高效的可维护性。
- en: (i)
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 初步工作始于确定所需的工作功能。
- en: All of the requirements were not gathered at the very beginning but developed
    gradually.
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: （i）
- en: (ii)
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尽管工作的性质多样，各个方面各不相同，但总体想法仍然是一样的，那就是为老年患者提供简便和增强的医疗支持。
- en: Systems so designed were robust with efficient maintainability because of the
    iteration cycles that the prototype underwent before the final application software
    was ready.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 并非所有要求都在最开始时收集，而是逐渐发展。
- en: 3.1 Model Design
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig2_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig2_HTML.png)'
- en: Preliminary work started with the identification of necessary functionalities
    required for the work.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 设计从对医生进行认证和验证的主要模块开始，然后借助 Aadhaar UID 注册患者。建立数据库表之间的强连接是后期容易检索和添加数据的巨大任务。在根据给定的一组要求创建原型后，原型在设计的每个步骤都进行了测试，以验证当时的系统功能，并收集反馈以进一步改进并得到新的需求集以继续工作。
- en: 3.1.1 Use Case and Dependencies
  id: totrans-40
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.1 用例和依赖关系
- en: In the initial phase of the work, basic functionalities were realized for implementation
    in the application, as depicted in Fig. [16.2](#Fig2).![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig2_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig2_HTML.png)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作的初始阶段，基本功能被实现，以便在应用程序中实施，如图 [16.2](#Fig2) 所示。
- en: Fig. 16.2
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 3.1 模型设计
- en: Basic functionalities of a healthcare application
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序的目标受众可以分为两类用户：
- en: In spite of the diverse nature of work and various dimensions, the broad idea
    is still the same, that is, to provide easy and enhanced medical support, especially
    for the elderly patients.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 选择这种方法的原因如下：
- en: 'The application’s target audience can be categorized into two types of users:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图 16.2
- en: (i)
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （i）
- en: The certified doctors whose main task is to provide his/her patients with the
    best suited cure at that point of time. He/she can do that by viewing and analyzing
    all the previous medical symptoms and medications as taken by the patient keeping
    in mind the current scenario. He/she has the choice of adding the prescription
    and diet plans either in the digital typed format or by uploading or scanning
    a hardcopy of the same.
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 认证医生的主要任务是在当时为他/她的患者提供最合适的治疗方案。他/她可以通过查看和分析患者之前的所有医疗症状和药物治疗情况来做到这一点，同时考虑当前的情况。他/她可以选择将处方和饮食计划以数字键入的格式添加，或者通过上传或扫描相同的硬拷贝。
- en: (ii)
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们没有每次都从头开始，而是对系统软件的缺陷进行了改进。这一需求收集、原型创建、验证和修正的周期持续进行，直到获得最终满意的应用程序为止。
- en: The patients or general users of the app. These users are provided with the
    basic facilities such as searching for the nearest hospitals, looking for medical
    details, first aid tips, simple home remedies, setting medicine reminders, chatting
    with the chatbot, and so on. For the patient, especially for the elderly, there
    would be an option for voice consultation instead of merely chatting, and the
    voice could be one cloned in a way similar to the patient’s close relative (emotional
    support for better and faster recovery). Before visiting a doctor in the case
    of mild symptoms, a user of the application can make use of the symptom checker
    module and get an estimate of the probable disorder he/she might stand a chance
    of suffering. Not only that, a regular patient (say someone suffering from a chronic
    disease who needs to go for check-ups and doctor visits on a regular basis) can
    view his/her medical records, prescription, diet charts, appointment, and medicine
    reminders as well as upload their latest reports too.
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 应用程序的患者或普通用户。这些用户可以使用基本设施，如搜索最近的医院，查找医疗详情，急救提示，简单的家庭疗法，设置药物提醒，与聊天机器人聊天等。对于患者，尤其是对于年长者，除了仅仅聊天外，还可以选择语音咨询的选项，并且语音可以是类似于患者亲近的亲戚的克隆（提供情感支持，以促进更好和更快的康复）。在出现轻微症状的情况下，在访问医生之前，应用程序的用户可以使用症状检查模块，并估计他/她可能患有的可能疾病。不仅如此，常规患者（比如患有慢性疾病需要定期检查和医生访问的人）还可以查看他/她的医疗记录、处方、饮食图表、预约和药物提醒，以及上传他们的最新报告。
- en: Figure [16.3](#Fig3) depicts a use case showing the role of the two actors and
    their way of interaction with the system, as proposed for the healthcare system.![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig3_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig3_HTML.png)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图[16.3](#Fig3) 描述了一个用例，展示了两个角色及其与系统的互动方式，作为医疗系统的建议。![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig3_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig3_HTML.png)
- en: Fig. 16.3
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图 16.3
- en: A use case depicting the role of the two actors and their way of interaction
    with the system
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 描述两个角色及其与系统互动方式的用例
- en: 3.1.2 The Application Development Approach Used
  id: totrans-53
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.2 使用的应用程序开发方法
- en: The Android application is designed keeping in view the MVC (Model-View-Controller)
    architecture of software development. MVC model for Android application development
    is depicted in Fig. [16.4](#Fig4).![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig4_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig4_HTML.png)
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Android 应用程序的设计考虑到软件开发的 MVC（Model-View-Controller）架构。Android 应用程序开发的 MVC 模型如图[16.4](#Fig4)所示。![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig4_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig4_HTML.png)
- en: Fig. 16.4
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图 16.4
- en: MVC model for Android application development
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Android 应用程序开发的 MVC 模型
- en: Model signifies the data taking part in the entire application flow and is modified
    as and when required by the controller itself. The database handlers and the utilities
    all comprise the model layer of the application. This layer is usually known as
    the data layer. In Android separate classes are created for database handling
    tasks. The view determines the kind of interface that the end users would be interacting
    to. This presentation layer hence deals with the layout files, resources, and
    other UWE components and specifications (here mainly the XML files). As regards
    the kind of look, feel, placement of app components, color, theme, and font size,
    everything is decided in this layer.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 模型表示参与整个应用程序流程的数据，并且由控制器自行修改。数据库处理程序和实用程序都包括在应用程序的模型层中。这一层通常被称为数据层。在 Android
    中，为数据库处理任务创建了单独的类。视图确定最终用户将与之交互的界面类型。因此，此演示层处理布局文件、资源和其他 UWE 组件和规范（主要是 XML 文件）。关于外观、感觉、应用程序组件的放置、颜色、主题和字体大小的类型，所有这些都是在此层中决定的。
- en: In Android, the activities, fragments, and view components form the view layer.
    The third layer is the controller which works as the monitor or the mastermind
    of the system. It decides the exact workflow of the application, and how the different
    components would be called and connected is all done at this layer. This layer
    provides the actual business logic for the application, and whenever the user
    interacts with the view, it is the controller that triggers the model in order
    to make any changes to it. In Android, the classes are created separately for
    each task such that the object-oriented paradigms are followed.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在安卓中，活动、片段和视图组件形成了视图层。第三层是控制器，它作为系统的监视器或智囊，决定了应用程序的确切工作流程，以及在该层完成了如何调用和连接不同组件。该层为应用程序提供了实际的业务逻辑，每当用户与视图交互时，控制器都会触发模型以对其进行任何更改。在安卓中，为每个任务分别创建类，以便遵循面向对象的范例。
- en: 3.1.3 Application’s Workflow Through Data Flow Diagrams
  id: totrans-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.3 应用程序通过数据流图的工作流程
- en: This E-medical assistance Android application consists of two major interfaces
    – one for the user (or the patient) and the other for the doctor’s site.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这个电子医疗辅助安卓应用程序包括两个主要界面——一个是用户（或患者）界面，另一个是医生站点。
- en: Model Design and Data Flow for the Doctor Site’s Functionality
  id: totrans-61
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 医生站点功能的模型设计和数据流
- en: 'Functionalities at the doctor’s side are depicted in Fig. [16.5](#Fig5) and
    can be summarized as:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 医生端的功能在图[16.5](#Fig5)中描述，并可总结为：
- en: (i)
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: The doctor would be allowed access to the app only after his verification of
    being a licensed doctor is successfully done. This would be done by checking for
    the presence of his entry (mainly, registration ID and state) in the licensed
    doctor’s database and its absence in the blacklisted doctor’s database.
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 医生只有在成功验证为持有执业医师资格后才能访问该应用程序。这将通过检查其注册 ID 和所在州是否存在于持牌医生数据库中，且不在黑名单医生数据库中来完成。
- en: (ii)
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: After getting the access, the doctor can either view the list of all his previous
    patients and contact or view their history, or the doctor on the visit of a new
    patient can simply scan his/her (patient’s) Aadhaar card (or any other card used
    for the unique identification of patients).
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 获得访问权限后，医生可以查看所有先前患者的列表并联系或查看其历史记录，或者在新患者访问时，医生可以简单地扫描他/她（患者的）Aadhaar 卡（或用于患者唯一标识的任何其他卡）。
- en: (iii)
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)
- en: Upon scanning the patient’s unique identity card, the patient’s entire medical
    record would be made available to the doctor if it exists; otherwise, it would
    add a new entry upon scanning.
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 扫描患者的唯一身份证后，如果患者的完整病历存在，则医生可以查看其完整病历；否则，扫描后会添加一个新条目。
- en: (iv)
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iv)
- en: The doctor can then add a new prescription, diet plan/precautions or reminders
    for food, medicines, etc. if any based on the patients’ medical grounds.
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 医生可以根据患者的医疗情况添加新处方、饮食计划/预防措施或食物、药物等提醒。
- en: (v)
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (v)
- en: A price comparison module would then compare the price of the medicines from
    two or more sites and generate the minimum bill for the customer to order or not
    the medicines.
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 价格比较模块将比较两个或更多网站的药品价格，并生成客户的最低账单，以便客户是否订购药品。
- en: (vi)
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (vi)
- en: The doctor also has an additional functionality of sharing their business card
    with the users/patients both within and outside of his/her clinic.
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 医生还具有与用户/患者共享其业务卡的额外功能，无论是在其诊所内还是在诊所外。
- en: '![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig5_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig5_HTML.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig5_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig5_HTML.png)'
- en: Fig. 16.5
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图16.5
- en: Functionalities provided for the doctor’s site interface
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 为医生站点界面提供的功能
- en: Model Design and Data Flow for the User Site’s Functionality
  id: totrans-78
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 用户站点功能的模型设计和数据流
- en: 'User end functionalities are depicted in Fig. [16.6](#Fig6) which are explained
    as:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 用户端功能在图[16.6](#Fig6)中描述，具体如下：
- en: (i)
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (i)
- en: Any new user would be required to first of all register to the app, or an already
    existing user could simply login into the app to use its features.
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 任何新用户都需要首先注册该应用程序，或者已经存在的用户可以简单地登录到应用程序以使用其功能。
- en: (ii)
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (ii)
- en: Once a registered user, the user can search for the nearest available doctors
    and pathologies through the app or can even search them through the doctor’s specialization,
    the symptoms entered, etc.
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一旦注册用户，用户就可以通过应用程序搜索最近可用的医生和病理学，甚至可以通过医生的专业化、输入的症状等进行搜索。
- en: (iii)
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (iii)
- en: The patient if using the app since quite a long time can also view his/her data
    of the previous visits, the prescriptions, and the reminders and the diet plans
    given then.
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果患者使用该应用已经相当长的时间，还可以查看他/她以前的访问数据、处方和提醒以及当时给出的饮食计划。
- en: (iv)
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （iv）
- en: Also the app could provide the facility of tracking their recovery just by entering
    their disease and stage. Also the relevant tests and nearest pathologies would
    be immediately displayed from the fog layer itself.
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此外，该应用还可以通过输入其疾病和阶段来追踪其康复情况。此外，相关测试和最近的病理学家将立即从雾层中显示。
- en: (v)
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （v）
- en: The user has certain functionalities for fetching the medicine details, first
    aid methods, simple home remedies, and possible disease check all through a user-friendly
    chatbot.
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用户通过用户友好的聊天机器人具有一定功能，可以获取药品详细信息、急救方法、简单家庭疗法和可能的疾病检查。
- en: (vi)
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （vi）
- en: The patient would also have the feasibility of contacting their current or recently
    visited doctor in case of help through a call or text message. In case of emergency,
    an SOS option would also be available which would only be allowed at times of
    grieve injuries or health emergencies.
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 患者还可以在需要帮助时通过电话或短信联系他们当前或最近访问的医生。在紧急情况下，SOS选项也将可用，仅在发生严重伤害或健康紧急情况时才允许使用。
- en: (vii)
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （vii）
- en: The patient can upload their pathology reports before visiting a doctor or even
    in the case of regular check-ups for data record’s completeness and accuracy for
    any unforeseen disease trends.
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 患者可以在就医之前或在定期检查时上传其病理报告，以确保数据记录的完整性和准确性，以应对任何不可预见的疾病趋势。
- en: (viii)
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （viii）
- en: At last, an option for feedback given is to each patient after every visit to
    the doctor.
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 最后，每次看医生后都会给予患者反馈选项。
- en: '![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig6_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig6_HTML.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![../images/501059_1_En_16_Chapter/501059_1_En_16_Fig6_HTML.png](../images/501059_1_En_16_Chapter/501059_1_En_16_Fig6_HTML.png)'
