- en: '***Abstract***'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '***摘要***'
- en: Exchange of cryptocurrencies using digital coins such as bitcoin has changed
    the model for transactions and lead us to enter an entirely new world of businesses.
    Bitcoins can be thought of as a digital currency through a digital wallet which
    does not requires any trusted third party such as a bank or any other centralized
    authority for making transactions. In fact this digital transaction model uses
    a blockchain technology and is based on the concept of ‘proof of work’ where users
    execute their transactions by signing their transactions using digital signatures.
    As there is no concept for trusted third party hence implementations also provide
    a solution for double spending problems. This chapter presents the detailed discussions
    about the bitcoin as a cryptocurrency which uses blockchain as its medium of transactions.
    The transaction using bitcoins before entering into a blockchain must be validated
    by miners using blockchain mining. The miners, for validating a transaction, are
    awarded incentives that make the business of bitcoins based on blockchain alive.
    A Bitcoin Initial Coin Offering (ICO) can be broadly explained in terms of mechanism
    of crowd raising funds for entrepreneurial firms for their innovative and promising
    ideas where they are able to sell their tokens to investors in exchange funds
    for capital just like shares in Initial Public Offering (IPO). Studies have shown
    that bitcoins have been largely accepted by merchants for their businesses.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 使用比特币等数字货币进行加密货币交换改变了交易模式，并引导我们进入一个全新的商业世界。比特币可以被看作是通过数字钱包的数字货币，它不需要像银行或其他集中机构这样的可信赖的第三方来进行交易。实际上，这种数字货币交易模式使用的是区块链技术，基于“工作量证明”的概念，用户通过使用数字签名来签署交易。由于没有可信赖的第三方的概念，因此实现方案也提供了解决双重支付问题的方案。本章将详细讨论使用区块链作为交易媒介的比特币作为加密货币。在进入区块链之前，比特币交易必须由矿工通过区块链挖矿进行验证。为了验证交易，矿工获得奖励，这使得基于区块链的比特币业务保持活力。比特币首次币发行（ICO）可以广泛地解释为一种机制，即为创业公司筹集资金，以支持他们创新且有前景的想法，他们能够将代币出售给投资者，以资金交换资本，就像首次公开募股（IPO）中的股票一样。研究表明，比特币已经被商家广泛接受，用于他们的业务。
- en: '***Keywords:*** Bitcoin, cryptocurrency, bitcoin transactions, bitcoin mining,
    ICO'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '***关键词：*** 比特币，加密货币，比特币交易，比特币挖矿，ICO'
- en: '## 3.1 Introduction to Cryptocurrency'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 3.1 加密货币简介'
- en: A cryptocurrency can be defined as a modern digital or Internet-based currency,
    which, with the help of cryptographic functions is able to perform financial transactions
    without the intervention of a trusted third party such as a bank or some other
    financial institution. Instead of creating a Trust-based model it uses a peer-to-peer
    network terminology creating a blockchain. This method of performing financial
    transactions is a transparent method which decentralizes the control of any governing
    body or trusted third party.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币可以定义为一种现代的数字货币或基于互联网的货币，通过加密函数能够在不涉及银行或其他金融机构等可信赖的第三方的情况下执行金融交易。它不是创建一个基于信任的模型，而是使用对等网络术语创建一个区块链。这种金融交易方式是一种透明的、去中心化的方法，消除了任何监管机构或可信赖的第三方的控制。
- en: Transactions once executed and entered into the blockchain become immutable
    as a part of open ledger that is shared by every peer entry in the network. The
    transaction can be done between any two parties on the same network using cryptographic
    keys. As no third party is involved in between hence the transactions are very
    fast and parties need not to pay any fee for the transactions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦交易被执行并记录在区块链上，这些交易就成为公开账本的一部分，由网络中的每个对等节点共享。交易可以在同一网络上的任何两个方之间进行，使用加密密钥。由于没有第三方参与其中，因此交易速度非常快，各方无需为交易支付任何费用。
- en: The concept of cryptocurrency was born in 2009 while implementing a concept
    of Bitcoin given by Satoshi Nakamoto. Earlier to this concept, a number of attempts
    have been made to create the successful flow of digital currency but unfortunately
    all the attempts were failures. One of the most important reasons behind the success
    of cryptocurrencies was its ability to deal with double spending problem.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币的概念诞生于2009年，当时在实施由中本聪提出的比特币概念。在此概念之前，已经有很多尝试来创造成功的数字货币流动，但不幸的是所有的尝试都失败了。加密货币成功的最重要原因之一是其处理双重支付问题的能力。
- en: Since its conception, Bitcoin as a cryptocurrency is gaining popularity in the
    digital world for doing online transactions. Bitcoin is nothing but a sequence
    of cryptographically encrypted bits which has some monetary value. Digital signatures
    using hash functions are used for authenticating the peer-to-peer network addresses.
    Hence, Bitcoins can also be thought of as chain of digital signatures required
    for execution of transaction between two entities.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 自其诞生以来，比特币作为一种加密货币在数字世界中越来越受欢迎，用于进行在线交易。比特币只不过是一系列经过加密的位序列，具有一定的货币价值。使用散列函数的数字签名用于验证点对点网络地址。因此，比特币也可以被看作是执行两个实体之间交易所需的数字签名链。
- en: Although cryptocurrencies are gaining wide interest due to transparency in their
    transactions and also for their resistance to inflation, sometimes, they are criticized
    for their vulnerabilities in the infrastructure they are using.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管加密货币因其交易的透明性以及其抵抗通货膨胀的特性而受到广泛关注，但有时，它们也因在其基础设施中存在的漏洞而受到批评。
- en: This chapter details about the concept of bitcoin, Double spending problem Digital
    signatures, Working of bitcoin, ICO, and Merchant acceptance of Bitcoin.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本章详细介绍了比特币的概念、双重支付问题、数字签名、比特币的工作原理、ICO以及商家对比特币的接受情况。
- en: 3.2 What is a Bitcoin?
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.2 什么是比特币？
- en: 'Shavers *et al.* in 2013 [2] defined a digital currency as:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 谢弗等人2013年定义了一种数字货币：
- en: “A medium of exchange that operates like a currency in some environments but
    does not have all the attributes of real currency.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “在某些环境中作为货币使用，但不一定具有真正货币的所有属性。”
- en: The first ever implementation of cryptocurrency that came into existence in
    the world is Bitcoin. It’s a form of digital money that uses the concept of cryptography
    and facilitates a new payment system. Money flows over decentralized peer-to-peer
    network where there is no central authority to monitor. It is completely driven
    by the users. Cryptography is used to control the creation and transactions and
    that is how Cash is flowing over the internet.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上首次实现的加密货币是比特币。它是一种使用密码学概念的数字货币，促成了新的支付系统。资金通过去中心化的点对点网络流动，其中没有中央权威机构进行监控。完全由用户驱动。密码学被用来控制货币的创造和交易，这就是现金如何在互联网上流动的方式。
- en: Satoshi Nakamoto in 2009 published the first article as a proof of concept and
    specification on Bitcoin. Bitcoin is driven by an open source community and is
    growing exponentially through developers. Its codes, technical requirements are
    available freely over the internet and hence any developer can contribute and
    can develop its modified version.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 中本聪在2009年发表了第一篇文章，作为比特币的概念证明和规格说明。比特币由开源社区推动，并通过开发者以指数级增长。其代码、技术要求在互联网上免费提供，因此任何开发者都可以贡献并开发其修改版本。
- en: 'Bitcoin is not controlled by any trusted third party such as a financial institution.
    It is for the users and is driven by the users who can connect over the same peer
    to peer network. Even the developers cannot control bitcoin and force a particular
    change in the protocols for the following reasons: one, if developers have full
    control over how the transactions are being executed then the motive of not depending
    on a trust based model would be defeated; second, there is a need to have a compatibility
    in all versions of the software, otherwise different users may opt for different
    versions and transactions may fail due to incompatibility issues.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币不由任何可信的第三方控制，如金融机构。它属于用户，并由用户通过同一对等网络连接驱动。即使是开发者也无法控制比特币，并强制在协议中实施特定更改，原因如下：首先，如果开发者完全控制交易如何执行，那么不依赖信任模型的目标将被击败；其次，需要所有软件版本之间的兼容性，否则不同的用户可能会选择不同的版本，交易可能会因兼容性问题而失败。
- en: A bitcoin can be viewed from two different angles. One, from User perspective,
    it is nothing more than an application software program using which, users can
    send and receive digital money over the network and maintain a digital wallet.
    It allows its users to have online payments between a seller and the corresponding
    buyer. On the other hand, unlike the currency that we use today, a Bitcoin is
    created using an address. It is traded using blockchain technology that maintains
    a distributed and decentralized open ledger for all its users making an entry
    for all financial transactions. These transactions are cryptographically encrypted
    and digitally signed for authentication and validated by number of different users
    before the completion of execution of transactions.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 可以从两个不同的角度看待比特币。首先，从用户的角度来看，它不过是使用户能够通过网络发送和接收数字货币的应用软件程序，并维护一个数字钱包。它允许其用户在卖家和相应的买家之间进行在线支付。另一方面，与今天我们使用的货币不同，比特币是通过一个地址创建的。它通过维护一个分布式和去中心化的开放账本的技术进行交易，为所有用户记录所有金融交易。这些交易通过加密方式进行加密和数字签名，在交易完成前由多个不同的用户进行验证。
- en: Satoshi Nakamoto in their whitepaper in 2009 defined the bitcoin as chain or
    sequence of digital signatures. Whenever a transaction is initiated, the owner
    of the bitcoin creates a digital signature using the hash of his previous transaction
    combined with the public key of another participant (next owner) in the transaction.
    This hash value is appended at the end of bitcoin under transaction. This complete
    value i.e. bitcoin address and appended hash are encrypted by user’s private key
    that act as a digital signature of the current owner.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 中本聪在2009年的白皮书中将比特币定义为数字签名的链或序列。无论何时发起交易，比特币的所有者都会创建一个数字签名，该签名使用他的先前交易的哈希与交易中另一个参与者的公钥（下一个所有者）相结合。这个哈希值附加在比特币交易的末尾。这个完整的值，即比特币地址和附加的哈希，通过用户私钥进行加密，作为当前所有者的数字签名。
- en: '### 3.2.1 Bitcoin Transactions and Their Processing'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '### 3.2.1 比特币交易及其处理'
- en: Transactions are the instances of buying and selling between two or more parties
    or owners. Digital cash such as a Bitcoin allows for the online transactions between
    the buyers and sellers having a bitcoin digital wallet. A digital ledger is maintained
    for such transactions in order to keep track of the transactions and account balances.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 交易是两个或更多方或所有者之间的购买和销售实例。像比特币这样的数字货币允许买家和卖家通过拥有比特币数字钱包进行在线交易。为了跟踪交易和账户余额，会为这类交易维护一个数字账本。
- en: The exchange of Bitcoin is done by using cryptographically assisted cryptocurrency
    protocols which define the entire procedure from the creation of bitcoins through
    their validations to final confirmations. To understand the entire process of
    exchanges lets us first understand what a transaction actually is and how the
    information is processed using these transactions?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的交换是通过使用加密辅助的加密货币协议来完成的，这些协议定义了从比特币的创建到它们的验证，再到最终确认的整个过程。为了理解交易所的整个过程，让我们首先了解交易实际上是什么以及信息是如何通过这些交易进行处理的？
- en: a. Bitcoin Transaction
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: a. 比特币交易
- en: 'A transaction using bitcoin can be visualized as follows:'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用比特币的交易可以如下所示进行可视化：
- en: 'A transaction involving bitcoins must contain:'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 涉及比特币的交易必须包含：
- en: A unique transaction identifier that is a hash value generated using SHA256
    hash algorit hm (here in [Figure 3.1](#figure1) we represented this hash value
    as x and y. Generally it is of the form e.g. 8907a34ef56b70d43789fe9876af54d3f670f8a999f6f18).![Schematic
    illustration of a chain of bitcoin transactions. ](images/fig3_1.jpg)
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个唯一的交易标识符，这是一个使用SHA256哈希算法生成的哈希值（在这里[图3.1](#figure1)中，我们把这个哈希值表示为x和y。通常它的形式如e.g.
    8907a34ef56b70d43789fe9876af54d3f670f8a999f6f18）。![比特币交易链的示意图](images/fig3_1.jpg)
- en: '**[Figure 3.1](#figureanchor3-1)** A chain of bitcoin transactions.'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**[图3.1](#figureanchor3-1)** 比特币交易链。'
- en: The bitcoin addresses of the current owner which is used to identify the bitcoins
    that need to be transferred in the current transaction. These are generally the
    output of the previous transaction which can be used to identify the current owner
    of the bitcoin and is able to check his available balance.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前拥有者的比特币地址，用于识别当前交易中需要转让的比特币。这些通常是先前交易的输出，可用于识别比特币的当前所有者并能够检查他的可用余额。
- en: The transaction must contain the details about the amount i.e. the number of
    bitcoins to be transferred.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易必须包含金额细节，即要转移的比特币数量。
- en: The transaction must contain the bitcoin addresses of receiver i.e. the next
    owner. If there are unspent bitcoins of the sender the output of the transaction
    should also include an entry for the current owner’s address to send it back and
    an entry for “Transaction Fee” and an entry for bitcoins to be sent to another
    receiver if any.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易必须包含接收者的比特币地址，即下一个所有者。如果发送者有未花费的比特币，交易的输出还应包括当前所有者地址的条目以将其退回，以及“交易费”和如有必要发送给另一个接收者的比特币条目。
- en: The output of one transaction is used as an input for the next transaction in
    order to create a chain of ownership as and when a bitcoin is transferred from
    one address to another.
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个交易的输出用作下一个交易的输入，以在比特币从一个地址转移到另一个地址时创建所有权链。
- en: b. Validating a Bitcoin Transaction
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: b. 验证比特币交易
- en: As there is no centralized authority in the entire transaction process, every
    user node in the peer-to-peer network is authorized to verify and validate each
    and every transaction in the network for its authenticity, duplicity and availability
    of bitcoins.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由于在整个交易过程中没有中央权威机构，因此点对点网络中的每个用户节点都有权验证和确认网络中的每一个交易的真实性、重复性和比特币的可用性。
- en: A bitcoin address is used to identify the bitcoin wallet account that initiates
    the transaction. Each address has its pair of public and private keys. A hash
    value using previous transaction of the sender and his public key is calculated
    using SHA256 algorithm. This calculated hash value is appended to the bitcoin
    address and then it is digitally signed by the owner’s private key.
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 比特币地址用于标识发起交易的比特币钱包账户。每个地址都有其公钥和私钥对。使用SHA256算法计算发送者的上一个交易和公钥的哈希值。计算出的哈希值附加到比特币地址上，然后由所有者的私钥数字签名。
- en: In order to verify the identity of the sender, the transactions are signed using
    his private key. As shown in [Figure 3.2](#figure2) these digital signatures from
    the sender can be verified by using his corresponding public key which can be
    made publicly available to all the nodes in the network.
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了验证发送者的身份，交易是通过他的私钥签名的。如图[3.2](#figure2)所示，发送者的数字签名可以通过使用他的相应公钥来验证，该公钥可以公开提供给网络中的所有节点。
- en: Once the transaction is initiated the bitcoin system arranges these transactions
    into lists known as *blocks*. These different blocks are then linked together
    to create a *blockchain*, which is distributed open ledger containing all confirmed
    transactions. The transactions that are not yet included in the blockchain ledger
    are considered unconfirmed and are reversible.
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一旦交易被发起，比特币系统就会将这些交易组织成所谓的*区块*列表。这些不同的区块随后被链接在一起，形成一个分布式开放账本，包含所有已确认的交易。尚未包含在区块链账本中的交易被视为未确认的交易，且可被撤销。
- en: '![Schematic illustration of validating transactions using owner''s public key.
    ](images/fig3_2.jpg)'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![使用所有者公钥验证交易的示意图](images/fig3_2.jpg)'
- en: '**[Figure 3.2](#figureanchor3-2)** Validating transactions [1].'
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**[图3.2](#figureanchor3-2)** 验证交易[1]。'
- en: c. Final Confirmation of a Bitcoin Transaction
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: c. 比特币交易的最终确认
- en: A process of verifying a transaction and processing them for final confirmation
    is known as mining. A group of people, known as miners, in the same network confirm
    the transactions and add them to a blockchain open ledger. The major problems
    with this kind of transactions is that the next owner, i.e. payee, in no way is
    able to identify that payer did not double spend bitcoins during the transaction.
    In order to deal with a double spending problem, a transaction is considered as
    confirmed only if it receives a certain number of confirmations.
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 验证交易并最终确认的过程被称为挖矿。在同一网络中的一群人，即矿工，确认交易并将它们添加到区块链开放账本中。这种交易的主要问题是，下一个所有者，即收款人，无法确定付款人在交易过程中是否双重花费了比特币。为了处理双重花费问题，只有当交易获得一定数量的确认时，它才被认为是确认的。
- en: A bitcoin transaction is said to be confirmed only if it gets minimum of 6 confirmations.
    Here, confirmation means addition of block including the transaction under consideration
    added to the pool of ledger. So, it simply means the owner has to wait for at
    least 6 such blocks. As a protocol a block is added after every 10 min in the
    blockchain.
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 只有在获得至少6个确认的情况下，比特币交易才被认为是确认的。在这里，确认意味着将包括考虑中的交易在内的区块添加到账本池中。因此，这意味着所有者必须等待至少6个区块。作为一个协议，区块链中的一个区块在每10分钟添加一次。
- en: A distributed copy of blockchain is sent to every node in the network and is
    updated whenever a new confirmed transaction enters the blockchain after final
    confirmation by miners.
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 区块链的分布式副本发送到网络中的每个节点，并在经过矿工最终确认后，新的确认交易进入区块链时进行更新。
- en: 'Hence, a bitcoin transaction process flow from creating a transaction to its
    validation process can be summarized as follows:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，比特币交易过程从创建交易到验证过程可以总结如下：
- en: When two parties, i.e., a buyer and the seller agree upon exchange of bitcoins,
    a transaction is created.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当两方，即买家和卖家同意交换比特币时，创建了一笔交易。
- en: The transaction is then broadcast to all the nodes that are participating in
    a peer to peer network.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后，交易被广播到参与点对点网络的所有节点。
- en: Each new transaction is listed inside a block.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每笔新交易都列在一个区块内。
- en: These new as well as previous transactions are validated by different nodes,
    acting as miners, in the same network by finding a suitable hash as a proof of
    work for this block.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些新的以及之前的交易都由网络中充当矿工的不同节点进行验证。
- en: The miner node which is able to validate the transactions broadcasts the confirmation
    for validation to the entire network.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够验证交易的矿工节点将确认广播传播到整个网络。
- en: After specific number of confirmations, the block is validated and accepted
    to be entered into the blockchain.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在特定数量的确认之后，区块被验证并接受进入区块链。
- en: 3.2.2 Double Spending Problem
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2.2 双重支付问题
- en: In general, the problem of double spending can be defined as a potential flaw
    in the flow of any digital currency or cryptocurrency where the owner can have
    the possibility of spending the same digital coin more than once, i.e. payee,
    in no way is able to identify that payer did not double spend bit-coins during
    the transaction. As a solution there can be a centralized node which can check
    each and every transaction for double spending. But this solution will change
    the entire concept of bitcoin wallets as there can be no centralized authority.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，双重支付问题可以被定义为任何数字货币或加密货币流程中的一个潜在缺陷，其中所有者有可能多次花费同一份数字货币，即支付方，在交易过程中，收款方无法识别付款方是否重复花费了比特币。作为一种解决方案，可以有一个中心节点来检查每笔交易是否存在双重支付。但这个解决方案将改变整个比特币钱包的概念，因为不可能有中央权威机构。
- en: Therefore, the only solution to the double spend problem that justifies its
    concept also may be that each participating node in the network must be aware
    of each and every transaction. In a system based on centralized authority model,
    the centralized authority is aware of all transactions and the authority decides
    which transaction arrived first. Only that transaction is validated and other
    is not considered a valid transaction.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，唯一一个证明其概念的双重支付问题的解决方案可能是，网络中的每个参与节点都必须了解每笔交易。在一个基于集中式权威模型的系统中，集中式权威了解所有交易，并由该权威决定哪笔交易先到达。只有那笔交易被认为是有效的，其他的则不被视为有效交易。
- en: Hence, to validate one of two transactions under consideration without a trusted
    central authority, each transaction has to be broadcast [3] to all the nodes in
    the network. A system must be implemented that maintains an order of transactions
    in which they are received. This system must be able to provide a proof of the
    time at which a particular transaction was received so that majority of nodes
    may agree upon which transaction was received first.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，为了在没有可信赖的中央权威的情况下验证两个考虑中的交易之一，每个交易必须广播到网络中的所有节点。[3] 必须实现一个系统，以维护接收到的交易的顺序。该系统必须能够提供特定交易接收时间的证明，以便大多数节点可以同意哪笔交易先到达。
- en: 'As a solution to this required proof Satoshi Nakamoto [1] proposed the requirement
    of a timestamp server. Timestamping is basically a medium that can prove the existence
    of a digital document at a particular time. Massias *et al.* in Ref. [5] define
    a digital timestamp as follows:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这个问题所需的证明，中本聪（Satoshi Nakamoto）[1] 提出了一个时间戳服务器的要求。时间戳本质上是一种可以证明数字文档在特定时间存在的媒介。在
    Ref. [5] 中，Massias 等人将数字时间戳定义如下：
- en: '*“A digital certificate intended to assure the existence of a generic document
    at a certain time.”*'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*“一种旨在证明通用文档在特定时间存在的数字证书。”*'
- en: In order to maintain the privacy of the transactions and for authentication
    purposes, instead of timestamping a block of transactions, the time-stamp is given
    to the hash of the block. The purpose of timestamping a block is to prove the
    existence of data at that time. The hash of previous timestamp and the block is
    calculated and this hash is timestamped by the participants in the network. The
    previous timestamps are reinforced with each additional timestamp.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 为了维护交易的隐私性和进行身份验证，不是对交易区块进行时间戳标记，而是给区块的散列值一个时间戳。对区块进行时间戳标记的目的是证明在那时存在数据。计算 previous
    timestamp 和区块的散列值，这个散列值由网络中的参与者进行时间戳标记。之前的 时间戳 随着每个额外的时间戳而得到加强。
- en: Timestamp
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 时间戳
- en: Having a timestamp server in a centralized system requires that whenever a client
    has some digital document to be timestamped it sends the document to a timestamp
    server where it is timestamped and a copy of the document with timestamp is retained
    on the server. But in case of peer-to-peer network where there is no centralized
    authority, to implement a timestamp server a proof-of-work [1] system is used
    publicly announce the hash with timestamp. This system is similar to the Hash
    cash [6] proposed by Adam Back.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在集中式系统中拥有时间戳服务器，要求客户端在需要对数字文档进行时间戳标记时，将文档发送到时间戳服务器，在那里进行时间戳标记，并在服务器上保留带有时间戳的文档副本。但在点对点网络中，没有集中式权威，为了实现时间戳服务器，使用工作量证明[1]系统公开发布带有时间戳的散列值。这个系统类似于由亚当·巴克（Adam
    Back）提出的 Hash cash[6]。
- en: A PoW (Proof-of-work) can be thought as a small sized data, such as hash code,
    which is very diﬃcult to calculate but it is very easy for others to verify it.
    In order to generate a valid PoW using a random hit and trial methods requires
    a lot of efforts. A hash cashPoW system as shown in [Figure 3.3](#figure3) is
    used by bitcoin transaction protocols.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 工作量证明（Proof-of-work，PoW）可以被看作是大小较小的数据，例如散列代码，计算起来非常困难，但其他人验证起来却非常容易。使用随机尝试方法生成有效
    PoW 需要付出很多努力。如 [图 3.3](#figure3) 所示的 Hash cash PoW 系统被比特币交易协议所使用。
- en: '![Schematic illustration of timestamping block of transactions using hash.
    ](images/fig3_3.jpg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![使用散列时间戳交易区块的原理示意图](images/fig3_3.jpg)'
- en: '**[Figure 3.3](#figureanchor3-3)** Timestamping block of transactions using
    hash.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图 3.3](#figureanchor3-3)** 使用散列时间戳交易区块。'
- en: Hashes can be thought of as large strings that are used to serve as PoW. When
    a hash function is applied to a given set of data it will always generate the
    same hash. But even a minor change is applied even to a single bit of the same
    data, and then due to avalanche effect it results in an entirely new hash code.
    Hash algorithms also exhibit a property that whatever be the size of dataset under
    consideration, the hash generated by a given algorithm always provides the hash
    of same length. Generally, one-way hash functions are used to calculate hash values,
    i.e., hash functions cannot be used to get back the original data from the generated
    hash rather it can be used to verify that the hash values generated match the
    hash values of original data or not.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 散列（Hash）可以被看作是用于实现工作量证明（Proof-of-Work，PoW）的大字符串。当一个散列函数应用于给定的一组数据时，它总会生成相同的散列值。但是，即使对数据中的单个比特进行微小的更改，也会由于雪崩效应而产生一个完全不同的散列代码。散列算法还表现出一个特性，无论考虑的数据集有多大，由给定算法生成的散列值总是具有相同的长度。通常，单向散列函数用于计算散列值，即，散列函数不能用于从生成的散列值中恢复原始数据，而只能用来验证生成的散列值是否与原始数据的散列值相匹配。
- en: A PoW for bitcoin transactions is based on finding a value that when hashed,
    produces a value that matches a given condition. In order to generate a hash containing
    specified result requires an average of exponential work but can be verified easily.
    This can be implemented by using a nonce (number used only once) in the block
    of transactions to be validated. This *nonce* when combined with the data provided
    in the block and passed through a hash function, such as SHA256, must provide
    a result that matches the given condition, for example the corresponding hash
    must begin with a specified number of zero bits. If a matching result is found
    the other nodes in the network verify the validity of the result.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币交易的**工作量证明（PoW）**基于找到一个值，当对这个值进行哈希运算时，会产生一个符合特定条件的值。为了生成一个包含特定结果的哈希值，平均来说需要指数级的工作量，但这个结果是容易验证的。这可以通过在待验证的交易区块中使用一个nonce（只使用一次的数字）来实现。这个nonce与区块中的数据相结合，并通过SHA256等哈希函数处理，必须提供一个符合给定条件的成果，例如，相应的哈希值必须以特定数量的零位开始。如果找到了匹配的结果，网络中的其他节点会验证结果的有效性。
- en: Therefore, it is impossible to add a block in the blockchain without first finding
    a valid nonce which in turn generates a solution of the specific block called
    ‘BlockHash’. Each validated block contains a ‘block hash’ that represents the
    work done by the miner. This is why it is termed as proof-of-work.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在没有首先找到一个有效的nonce的情况下，在区块链中添加一个区块是不可能的，这个nonce进而生成特定区块的解决方案，称为“BlockHash”。每个验证过的区块都包含一个“区块哈希”值，它代表了矿工完成的工作。这就是它被称为工作量证明的原因。
- en: Proof-of-work prevents the network against number of different attacks. In order
    for an attack to be successful in the network requires lot of computing power
    and lot of time for computations. If an attacker wishes to modify a previous block
    that has been already added into the blockchain, the attacker has to recomputed
    the ‘block hash’ of the block and for all the blocks that have been added after
    that block in the chain before any other could calculate the block hash for current
    block being added. If the blocks are being generated too fast, the diﬃculty for
    redoing increases exponentially.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 工作量证明可以防止网络遭受多种不同的攻击。要想在网络上成功发起攻击，需要大量的计算能力和大量的计算时间。如果攻击者想要修改已经被添加到区块链中的先前区块，攻击者必须重新计算该区块的“区块哈希”以及该区块之后链中添加的所有区块的“区块哈希”，在网络中的其他任何节点能够为当前添加的区块计算出区块哈希之前。如果区块生成的速度过快，重新计算的难度会呈指数级增加。
- en: 3.2.3 Bitcoin Mining
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2.3 比特币挖矿
- en: Bitcoins were created as an alternative to the centralized banking system. This
    means that the bitcoin transaction system transfers the amount from one account
    to another without any centralized authority. But how this is possible in a system
    having decentralized ledger? How someone is able to update the decentralized ledger
    without giving him so much of power that he can’t corrupt anything?
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币作为中心化银行系统的替代品而创建。这意味着比特币交易系统能够将金额从一张账户转到另一张账户，而无需任何中心化权威。但在一个拥有去中心化账本的系统中，这是如何实现的呢？在没有赋予他足够权力以至于他能够腐败任何东西的情况下，如何有人能够更新去中心化的账本呢？
- en: In fact anyone can participate in the process of updating the distributed ledger
    in the blockchain. These participants are termed as miners, who mine the transactions
    to generate a nonce that could finally lead to the hash correct hash of the block
    as required. One using his computing power and a brute force attack method for
    guessing the right hash is able to append the current block of transaction to
    the end of the blockchain.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，任何人都能够参与到区块链分布式账本的更新过程中。这些参与者被称为矿工，他们通过挖掘交易来生成一个nonce（一次性数字），最终可能导出该区块所需的确切哈希值。使用他的计算能力以及暴力破解法来猜测正确的哈希值，就有可能将当前的交易区块添加到区块链的末尾。
- en: 'Mining as a step by step approach can be seen as follows:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 挖矿作为一个逐步的过程，可以理解如下：
- en: In order to have a transaction between a buyer and seller the transaction must
    be recorded in a block.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了在买家和卖家之间进行交易，这笔交易必须记录在一个区块中。
- en: The transactions and blocks are securely encrypted and all the contributing
    miners on the network can receive these encrypted blocks.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易和区块被安全地加密，网络中所有的贡献矿工都可以接收到这些加密的区块。
- en: In order to encrypt this block, miners need to crack cryptographic functions
    using powerful hardware and processing techniques to find the hash for the block.
    With a huge reliable application specific hardware there is a decent chance of
    being first to solve the given proof of work puzzle.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了加密这个区块，矿工需要使用强大的硬件和处理技术来破解密码函数以找到区块的哈希。拥有巨大的可靠专用硬件，有很大机会成为解决给定工作量证明谜题的第一人。
- en: Once the miner is able to do so, other miners must verify and validate it. Only
    then the block is added by the miner, who solved the PoW problem, in the blockchain.
    The miner who does so is suitably rewarded with newly created coins.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦矿工能够做到这一点，其他矿工必须验证和确认它。只有这样，解决了工作量证明问题的矿工才能将区块添加到区块链中。做到这一点的矿工将合适地用新创建的货币奖励。
- en: A new block is added every 10 min in the blockchain by the miners by generating
    a valid hash. The puzzles given to the miners for calculating hash are accomplished
    by establishing some “target”. Various diﬃculty levels are set according the transactions
    for generating the target hash. For example, if the puzzle says the hash starts
    with four zeros and the actual hash for the block is say
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 矿工通过生成有效哈希，在区块链上每10分钟添加一个新块。矿工计算哈希的谜题是通过设定某些“目标”来完成的。根据交易设置不同的难度级别以生成目标哈希。例如，如果谜题说哈希以四个零开头，而实际区块的哈希可能是说
- en: 00000129639082239efd54dd3426129639082239efd583b5273b1bd-75e8d78ff2e8d.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 00000129639082239efd54dd3426129639082239efd583b5273b1bd-75e8d78ff2e8d。
- en: Let the block contains 1,000 transactions which involves 1,200 bitcoin, as well
    as the header of the previous block. Now if a user changes even one transaction
    amount by 0.0001 bitcoin, the resultant hash would be unrecognizable, and the
    network would reject the fraud.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 假设一个区块包含1,000笔交易，涉及1,200个比特币，以及前一个区块的头部。现在如果一个用户将一笔交易的金额改为0.0001比特币，那么结果的哈希将无法识别，网络将拒绝这种欺诈行为。
- en: '## 3.3 Bitcoin ICO'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '## 3.3 比特币ICO'
- en: Start-ups and budding Entrepreneurs usually face many hurdles in terms of insuﬃcient
    funds or capital despite having a brilliant innovative idea to sell. A certain
    capital amount is required for growth and sustenance by a firm. Nobody will easily
    finance these new firms because of lack of trust as compared to already established
    businesses. Besides trust issues, distorted and insuﬃcient information, accountability
    issues, agency conflicts, and exorbitant transaction costs for funding agencies
    or financial backers such as banks, stock exchange, venture capitalist or public
    are a few major reasons for a lack of financing for these new firms [7].
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 初创企业和新兴企业家通常面临资金不足或资本方面的诸多障碍，尽管他们拥有出售的绝佳创新想法。一定的资本金额是公司成长和维持所必需的。与已经建立的企业相比，由于缺乏信任，没有人会轻易为这些新公司提供资金。除了信任问题，信息扭曲和不充分、责任问题、代理冲突以及为基金机构或金融支持者（如银行、证券交易所、风险投资家或公众）提供的资金或融资支持的高昂交易成本，是这些新公司融资不足的几个主要原因
    [7]。
- en: Hence, a new approach of financing Entrepreneurs and start-ups called Initial
    Coin Offering (ICO) came into existence. ICOs are primarily used by start-ups
    for raising funds in order to offer the products and services. ICO is based on
    the Blockchain technology, which was introduced in 2008 by Satoshi Nakamoto in
    his white paper about “*Bitcoin*”.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，一种新的融资企业家和初创企业的方法出现了，称为初始币发行（ICO）。ICO主要用于初创企业融资，以提供产品和服务的目的。ICO基于区块链技术，这是由中本聪在2008年的白皮书《比特币》中引入的。
- en: Although there is no universal definition of ICO, but it can be broadly explained
    in terms of mechanism of crowd raising funds for entrepreneurial firms for their
    innovative and promising ideas where they are able to sell their tokens to investors
    in exchange for funds for capital just like shares in Initial Public Offering
    (IPO) [2]. ICOs are more or less similar to the stocks but they are utilized for
    services or products offered. But while using ICO for business one has to be careful
    as they can output huge returns for investors or they can be fraud or total failure
    to the businesses.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然ICO没有普遍的定义，但它可以通过众筹资金为创业公司提供创新和有前景的想法的机制来广泛解释，他们能够向投资者出售代币以换取资本，就像首次公开募股（IPO）中的股票一样
    [2]。ICO与股票差不多，但它们用于提供服务或产品。但在使用ICO进行商业活动时，必须小心，因为它们可以为投资者带来巨大的回报，或者对企业来说是欺诈或彻底失败。
- en: 3.3.1 ICO Token
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.1 初始币发行（ICO）
- en: A token represents a contract and not a cryptocurrency like Bitcoin, Ethereum,
    etc. which is built on blockchain technology. A Bitcoin is a money equivalent;
    it has some value associated with it. You can buy a token with a coin but not
    a coin with a token. The value of cryptocurrency Bitcoin depends upon blockchain
    miners but the value of a token is independent of mining. If it is a Laptop manufacturing
    start-up, one token can be equal to one laptop or in an IT start-up firm, a token
    can be an annual license offer of software. Any service can be tokenized [8].
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 令牌代表一份合同，而不是像比特币、以太坊等基于区块链技术的加密货币。比特币是一种货币等价物；它有一定的价值与之相关。你可以用硬币购买令牌，但不能用令牌购买硬币。加密货币比特币的价值取决于区块链矿工，而令牌的价值与挖矿无关。如果它是一家笔记本电脑制造初创公司，一个令牌可以等于一台笔记本电脑，或者在一家IT初创公司，一个令牌可以是一份软件的年许可优惠。任何服务都可以被令牌化[8]。
- en: Working of a Token Contract
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 令牌合同的工作原理
- en: Let us have a look at the full contract cycle of bitcoin as an example
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以比特币为例，看看完整的合同周期
- en: 'Token creation: Startups and budding Entrepreneurs give details about their
    idea in whitepaper where they provide description of token (information like token’s
    name, token price, number of tokens, rules and conditions, uses of tokens, start
    and end dates of the ICO sale, offer price of token during ICO sale).'
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 令牌创建：初创企业和有抱负的企业家在白皮书上提供关于他们想法的详细信息，他们提供令牌的描述（例如令牌的名称、令牌价格、令牌数量、规则和条件、令牌用途、ICO销售的开始和结束日期、ICO销售期间令牌的优惠价格）。
- en: 'Token Acquisition: Token acquisition means acquiring a token for example consider
    a scenario if ‘A’ wants to buy a ‘X’ product in a vending machine. ‘A’ puts in
    the coin in the vending machine and selects ‘X’ product (the token that you want
    to buy in our case). Now the machine checks whether ‘X’ product is in stock and
    checks the eligibility of ‘A’ to buy ‘X’ is qualified. If everything goes well
    ‘A’ gets to have ‘X’ and the inventory stock information of ‘X’ gets updated (in
    our case number of tokens).'
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 令牌获取：令牌获取指的是获取一个令牌，例如考虑这样一个场景，如果‘A’想在自动售货机上购买一个‘X’产品。‘A’将硬币投入自动售货机，并选择‘X’产品（在我们案例中你想购买的令牌）。现在，机器会检查‘X’产品是否有存货，并检查‘A’是否有资格购买‘X’。如果一切顺利，‘A’将得到‘X’，而‘X’的库存信息将得到更新（在我们案例中是令牌的数量）。
- en: 'Token Transaction: Continuing with example in token acquisition, either ‘A’
    can have ‘X’ for himself or he can pass it to his friend ‘B’ for some amount of
    money or for free. For transaction, both the parties (‘A’ and ‘B’) should have
    the token wallet that is supported by the same platform of the party that issued
    the token (vending machine in our example).'
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 令牌交易：继续令牌获取的例子，要么‘A’可以自己得到‘X’，要么他可以把它传给他的朋友‘B’，换一定的钱或者免费。为了交易，双方（‘A’和‘B’）应该都有由发行令牌的平台支持的令牌钱包。
- en: All the transactions are verified, monitored, recorded and updated by virtual
    notary which is driven by a standard secure contract. This contract ensures that
    the transactions are governed by the rules.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 所有交易都由虚拟公证人验证、监控、记录和更新，该公证人由一个标准安全合同驱动。此合同确保交易受到规则的约束。
- en: When a token transaction (buying or selling) happens, some operation-processing
    fee called ‘gas’ is also charged.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 当发生令牌交易（购买或出售）时，还会收取一些操作处理费用，称为“燃气费”。
- en: 3.3.2 How to Participate in ICO
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.2 如何参与ICO
- en: '[Figure 3.4](#figure4) shows the entire transaction process for buying and
    selling ICOs. In order to buy or sell cryptocurrency, one must register with the
    cryptocurrency exchange as it is not possible deal in fiat currency and carefully
    read the ICO agreement and must understand what is the price per coin, how the
    token sale works, what is the timeline for that, general terms and token purchase
    agreement, etc. Once you go through the agreement, you must download the wallet
    as per recommendations by the ICO team. These agreements contains systematic guide
    for the token sale participation. Before the token transaction some operation
    fee called gas amount is decided. When the token sales start, there can be three
    possible scenarios. Firstly, you may receive the token right away, or you may
    need to wait for some time for collection of the token or lastly you may redeem
    your token manually. ICOs are unregulated and hence while using them one must
    be extra cautious and diligent in order to research, trade or invest in ICOs.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.4](#figure4) 展示了购买和出售ICO的全部交易过程。为了购买或出售加密货币，必须注册加密货币交易所，因为无法使用法定货币进行交易，并仔细阅读ICO协议，并了解每枚硬币的价格、代币销售的运作方式、时间线、一般条款和代币购买协议等。在阅读协议后，必须根据ICO团队的推荐下载钱包。这些协议包含参与代币销售的系统指南。在代币交易之前，会决定一些称为“操作费”的金额。当代币销售开始时，可能出现三种情况。首先，你可能立即收到代币，或者你可能需要等待一段时间来收集代币，或者最后你可能需要手动赎回你的代币。ICO是不受监管的，因此在使用它们时，必须格外小心和勤奋，以便在研究、交易或投资ICO方面进行研究。
- en: '![Schematic illustration of the ICO process. ](images/fig3_4.jpg)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![ICO过程的示意图](images/fig3_4.jpg)'
- en: '**[Figure 3.4](#figureanchor3-4)** ICO process.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图 3.4](#figureanchor3-4)** ICO过程。'
- en: 3.3.3 Types of Tokens
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.3 代币类型
- en: 'Typically, almost all currency falls under one of the three types of tokens:
    Payment token, Utility token and security token. Following is the explanation
    of these three tokens.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，几乎所有货币都分为三种代币类型之一：支付代币、实用代币和安全代币。以下是这三种代币的解释。
- en: 'Cryptocurrency or Payment tokens: It is used as a medium of digital exchange
    for investors or a means of payment for goods and services and also known as coins.
    For example, Bitcoin is a cryptocurrency used to purchase goods or services from
    online retailers, merchants.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币或支付代币：它作为投资者之间的数字交换媒介，或作为商品和服务的支付手段，也被称为硬币。例如，比特币是一种用于从在线零售商或商人那里购买商品或服务的加密货币。
- en: 'Utility Token: It is an incentive-based crowdfunding cryptocurrency. Investors
    finance the development of ICO project and become entitled for availing the specific
    services or products in the future by the start-ups who released the ICO.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 实用代币：这是一种基于激励的众筹加密货币。投资者通过ICO项目融资，使初创公司有权在未来提供特定的服务或产品。
- en: 'Security Token: Security tokens are the most promising tokens and are also
    known as equity tokens just like shares of a company. The Investors become the
    stakeholder of the start-ups who issued the ICO and are able to take part in decision
    making process of the company. In order to verify whether a transaction qualifies
    as “token contract” or not a Howey test is conducted that is why Security tokens
    fall under the scope of U.S. Securities and Exchange Commission (SEC). SEC provides
    information about companies and investment professionals in order to help investors
    in taking decisions regarding investments.  ## 3.4 Advantages and Disadvantages
    of ICO'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 安全代币：安全代币是最有前景的代币，也被称为股权代币，与公司的股份类似。投资者成为发行ICO的初创公司的股东，并能够参与公司的决策过程。为了验证交易是否符合“代币合约”的资格，会进行霍伊测试，这就是为什么安全代币受到美国证券交易委员会（SEC）的监管。SEC提供了关于公司和投资专业人士的信息，以帮助投资者在投资决策方面提供帮助。##
    3.4 ICO的优缺点
- en: Company Perspective
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 公司视角
- en: '| **Advantages** | **Disadvantages** |'
  id: totrans-104
  prefs: []
  type: TYPE_TB
  zh: '| **优点** | **缺点** |'
- en: '| No Geographic restriction and Global publicity Scope | Huge amount of effort
    has to be made in managing the communication with the investor community worldwide
    |'
  id: totrans-105
  prefs: []
  type: TYPE_TB
  zh: '| 无地理限制和全球宣传范围 | 必须在全球投资者社区沟通方面投入大量努力 |'
- en: '| You can raise funds fast and money is quickly available | The funds raised
    in the initial phase are inherently exceptionally volatile |'
  id: totrans-106
  prefs: []
  type: TYPE_TB
  zh: '| 你可以快速筹集资金，资金迅速可用 | 初始阶段筹集的资金本质上非常波动 |'
- en: '| No extensive disclosure for fund raiser (company) | The company might get
    into trouble it comes under scanner of the regulator like (SEC) |'
  id: totrans-107
  prefs: []
  type: TYPE_TB
  zh: 筹款公司无需详细披露信息 | 如果该公司受到监管机构（如SEC）的审查，可能会陷入困境 |
- en: '| The company can raise huge amount of fund at the initial establishing stage.
    | Due to highly speculative nature of ICO, investors become impatient. They pressurize
    the company to make quick progress. |'
  id: totrans-108
  prefs: []
  type: TYPE_TB
  zh: 公司可以在最初建立阶段筹集大量资金 | 由于ICO的高度投机性，投资者变得不耐烦。他们迫使公司快速取得进展。 |
- en: Investors Perspective
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者视角
- en: '| **Advantages** | **Disadvantages** |'
  id: totrans-110
  prefs: []
  type: TYPE_TB
  zh: 'advantages | disadvantages | '
- en: '| High risk, High reward asset | If the money gets lost there is no way to
    get it back. If the hackers steal your token or you lose your private keys, nothing
    can be done. |'
  id: totrans-111
  prefs: []
  type: TYPE_TB
  zh: High risk, High reward asset | 如果资金丢失，就无法找回。如果黑客窃取了您的代币或您丢失了私钥，什么都做不了。 |
- en: '| Due to utility tokens, investors can avail the goods and services of companies.
    | ICO investors are highly prone to Pump and dump schemes (which artificially
    inflate the price of an ICO through false and misleading positive statements in
    order to sell the cheaply purchased stock at higher price). |'
  id: totrans-112
  prefs: []
  type: TYPE_TB
  zh: 由于实用代币，投资者可以享用公司的商品和服务 | ICO投资者很容易受到Pump and dump schemes的影响（通过虚假和误导性的正面声明人为地推高ICO的价格，以便以低价购买的股票以更高的价格出售）。
    |
- en: '| The investors can use an escrow services (monitor the activities of the ICO
    projects to make sure that they are adhering to their contract) to verify how
    the funds are being used by the ICO company. | Lack of transparency, the escrow
    agents are third party companies. That refers to ICO ratings to provide their
    services to the investors. There is no enforceable obligation for an ICO company
    to disclose the progress made by it. |'
  id: totrans-113
  prefs: []
  type: TYPE_TB
  zh: 投资者可以使用托管服务（监控ICO项目以确保它们遵守合同）来验证ICO公司如何使用资金 | 缺乏透明度，托管代理是第三方公司。这指的是ICO评级，以向投资者提供他们的服务。对于ICO公司来说，没有强制性的义务披露其进展。
    |
- en: '| Early fund contributors can access and have more liquidity at the early stage
    of companies | Products and projects are very immature, that highly increases
    the risk of making an investment. |'
  id: totrans-114
  prefs: []
  type: TYPE_TB
  zh: 早期基金贡献者可以在公司的早期阶段获得更多流动性和访问权 | 产品和项目非常不成熟，这大大增加了投资的风险。 |
- en: 3.5 Merchant Acceptance of Bitcoin
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.5 商家对比特币的接受度
- en: Although, bitcoin came into existence in 2009 but due to the high risk in investing
    in ICO’s the adoption of this cryptocurrency still remains one of the biggest
    obstacles. To solve this, various payment providers have come into the market
    that allows the cryptocurrency holders to make and accept payments.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管比特币是在2009年出现的，但由于投资ICO的风险很高，这种加密货币的采用仍然面临着最大的障碍之一。为了解决这个问题，各种支付提供商已经进入市场，允许加密货币持有者进行支付和接收。
- en: 'Few of the payment providers are Flexa: Spedn app, Monero: DogeCoinapp, Dash
    app: Bitcoincash app, online stores:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 一些支付提供商包括Flexa：Spedn应用、Monero：DogeCoin应用、Dash应用：Bitcoincash应用、在线商店：
- en: Living Room of Satoshi is an online store which sells house goods accepts Monero,
    Bitcoin, Bitcoin cash, Litecoin, Ethereum.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 比特币客厅是一个在线家居用品商店，接受门罗币、比特币、比特币现金、莱特币、以太坊。
- en: '[Bitroadmarket.com](http://Bitroadmarket.com) is an online store sells a range
    of products and accepts Litcoin, Bitcoin, Dashcoin, Dogecoin'
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Bitroadmarket.com](http://Bitroadmarket.com) 是一个在线商店，销售各种产品并接受莱特币、比特币、达世币、狗狗币。'
- en: '[Bitify.com](http://Bitify.com) is an online store to buy and sell items and
    accepts Bitcoin and Litecoin'
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Bitify.com](http://Bitify.com) 是一个在线商店，用于购买和出售商品，接受比特币和莱特币。'
- en: Btctrip is an online travel booking service which accept Litecoin, Bitcoin,
    Dogecoin
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 币程旅行是一个接受莱特币、比特币、狗狗币的在线预订服务
- en: '[Cryptopet.com](http://Cryptopet.com) is an online petstore which accepts Darkcoin,
    Litecoin, Bitcoin, DogecoinFew merchants which accepts bitcoin are Microsoft,
    Reeds Jewelers, More stamps global, PizzaForCoins, Newegg, CheapAir, Shopify,
    Expedia, eGifter, Planet Express, Overstock.'
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Cryptopet.com](http://Cryptopet.com) 是一个接受Darkcoin、莱特币、比特币、狗狗币的在线宠物店。一些接受比特币的商家包括微软、Reeds珠宝店、More
    Stamps全球、PizzaForCoins、Newegg、CheapAir、Shopify、Expedia、eGifter、Planet Express和Overstock。'
- en: Although acceptance of bitcoin as a medium of transactions for payment is still
    an open issue. Although cryptocurrency is the future considering today’s scenario
    accepting Bitcoin as a payment medium poses a big problem. Any merchant doing
    business must have a profit margin, say 5% or 10% or 30%. If someone is paying
    in bitcoins, the value of bitcoins may go up to say 5% or 10% or so and may also
    possibly go down to say 5% or 10% or so within a day. Hence, if one’s business
    is cash rich and doesn’t require money to continue this business, bitcoin transactions
    must be chosen as in long run say after a period of 5–10 years its value probably
    might increase and returns profit. Otherwise bitcoin payment may not be a good
    option. Despite all these facts, bitcoins are being accepted at various levels.
    It even emerged as the best performing currency of 2015 as shown in [Figure 3.5](#figure5).
    Authors in Ref. [9] have shown that based on data collected from December 2014
    to December 2015 Bitcoins outperformed all the currencies including the US dollar.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管接受比特币作为交易支付的媒介仍然是一个开放的问题。虽然加密货币是未来，但考虑到今天的形势，接受比特币作为支付媒介会带来很大的问题。任何做买卖的商家都必须有利润空间，比如说5%或10%或30%。如果有人用比特币支付，比特币的价值可能会增加到5%或10%，也可能在一天之内降到5%或10%。因此，如果一个企业的现金流充裕，不需要资金来维持这个企业，那么应该选择比特币交易，从长远来看，比如5-10年后，其价值可能会增加并带来利润。否则，比特币支付可能不是一个好的选择。尽管有这些事实，比特币正在各个层面得到接受。它甚至被誉为2015年表现最佳的货币，如图[3.5](#figure5)所示。参考文献[9]的作者们通过收集2014年12月至2015年12月的数据表明，比特币的表现优于所有货币，包括美元。
- en: Even after 2015, year after year bitcoins are getting popular for online transactions.
    When comparing with most of the cryptocurrencies available bitcoin has shown its
    dominance in market capitalization among all. It captures more than 67% of the
    market capital, in comparison to Ethereum which ranks second after bitcoin but
    captures about 9% market capital. Current value for one BTC is more than $8,863
    and bitcoin transactions include a total market capital of more than $162,972,287,227\.
    On the other hand Ethereum has a value more than $204 and includes a total market
    capital of $22,692,982,978.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在2015年之后，比特币在线交易逐年变得更加受欢迎。与大多数加密货币相比，比特币在市值方面表现出了其市场主导地位。比特币占据了超过67%的市场市值，相比之下，以太坊位居第二，占据了大约9%的市场市值。目前一个BTC的价值超过8,863美元，比特币交易包括的总市值超过1629.72亿美元。另一方面，以太坊的价值超过204美元，包括的总市值为226.93亿美元。
- en: '![Bar chart depicts the best performing currency of 2015\. ](images/fig3_5.jpg)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![柱状图描绘了2015年表现最佳的货币。](images/fig3_5.jpg)'
- en: '**[Figure 3.5](#figureanchor3-5)** Best performing currency of 2015 [9].'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图3.5](#figureanchor3-5)** 2015年表现最佳的货币 [9]。'
- en: Bitcoin are designed in such a way that it has become a viable currency that
    has raised it in status over so many years, but by virtue of its design only a
    fixed number of bitcoins can exist. Bitcoins are being mined with never ending
    returns thereby generating new bitcoins until the maximum limit is reached. A
    maximum of twenty one million bitcoins [10] can be created. As the value of bitcoins
    is limited, no inflation will be there due to excess availability of bit-coins.
    Also these cryptocurrencies will be protected from inflation due to any changes
    in government or any restrictions [11]. Hence, they are safe for investors who
    want to invest their wealth into bitcoins. Besides not responding to inflation,
    the price of bitcoins can fluctuate due to some of the external factors. All these
    factors helped bitcoin to be the best performing currency for the year 2015 [9]
    and are the highest value currency in the entire world.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的设计方式使其成为了一种有活力的货币，多年来提高了它的地位，但仅凭其设计，比特币的数量是有限的。比特币的挖矿收益无穷，因此会不断产生新的比特币，直到达到最大限额。最多可以创建2100万个比特币
    [10]。由于比特币的价值有限，因此不会因比特币的过量供应而产生通货膨胀。此外，由于政府变动或任何限制 [11]，这些加密货币也将免受通货膨胀的影响。因此，它们对于希望将财富投资于比特币的投资者来说是安全的。除了不受通货膨胀影响外，比特币的价格还可能因一些外部因素而波动。所有这些因素都帮助比特币成为了2015年表现最佳的货币
    [9]，并且在全世界拥有最高的货币价值。
