- en: 'Linking IoT Devices in a Blockchain to Provide Immutable Audit Trails of IoT
    Sensor Data: Modum'
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通过区块链链接物联网设备以提供物联网传感器数据的不变审计跟踪：Modum
- en: IoT devices are low-power instruments (i.e., sensors) with rudimentary operating
    systems, limited processing, and storage capabilities. They run on diverse, often
    incompatible, protocols and standards but are all designed to gather data from
    several remote locations and feed it back to different kinds of networks, including
    blockchains. IoT devices are numerous relative to the nodes running the blockchain,
    making scalability crucial so that large numbers of them can communicate safely
    and continuously. A centralized server receiving such a large volume of messages
    can become a bottleneck and a point of failure, but decentralizing IoT communication
    through blockchain nodes can increase the robustness and continuous availability
    of data.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网设备是低功耗仪器（即传感器），具有简单的操作系统、有限的处理和存储能力。它们运行在多样且通常不兼容的协议和标准上，但都旨在从多个远程位置收集数据并将数据反馈到包括区块链在内的不同类型的网络。与运行区块链的节点相比，物联网设备的数量众多，因此可扩展性至关重要，以确保大量设备能够安全且持续地通信。接收如此大量消息的中心化服务器可能会成为瓶颈和故障点，但通过区块链节点去中心化物联网通信可以增加数据的健壮性和持续可用性。
- en: Unfortunately, IoT devices and the data they gather and transmit can be a weak
    security point in an enterprise network. They are more vulnerable to malicious
    attacks, such as denial of sleep attacks (to drain batteries) as well as denial
    of service attacks such as the Mirai malware attack,[36](14085-0014.xhtml#en85)
    which infected IoT devices to be able to control them remotely and affect performance.
    IoT devices can be impersonated and are subject to physical tampering, and thus
    authentication and securing data integrity are critical for them.[37](14085-0014.xhtml#en86)
    Blockchain-based consensus for IoT transaction validation, protecting content
    with private keys, timestamping, and sequencing additions to blocks can reduce
    IoT security risks while maintaining privacy. However, it is important to note
    that variations in computing capability may restrict the ability of some IoT devices
    to process cryptographic encryption, slowing down the network.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，物联网设备及其收集和传输的数据可能成为企业网络的一个薄弱安全点。它们更容易受到恶意攻击，比如耗尽电池的睡眠攻击以及像Mirai恶意软件攻击[36](14085-0014.xhtml#en85)这样的服务拒绝攻击，该攻击感染了物联网设备以便远程控制它们并影响性能。物联网设备可以被仿冒，并可能遭受物理篡改，因此对它们进行身份验证和确保数据完整性至关重要。[37](14085-0014.xhtml#en86)
    基于区块链的物联网交易验证共识，使用私钥保护内容，进行时间戳标记以及向区块添加序列化条目，可以在维护隐私的同时降低物联网安全风险。然而，需要指出的是，计算能力的差异可能会限制一些物联网设备处理加密算法的
    ability，从而减慢网络速度。
- en: Modum links blockchains to IoT devices, capturing and publishing data to the
    blockchain while ensuring immutable audit trails of data and events. Such integrated
    IoT blockchain solutions have wide application, for instance, in monitoring supply
    chain flow in the biopharma industry. Pharmaceutical products are high-value products
    shipped in high-volume units and are sensitive to damage during shipment. IoT
    sensors can securely track and transmit data—monitoring temperature, humidity,
    location (with GPS tracking), package integrity, and so on—to uphold product quality
    and security as well as compliance with shipping contract terms and regulations.
    Other applications include monitoring the shipment of medical devices, which can
    be damaged from shock and tilt during transport. Sensors capable of detecting
    “shock, tilt, freefall or other acceleration related events” could aggregate and
    communicate such data at regular time points.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: Modum将区块链与物联网设备连接起来，在确保数据和事件的不变审计跟踪的同时捕获并发布数据到区块链。这种集成的物联网区块链解决方案有广泛的应用，例如，在生物制药行业监控供应链流动。药品是体积大、价值高的产品，在运输过程中对损坏非常敏感。物联网传感器可以安全地跟踪和传输数据——监控温度、湿度、位置（通过GPS追踪）、包装完整性等——以保持产品质量和安全，以及遵守运输合同条款和规定。其他应用包括监控医疗设备的运输，这些设备在运输过程中可能会因冲击和倾斜而受损。能够检测“冲击、倾斜、自由落体或其他加速度相关事件”的传感器可以在定期的时间点聚合并传输此类数据。
- en: 'Clinical trials of new drugs under development are another arena where real-time,
    continuously flowing data from IoT sensors is helpful. Data can be transmitted
    to clinical trial managers at remote sites, enabling them to monitor quality issues.
    Such monitoring would also help ensure that trial protocols are followed at the
    patient’s residences over the trial’s duration. Life cycle management of assets
    such as heavy construction equipment can also be aided by sensors. They could
    track the asset’s provenance and history and provide preventive and useful life
    assessments.[38](14085-0014.xhtml#en87) Modum solutions have been deployed in
    several of the scenarios referenced above and includes four major interlinked
    modules: data gathering, aggregation and communication, data analytics and predictions,
    and ecosystem-wide secure sharing of supply chain data and predictions while protecting
    confidential data.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 正在开发的药物的临床试验是另一个物联网传感器实时、持续流动数据有益的领域。数据可以传输到远程地点的临床试验经理，使他们能够监控质量问题。这种监控还有助于确保在试验期间患者住所遵循试验协议。重型建筑设备的资产生命周期管理也可以得到传感器的帮助。它们可以追踪资产的来源和历史，并提供预防性和有用寿命评估。[38](14085-0014.xhtml#en87)
    Modum解决方案已经部署在上述提到的几个场景中，包括四个主要相互链接的模块：数据收集、聚合和通信，数据分析与预测，以及在保护机密数据的同时，在生态系统范围内共享供应链数据和预测。
- en: Developing New Business Models with Blockchain
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 利用区块链开发新商业模式
- en: I next turn to blockchain-native start-ups that have developed original business
    models that exploit the unique characteristics of blockchain. The several examples
    that follow offer insights into how enterprises can develop new sources of revenue
    using blockchain and create new businesses.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我将转向那些开发了利用区块链独特特性的原创商业模式的区块链原生初创公司。接下来的几个例子可以让我们了解到企业如何利用区块链开发新的收入来源并创造新的业务。
- en: 'P2P IoT-Based Low-Power Wide-Area Wireless Networks: Helium'
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基于P2P的物联网低功耗广域无线网络：Helium
- en: As noted in the discussion of Modum’s solution for linking IoT devices securely
    to blockchains, IoT devices are ubiquitous, with an estimated twenty billion IoT
    devices in use in 2020.[39](14085-0014.xhtml#en88) All of these devices must communicate
    regularly, at specified time intervals, to provide updated sensor information
    and, when bidirectional links are an integral part of IoT deployment, to receive
    directions for action. However, IoT devices communicate small amounts of data
    and do not require the broadband capabilities and the higher cost of WiFi cellular
    networks. Helium is an innovator attempting to develop a two-sided market for
    IoT communication rooted in a P2P network, which it has tabbed as the “People’s
    Network.”[40](14085-0014.xhtml#en89)
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 正如在讨论Modum的解决方案时提到的，物联网设备普遍存在，预计到2020年将有大约二十亿个物联网设备在使用。[39](14085-0014.xhtml#en88)
    所有这些设备都必须定期进行通信，在指定的时间间隔内提供更新的传感器信息，如果是物联网部署中的双向链接，则接收行动指导。然而，物联网设备传输的数据量较小，并不需要WiFi蜂窝网络的宽带能力和更高的成本。Helium是一个创新者，试图开发一个基于P2P网络的物联网通信的双边市场，它将这个市场称为“人民网络”。[40](14085-0014.xhtml#en89)
- en: On the supply side (i.e., creating a network for IoT communication), Helium
    developed hotspots that could be linked together to create a decentralized wide-area
    network. Rather than Helium Systems building out a network of Helium Hotspots,
    entrepreneurs would purchase multiple hotspots from Helium and deploy them in
    a city, collectively setting up a Helium Network. WHIP, Helium’s secure, long-range,
    low-power, bidirectional wireless network protocol, allows the Helium Network
    to wirelessly connect to the internet at a significantly lower cost than cell
    networks. A key requirement is that the Hotspot owners must have a WiFi connection
    so that they can link up their hotspots to their existing WiFi router and be available
    to IoT devices for data transfer.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在供应链方面（即创建物联网通信网络），Helium开发了热点，可以将它们连接在一起以创建去中心化的广域网。不是Helium系统建立一个Helium热点网络，而是企业家会从Helium购买多个热点并在一个城市部署它们，共同建立一个Helium网络。WHIP，Helium的安全、长距离、低功耗、双向无线网络协议，允许Helium网络以显著低于蜂窝网络的成本无线连接到互联网。一个关键要求是热点所有者必须有WiFi连接，这样他们就可以将他们的热点链接到他们现有的WiFi路由器，并可供物联网设备进行数据传输。
- en: The hotspots form part of the Helium Blockchain, with a new consensus protocol,
    Proof of Coverage, to ensure that the hotspots actually exist and are providing
    transmission coverage to IoT devices. Proof of Coverage protects against Sybil
    attacks and alternate reality attacks—where rogue hotspots simulate WiFi coverage
    and steal or divert IoT data and use the bidirectional capability to send malicious
    commands to the IoT devices. The Hotspot owners receive payments (in Helium HNT
    tokens) for transporting IoT data, transaction validation and inclusion in a block,
    and for participating in the Proof of Coverage consensus validation. Hotspots
    validate the IoT geolocation and also store the IoT transaction data along with
    the transaction’s fingerprint and timestamp, providing a tamperproof data and
    audit trail. All transaction data can be stored on the blockchain.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 热点是Helium区块链的一部分，新的共识协议——覆盖证明，确保热点实际上存在，并为物联网设备提供传输覆盖。覆盖证明可以防止 Sybil 攻击和替代现实攻击——恶意热点模拟WiFi覆盖并窃取或转移物联网数据，利用双向能力向物联网设备发送恶意命令。热点所有者会因为传输物联网数据、交易验证和区块
    inclusion，以及参与覆盖证明共识验证而收到支付（以Helium HNT代币支付）。热点验证物联网地理定位，并存储物联网交易数据以及交易的指纹和时间戳，提供防篡改的数据和审计跟踪。所有交易数据都可以存储在区块链上。
- en: On the demand side, low-powered IoT devices would use the LoRaWAN[41](14085-0014.xhtml#en90)
    protocol to communicate their information over a wide range (around ten miles)
    to any Hotspot in the network. The IoT devices are mapped to the company ID on
    the blockchain, becoming trusted devices and using private/public keys to encrypt
    data transmissions and be validated at the receiving end. IoT device owners do
    not pay a fee to join the Helium Network; they only pay for actual data transferred,
    a-pay-as-you-go system based on microtransactions for transferring small data
    packets. IoT users pay in Data Credits, which can be obtained by converting HNT
    tokens. The low-power consumption of the IoT devices extends battery life and
    hence their dependability. Other user advantages include easy connectivity to
    Helium Hotspots, the ability to pool data from multiple IoT devices, and an immutable
    record of secure, timestamped IoT location-verified transactions. Helium estimated
    that it would cost about $35 monthly for 2,500 IoT devices to transmit a data
    packet every thirty minutes. A sample application might be a company selling fresh,
    perishable pet food stored in IoT-equipped refrigerators, using the Helium Network
    to obtain temperature updates, stock status, and freshness levels.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在需求方面，低功耗的物联网设备会使用LoRaWAN[41](14085-0014.xhtml#en90)协议，将信息远距离（大约十英里）传送到网络中的任何热点。物联网设备被映射到区块链上的公司ID，成为可信设备，并使用私钥/公钥来加密数据传输，在接收端进行验证。物联网设备所有者无需支付加入Helium网络的费用；他们只需为实际传输的数据付费，这是一个基于微交易的小数据包传输的即用即付系统。物联网用户使用数据积分支付，这些积分可以通过兑换HNT代币获得。物联网设备的低功耗延长了电池寿命，从而提高了它们的可靠性。其他用户优势包括易于连接到Helium热点、从多个物联网设备汇集数据的能力，以及安全的、时间戳标记的物联网位置验证交易的不可篡改记录。Helium估计，对于2500个物联网设备来说，每三十分钟传输一个数据包的费用大约为每月35美元。一个示例应用可能是某公司销售存放在配备物联网的冰箱中的新鲜易腐宠物食品，利用Helium网络获取温度更新、库存状态和新鲜度水平。
- en: 'Tracking assets of almost any kind would be a good fit with the Helium IoT
    communication solution. Interesting industry-specific applications include the
    following:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 追踪几乎任何类型的资产都将与Helium物联网通信解决方案相得益彰。以下是一些有趣的行业特定应用：
- en: • Conserv, which uses IoT and Helium Network to monitor relative humidity, temperature,
    vibration, and light levels to ensure optimal environmental conditions for the
    display and storage of valuable art and archival materials.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 保守，它使用物联网和Helium网络来监控相对湿度、温度、振动和光照水平，以确保珍贵艺术品和档案材料的展示和储存环境达到最佳。
- en: • Clean Water AI, which combines IoT data transmitted through Helium, from the
    edge to the cloud, where it is linked with AI pattern recognition and machine
    learning to detect bacterial presence and contamination in drinking water.
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • Clean Water AI，它通过Helium网络从边缘到云传输物联网数据，并与人工智能模式识别和机器学习相结合，检测饮用水中的细菌存在和污染。
- en: • Agulus, which uses IoT and Helium to automate irrigation infrastructure on
    farms. IoT sensors collect field data (soil moisture content, depth, nutrients)
    and relay data to a cloud control center. After analysis, Agulus can activate
    irrigation systems, pumps, and sprayers.
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • Agulus，它使用物联网和Helium来自动化农场上的灌溉基础设施。物联网传感器收集字段数据（土壤湿度含量、深度、营养物）并将数据传送到云控制中心。分析后，Agulus可以激活灌溉系统、泵和喷雾器。
- en: A major issue is that Helium is dependent on existing WiFi signals. WiFi providers
    could interpret this reuse of the WiFi connection they provide as free riding.
    They could demand payment, set conditions for Helium Network access, and raise
    the cost of Helium services to the IoT community. A second issue is geographic
    coverage as the Hotspot Network must be matched to the geographical distribution
    of IoT devices. By essentially crowdsourcing the buildup of hotspots across the
    US and, later, other parts of the world, Helium Systems is expecting market forces
    to balance demand for IoT data transfer and the supply of hotspots to conduct
    such data transfer, without necessarily seeding the market. If this matching process
    is slow to occur, IoT users, for whom sensor data transfer is essential for their
    business purposes, might resort to alternative communication channels, and Helium’s
    innovation advantage might dissipate. Helium Network’s architecture is displayed
    in figure 2.7.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 一个主要问题是Helium依赖于现有的WiFi信号。WiFi提供商可能会将使用他们提供的WiFi连接视为免费搭乘。他们可能会要求支付费用，为Helium网络访问设定条件，并提高Helium服务对物联网社区的成本。第二个问题是地理覆盖范围，因为热点网络必须与物联网设备的地理分布相匹配。通过基本上将热点在美国的构建外包给市场力量，Helium系统公司期待市场力量平衡物联网数据传输的需求和热点供应以进行此类数据传输，而不必一定播种市场。如果这一匹配过程发生得较慢，对于依赖传感器数据传输进行业务目的的物联网用户来说，可能会转向
    alternative communication channels，并且Helium的创新优势可能会消失。Helium网络架构在图2.7中展示。
- en: 'Insuring Blockchain Projects and Digital Assets: ConsenSys Diligence'
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为区块链项目和数字资产投保：ConsenSys尽职调查
- en: Blockchain applications will become more numerous as users become more comfortable
    and confident using blockchain. This will increase awareness of the risks attendant
    to the growing use of blockchain and create demand for insurance against theft
    by hackers, erroneous smart contract execution, or blockchain front-running.[42](14085-0014.xhtml#en91)
    (Front-running occurs when market makers and traders take advantage of their knowledge
    of incoming large orders, which are likely to influence prices, by taking a position
    before the execution of the large order, thus benefiting from the expected price
    change.) Professional blockchain software development firms and individuals might
    want professional liability coverage; large clients might seek surety bonds from
    their blockchain providers, particularly when usage is ongoing, as with TradeLens
    or decentralized finance applications.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 随着用户对使用区块链更加熟悉和自信，区块链应用将会变得更多。这将提高对区块链 growing use 所带来的风险的认识，并产生对黑客盗窃、智能合约执行错误或区块链前沿运行的保险需求。[42](14085-0014.xhtml#en91)
    （前沿运行发生在市场制造商和交易员利用他们对即将到来的大订单的知识，这些大订单可能会影响价格，在大订单执行之前采取立场，从而从预期的价格变动中受益。）专业的区块链软件开发公司和个人可能需要职业责任保险；大型客户可能希望从他们的区块链提供商那里获得保证债券，特别是当使用持续进行时，如TradeLens或去中心化金融应用。
- en: '![](images/14085_002_fig_007.jpg)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![](images/14085_002_fig_007.jpg)'
- en: Figure 2.7
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: Figure 2.7
- en: Helium IoT communications network
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: Helium物联网通信网络
- en: Each source of risk must be addressed individually to reduce total blockchain
    application risk. Consensys Diligence[43](14085-0014.xhtml#en92) is an application
    designed to audit smart contracts. It detects bugs and security vulnerabilities
    in blockchain project code during smart contracts development (i.e., coded flaws
    in permission structure) and departures from intended permissions. Fixing code
    during development is preferable as code errors that remain after commercial operations
    launch can have larger-scale consequences. EY (formerly Ernst & Young) offers
    a similar set of blockchain analyzer tools, which includes a test studio, as part
    of its Smart Contract & Token Review software suite. Users such as SolidBlock,
    an asset tokenization firm, have used this facility to customize smart contract
    tests against commonly experienced attacks and to simulate transactions and decentralized
    finance contracts on the public Ethereum blockchain, before public release.[44](14085-0014.xhtml#en93)
    In 2021, EY announced an incremental $100 million investment in such tools and
    to fund broad blockchain and crypto asset research.[45](14085-0014.xhtml#en94)
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 为了降低区块链应用的总风险，必须逐一解决每种风险源。Consensys Diligence[43](14085-0014.xhtml#en92)是一款用于审计智能合约的应用程序。它在智能合约开发过程中检测区块链项目代码中的错误和安全隐患（即权限结构中的编码缺陷）以及与预期权限的偏差。在商业运营启动后修复代码是更佳的选择，因为如果在那时代码错误仍然存在，可能会导致更严重的后果。安永（EY，前身为Ernst
    & Young）提供了一套类似的区块链分析工具，其中包括一个测试工作室，作为其智能合约与代币审查软件套件的一部分。例如，资产代币化公司SolidBlock使用了这些工具来定制针对常见攻击的智能合约测试，并在公开发布前在公共以太坊区块链上模拟交易和去中心化金融合约。[44](14085-0014.xhtml#en93)
    2021年，EY宣布将投资额外的1亿美元用于此类工具以及资助广泛的区块链和加密资产研究。[45](14085-0014.xhtml#en94)
- en: '![](images/14085_002_fig_008.jpg)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![](images/14085_002_fig_008.jpg)'
- en: Figure 2.8
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.8
- en: 'Reducing smart contract risks. Source: Based on Mardlin, questions decentralized
    finance users should be asking decentralized finance developers.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 降低智能合约风险。来源：基于Mardlin的研究，关于去中心化金融（DeFi）用户应向去中心化金融开发者提出的问题。
- en: Figure 2.8 summarizes the various risks underlying blockchains and their smart
    contracts. Enterprise blockchains are likely to be permissioned, and governance
    is likely to include an administrator or administrative team with some level of
    centralized control. That person or team could have powers that include interrupting
    system functioning, upgrading a part or the entire system, and delaying actions.
    In such a situation, the administrator could become a point of vulnerability—hackers
    could gain access to administrator’s passwords and private keys, compromising
    the system.[46](14085-0014.xhtml#en95) Applying measures such as time delays before
    administrative changes are implemented or subjecting administrator actions to
    a decentralized team approval could attenuate risk.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.8总结了区块链及其智能合约背后的各种风险。企业区块链很可能是授权的，治理可能包括一个管理员或管理团队，具有一定程度的集中控制。这个人或团队可能拥有包括中断系统运行、升级系统的一部分或整个系统以及延迟行动的权力。在这种情况下，管理员可能成为脆弱点——黑客可能获取管理员的密码和私钥，从而
    compromising 系统。[46](14085-0014.xhtml#en95) 实施如在执行管理更改前设置时间延迟等措施，或者让管理员行动受到去中心化团队的批准，可以减轻风险。
- en: Blockchains and smart contracts also depend on external parties such as oracles
    for data to activate smart contracts, external tokens, third-party modules (such
    as special purpose smart contracts), and external exchanges. All such interactions
    need to be secured against hidden bugs. One interesting approach to this challenge
    is to offer bounties to capable hackers, who detect and disclose security holes
    and flaws to administrators before such deficiencies are exploited by attackers.
    Such bounty programs can be coupled with a variety of additional measures for
    added protection, for example, smart contract audits, structured methodology to
    detect flaws before deployment at scale, specialized security analysis, and checking
    against the Smart Contract Weakness Classification database registry of smart
    contract vulnerabilities.[47](14085-0014.xhtml#en96) Scenario planning and incidence
    response strategies should accompany any other mitigation measures to control
    damage from flaws and attacks.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链和智能合约还依赖于外部各方，如预言机来激活智能合约、外部代币、第三方模块（如特殊目的智能合约）以及外部交易所。所有此类互动都需要防范隐藏的错误。解决这个挑战的一个有趣方法是向有能力的安全研究员提供赏金，他们在管理员发现并披露安全漏洞和缺陷之前，这些缺陷被攻击者利用。此类赏金计划可以与各种其他措施相结合以提供额外的保护，例如，智能合约审计、在部署大规模之前检测缺陷的结构化方法、专门的安全分析以及根据智能合约弱点分类数据库注册的智能合约漏洞检查。[47](14085-0014.xhtml#en96)
    情景规划和事件响应策略应该伴随任何其他缓解措施，以控制缺陷和攻击造成的损害。
- en: 'Blockchain-Based Organizations: Aragon'
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基于区块链的组织：Aragon
- en: Decentralization is an intrinsic aspect of blockchain, and tokens are commonly
    used to create market incentives for decentralized blockchain nodes. If tokens
    can be conceived of as votes, with individual nodes using tokens to voice their
    choice or opinion, then blockchains with native tokens can be used to create new
    decentralized forms of organization—a decentralized autonomous organization or
    DAO. Adding smart contracts allows blockchain-driven platforms to create new,
    borderless organizations that are sovereign and censor resistant, with participative
    decision-making and dispute resolution mechanisms all based on smart contracts.
    However, organizations must contend with difficulties such as voter apathy, bribery
    attacks, and plutocratic domination. Against this backdrop, DAO projects have
    attempted to ameliorate these flaws in member representation, seeking to “align
    the organization with stakeholders’ interests and improve cooperation and participation
    through game theoretic monetary incentives”[48](14085-0014.xhtml#en97) and to
    create “cooperatives in cyberspace.”
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化是区块链的内在方面，代币通常用于为去中心化区块链节点创造市场激励。如果可以将代币设想为投票，各个节点使用代币来表达他们的选择或观点，那么具有原生代币的区块链可以用来创建新的去中心化组织形式——去中心化自治组织或
    DAO。添加智能合约允许由区块链驱动的平台创建新的、无边界的组织，这些组织是自主的、抗审查的，具有基于智能合约的参与式决策和争端解决机制。然而，组织必须应对诸如选民冷漠、贿赂攻击和寡头统治等问题。在这种情况下，DAO
    项目试图改善成员代表方面的这些缺陷，寻求“使组织与利益相关者的利益保持一致，并通过博弈论货币激励改善合作和参与”[48](14085-0014.xhtml#en97)
    ，以及创建“网络空间中的合作社”。
- en: Aragon is one example of using blockchain to create such decentralized democratic
    organizations.[49](14085-0014.xhtml#en98) Each Aragon-based organization has a
    set of smart contracts that describe the organization’s stakeholders and their
    rights and privileges. If minority interests are to be protected, that is, if
    they can veto what might otherwise be a majority vote, smart contract rules must
    contain provisions outlining when a majority vote is insufficient. These steps
    can be structured as a series of smart contracts within the Aragon Network, which
    provides the infrastructure and services for Aragon platform members to assign
    roles, raise funds, adopt accounting practices, and vote on different proposed
    actions using tokens as votes.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: Aragon 是使用区块链创建去中心化民主组织的例子之一。[49](14085-0014.xhtml#en98) 每个基于 Aragon 的组织都有一套智能合约，这些合约描述了组织的利益相关者及其权利和特权。如果要保护少数派的利益，也就是说，如果他们可以否决可能成为多数派投票的结果，那么智能合约规则必须包含规定何时多数票是不充分的。这些步骤可以结构化为
    Aragon 网络中的一系列智能合约，为 Aragon 平台成员提供基础设施和服务，以分配角色、筹集资金、采用会计实务以及使用代币作为投票来投票不同的拟议行动。
- en: The Aragon organization structure can help avoid disputes. As an example, consider
    the finance function within an organization, which has sole access to the organization’s
    resources and can make payments to entities outside the organization but only
    if proposed by a member of the organization. Such payments must be within an established
    budget, and payment can only be made if authorized by a majority of members—voters.
    A vote request would be sent to the organization’s token manager, who would solicit
    all token holders, that is, the voters, and forward the results of the token holders’
    actions. The action approved by most of the token holders would prevail.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 安然组织结构可以帮助避免纠纷。以一个组织内的财务职能为例，该职能独自拥有组织的资源访问权限，并且只有当组织内的成员提出时，才能向组织外的实体付款。这些付款必须在制定的预算内，并且只有在得到大多数成员—投票者的授权时才能进行支付。一个投票请求将被发送到组织的代币管理器，后者将征求所有代币持有者，即投票者的意见，并转发代币持有者的行动结果。大多数代币持有者批准的行动计划将占主导地位。
- en: This DAO model creates a degree of transparency for financial flows, permitting
    larger numbers of the DAO members to influence such flows. However, if some voters
    held more tokens, they would have greater influence over the vote outcomes—not
    unlike the situation in the United States, where mutual funds, exchange-traded
    funds (ETFs), and index funds collectively control most voting shares in US corporations—and
    effectively control the voting outcomes on major proposals put forth by these
    firms. Hence, if organizations wish to move to a DAO model, they must decide how
    to address the consequences of having dominant members with greater weight in
    voting rights. As with blockchain as a whole, DAO with token-based voting rights
    is in its early stages and will evolve gradually as it experiments with different
    token-granting incentive schemes, before gaining broader acceptance.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 这种DAO模型为财务流动创造了一定的透明度，允许DAO成员中有更大数量的人影响这些流动。然而，如果一些投票者持有的代币更多，他们在投票结果上就会有更大的影响力—这和美国的情况很相似，在那里，共同基金、交易所交易基金（ETFs）和指数基金共同控制着美国公司大多数的投票股份—并且有效地控制了这些公司提出的重大提案的投票结果。因此，如果组织希望转向DAO模型，他们必须决定如何解决拥有主导地位的成员在投票权上具有更大权重所带来的后果。与整个区块链一样，基于代币的投票权的DAO还处于初级阶段，并且将在尝试不同的代币授予激励方案之前逐渐发展，以获得更广泛的接受。
- en: 'IP/Content Management: Open Music Initiative'
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IP/内容管理：开放音乐倡议
- en: The music industry has long been criticized as unfair to musicians, with disagreement
    over fair sharing of revenue among the several parties involved in creating and
    selling music, including the multiple revenue streams from distribution, publishing,
    streaming, sales, and licensing.[50](14085-0014.xhtml#en99) It also suffers from
    the unauthorized copying and distribution of these copies. In an attempt to address
    this issue, the Berklee College of Music, with MIT Connection Science, has spearheaded
    the Open Music Initiative.[51](14085-0014.xhtml#en100) Together, they have developed
    a multilayered open blockchain protocol for identifying music creators—the music
    metadata layer—and then linked this data to the licensing and royalties management
    layer—connecting music rights with licensing and payments due—and to the music
    virtual assets layer.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 音乐行业长期以来一直受到批评，认为对音乐家不公平，关于在创作和销售音乐的几方之间公平分享收入存在分歧，包括来自发行、出版、流媒体、销售和许可的多个收入来源。[50](14085-0014.xhtml#en99)
    它还受到这些副本的不授权复制和分发的困扰。为了尝试解决这一问题，伯克利音乐学院与MIT连接科学合作，发起了开放音乐倡议。[51](14085-0014.xhtml#en100)
    他们共同开发了一个多层次的开放区块链协议，用于识别音乐创作者—音乐元数据层—然后将此数据连接到许可和版税管理层—将音乐权利与许可和应付款项连接起来—以及音乐虚拟资产层。
- en: The blockchain can also link the music assets to tokens, facilitating the exchange
    of assets, decentralized music rights trading, and usage tracking.[52](14085-0014.xhtml#en101)
    Deploying these layers to cover the music ecosystem can pave the way for tracking
    usage and state changes, transfers, and eventual micropayments for access to such
    music assets distributed among the various rights holders. One such application
    from the Open Music Initiative is the RAIDAR licensing platform on blockchain,
    which allows rights holders, for example, music students at Berklee, to license
    their music to others such as to filmmakers, virtual reality apps, and video games.[53](14085-0014.xhtml#en102)
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链还可以将音乐资产与代币相链接，促进资产交换，去中心化的音乐版权交易和使用跟踪。[52](14085-0014.xhtml#en101)部署这些层来覆盖音乐生态系统可以为跟踪使用和状态变化，转让，以及最终对各种权利持有者的音乐资产访问的微支付铺平道路。来自Open
    Music Initiative的此类应用之一是在区块链上的RAIDAR许可平台，它允许权利持有者，例如Berklee的音乐学生，将他们的音乐许可给其他人，例如电影制作人，虚拟现实应用程序和视频游戏。[53](14085-0014.xhtml#en102)
- en: The goal of the music metadata layer is to link a musical work, song, or track
    to one authoritative metafile containing music creation data for that musical
    work. This metadata would include a cryptographic hash of the music digital file,
    and each metadata file would have a unique file identifier similar to the DOI
    (digital object identifier) used for text documents. Multiple versions of a musical
    work would have multiple different DOI numbers. Copies of the creation metadata
    registry would be stored in multiple unmodified open access searchable repositories
    and made available to the public, through APIs.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 音乐元数据层的目标是将音乐作品，歌曲或曲目链接到一个包含该音乐作品创作数据的权威元文件。此元数据包括音乐数字文件的加密散列，并且每个元数据文件都将有一个类似于用于文本文档的DOI（数字对象标识符）的唯一文件标识符。一个音乐作品的多个版本将具有多个不同的DOI号码。创建元数据注册表的副本将存储在多个未修改的开放访问可搜索存储库中，并通过API向公众提供。
- en: The creation metadata would be linked to a separate blockchain registry and
    be digitally signed by the music creator or authorized entity, using private-public
    key pairs, thus validating the metadata for inclusion in the blockchain. A shorter
    version of the metadata would be stored on the blockchain; timestamped, including
    a cryptographic hash of the full metadata file; and would have the same DOI. Such
    blockchain-based metadata could enable the identification of music creators, support
    their copyright claims, and provide “a relatively immutable and nonrepudiable
    timestamped public evidence of the existence of the musical work.”[54](14085-0014.xhtml#en103)
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 创作元数据将被链接到一个独立的区块链注册表，并由音乐创作者或授权实体通过公私钥对进行数字签名，从而验证元数据以纳入区块链。元数据的一个简短版本将存储在区块链上；带有时间戳，包括完整元数据文件的加密散列；并且具有相同的DOI。基于区块链的元数据可以启用音乐创作者的识别，支持他们的版权主张，并提供“相对不可变且不可否认的时间戳公共证据，证明音乐作品的
    existence."[54](14085-0014.xhtml#en103)
- en: Such metadata would not include the actual musical content (the sound files)
    that would be stored in protected access locations or the legal and copyrights
    rights ownership data as well as other confidential information. The musical content
    files and corresponding ownership rights information would reside in other layers
    but be linked to the creation metadata. Smart contracts could unambiguously link
    to the metadata of a song or track, facilitating licensing of the exact version
    in case multiple versions exist. Legacy systems could also rely on the blockchain
    registry data in referring to music content and ownership.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 此类元数据将不包括实际的 musical content (声音文件) ，该内容将存储在受保护的访问位置或法律和版权权利所有权数据以及其他机密信息。音乐内容文件及其相应的所有权信息将位于其他层，但与创作元数据相链接。智能合约可以明确链接到歌曲或曲目的元数据，在存在多个版本的情况下促进确切版本的许可。传统系统还可以依赖区块链注册表数据来引用音乐内容和所有权。
- en: Conclusion
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: The various examples discussed in this chapter reveal blockchain technology
    in ferment, with a host of blockchain initiatives tackling current disadvantages
    that have held back enterprise efforts in this arena. Many of these efforts emphasize
    open-source architecture, which points to the ethos underlying public blockchain
    development. Others focus on vertical market, industry-specific solutions, and
    collaborative partnerships are common as these firms search for breakthroughs.
    These efforts are in a nascent stage, with adherents and supporters launching
    pilots and providing feedback to continue improving the proposed innovative solutions.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讨论的各种例子揭示了区块链技术正处于动荡之中，众多区块链计划正在解决当前的劣势，这些劣势阻碍了企业在该领域的工作。许多这些努力强调开源架构，这指向了公共区块链开发背后的精神。其他人则专注于垂直市场，行业特定的解决方案，这些公司寻求突破时合作
    partnership 很常见。这些努力处于起步阶段，信仰者和支持者启动试点并提供反馈，以继续改进所提出的创新解决方案。
- en: Enterprises are likely to opt for permissioned consortium blockchains for the
    foreseeable future, with a few trusted nodes, rendering unnecessary slow and computation-intensive
    consensus schemes. However, such limited decentralization creates concentrated
    points of failure; though with only a few members given permission to access the
    blockchain network, fear of ill-intentioned actors is reduced. Enterprises must
    balance learning and building on start-up initiatives with the pressures from
    operating within ecosystems with legacy systems and traditionally accepted best
    practices. This need for balance influences paths to commercial-scale blockchain
    implementation, discussed in the concluding chapter.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 企业可能会在未来一段时间内选择有权限的联盟区块链，拥有几个可信节点，从而无需采用缓慢和计算密集型的共识机制。然而，这种有限的去中心化创造了失败的集中点；尽管只有少数成员被授权访问区块链网络，但减少了恶意行为者的恐惧。企业必须在借鉴初创企业的学习和建设成果与在拥有遗留系统和传统最佳实践的生态系统中运营的压力之间保持平衡。这种平衡影响了商业规模区块链实施的道路，这在结论章节中讨论。
- en: I now move on to blockchain application in specific industries. In chapter 3,
    I consider cryptocurrency applications and their evolution into newer forms of
    digital money, in the guise of stablecoins and national government–supported CBDCs.
    The world of payment is rapidly embracing digital currency payments with important
    consequences for the global financial system, national monetary policy, and enterprises
    and individuals.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在转向区块链在特定行业的应用。在第3章，我考虑加密货币的应用及其演变成新型数字货币的形式，如稳定币和国家政府支持的CBDC。支付世界正迅速接纳数字货币支付，这对全球金融体系、国家货币政策以及企业和个人都产生了重大影响。
