- en: Technological Obstacles to Blockchain Adoption and Their Resolution
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术障碍阻碍了区块链的采用及其解决方法
- en: As with many young, potentially disruptive, technologies, blockchain technology
    is hobbled by performance drawbacks that create obstacles for adoption at the
    enterprise level. In consequence, enterprises are reluctant to attempt larger-scale
    rollouts even with successful proof of concepts in their pilot efforts. Established
    enterprises have encountered difficulties in advancing blockchain pilot projects
    to commercial implementation at scale. In 2019, Cathy Bessant, then chief technology
    officer at Bank of America, commented that the hype associated with blockchain
    outstripped reality. Wells Fargo’s former CEO Tim Sloan was equally skeptical,
    noting that “blockchain has been way oversold.”[1](14085-0014.xhtml#en50) Indifferent
    pilot results in many instances have dampened enthusiasm and created organizational
    hesitance and a “trough of disillusionment,” leading Gartner to pronounce that
    “through 2022, only 10 percent of enterprises will achieve any radical transformation
    with the use of blockchain technologies.” However, continued development could
    result in business value added from blockchain exceeding $3 trillion by 2030.[2](14085-0014.xhtml#en51)
    Therefore, the drawbacks discussed do not negate blockchain’s ultimate advantages;
    instead, they signal its current immaturity as a potential disruptive technology—and
    that immaturity is not permanent.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 与许多年轻的、有潜在颠覆性的技术一样，区块链技术受到性能缺陷的限制，这些缺陷在企业级应用中造成了障碍。因此，即使企业在试点努力中取得了成功的概念验证，它们也不愿意尝试更大规模的部署。成熟的企业在将区块链试点项目推进到商业大规模实施时遇到了困难。2019年，美国银行时任首席技术官凯西·贝桑特表示，与区块链相关的炒作超过了现实。富国银行前首席执行官蒂姆·斯隆同样持怀疑态度，他指出“区块链被过度推销了”。[1](14085-0014.xhtml#en50)
    多次冷漠的试点结果削弱了热情，创造了组织犹豫和“幻灭低谷”，导致Gartner预测“到2022年，只有10%的企业将通过使用区块链技术实现任何根本性的转型”。然而，持续的发展可能导致到2030年，区块链为业务增加的价值超过3万亿美元。[2](14085-0014.xhtml#en51)
    因此，所讨论的缺陷并不否定区块链的最终优势；相反，它们表明作为一种潜在的颠覆性技术，区块链目前还不够成熟——而这种不成熟并非永久性的。
- en: The technology involved in blockchain is multilayered. The core layer consisting
    of the particular blockchain protocol adopted (e.g., Ethereum, Bitcoin, Ripple,
    or Consensys Quorum) must interact with a second layer that consists of additional
    blockchain capabilities, which can vary from one protocol to another. This layer
    can include features such as smart contracts, SSI, and use of ZKP. These in turn
    interact with a proxy layer of software applications that includes application
    programming interfaces (APIs) and Dapps, which permit users to access different
    blockchain platforms. Also necessary are off-chain elements such as off-chain
    storage, the ability to exchange data with external networks and to communicate
    with information sources (“oracles”) to receive information to trigger automated
    smart contract execution, and interoperability capabilities. Blockchains must
    also manage external events such as data supplied by Internet of Things (IoT)
    microservices (whose provenance and accuracy may be insecure). These technological
    complexities can delay the move to blockchain as firms with less digital transformation
    experience face financial, knowledge, and human capital constraints. Incorrect
    implementation can compromise data accuracy and trust, negating blockchain utility.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链涉及的技术是多层次的。核心层包括采用的具体区块链协议（例如，以太坊、比特币、Ripple或Consensys Quorum），必须与第二层额外的区块链功能相结合，这些功能因协议而异。这层可以包括智能合约、SSI以及使用ZKP等功能。这些进而与包括应用程序编程接口（API）和Dapps在内的代理层软件应用程序相互作用，使用户能够访问不同的区块链平台。还需要离线元素，如离线存储、与外部网络交换数据的能力以及与信息源（“预言机”）通信以接收信息触发自动智能合约执行的能力，还有互操作性功能。区块链还必须管理外部事件，如来自物联网（IoT）微服务的数据（其来源和准确性可能是不安全的）。这些技术复杂性可能会延迟区块链的采用，因为数字化经验较少的公司在面临财务、知识和人力资本约束时尤其如此。错误的实施可能会损害数据准确性和信任，抵消区块链的实用性。
- en: To address blockchain technological shortcomings, new blockchain start-ups are
    presenting myriad innovations aimed at catalyzing continuous improvement. They
    have developed new blockchain protocols to address security, scalability, decentralization,
    transaction speeds, interoperability, and ease of development. Blockchain technical
    development is ongoing, and continuing experimentation has yielded emergent alternative
    platforms and solutions. Such flurries of advancement are characteristic of disruptive
    technology environments as pioneering firms seek to stimulate mass adoption by
    concentrating on performance improvements.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 为了克服区块链技术的不足，新兴的区块链初创公司正在提出众多创新解决方案，以促进持续改进。它们开发了新的区块链协议，以解决安全性、可扩展性、去中心化、交易速度、互操作性以及开发难度等问题。区块链技术开发仍在进行中，持续的实验已经产生了新兴的替代平台和解决方案。这种技术进步的浪潮是颠覆性技术环境的特点，因为先行公司通过关注性能改进来刺激大规模采用。
- en: In this chapter, I first review technology impediments. Then I consider blockchain
    start-ups, examining how they are making blockchain easier to use and removing
    obstacles that hinder enterprise-level adoption. Several of the firms tackling
    new or improved solutions to existing problems have partnered with those building
    industry and vertical market applications. The common goal for these start-ups
    is use cases for their technology upgrades that highlight the potential of their
    pioneering efforts for enterprise deployment.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我首先回顾了技术障碍。然后我考虑了区块链初创公司，研究它们如何使区块链更易于使用，并移除阻碍企业级采用的障碍。一些解决现有问题的新或改进解决方案的公司与那些构建行业和垂直市场应用的公司建立了合作伙伴关系。这些初创公司的共同目标是使用案例，突出他们技术升级的前沿努力对企业部署的潜力。
- en: The Blockchain Scalability Trilemma
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链可扩展性三角难题
- en: Blockchain, as originally designed and incorporated into bitcoin, is limited
    by three seemingly irreconcilable challenges that restrict its commercial potential:[3](14085-0014.xhtml#en52)
    it cannot simultaneously maximize security, scalability, and decentralization.
    Vitalik Buterin, a founder of the Ethereum blockchain, described this as the *scalability
    trilemma*, stating that blockchain, as constituted, *could only optimize two of
    the three parameters* of security, scalability, and decentralization. Users want
    secure networks to ensure that transactions are valid and to protect against double-spend
    and fraud. And if only a few entities are authorized to guarantee the trustworthiness
    of a blockchain network (a high degree of centralization), enterprises will have
    to assess the gains from using centralized networks against the consequences of
    depending on centralized trust guarantors, who represent potential points of failure.
    Extensive decentralization strengthens security, as do consensus algorithms, which
    create immutability through cryptographically assured blockchain validation, and
    allow reliance on the blockchain as the single source of truth.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链最初设计并整合到比特币中，受到三个看似不可调和的分歧的限制，这些分歧限制了其商业潜力：[3](14085-0014.xhtml#en52)它不能同时最大化安全性、可扩展性和去中心化。以太坊区块链的创始人Vitalik
    Buterin将此描述为*可扩展性三角难题*，指出现有的区块链*只能优化安全、可扩展性和去中心化这三个参数中的两个*。用户希望建立安全的网络，以确保交易有效并保护免受双重支付和欺诈的侵害。如果只有少数实体被授权保证区块链网络的可信度（高度集中），企业将不得不评估使用集中式网络的好处与依赖集中式信任保证者的后果，后者可能成为潜在的失败点。广泛去中心化增强了安全性，共识算法也是如此，它们通过加密验证确保区块链不可变，并允许依赖区块链作为唯一真实来源。
- en: However, decentralization leads to transactions recorded at all nodes of the
    network, making transactions visible to the entire network, reducing privacy,
    and making blockchain solutions less attractive for some enterprise applications.[4](14085-0014.xhtml#en53)
    Privacy can be protected with additional steps such as using new addresses for
    each transaction; combining transactions from several users; transacting via intermediaries;
    storing sensitive user information off-chain, possibly in a separate private blockchain;
    and linking such information via a hash to the specific transaction. Such steps
    would likely incur additional costs, reducing the incentive to adopt blockchain
    solutions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，去中心化导致网络中所有节点记录交易，使得交易对整个网络可见，降低了隐私性，使得区块链解决方案对某些企业应用的吸引力降低。[4](14085-0014.xhtml#en53)
    可以通过采取额外步骤来保护隐私，例如为每笔交易使用新地址；合并多个用户的事务；通过中介进行交易；将敏感的用户信息离链存储，可能在单独的私有区块链中；并将此类信息通过哈希链接到特定交易。这些步骤可能会产生额外成本，降低采用区块链解决方案的激励。
- en: Acting together, decentralization and consensus frameworks as designed in the
    classic blockchain algorithm can slow down block validation and transaction finality,
    thus hindering scalability. As the number of transactions increase, settlement
    takes longer. While it is possible to pay higher fees to give priority to a transaction,
    this would raise transaction processing costs. If consensus methods used to validate
    transactions and confirm payments are slow, users will seek faster alternatives.
    Centralizing authority in the blockchain to speed up transaction time may make
    the blockchain experience more appealing to users, but that speed comes at the
    expense of security. And for enterprises that transact in the billions of dollars
    in high-volume applications, security is essential.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 共同作用下，去中心化和经典区块链算法中设计的共识框架可以减慢区块验证和交易最终性，从而阻碍可扩展性。随着交易数量的增加，结算时间变长。尽管可以通过支付更高费用来优先处理交易，但这将提高交易处理成本。如果用于验证交易和确认支付的共识方法较慢，用户将寻求更快的替代方案。在区块链中集中权力以加快交易时间可能会使区块链体验对用户更具吸引力，但这种速度是以安全性为代价的。对于在交易额达数十亿美元的高容量应用中进行交易的企业来说，安全性至关重要。
