- en: Blockchain’s scalability
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的可扩展性
- en: In an area such as payment processing, blockchain must contend with well-established
    alternatives such as the Visa network, which processes an average of 150 million
    transactions each day (1,700 transactions per second, on average). In comparison,
    Bitcoin and Ethereum networks can process a maximum of 7 to 20 transactions per
    second.[5](14085-0014.xhtml#en54) Additional issues arise around using the smart
    contract capabilities of blockchain as well as immature technology causing governance
    issues around the direction of blockchain evolution, possibly resulting in backward
    incompatibility.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在支付处理等领域，区块链必须与像Visa网络这样的成熟替代方案竞争，后者平均每天处理1.5亿笔交易（平均每秒1,700笔交易）。相比之下，比特币和以太坊网络的处理速度最多为每秒7到20笔交易。[5](14085-0014.xhtml#en54)
    使用区块链的智能合约功能以及不成熟的技术导致的治理问题，可能会导致区块链发展方向的逆向不兼容。
- en: Smart Contract Problems
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 智能合约问题
- en: An appealing aspect of blockchain application in enterprises is the ability
    to use smart contracts. A major concern is whether contracts, legally enforceable
    agreements between contracting parties, have been correctly captured in code,
    a process that requires close collaboration between legal staff and blockchain
    programmers. When drafting legal contracts, language may be deliberately ambiguous
    to grant a range of flexibility to the parties in fulfilling contract performance.
    There is a risk that coders would incorrectly interpret legal language when developing
    smart contract code, which creates a need for an additional step to verify that
    the code correctly reflects its source contract. A second problem arises when
    incorrect or deliberately false information is supplied by external sources to
    the smart contract code, triggering execution under false pretenses and causing
    economic losses.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 企业中区块链应用的吸引力之一是能够使用智能合约。一个主要担忧是，合同（合同各方之间具有法律约束力的协议）是否已经正确地在代码中捕捉到，这一过程需要法律人员和区块链程序员之间的紧密合作。在起草法律合同时，语言可能故意含糊，以给予各方在履行合同性能方面更大的灵活性。风险在于程序员在开发智能合约代码时可能会错误地解释法律语言，这需要一个额外的步骤来验证代码正确反映了其源合同。第二个问题出现在当外部来源向智能合约代码提供不正确或故意的虚假信息时，这会在虚假的
    pretenses下触发执行，并造成经济损失。
- en: Unsettled Blockchain Governance, Immature Technology
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 未解决的区块链治理，不成熟的技术
- en: Governance of blockchain protocols also contributes to their instability and
    raises doubts about their aptness for large-scale implementation. Gianluca Miscione
    and his coauthors[6](14085-0014.xhtml#en55) propose a new mode of blockchain governance
    that they term “tribal.” They note that blockchain governance should be based
    on consensus rather than rivalry among network participants and tribes develop
    their own modes of governance, which is not defined by rule of law. This is in
    contrast with traditional governance regimes, which are characterized principally
    by market and hierarchy.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链协议的治理也使其不稳定，并引发对其适合大规模实施的关注。Gianluca Miscione及其合著者[6](14085-0014.xhtml#en55)
    提出了一种他们称之为“部落”的新的区块链治理模式。他们指出，区块链治理应基于共识，而不是网络参与者和部落之间的竞争，部落发展自己的治理模式，这不由法治规定。这与传统治理模式形成对比，传统治理模式主要特征是市场和等级制度。
- en: Blockchains can change their protocols to speed up transactions, for example,
    introduce new blockchain innovations such as sharding and side chains. Sharding
    partitions a blockchain into shards, with each node only needing to update its
    portion of the blockchain, enabling faster processing speeds and improving scalability.[7](14085-0014.xhtml#en56)
    Sidechains are separate blockchains attached to the main blockchain, reducing
    the processing burden on the main chain and thus increasing its speed and scalability.[8](14085-0014.xhtml#en57)
    However, disagreements over the introduction of these newer technologies can cause
    performance variability and reduce performance. In such cases, previously validated
    blocks may no longer be compatible with the newer changed protocol—a “hard fork.”[9](14085-0014.xhtml#en58)
    A hard fork is a significant change to a blockchain protocol, creating a new branch
    of the blockchain such that once users begin using the new version, transactions
    validated by the older version are rejected. (However, forks may have value in
    the sense of incremental improvements, with a 2017 Deloitte report suggesting
    that forks are more likely to keep blockchain projects alive.)[10](14085-0014.xhtml#en59)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以改变其协议以加快交易速度，例如，引入如分片和侧链等新的区块链创新。分片将区块链划分为片段，每个节点只需更新其部分的区块链，从而实现更快的处理速度和提高可扩展性。[7](14085-0014.xhtml#en56)
    侧链是与主区块链分开的独立区块链，它减少了主链的处理负担，从而提高了其速度和可扩展性。[8](14085-0014.xhtml#en57) 然而，对这些新技术的引入存在分歧可能会导致性能波动并降低性能。在这种情况下，之前验证的区块可能不再与新的更改协议兼容——即“硬分叉”。[9](14085-0014.xhtml#en58)
    硬分叉是区块链协议的重大更改，创建了区块链的新分支，使得一旦用户开始使用新版本，旧版本验证的交易将被拒绝。然而，分叉在逐步改进方面可能具有价值，2017年德勤的一份报告指出，分叉更有可能使区块链项目保持活力。[10](14085-0014.xhtml#en59)
- en: Such backward incompatibility would be unacceptable to a commercial enterprise,
    particularly when the members of a multi-enterprise blockchain cannot agree on
    whether conditions have changed sufficiently to require a change in protocol as
    well as how the protocol should be changed. Ultimately, disagreements over, and
    refusal to support, the fork would lead to a schism, a disintegration of blockchain
    membership, which would affect its utility going forward. In sum, governance disagreements
    can cause the blockchain to fall apart.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这种向后不兼容性对商业企业来说是不可接受的，特别是当多企业区块链的成员无法就条件是否发生了足够的变化以需要改变协议以及协议应该如何改变达成一致时。最终，关于分叉的争议和拒绝支持分叉将导致一个分裂，区块链成员的解体，这将影响其未来的实用性。总之，治理争议可能会使区块链崩溃。
- en: Tackling the Trilemma
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解决三元悖论
- en: 'Numerous technical solutions have been proposed,[11](14085-0014.xhtml#en60)
    and the various proposed solutions make trade-offs between speed, security, and
    the level of decentralization to best suit their needs.[12](14085-0014.xhtml#en61)
    There are several approaches that show promise in resolving these issues:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 已经提出了许多技术解决方案,[11](14085-0014.xhtml#en60) 各种提出的解决方案在速度、安全性和去中心化程度之间做出了权衡，以最适合他们的需求。[12](14085-0014.xhtml#en61)
    有几种方法显示出解决这些问题的潜力：
- en: '• *Changing consensus mechanisms used*, from PoW to PoS and other schema. These
    diverse consensus algorithms all seek to resolve the same problem: how to increase
    the speed of arriving at a consensus to provide transaction assurance without
    increasing centralization or making the network less secure.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • *改变所使用的共识机制*，从 PoW 到 PoS 以及其他方案。这些不同的共识算法都旨在解决同一个问题：如何增加达成共识的速度，以提供交易保证，而不增加中心化或使网络变得不安全。
- en: • *Moving to permissioned networks*, which replace cryptographically derived
    security with trusted entities to validate transactions. This reduces decentralization
    and concentrates potential points of failure in a few trusted entities, compromising
    security. Nevertheless, many enterprise blockchains have opted for permissioned
    networks to improve on older intermediary-controlled networks, as in banking,
    without losing processing speed. An example is Ripple’s use of its unique node
    list (UNL), which restricts transaction validation and ledger updating to a few
    trusted nodes, with most of them initially controlled by Ripple.[13](14085-0014.xhtml#en62)
    It is important to note that if an attacker gains control of these trusted entities,
    they could validate erroneous transactions, enable double-spend, and authorize
    fraudulent transfers, destroying confidence in the network and reducing its utility.
    The EOS protocol, from EOSIO, an open-source blockchain platform, has a limited
    number of block producers, thus reducing the number of nodes participating in
    validating blocks and increasing processing speed.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • *转向受许可的网络*，这种网络用可信实体来验证交易，代替基于加密的安全性。这减少了去中心化，并将潜在的失败点集中在几个可信实体上，从而 compromising
    安全。尽管如此，许多企业区块链还是选择了受许可的网络，以改进 older 银行等中介控制的网络，而不失去处理速度。一个例子是 Ripple 运用其独特的节点列表（UNL），限制交易验证和账本更新到几个可信节点，其中大多数最初由
    Ripple 控制。[13](14085-0014.xhtml#en62) 重要的是要注意，如果攻击者控制了这些可信实体，他们可以验证错误的交易， enable
    double-spend，并授权欺诈性转账，从而破坏网络信心并降低其实用性。来自 EOSIO 的开源区块链平台 EOS 协议有一个有限的区块生产者数量，从而减少了参与验证区块的节点数量并增加了处理速度。
- en: • *Creating sidechains outside the main blockchain* as transaction numbers increase
    to reduce the computational burden of having the blockchain process every transaction.
    Smaller transactions can be bundled together and validated in sidechains, outside
    the main blockchain, and then sent back for processing as a single aggregated
    transaction. This would be analogous to processing credit card transactions, where
    a total monthly bill for a month’s accumulated transactions is presented and can
    be paid for as one amount. However, as noted earlier, the transfer between a sidechain
    and the mainchain can be a security weakness, requiring additional steps such
    as encrypted lockboxes between the sidechain and the mainchain, introducing time
    lags to verify sidechain transfers before releasing funds in the mainchain (to
    prevent double-spending), and making sidechains as private permissioned networks,
    with trusted nodes managing interchain transfers.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • *在主区块链之外创建侧链*，随着交易数量的增加，以减轻区块链处理每笔交易的计算负担。较小的交易可以捆绑在一起，在主区块链之外的侧链中进行验证，然后作为单个聚合交易发送回主链进行处理。这类似于处理信用卡交易，一个月内积累的交易总额会呈现出来，可以作为一笔金额支付。然而，如前所述，侧链与主链之间的转移可能是一个安全弱点，需要额外步骤，例如在侧链和主链之间设置加密锁箱，在释放主链资金之前验证侧链转移（以防止双重支付），并将侧链作为私有授权网络，由可信节点管理跨链转移。
- en: • *Vertical scalability* to improve processing speeds at each node, by increasing
    available computational power. A node with increased computing power can validate
    transactions faster, improving scalability. However, the overall blockchain network
    performance will be limited by the computing capability at the weakest node since
    that node could slow down the time for majority consensus to be formed to validate
    blocks.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • *垂直可扩展性*通过增加每个节点的计算能力来提高处理速度。计算能力增强的节点能更快地验证交易，从而提升可扩展性。然而，由于最弱的节点可能会减慢形成多数共识以验证区块的时间，因此整体区块链网络的性能将受到最弱节点计算能力的限制。
- en: • Other suggested approaches are batching transactions (which can create privacy
    issues) and using the Lightning network,[14](14085-0014.xhtml#en63) which proposes
    a connected off-chain network of two-party payment channels (a multisignature
    wallet that both parties can access with their respective private keys) so that
    payment to anyone within the network can be completed through a series of connected
    two-party transactions (with the network finding the shortest route to complete
    the transaction). Each channel’s total funds are recorded on the blockchain when
    opening the channel, with another blockchain entry required to add or withdraw
    funds in that channel.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 其他建议的方法包括批量处理交易（这可能会产生隐私问题）以及使用闪电网络[14](14085-0014.xhtml#en63)，该网络提出一个连接的离线网络，由两方支付通道组成（一个双方都可以用自己的私钥访问的多签名钱包），这样网络内的任何支付都可以通过一系列连接的两方交易来完成（网络找到完成交易的最短路线）。每个通道的总资金在开启通道时记录在区块链上，在通道中添加或提取资金还需要另一个区块链条目。
- en: Learning from Blockchain Start-Ups and First Movers
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从区块链初创公司和先行者那里学习
- en: I now review some significant breakthroughs by blockchain start-ups aiming to
    maintain blockchain’s powerful security protections while improving speed and
    scalability. The blockchain companies discussed in this chapter have two main
    objectives. The first objective is overcoming technical drawbacks. Several firms
    are intent on improving the technical infrastructure of blockchains. They address
    performance lacunae of blockchain in key areas such as scalability, the extent
    of decentralization, levels of security, and transaction processing speed. They
    also address interoperability so that multiple blockchain applications within
    an enterprise and within an ecosystem can communicate and transact with each other
    even when using different platforms. Finally, they focus on protecting the privacy
    of the parties in a transaction and their transaction details.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在回顾一些区块链初创公司的重要突破，这些公司旨在在提高速度和可扩展性的同时保持区块链的强大安全保护。本章讨论的区块链公司有两个主要目标。第一个目标是克服技术缺点。几家公司致力于改进区块链的技术基础设施。他们解决区块链在可扩展性、去中心化程度、安全性和交易处理速度等关键领域的性能不足。他们还解决互操作性问题，以便企业内部和生态系统内的多个区块链应用程序即使在使用不同平台时也能相互通信和交易。最后，他们专注于保护交易各方及其交易细节的隐私。
- en: The second objective concerns industry-specific solutions that generate revenue
    and increase efficiency. As technical performance improves, new applications spring
    up, ready to take advantage of these improvements. Several firms are leveraging
    these technical advances and developing industry-specific customer solutions that
    they believe are superior to existing approaches.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个目标涉及产生收入并提高效率的行业特定解决方案。随着技术性能的提高，新的应用如雨后春笋般涌现，准备利用这些改进。有几家公司正在利用这些技术进步，并开发他们认为优于现有方法的行业特定客户解决方案。
- en: 'Improving Blockchain Performance: Algorand'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提升区块链性能：Algorand
- en: Algorand introduced a new blockchain protocol[15](14085-0014.xhtml#en64) to
    resolve the scalability problem in a secure, decentralized, and permissionless
    fashion. Its approach is built on a new protocol, Pure PoS (adapted to environments
    known to have untrustworthy network participants), which provides consensus validation
    using less computational power compared to the traditional PoW consensus mechanisms
    used in blockchains, resulting in speedier processing. Algorand also validates
    transactions in the order in which they occur rather than waiting to gather transactions
    into blocks and validate such blocks, thus ensuring immediate transaction finality.
    Algorand’s approach also guarantees liveness, a feature that facilitates the validation
    of a correct transaction within a set time limit.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Algorand 引入了一种新的区块链协议[15](14085-0014.xhtml#en64) 来以一种安全、去中心化且无需授权的方式解决可扩展性问题。它的方法建立在一个新的协议上，即纯
    PoS（适应于已知存在不可信网络参与者的环境），它通过比区块链中使用的传统 PoW 共识机制更少的计算能力来提供共识验证，从而实现更快的处理速度。Algorand
    还按照事务发生的顺序验证事务，而不是等待将事务聚集到区块中再验证这些区块，从而确保事务的即时最终性。Algorand 的方法还保证了活性，这一特性有助于在设定的时间限制内验证正确的交易。
- en: Crucial to its approach is its native token, the Algo. Algorand network members
    purchase native tokens and eventually earn reward tokens for participating in
    the network’s block validation process. Using its tokens and its Pure PoS consensus
    method, Algorand guards against malicious users with a two-step method. First,
    Algorand randomly selects a token owner, a network node, from among all token
    owners to create a block. That token owner is the only user aware of their block
    creation role. Next, Algorand randomly selects a set of token owners and provides
    them with information necessary to validate the new block. Token rewards are granted
    for participating in this sortition process.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对其方法至关重要的是其原生代币 Algo。Algorand 网络成员购买原生代币，并最终因参与网络的区块验证过程而获得奖励代币。利用其代币和纯 PoS
    共识方法，Algorand 用两步方法抵御恶意用户。首先，Algorand 从所有代币所有者中随机选择一个网络节点来创建区块。那个代币所有者是唯一知道他们区块创建角色的用户。接下来，Algorand
    随机选择了一组代币所有者，并提供他们必要的信息来验证新区块。代币奖励用于参与这种抽签过程。
- en: Both the block creation member (a network node) and the validating committee
    (other network nodes) are randomly and independently selected for each step and
    each block. Since neither the identity of the block creator nor that of the committee
    validating the block is known in advance, a malicious user cannot corrupt and
    thus influence block creation or validation. The validation method is rapid, increasing
    processing speed. Algorand does not have to sacrifice decentralization because
    users are also block producers and validators, they are picked randomly, and the
    user/validator pool is constantly updated.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 区块创建成员（网络节点）和验证委员会（其他网络节点）在每一步和每个区块中都是随机且独立地被选中的。由于事先不知道区块创建者或验证区块的委员会的身份，恶意用户无法腐蚀并因此影响区块的创建或验证。这种验证方法是快速的，提高了处理速度。Algorand
    不必牺牲去中心化，因为用户也是区块生产者和验证者，他们是通过随机选择产生的，用户/验证者池子是不断更新的。
- en: 'An Algorand Application: AssetBlock and Commercial Real Estate'
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一个 Algorand 应用：资产区块和商业地产
- en: 'These advances have convinced several firms to adopt the Algorand protocol
    for its blockchain-based solutions: for example, Tether, a US dollar stablecoin
    provider; Global Carbon Holding, which supports a marketplace in tokenized carbon
    credit assets; SIAE, a rights management company that had launched four million
    NFTs representing creative rights; and AssetBlock, which markets tokenized real
    estate, discussed next.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这些进展使得几家公司决定采用Algorand协议来为其区块链解决方案服务：例如，泰达币（US dollar stablecoin provider），一个支持以代币化碳信用资产为市场的全球碳持有公司；SIAE，一家已经发行了四百万代表创意权利的NFT的权利管理公司；以及AssetBlock，一家市场推广代币化房地产的公司，接下来将对其进行讨论。
- en: As an investment opportunity, commercial real estate is available almost exclusively
    to large institutional investors. Commercial real estate deals are large, involving
    several millions of dollars, and that means minimum investments are large. This
    prevents smaller investors from participating in these investments. In addition,
    information about potential deals is not centrally located, online or offline,
    making it difficult for investors without connections to deal sponsors to find
    timely information and perform due diligence.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种投资机会，商业地产几乎专门面向大型机构投资者。商业地产交易规模庞大，涉及数百万美元，这意味着最低投资额也很大。这阻止了小投资者参与这些投资。此外，有关潜在交易的信息并不集中，无论是在线还是离线，这使得没有关系的投资者难以找到及时的信息并进行尽职调查。
- en: Algorand’s international accessibility to global investors, its high-speed transactions,
    and its security and privacy strengths were all factors in AssetBlock’s decision
    to build a commercial real estate investment platform on the Algorand blockchain
    protocol.[16](14085-0014.xhtml#en65) AssetBlock finds commercial real estate properties
    whose sponsors are looking for additional capital. Its platform subdivides a commercial
    real estate investment in smaller tranches, reducing the minimum size investment.
    These noncontrolling equity investments are then available to accredited investors
    across the world. These global investors can use digital assets that they own,
    such as cryptocurrencies converted into US dollars, to invest in the property
    tranches on the AssetBlock platform. AssetBlock also offers loan funding to acquire
    the real estate tranche being purchased, accepting cryptocurrencies as collateral
    along with the tranche of commercial real estate being acquired.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Algorand对全球投资者的国际可访问性，其高速交易，以及其安全性和隐私优势都是AssetBlock决定在Algorand区块链协议上建立商业地产投资平台的原因。[16](14085-0014.xhtml#en65)
    AssetBlock寻找那些寻求额外资本的商业地产项目的发起人。其平台将商业地产投资细分为较小的份额，降低了最低投资额。这些非控制性股权投资随后可供全球的认证投资者使用。这些全球投资者可以使用他们所拥有的数字资产，例如转换成美元的加密货币，来投资AssetBlock平台上的一系列房地产。AssetBlock还提供贷款融资来购买正在购买的房地产份额，接受加密货币作为抵押，以及正在收购的商业地产份额。
- en: AssetBlock, powered by Algorand, offers solutions to long-standing issues with
    commercial real estate investment access and security as well as cryptocurrency
    challenges. Cryptocurrency digital assets held for appreciation do not yield immediate
    returns, and AssetBlock helps transform such idle assets into new sources of investment
    capital for commercial real estate. The tokenization of these ownership stakes
    within a blockchain increases the security of ownership rights and exchange with
    immediate settlement and payment finality. Accepting digital assets as additional
    collateral lowers risk for the lender, allowing lenders in turn to charge lower
    rates of interest on borrowed amounts. The lower mortgage rate reduces the weighted
    cost of capital for the borrower and increases the viability of investing in commercial
    real estate, for example, obtaining higher net present value. Subdividing a large
    real estate investment into smaller tranches increases the liquidity of commercial
    real estate investments and allows cryptocurrency owners to diversify their portfolios
    while retaining the possibility of capturing any appreciation of their digital
    assets provided as collateral. These innovations help make the commercial real
    estate market more transparent, efficient, and accessible to a variety of investors
    from around the globe. Due diligence information—such as senior debt, liens, linked
    collateral, and changes in ownership—is traceable, immutable, and better protected
    against fraud, which helps lower loan processing fees.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: AssetBlock，由Algorand提供动力，为商业地产投资的获取和安全性以及加密货币问题提供了解决方案。持有用于增值的加密货币数字资产不会立即产生回报，AssetBlock帮助将这些闲置资产转化为商业地产投资的新资本来源。在区块链上对这些所有权权益进行证券化增加了所有权的权利和安全，以及即时的结算和支付确定性。接受数字资产作为额外抵押品降低了贷款人的风险，使得贷款人反过来可以对借出的金额收取更低的利率。较低的按揭利率降低了借款人的加权资本成本，并增加了投资商业地产的可行性，例如，获得更高的净现值。将大型房地产投资细分为较小的级别增加了商业地产投资的流动性，并允许加密货币所有者在保持捕捉其作为抵押品数字资产增值可能性的同时，多元化他们的投资组合。这些创新有助于使商业地产市场更加透明、高效，并吸引来自全球的各种投资者。尽职调查信息——如高级债务、抵押品、关联抵押品和所有权变更——是可以追溯、不可篡改的，并且更好地防止欺诈，这有助于降低贷款处理费用。
- en: Converting physical assets into digital assets does bring tokenization risks.
    The process of creating a digital representation of a physical asset is weaker
    compared to native digital assets in a blockchain, for example, mining Bitcoin,
    which are strengthened with validation incentives (PoW and bitcoin rewards to
    miners). These physical asset conversions are more vulnerable to security threats
    and fraud, rendering a transition to blockchain less attractive.[17](14085-0014.xhtml#en66)
    Algorand’s approach to validation does help reduce such vulnerability. Figure
    2.2 summarizes AssetBlock’s business model.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 将实物资产转换为数字资产确实带来了证券化风险。创建实物资产的数字表示的过程相对于区块链上的原生数字资产（例如，挖掘比特币）来说更为脆弱，后者的安全性通过验证激励（工作量证明和矿工的比特币奖励）得到加强。这些实物资产转换更容易受到安全威胁和欺诈，使得转向区块链变得不那么吸引人。[17](14085-0014.xhtml#en66)
    Algorand 对验证的方法确实有助于减少这种脆弱性。图2.2总结了AssetBlock的业务模式。
- en: 'Blockchain Interoperability: Quant Overledger and Polkadot'
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 区块链互操作性：Quant Overledger与Polkadot
- en: Multiple blockchain protocols are available to serve as the core layer in applications,
    each with their specific advantages and flaws. Protocols can be thought of as
    distinct operating systems, and a specific protocol may be better suited to a
    particular specific enterprise use case. Common protocols include IBM Hyperledger
    Fabric, Ethereum, R3/Corda, Ripple, and Consensys Quorum.[18](14085-0014.xhtml#en67)
    Ethereum, with its smart contract functionality built into the protocol, is valuable
    in business applications where automated transaction execution is desired and
    contingent on fulfilling contract conditions as coded in the smart contract. Hyperledger
    Fabric is a private blockchain network that facilitates permissioning and is used
    in enterprise applications such as digital payments and digital identity, supporting
    multiple smart contract languages and offering modularity in areas such as consensus
    schemes and privacy. Fabric is attractive to enterprises as it gives them more
    control over sharing of private data, allowing them to designate peers within
    the broader network with whom a certain level of sharing has been agreed upon.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 多种区块链协议可用于作为应用的核心层，每种协议都有其特定的优势和不足。协议可以被看作是不同的操作系统，而特定的协议可能更适合于特定的企业用例。常见的协议包括IBM的Hyperledger
    Fabric、以太坊、R3/Corda、Ripple和Consensys的Quorum。[18](14085-0014.xhtml#en67) 以太坊协议内置了智能合约功能，在业务应用中很有价值，特别是在需要自动执行交易并且依赖于满足智能合约中编码的合同条件的情况下。Hyperledger
    Fabric是一个私有的区块链网络，支持权限管理，并用于企业应用，如数字支付和数字身份，支持多种智能合约语言，并在共识机制和隐私等领域提供模块化。Fabric对
    enterprises 很有吸引力，因为它让他们在共享私有数据方面拥有更多的控制权，允许他们指定在更广泛的网络中与之一定水平共享的 peers 。
