- en: 'Algorand and AssetBlock: Commercial real estate investments'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 阿尔戈兰特和资产块：商业地产投资
- en: R3/Corda is a private permissioned blockchain developed by a consortium of financial
    institutions and specializes in applications in banking, finance, and insurance.
    Consensys Quorum consists of an open-source Ethereum protocol layer with additional
    product modules available from Consensys to create customized blockchain applications.
    The protocol chosen influences application quality as well as its suitability
    for meeting user needs in specific industry contexts. For example, R3/Corda is
    particularly suited for developing banking applications. Choosing protocols is
    a foundational choice and is best done in consultation with blockchain technology
    experts.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: R3/Corda是由金融机构组成的联盟开发的私有权限区块链，专注于银行、金融和保险的应用。Consensys Quorum由开源的以太坊协议层组成，Consensys
    提供额外的产品模块以创建定制的区块链应用程序。所选的协议影响应用程序质量及其在特定行业背景下满足用户需求的适宜性。例如，R3/Corda特别适合于开发银行应用程序。选择协议是一项基础性工作，最好在区块链技术专家的指导下进行。
- en: Updates to existing protocols and emerging competing protocols offer improved
    speed and scalability, enhanced privacy, and optimization for specific industry
    applications. However, the sheer number of protocols and resulting competition
    create interoperability issues for enterprises. If blockchains are widely adopted,
    enterprises of all sizes will need different blockchains to communicate with each
    other, whether they interact internally or across organization boundaries. These
    blockchains can only be connected one pair at a time, using specialized software
    developed for each such pair-wise communication. Such a tailored approach is unwieldy,
    especially as different blockchain protocols are developed into improved versions
    and gain or lose market share and adherents over time. Without interoperability,
    it is problematic to migrate data and older applications across different blockchain
    products or different versions of blockchain protocols.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 对现有协议的更新和新兴的竞争协议提供了改进的速度和可扩展性，增强了隐私性，并针对特定行业应用进行了优化。然而，协议的数量和竞争带来的互操作性问题对 enterprises
    来说是一个挑战。如果区块链得到广泛采用，那么各种规模的 enterprises 将需要不同的区块链以相互通信，无论是内部互动还是跨越组织边界。这些区块链只能一次连接一对，使用为每对通信开发的专用软件。这种定制方法非常繁琐，尤其是随着不同的区块链协议不断发展，版本更新，市场份额和支持者随时间增加或减少。没有互操作性，跨不同区块链产品或不同版本的区块链协议迁移数据和旧应用程序是存在问题的。
- en: In addition, transactions cannot be recognized across blockchains because any
    specific solution is only valid for a single ledger and is only executable within
    that ledger’s blockchain protocol. Transactions validated within a blockchain,
    with its particular consensus algorithms, provenance, and audit trails are not
    automatically validated in another ledger either. As stated in a Quant Network
    whitepaper, “migrations aren’t always possible because the transactions only have
    scope on their blockchain address space . . . i.e., it’s not possible to also
    make them valid in other ledgers.”[19](14085-0014.xhtml#en68) Such transaction
    data would have to be accepted in the same fashion as data provided to smart contracts
    by oracles, and the supplying blockchain would need to be trusted, nullifying
    the disintermediation potential of blockchain. Without interoperability, blockchain
    use becomes fragmented and utility becomes limited, applications and data are
    stranded, and firms remain isolated in silos.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，由于任何特定解决方案仅适用于单个账本，并且仅在该账本的区块链协议内执行，因此交易无法跨区块链认可。在任何区块链内验证的交易，无论其特定的共识算法、来源和审计跟踪，都不会自动在另一个账本中得到验证。正如Quant
    Network的一份白皮书中所述，“迁移并不总是可能的，因为交易只在其区块链地址空间内有效……也就是说，不可能使它们在其他账本中也有效。”[19](14085-0014.xhtml#en68)这样的交易数据必须以与智能合约通过预言机接收的数据相同的方式接受，并且供应区块链需要被信任，这抵消了区块链去中介的潜力。没有互操作性，区块链的使用变得碎片化，效用变得有限，应用和数据陷入困境，公司仍孤立在孤岛中。
- en: Quant Network Overledger
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Quant Network Overledger
- en: Quant Network’s Overledger is one attempt to enable fast and safe communication
    between multiple different blockchains. Overledger’s intent is to permit multiple
    blockchains, both public and private, permissioned and permissionless, with different
    consensus mechanisms, to communicate and conduct transactions, transmit data,
    and interact with nonblockchain legacy systems. Overledger has practical value
    and is useful even as blockchains are replaced or upgraded. It can be compared
    to the interoperability capabilities offered by the TCP/IP protocol at the heart
    of the internet. TCP/IP allows computers to interact as if they are part of a
    single common network, agnostic to the mode of data transmission (mobile radio,
    frame relay, asynchronous transfer, etc.). As such, they can transmit standardized
    data packets without needing to be aware of the contents.[20](14085-0014.xhtml#en69)
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Quant Network的Overledger是实现多个不同区块链之间快速和安全通信的尝试之一。Overledger的目的是允许多个区块链（无论是公共的还是私有的，有许可的还是无许可的，具有不同的共识机制）进行通信和交易、传输数据以及与非区块链传统系统进行交互。即使区块链被替换或升级，Overledger也具有实际价值并且有用。它可以与互联网核心的TCP/IP协议提供的互操作性能力相比较。TCP/IP允许计算机像它们是单一通用网络的一部分一样进行交互，无论数据传输方式如何（移动无线电、帧中继、异步传输等）。因此，它们可以传输标准化的数据包，而无需关注内容。[20](14085-0014.xhtml#en69)
- en: Overledger achieves interoperability by situating applications in an overlayer
    on top of existing blockchains. Communication, migration, exchange of information,
    and value occur independent of the blockchain ledgers on which they had been originally
    deployed. Interoperability allows firms to experiment with different blockchains
    and to compare relative performance, scalability, and security before settling
    on a particular platform. Blockchain deployment can happen faster as decision-makers
    are less constrained by the chosen blockchain protocol. Firms always have a way
    to migrate to a better solution if one becomes available later, and there is no
    risk of obsoleting previous investments in blockchain application development.
    Widely available interoperability creates backward compatibility, allowing firms
    to rely on a network of blockchains to collectively solve business problems across
    an ecosystem of firms with shared interests. Overledger also allows developers
    to build applications that work across multiple blockchains without the need to
    rewrite or port an existing application for other different blockchains. Applications
    are likewise stable across blockchains and easily move between different blockchain
    systems. Overledger has its own app store where new multichain applications can
    be made available for sale or for free release to potential customers.[21](14085-0014.xhtml#en70)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Overledger通过在现有区块链之上建立一个覆盖层来放置应用程序，从而实现互操作性。通信、迁移、信息交换和价值交换都是独立于最初部署它们的区块链账本的。互操作性允许公司尝试不同的区块链，并比较相对性能、可扩展性和安全性，然后选择一个特定的平台。由于决策者受到所选区块链协议的限制较少，因此区块链部署可以更快地进行。如果以后出现更好的解决方案，公司总是有一条途径迁移到该解决方案，且不会有风险使之前在区块链应用开发上的投资过时。广泛的互操作性创造了向后兼容性，允许公司依赖一个区块链网络来共同解决一个生态系统中具有共同利益的公司之间的业务问题。Overledger还允许开发者在不需要为其他不同区块链重写或移植现有应用程序的情况下，构建可在多个区块链上工作的应用程序。类似地，应用程序在区块链之间稳定运行，并容易地在不同的区块链系统之间移动。Overledger拥有自己的应用商店，可以在那里销售或免费发布新的多链应用程序给潜在客户。[21](14085-0014.xhtml#en70)
- en: Messages in the overlayer trigger actions in the recipient blockchain. As such,
    the integrity and security of messages that transmit information from one blockchain
    to another, through the overlayer, is critical to ensuring that Overledger is
    an acceptable solution for interoperability. Figure 2.3 illustrates the several
    layers that sit above the blockchain layer. These layers process messages based
    on transactions at the blockchain layer and link to multiple independent applications
    that respond to the messages, allowing communication between multiple blockchains.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖层中的消息触发接收方区块链中的操作。因此，通过覆盖层从一条区块链传输信息到另一条区块链的消息的完整性和安全性对于确保Overledger是一个可接受的互操作性解决方案至关重要。图2.3说明了位于区块链层之上的几个层次。这些层次根据区块链层的事务处理消息，并连接到多个独立应用程序，这些应用程序响应消息，实现多个区块链之间的通信。
- en: '![](images/14085_002_fig_003.jpg)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](images/14085_002_fig_003.jpg)'
- en: Figure 2.3
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.3
- en: The Quant Network Overledger interoperability framework
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 量子网络Overledger互操作性框架
- en: While each blockchain that Overledger connects is secure, Overledger employs
    an additional security measure, TrustTag, to protect its transactions. TrustTag
    allows data to be signed at the source where it was generated, maintains a hash
    (encrypted) version of the data stored to assure integrity, and guarantees immutability
    as well as nonrepudiation (the source cannot later assert that it did not generate
    the data).[22](14085-0014.xhtml#en71) TrustTag enables the secure tokenization
    of assets and facilitates the safe interaction of private blockchains with public
    permissionless blockchains. The application receives the encrypted data along
    with the verification block, which, with authentication, allows the use of the
    data to trigger smart contract execution. Such TrustTag makes it possible for
    assets to be tracked in a supply chain, for example, even when different blockchains
    are being used by different actors across the ecosystem. It also permits the use
    of privacy flags to keep parts of messages private to specific users.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Overledger连接的每个区块链都是安全的，但Overledger还采用了额外的安全措施，即TrustTag，来保护其交易。TrustTag允许数据在生成源头进行签名，保持数据存储的哈希（加密）版本以保证完整性，并确保数据不可变以及不可抵赖（数据源头无法后来声称它没有生成该数据）。[22](14085-0014.xhtml#en71)
    TrustTag使得资产的安全代币化成为可能，并促进私有区块链与公共无需许可的区块链之间的安全互动。应用程序接收到加密数据以及验证块，通过验证后允许使用数据触发智能合约执行。这样的TrustTag使得即使在整个生态系统中不同的参与者使用不同的区块链，资产也可以在供应链中进行追踪，例如。它还允许使用隐私标志来保持消息的某些部分对特定用户私密。
- en: Polkadot Interoperability with Parallel Blockchain “Parachains”
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 波卡与“平行链”的跨链互操作性
- en: As a competitor to Overledger, Polkadot can link multiple specialized blockchains
    into a network. Polkadot makes it possible for users to draw on a network of specialized
    blockchains, each with a distinct set of best-in-class features, thus creating
    a network of blockchains purposefully united for the business needs of individual
    organizations. Unlike Overledger, Polkadot offers a relay chain on which multiple
    independent blockchains can exist and communicate, side by side. Figure 2.4 illustrates
    how its components coalesce around the relay chain.[23](14085-0014.xhtml#en72)
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 作为Overledger的竞争对手，Polkadot可以将多个专业区块链连接到网络上。Polkadot使用户能够利用具有不同最佳特点的专业区块链网络，从而为各个组织的商业需求创建一个有目的联合的区块链网络。与Overledger不同，Polkadot提供了一个中继链，多个独立区块链可以在此链上存在并进行通信，并肩共存。图2.4说明了其组件如何围绕中继链汇聚。[23](14085-0014.xhtml#en72)
- en: 'Polkadot offers several distinct advantages to enterprise users: heterogeneous
    sharding, scalability, upgradability, and transparent governance. Heterogenous
    sharding removes any requirement that various shards (partitions of the main blockchain)
    have identical specifications; as such, each shard can be designed with distinct
    features for the business purpose at hand. Cross-chain composability allows multiple
    data types to be sent between the shards. As Polkadot allows processing transactions
    in parallel (hence parallelized chains or “parachains”), scalability increases
    and is enhanced. Nested relay chains, which provide shared security, can increase
    the number of shards within the network, creating mini-Polkadots and further increasing
    scalability. (Ethereum plans a similar Ethereum 2.0 version upgrade, moving to
    proof of stake, to improve its scalability.) Polkadot architecture also ensures
    secure interoperability since “if one chain has a message reverted, all chains
    get reverted,”[24](14085-0014.xhtml#en73) thereby protecting the exchange of data
    from any corruption or theft.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: Polkadot为企业用户提供了几个显著优势：异构分片、可扩展性、可升级性和透明治理。异构分片消除了各种分片（主区块链的分区）具有相同规格的要求；因此，每个分片都可以根据手头的商业目的设计具有不同特点。跨链组合性允许在不同分片之间发送多种数据类型。由于Polkadot允许并行处理交易（因此实现并行化链或“平行链”），因此可扩展性增加并得到增强。提供共享安全的嵌套中继链可以增加网络中的分片数量，创建小型Polkadots并进一步提高可扩展性。（以太坊计划推出类似以太坊2.0版本的升级，采用权益证明，以提高其可扩展性。）Polkadot架构还确保了安全互操作性，因为“如果一条链上的消息被回滚，所有链都会被回滚，”[24](14085-0014.xhtml#en73)从而保护数据免受任何篡改或盗窃。
- en: '![](images/14085_002_fig_004.jpg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![](images/14085_002_fig_004.jpg)'
- en: Figure 2.4
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.4
- en: The Polkadot blockchain network architecture
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 波卡区块链网络架构
- en: Polkadot enacts a “fishermen” role for nodes, with collators and certain (full
    node) parachains allowed to monitor the network and report dishonest behavior,
    earning DOT (Polkadot’s native currency) for their work.[25](14085-0014.xhtml#en74)
    These Polkadot terms describe roles that specific nodes play in ensuring security
    and scalability. Fishermen search for fraud, while collators collect shards and
    validators approve and seal new blocks to the Polkadot network. Polkadot offers
    easy upgradability since each blockchain in the connected network can be tailored
    to any use case, allowing for additional functionality to be added to a blockchain
    network without having to reengineer existing blockchain. It also emphasizes transparent
    governance as everyone who owns DOTs can propose a change in the protocol and
    vote on proposals, forestalling the prospect of contentious hard forks. Finally,
    Polkadot also allows blockchain to be upgraded and updated without having to fork,
    enabling such forkless upgrading through the transparent on-chain governance system.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 波卡实施了节点的“渔民”角色，收集者和某些（完整节点）侧链被允许监控网络并报告不诚实行为，为他们的工作赚取 DOT（波卡的原生货币）。[25](14085-0014.xhtml#en74)
    这些波卡术语描述了特定节点在确保安全和可扩展性方面扮演的角色。渔民寻找欺诈行为，而收集者收集碎片和验证者批准并将新区块密封到波卡网络上。由于每个连接网络中的区块链都可以根据任何用例进行定制，波卡提供了易于升级的特性，允许向区块链网络添加额外功能，而不需要重新设计现有的区块链。它还强调透明的治理，因为拥有
    DOT 的人可以提出协议更改的提案并进行投票，从而防止争议性的硬分叉。最后，波卡还允许区块链无需分叉即可进行升级和更新，通过透明的链上治理系统实现无分叉升级。
- en: 'Self-Sovereign Identity: Sovrin and U-Port'
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自主主权身份：Sovrin 和 U-Port
- en: Proving one’s identity is necessary for many tasks such as obtaining health
    care, proving university credentials for employment offers, and being declared
    eligible for government benefits. Centralized, trusted intermediaries traditionally
    have fulfilled the role of attesting to identity and to the authenticity of documents
    in return for intermediary fees. The World Bank estimates that about one in seven
    individuals cannot establish their identities and are thus locked out of essential
    services such as banking, education, and health care.[26](14085-0014.xhtml#en75)
    A lack of provable identity also exposes individuals to dangerous situations such
    as human trafficking and forced labor.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 证明个人身份对于许多任务来说是必要的，比如获得医疗服务、在就业 Offer 中证明大学学历，以及被认定为有资格获得政府福利。传统上，中心化的、值得信赖的中介机构履行了证明身份和文件真实性的角色，以此换取中介费用。世界银行估计，大约有七分之一的人无法建立自己的身份，因此无法获得银行、教育和医疗服务等基本服务。[26](14085-0014.xhtml#en75)
    无法证明的身份也使个人面临危险的情况，如人口贩卖和强迫劳动。
- en: Essential services have increasingly been provided digitally, and digital identity
    verification is critical in these transactions. Like physical identification,
    digital identification is provided only by a few centralized authorities. Centralized
    identity verification sources can be hacked, compromising security and raising
    or creating costs, for example, the cost of freezing credit reports due to a data
    breach, and the consequences of fraudulent use of stolen data or credit information
    can be financially devastating.[27](14085-0014.xhtml#en76) John Hagel III and
    Jeffrey F. Rayport raised alarms about the power of data “infomediaries”[28](14085-0014.xhtml#en77)
    and the potentially disastrous results when the individual whose identity is being
    verified cannot control what information is being disclosed and to whom. In addition,
    when centralized intermediaries control an individual’s information, the individual’s
    identity is not easily portable across different intermediaries for different
    identity verification purposes. For example, banks are required to know their
    customers and guard against money laundering, and each bank must separately verify
    their client’s identity with the appropriate documentation.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 基本服务越来越多地以数字化形式提供，在这些交易中，数字身份验证至关重要。与物理识别一样，数字识别只由少数几个集中权威机构提供。集中式的身份验证来源可能被黑客攻击，从而
    compromising 安全并提高或产生成本，例如，由于数据泄露而冻结信用报告的成本，以及被盗数据或信用信息的欺诈使用造成的财务破坏性后果。[27](14085-0014.xhtml#en76)约翰·哈格尔三世和杰弗里·F·雷波特对数据“信息中介”[28](14085-0014.xhtml#en77)的权力提出了警告，以及当验证身份的个人无法控制正在披露的信息以及披露给谁时，可能产生的灾难性后果。此外，当集中式中介机构控制个人的信息时，个人的身份在不同身份验证目的的中介机构之间不易移植。例如，银行需要了解自己的客户并防范洗钱，每个银行都必须分别使用适当的文件来验证客户的身份证。
- en: The challenge is to be able to establish and use digital credentials to prove
    online identity whenever needed and to use these digital credentials to verify
    age, address, academic accomplishments, employment status, and proof of asset
    ownership. Secure digital identities could help reduce identity theft, verify
    permitted access to networks (and thus improve cyber security), and create trust
    by authorizing the transfer of an individual’s or entity’s data between different
    systems. If individuals could control and prove their identity, and if they had
    the authority to decide whether to offer the required trusted credentials (and
    only those credentials), they would command sovereignty over their identity, bypassing
    centralized intermediaries and the risks inherent in relying on those intermediaries.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战在于能够随时建立和使用数字凭证来证明在线身份，并使用这些数字凭证来验证年龄、地址、学术成就、就业状况以及资产所有权证明。安全的数字身份可以帮助减少身份盗窃，验证对网络的允许访问（从而提高网络安全），并通过授权将个人或实体的数据在不同系统之间转移来创建信任。如果个人能够控制并证明自己的身份，并且他们有权力决定是否提供所需的信任凭证（以及仅提供这些凭证），他们将对自己的身份拥有主权，绕过集中的中介机构以及依赖这些中介机构所固有的风险。
- en: The answer to this challenge is self-sovereign identity (SSI), which gives individuals
    lifetime control of fully portable digital identity. SSI will always be under
    the control of that individual and cannot be taken away, but control of SSI still
    requires the owner to build relationships with issuers of verifiable claims to
    establish trust in their SSI. However, blockchain can facilitate the creation
    of SSI by providing standard formats for digital credentials and verifying the
    ownership of public keys. Individuals can sign their digital documents with their
    private key and concomitantly determine the extent of access to their individualized
    data. Their public keys would then be registered in a blockchain to be discoverable
    and used to verify digital signatures. Given a goal of identity for all, the SSI
    service would need to function as a global public utility, available to all those
    wanting to establish identity, credentials issuers, and those attempting to verify
    identity. If SSI is specific to a blockchain and interoperability is not available,
    the utility of SSI will inevitably be limited.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 对这个挑战的答案是自主身份识别（SSI），它赋予个人终身控制完全可移植的数字身份。SSI将始终由该个人控制，无法被剥夺，但控制SSI仍需要所有者与验证声明的发行者建立关系，以建立对他们的SSI的信任。然而，区块链可以通过提供数字凭证的标准格式和验证公钥的所有权来促进SSI的创建。个人可以使用私钥签署他们的数字文件，并同时确定对个性化数据的访问程度。然后，他们的公钥将注册在区块链上，以便被发现并用于验证数字签名。鉴于身份对所有人的目标，SSI服务需要作为全球公共基础设施运行，可供所有希望建立身份的人、凭证发行者和试图验证身份的人使用。如果SSI特定于区块链且互操作性不可用，SSI的实用性将不可避免地受到限制。
- en: A broader benefit of SSI supported by blockchain is that customers control their
    own data and control the sharing of their data for adequate recompense, thereby
    reducing the power that intermediaries such as Google and Facebook have over individuals.
    At the same time, SSIs also help lower the security risks associated with centralized
    repositories of customer data controlled by a few entities. The Sovrin Network
    is an attempt to provide such an SSI.[29](14085-0014.xhtml#en78) In addition to
    verifying digital signatures and establishing ownership, Sovrin offers a standard
    approach to verifying digital credentials provided by the verified owner. It aims
    to link credentials owners, trusted issuers of the credentials, and verifiers
    who seek to establish the truthfulness and provenance of a digital claim. While
    public key infrastructure (PKI) is widely used in verifying ownership of, say,
    a website, there are relatively few agents (trusted certificate authorities) who
    can link public keys with an author’s private key and certify ownership. Such
    services are costly and beyond the reach of most individuals. Sovrin resolves
    the cost and scarcity of PKIs by creating validator nodes with P2P private agents,
    who act on behalf of the credential’s owner to certify the accuracy of furnished
    credentials.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链支持的SSI的更广泛好处是，客户可以控制自己的数据，并为了适当的补偿控制数据的分享，从而减少像Google和Facebook这样的中介机构对个人的权力。同时，SSI也有助于降低由少数实体控制的客户数据集中存储所带来的安全风险。Sovrin网络试图提供这样的SSI。[29](14085-0014.xhtml#en78)
    除了验证数字签名和确立所有权外，Sovrin还提供了一种标准方法来验证由验证所有者提供的数字凭证。它旨在将凭证所有者、凭证的信任发行者和寻求确立数字声明的真实性和来源的验证者联系起来。虽然广泛用于验证所有权，例如网站，但能够将公钥与作者私钥关联并证明所有权的可信证书机构相对较少。这类服务成本高昂，超出了大多数个人的承受范围。Sovrin通过创建具有P2P私有代理的有效验证节点来解决PKI的成本和稀缺问题，代理代表凭证所有者证明提供的凭证的准确性。
- en: 'The Sovrin SSI model is built using the open-source Hyperledger Indy protocol
    and includes several key elements:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Sovrin SSI模型是使用开源Hyperledger Indy协议构建的，包括几个关键要素：
- en: The *issuer of credentials* follows standard protocol and issues a claim (credentials
    pertaining to an individual), signs the claim, and makes their public key available
    through decentralized identifiers (DIDs) on the public blockchain. Thus, a university
    could issue a claim for certain DIDs, certifying that they are a graduate of the
    university, and provide details such as field of study, degree earned, and year
    of graduation.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**凭证发行者**遵循标准协议，向个人发行声明（与个人相关的凭证），签署声明，并通过公共区块链上的去中心化标识符（DIDs）公开其公钥。因此，大学可以为某些DIDs发行声明，证明他们是大学的毕业生，并提供诸如学习领域、获得的学位和毕业年份等详细信息。'
- en: The *owner of the credentials* countersigns the claim made available by the
    issuer and presents the claim in standard protocol to the verifier, making the
    public key available through DIDs on the public blockchain.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 凭证的*所有者*对发行者提供的索赔进行背书，并将索赔以标准协议的形式提交给验证者，通过公共区块链上的DIDs公开公钥。
- en: The *verifier of a credential* receives a credential (claim) from the owner
    in standard protocol and looks up the DID to obtain public keys for verifying
    signatures of both claim owner and claim issuer. The verifier relies on the credential
    issuer to issue accurate credentials. If the qualifying condition is having graduated
    from university or having worked at a certain company for a period, the credentials
    issuer must meet these conditions.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 凭证的*验证者*以标准协议的形式从所有者那里收到凭证（索赔），并查找DID以获取验证索赔所有者和发行者签名的公钥。验证者依赖于凭证发行者发行准确的凭证。如果资格条件是大学毕业或在某公司工作一段时间，凭证发行者必须满足这些条件。
- en: It is important to note that this process requires credentials issuers to establish
    their reputation for honesty so that they are trusted. If there is no existing
    trust relationship, an interesting question is, How will new credentials issuers
    establish trust? Currently, entities such as the Department of Motor Vehicles,
    universities, and employers are implicitly trusted as verifiers of credentials,
    and in the initial stages of wider SSI use, they could continue to act as credentials
    issuers. Newer entities could use algorithms such as PoS or quantities of reputation
    tokens earned from satisfied users as measures of trust.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 需要指出的是，这个过程需要凭证发行者建立他们的诚信声誉，以便被信任。如果没有现有的信任关系，一个有趣的问题是，新的凭证发行者如何建立信任？目前，像车辆管理局、大学和雇主这样的实体被默认为凭证的验证者，在SSI更广泛使用的初期阶段，它们可以继续充当凭证发行者。新的实体可以使用诸如PoS或从满意的用户那里获得声誉代币的数量等算法作为信任的衡量标准。
- en: DIDs contain the public key for an owner along with any other public credentials
    the owner is willing to disclose as well as a contact network address. The DID
    allows issuers and verifiers to look up public keys on the Sovrin Network without
    having to belong to the same organization or identity federation. Every DID has
    an associated pair of public and private keys; they are intended to be cheap so
    that every user can generate as many DIDs as needed to create different subsets
    of verifiable claims. Claims can be about educational attainment, current employment
    information, income and whether it meets certain levels, and so forth. This grants
    the owner control over “who sees what.”
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: DIDs包含了一个所有者的公钥以及所有者愿意公开的任何其他公共凭证，还包括一个联系网络地址。DID允许发行者和验证者在Sovrin网络上查找公钥，而不需要属于同一个组织或身份联邦。每个DID都有一对关联的公钥和私钥；它们旨在价格低廉，以便每个用户可以生成所需的多个DID，以创建不同子集的可验证索赔。索赔可以关于教育成就、当前雇佣信息、收入以及它是否达到一定的水平等等。这赋予了所有者对“谁看到什么”的控制权。
- en: Sovrin uses a lightweight consensus protocol or state proof, a cryptographic
    proof capable of running on a smartphone, to verify that a response to a query
    is valid. It thus guards against man in the middle attacks—where an attacker secretly
    intervenes in between two parties who believe they are directly communicating
    with each other, altering or replacing the communication to benefit the attacker.
    There are yet no widely accepted standards and regulations for protecting identity
    data, though ZKPs,[30](14085-0014.xhtml#en79) could become such a standard. ZKPs
    can provide users in a blockchain with security and assurance that the information
    has not been changed or tampered with—immutability. ZKPs can share information
    between counterparties while maintaining privacy and preventing competitors from
    gaining the information. Interactive ZKPs require the user to convince the verifier
    that they have certain information, while noninteractive ZKPs provide verification
    at later stages, as in the case of DIDs and verifiable claims described above.[31](14085-0014.xhtml#en80)
    ZKPs are based on mathematical formulas and can be computation intensive, slowing
    down processing speed.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: Sovrin使用轻量级共识协议或状态证明，这是一种可以在智能手机上运行的加密证明，用于验证查询响应的有效性。它从而可以防范中间人攻击——攻击者在两个相信他们直接相互通信的当事人之间秘密干预，修改或替换通信以使攻击者受益。尽管如此，目前还没有广泛接受的标识数据保护标准和法规，尽管零知识证明（ZKP）[30](14085-0014.xhtml#en79)可能成为这样的标准。ZKP可以为区块链上的用户提供安全和保证，信息没有被更改或篡改——不可变性。ZKP可以在保持隐私的同时，防止竞争对手获取信息，在双方之间共享信息。交互式ZKP需要用户让验证者确信他们拥有某些信息，而非交互式ZKP在稍后的阶段提供验证，如上文所述的DID和可验证声明。[31](14085-0014.xhtml#en80)
    ZKP基于数学公式，可能需要计算密集型操作，从而减慢处理速度。
- en: Sovrin provides privacy assurance, with pseudonymity, through unique DIDs generated
    for each verifier. Varying government regulations in different jurisdictions,
    such as the EU’s GDPR (General Data Protection Regulation), imply that a global
    identity utility will need to comply with differing data protection and privacy
    regulations. No private data is stored on the blockchain; instead, the owner exchanges
    the actual credentials (verifiable claims) through a private P2P agent (a digital
    wallet provider) over an encrypted private channel, off-chain. The owner can limit
    disclosure to a minimum when communicating the credentials by using ZKPs. For
    example, one could disclose proof that they are eligible to vote, verified with
    the public key information from DID, without disclosing other details such as
    residence and actual date of birth, since the only birth detail that matters is
    whether they were born before a certain date, and perhaps citizenship and residence.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: Sovrin通过为每个验证者生成唯一的数字身份（DID）来提供隐私保障，实现匿名。不同司法管区的不同政府法规，如欧盟的通用数据保护条例（GDPR），意味着全球身份公用事业需要遵守不同的数据保护和隐私法规。区块链上不存储任何私人数据；相反，数据所有者通过一个私有的点对点代理（一个数字钱包提供商）和一个加密的私有通道（链下）交换实际的凭证（可验证声明）。当使用零知识证明（ZKP）传递凭证时，所有者可以限制披露的信息量至最小。例如，可以披露他们有资格投票的证明，该证明通过DID的公钥信息验证，而无需透露其他信息，如居住地和实际出生日期，因为唯一重要的出生细节是他们是否在某个日期之前出生，以及可能的公民身份和居住地。
- en: Sovrin tokens are used to create value for verifying credentials, to motivate
    and reward identity owners and credentials issuers for sharing such data under
    authorized conditions. As a byproduct, an SSI system can foster a market for digital
    credential insurance (specifically, insurance against accepting credentials that
    may be false). Figure 2.5 summarizes the central features of Sovrin Network’s
    approach to securing SSI for all.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: Sovrin代币用于验证凭证以创造价值，激励并奖励在授权条件下分享这些数据的身份所有者和凭证发行者。作为副产品，一个去中心化身份识别（SSI）系统可以促进数字凭证保险市场（特别是，对接受可能是虚假的凭证的保险）。图2.5总结了Sovrin网络确保所有人SSI安全的核心特点。
