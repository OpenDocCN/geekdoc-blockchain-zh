- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: 'The chapter describes conceptually how a blockchain (BC), through smart contracts
    (SC) and tokenisation, can act as a stigmergic information layer for the creation
    of collective digital factories in construction. The chapter focuses on the orchestration
    of a series of design agents and tools in the design of buildings; however, the
    presented framework can be extended to the whole lifecycle of the AEC industry.
    Furthermore, a cryptoeconomics-like strategy for the AEC industry is explored,
    based on smart contracts, having the potential to operationalise the stigmergic
    coordination via token incentive mechanisms. We expect that stigmergic coordination
    through cryptoeconomic incentives on the blockchain is a better fit for the fragmented
    nature of the construction industry, compared to current modes of organisation;
    consequently, the scope for presenting this strategy is threefold: the incentives
    mechanism can lead to an increase in productivity, a reduction in both whole-lifecycle
    carbon and waste, and a decentralised governance through smart contracts. While
    blockchain and decentralised ledger technologies have proven to have the potential
    to be embedded deeply as an information governance layer in many industries, the
    scope within the paper is limited to the digital aspects of the AEC industry,
    forming what we call “collective digital factories”. An engagement strategy of
    the manufacturing sector of the AEC industry is presented with arising open questions
    discussed at the end.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章从概念上描述了区块链（BC）通过智能合约（SC）和代币化，如何成为建筑集体数字工厂的刺激性信息层。本章重点介绍了在建筑设计中一系列设计代理和工具的编排；然而，所呈现的框架可以扩展到建筑工程行业的整个生命周期。此外，探讨了一种类似加密经济学的AEC行业策略，基于智能合约，有潜力通过代币激励机制实现刺激性协调。我们预计区块链上的加密经济激励通过刺激机制比当前的组织方式更适合建筑行业的碎片化特性；因此，提出该策略的范围有三个方面：激励机制可以导致生产率提高，全生命周期碳排放和废物减少，以及通过智能合约进行去中心化治理。虽然区块链和分散式分类技术已被证明在许多行业作为信息治理层的潜力深入嵌入，但本文档的范围仅限于AEC行业的数字化方面，形成了我们所谓的“集体数字工厂”。同时提出了AEC行业制造部门的参与策略，并在最后讨论了涌现的问题。
- en: 1 Introduction
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Value in Architectural design is a controversial subject, as it normally is
    related to the cost of a building rather than the value of the act of design.
    Academic and professional sources that reference value in architectural design
    tend to come from allied disciplines in evaluating costs of design, for example,
    quantity surveying [RICS source] or specifiers [[7](#CR7), [15](#CR15)].
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 建筑设计中的价值是一个有争议的主题，因为通常与建筑的成本相关，而不是与设计行为的价值相关。在建筑设计中引用价值的学术和专业来源通常来自评估设计成本的相关学科，例如工料测量[RICS来源]或规范制定者[[7](#CR7),
    [15](#CR15)]。
- en: Value is also ascribed to the level of control an individual or group has over
    the design of a building [[15](#CR15)], where a sense of ownership for the design
    will develop in the designer, by having a high degree of autonomy and control
    in making decisions. Architectural design, however, is not a solitary act. It
    involves a variety of stakeholders, and in most cases encompasses groups of architectural
    designers working together to achieve a common goal. Design Value is the value
    attached to the design specification in relation to cost. In that sense, value
    management or value engineering exercises are driven towards cost reduction against
    a requirement specification for the client. As such, architects have surrogated
    value and the discussion around value to other professions, whether these are
    specifiers or quantity surveyors or construction managers, that value and cost
    estimate the physical object of the building. In a similar manner, the Target
    Value Design process structures design processes that work towards the budget
    the client has available, instead of designing, then evaluating the design, and
    then optimising the existing design to fit the available budget. Target Value
    Design “relies on clusters of collaboration organised by systems (e.g. envelopes,
    structures, mechanical)” [[38](#CR38)]. Tillman et al. [[40](#CR40)] have found
    that costs in TVD appearing in three categories, (a) product design (b) process
    design, and (c) service design. Product design affects the design and costs associated
    with the building itself, process design impacts the costs of the building production
    system, and service design affects the service and maintenance of the building.
    Design activity however is when the true value gets created [[3](#CR3)] as the
    designer brings the process of physical resources together in a coordinated manner.
    These value judgements by the designer are executed according to Broadbent, via
    the comparison and relative performance of parameters and conflicting factors
    that are inherent into the design process. In a sense, value in the design arises
    from the act of prioritising one parameter over another.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 价值也被赋予了个人或团体对建筑设计控制程度的水平[[15](#CR15)]，设计者会在建筑设计中拥有高度的自主权和控制权来做决策，因而对设计产生一种所有权感。然而，建筑设计并不是孤立的行为。它涉及各种利益相关者，并且在大多数情况下涵盖了一群一起努力实现共同目标的建筑设计师。设计价值是与成本相关的设计规范的价值。在这个意义上，价值管理或价值工程活动是为了满足客户需求专门针对成本降低的。因此，建筑师曾将价值和围绕价值展开的讨论转嫁给其他专业，无论是规范者还是造价员或者施工经理，这些价值和成本都估算了建筑物的实体。类似的，目标价值设计过程构建了朝着客户可用预算工作的设计过程，而不是首先设计，然后评估设计，然后优化现有的设计以适应可用预算。目标价值设计“依赖通过系统（例如封面、结构、机械）组织的协作集群”[[38](#CR38)]。Tillman等人[[40](#CR40)]发现了TVD中出现的成本分为三类，(a)产品设计
    (b)过程设计 和 (c)服务设计。产品设计影响建筑本身的设计和成本，过程设计影响建筑生产系统的成本，而服务设计则影响建筑的服务和维护成本。然而，设计活动是真正创造价值的时刻[[3](#CR3)],
    因为设计者以协调的方式将物理资源的过程组合在一起。根据Broadbent，设计者执行这些价值判断，通过比较和相对性能参数以及设计过程中固有的冲突因素。在某种意义上，设计中的价值来自于优先考虑某个参数而不是另一个。
- en: Within the chapter, we develop a strategy that allows architectural designers
    to do just that, and as an operational example, we present how our strategy can
    be used to prioritise the performance of designs in terms of carbon and waste
    impact (where the designs minimise them) and productivity in design (where the
    designs maximise it).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将展开一项允许建筑设计师做到这一点的策略，并且作为一个运营示例，我们展示了我们的策略如何用于优先考虑设计性能，包括碳排放和废料影响（其中设计最小化）以及设计生产力（其中设计最大化）。
- en: Our strategy employs blockchain and a schema of tokens implemented unto smart
    contracts. The schema of tokens binds the designers and the digital tools they
    use in what we call collective digital factories for the design of buildings.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的策略采用了区块链和代币架构实施到智能合约中。代币架构将设计师与他们在我们所称的建筑设计集体数字工厂中使用的数字工具绑定在一起。
- en: 'To help the reader, the chapter structure is presented thus: First, some definitions
    are briefly introduced on BC, SC, tokens and DAOs, then secondly a discussion
    on productivity, carbon and waste impact of the AEC industry is briefly discussed,
    to explain why we have chosen these parameters to embed value. Thirdly, stigmergic
    collaboration is discussed as applied to the design process of a building, and
    fourthly our BC/SC framework is presented that creates the collective digital
    factories for buildings, using cryptoeconomic incentives to address issues of
    productivity, carbon, waste.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助读者，本章结构简要介绍如下：首先，简要介绍了区块链、智能合约、通证和DAO的一些定义，然后在讨论AEC行业的生产力、碳和废物影响时，简要讨论了这些参数为什么被选择来嵌入价值。其次，讨论了刺激协作应用于建筑设计过程时，以及第四，我们介绍了我们的区块链/智能合约框架，它创建了建筑的集体数字工厂，利用加密经济激励来解决生产力、碳排放和废物的问题。
- en: 2 Blockchain and Decentralised Ledger Technologies
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 区块链和去中心化分类帐技术
- en: Blockchain in the context of this paper is meant as a decentralised ledger,
    hosted in a distributed nodes network where each node retains a copy of the ledger
    and has an algorithmic mean to arrive at a consensus. This does not prejudice
    specific algorithms over others, as long as they are reliable and elect to record
    the truth. Transactions or changes on the network are batch-recorded cryptographically
    into blocks of information, where each block contains the cryptographic hash of
    the previous block. As such blockchains are very difficult to tamper with their
    data but also impossible to erase entries on them in the past [[33](#CR33)].
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本文中的区块链是指作为分布式节点网络托管的去中心化分类帐，其中每个节点都保留分类帐的副本，并具有算法手段以达成共识。这不会偏袒某些算法，只要它们可靠，并且选择记录真相即可。网络上的交易或更改会被批量加密记录为信息块，每个块都包含先前块的加密哈希。因此，区块链的数据非常难以篡改，但也不可能抹去其中的条目[[33](#CR33)]。
- en: '3 Smart Contracts: Tokens and Incentives'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 智能合约：通证和激励
- en: 'The blockchain is essentially a distributed state machine that records its
    current state, but also has the means to change it. To do so a virtual machine
    is introduced, run by all nodes on the network, so that the machine runs software
    codes to effect change, called “Smart Contracts”. Smart Contracts are the equivalent
    of a software vending machine: with the introduction of a token the machine executes
    an action automatically and reliably. This allows us to encapsulate relationships,
    rules, incentives, and other functions on the blockchain. Within a smart contract,
    developers can encode tokens and incentive systems that can enable a particular
    behaviour or shape collective efforts towards a desirable goal in the ecosystem
    the smart contract is operating within. As such, Smart Contracts can be also used
    to produce work. Tokens, encoded within smart contracts, are used as proxies for
    the value and functionality of the system.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链本质上是一个记录其当前状态的分布式状态机，但也有改变其状态的手段。为此，引入了一个虚拟机，由网络上的所有节点运行，使得该机器运行软件代码以实现改变，称为“智能合约”。智能合约相当于软件自动售货机：通过引入一个通证，机器就会自动可靠地执行一个动作。这使我们能够在区块链上封装关系、规则、激励和其他功能。在智能合约内部，开发人员可以编码通证和激励系统，从而能够在智能合约所在的生态系统中实现某种行为或塑造集体努力朝向一个可取的目标。因此，智能合约也可以用来生产作品。编码在智能合约内部的通证被用作系统价值和功能的代理。
- en: 'Within the tokenisation analysis, we examine here, there are three types of
    tokens that are used in the system we describe: Utility Tokens, used to access
    functionality, Security tokens which represent the value in an underlying asset,
    and Payment Tokens used to pay in transactions. Each token can integrate more
    than one type of function. All these can be either Fungible or Non-Fungible: Fungible
    tokens, are used when we need to create tokens that are interchangeable, with
    each other, Non-Fungible Tokens, are used to denote a unique digital asset—and
    if a trustworthy bridge exists, a unique physical entity.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们所描述的通证化分析中，有三种类型的通证被用于我们讨论的系统：实用通证，用于访问功能；安全通证，代表基础资产的价值；支付通证，用于交易支付。每个通证都可以集成多种功能类型。所有这些通证都可以是可互换的或不可互换的：可互换通证，在我们需要创建可互换的通证时使用；不可互换通证，用来表示独特的数字资产——如果存在一个可信赖的桥梁，还可以表示一个独特的物理实体。
- en: 4 Decentralised Autonomous Organisations (DAOs)
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 去中心化自治组织（DAO）
- en: 'The blockchain is essentially a distributed state machine that records its
    current state, but also has the means to change it. To do so a virtual machine
    is introduced, run by all nodes on the network, so that the machine runs software
    codes to effect change, called “Smart Contracts”. Smart Contracts are the equivalent
    of a software vending machine: with the introduction of a token the machine executes
    an action automatically and reliably. This allows us to encapsulate relationships,
    rules, incentives, and other functions on the blockchain. Within a smart contract,
    developers can encode tokens and incentive systems that can enable a particular
    behaviour or shape collective efforts towards a desirable goal in the ecosystem
    the smart contract is operating within. As such, Smart Contracts can be also used
    to produce work. Tokens, encoded within smart contracts, are used as proxies for
    the value and functionality of the system.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链本质上是一个分布式状态机，记录其当前状态，但也有更改状态的手段。为此，引入了一个虚拟机，由网络上的所有节点运行，以使机器运行软件代码来实现变化，称为“智能合约”。智能合约相当于一个软件自动售货机：通过引入代币，机器会自动可靠地执行操作。这使我们能够在区块链上封装关系、规则、激励和其他功能。在智能合约中，开发人员可以编码代币和激励系统，从而在智能合约所操作的生态系统中启用特定行为或塑造集体努力朝着可取得的目标。因此，智能合约也可以用来产生工作。在智能合约中编码的代币被用作系统价值和功能的代理。
- en: 5 Methodology
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 方法论
- en: 'The chapter uses hybrid methods to develop: Literature review has helped extract
    the key knowledge for each section of the chapter, while a combination of design
    research and software conceptual prototyping has been applied for the latter parts
    of the chapter. The literature review provided secondary data while the conceptual
    prototyping and the design research provided primary data to inform the strategy
    discussed in the end. To be able to address issues of carbon, waste and productivity
    we propose the integration of early architectural design tools (including capabilities
    for simulation and validation) with the governance of the project via blockchain
    smart contracts, where the decrease in carbon impact and waste and the increase
    in productivity are coupled with economic incentives on the smart contracts. The
    description of this coupling takes place through the lens of Stigmergic collaboration.
    Stigmergic collaboration provides the coordination mechanism within the context
    of the AEC industry. The mechanisms we are proposing can be framed as collective
    design processes, rather than as a single sequence of authoritative design processes
    by a single person, even though they can be used for that as well.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本章采用混合方法进行开发：文献综述已经帮助提取了章节中的关键知识，而设计研究和软件概念原型的结合则应用在了章节的后半部分。文献综述提供了二手数据，而概念原型和设计研究则提供了一手数据，以供后面讨论的策略。为了解决碳排放、废物和生产力的问题，我们提议将早期建筑设计工具（包括模拟和验证功能）与区块链智能合约对项目的治理进行整合，其中碳影响和废物减少以及生产力增加与智能合约上的经济激励相结合。这种耦合的描述通过Stigmergic合作的视角来进行。Stigmergic合作在AEC行业的背景下提供了协调机制。我们提出的机制可以作为集体设计过程的框架，而不是单一人员进行权威设计过程的单一序列，尽管它们也可以用于那样的目的。
- en: 6 Productivity
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 生产力
- en: Construction in the past two decades has underperformed, as it has shown only
    a 1% productivity growth, while it represents a 13% of the global industrial base.
    Hasan et al. [[23](#CR23)], in a 30 years systematic review of the factors impeding
    productivity in construction, mention the scarcity or “non-availability of materials,
    inadequate supervision, skills shortage, lack of proper tools and equipment and
    incomplete drawings and specification”. At the same time, they mention that researchers
    have not examined processes in construction and project culture along with the
    implications of technology in productivity [[8](#CR8)]. Loosemore [[31](#CR31)]
    examines the often-neglected point of view of subcontractors in construction productivity;
    furthermore, the studies find that productivity from the subcontractors’ point
    of view is framed on the quality of the relationships with the principal contractors,
    the opportunity for early involvement in design transparent tender practices,
    document control and design management, along with planning, scheduling, coordination
    and risk management.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的20年里，建筑业的表现不佳，生产率仅增长了1％，而其占全球工业基地的13％。Hasan等人[[23](#CR23)]在对建筑行业生产力阻碍因素进行了30年系统性审查后，提到了材料的稀缺性或“不可用性，监督不足，技能短缺，缺乏适当的工具和设备以及不完整的图纸和规格”。与此同时，他们提到研究人员并未审查建筑和项目文化中的流程以及技术对生产力的影响[[8](#CR8)]。Loosemore
    [[31](#CR31)]审查了建筑生产力中常被忽视的分包商的观点；此外，研究发现，分包商的生产力是建立在与主要承包商的关系质量上的，早期参与设计透明招标实践的机会，文件控制和设计管理，以及计划，时间表，协调和风险管理等方面。
- en: 'In 2015, the Farmer review [[18](#CR18)] found that non only the construction
    industry was not productive, but also that the level of profits did not warrant
    a further investment in innovation and productivity improvements, which along
    with a chronic skills shortage created a vicious cycle [[28](#CR28)]. Within that
    framework, Heiskanen [[24](#CR24)] mentions innovative, socio-technical mechanisms
    leading to explosive advances in capability and productivity, by doing three things
    at once: engender trust between stakeholders, standardise essential information,
    and rationalise the cost of production.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年，农民审查[[18](#CR18)]发现，建筑行业不仅不具备生产力，而且利润水平也不足以进一步投资于创新和提高生产力，加上严重的技能短缺，造成了恶性循环[[28](#CR28)]。在这个框架内，Heiskanen
    [[24](#CR24)] 提到创新的社会技术机制导致了能力和生产力的爆炸性增长，通过同时做三件事情：在利益相关者之间建立信任，标准化基本信息，并实现生产成本的合理化。
- en: 7 Supply Chain Integration in the AEC Industry
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 AEC行业供应链整合
- en: The impact of organisational structures on productivity can not be addressed
    without discussing the structure of supply chains. These structures in sequence
    have a deep impact on the value chain of the AEC industry, and due to the low
    productivity of the construction industry globally [[32](#CR32)] they are subject
    to disruption by new organisational structures and models. The shifts taking place
    though in sustainability requirements, costs, skills scarcity [[18](#CR18)], materials
    and industrial approaches [[41](#CR41)], digitisation [[11](#CR11)] and the emergence
    of a new class of industrial competitors in the face of digital companies entering
    the construction industry, are set to transform the production of the value chain.
    Some of the future trends predicted by the McKinsey report “the new normal” in
    construction include Value-Chain Control and integration with industrial-grade
    supply chains, consolidation, and sustainability. Within the emergence of industrial-grade
    supply chains, the importance lies within modularisation and off-site production,
    and the shift of the construction supply chain towards a product and assembly-based
    approach. This industrial shift, coupled with digitisation of products and services,
    leads to various strategies where companies attempt to integrate design with the
    value chain [[30](#CR30)] by harnessing the collaborative power of Building Information
    Modelling, shifting crucial decision-making early in the design and construction
    process rather than have construction and design run in parallel modes. The employment
    of BIM, and the incorporation of scheduling and cost as additional information
    layers, along with automated parametric design and the use of blockchain technologies
    have the potential to radically transform construction.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论组织结构对生产率的影响时，不能不讨论供应链的结构。这些结构依次对AEC行业的价值链产生深远影响，由于全球建筑行业的低生产率[[32](#CR32)]，它们容易受到新的组织结构和模式的颠覆。然而，随着可持续要求、成本、技能短缺[[18](#CR18)]、材料和工业方法[[41](#CR41)]、数字化[[11](#CR11)]以及数字公司进入建筑行业而出现的新一类工业竞争对手，价值链的生产正在发生转变。《麦肯锡报告》“新常态”中预测的一些未来趋势包括价值链控制和与工业级供应链的整合、整合和可持续性。在工业级供应链的涌现中，重要性在于模块化和离场生产，以及建筑供应链向产品和装配的方式转变。这种工业转变，加上产品和服务的数字化，导致各种策略，其中公司尝试通过利用建筑信息模型的协作力量，将设计与价值链整合[[30](#CR30)]，在设计和施工过程中提前进行关键决策，而不是让施工和设计并行运行。BIM的应用，以及将调度和成本作为额外的信息层，再加上自动参数化设计和区块链技术的使用，有潜力从根本上改变建筑行业。
- en: 8 Carbon Impact
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8 碳影响
- en: 'Low carbon materials and efficiencies in the operation of buildings are considered
    two of the mitigation solutions to the emissions of greenhouse gases that contribute
    to climate change. (IPCC report, [[4](#CR4)] Chap. [4](504856_1_En_4_Chapter.xhtml)).
    “Built environment is responsible for significant use of energy (62%) and is a
    major source of greenhouse emissions (55%) [[2](#CR2)] Embodied carbon and carbon
    from operational use are the dominant factors in the environmental impact of a
    built asset, with the construction phase surprisingly contributing only 2%. Embodied
    carbon and operational carbon are interrelated: decreasing one, increases the
    other. Significant gains in both are possible with optimised architectural designs.
    In parallel, carbon efficiencies are interconnected with supply chain structure,
    which in turn is integral to the social and economic aspects of the Architecture-Engineering-Construction
    (AEC) industry, making the carbon impact of the built environment a difficult
    problem to solve. As such an interdisciplinary collaboration framework that allows
    AEC stakeholders to create improved carbon mitigation and adaptation strategies
    is needed [[35](#CR35)]. Such a collaboration framework may be thought to exist
    within Building Information Modelling (BIM) paradigm, however, the paradigm has
    so far not delivered radical improvements in carbon reductions due to the complexity
    of the models being used, lack of interdependence, and data on supply chains,
    lack of stakeholders’ engagement, and non-availability of carbon performance data
    in the full life-cycle analysis.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 低碳材料和建筑运营效率被认为是减少导致气候变化的温室气体排放的两种减缓解决方案之一（IPCC报告，[4](504856_1_En_4_Chapter.xhtml)
    章节）。"建筑环境对能源的使用（62%）负有重要责任，并且是温室气体排放的主要来源（55%）" [[2](#CR2)] 封闭碳和运营中碳排放是建筑资产环境影响的主要因素，令人惊讶的是，施工阶段仅有2%。封闭碳和运营碳是相互关联的：减少一个会增加另一个。通过优化的建筑设计，可以在这两个方面取得显著收益。同时，碳效率与供应链结构互相关联，这又是与建筑-工程-建筑（AEC）行业的社会和经济因素有关，使建筑环境的碳影响成为一个难题。因此，需要一种跨学科的合作框架，让AEC利益相关者制定改进的碳减缓和适应策略。这样的协作框架可能就存在于建筑信息建模（BIM）范式中，然而，由于使用模型的复杂性，缺乏相互依存性和供应链数据，缺乏利益相关者的参与，以及在完整生命周期分析中缺乏碳性能数据，该范式至今未在减碳上取得根本性进展。
- en: 9 Policy and Carbon Incentives in the AEC Industry
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9 政策和AEC行业的碳激励
- en: The AEC industry is a fragmented industry with various stakeholders having friction
    in collaboration due to misaligned incentives in the delivery of projects. This
    leads to reduced productivity, increased waste, and conflicting economic and environmental
    scopes and targets that have an impact on carbon-equivalent emissions. In parallel,
    the reduction of embodied carbon and operational carbon emissions are not aggressively
    scoped into legislation as they are perceived to create an economic performance
    deficit for the industry. Economic decisions are taken by building users and industry
    stakeholders affect the environmental outcome of the design and construction of
    buildings, embedding chronic issues with little momentum for change, despite the
    various government’s efforts to introduce Building Information Modelling in the
    industry to address this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: AEC行业是一个碎片化的行业，各利益相关者在项目交付中由于不一致的激励而存在摩擦，导致生产力降低，浪费增加，以及经济和环境范围和目标存在冲突，对等价碳排放产生影响。与此同时，虽然减少包括碳排放和运营碳排放在内的因素没有被纳入法规中，因为人们认为这会导致行业的经济绩效下降。建筑用户和行业利益相关者的经济决策影响了建筑设计和建筑施工的环境结果，嵌入了一些长期问题，而改变的动力很小，尽管各国政府为了解决这个问题在行业中引入建筑信息建模技术。
- en: 'Others such as Stadel et al. [[39](#CR39)] propose to tackle the carbon issues
    faced by the industry via integration of carbon accounting with Building Information
    Modelling. Within this integration, it becomes apparent that certain BIM tools
    (aggregate the lifecycle assessment information for many off the building components
    in their database and as such the designer/researcher needs to disaggregate the
    data from the components. This leads to a need for a better, more accurate and
    well accounted process for accounting for embodied carbon in the design process.
    Certain practices in the UK for an example, also believe in the same processes
    resulting in the creation of dedicated embodied carbon accounting plugins [[37](#CR37)].
    Fenner et al. [[20](#CR20)] take a holistic look at the Lifecycle assessment of
    the buildings and focus on which parts of the lifecycle should most mitigate actions.
    They find great discrepancies in the measurement of carbon emissions amongst the
    literature. The result is that the construction part of an asset does not account
    for much in the Lifecycle Carbon Assessment process, however the production phase
    of the asset and the operational phase account for the majority of emissions.
    The paper also calls for the creation of a benchmark system that can be used to
    compare carbon intensities among buildings and help inform policy and design.
    Within this policy envelope, Evans et al. [[16](#CR16)] call for the forging of
    an environmental governance, where the management of carbon emissions is transformed
    into an issue of carbon governance, executed in parallel with a transition to
    a low carbon economy. They identify then three types of experimental governance:
    policy, technology, and urban laboratories. The latter is a type of experimental
    governance project, a policy envelope where decarbonisation is married with economic
    development. These projects are normally run with a heavy research university
    involvement and develop an integration with their urban context to avoid a kind
    of “island” effect in their relationship with the city. Within the example they
    provide in the Manchester’s Oxford corridor, they mention that the pooling of
    resources of a range of stakeholders, can result in reducing ecological impact
    and increasing economic growth, if the stakeholders orchestrate the resource utilisation
    in a coordinated manner. Within the Oxford Road experiment, they describe the
    use of embedded IoT sensors to examine and test not only the carbon performance
    but also the ecological performance of various materials in an urban setting.
    They use then the data to inform policy of where to plant trees, resulting in
    an ever-optimised recursive cycle, as the planting of trees will in turn inform
    the data in the future. We can reflect though that the governance of this type
    of projects focuses on quantitative measurements in a wider technocratisation
    of decision-making approaches, which are not always easy for the public, non-expert
    stakeholders to participate in [[16](#CR16)].'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人，如 Stadel 等人[[39](#CR39)]，提出通过将碳账务与建筑信息建模整合来解决行业面临的碳排放问题。在这种整合中，显然一些BIM工具（在其数据库中汇总了许多建筑部件的寿命周期评估信息，因此设计师/研究人员需要从部件中解离数据。这导致了对设计过程中体积碳进行更好、更准确和更完备的核算过程的需求。例如，英国的某些做法也相信同样的过程会引起创建专门的体积碳核算插件
    [[37](#CR37)]。Fenner 等人[[20](#CR20)] 对建筑的生命周期评估进行了整体性考察，并关注哪些阶段的生命周期应采取最严厉的措施。他们发现文献中对碳排放的测量存在很大的差异。结果是资产的建筑阶段在生命周期碳评估过程中并不占很大比重，然而资产的生产阶段和运行阶段占据大部分排放量。该论文还呼吁创建一个基准系统，可以用于比较建筑物之间的碳密度，并帮助制定政策和设计。在这一政策框架内，Evans
    等人[[16](#CR16)] 呼吁铸造环境治理，其中对碳排放的管理被转变为碳治理的问题，并与向低碳经济的转变同时进行。然后他们确定了三种类型的实验治理：政策、技术和城市实验室。后一种是实验治理项目的一种类型，一种政策框架，在其中脱碳与经济发展相结合。这些项目通常需要大量的研究型大学参与，并与其城市背景进行整合，以避免其与城市之间出现“孤岛”效应。在他们在曼彻斯特牛津走廊提供的示例中，他们提到，一系列利益相关者的资源汇集，可以导致降低生态影响并增加经济增长，如果利益相关者协调资源利用。在牛津路实验中，他们描述了使用嵌入式物联网传感器来检查和测试不仅是碳性能还包括在城市环境中各种材料的生态性能。然后他们利用这些数据来制定在哪里种植树木的政策，导致一种不断优化的递归循环，因为种植树木将在未来再次对数据进行解释。然而，我们可以反省这种项目的治理集中于决策方法的广泛技术化测量，对公众、非专业干部参与并不总是容易。[[16](#CR16)]
- en: We can understand from all this that carbon reduction in the built environment
    extends beyond simple technical decisions in the design and construction of the
    building but extend to the supply chain and its integration with the design process.
    Subsequently, policy, governance and technical decisions need to be orchestrated
    in a socio-technical framework that is both informed by data also in such a manner
    where data and evidence from it are applied in a recursive manner of continuous
    improvement, both in the same project but also globally from project to project.
    The challenge thus is to conceive and maintain methods of project governance that
    optimise and reduce carbon, with the most important areas of focus being embodied
    and operational, but also do it via collective governance.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 从这一切中我们可以理解，建筑环境中的碳减排不仅限于建筑设计和施工中的简单技术决策，而且延伸至供应链以及其与设计过程的整合。随后，政策、治理和技术决策需要在一个社会技术框架中协调，该框架不仅受数据启发，而且以数据和由此产生的证据以连续改进的递归方式应用，既在同一项目中，也在从一个项目到另一个项目全球范围内。因此，挑战在于构思和维护项目治理方法，优化和减少碳排放，重点关注体现和运营方面，以及通过集体治理完成。
- en: 10 Stigmergy and Coordination
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10 Stigmergy and Coordination
- en: While we might be able to look at Common Pool resources problems and Ostrom
    Design Principles [[27](#CR27), [34](#CR34)] to be able to structure the boundaries
    of the local environment where design collaboration might occur [[22](#CR22)],
    the structure and mechanisms of the collaboration still remain a question. For
    this, we turn to stigmergy.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们可以参考奥斯特罗姆设计原则[[27](#CR27), [34](#CR34)] 来划定设计协作可能发生的本地环境的边界[[22](#CR22)]，但协作的结构和机制仍然是一个问题。为此，我们转向刺激机制。
- en: Grassé [[21](#CR21)] created the term Stigmergy (stigmergie in the original
    French), combining the Greek words stigma (meaning sign) and ergo (meaning work),
    signalling that previous work signals and triggers new building actions in ant
    colonies. His was essentially a decentralised informational infrastructure used
    by social insects like ants to build their lairs. A variant of stigmergy where
    the building is the medium that carries information is through pheromones, biological
    material that insects leave behind to signal the importance of a path to other
    insects.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Grassé [[21](#CR21)] 创造了术语刺激机制（原始法语中的stigmergie），结合了希腊单词 stigma（意为标志）和 ergo（意为工作），表明之前的工作信号和触发蚂蚁群中的新建筑行动。他的本质上是社会昆虫如蚂蚁用于建造巢穴的去中心化信息基础设施。一种刺激机制的变体是建筑是携带信息的媒介，通过信息素，昆虫留下的生物物质来传递路径的重要性给其他昆虫。
- en: Cybernetician Heylighten [[25](#CR25)] discusses stigmergy as a universal coordination
    mechanism, analysing its basic components and dimensions. Within Heylighten’s
    analysis stigmergy is presented as an example of self-organisation, a mechanism
    to provide spontaneous ordering. Delving within the mechanisms that structure
    stigmergy, Heylghten discusses stigmergy as a state machine with production rules,
    where the rules affect and change the state, and the state provides feedback and
    direction on where the rules need to be applied within a body of “work”. Forming
    this parallel, Heylighten frames condition as the antecedent of the state and
    action as the consequence of the state, where the condition is the current state
    of the world, and action changes that state to form a new condition (Fig. [1](#Fig1)).![](../images/504856_1_En_11_Chapter/504856_1_En_11_Fig1_HTML.png)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 控制论者Heylighten [[25](#CR25)] 讨论了刺激机制作为一种普遍的协调机制，分析了其基本组成部分和维度。在Heylighten的分析中，刺激机制被呈现为自我组织的一个例子，一种提供自发排序的机制。Heylghten深入研究了结构刺激机制的机制，在其中他讨论了刺激机制作为具有生产规则的有限状态机，规则影响并改变状态，而状态则提供反馈和指导，指导规则需要在一组“工作”中应用到何处。Heylighten将条件作为状态的前因，动作作为状态的后果，在那里，条件是世界的当前状态，动作改变了该状态以形成新的条件（图[1](#Fig1)）。![](../images/504856_1_En_11_Chapter/504856_1_En_11_Fig1_HTML.png)
- en: Fig. 1
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图1
- en: Stigmergy Medium and production rules, drawn by the first author
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Stigmergy Medium and production rules, drawn by the first author
- en: Heylighten’s definition of stigmergy does not need or necessitate the concept
    of the agent as a decision-maker, instead, stigmergy is defined with ignorance
    on the agent level, with agent-less process, for example, physical events or processes.
    This in effect makes stigmergy as a concept compatible with the notion of creating
    collaborative work using the blockchain, as within the blockchain automation actions
    change the current state to a new one. Agents do participate in the system, but
    only when defined as external to the blockchain actor. Additionally, the medium
    of stigmergy, for example, lumps of muds for termites, is forming the state itself,
    and undergoes changes through actions, whose states are sensed as conditions for
    other subsequent actions. Hence the medium, in our case the blockchain, carries
    the communication between subsequent actions, and coordinates indirectly the agents
    that act stigmergically. Constructed within the medium, the overall goal of the
    system is encoded. To provide an example, Heylighten describes the problems of
    coordination in construction, that arise from planning and from its contingencies
    and structural interconnectedness and points to well-established issues of coordination
    in construction. With this description, a proposal is made for a website where
    all construction actions and states are recorded by construction workers so that
    everyone has the most up-to-date, current state of affairs in their hands, a description
    that sounds accurately like a decentralised ledger that records all action.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Heylighten关于stigmergy的定义不需要也不需要代理作为决策者的概念，相反，stigmergy是在代理层面上定义了对不确定性的概念，具体来说，是在没有代理的处理过程中定义，例如在物理事件或过程中。这实际上是将stigmergy作为一个概念与使用区块链创建协作工作的概念兼容，因为在区块链中，自动化的动作会改变当前状态到新状态。代理在系统中参与，但只有在被定义为区块链上的外部行为者。另外，stigmergy的介质，例如，白蚁的泥块，是构成状态本身，并且通过行动经历变化，该状态被感知为其他后续行动的条件。因此，介质，例如在我们的例子中的区块链，承载了后续行动之间的通信，并间接地协调着以stigmergic方式行动的代理。构建在介质内部的系统的总体目标被编码。举一个例子，Heylighten描述了在建筑中协调的问题，这些问题源自规划和规划的偶然性以及结构相互关联，并指出了建筑中协调问题的既定问题。在这个描述中，一个建议是建立一个网站，记录所有建筑工人的所有行动和状态，这样每个人都能掌握最新的、当前的事态，这听起来准确地像一个记录所有行动的分散总账的提议。
- en: Stigmergic coordination in construction is also analysed by Christensen [[6](#CR6)],
    in an effort to provide a self-organised, emerging framework for collaboration
    in construction. Initially, Christensen compares and contrasts Stigmergy with
    other coordination and collaboration concepts. Specifically, stigmergy is compared
    to articulation, awareness, feedthrough. With all three concepts, stigmergy is
    unique in the sense that it differs from having to develop the work and an articulation
    about the work (articulation) nor is it needed to develop awareness for certain
    activities for certain workers (awareness) as stigmergic means already plays that
    role globally for the system of work, while also it differs from a conduit metaphor,
    where workers communicate through the feeding information through artefacts, as
    actors engaged in Stigmergy have a different basis for their actions than telementation.
    Still construction workers pay heed to the material evidence of work previously
    executed, while performing their own tasks, a very strong indication that construction
    activities are stigmergic. This incorporates the idea that workers coordinating
    through the material field of work are mindful of the material work that needs
    to be developed by others in the future, rather than just paying heed to work
    accomplished in the past.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Stigmergic协调在建筑领域也被Christensen[[6](#CR6)]分析，以提供一个自组织的、新兴的协作框架。最初，Christensen比较和对比了Stigmergy与其他协调和协作的概念。具体来说，stigmergy与表达、意识、反馈这三个概念进行了比较。与这三个概念不同的是，stigmergy在于不需要为某项工作开发工作并且表达有关这项工作的信息（articulation），也不需要为某些工作者在一定活动中开发意识（awareness），因为stigmergic手段在全球范围内为工作系统发挥了这种角色，然而他与一个传达的隐喻不同，工作者通过信息转达的一种方式，因为作为stigmergy的参与者进行行动所依赖的基础不同于远程传输。然而建筑工人在执行他们的任务时仍然会注意到先前执行的工作的物质证据，这明确表明建筑活动是stigmergic。这涵盖了这样一种观念，那些通过物质领域协调工作的工作者们并不仅仅关注过去完成的工作，而是关注着未来需要由其他人开发的那些工作。
- en: Similarly, architectural design is coordinated by the virtue of actors paying
    heed to the material evidence of work previously accomplished by others while
    performing their own tasks, and concurrently, design is paying heed to the tasks
    that need to be done in the future as part of a larger AEC project. Within that,
    design agents can be configured to collaborate using blockchain smart contracts
    [[10](#CR10)–[13](#CR13)] in a transparent, agile, stigmergic manner, where the
    material artefact of the blockchain is integrated with the digital tools the architects
    use [[9](#CR9)]. Additionally, framing this stigmergic design collaboration is
    the common pool resource problem of minimising carbon impact, waste and increasing
    productivity while integrating the design system with the supply chain information
    of the AEC project.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，建筑设计是通过参与者关注先前其他人完成的工作的实际证据来协调的，同时设计也会关注作为更大AEC项目一部分需要在未来完成的任务。在这个过程中，设计代理可以配置为使用区块链智能合约[[10](#CR10)–[13](#CR13)]以透明、灵活、刺激性的方式进行合作，其中区块链的实际物件与建筑师使用的数字工具相结合[[9](#CR9)]。此外，围绕着这种刺激性设计合作的是最小化碳影响、减少浪费、增加生产率，并将设计系统与AEC项目的供应链信息整合的共有池资源问题。
- en: 'Albrecht discusses decentralised supply chain planning along with coordination
    mechanisms for supply chain planning, which for construction would contribute
    towards a solution. Albrecht discusses the lack of coordination in decentralised
    planning of supply chains and sets forward the need for collaborative planning
    and the need to motivate or incentivise coordination. Notably he writes this in
    2009, just before the first blockchain appears. Within decentralised planning,
    he notes that without a system-wide optimum, the profits are generated mainly
    for the large players within the system, and to counter that argues for optimal
    coordination. This then introduces the understanding of a coordination system:
    “A coordination scheme is a set of rules specifying actions whose implementation
    by decentralized parties potentially coordinates a system” [[1](#CR1)].'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 阿尔布雷希特讨论了建筑领域分散供应链规划以及供应链规划的协调机制，这将有助于解决建筑领域的问题。阿尔布雷希特讨论了分散规划中的缺乏协调，提出了协作规划的必要性和激励协调的必要性。值得注意的是，他在2009年写下这些话，就在第一个区块链出现之前。在分散规划中，他指出，如果没有系统范围内的最优结果，那么利润主要是为系统内的大玩家创造的，为了反对这一点，他主张最佳协调。这就引入了协调系统的理解：“协调方案是规定实施分散方潜在协调系统的行动的一套规则”[[1](#CR1)]。
- en: 'Which then is upgraded into a coordination mechanism: “A coordination mechanism
    is a mechanism for which the implementation of the optimal strategies by decentralized,
    self-interested parties may lead to a coordinated outcome and neither violates
    the individual rationality of the participating parties nor the budget balance
    of the system.” Within decentralised planning as such Albrecht identifies information
    asymmetry as one of the main reasons why decentralised planning might fail: i.e.
    not all participants have the best information possible. The alternative, of sharing
    private data with everybody, is identified as problematic, as it might lead to
    the loss of a competitive advantage. As such the mathematical models developed
    up until then discuss only the planning that one participant in the supply chain
    will execute not the decentralised planning as a whole supply chain, coordinating
    every aspect of supply. Albrecht provides examples of early or late decentralised
    supply chains that result in suboptimal execution, even if all parties agree to
    upstream planning, i.e. planning with the needs of the buyer in mind, and proposes
    “collaborative” planning as the solution to the sub-optimisation of supply chains.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 然后升级为协调机制：“协调机制是一种机制，通过它，分散的、自私的参与方实施最佳策略可能会导致协调结果，既不违反参与各方的个体合理性，也不违反系统的预算平衡。”在这样的分散规划中，阿尔布雷希特将信息不对称视为分散规划可能失败的主要原因之一：即并非所有参与者都拥有尽可能最好的信息。与每个人分享私人数据的替代方案被认为存在问题，因为这可能导致失去竞争优势。因此，目前已开发的数学模型仅讨论了供应链中一个参与者将执行的计划，而不是整个供应链中的分散规划，协调供应的每一个方面。阿尔布雷希特提供了早期或迟到的分散供应链的示例，这些供应链导致了子优执行，即使所有方都同意上游规划，即考虑买家需求的规划，并提出了“协作”规划作为解决供应链子优化问题的解决方案。
- en: 11 Stigmergy and Coordination
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11 刺激性和协调
- en: The mechanism that we propose uses stigmergy, realised through cryptoeconomic
    incentives, to integrate digital design tools with smart contracts, so that the
    carbon impact, waste reduction and productivity increase in AEC can be achieved.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出的机制利用跟随性，通过加密经济刺激实现数字设计工具与智能合同的整合，以实现建筑工程中的碳影响、废物减少和生产率增加。
- en: Architectural design has a large impact on the carbon, waste and productivity
    performance of an AEC project as already discussed previously. Still, this impact
    can be managed strategically in an improved manner if the value in the design
    shifts from optimising impact to directly addressing it. For carbon, the material
    and supply chains choices in the design stage affect the embodied carbon impact
    of the project, while the whole design and its operation has a direct impact on
    the operational energy use of the building, hence its carbon footprint during
    operations. Waste, is also part of the equation here, as the architectural design
    can via elegantly constructed geometry, supply chain choices and strategic choices
    of methods of construction embedded within design, directly increase and decrease
    waste. Productivity in the AEC sector, more so in construction, also firstly is
    affected by design choices and the complexity with which one develops a design.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，建筑设计对建筑工程项目的碳、废物和生产率性能产生很大影响。然而，如果设计中的价值从优化影响转变为直接解决影响，这种影响可以在战略上更好地管理。对于碳来说，设计阶段的材料和供应链选择影响项目的碳含量影响，而整个设计及其运营直接影响建筑的运营能源使用，因此在运营期间的碳足迹。废物在这里也是方程式的一部分，因为建筑设计可以通过优雅的构造几何形状、供应链选择和嵌入设计中的施工方法的战略选择，直接增加和减少废物。建筑工程领域的生产率，尤其是施工行业，首先受到设计选择和开发设计复杂性的影响。
- en: Additionally to these, Building Performance is of course directly affected by
    design choices and as such forms part of the goal and part of the incentives’
    scheme. Beyond the design phase the operational framework we present forms a smaller
    part of a larger ecosystem which is designed to incentivise the same behaviour
    in all other phases of a project (construction and assembly, operations and then
    decommissioning). The mechanism that we propose for design works best then as
    part of a larger cryptoeconomic shift in the manner in which AEC projects are
    run.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，建筑性能当然受到设计选择的直接影响，并因此成为目标和激励计划的一部分。在设计阶段之后，我们提出的运营框架是设计的一部分，构成了比较大的生态系统的较小部分，该生态系统旨在激励项目的所有其他阶段（施工和装配、运营，然后是退役）中采取相同的行为。我们提出的设计机制最好作为建筑工程项目运行方式的较大加密经济变革的一部分。
- en: 12 Smart Contracts Architecture and Project Lifecycle
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 12智能合同架构和项目生命周期
- en: We propose this to introduce collective digital factories for buildings, a form
    of Decentralised Autonomous Organisation (DAO), the collective digital factories
    for buildings, that tackles through cryptoeconomics issues of waste, carbon, performance,
    and productivity.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出引入建筑的集体数字工厂，一种去中心化自治组织（DAO）形式，这些集体数字工厂解决了通过加密经济学解决废物、碳排放、性能和生产力问题。
- en: The collective factories for architectural design consist of a series of design
    agents (Fig. [2](#Fig2)) that collaborate in assuming an architectural design
    work, four smart contracts that regulate the “factory” and three tokens that are
    used for incentivising work towards carbon and waste reduction, increase in productivity
    and building performance (Fig. [3](#Fig3)).![](../images/504856_1_En_11_Chapter/504856_1_En_11_Fig2_HTML.png)
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 建筑设计的集体工厂由一系列设计代理（图 [2](#Fig2)）组成，他们合作承担建筑设计工作，四个智能合同规范“工厂”，以及用于激励工作朝着减少碳排放和废物、提高生产率和建筑性能的三个代币（图 [3](#Fig3)）。![](../images/504856_1_En_11_Chapter/504856_1_En_11_Fig2_HTML.png)
- en: Fig. 2
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图2
- en: Collective digital factories for architectural design, drawn by the first author
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 由第一作者绘制的建筑设计的集体数字工厂
- en: '![](../images/504856_1_En_11_Chapter/504856_1_En_11_Fig3_HTML.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/504856_1_En_11_Chapter/504856_1_En_11_Fig3_HTML.png)'
- en: Fig. 3
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图3
- en: Stake, governance and funds token setup, connected with the design agents and
    the performance targets, drawn by the first author
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 股份、治理和资金令牌设置与设计代理和性能目标相连，由第一作者绘制。
- en: The design agent each “lock” their tokens A on the smart contract that regulates
    participation, by staking them. This acts both as a declaration that they are
    working on the problem and also as claims function on the larger pot of funds
    that is funding the project. The staked tokens have a claim on the funds smart
    contract that funds the project.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 设计代理每个人都会在规范参与的智能合约上“锁定”他们的代币 A，通过将它们抵押。这既是对他们在解决问题上的工作的声明，也是对资助项目的更大资金池上的声明功能。抵押的代币在资助项目的合同上拥有一定的投诉权。
- en: Each design agent then receives a proportion of governance tokens G, in exchange
    for their stake in the project. The governance tokens are used for voting on design
    proposals, or as utility tokens to be able to write in the smart contracts that
    measure/validate design performance (Fig. [4](#Fig4)).![](../images/504856_1_En_11_Chapter/504856_1_En_11_Fig4_HTML.png)
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 每个设计代理然后会收到治理代币 G 的一部分，作为对其在项目中的投入的交换。治理代币用于对设计提案进行投票，或者作为实用代币，以便能够在测量/验证设计性能的智能合约中编写（图[4](#Fig4)）。![](../images/504856_1_En_11_Chapter/504856_1_En_11_Fig4_HTML.png)
- en: Fig. 4
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4
- en: Iterative design connected with a smart contract on the blockchain, drawn by
    the first author
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 与区块链上的智能合约相连接的迭代设计，由第一作者绘制
- en: Access to the DAO is provided via a Non-Fungible Token contract that plays the
    role of an ID system, that also records each agent’s abilities and track record.
    We use a modified ERC721 contract to represent these abilities, within a struct,
    i.e. with an on-chain information rather than with referencing metadata. The NFT
    also contains a state function that activates it by requiring validation by other
    agents-members of the DAO, acting hence as an onboarding mechanism [[17](#CR17)]
    (Fig. [5](#Fig5)).![](../images/504856_1_En_11_Chapter/504856_1_En_11_Fig5_HTML.png)
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: DAO 的访问是通过一个非同质代币合约进行的，它扮演着一个身份系统的角色，还记录了每个代理的能力和履历。我们使用修改后的 ERC721 合约来表示这些能力，以一个结构体的形式，即用链上信息而不是引用元数据。NFT
    还包含了一个状态函数，通过其他 DAO 成员代理的验证来激活它，因此充当了一个入职机制[[17](#CR17)]（图 [5](#Fig5)）。![](../images/504856_1_En_11_Chapter/504856_1_En_11_Fig5_HTML.png)
- en: Fig. 5
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5
- en: Modified ERC721 solidity smart contract code. The rest of the contract uses
    the OpenZeppelin ERC721 template, code written by the first author
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 修改后的 ERC721 solidity 智能合约代码。合同的其余部分使用了 OpenZeppelin ERC721 模板，代码由第一作者编写
- en: The Staking contract uses a modified ERC20 fungible smart contract code with
    special functions on adding an agent as a stakeholder, creating stakes and rewards
    and functions that connect the staking with the rewards. For security purposes
    the rewards are not automatic, but use a push–pull mechanism, i.e. the agent needs
    to activate the reward [[14](#CR14)]. This protects against spoofing attacks on
    the staking contract, where attackers might trigger mechanisms through which funds
    are sent automatically to an unauthorised account. The push–pull mechanism prevents
    that (Figs. [6](#Fig6), [7](#Fig7), [8](#Fig8) and [9](#Fig9)).![](../images/504856_1_En_11_Chapter/504856_1_En_11_Fig6_HTML.png)
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 抵押合同使用了一个修改后的 ERC20 可替代智能合约代码，并具有特殊功能，用于将代理添加为利益相关者，创建股份和奖励，以及将抵押与奖励连接起来。出于安全目的，奖励不是自动的，而是使用了推-拉机制，即代理需要激活奖励[[14](#CR14)]。这可以防止对抵押合同的欺骗攻击，攻击者可能通过机制触发资金自动发送到未经授权的账户。推-拉机制可以防止这种情况的发生（图[6](#Fig6)、[7](#Fig7)、[8](#Fig8)
    和 [9](#Fig9)）。![](../images/504856_1_En_11_Chapter/504856_1_En_11_Fig6_HTML.png)
- en: Fig. 6
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6
- en: Modified ERC20 staking smart contract, code written by the first author, on
    a solution by Alberto Cuesta Cañada
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 修改后的 ERC20 抵押智能合约，代码由第一作者编写，Alberto Cuesta Cañada 提供解决方案
- en: '![](../images/504856_1_En_11_Chapter/504856_1_En_11_Fig7_HTML.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/504856_1_En_11_Chapter/504856_1_En_11_Fig7_HTML.png)'
- en: Fig. 7
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7
- en: Modified ERC20 staking smart contract showing stakes, code written by the first
    author, on a solution by Alberto Cuesta Cañada
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 显示股份的修改后的 ERC20 抵押智能合约，代码由第一作者编写，Alberto Cuesta Cañada 提供解决方案
- en: '![](../images/504856_1_En_11_Chapter/504856_1_En_11_Fig8_HTML.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/504856_1_En_11_Chapter/504856_1_En_11_Fig8_HTML.png)'
- en: Fig. 8
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8
- en: Modified ERC20 staking smart contract creating and removing stakes, code written
    by the first author, on a solution by Alberto Cuesta Cañada
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 创建和移除股份的修改后的 ERC20 抵押智能合约，代码由第一作者编写，Alberto Cuesta Cañada 提供解决方案
- en: '![](../images/504856_1_En_11_Chapter/504856_1_En_11_Fig9_HTML.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/504856_1_En_11_Chapter/504856_1_En_11_Fig9_HTML.png)'
- en: Fig. 9
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9
- en: Modified ERC20 staking smart contract showing rewards, code written by the first
    author, on a solution by Alberto Cuesta Cañada
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 修改后的 ERC20 抵押智能合约显示奖励，代码由第一作者编写，Alberto Cuesta Cañada 提供解决方案
- en: For the governance tokens, we use a standard OpenZeppelin template with governance
    functionality added. While there are many alternative governance models, for example,
    from lazy consensus, where voting is not required but there are dispute mechanisms
    to stop undesirable actions by certain agents, within our present example we use
    a voting system that allows agents to only record solutions that have clear collective
    benefits. A DAO can always decide to modify its governance model and this will
    be reflected in the on-chain/off-chain mechanisms (Fig. [10](#Fig10)).![](../images/504856_1_En_11_Chapter/504856_1_En_11_Fig10_HTML.png)
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 对于治理代币，我们使用了一个带有治理功能的标准 OpenZeppelin 模板。虽然有许多替代治理模式，例如懒人共识，其中不需要投票，但有争议机制来阻止某些代理人的不良行为，但在我们目前的例子中，我们使用了一个投票系统，允许代理人只记录具有明显集体利益的解决方案。DAO
    可以随时决定修改其治理模式，并且这将反映在链上/链下机制中 (图[10](#Fig10))。![](../images/504856_1_En_11_Chapter/504856_1_En_11_Fig10_HTML.png)
- en: Fig. 10
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10
- en: Modified ERC20 governance smart contract G code written by the first author
    based on the ERC20 OpenZeppelin
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 第一作者根据 ERC20 OpenZeppelin 编写的修改后的 ERC20 治理智能合约 G 代码
- en: '13 Digital Design Tools: Topologic'
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13 数字设计工具：拓扑学
- en: The tools the digital factories use are shaped for integration with smart contracts
    and a web3 approach. Within our paradigm presented here, the digital factories
    use Topologic as the main digital tool for design [[29](#CR29)].
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 数字工厂使用的工具被设计用于与智能合约和 web3 方法相集成。在我们这里所提出的范式中，数字工厂使用 Topologic 作为主要数字设计工具[[29](#CR29)]。
- en: Topologic is a software system that supports the creation of succinct spatial
    models that encode new layers of information and enable deeper analysis. Topologic
    uses boundary representation (brep) as the basis of its models. Objects in Topologic
    are represented by one or more Vertices, Edges, Wires, Faces, Shells, Cells, CellComplexes,
    and Clusters. A Vertex represents a location in space stored as three coordinates
    (*X*, *Y*, *Z*). An Edge is a line in space represented by its start Vertex and
    end Vertex. A Wire is represented by a set of connected Edges in any configuration.
    Edges in a Wire must connect through shared Vertices. A Face is a surface that
    is represented by one external boundary (a closed Wire) and a set of internal
    boundaries (a set of closed Wires) that represent holes in the Face. A Shell is
    represented by a set of connected Faces in any configuration. Faces in a Shell
    must connect through shared Edges. A Cell is a volume of space that is represented
    by an external boundary (a closed Shell) and a set of internal boundaries (a set
    of closed Shells) that represent voids in the Cell. A CellComplex is represented
    by a set of connected Cells in any configuration. The Cells in a CellComplex must
    connect through shared Faces. Lastly, a Cluster is represented as an ad-hoc group
    of objects in any configuration.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: Topologic 是一个支持创建简洁空间模型的软件系统，它可以编码新的信息层并实现更深层的分析。Topologic 使用边界表示（brep）作为其模型的基础。Topologic
    中的对象由一个或多个顶点、边、线、曲面、壳、单元、细胞复合体和簇来表示。顶点表示以三个坐标（*X*、*Y*、*Z*）存储的空间位置。边是由其起始顶点和结束顶点表示的空间线。线由任何配置的一组相连边表示。线中的边必须通过共享顶点连接。面是由一个外部边界（封闭线）和一组表示面孔的内部边界（一组封闭线）表示表面。壳由任意配置的一组相连面表示。壳中的面必须通过共享边连接。单元是由一个外部边界（封闭壳）和一组表示单元空间的虚空的内部边界（一组封闭壳）表示的空间体积。细胞复合体由任意配置的一组相连单元表示。单元中的细胞必须通过共享面连接。最后，一簇被表示为任何配置中的一组对象的即兴组成。
- en: The aforementioned objects are hierarchically connected which allows the user
    to deconstruct any object into its constituent sub-topologies. For example, a
    CellComplex can be decomposed into its constituent Cells which in turn can be
    decomposed into Faces, Edges, and Vertices. This hierarchical connection is bi-directional
    which means that lower-dimensional entities can be queried for the higher dimensional
    parents of which they are a member. It is important to note that objects in Topologic
    are spatially resolved which means that overlapping entities do not exist. For
    example, if we ask a Cube (Cell) for its number of Faces, Edges, and Vertices,
    the answer will be six (6), twelve (12), and eight (8), respectively. There is
    no need in Topologic to check for overlapping entities and to remove redundant
    shapes.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 上述对象是按层次连接的，这允许用户将任何对象分解为其组成的子拓扑。例如，CellComplex可以被分解为其组成的Cells，而Cells又可以分解为Faces、Edges和Vertices。
    这种层次连接是双向的，意味着可以查询低维度实体的高维度父级。 值得注意的是，Topologic中的对象是空间解析的，这意味着重叠的实体是不存在的。 例如，如果我们询问一个Cube（Cell）它的Faces、Edges和Vertices的数量，答案将分别是六（6）、十二（12）和八（8）。
    在Topologic中不需要检查重叠实体或删除冗余形状。
- en: In addition to bi-directional hierarchical connectivity, Topologic supports
    bi-directional lateral connectivity. This means that you can query a Topologic
    entity for any of its adjacent entities. For example, you can ask a Cell in a
    CellComplex for its adjacent Cells (neighbours) that share a Face with it. You
    can also ask two entities to return any shared entities between them (e.g. ask
    two Cells in a CellComplex to return the face that they share).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 除了双向层次连接，Topologic还支持双向横向连接。 这意味着您可以查询Topologic实体的任何相邻实体。 例如，您可以询问CellComplex中的一个Cell，它与共享Face的相邻Cells。
    您还可以要求两个实体返回它们之间共享的实体（例如，询问CellComplex中的两个Cells返回它们共享的Face）。
- en: More formally, one can implement the above as a topological graph made of vertices
    and edges where a vertex (*V*) represents any entity in a Topologic model, and
    an edge (*E*). In fact, Topologic implements a Graph class that can convert any
    Topologic model into a graph. This allows the user to apply graph theory to analyse
    the model including computing the shortest distance between elements and measuring
    the centrality of vertices in a graph among others.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 更正式地说，可以将上述内容实现为由顶点和边组成的拓扑图，其中顶点（*V*）表示Topologic模型中的任何实体，而边（*E*）表示...。实际上，Topologic实现了一个可以将任何Topologic模型转换成图形的Graph类。
    这使得用户可以应用图论来分析模型，包括计算元素之间的最短距离和衡量图中顶点的中心性等。
- en: 'Topologic also allows the user to store ad hoc entities within other entities
    in the model using a Content/Context mechanism. This type of relationship is many-to-many
    in that an object can exist as the content within more than one entity and thus
    it can exist in more than one Context. For example, a window entity can be stored
    in the contents of the wall to which it belongs, but also in the contents of the
    room to which it also belongs. In this case, one can say that the window exists
    in the two contexts: The context of the wall, and the context of the room.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Topologic还允许用户使用内容/上下文机制在模型中存储特定实体。这种关系是多对多的，一个对象可以存在于多个实体的内容中，因此它可以存在于多个上下文中。例如，窗户实体可以存储在属于它的墙的内容中，也可以存储在属于它的房间的内容中。
    在这种情况下，可以说窗户存在于两个上下文中：墙的上下文和房间的上下文。
- en: Topologic allows the user to modify entities and build more complex entities
    according to constructive solid geometry (CSG) rules.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: Topologic允许用户根据构造实体几何（CSG）规则修改实体并构建更复杂的实体。
- en: Beyond geometry and topology, Topologic supports the encoding of semantic information
    through the creation of dictionaries. A dictionary stores an ad hoc set of keys
    and values. Dictionaries can be associated with an entity as well as with its
    sub-topologies. For example, a Cell can have a dictionary describing its attributes.
    In addition, the Cell’s Faces can each have their own dictionaries, their Edges,
    and Vertices can also each have their own dictionaries. This allows for granular
    and hierarchical encoding of information in a Topologic model. Dictionaries can
    affect and be affected by geometric Boolean operations. New entities that emerge
    for such operations can inherit and merge the dictionaries of their parents. For
    example, if a Cell named “*A*” is merged with another Cell named “*B*” the resulting
    intersection will automatically inherit and merge the dictionaries of the parent
    cells resulting in its name being listed as (*A*, *B*). Lastly, values in dictionaries
    can be retrieved at any point and used to affect the outcome of any geometric
    operation using pre-specified rules.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 超越几何和拓扑学，Topologic支持通过创建字典来对语义信息进行编码。字典存储一组特定的键和值。字典可以与实体以及其子拓扑相关联。例如，一个细胞可以有描述其属性的字典。此外，细胞的面部分可以各自拥有自己的字典，它们的边和顶点也可以各自拥有自己的字典。这允许在Topologic模型中对信息进行渐进式和层次化编码。字典可以影响并受到几何布尔运算的影响。这种运算产生的新实体可以继承并合并其父类的字典。例如，如果将名为“*A*”的细胞与另一个名为“*B*”的细胞合并，则结果的交集将自动继承和合并父细胞的字典，导致其名称被列为（*A*，*B*）。最后，可以在任何时间点检索字典中的值，并使用预先指定的规则影响任何几何运算的结果。
- en: Through the extensive and unique features of Topologic, it has found several
    applications in the Architecture, Construction, and Engineering sector. Topologic
    has been used in the conceptual design phase to analyse a project before the complexity
    of building information modelling (BIM) sets in. Calculations of areas, volumes,
    centrality, congestion, and fit to adjacency requirements can all be conducted
    at an early stage in the design process. Topologic models with their inherent
    connectivity are also highly compatible with the input requirements of energy
    and structural analysis engines. One of the early applications of Topologic is
    Topologic Energy, which converts a Topologic model into a Building Energy Model
    (BEM) for analysis in openstudio/EnergyPlus [[5](#CR5)].
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 通过Topologic的广泛而独特的功能，它在建筑、施工和工程领域中发现了几个应用。在概念设计阶段使用Topologic分析项目，使得在建筑信息模型（BIM）的复杂性出现之前就可以进行面积、体积、中心性、拥挤度和邻近要求的符合度的计算。Topologic模型及其固有的连接性也与能源和结构分析引擎的输入要求高度兼容。Topologic的早期应用之一是Topologic
    Energy，它将Topologic模型转换为可在openstudio/EnergyPlus中进行分析的建筑能源模型（BEM）[[5](#CR5)]。
- en: Given the consistent, hierarchical, and connected nature of Topologic models
    have a consistent, hierarchical and connected nature, allowing shape grammar rules
    to be applied to the models to convert them into fully detailed BIM models ready
    for the design development stage. One such effort converted Topologic models (derived
    from Test Fit models) into Autodesk Revit models and a second effort converted
    Topologic models into highly detailed IFC models with embedded energy and structural
    models [[36](#CR36)].
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Topologic模型具有一致的、层次化的和连接的特性，可以将形状语法规则应用于模型，将其转换为准备进行设计开发阶段的完整详细的BIM模型。其中，一项工作将Topologic模型（源自Test
    Fit模型）转换为Autodesk Revit模型，另一项工作将Topologic模型转换为具有嵌入式能源和结构模型的高度详细的IFC模型[[36](#CR36)]。
- en: Topologic helps the designers build lightweight models with a spatial-information
    first approach, on top of which other information is overlayed, whether this is
    for energy usage, structural analysis or other. This makes Topologic highly useful
    in our model of collective digital factories for buildings as compared to a full
    BIM approach it allows the use of JSON files which are highly compatible with
    SC/BC, but also from an information data-wrangling perspective makes the development
    of variants of architectural design solutions more elegant than full BIM model
    approaches.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: Topologic帮助设计师构建以空间信息为先导的轻量模型，其他信息可以覆盖在其上，无论是用于能源使用、结构分析或其他用途。与完整的BIM方法相比，这使得Topologic在我们针对建筑的数字化集合工厂模型中非常有用，因为它允许使用与SC/BC高度兼容的JSON文件，但从信息数据整理的角度看，它使得建筑设计解决方案的变体的开发比完整的BIM模型方法更加优雅。
- en: 14 Design Tool Integration with Smart Contracts
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14 设计工具与智能合约的集成
- en: 'Within the Collective Digital Factories, the agents apply iterative design
    through Topologic, to develop simple spatial models that organise the core of
    the AEC project. With each iteration, the Topologic diagram produces three different
    outputs: a BIM model, an energy model and a waste and circular economy model.
    Key parameters of performance of these models are measured and recorded on a “continuous
    evaluation” smart contract. To develop the next design decisions, the design agents
    use the governance tokens to participate in voting rounds for which model to develop
    next, but also their governance tokens identify them to the “continuous evaluation”
    smart contract of the system.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在集体数字工厂中，代理通过拓扑方法进行迭代设计，以开发组织AEC项目核心的简单空间模型。通过每次迭代，拓扑图表产生三种不同的输出：BIM模型、能源模型和废物和循环经济模型。这些模型的关键性能参数被测量并记录在“持续评估”智能合约中。为了制定下一步的设计决策，设计代理使用治理代币参与投票轮次，决定接下来要开发哪个模型，而他们的治理代币也将其识别为系统的“持续评估”智能合约。
- en: Through the state changes in the “continuous evaluation” smart contract, one
    can have a stigmergic understanding of where the project lies in terms of performance,
    through a situation dashboard that all project agents use to display the achieved
    performance of their proposal. This reflects exactly the mechanisms that Heylighten
    predicts in his example of stigmergy in construction.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 通过“持续评估”智能合约中的状态更改，可以通过所有项目代理使用的情况面板来显示他们提案的实现绩效，从而对项目在绩效方面的表现有一个很好的理解。这正好反映了Heylighten在他对建筑中的刺激性的例子中预测的机制。
- en: The state changes in the contract are then able to be reflected against specific
    targets for the AEC project in terms of carbon, waste productivity, and overall
    quality in regards to the performance of the building. Topologic can write directly
    to the smart contracts via simple scripting mechanisms written on python [[43](#CR43)].
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 合同中的状态更改然后能够反映AEC项目在碳、废物生产率和建筑性能方面的特定目标。拓扑可以通过在Python上编写的简单脚本机制直接写入智能合约[[43](#CR43)]。
- en: The cryptoeconomic loop closes then by increasing the value of the fund contract,
    allowing essentially the design agents to earn a higher value of the fund against
    their proportion of the staked tokens. To retrieve the funds, the designers need
    to run the process in reverse, by returning the staked tokens, which then can
    be swapped with the proportion of the funds that they can claim.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，通过增加基金合同的价值来关闭加密经济循环，从而允许设计代理根据他们抵押代币的比例获得更高价值的基金。要取回资金，设计师需要按照相反的过程运行，将抵押的代币退回，然后可以用他们可以索赔的资金比例交换。
- en: 'The structure of the tokens is developed as thus: the funds’ tokens are fungible
    ERC20 tokens [[42](#CR42)] that are used as a payment and funding mechanism. The
    governance tokens are fungible ERC20 tokens [[17](#CR17)] that represent the design
    agent’s their governance rights. A Non-Fungible ERC721 token represents the identity,
    competence and track record of the agent. This last part of the track record needs
    to be a dynamic part of the NFT, including the potential to be used in many other
    parts of the decision-making framework. The continuous evaluation smart contract
    records and activates via the governance tokens, in our case a weighted voting
    system. The state change of the continuous evaluation changes then the overall
    performance indices for carbon, waste, building performance and productivity.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 代币的结构如下：基金的代币是可替代的ERC20代币[[42](#CR42)]，用作支付和资金机制。治理代币是可替代的ERC20代币[[17](#CR17)]，代表设计代理的治理权利。非可替代ERC721代币代表代理的身份、能力和履历。履历的最后部分需要是NFT的动态部分，包括在决策框架的许多其他部分中使用的潜力。持续评估智能合约通过我们的加权投票系统记录并激活治理代币的状态变化。连续评估的状态变化接着改变了碳，废物，建筑性能和生产力的总体绩效指数。
- en: '15 Conclusions: Strategy and Constraints'
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 15 结论：战略和约束
- en: We developed an incentives cryptoeconomics mechanism for Architectural Design
    teams in the AEC industry, that operates through stigmergic coordination, directly
    connecting the value of architectural design with carbon and waste reduction and
    productivity increase. The tight integration between tools such as Topologic and
    SC on a blockchain is key for our mechanisms, while the novelty lies in not only
    connecting carbon and waste reduction and increase in productivity with value
    in name only but directly through cryptoeconomics. The use of Topologic instead
    of a full BIM solution, allows for the creation of nimble, fast, accurate design
    iterations early in the design phase of the building, minimising the investment
    in time and effort that is frequently needed for developing full BIM models to
    test design solutions [[26](#CR26)]. Further, our solution can be expanded to
    the whole lifecycle of a building incentivising full AEC teams for a particular
    performance, and shifting the value from immediate task-based gains to a better
    performance of the design and built asset. The intricacies of the mechanisms involved
    in the token design, have been modelled and proof-tested already in decentralised
    finance applications, however, the capital and entrenched structure of AEC projects
    make it difficult to test the mechanisms in a real project. Still our model, we
    posit, provides another step forward in proofing the validity of using cryptoeconomics
    in incentivising a better-built environment.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为AEC行业的建筑设计团队开发了一种激励的密码经济机制，通过刺激协调直接将建筑设计的价值与碳排放和废物减少以及生产率提高联系起来。像Topologic和SC这样的工具与区块链的紧密集成是我们机制的关键，而新颖之处不仅在于不仅仅是以名义上将碳排放和废物减少以及生产率提高与价值相连，而是通过密码经济直接相连。使用Topologic而不是完整的BIM解决方案，允许在建筑设计阶段早期创建灵活、快速、准确的设计迭代，最小化频繁需要开发完整BIM模型来测试设计解决方案的时间和精力投入。此外，我们的解决方案可以扩展到建筑物整个生命周期，激励整个AEC团队为特定绩效而工作，并将价值从即时基于任务的收益转移到设计和建设资产更好的绩效上。参与代币设计的复杂性已经在分散式金融应用中进行了建模和证明测试，然而，AEC项目的资本和根深蒂固的结构使得很难在实际项目中测试这些机制。但是，我们的模型，我们认为，是推动在激励更好的建筑环境中使用密码经济的有效性的又一步。
