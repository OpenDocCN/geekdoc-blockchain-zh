- en: CHAPTER 11
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第11章
- en: History Doesn’t Repeat Itself (but It Often Rhymes)
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 历史不会重演自己（但经常是押韵的）
- en: What is blockchain?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是什么？
- en: Martin’s parting words haunted me. If a seasoned tech adviser couldn’t grasp
    blockchain, what hope did we have of making it simple enough for everyone to understand?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 马丁临别的话一直萦绕在我耳边。如果一个经验丰富的技术顾问都不能理解区块链，我们又怎能希望把它简化到每个人都容易理解呢？
- en: Blockchain for everyone became my mantra. Blockchain for everyone.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 让区块链人人皆知成了我的座右铭。让区块链人人皆知。
- en: I was silently repeating my mantra as I informed the Media Shower team about
    our change in direction.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我一边默念着我的座右铭，一边向媒体淋浴团队宣布我们方向的改变。
- en: We held our team meetings via videoconference every Monday, with our editors,
    producers, and developers joining in from their home offices. A dozen little video
    windows, lined up on the screen like satellite feeds. Occasionally a dog would
    bark in the background.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们每周一下午通过视频会议举行团队会议，我们的编辑、制作人和开发人员都从各自的家庭办公室加入。屏幕上排列着十几个小视频窗口，就像卫星信号一样。偶尔会有狗在背景中吠叫。
- en: “In the mid-1990s,” I started off, “I saw the beginning of the Web, which was
    the greatest technology revolution of our lifetime. But the first time I saw the
    Web, I totally did not get it.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始说：“在1990年代中期，我看到了互联网的起步，这是我们一生中最伟大的技术革命。但第一次我看到互联网时，我完全不懂。”
- en: The Internot
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 网络不是（The Internot）
- en: Just like blockchain, it was incredibly difficult to explain the Internet in
    the beginning—not just how it worked, but why you’d even need it. Installing a
    Web browser was like genetically engineering a tomato.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 和区块链一样，互联网在初期非常难以解释——不仅是如何工作，甚至为何需要它。安装一个网页浏览器就像基因改造番茄一样。
- en: I was sitting in my gray cubicle at the technology company that would later
    make me a millionaire. “Want to see something cool?” my coworker Ned asked me,
    wheeling his chair over to my desk. This was the same Ned who would be riding
    in the limo with me a few years later.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我坐在未来会让我成为百万富翁的技术公司里的灰色隔间里。我的同事内德问我：“想看看酷的东西吗？”他推着轮椅来到我的办公桌旁。几年后，和我一起坐豪华轿车的就是这位内德。
- en: 'He loaded up a rudimentary browser, punched in an arcane address, then pulled
    up a homemade web page. Two words: “HELLO WORLD!” Plain black text on a dark gray
    background. Ned was breathless with excitement.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他加载了一个简陋的浏览器，输入了一个神秘的地址，然后展示了一个自制的网页。两个单词：“HELLO WORLD！”在深灰色背景上的黑色文字。内德兴奋得喘不过气来。
- en: “This web page”—he tapped eagerly on my glass screen—“is being served off that
    computer”—he pointed to a black box a few feet away—“that computer over there!”
    He stared at me with a lunatic grin, like he’d discovered time travel.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “这个网页”——他兴奋地敲打我的玻璃屏幕——“正在从那台电脑上提供服务”——他指向几英尺外的一个黑色盒子——“那台电脑！”他带着疯狂的笑容看着我，就像他发现了时间旅行一样。
- en: “Couldn’t you have connected them with a cable?” I asked.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我问：“难道你不能用一根电缆连接它们吗？”
- en: A cable! That was my solution! Imagine the planet crisscrossed with trillions
    of cables, draping across mountain ranges and into oceans, connecting every device
    on earth. Imagine unspooling long cables connected to your mobile phone every
    time you leave the house. Cables! Brilliant!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 电缆！这就是我的解决方案！想象一下，星球上纵横交错着数万亿根电缆，横跨山脉，延伸到海洋，连接地球上每一台设备。想象每次离开房子时，你都会展开一根连接到手机上的长电缆。电缆！太棒了！
- en: It’s so hard to see the impact of new technologies. Imagine if Ned had arrived
    with a trumpet and a powdered wig and proclaimed, “One day, twenty years hence,
    you will use this technology to share photos of your food!” Quick trumpet blast.
    “It will allow strangers to buy and deliver your shampoo!”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 新技术的影响往往难以预测。想象一下，如果内德带着一把小号和一顶假发出现，并宣称：“二十年后，你会用这项技术分享你的食物照片！”然后吹一声响亮的小号。“它将允许陌生人购买并为你送来洗发水！”
- en: That was 1995\. By the year 2000, dot-coms were all that anyone could talk about.
    Internet startups were the hottest thing on Wall Street. We went from zero to
    crazy in the space of five years.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 那是1995年。到了2000年，.com公司是所有人都在谈论的话题。互联网初创公司是华尔街最热门的事物。我们在五年内从零疯狂到极点。
- en: While many of those Internet companies didn’t pan out, some went on to become
    billion-dollar unicorns. In fact, some of the world’s most powerful companies—the
    Amazons and Googles of today—were forged in that five-year crucible.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然许多互联网公司没有成功，但有些最终成为了价值十亿美元的无角兽。事实上，世界上一些最强大的公司——今天的亚马逊和谷歌——就是在那五年炼狱中锻造而成的。
- en: It’s not always easy to recognize the beginning of a revolution, but often that’s
    when greatness is born.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 识别革命的开端并不总是容易的，但往往就在那时，伟大诞生了。
- en: '![images](../images/commonb.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/commonb.jpg)'
- en: “We’ve seen this movie before,” I concluded. “Blockchain is the sequel.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “我们以前看过这部电影，”我总结道。“区块链就是续集。”
- en: “What excites me,” Pete continued, “is that we can help investors learn from
    the mistakes of the past.” On the satellite feed, I saw him cleaning his glasses.
    “We can help them find the Googles and Amazons of tomorrow, instead of buying
    [Pets.com](http://Pets.com) at the height of the dot-com bubble.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “什么让我感到兴奋的是，”皮特继续说，“是我们可以帮助投资者从过去的错误中学习。”在卫星传输中，我看到他在擦他的眼镜。“我们可以帮助他们找到明天的谷歌和亚马逊，而不是在互联网泡沫高峰期购买[Pets.com](http://Pets.com)。”
- en: '![images](../images/common4.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/common4.jpg)'
- en: “A Blockchain” or “the Blockchain”?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “区块链”还是“区块链”？
- en: 'When we say “the blockchain,” we mean it like “the Internet”: to describe the
    larger technology.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们说“区块链”时，我们的意思就像“互联网”一样：用来描述更大的技术。
- en: But “the blockchain” is made up of individual blockchains, like “the Web” is
    made up of individual websites.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但“区块链”是由个体区块链组成的，就像“互联网”是由个体网站组成的一样。
- en: “So this is it, folks,” I said. “We’re going all in on blockchain. Easy to understand,
    easy to use, easy to invest. Blockchain for everyone!”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “所以这就是了，大家，”我说。“我们全力以赴投入区块链。容易理解，容易使用，容易投资。区块链面向每个人！”
- en: Silence. Distantly, a dog began to bark.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 沉默。远处，一只狗开始吠叫。
- en: “Someone might want to mute,” I suggested.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “有人可能想静音，”我建议道。
- en: “So, what is the blockchain?” asked Wendy. “I mean, I’ve been reading all our
    work on this. But, like, how do we describe it?”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “那么，区块链是什么？” Wendy问。“我的意思是，我一直在读我们关于这个的所有工作。但是，我们是如何描述它的？”
- en: “Well, how would you describe the Internet?” I asked.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “那么，你会如何描述互联网？”我问。
- en: “Hmm.” She thought. “I guess a place where you store information.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯。”她思考着。“我想是一个你存储信息的地方。”
- en: “And the blockchain is a place where you store value.”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “那么，区块链是一个你存储价值的地方。”
- en: “What kind of value?”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “什么样的价值？”
- en: “Any kind,” Jade jumped in. Even though the two of us were sitting five feet
    apart, we had separate webcams. “Digital currencies, payroll data, frequent-flier
    points, ratings and reviews . . . anything that can be stored and quantified.”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “任何类型的，”玉跳了出来。尽管我们两人相隔五英尺，但我们各自有独立的网络摄像头。“数字货币，工资数据，常旅客积分，评分和评论 . . . 任何可以存储和量化的东西。”
- en: “It’s hard without seeing real-life examples,” Rob observed. “To explain the
    Internet, you show somebody email or YouTube. Is there anything we can show?”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “没有看到真实生活中的例子，很难解释，”罗布观察道。“要解释互联网，你得给别人看电子邮件或YouTube。我们能展示些什么吗？”
- en: “What we need are some killer apps,” agreed Wendy.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “我们需要一些杀手级应用程序，” Wendy同意道。
- en: My heart sank. They were right. The Web took off only because we had killer
    apps like email and Google. Blockchain had none of this yet. I didn’t doubt the
    technology, but I began to doubt our timing.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我的心情沉重下来。他们是对的。互联网之所以起飞，只是因为我们有了像电子邮件和谷歌这样的杀手级应用程序。区块链还没有这些。我不怀疑这项技术，但我开始怀疑我们的时机。
- en: “Killer apps,” I said, more bravely than I felt. “That will be our first mission.
    Let’s find the killer apps and tell the world about them.”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “杀手级应用程序，”我说，比我感觉到的要勇敢。“那将是我们第一个任务。让我们找到杀手级应用程序并告诉世界。”
- en: “Or create the killer apps,” Rob suggested.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “或者创造杀手级应用程序，”罗布建议道。
- en: Or die trying, I thought grimly.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 或者尝试着去死，我阴沉地想。
