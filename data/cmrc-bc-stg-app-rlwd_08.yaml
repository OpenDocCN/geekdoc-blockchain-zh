  zh: '5'
- en: Blockchain Powering the New Marketplace Model
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Blockchain推动新的市场places模型
- en: '## A Fundamental Foundation: Marketplaces Built Using Blockchain Technology'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '-   基础构建：基于区块链技术的市场places Built Using Blockchain Technology'
- en: Blockchain as a marketplace is a very interesting concept, which I have thought
    long and hard about. On the one hand, a marketplace built on Blockchain technology
    makes complete sense – after all Blockchain is about decentralization and removing
    the middlemen. On the other hand, marketplaces today are globally complex beasts,
    which need significant management and administration. For that reason, I am not
    putting marketplaces into my use cases, as I do believe this is a fundamental
    foundation of Blockchain technology use cases.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Blockchain作为一个市场places是一个非常有趣的概念，我已经深入思考了很长时间。一方面，基于Blockchain技术的市场places是完全有意义的
    – 毕竟，Blockchain是关于去中心化和去除中介的。另一方面，今天的市场places是复杂的全球性野兽，需要大量的管理和行政工作。因此，我没有将市场places纳入我的用例中，因为我相信这是Blockchain技术用例的基本构建。
- en: My questions start to grow when you look at the reality of servicing a marketplace
    and the high customer expectations set by the current retail world leaders. There
    are many questions which affect the customer services, around delivery, marketing,
    quality and many other issues.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当我看到服务市场places和当前零售世界领导者的设定很高的客户期望时，我开始产生很多问题。有许多影响客户服务的问题，包括交付，营销，质量和其他许多问题。
- en: I do believe Blockchain-based marketplaces will grow (and there are some already
    operating) but will they become global giants, with extensive product ranges?
    This will be difficult to achieve, given the current marketplace giants.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我确实相信基于Blockchain的市场places将会增长（并且已经有一些在运营中），但是它们会变成拥有广泛产品范围的全球巨头吗？考虑到当前市场places巨头，这将难以实现。
- en: 'Amazon and Alibaba are founded on two key aspects:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊和阿里巴巴是建立在两个关键方面之上的：
- en: Customer service
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 客户服务
- en: Wide product range.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 广泛的产品范围。
- en: These are critical to the success of these marketplaces and something that is
    very hard to get right with a decentralized Blockchain-based marketplace.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些对市场places的成功至关重要，并且对于去中心化的基于Blockchain的市场places来说，这是非常难以做对的。
- en: 'I believe we will see many smaller Blockchain-based marketplaces grow, focused
    on a particular product or range, over time these could merge and grow into a
    global marketplace – it will be interesting and exciting to see this world progress.  ##
    Marketplace for Anything'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信我们将会看到许多小的基于Blockchain的市场places grow, 专注于某个特定的产品或一系列产品，随着时间的推移，这些可能会合并并成长为一个全球市场places
    – 这将很有趣并令人兴奋地看到这个世界的发展。-   万物市场places
- en: As I discuss in the previous section, there are major challenges for a marketplace
    built on Blockchain technology, but there are also an unlimited number of options
    for a marketplace built on Blockchain technology.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如我在上一节中讨论的，对于一个基于Blockchain技术的市场places存在重大挑战，但基于Blockchain技术的市场places也存在无数的选择。
- en: The current marketplace landscape – remember that we are including services
    as well as products in the marketplace sector – Amazon, eBay, Alibaba, Uber, Airbnb,
    etc., are all current marketplace giants who can be changed by Blockchain technology.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当前市场places景观 – 请记住，我们在市场places部门包括服务和产品 - 亚马逊，eBay，阿里巴巴，优步，Airbnb等，都是当前市场places巨头，他们可以被Blockchain技术改变。
- en: 'If we look at the discussion above, you will see that the big challenges for
    a successful Blockchain-based marketplace are the same as the current challenges
    for a marketplace:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们看看上面的讨论，您将会看到一个成功的基于Blockchain的市场places的重大挑战与当前市场places的挑战是一样的：
- en: Customer service – how to service the buyers of your marketplace.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 客户服务 – 如何为您的市场places的买家提供服务。
- en: Marketing the products and services – how to find buyers for the marketplace.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 营销产品和服务的 – 如何为市场places找到买家。
- en: Seller on-boarding and management – how to attract the right sellers and products/services
    to your marketplace.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 卖家上线和管理 – 如何吸引正确的卖家和产品/服务到您的市场places。
- en: This is where Blockchain technology comes into its own – trust, transparency,
    and immutable data are all factors which will help solve these challenges.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是Blockchain技术发挥自身作用的地方 – 信任，透明度和不可变数据都是有助于解决这些挑战的因素。
- en: Trust and the Blockchain marketplace – trust in any transaction is critical
    and with current marketplaces, you give your trust to the corporate owner of the
    marketplace (Amazon, Alibaba, Uber, etc.). *Do the ratings on these marketplaces
    reflect the truth of the satisfaction of the buyers?*
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信任与区块链市场——在任何交易中，信任都是至关重要的，而当前的市场中，你将自己的信任给予了市场平台的 corporate owner（例如 Amazon、Alibaba、Uber
    等）。*这些平台上的评分真的反映了买家的满意度吗？*
- en: Transparency and the Blockchain marketplace – transparency of products/services
    quality and the ratings customers give is critical in a marketplace. The current
    marketplaces may or may not check the quality of the product/service and you may
    find that the product is not how it was described. Often marketplaces will facilitate
    a refund, but this is difficult for a service and can cost more than just the
    price of the service. *Is the product/service what it says it is?*
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 透明度与区块链市场——产品/服务质量的透明度和客户给出的评价在市场中至关重要。当前的市场可能检查产品/服务的质量，也可能不检查，您可能会发现产品并非如描述中所述。经常市场会促成退款，但这对于服务来说很困难，并且可能会比服务费用本身花费更多。*产品/服务是否如它所说的那样？*
- en: Immutable data and the Blockchain marketplace – without trust and transparency,
    you cannot trust the data regarding your product or service – you have to trust
    the centralized marketplace provider of the seller. With immutable data, all data
    and transactions are final and the history is there for all to see – nobody can
    delete the bad feedback or the record of poor quality products. *Do you know that
    the data about your product or service is correct?*
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不可变数据与区块链市场——在没有信任和透明度的情况下，您无法信任关于您产品或服务的数据——您必须信任卖家所在的集中市场提供商。具有不可变数据时，所有数据和交易都是最终的，历史对所有人都是可见的——没有人能够删除不良反馈或质量低的产品记录。*您知道关于您产品或服务的数据是否正确吗？*
- en: Big data or ‘value’ and the Blockchain marketplace – as the users become more
    aware of the current marketplaces who use and sell their data and analysis, Blockchain
    marketplace, could allow the users to each own their own data, and choose where
    the data is used and for what. Users could even get ‘paid’ to share their data,
    to be given product and service offers from vendors, based on what data they choose
    to share about themselves. *Who owns (profits from) MY data?*
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大数据或“价值”与区块链市场——随着用户对使用和销售他们的数据和分析的当前市场越来越了解，区块链市场可能允许用户各自拥有自己的数据，并选择数据的使用方式和目的。用户甚至可以因为分享他们的数据而获得报酬，从供应商那里得到产品和服务优惠，基于他们选择分享关于自己的数据。*谁拥有（从）我的数据中获利？*
- en: In my view a marketplace will benefit significantly from these four factors,
    and all these factors (plus more) are benefits from implementing Blockchain technology.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，一个市场将从这四个因素中受益匪浅，所有这些因素（还有更多）都是采用区块链技术的好处。
- en: 'If we get the first four issues correct, then I believe you will see marketplaces
    that sell many different products and services succeed based on their use of Blockchain
    benefits.  ## Decentralized Utopia – Reality or Dream?'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '如果我们正确处理了前四个问题，那么我相信您将看到基于其使用区块链优势销售许多不同产品和服务的大型市场。  ## 去中心化乌托邦——现实还是梦想？'
- en: It is probably a great point to look at the reality of a decentralized marketplace
    – I am in two minds as to whether this is a dream, or in fact, a new business
    model reality. On the one hand, Blockchain technology gives three beneficial factors
    to improve the current marketplaces (trust, transparency, and immutability) and
    on the other hand, there needs to be an agreed consensus or central point to deal
    with marketing, seller on-boarding, and customer service.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 研究去中心化市场的现实可能是一个很好的观点——我对此有些犹豫，不知道这是否是一个梦想，或者实际上是一个新的商业模式现实。一方面，区块链技术为改善现有市场提供了三个有益的因素（信任、透明度和不可变性），另一方面，需要达成共识或中心点来处理营销、卖家上线和客户服务等问题。
- en: The idea of complete decentralization would not work with a marketplace, but
    the benefits will still be achieved by implementing the Blockchain technology,
    and the parties involved can work on a consensus agreement for the ‘central’ processes
    which need to happen.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 完全去中心化市场的想法是不可行的，但通过采用区块链技术，仍然可以实现这些好处，各方可以就需要发生的“中心”过程达成共识协议。
- en: '### Example of a Product Marketplace: Replace Amazon, eBay, or Alibaba'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '### 产品市场例证：取代 Amazon、eBay 或 Alibaba'
- en: Let us explore how a marketplace built on Blockchain technology would work –
    building a disrupting Blockchain-based marketplace to take on the Amazon, eBay,
    and Alibaba current models.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探索一个基于区块链技术构建的市场是如何运作的——构建一个具有颠覆性的基于区块链的市场，挑战亚马逊、eBay和阿里巴巴的现有模式。
- en: 'In the current model with most of these marketplaces:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前这些市场的模型中：
- en: Sellers list products onto the centralized system.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 卖家们将产品上架到集中式系统。
- en: These items are then marketed by the centralized owner.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这些商品然后由集中式所有者进行营销。
- en: Buyers buy the products either via auction or fixed price.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 买家通过拍卖或固定价格购买产品。
- en: Delivery and logistics could be included.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配送和物流可以包含在内。
- en: 'How this would work with a Blockchain-based marketplace:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在基于区块链的市场中，这将如何运作：
- en: A group of entities/people need to form the Blockchain marketplace team.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 需要有一群实体/人组成区块链市场团队。
- en: The team need to agree the ‘rules’/principles around consensus, operations,
    customer service, etc.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 团队需要就关于共识、运营、客户服务等“规则”/原则达成一致。
- en: There would need to be investment in the marketing of the marketplace to both
    sellers and buyers.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 需要对市场进行营销投入，以吸引卖家和买家。
- en: Sellers then list their products using the agreed consensus mechanism, to ensure
    the products are correct and verified.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，卖家使用约定的共识机制列出他们的产品，以确保产品正确且已验证。
- en: Buyers enter the marketplace and buy the product.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 买家进入市场并购买产品。
- en: It would be assumed that payment is made via a token or crypto currency.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假设支付是通过代币或加密货币进行的。
- en: The seller dispatches the product and the buyer confirms arrival.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 卖家发货，买家确认到达。
- en: 'This is very simple to write down, and the technology is actually a simple
    set of Blockchain technology and smart contracts. Add to this an agreed ‘centralized’
    consensus process to deal with the three major challenges, and I believe you would
    have a very efficient and effective marketplace.  ### Example of a Service Marketplace:
    Replace Uber or Airbnb'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这很容易写下来，实际上技术就是一套简单的区块链技术和智能合约。再加上一个约定的“集中式”共识过程来解决三大挑战，我相信这将是一个非常高效和有效的市场。####
    以服务市场为例：取代Uber或Airbnb
- en: Much the same as a product marketplace, the sellers will list their services
    and the buyers will purchase them.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 与产品市场类似，卖家会列出他们的服务，买家会购买它们。
- en: 'The difference, and important benefit, with a Blockchain-based marketplace
    would be more checking and vetting of the service provider at the start of the
    process. The marketplace will need to be sure that the service provider is able
    to provide the services offered to the specifications agreed. Smart contracts
    could be used to check certain information and the use of customer feedback would
    be critical. This, again, could easily be automated via smart contracts, enabling
    bad feedback to be seen and actioned across the marketplace at speed.  ### Real
    Use Case: Blockchain Product Marketplace – OpenBazaar'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 基于区块链的市场的一个区别和重要的好处是在过程的开始阶段对服务提供商进行更多的检查和筛选。市场需要确保服务提供商能够按照约定的规格提供所提供的服务。可以使用智能合约来检查某些信息，而客户反馈的使用将至关重要。这同样可以通过智能合约很容易地自动化，使不良反馈能够以快速的速度在市场中被看到并采取行动。####
    实际用例：基于区块链的产品市场——OpenBazaar
- en: OpenBazaar is a retail marketplace without fees or restrictions, powered by
    the cryptocurrency Bitcoin as a payment method. Individuals and businesses can
    trade with each other without any middleman or third trusted party involved.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: OpenBazaar是一个无费用和限制的零售市场，由加密货币比特币作为支付方式。个人和企业可以相互交易，无需任何中间人或第三方信任方参与。
- en: The platform is a Blockchain marketplace alternative for today's centralized
    services such as eBay, Amazon, and other platforms that usually charge fees for
    listing and selling products online.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 该平台是当今像eBay、亚马逊等收取上架和销售产品在线费用的其他平台的区块链市场替代品。
- en: OpenBazaar connects people directly via a peer-to-peer network.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenBazaar 通过点对点网络直接连接人们。
- en: Data is distributed across the network instead of storing it in a central database.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分布在整个网络中，而不是存储在中央数据库中。
- en: OpenBazaar isn't a company nor an organization; it's free open source software.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenBazaar不是一个公司或组织，而是一款免费的开源软件。
- en: It was built to provide everyone with the ability to buy and sell freely.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是为每个人提供自由买卖的能力而建立的。
- en: Nobody has control over OpenBazaar.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有人控制OpenBazaar。
- en: Each user contributes to the network equally.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个用户平等地为网络做出贡献。
- en: Each user is in control of their own store and private data.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个用户都掌控着自己的商店和私有数据。
- en: 'The store is very practical and not a great-looking platform from a customer
    experience point of view, but it is a great example of how a marketplace can be
    built and run successfully using Blockchain technology.  ### Real Use Case: Blockchain
    Marketplace to Replace Uber – EVA'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这家商店在客户体验方面非常实用，但并不是一个外观上看起来很吸引人的平台，但它是一个很好的例子，展示了如何成功利用区块链技术构建和运营市场。### 真实用例：用区块链市场取代Uber——EVA
- en: I recently met the team behind EVA, which is a Canadian Blockchain project positioned
    as a next generation of Uber and built using Blockchain technology. EVA offers
    a platform for direct interaction between drivers and passengers, to book rides
    and use the car sharing service exactly like they would with Uber.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近遇到了EVA团队的成员，EVA是一个加拿大区块链项目，定位为下一代的Uber，并利用区块链技术构建。EVA提供了一个平台，让司机和乘客能直接互动，预约搭乘并使用汽车共享服务，就像他们使用Uber一样。
- en: The application is based on Blockchain technology, the core of which is the
    EOS Blockchain. The company's goal is to develop decentralized technologies for
    moving around the city.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 该应用基于区块链技术，其核心是EOS区块链。公司的目标是开发用于城市出行的去中心化技术。
- en: The business model makes sense to me – in the current model, Uber retains around
    30% commission from the drivers to pay for its service, marketing, and to fund
    the giant business that is Uber.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这个商业模式是讲得通的——在当前模式下，Uber从司机那里保留大约30%的佣金来支付其服务、营销，以及资助这个庞大的Uber业务。
- en: 'EVA aims to share that 30% in three ways:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: EVA的目标是将这30%分成三个方面：
- en: Cheaper rides for the customer – who doesn't want to save money on car sharing?
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 客户打车成本降低——谁不想在汽车共享上省钱呢？
- en: More income for the driver – better paid drivers means happier drivers mean
    happier customers.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 司机收入增加——更高薪酬的司机意味着更快乐的司机，进而带来更快乐的客户。
- en: Low costs to run the EVA business – because it is based on Blockchain with no
    significant central costs.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
