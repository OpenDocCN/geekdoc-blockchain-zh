  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 团队表示他们已经在纽约和旧金山上线——所以我们看看他们如何进展。这是许多新兴的基于区块链的市场公司之一，它们将开始颠覆颠覆者。## 总结
- en: 'Building a marketplace on Blockchain is a great opportunity to benefit from
    the assets of Blockchain technology: trust, transparency, and immutable data.
    These are key to a fully functioning decentralized marketplace and where Blockchain
    technology can greatly benefit a marketplace.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链上构建市场是一个利用区块链技术资产的好机会：信任、透明度和不可篡改的数据。这些都是实现完全运作的去中心化市场运作的关键，也是区块链技术能够极大地造福市场的地方。
- en: The world of marketplaces is globally significant and any new marketplace will
