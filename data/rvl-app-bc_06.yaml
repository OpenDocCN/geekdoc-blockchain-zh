- en: KEY TERMS AND DEFINITIONS
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 关键术语和定义
- en: 'Centralized Network: A main computer on the network in which all devices and
    transactions are controlled.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 集中网络：网络中的主要计算机，控制所有设备和交易。
- en: 'Decentralized Network: Networked computers with multiple trustworthy nodes
    and subsets which aid in providing consensus of data.'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 分散网络：具有多个值得信赖的节点和子集的网络计算机，有助于提供数据一致性。
- en: 'Distributed Storage: Networked computers in which every node interacts with
    each other to allocate and share the storage of the data.'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式存储：网络中的计算机，每个节点都与其他节点交互，分配和共享数据的存储。
- en: 'Mobile Open Blockchain Initiative: New collaborative consortium with the goal
    of using blockchain to further enhance various sectors of the automobile industry.'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 移动开放区块链倡议：旨在利用区块链进一步增强汽车行业各个领域的新型协作联盟。
- en: 'Off Block: Data connected to a block on blockchain but, cannot be viewed by
    the public or others.'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 区块外的数据：连接到区块链上的区块的数据，但不能被公众或其他人查看。
- en: 'On Block: Data on a blockchain that can be view but all parties involved or
    the public.'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 区块上的数据：区块链上的数据，可以被所有相关方或公众查看。
- en: 'Smart Contracts: A transaction protocol or program that allows for the auto
    tracking and execution of specific digital terms to be upheld throughout the transaction.'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约：一种交易协议或程序，允许自动跟踪和执行特定数字条款，以在整个交易过程中得到执行。
- en: 'Smart Products: Innovated digital technologies that allow the product to digitally
    interact and adapt to various triggers and environments.'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 智能产品：创新的数字技术，使产品能够在数字上与各种触发器和环境进行交互和适应。
- en: 'Technology Sensors: Innovative technologies that can be placed upon products
    to allow real-time data interaction and collection.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 技术传感器：创新技术可以被放置在产品上，以允许实时数据交互和收集。
