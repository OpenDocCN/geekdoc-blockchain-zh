- en: If an eavesdropper Eve tries to measure the photon sent by Alice, she necessarily
    will have to choose one of the two basis (or their combination) to do so. But
    as we see in the above table, if she chooses a wrong basis, she has to send a
    photon of random polarization. In other words, the states available to Eve are
    non-orthogonal and she cannot perfectly distinguish them. Also, she cannot simply
    ‘copy’ a state and measure it later, as no-cloning principle restricts her to
    do so. Thus she will be caught when Alice and Bob test for error in the channel.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果窃听者 Eve 尝试测量 Alice 发送的光子，她必然会选择其中的一个或两个基础来进行测量。但正如我们在上表中看到的那样，如果她选择了错误的基础，她将会发送具有随机极化的光子。换句话说，Eve
    可用的状态是非正交的，她无法完全区分它们。此外，她也无法简单地‘复制’一个状态然后稍后测量，因为无复制原理限制了她这样做。因此，当 Alice 和 Bob
    在通道中测试错误时，她将会被发现。
- en: QKD is a specific kind of cryptographic task, where secret key is shared between
    two or more parties and security is verified by testing certain laws of quantum
    mechanics. There are numerous other QC schemes which involves two or more parties.
    Obviously the secrecy in the specific scheme would be based on the social structure
    of the scheme. A few QC schemes other than QKD are listed in Table [2](#Tab2).
    However, the extent of QC is not limited to these given protocols.Table 2
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: QKD 是一种特定的加密任务，其中秘密密钥在两个或多个参与方之间共享，并通过测试量子力学的特定定律来验证安全性。还有许多其他涉及两个或多个参与方的量子加密方案。显然，特定方案中的保密性将基于方案的社会结构。除了
    QKD 外，还列出了一些其他量子加密方案，详见表 [2](#Tab2)。然而，量子加密的应用范围并不仅限于这些协议。Table 2
- en: Here A and B are Alice and Bob. Examples given are all quantum-based schemes.
    The relevance of the role of Eve is unique for a specific protocol. Either she
    is pertinent (as in direct communication and QRNGs), or one or more parties could
    be mistrustful (other listed protocols)
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的 A 和 B 是 Alice 和 Bob。给出的示例都是基于量子的方案。Eve 角色的相关性对于特定协议是独特的。她要么是相关的（如直接通信和 QRNGs），要么一个或多个参与方可能不信任（其他列出的协议）
