- en: The notations are identical to the ones in Fig. [3](#Fig3). The changes are
    that Alice also has a switch (SW) to block or reflect a particle and a polarising
    beam-splitter at Bob’s station is no longer necessary. In SC-QKD, the non-counterfactual
    bits generated at detector ![$$D_A$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq149.png)
    (Alice’s station, other than ![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq150.png)
    and ![$$D_2$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq151.png))
    or ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq152.png)
    (Bob’s station) are neither used for key generation nor for error estimation.
    Similar to the case in Noh09, in the modified SC-QKD protocol, the counterfactual
    bits of detector ![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq153.png)
    can be used for error analysis and the non-counterfactual bits of detectors ![$$D_A$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq154.png)
    and ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq155.png)
    can be used to generate the secret key. The public announcement of detection instances
    is done by Alice, only for detections that happened at detector ![$$D_2$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq156.png)
    or ![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq157.png).
    This potentially increases the efficiency of the modified SC-QKD protocol from
    ![$$\frac{1}{8}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq158.png)
    to ![$$\frac{1}{2}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq159.png),
    but enables for Eve to launch a noiseless attack, for reasons similar as in previous
    case.
