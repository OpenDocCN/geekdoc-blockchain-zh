    for ![$$\mathinner {|{s}\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq102.png)
    particle, which deterministically goes to the detector ![$$D_2$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq103.png)
    at Alice’s station, even with Eve’s presence. Thus no error is generated, according
    to Eq. ([4](#Equ4)). The change in second case anyway is not reflected in error.
