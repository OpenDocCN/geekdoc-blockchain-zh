- en: 1.2.7 Conclusions and Perspectives
  id: totrans-162
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.2.7 结论和展望
- en: 'Orthogonal state based quantum cryptography come usually in three types: Goldenberg-Vaidman,
    counterfactual and Bell-type state based. A different kind of IFM-based QKD protocol
    was introduced, which increased the efficiency, while not compromising in security.
    The benefit of employing counterfactual protocol for QKD is that: (a) Since it
    is an orthogonal-state based protocol, the setup includes simpler state preparation
    and measurement devices; (b) The potential key bits are not used for error estimation
    and this results in the origin of counterfactual security; (c) The efficiency
    of BB84 can also be attained with the proposed modification to the SC-QKD protocol.
    Hence the counterfactual-based quantum communication schemes have certain merits,
    along with convenience in their practical realization for commercial purposes.'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 基于正交状态的量子密码学通常有三种类型：Goldenberg-Vaidman，反事实和贝尔型状态。引入了一种不同类型的基于IFM的QKD协议，该协议提高了效率，同时不会在安全性上妥协。采用反事实协议进行QKD的好处是：（a）由于它是基于正交状态的协议，所以设置包括更简单的状态准备和测量设备；（b）潜在的密钥位不用于错误估计，这导致了反事实安全性的产生；（c）通过对SC-QKD协议的建议修改也可以实现BB84的效率。因此，基于反事实的量子通信方案具有某些优点，以及在实现商业目的上的方便性。
- en: 1.3 Quantum Blockchain
  id: totrans-164
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3 量子区块链
- en: The next great thing after the outbreak of AI and ML is the concept of blockchain,
    referring to a decentralized digital ledger. But the disadvantage of the same
    is that the system is extremely ingenious and has poor efficiency. It is a public
    ledger with no middle man to handle the exchange, where a user can anonymously
    transfer funds and information without the fear of the transaction being leaked,
    deleted, or edited from the public ledger. The idea of blockchain employs ideas
    like the hash algorithm, proof of work. These terminologies can then be correlated
    with a few quantum protocols and used in quantum analogue of blockchain, the *Quantum
    Blockchain* [[32](#CR32)]. Construction of a quantum blockchain uses the GHZ-States,
    the ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq194.png)-protocol
    [[33](#CR33)] and the concept of entanglement in time. We’re going to discuss
    each of the things mentioned in detail, for starters, let’s talk about the classic
    blockchain.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术自人工智能（AI）和机器学习（ML）爆发后又一伟大创举，指的是一种去中心化的数字分类账。但同样的缺点是系统极为巧妙，效率低下。这是一个无中间人处理交换的公共分类账，用户可以匿名地转移资金和信息，而不必担心交易被泄露、删除或从公共分类账中编辑。区块链的概念采用了哈希算法、工作证明等想法。然后可以将这些术语与几种量子协议相关联，并用于量子区块链的量子模拟，即*量子区块链*[[32](#CR32)]。构建量子区块链使用GHZ-States、![$$\theta
    $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq194.png)-protocol[[33](#CR33)]和时间纠缠的概念。我们将详细讨论提到的每件事情，首先让我们来谈谈经典区块链。
- en: 1.3.1 Classical Blockchain
  id: totrans-166
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.3.1 经典区块链
- en: A blockchain is a time-stamped compilation of immutable data records managed
    by a group of computers and not owned by a single organisation.. Transactions
    are the basic elements of a blockchain, many transactions form a block, many blocks
    form a blockchain bound using a digital data connection. The three Ds i.e. decentralized
    infrastructure, disintermediator, and distributed ledger are the main features
    of a blockchain and, because of these characteristics, efficient blockchains have
    enormous applications. The objective of a blockchain is to verify and validate
    a transaction initiated by a participant and to record the proof of these actions
    with the consent of other participants. First, we build the necessary terminologies
    and then understand the entire workflow of a quantum blockchain.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是由一组计算机管理的不可变数据记录的时间戳编译，不属于单个组织所有。交易是区块链的基本要素，许多交易形成一个区块，许多区块使用数字数据连接形成一个区块链。去中心化基础设施、去中介化和分布式分类账是区块链的主要特征，正因为这些特性，高效的区块链具有巨大的应用。区块链的目标是验证和验证参与者发起的交易，并在其他参与者的同意下记录这些行动的证据。首先，我们建立必要的术语，然后了解量子区块链的整个工作流程。
- en: Background Before diving into the intricacies let us clear a few key points
    about blockchain ledger
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入了解复杂性之前，让我们澄清一下关于区块链分类账的几个关键点
- en: '1.'
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: All new blocks have to go through the consensus process, be verified and then
    be added to the ledger.
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 所有新区块都必须经过共识过程，经过验证后才能添加到账本中。
- en: '2.'
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Each block contains it’s own hash value and the hash value of the preceding
    block creating a chain-like structure.
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每个区块都包含自己的哈希值和前一个区块的哈希值，形成链式结构。
- en: '3.'
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: There is no ***central*** authority to manage the exchange of information like
    normal databases.
  id: totrans-174
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 没有***中央***机构来管理像普通数据库一样的信息交换。
- en: 1.3.2 Key Terminologies
  id: totrans-175
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.3.2 关键术语
- en: '**Mining**: Simply put mining is the process of adding and validating new blocks
    in the ledger or adding transactions to the existing ledger of transactions which
    distributed among all users. Since each node has a particular hash value known
    only to the block succeeding it, the process of mining (creating and verifying
    new block) should be such that the new block does not compromise the integrity
    of the entire ledger meaning the hash value of the new block should not be easily
    forged. Mining in carried out by special peer nodes called as *Miners*, where
    they have to solve a complex problem and broadcast it once after solving the puzzle(complex
    problem) to be verified by peers blocks and added to the ledger. The process of
    mining is a very important but resource requiring process in a blockchain setup.'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**挖矿**：简而言之，挖矿是向账本中添加和验证新区块，或者向已有交易账本中添加交易的过程，这些交易账本分布在所有用户之间。由于每个节点都有一个特定的哈希值，只有下一个区块知道，所以挖矿（创建和验证新区块）的过程应该是这样的，即新区块不应该破坏整个账本的完整性，也就是说新区块的哈希值不应该容易被伪造。挖矿由称为*矿工*的特殊对等节点进行，他们必须解决一个复杂的问题，并在解决难题（复杂问题）后将其广播，以便由对等块进行验证并添加到账本中。挖矿的过程是区块链设置中非常重要但需要资源的过程。'
- en: '**Hashing Algorithms**: The hash value we referred above which is used as the
    digital link between blocks is created using a hash algorithms. Hashing algorithms
    basically convert a input value of arbitrary length to an hexadecimal value of
    fixed length. This process is often referred as hashing of *xyz*. The hexadecimal
    value of the fixed length is called the hash value. During hashing it is simple
    to get a hash value for a particular input, but it is practically impossible to
    reverse engineer the hash algorithm and get the input value. Therefore, Hashing
    functions are called as one-way function. Let’s have a look on the SHA256 (Note:
    The SHA256 hashing algorithm was compromised recently but over here it is just
    stated as an example no blockchain ledger uses SHA256 anymore.)'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**哈希算法**：我们上面提到的作为区块之间数字链接的哈希值是使用哈希算法创建的。哈希算法基本上将任意长度的输入值转换为固定长度的十六进制值。这个过程通常被称为*xyz*的哈希。固定长度的十六进制值称为哈希值。在哈希过程中，为特定输入获取哈希值很简单，但反向工程哈希算法并获取输入值实际上是不可能的。因此，哈希函数被称为单向函数。让我们看一下SHA256（注：SHA256哈希算法最近被攻破了，但在这里仅作为示例说明，现在没有区块链账本使用SHA256了。）'
- en: '![$$\begin{aligned}&amp;\qquad \qquad \qquad {\text {sha256sum(``This the the
    example for SHA256'''')}} = \\&amp;{\text {c6a96c2ae5414c8e009db2bb8913ceafcd860f8be92d526b7b57288e5d4e4c50}}
    \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ45.png)'
  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![$$\begin{aligned}&amp;\qquad \qquad \qquad {\text {sha256sum(``这是 SHA256
    示例'''')}} = \\&amp;{\text {c6a96c2ae5414c8e009db2bb8913ceafcd860f8be92d526b7b57288e5d4e4c50}}
    \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ45.png)'
- en: '**Consensus Algorithms**: The word consensus means a general agreement, A consensus
    algorithm is a technique through which all peers in a blockchain network reach
    a consensus (common agreement) on the present status of the distributed ledger.
    The term distributed points out that copies of the database are stored by all
    the nodes. As mentioned before, there is no central authority to look after the
    transactions, which makes these general agreements between peers the only way
    for all the peers to be on the same page regarding the blockchain. One such consensus
    algorithm is the Proof of work algorithm (POW).POW is an application of the hash
    algorithm, which allows to prove that a certain amount of work has been carried
    out. During the process of mining, a miner needs to solve the proof of work puzzle(the
    complex problem referred to in the previous section) in order to add new blocks
    to the database. The POW puzzle is a non-deterministic polynomial hard (NP-hard)
    problem. The concept used here is that the POW puzzle is a mathematical problem
    and hard to solve, thus solving and providing the solution for the POW puzzle
    ensures the integrity of the entire database. Also, puzzle-solving requires a
    great number of computational resources (very time-consuming) and also has some
    limitations. The limitations and disadvantages have been enhanced and a new consensus
    algorithm is used called as Proof of Stake algorithm.'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**共识算法**：共识一词意味着一般意见，共识算法是区块链网络中所有节点就分布式分类帐的当前状态达成共识（共同协议）的技术。分布式一词指出数据库的副本由所有节点存储。正如前面所述，没有中央机构来处理交易，这使得这些节点之间的一般协议成为确保所有节点就区块链达成一致的唯一方式。Proof
    of work 算法 (POW) 是这样一种共识算法。POW 是哈希算法的应用，它允许证明已经执行了一定量的工作。在挖矿过程中，矿工需要解决工作量证明难题（在前面部分提到的复杂问题）以便将新区块添加到数据库中。POW
    难题是一个非确定性多项式硬（NP-hard）问题。这里使用的概念是 POW 难题是一个数学问题且难以解决，因此解决并提供 POW 难题的解决方案可以确保整个数据库的完整性。此外，解决难题需要大量的计算资源（非常耗时）并且还有一些限制。这些限制和缺点已经得到加强，并且使用了一种新的共识算法，称为
    Proof of Stake 算法。'
- en: '**Timestamp**: *Trust* is a very essential component associated with transactions
    in general, which works in physical transactions quite obviously but to speak
    of trust in digital transactions is counterintuitive at the outset. Consensus
    algorithm along with the concept of timestamp is what is used for overcoming this
    issue, a timestamp is a unique serial number on every block that is supposed to
    determine the exact moment at which that particular block was mined and verified
    by peers after solving the POW puzzle. Not only that, but time stamping is also
    used to keep transactions in a blockchain confirming a transaction occurred and
    there are no repeated transactions.'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**时间戳**：*信任*是与交易一般关联的非常重要的组成部分，在物理交易中显而易见，但在数字交易中谈论信任在开始时是违反直觉的。共识算法与时间戳的概念一起被用来克服这个问题，时间戳是每个区块上的唯一序列号，它被认为确定了该特定区块被挖掘并由同行通过解决
    POW 难题验证的确切时刻。不仅如此，时间戳还用于保持区块链中的交易，以确认交易发生且没有重复的交易。'
- en: '**Smart Contracts**: Smart contracts are basically pre-written ’if/when-then
    programs’ or ’modules’ which are executed when predetermined conditions are met
    and verified, between two or more parties during a transaction. They are considered
    as contract governance in the database and then the blockchain is updated at the
    end of the transaction. But smart contracts are not compulsory in a blockchain,
    they are considered as an additional feature.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**智能合约**：智能合约基本上是预先编写的“如果/当-那么程序”或“模块”，当事先确定的条件得到满足和验证时执行，涉及两个或多个方之间的交易。它们被认为是数据库中的合约治理，然后在交易结束时更新区块链。但智能合约在区块链中并非强制性，它们被视为一项附加功能。'
- en: 1.3.3 Framework of Classical Blockchain
  id: totrans-182
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.3.3 古典区块链的框架
- en: Now that we have an idea of the underlying concepts of a blockchain we can get
    started with visualizing the same diagrammatically and understanding the chain
    like structure of the database (Fig. [7](#Fig7)).![](../images/516210_1_En_2_Chapter/516210_1_En_2_Fig7_HTML.png)
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们对区块链的基本概念有了一个了解，我们可以从图示化开始并理解数据库的链式结构（图 [7](#Fig7)）。![](../images/516210_1_En_2_Chapter/516210_1_En_2_Fig7_HTML.png)
- en: Fig. 7
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7
- en: Design of blockchain
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的设计
- en: 1.3.4 Design of Classical Blockchain
  id: totrans-186
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.3.4 古典区块链的设计
- en: 'After being mined every block in the database is composed of a header and body,
    where the header consists of:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 每个区块被挖掘后库中被挖掘后，每个区块由一个头部和一个主体组成，其中头部包含：
- en: Hash value of the preceding block.
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 前一个区块的哈希值。
- en: Timestamp of the block.
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块的时间戳。
- en: 'And the body consists of the:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 而身体包括：
- en: Hash value of the block.
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区   区块的哈希值。
- en: Thus, by linking the hash value of blocks a chain like structure is formed,
    and newly mined blocks are added in a chronological order to the database. The
    head also consist of nonce and merkle root, but those are rather related to deeper
    concepts of the ledger. This was just to let the reader know that there’s more
    in the header of the block.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，通过链接区块的哈希值形成链式结构，并按时间顺序将新挖掘的区块添加到数据库中。区块头还包括随机数和默克尔根，但这些更与账本的深层概念有关。这只是为了让读者知道区块头部还有更多内容。
- en: 1.3.5 Network of Classical Blockchain
  id: totrans-193
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.3.5 经典区块链网络
- en: We take a look at the schematic representation of a blockchain to better understand
    and how a transaction is executed in the network.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看一下区块链的示意图，以更好地理解在网络中执行交易的方式。
- en: 'Workflow in a blockchain:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链中的工作流程：
- en: '1.'
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: New transactions are checked for legitimacy, and invalid ones are discarded.
  id: totrans-197
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 新交易将被检查其合法性，并丢弃无效的交易。
- en: '2.'
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: A block containing a number of transactions is generated over a period of time.
    Newly created transactions are part of a group of non-confirmed transactions.
  id: totrans-199
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一段时间后，生成一个包含多个交易的区块。新创建的交易是一组未确认交易的一部分。
- en: '3.'
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: The block is sent to every node(participant) in the network. Combine the new
    blocks hash value and the hash value of the previous block in the existing ledger.
  id: totrans-201
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 区块被发送给网络中的每个节点(参与者)。将新区块的哈希值与现有账本中前一个区块的哈希值相结合。
- en: '4.'
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: One node validates the transaction by meeting the network’s additional moderation
    requirements for new proposed blocks (an example is the proof of work puzzle in
    Bitcoin)
  id: totrans-203
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个节点通过满足网络对新提议区块的额外审定需求来验证交易（比特币中的工作证明难题是一个例子）
- en: '5.'
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: Node receive a rewards for solving POW puzzle, typically cryptocurrency and
    all other nodes will be notified of the new block.
  id: totrans-205
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 节点解决POW难题后会收到奖励，通常是加密货币，所有其他节点也会收到新区块的通知。
- en: '6.'
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '6.'
- en: The legitimacy of the block is then verified by each node, and it is added to
    the local copy of the blockchain.
  id: totrans-207
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然后，每个节点验证区块的合法性，并将其添加到区块链的本地副本中。
- en: '7.'
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '7.'
- en: The transaction is complete, ledger is updated (Fig. [8](#Fig8)).
  id: totrans-209
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 交易完成，账本更新（图 [8](#Fig8)）。
- en: '![](../images/516210_1_En_2_Chapter/516210_1_En_2_Fig8_HTML.png)'
  id: totrans-210
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/516210_1_En_2_Chapter/516210_1_En_2_Fig8_HTML.png)'
- en: Fig. 8
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 图8
- en: Blockchain workflow
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链工作流程
- en: 1.3.6 Quantum Blockchain
  id: totrans-213
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.3.6 量子区块链
- en: Speaking of blockchain in the above section, we learnt how blockchain works
    but in alot of practical application blockchain uses the large integer factoring
    (RSA) problem as an encryption algorithm. This encryption depends only on the
    fact that finding large integer factors is a difficult computing problem (NP-hard
    problem). Developments in recent quantum algorithms (Shor algorithm) which can
    resolve the problem of integer factoring in polynomial time and poses a threat
    to the security of the RSA encryption algorithm. Not just Shor’s algorithm, also
    Grover’s algorithm which provides a speedup for an unstructured search problem
    quadratically can be used in the process of mining to find the hash values satisfying
    the conditions in a shorter time using a quantum computer [[34](#CR34)]. This
    means that parties who have access to a quantum computer have an unfair advantage
    over others. To counter this in, a building scheme was introduced for a blockchain
    inherently built using quantum nature, which was resistant to quantum computers.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述部分谈到区块链时，我们了解了区块链的工作原理，但在许多实际应用中，区块链使用大整数因子分解（RSA）问题作为加密算法。这种加密仅依赖于发现大整数因子是一个困难的计算问题（NP-难问题）。最近量子算法（Shor算法）的发展可以在多项式时间内解决整数因子分解问题，并对RSA加密算法的安全性构成威胁。不仅是Shor算法，还有Grover算法，它对无结构搜索问题提供了二次加速，可以在挖矿过程中使用量子计算机更快地找到满足条件的哈希值
    [[34](#CR34)]。这意味着拥有量子计算机的一方在竞争中具有不公平的优势。为了应对这一情况，引入了一种基于量子性质构建的区块链建设方案，这种方案对量子计算机具有抵抗性。
- en: First, we look at quantum blockchain construction and then at quantum blockchain
    frameworks that have been studied and developed over the years. Finally, we will
    have a brief overview of how quantum algorithms are applied to certain areas of
    the quantum blockchain and have a look on the quantum blockchains using circuits.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们看看量子区块链的构建，然后再看看多年来已经研究和开发的量子区块链框架。最后，我们将简要概述量子算法如何应用于量子区块链的某些领域，并查看使用电路的量子区块链。
- en: 1.3.7 Construction of Quantum Blockchain
  id: totrans-216
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.3.7 量子区块链的构建
- en: In 2018, the scheme for the construction of a quantum blockchain was given by
    [[87](#CR87)] and it uses the concept of entanglement in time, that is to say
    entanglement of two microscopic particles such as photons which have never coexisted.
    The construction of the quantum blockchain can be divided in two parts,
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年，提出了一种量子区块链的构建方案 [[87](#CR87)]，它利用了时间上的纠缠概念，即像光子这样的两个微观粒子的纠缠，这些粒子从未共存过。量子区块链的构建可以分为两部分，
- en: 1.3.8 Building a Quantum Chain
  id: totrans-218
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.3.8 建立量子链
- en: In a gist the entire blockchain ledger was a chain like structure linked using
    the hash values and allowing peer to peer connection. A similar concept of quantum
    chain is constructed using the inherent property of quantum systems called entanglement
    and encoded into the GHZ state (Greenberger-Horne-Zeilinger). GHZ states are multipartite
    entangled state having at least 3 subsystems.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，整个区块链账本是一个链式结构，使用哈希值链接并允许点对点连接。量子链的类似概念是利用量子系统的固有属性——纠缠，并编码到 GHZ 状态（格林伯格-霍恩-齐林格）。GHZ
    状态是至少具有 3 个子系统的多部分纠缠态。
- en: Here entanglement refers to temporal entanglement and not spatial entanglement.
    Temporal entanglement can be explained using this simple example, It is the entanglement
    of 2 systems S1 and S2 in different times t1 and t2.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的纠缠指的是时间上的纠缠，而不是空间上的纠缠。可以用这个简单的例子来解释时间上的纠缠，它是在不同时间 t1 和 t2 中对 2 个系统 S1 和 S2
    进行的纠缠。
- en: In the conceptual design of quantum blockchain, the data in classical block
    is converted into spatially entangled bell states (bitstring of 2 bits); *xy*
    where
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 在量子区块链的概念设计中，经典区块中的数据被转换为空间纠缠的贝尔态（2 位的比特串）；*xy* 其中
- en: '*xy* = 00,01,10,11 and are encoded in the state:![$$\begin{aligned} |\beta
    _{xy}\rangle = \frac{1}{\sqrt{2}}(|0\rangle |y\rangle + (-1)^x|1\rangle |\bar{y}
    \rangle ) \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ21.png)(18)In
    the above equation ![$$\bar{y}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq195.png)
    represents negation of the *y* bit. For the purpose of simplification we also
    temporarily represent our classical data by two bitstrings ![$$r_1r_2$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq196.png)
    and encode it into a temporal bell states:![$$\begin{aligned} |\beta _{r_1 r_2}\rangle
    ^{0, \tau } = \frac{1}{\sqrt{2}}(|0^0\rangle |r_2^\tau \rangle + (-1)^{r_1}|1^0\rangle
    |\bar{r_2}^\tau \rangle ) \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ22.png)(19)The
    superscripts signify the time at which our photon is absorbed, note that the first
    photon of the block is absorbed immediately this provides us to perform a similar
    action to timestamp for each block. Thus in the blockchain whenever records are
    generated they are encoded in the temporal bell states,then these photons are
    created and absorbed at their respective times. For eg:![$$\begin{aligned} |\beta
    _{00}\rangle ^{0, \tau }, \qquad |\beta _{10}\rangle ^{\tau , 2\tau }, \qquad
    |\beta _{11}\rangle ^{2\tau , 3\tau } \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ23.png)(20)We
    are still left to construct the quantum chain using GHZ states and the concept
    of entanglement in time. We need link the bit strings of the bell state in a chronological
    order forming a chain like structure for which, we use the fusion process where
    we recursively project the temporal bell states into a growing temporal GHZ state.
    Performing the process of fusion physically requires a entangled photon-pair source,
    a delay line, and a polarising beam splitter (PBS).After which we receive the
    following state:![$$\begin{aligned} |\text {GHZ}_{r_1r_2 \dots r_{2n}}\rangle
    ^{0, \tau , \tau , 2\tau , 2\tau \dots , (n-1)\tau , (n-1)\tau , n\tau }=\frac{1}{\sqrt{2}}(|0^0
    r_2^\tau r_3^\tau \dots r_{2n}^{n\tau }\rangle + (-1)^{r_1}|1^0 \bar{r}_2^\tau
    \bar{r}_3^\tau \dots \bar{r}_{2n}^{n\tau }) \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ24.png)(21)Here
    the subscripts represent the concatenated strings of the bitstrings of each block
    and the superscript represents the time stamp. Using only the first two blocks
    ![$$|\beta _{00}\rangle ^{0, \tau }, |\beta _{10}\rangle ^{\tau , 2\tau } $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq197.png)
    we get a small blockchain ![$$|\text {GHZ}_{0010}\rangle ^{0, \tau , \tau , 2\tau
    }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq198.png). Concatenating
    the third block then produces ![$$|\text {GHZ}_{001011}\rangle ^{0, \tau , \tau
    , 2\tau , 2\tau , 3\tau }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq199.png).
    Talking about the scalability of the temporally entangled states is good active
    area of research which is talked upon in few papers. A decoding process could
    be used to extract the classical data from the Eq. ([4](#Equ4)) without measuring
    the full photon statistics or even detecting them. All of the above operations
    have been experimentally realised for simple systems.'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: '*xy* = 00,01,10,11 并且被编码为状态:![$$\begin{aligned} |\beta _{xy}\rangle = \frac{1}{\sqrt{2}}(|0\rangle
    |y\rangle + (-1)^x|1\rangle |\bar{y} \rangle ) \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ21.png)(18)上述方程中
    ![$$\bar{y}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq195.png)
    代表 *y* 位的取反。为了简化起见，我们也暂时用两个比特串 ![$$r_1r_2$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq196.png)
    代表我们的经典数据，并将其编码为临时贝尔态:![$$\begin{aligned} |\beta _{r_1 r_2}\rangle ^{0, \tau }
    = \frac{1}{\sqrt{2}}(|0^0\rangle |r_2^\tau \rangle + (-1)^{r_1}|1^0\rangle |\bar{r_2}^\tau
    \rangle ) \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ22.png)(19)上标表示我们的光子被吸收的时间，注意到每个块的第一个光子会立即被吸收，这为我们提供了执行类似时间戳的操作的可能性。因此，在区块链中，每当记录生成时，它们都被编码在临时贝尔态中，然后这些光子在各自的时间被创建和吸收。例如:![$$\begin{aligned}
    |\beta _{00}\rangle ^{0, \tau }, \qquad |\beta _{10}\rangle ^{\tau , 2\tau },
    \qquad |\beta _{11}\rangle ^{2\tau , 3\tau } \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ23.png)(20)我们仍然需要使用
    GHZ 状态和时间上的纠缠概念构建量子链。我们需要将贝尔态的比特串按时间顺序链接成链状结构，为此，我们使用融合过程，其中我们递归地将临时贝尔态投影到一个增长的临时
    GHZ 状态中。执行融合过程在物理上需要一个纠缠的光子对源，一个延迟线和一个偏振分束器（PBS）。之后，我们得到以下状态:![$$\begin{aligned}
    |\text {GHZ}_{r_1r_2 \dots r_{2n}}\rangle ^{0, \tau , \tau , 2\tau , 2\tau \dots
    , (n-1)\tau , (n-1)\tau , n\tau }=\frac{1}{\sqrt{2}}(|0^0 r_2^\tau r_3^\tau \dots
    r_{2n}^{n\tau }\rangle + (-1)^{r_1}|1^0 \bar{r}_2^\tau \bar{r}_3^\tau \dots \bar{r}_{2n}^{n\tau
    }) \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ24.png)(21)这里下标表示每个块的比特串的连接字符串，上标表示时间戳。仅使用前两个块
    ![$$|\beta _{00}\rangle ^{0, \tau }, |\beta _{10}\rangle ^{\tau , 2\tau } $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq197.png)
    我们得到一个小的区块链 ![$$|\text {GHZ}_{0010}\rangle ^{0, \tau , \tau , 2\tau }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq198.png)。连接第三个块然后产生
    ![$$|\text {GHZ}_{001011}\rangle ^{0, \tau , \tau , 2\tau , 2\tau , 3\tau }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq199.png)。讨论临时纠缠态的可扩展性是一个活跃的研究领域，几篇论文已经对此进行了讨论。解码过程可以用于从方程
    ([4](#Equ4)) 中提取经典数据，而无需测量全部光子统计数据，甚至无需检测它们。上述所有操作已在简单系统中进行了实验验证。'
- en: 1.3.9 Quantum Blockchain Network
  id: totrans-223
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.3.9 量子区块链网络
- en: We have an idea of how to construct the quantum chain, creating a quantum network
    faces similar issues like any network that is of dishonest nodes(Byzantine Nodes)
    coming from dishonest sources. Initially a secure private quantum channel between
    different parties for communication was simply assumed. Recent developments suggest
    a new ![$${\theta }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq200.png)-protocol
    [[33](#CR33)] for the verification of nodes from dishonest sources, moreover this
    process is accomplished in an decentralized manner using peer nodes.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经有了构建量子链的想法，创建量子网络面临着与来自不诚实来源的不诚实节点（拜占庭节点）的任何网络相似的问题。最初，简单地假设了不同方之间的通信的安全私密量子信道。最近的发展提出了一种新的
    ![$${\theta }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq200.png)-协议[[33](#CR33)]，用于验证来自不诚实来源的节点，而且这个过程是通过对等节点以去中心化的方式完成的。
- en: The goal of any verification protocol is to use honest parties to determine
    how close the state they share is to the ideal GHZ state and verify whether or
    not it contains genuine multipartite entanglement (GME). Verifying GME in multipartite
    GHZ states in this way is relevant to a wide variety of protocols in distributed
    quantum computation and quantum communication. Furthermore, each node in the quantum
    network would host a copy of the quantum blockchain hence, if a node tampers with
    its own local copy, it does not affect the copies at the other nodes analogous
    to the classical case.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 任何验证协议的目标都是利用诚实的参与方来确定他们共享的状态与理想的 GHZ 状态有多接近，并验证其是否包含真正的多体纠缠（GME）。以这种方式验证多体
    GHZ 状态中的 GME 对于分布式量子计算和量子通信中的各种协议都是相关的。此外，量子网络中的每个节点都将托管量子区块链的副本，因此，如果节点篡改其自己的本地副本，它不会影响其他节点上的副本，类似于经典情况。
- en: The ![$${\theta }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq201.png)-protocol
    is built up on the *XY*-protocol which is also a verification protocol suggested
    here [[88](#CR88)]. However the *XY*-protocol could not tolerate to arbitrary
    loss and was unusable for higher loss rates. The ![$${\theta }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq202.png)-protocol
    begins with choosing a random node as the verifier node using a quantum random
    number generator. Then the untrusted source shares a possible valid block, an
    n-qubit state. The untrusted source distributes each of the qubits to each node,
    j for verification. Now the verifying node generates random angles ![$$\theta
    \in [0, \pi )$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq203.png)
    where ![$$\sum _j \theta _j$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq204.png)
    is a multiple of ![$$\pi $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq205.png).
    Followed by distributing angles to each node, including the verifier node. Lastly
    the qubits are measured respectively in the ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq206.png)
    basis.![$$\begin{aligned} |+_{\theta _j}\rangle&amp;=\frac{1}{\sqrt{2}}\left(
    |0\rangle +e^{i\theta _j}|1\rangle \right) \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ25.png)(22)![$$\begin{aligned}
    |-_{\theta _j}\rangle&amp;= \frac{1}{\sqrt{2}}\left( |0\rangle -e^{i\theta _j}|1\rangle
    \right) \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ26.png)(23)The
    results of each node ![$$\{0,1\} \in Y_j$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq207.png)
    is sent to the verifier. The necessary condition![$$\begin{aligned} \bigoplus
    _j Y_j = \frac{1}{\pi } \sum _j \theta _j \quad (\text {mod} \; 2) \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ27.png)(24)is
    satisfied with probability 1 if the n-qubit state was a valid block, that is,
    a GHZ space state. Thus the ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq208.png)-protocol
    efficiently checks if the newly generated block is honest or dishonest.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: '![$${\theta }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq201.png)-协议建立在*XY*-协议的基础上，该协议也是在这里建议的一种验证协议[[88](#CR88)]。然而，*XY*-协议无法容忍任意损失，对于更高的损失率是无法使用的。![$${\theta
    }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq202.png)-协议首先通过使用量子随机数发生器选择一个随机节点作为验证节点。然后，不受信任的源共享一个可能的有效块，一个n比特状态。不受信任的源将每个比特分配给每个节点j进行验证。现在，验证节点生成随机角度![$$\theta
    \in [0, \pi )$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq203.png)，其中![$$\sum
    _j \theta _j$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq204.png)是![$$\pi
    $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq205.png)的倍数。然后将角度分配给每个节点，包括验证节点。最后，分别在![$$\theta
    $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq206.png)基础上测量比特。![$$\begin{aligned}
    |+_{\theta _j}\rangle&amp;=\frac{1}{\sqrt{2}}\left( |0\rangle +e^{i\theta _j}|1\rangle
    \right) \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ25.png)(22)![$$\begin{aligned}
    |-_{\theta _j}\rangle&amp;= \frac{1}{\sqrt{2}}\left( |0\rangle -e^{i\theta _j}|1\rangle
    \right) \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ26.png)(23)每个节点的结果![$$\{0,1\}
    \in Y_j$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq207.png)被发送给验证者。必要条件![$$\begin{aligned}
    \bigoplus _j Y_j = \frac{1}{\pi } \sum _j \theta _j \quad (\text {mod} \; 2) \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ27.png)(24)在n比特状态为有效块，即GHZ空间状态时，满足概率为1。因此，![$$\theta
    $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq208.png)-协议有效地检查新生成的块是诚实还是不诚实。'
- en: The ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq209.png)-protocol
    which is suggested above works well for spatial GHZ states, for temporal GHZ states
    more research is required,
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 上述建议的 ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq209.png)-协议对空间GHZ态效果良好，对于时间GHZ态需要更多的研究。
- en: 1.4 Quantum Algorithms for Quantum Blockchain
  id: totrans-228
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4 量子区块链的量子算法
- en: Quantum algorithms are one of the most effective ways to discuss applications
    of quantum technologies. Quantum algorithms are algorithms that, when used for
    specific tasks, aim at outperforming the same task when executed on a conventional
    computer. In a similar sense quantum algorithm have been suggested for certain
    specific tasks in a conventional block chain that can help us achieve efficiency.
    Such a quantum algorithm utilizes a modified Grover algorithm to the mining process.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 量子算法是讨论量子技术应用的最有效方法之一。量子算法是指在执行特定任务时，旨在优于在传统计算机上执行同一任务的算法。在类似的情况下，量子算法已经为传统区块链的某些特定任务提出了建议，这可以帮助我们实现高效率。这样一个量子算法利用修改后的Grover算法来进行挖矿过程。
- en: 1.4.1 Grover’s Algorithm for Blockchain Mining
  id: totrans-230
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.4.1 Grover’s算法用于区块链挖矿
- en: 'Quickly recapping the Grover’s algorithm, the Grover’s algorithm [[35](#CR35)]
    is used for a quadratic speed in a unstructured search problem of data size N.
    Classical worst case scenario is ![$$\mathcal {O}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq210.png)(N)
    but Grover’s algorithm gives us a ![$$\mathcal {O} \sqrt{N}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq211.png)
    quadratic speedup. Following are the steps involved in the algorithm:'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 简单回顾Grover’s算法，Grover’s算法[[35](#CR35)]用于在数据大小为N的无序搜索问题中获得二次速度。经典最坏情况的时间复杂度是
    ![$$\mathcal {O}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq210.png)(N)，但Grover’s算法为我们带来了
    ![$$\mathcal {O} \sqrt{N}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq211.png)
    的二次加速。以下是算法中涉及的步骤：
- en: Initialize the system ![$$|s \rangle $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq212.png)
    into a uniform superposition state, such that it includes the entire sample space
    and each state has a equal probability amplitude ![$$\frac{1}{\sqrt{2^n}}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq213.png)
    . This can be easily done using hadamard gate(H-gate). ![$$|s \rangle = H^{\otimes
    n}|0 \rangle ^ {n}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq214.png)
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将系统初始化为均匀叠加态 ![$$|s \rangle $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq212.png)，以包括整个样本空间，并且每个状态具有相等的概率振幅
    ![$$\frac{1}{\sqrt{2^n}}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq213.png)
    。可以使用Hadamard门（H-gate）轻松实现这一点。 ![$$|s \rangle = H^{\otimes n}|0 \rangle ^ {n}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq214.png)
- en: Create a reflection oracle ![$$U_f$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq215.png)
    which basically adds a negative phase to the solution states. The oracle is a
    diagonal matrix. This oracle is then applied to the initialized state ![$$U_f|s
    \rangle $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq216.png),
    where it adds a negative phase to the solution state.![$$U_f|s \rangle = (-1)
    ^ {f(x)} |s \rangle $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq217.png),
    ![$$f(x) \in {0,1}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq218.png)
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个反射 Oracle ![$$U_f$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq215.png)，基本上对解态添加一个负相位。该
    Oracle 是一个对角矩阵。然后将该 Oracle 应用于初始化状态 ![$$U_f|s \rangle $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq216.png)，在这里它对解态添加一个负相位。![$$U_f|s
    \rangle = (-1) ^ {f(x)} |s \rangle $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq217.png)，![$$f(x)
    \in {0,1}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq218.png)
- en: Create and apply a additional reflection oracle ![$$U_s$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq219.png),
    which corresponds to initial state closer to the final state ![$$|s ^ {'} \rangle
    $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq220.png). ![$$U_s$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq221.png)
    is considered as the Grover’s diffusion operator which gives a reflection about
    the average amplitude. That had been lowered during the first reflection by ![$$U_f$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq222.png).
    During this reflection the amplitude of the solution state ![$$|s ^ {'} \rangle
    $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq223.png) (with
    the negative phase) increases to approximately three times its original value,
    while the other states in space have a lowered amplitude.
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建并应用一个额外的反射 Oracle ![$$U_s$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq219.png)，它对应于初始状态接近最终状态
    ![$$|s ^ {'} \rangle $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq220.png)。![$$U_s$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq221.png)
    被认为是 Grover 的扩散算子，它围绕平均振幅给出一个反射。在第一个反射过程中由 ![$$U_f$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq222.png)
    降低了。在这个反射过程中，解态 ![$$|s ^ {'} \rangle $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq223.png)
    的振幅（带有负相位）增加到大约原来值的三倍，而空间中的其他状态的振幅降低。
- en: The process can be repeated multiple times to increase the probability of the
    solution state, and decrease the amplitude of the rest of the states towards zero.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 可以多次重复这个过程以增加解态的概率，同时将其余状态的振幅减少到零。
- en: 'As seen above there a quadratic speed up seen in searching unsorted databases
    using the Grover’s algorithm. The process of mining in a gist is to find and substitute
    nonce values with a combination of the available transaction related data, hash
    value of the previous block , time stamp and run it through the hash algorithm
    to get the hash value of the current block [[34](#CR34)]. Thus by applying the
    Grover’s algorithm if we can consider all the nonce values at once, and then we
    can speed up the search for the right one. Following steps are considered for
    using the modified Grover’s algorithm: The initial setup requires to divide the
    quantum registers into parts, as every incoming data is first combined with hash
    state, a register for all nonce values. One register for hash value of each nonce,
    service qubits to store intermediate computational results and a functional qubit
    for the algorithm.'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，使用 Grover 算法可以在搜索未排序的数据库时获得二次加速。在摘要中挖矿的过程是找到并替换随机数值，这些随机数值由可用的与交易相关的数据、上一个区块的哈希值、时间戳的组合组成，并通过哈希算法运行以获得当前区块的哈希值
    [[34](#CR34)]。因此，通过应用 Grover 算法，如果我们可以一次考虑所有的随机数值，那么我们就可以加速搜索正确的随机数值。以下步骤考虑了使用修改后的
    Grover 算法：初始设置需要将量子寄存器分成几部分，因为每个传入的数据首先与哈希状态组合，有一个寄存器用于存储所有的随机数值。每个随机数值的哈希值一个寄存器，用于存储中间计算结果的服务量子位和用于算法的功能量子位。
- en: Divide quantum registers into several parts; nonce, hash, service qubits and
    a functional qubit.
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将量子寄存器分成几个部分；随机数、哈希、服务量子位和一个功能量子位。
- en: Using a Hadamard operator to convert the state of the nonce register to a superposition
    of state. This way one can access the entire state space(all nonce values).
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用哈达玛门操作将随机数寄存器的状态转换为一个状态的叠加。这样可以访问整个状态空间（所有随机数值）。
- en: Calculate hash values for all the nonce values, and store them in a register.
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算所有的随机数值的哈希值，并将它们存储在一个寄存器中。
- en: Apply the Oracle function to the hash register and find out which hash values
    are below a certain threshold.
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用 Oracle 函数到哈希寄存器，找出哪些哈希值低于某个阈值。
- en: Apply the reverse hash calculation process, expect nonce qubits and functional
    qubits.
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用反向哈希计算过程，排除随机数位和功能量子位。
- en: Apply the Grover’s diffusion operator to the nonce register
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用 Grover 的扩散操作到随机数寄存器。
- en: As the Grover’s algorithm, this also can be repeated a number of time for better
    results.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 与 Grover 算法一样，这也可以重复多次以获得更好的结果。
- en: 1.5 Quantum Advantage
  id: totrans-244
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.5 量子优势
- en: The suggestion for the modified grovers algorithm comes with direct proposed
    quantum advantage. In bitcoin the length of nonce register is 32 bits, and the
    hash has a 256 bit hash register. The power set of nonce values is quite smaller
    when compared to a set of hash values, there is chance that even after traversing
    all the nonce values we might not a hash value satisfying the condition. Thus
    we extend the nonce register to 48 bits. Therefore classically to handle a 48-bit
    nonce, it takes 40 million seconds   11,000 hours or 465 days. Whereas for a quantum
    computer this process only requires only 2 seconds. Thus a quantum advantage is
    demonstrated *theoretically*.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 对修改后的格罗弗算法的建议带来了直接的提议的量子优势。在比特币中，随机数寄存器的长度为 32 位，哈希具有 256 位哈希寄存器。与哈希值集合相比，随机数值的幂集要小得多，即使在遍历所有随机数值后，我们也可能找不到满足条件的哈希值。因此，我们将随机数寄存器扩展到
    48 位。因此，经典地处理 48 位随机数需要 40 百万秒11,000 小时或 465 天。而对于量子计算机，这个过程只需要 2 秒。因此，在理论上证明了量子优势。
