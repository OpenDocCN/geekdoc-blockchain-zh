  zh: 在这里，我们将使用 IBM 量子体验构建一个量子区块链[[36](#CR36)]。我们使用 GHZ 状态和![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq224.png)-协议来构建我们的区块链，并且在电路上执行
    CNOT 攻击，模拟窃听场景（图[9](#Fig9)和[10](#Fig10)）。![](../images/516210_1_En_2_Chapter/516210_1_En_2_Fig9_HTML.png)
