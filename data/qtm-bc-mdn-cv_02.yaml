  zh: 符号与图 [3](#Fig3) 中的符号相同。 变化在于，Alice 还有一个开关 (SW) 来阻挡或反射粒子，而 Bob 站点上的偏振分束器不再必要。
    在 SC-QKD 中，在检测器 ![$$D_A$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq149.png)（Alice
