    Eve 启动无噪声攻击提供了可能，原因与之前的情况类似。
- en: 'As is in the case of Noh09, a solution to this issue is to permit the flip
    operation ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq160.png)
    for both Alice and Bob. To see how the proposed modification helps Alice and Bob,
    assume that at every instance of protocol run, Alice sends the photons of polarization
    ![$$\mathinner {|{\uparrow }\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq161.png)
    to Bob. For a given photon sent at a specific instance, when both of them perform
    the operation ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq162.png)
    on the reflected polarization, the photon’s state becomes![$$\begin{aligned} \mathinner
    {|{\varPsi ^\prime }\rangle }_{abe}&amp;{\mathop {\longrightarrow }\limits ^{R_A,R_B}}
    \left\{ \begin{array}{ll} \frac{1}{\sqrt{2}}(\mathinner {|{\uparrow ,0,\epsilon
    _0}\rangle } + \mathinner {|{0,\uparrow , \epsilon _\uparrow }\rangle })_{abe}
    &amp;{} (\tau _{ab}) \\ \frac{1}{\sqrt{2}}(\mathinner {|{\downarrow ,0,\epsilon
    _0}\rangle } + \mathinner {|{0,\downarrow , \epsilon _\uparrow }\rangle })_{abe}
    &amp;{} (\tau _{ab}), \end{array} \right. \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ18.png)(15)given
    Bob applied *reflect* operation. The first (resp., second) case in Eq. ([15](#Equ18))
    represents the application of operation ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq163.png)
    by neither (resp., both) of them. Similar to the scenario of Noh09, perfect disentanglement
    of probe is not possible by Eve. This is because, both the actions ![$$\mathinner
    {|{\downarrow , \epsilon _\uparrow }\rangle }_{be} \rightarrow \mathinner {|{\uparrow
    , \epsilon _0}\rangle }_{be}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq164.png)
    (*reflect* and *flip*) and ![$$\mathinner {|{\uparrow , \epsilon _{\uparrow }}\rangle
    }_{be} \rightarrow \mathinner {|{\uparrow , \epsilon _0}\rangle }_{be}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq165.png)
    (only *reflect*) are not possible in a single unattack.It is pointed out that
    the operation ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq166.png)
    only lowers the total number of counterfactual check bits, but doesn’t change
    the fraction of non-counterfactual key bits, as in protocol ![$$\mathcal {P}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq167.png).
    Thus, the total efficiency of this protocol is![$$\begin{aligned} \eta _\mathrm{sc}
    = P_{D_A} + P_{D_B} = \frac{1}{2} \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ19.png)(16)as
    ![$$P_{D_A} = P_{D_B} = \frac{1}{4}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq168.png).
    This provides a four-fold increase in efficiency over Noh09 and twice as that
    of protocol ![$$\mathcal {P}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq169.png).**(b)
    Guo-Shi protocol**: The experimental setup of Guo-Shi protocol [[29](#CR29)] is
    similar to that of SC-QKD, but with a Mach-Zehnder interferometer. Thus, the experimental
    apparatus of this protocol consists of two parallel one-way channels with one
    beam-splitter each in Alice’s and Bob’s station, as given in Figure [5](#Fig5).
    Hence, for the possibility of noiseless attack by Eve, she must execute a sequential
    attack on the two arms. However, by accounting the factor of the geometry of the
    setup and diligently recording the detection time of the photons, this too can
    be circumvented. With the extra record keeping, non-counterfactual bits in this
    case as well can be used as secret key, but surprisingly, even without the necessary
    of operation ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq170.png).![](../images/516210_1_En_2_Chapter/516210_1_En_2_Fig5_HTML.png)'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Noh09案例，解决此问题的一个方法是允许Alice和Bob都执行翻转操作！[$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq160.png)。为了看到提议的修改如何帮助Alice和Bob，假设在协议运行的每个实例中，Alice将极化为![$$\mathinner
    {|{\uparrow }\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq161.png)的光子发送给Bob。对于特定实例中发送的给定光子，当他们两个都对反射极化执行操作![$$\theta
    $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq162.png)时，光子的状态变为![$$\begin{aligned}
    \mathinner {|{\varPsi ^\prime }\rangle }_{abe}&amp;{\mathop {\longrightarrow }\limits
    ^{R_A,R_B}} \left\{ \begin{array}{ll} \frac{1}{\sqrt{2}}(\mathinner {|{\uparrow
    ,0,\epsilon _0}\rangle } + \mathinner {|{0,\uparrow , \epsilon _\uparrow }\rangle
    })_{abe} &amp;{} (\tau _{ab}) \\ \frac{1}{\sqrt{2}}(\mathinner {|{\downarrow ,0,\epsilon
    _0}\rangle } + \mathinner {|{0,\downarrow , \epsilon _\uparrow }\rangle })_{abe}
    &amp;{} (\tau _{ab}), \end{array} \right. \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ18.png)(15)，假设Bob应用*reflect*操作。方程([15](#Equ18))中的第一种情况（第二种情况）表示两者都（分别）未执行操作![$$\theta
    $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq163.png)。与Noh09的情形类似，Eve无法完全解缠探针。这是因为，单次未攻击中既不可能执行操作![$$\mathinner
    {|{\downarrow , \epsilon _\uparrow }\rangle }_{be} \rightarrow \mathinner {|{\uparrow
    , \epsilon _0}\rangle }_{be}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq164.png)(*reflect*和*flip*)，也不可能执行操作![$$\mathinner
    {|{\uparrow , \epsilon _{\uparrow }}\rangle }_{be} \rightarrow \mathinner {|{\uparrow
    , \epsilon _0}\rangle }_{be}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq165.png)(仅*reflect*)。指出操作![$$\theta
    $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq166.png)只降低了反事实检查位的总数，但并不改变非反事实密钥位的比例，如协议![$$\mathcal
    {P}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq167.png)中所示。因此，该协议的总效率为![$$\begin{aligned}
    \eta _\mathrm{sc} = P_{D_A} + P_{D_B} = \frac{1}{2} \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ19.png)(16)，如![$$P_{D_A}
    = P_{D_B} = \frac{1}{4}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IE
