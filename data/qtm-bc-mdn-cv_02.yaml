- en: 2.1 Introduction
  id: totrans-294
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 介绍
- en: Along with the standardization of units, efforts have been put in to make measurements
    more precise and accurate. This eventually led to the question of how small can
    we ultimately measure? Since then, scientists and engineers have been investigating
    the limits of detecting physical quantities like distance, time, mass, force,
    etc. As it was observed that these quantities change with environmental conditions,
    this resulted in redefining these physical quantities based on natural constants.
    Up until the late 19th century, it was assumed that measurements can be arbitrarily
    precise as long as a sufficiently sensitive measurement device or technique can
    be engineered. For example, the position measurement of a particle is classically
    limited by the thermal noise due to the equilibrium bath temperature which creates
    excitations in the particle motion resulting in the error of position measurement.
    Thus, it was postulated that at ground state the particle motion would completely
    freeze, thereby eliminating any fluctuation in position measurement. However,
    this supposition was falsified with the development of quantum mechanics. Based
    on the postulates of quantum mechanics, every measurement is fundamentally imprecise.
    This means, even at its ground state, every quantum system has an intrinsic fluctuation
    called as the zero-point motion of the system. This zero-point energy is the result
    of the famous Heisenberg’s Uncertainty Principle (Eq. [36](#Equ39)).![$$\begin{aligned}
    \varDelta x \varDelta p \ge \frac{\hbar }{4\pi } \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ39.png)(36)![](../images/516210_1_En_2_Chapter/516210_1_En_2_Fig13_HTML.png)
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 随着单位的标准化，人们致力于使测量更加精确和准确。这最终引出了一个问题：我们究竟能够测量到多小的尺度？从那时起，科学家和工程师一直在探讨检测物理量（如距离、时间、质量、力等）的极限。由于观察到这些量会随环境条件的变化而变化，这导致了基于自然常数重新定义这些物理量。直到19世纪末，人们仍然认为只要能够设计出足够灵敏的测量设备或技术，测量可以任意精确。例如，对粒子位置的测量在经典上受限于由于平衡浴温度而产生的热噪声，这些热噪声会激发粒子运动，从而导致位置测量误差。因此，有人假设在基态时，粒子运动将完全冻结，从而消除位置测量中的任何波动。然而，随着量子力学的发展，这个假设被证明是错误的。根据量子力学的假设，每次测量都是基本不准确的。这意味着，即使在基态时，每个量子系统都有一个固有的波动，称为系统的零点运动。这个零点能量是著名的海森堡不确定性原理（方程式[36](#Equ39)）的结果。![$$\begin{aligned}
    \varDelta x \varDelta p \ge \frac{\hbar }{4\pi } \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ39.png)(36)![](../images/516210_1_En_2_Chapter/516210_1_En_2_Fig13_HTML.png)
- en: Fig. 13
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13
- en: A conceptual representation of molecular kinetic energy plotted as a function
    of temperature. The solid line is the ideal value of ![$$(3/2)k_BT$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq251.png)
    that reaches a non-zero energy at zero temperature, which denotes the average
    zero-point energy of the gas molecules [[37](#CR37)]
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 分子动能的概念表示，作为温度的函数绘制。实线是理想值 ![$$(3/2)k_BT$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq251.png)，在零温度时达到非零能量，这表示气体分子的平均零点能量
    [[37](#CR37)]
- en: According to the Uncertainty Principle, an accurate measurement of one parameter
    will introduce an inaccuracy in the measurement of another parameter. This behaviour
    is the result of a statistical error in the measurement of a variable. This error
    can be intuitively seen as a disturbance in one variable while the other variable
    is measured. Such two variables whose measurements affect each other are known
    as conjugate pairs. A well-known example of such a conjugate pair is the position
    and linear momentum. Thus, when the position of a particle is measured, the process
    of measurement itself exerts a back-action force on the particle which creates
    an uncertainty in the measurement of its linear momentum. This means, the higher
    the sampling frequency of measurement, the larger will be the back-action force
    that is exerted on the particle. On the other hand, if the measurement sampling
    frequency is lowered, then the fraction of measurement error to expected value
    becomes large. As a result, the uncertainty in the measurement begin to dominate
    and the signal-to-noise ratio again increases. Therefore, an optimum point exists
    in any given measurement where the sum total of back-action noise and measurement
    noise is at its overall minimum. This minimum additional noise is known as the
    Standard Quantum Limit of the ground-state of the system (Eq. [37](#Equ40)).![$$\begin{aligned}
    \sqrt{S_fS_x} \approx \hbar \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ40.png)(37)The
    understanding of quantum mechanics and the limitations it imposed also paved the
    way for overcoming these limitations to some extent. For example, the aforementioned
    uncertainty in the measurement of position can be reduced below its ground state
    value by intentionally increasing the uncertainty in momentum of the coherent
    state. In this way, the measurement error of a quantum system can be lowered than
    the one set by the standard quantum limit. Such a non-classical quantum state
    is called as a “Squeezed Coherent State”, and is nowadays commonly used in interferometry-based
    experiments and even in atomic-clocks to improve their precision [[38](#CR38)].
    Another example of a quantum phenomenon being used to improve measurement sensitivity
    is the quantum wave interference. In this case, a superposition of two quantum
    states is created, and the physical parameter to be measured is observed as a
    change in the probability distribution of the superposition states in the form
    of a change in the phase of the Bloch vector. As such, quantum sensing can be
    defined as “the use of a controlled quantum coherent state of well-defined and
    quantized energy levels for measuring a physical quantity beyond its classical
    limit” [[39](#CR39)].
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 根据不确定性原理，对一个参数的准确测量会引入另一个参数的测量不准确性。这种行为是变量测量中的统计误差的结果。这种误差可以直观地看作是在测量一个变量时对另一个变量的干扰。这样两个相互影响的变量的测量被称为共轭对。这样一个共轭对的著名例子是位置和线性动量。因此，当粒子的位置被测量时，测量过程本身对粒子施加了一个反作用力，这在测量其线性动量时产生了不确定性。这意味着，测量的采样频率越高，施加在粒子上的反作用力就越大。另一方面，如果降低测量采样频率，那么测量误差与预期值的比值就会变大。因此，测量中的不确定性开始占主导地位，信噪比再次增加。因此，在任何给定的测量中存在一个最佳点，其中反作用噪声和测量噪声的总和达到最低。这种最小的额外噪声被称为系统的基态的标准量子极限（方程[37](#Equ40)）。![$$\begin{aligned}
    \sqrt{S_fS_x} \approx \hbar \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ40.png)(37)对量子力学及其所强加的限制的理解也为在一定程度上克服这些限制铺平了道路。例如，上述的位置测量中的不确定性可以通过故意增加相干态的动量的不确定性而降低到其基态值以下。通过这种方式，量子系统的测量误差可以降低到标准量子极限所设定的值以下。这种非经典量子态被称为“压缩相干态”，现今在干涉仪实验和甚至原子钟中被普遍用于提高精度[[38](#CR38)]。利用量子现象来提高测量灵敏度的另一个例子是量子波干涉。在这种情况下，创建两个量子态的叠加，并观察要测量的物理参数作为叠加态的概率分布的变化，以布洛赫矢量相位的变化形式呈现。因此，量子感知可以被定义为“利用受控的量子相干态来测量超出其经典极限的物理量”[[39](#CR39)]。
- en: 2.2 Need for Quantum Sensing
  id: totrans-299
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 需要量子感知
- en: Sensing in the quantum regime can be used to measure a large range of physical
    quantities including, but not limited to, distance, force, magnetic flux, charge,
    energy, time, phase, and acceleration. The noise power spectral densities of these
    physical quantities go far below the classical limit, and in some cases orders
    of magnitude lower. For example, a SQUID based magnetometer has magnetic field
    sensitivity up to 3 ![$$fT/\sqrt{Hz}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq252.png)
    [[40](#CR40)] which is small enough to measure the magnetic fields produced by
    the brain, while the spin-exchange relaxation-free (SERF) atomic magnetometer
    has reached a field sensitivity of 200 ![$$aT/\sqrt{Hz}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq253.png)
    [[41](#CR41)]. Thus, such quantum sensors are highly useful in medical diagnosis
    and geospatial imaging. In comparison to this, classical magnetometers have their
    sensitivity limited to a few nm [[42](#CR42)]. Similarly, atomic clocks have considerably
    enhanced satellite-based navigation and can locate a GPS device with accuracy
    less a meter. In order to provide this positional accuracy at geosynchronous orbits,
    the atomic clocks in the satellites must have Allen deviation in the order of
    a few tens of attoseconds. This is possible because the atoms are ground-state
    cooled using magneto-optical traps in order to have lower phonon-induced noise.
    This opens opportunities in defence navigation and space missions for positioning
    and imaging. Beyond the engineering and technological applications of quantum
    sensors, they are becoming more and more crucial in high-energy particle physics,
    physical hypothesis testing and experimental astrophysics. For example, levitating
    systems have been proposed as a promising platform for testing quantum-gravity
    interaction and wavefunction collapse mechanism [[43](#CR43), [44](#CR44)]. Another
    interesting application of quantum sensors are in the investigation of dark matter
    by attempting to detect some proposed dark matter particles like Axions [[45](#CR45)]
    and Weakly Interacting Massive Particles (WIMPs) [[46](#CR46)].
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 量子区域的感测可以用来测量包括但不限于距离、力、磁通量、电荷、能量、时间、相位和加速度等大范围的物理量。这些物理量的噪声功率谱密度远低于经典极限，在某些情况下甚至低几个数量级。例如，基于SQUID的磁力计具有高达3
    ![$$fT/\sqrt{Hz}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq252.png)的磁场灵敏度[[40](#CR40)]，足以测量大脑产生的磁场，而自旋交换弛豫无关（SERF）原子磁力计的磁场灵敏度已经达到了200
    ![$$aT/\sqrt{Hz}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq253.png)
    [[41](#CR41)]。因此，这些量子传感器在医学诊断和地理空间成像中非常有用。与此相比，经典磁力计的灵敏度仅限于几个纳米[[42](#CR42)]。同样，原子钟极大地增强了基于卫星的导航，并且可以以不到一米的精度定位GPS设备。为了在地球同步轨道上提供这种位置精度，卫星中的原子钟必须具有几十阿秒数量级的艾伦偏差。这是可能的，因为使用磁光陷阱对原子进行基态冷却以减少声子诱导噪声。这为国防导航和空间任务中的定位和成像开辟了机会。除了量子传感器在工程和技术应用方面的应用之外，它们在高能粒子物理学、物理假设检验和实验天体物理学中变得越来越关键。例如，悬浮系统被提议作为测试量子引力相互作用和波函数坍缩机制的有希望平台[[43](#CR43),
    [44](#CR44)]。量子传感器的另一个有趣应用是通过尝试探测一些提出的暗物质粒子如轴子[[45](#CR45)]和弱相互作用的大质量粒子（WIMPs）[[46](#CR46)]来研究暗物质。
- en: 2.3 Implementation
  id: totrans-301
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 实现
- en: 'Quantum sensors can be implemented in any quantum system that fulfils the DiVincenzo-Degen
    criteria [[39](#CR39), [47](#CR47), [48](#CR48)] given as follows:'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 量子传感器可以在任何满足 DiVincenzo-Degen 标准 [[39](#CR39), [47](#CR47), [48](#CR48)] 的量子系统中实现，其标准如下：
- en: '1.'
  id: totrans-303
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: the quantum system should be preferably a two-level system with a discrete and
    resolvable energies ![$$\mathinner {|{0}\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq254.png)
    and ![$$\mathinner {|{1}\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq255.png),
    and is defined by a constant and finite transition frequency.
  id: totrans-304
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 量子系统最好是具有离散和可解析能量的二能级系统，由一个恒定且有限的跃迁频率定义。![$$\mathinner {|{0}\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq254.png)
    和 ![$$\mathinner {|{1}\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq255.png)。
- en: '2.'
  id: totrans-305
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: the quantum system can be initialized into a known state, either ![$$\mathinner
    {|{0}\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq256.png)
    or ![$$\mathinner {|{1}\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq257.png),
    and read-out its state without considerably affecting the quantum system.
  id: totrans-306
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 量子系统可以初始化为已知状态，即 ![$$\mathinner {|{0}\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq256.png)
    或 ![$$\mathinner {|{1}\rangle }$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq257.png)，并且可以在不太影响量子系统的情况下读取其状态。
- en: '3.'
  id: totrans-307
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: it should be possible to control the quantum system coherently, preferably using
    a time-dependent electromagnetic field.
  id: totrans-308
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 应该可以以相干方式控制量子系统，最好使用时间依赖的电磁场。
- en: '4.'
  id: totrans-309
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: the quantum system should be able to interact with the external world such that
    its quantum state can be transduced into a physical quantity that can be practically
    measured, for example, electric or magnetic field.
  id: totrans-310
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 量子系统应能够与外部世界相互作用，以使其量子状态能够转换为可以实际测量的物理量，例如电场或磁场。
- en: 'The aforementioned criteria need not be met exactly, and are only indicative
    of the necessary characteristics of a practical quantum sensing platform. Until
    now, five such quantum systems have shown to have these key features in order
    to be demonstrated as a basis for quantum sensing, vis-à-vis:'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 上述标准不需要完全符合，并且仅表明实际量子传感平台所需特性的指示性特征。到目前为止，有五种这样的量子系统已经显示出具有这些关键特征，以便作为量子传感基础的基础，即：
- en: '1.'
  id: totrans-312
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Photons
  id: totrans-313
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 光子
- en: '2.'
  id: totrans-314
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Solid-state spins
  id: totrans-315
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 固态自旋
- en: '3.'
  id: totrans-316
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Neutral atoms and ions
  id: totrans-317
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 中性原子和离子
- en: '4.'
  id: totrans-318
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: Superconducting device and circuits
  id: totrans-319
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 超导器件和电路
- en: '5.'
  id: totrans-320
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: levitating macroscopic particles
  id: totrans-321
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 悬浮的宏观粒子
- en: 2.3.1 Photons
  id: totrans-322
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.3.1 光子
- en: Photons are natural quanta of energy with a specific energy. This makes an ensemble
    of photons of a given frequency identical to each other. Thus, high-precision
    sensing can be achieved by counting the number of photons emitted by a single-photon
    source, which indirectly transduces the signal to be measured into electromagnetic
    wave packets. Single-photon detection and photon correlation for time-resolved
    counting has been used in a wide range of technological applications like imaging
    and communication. For example, LiDAR, QKD, DNA sequencing, Fluorescence-lifetime
    Imaging, and Photon Correlation Spectroscopy are all based on single-photon detection
    and/or correlation techniques. Although this approach is widely studied and implemented,
    the detection signal is limited by shot noise or measurement noise , which reduces
    the signal-to-noise ratio (SNR). Shot noise originates from the statistical quantum
    fluctuations in the number of photons hitting the detector. Since this is a statistical
    error which increasing with lowering of sample size, to improve the signal-to-noise
    ratio, more averaging of the signal must be done. This in turn increases the measurement
    time, and depending on the detection technique implemented, this may increase
    the measurement noise. Thus, for a more sensitive measurement, non-classical states
    of photons must be used [[49](#CR49)].
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 光子是具有特定能量的自然能量量子。这使得具有给定频率的光子集合彼此相同。因此，通过计数单光子源发射的光子数，可以实现高精度的传感，间接将待测信号转换为电磁波包。单光子检测和光子时间相关计数已被广泛应用于诸如成像和通信之类的技术应用中。例如，LiDAR、QKD、DNA测序、荧光寿命成像和光子相关光谱学都基于单光子检测和/或相关技术。尽管这种方法已被广泛研究和实施，但检测信号受到射击噪声或测量噪声的限制，这降低了信噪比（SNR）。射击噪声源于光子击中探测器的数量的统计量子波动。由于这是一个随着样本大小降低而增加的统计误差，为了提高信噪比，必须对信号进行更多的平均处理。这反过来会增加测量时间，并根据实施的检测技术，可能会增加测量噪声。因此，为了进行更敏感的测量，必须使用光子的非经典态[[49](#CR49)]。
- en: As discussed in the previous Sect. [2](#Sec29), the minimum of the combined
    measurement (shot) noise and back-action noise is given by the SQL, where the
    products of the standard deviations of position and momentum are equal to ![$$\hbar
    /2$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq258.png). Although
    this limit, given by the Heisenberg’s Principle, is a physical barrier to how
    low the total error in measurement can be, one can certainly decrease the error
    in one variable at the expense of the other while keeping the product such that
    the Heisenberg’s Principle is obeyed. Such a quantum state is called as a Squeezed
    Coherent State, where the measurement error in the position of the photon is reduced
    while making the momentum more uncertain [[50](#CR50), [51](#CR51)]. This is achieved
    by using non-linear optics like the optical parametric amplifier [[52](#CR52)].
    Squeezed light is already used in LIGO experiments for detecting cosmic gravitational
    waves using laser interferometry [[53](#CR53)].
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 如前述[第2节](#Sec29)所讨论的，组合测量（shot）噪声和反作用噪声的最小值由SQL给出，其中位置和动量的标准差乘积等于![$$\hbar /2$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq258.png)。虽然由海森堡不确定性原理给出的这一极限是测量中总误差可以达到的物理障碍，但可以通过牺牲一个变量的误差来减少另一个变量的误差，同时保持产品使海森堡不确定性原理得到遵守。这样的量子态被称为压缩相干态，其中光子位置的测量误差减少，同时使动量更加不确定[[50](#CR50)，[51](#CR51)]。这是通过使用非线性光学器件如光参量放大器[[52](#CR52)]来实现的。压缩光已经在利用激光干涉测量技术的LIGO实验中用于探测宇宙引力波[[53](#CR53)]。
- en: Further, Mach-Zehnder type interferometer can lead to imaging beyond the Rayleigh
    criterion, thereby outperforming the classical optical imaging [[52](#CR52), [54](#CR54)].
    Quantum interferometers that use entangled states and squeezed light can be used
    to create interference that is kilometres long, and thus can be used in quantum
    communication for encrypted information transfer. Similarly, an interferometer
    with a single-photon source can generate EPR correlation between two entangled
    single-photons. This can be used for quantum read-out of optical memories like
    CDs and DVDs, leading to error-free and faster read-out rates and allows for denser
    packing of information. The major challenge in such single photon based applications
    is the efficiency of the single-photon source and sensitivity of the detectors.
    Also, measures must be taken to prevent loss of photons to optical absorption
    or decoherence that can cause loss of information. Recently, the well-defined
    properties of a photon, like frequency and polarization, have been used to store
    quantum information. The information is encoded in the form of non-classical states,
    like coherent or entangled states. This can be used to map quantum information
    of an atom’s quantum state to that of a photon. This light-matter interaction
    is well exploited in quantum computing applications, but can be also be used for
    quantum sensing. Research also predicts development of quantum microwave spectroscopy
    and quantum radar using similar principles [[55](#CR55)] (Fig. [14](#Fig14) and
    [15](#Fig15)).![](../images/516210_1_En_2_Chapter/516210_1_En_2_Fig14_HTML.png)
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步说，马赫-曾德型干涉仪可以实现超越瑞利判据的成像，因此优于经典光学成像[[52](#CR52), [54](#CR54)]。使用纠缠态和压缩光的量子干涉仪可用于创建长达数公里的干涉，因此可用于量子通信以进行加密信息传输。类似地，带有单光子源的干涉仪可以在两个纠缠单光子之间生成EPR相关性。这可用于量子读取光学记忆体，如CD和DVD，实现无误差和更快的读取速率，并允许更密集地打包信息。这类单光子应用的主要挑战在于单光子源的效率和探测器的灵敏度。此外，必须采取措施防止光子因光吸收或退相干而丢失信息。最近，光子的明确定义属性，如频率和极化，已被用来存储量子信息。信息以非经典态的形式编码，如相干态或纠缠态。这可用于将原子的量子状态的量子信息映射到光子的量子信息上。这种光-物质相互作用在量子计算应用中得到了很好的利用，但也可用于量子传感。研究还预测了使用类似原理的量子微波光谱学和量子雷达的发展[[55](#CR55)]（图[14](#Fig14)和[15](#Fig15)）。![](../images/516210_1_En_2_Chapter/516210_1_En_2_Fig14_HTML.png)
