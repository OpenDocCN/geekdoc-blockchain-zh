- en: '1.'
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Preparation of GHZ state.
  id: totrans-255
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 准备 GHZ 状态。
- en: The GHZ state is a special quantum state with at least three subsystems entangled,
    made using a H-gate and two CNOTs. As shown below.
  id: totrans-256
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: GHZ 状态是一种特殊的量子态，至少有三个子系统纠缠，使用一个 H 门和两个 CNOTs 制作。如下图所示。
- en: '2.'
  id: totrans-257
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Implementing the ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq225.png)-protocol
    on IBM QX
  id: totrans-258
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 IBM 量子体验中实现![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq225.png)-协议
- en: Let’s consider 3 parties A,B,C sharing out GHZ state and B is the verifier node.
    B as a verifier will generate random angles using hadamard gate and the ![$$U_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq226.png)
    gate provided that ![$$\theta \in [0, \pi )$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq227.png)
    and ![$$\sum _ j\theta _j = n\pi $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq228.png)
    . For now we consider ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq229.png)
    to be ![$$\theta _1 = 0$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq230.png),
    ![$$\theta _2$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq231.png)
    = ![$$\frac{\pi }{2}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq232.png)
    , ![$$\theta _3$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq233.png)
    = ![$$\frac{\pi }{3}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq234.png).
    So, verifier B generates an angle ![$$\theta _1 = 0$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq235.png)
    using H gate and the U(![$$\theta _1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq236.png)).
    Similarly B generates an angle ![$$\theta _2 = 0$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq237.png)
    using H gate and the U(![$$\theta _2$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq238.png)).
    and again B generates an angle ![$$\theta _3 = 0$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq239.png)
    using H gate and the U(![$$\theta _3$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq240.png)).
    This is how the Theta-Protocol is used in a blockchain as it forms a chain interconnected
    to each other. Below is the generalized circuit and the circuit for our specific
    case.
  id: totrans-259
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 让我们考虑3个参与方A、B、C共享GHZ状态，其中B是验证节点。作为验证者的B将使用Hadamard门生成随机角度，以及当 ![$$\theta \in
    [0, \pi )$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq227.png)
    且 ![$$\sum _ j\theta _j = n\pi $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq228.png)
    时提供的 ![$$U_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq226.png)
    门。现在我们考虑 ![$$\theta $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq229.png)
    为 ![$$\theta _1 = 0$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq230.png)，
