    which is the total number detections at detector ![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq190.png).
    Interestingly, the counterfactual key rate ![$$P_{D_1}^*=\frac{1}{8}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq191.png),
    that is same as the detection probability of detector ![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq192.png)
    in Noh09\. Thus the total efficiency of the protocol ![$$\mathcal {P}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq193.png)
    can be![$$\begin{aligned} \eta _\mathrm{total} = P_{D_B} + P_{D_1}^*= \frac{3}{8}.
    \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ20.png)(17)
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 原文：发现 ![$$P_{D_1} = \frac{1}{8} + \frac{1}{2}f(1-f)$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq189.png)，即探测器![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq190.png)的总探测次数。有趣的是，反事实密钥率
    ![$$P_{D_1}^*=\frac{1}{8}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq191.png)，与Noh09协议中探测器![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq192.png)的探测概率相同。因此，协议的总效率
    ![$$\mathcal {P}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq193.png)可以写成![$$\begin{aligned}
    \eta _\mathrm{total} = P_{D_B} + P_{D_1}^*= \frac{3}{8}. \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ20.png)(17)
