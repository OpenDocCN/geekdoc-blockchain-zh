- en: It follows that the probability of a counterfactual detection is![$$\begin{aligned}
    \eta _\mathrm{Noh} \equiv \sum _{s = \uparrow ,\downarrow } P_{D_1|s} P_s = \frac{RT}{2},
    \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ6.png)(6)assuming
    Bob applies ![$$R_\uparrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq80.png)
    or ![$$R_\downarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq81.png)
    with equal probability (from Table [3](#Tab3)). In the case of an unbiased beam-splitter,
    ![$$\eta _\mathrm{Noh} = \frac{1}{8}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq82.png).
    The quantity ![$$\eta _\mathrm{Noh}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq83.png)
    represents the average number of bits generated per photon sent, and may be considered
    as the efficiency of this protocol. The Noh’s protocol has been studied in detail
    over the years for error analysis and efficient ways to overcome the issue of
    eavesdropping [[21](#CR21)]. Noh09 has been studied and modified as an entanglement-based
    protocol, whose security is given by Bell-inequality violation [[22](#CR22)].
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 结果表明，如果鲍勃以等概率应用![$$R_\uparrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq80.png)或![$$R_\downarrow
    $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq81.png)(见表[3](#Tab3))，则反事实检测的概率为![$$\eta
    _\mathrm{Noh} \equiv \sum _{s = \uparrow ,\downarrow } P_{D_1|s} P_s = \frac{RT}{2},$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ6.png)(6)。在无偏振分束器的情况下，![$$\eta
    _\mathrm{Noh} = \frac{1}{8}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq82.png)。量![$$\eta
    _\mathrm{Noh}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq83.png)代表每个发送的光子产生的平均比特数，可以视为该协议的效率。多年来，对Noh的协议进行了详细研究，用于错误分析和克服窃听问题的有效方法[[21](#CR21)]。Noh09被研究并修改为一种基于纠缠的协议，其安全性由贝尔不等式违反给出[[22](#CR22)]。
- en: The definition of counterfactuality in direct direct communication [[14](#CR14)]
    has been debated over years [[23](#CR23)–[26](#CR26)]. The primary argument is
    the weak trace left by the photon when it gets detected at one of the detectors
    at Alice’s station. Thus according to this definition, only in one case the detection
    is truly counterfactual. This however is limited only to direct communication
    protocols, as QKD protocols make use of orthogonal states, rather than identical
    states as is the case in the former. Thus the encoding is not based on whether
    Bob blocked or reflected, but whether Bob applied ![$$R_\uparrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq84.png)
    or ![$$R_\downarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq85.png),
    making the protocol fully counterfactual.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在直接通信中关于反事实性的定义[[14](#CR14)]已经在过去几年中进行了讨论[[23](#CR23)–[26](#CR26)]。主要论点是当光子在爱丽丝站点的一个探测器处被探测时留下的微弱痕迹。因此，根据这个定义，只有在一个情况下探测才真正是反事实的。然而，这仅限于直接通信协议，因为
    QKD 协议使用的是正交状态，而不是与前者相同的状态。因此，编码并不是基于鲍勃是否阻挡或反射，而是基于鲍勃是否应用 ![$$R_\uparrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq84.png)
    或 ![$$R_\downarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq85.png)，使协议完全是反事实的。
