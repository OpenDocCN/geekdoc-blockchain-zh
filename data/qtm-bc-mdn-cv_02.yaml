- en: The non-counterfactual bits (at ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq86.png)
    and ![$$D_2$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq87.png)
    detectors) are thrown during sifting in the Noh09 protocol. They are used neither
    for error checking nor for key generation. For a ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq88.png)
    detection, since the qubit travels in the external arm to Bob and gets detected
    at his station, largely it may seem unfeasible to consider them for key generation.
    But recently it was shown otherwise.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Noh09 协议的筛选过程中，非反事实部分（在 ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq86.png)
    和 ![$$D_2$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq87.png)
    探测器处）被丢弃。它们既不用于错误检查，也不用于密钥生成。对于 ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq88.png)
    探测，由于量子比特在外部臂到达鲍勃并在他的站点被探测，因此在很大程度上似乎不可行考虑将它们用于密钥生成。但最近却证明了相反。
- en: 'With an exclusive and unique modification to the Noh09 protocol, it was proven
    that ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq89.png)
    detections at Bob’s station can also be used as secret key bits [[27](#CR27)].
    In the modified version, the experimental part remains same, along with enabling
    Alice and Bob a *flip* operation. This essentially does the operation ![$$\uparrow
    \leftrightarrow \downarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq90.png).
    First let us see the consequence of using ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq91.png)
    bits for key. Consider the protocol where only ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq92.png)
    detections are used as key bits, whilst ![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq93.png)
    detections are used for error estimation. With the proposed modification, Alice
    and Bob can potentially double the efficiency (in comparison to Noh09), as (from
    Table [3](#Tab3))![$$\begin{aligned} \eta = P_{D_B} = \frac{1}{4}. \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ7.png)(7)However
    this leads to a security concern. Eve can potentially launch an attack where she
    entangles (and disentangles) her probe with the particle in the external arm and
    get finite information. But the twist is that through this attack, Eve introduces
    no error when Alice and Bob estimate error. To see how this works, consider this:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 对 Noh09 协议进行了独特而独特的修改后，证明了在 Bob 的站点检测到的 ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq89.png)
    也可以用作秘密密钥位[[27](#CR27)]。在修改版本中，实验部分保持不变，并使 Alice 和 Bob 能够进行 *翻转* 操作。这本质上是执行操作
    ![$$\uparrow \leftrightarrow \downarrow $$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq90.png)。首先让我们看看使用
    ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq91.png)
    位作为密钥的后果。考虑仅使用 ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq92.png)
    检测作为密钥位的协议，而使用 ![$$D_1$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq93.png)
    检测进行误差估计。通过所提出的修改，Alice 和 Bob 可能可以将效率提高一倍（与 Noh09 相比），因为（来自表[3](#Tab3)）![$$\begin{aligned}
    \eta = P_{D_B} = \frac{1}{4}. \end{aligned}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_Equ7.png)(7)然而，这引发了一个安全问题。Eve
    可能会发起一种攻击，其中她将她的探针与外部臂中的粒子纠缠（并解缠），并获取有限信息。但扭曲的是，通过这种攻击，Eve 在 Alice 和 Bob 估计错误时不会引入错误。要了解这是如何工作的，请考虑这个：
- en: Eve’s attack that she performs during the onward journey of the photon in the
