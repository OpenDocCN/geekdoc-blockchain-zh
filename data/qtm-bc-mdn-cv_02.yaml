- en: '**(c) Cascaded Noh09**: To increase the efficiency of Noh09, a cascaded version
    of the same was proposed [[30](#CR30)], wherein a series of beam-splitters are
    introduced after the first one. The resulting amplitude of the photon that reaches
    Bob reduces exponentially (![$$2^{-b_n/2}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq173.png),
    with ![$$b_n$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq174.png)
    being the total number of beam-splitters in the setup), and hence the decrease
    in ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq175.png)
    detections. Therefore, the inclusion of non-counterfactual bits for secret key
    would add very little in terms of efficiency. However, the efficiency of cascaded
    Noh09 protocol can also be attained through the modified SC-QKD protocol as well,
    but with much simpler experimental setup.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '**(c) 级联 Noh09**：为了提高 Noh09 的效率，提出了同样的级联版本[[30](#CR30)]，在第一个后引入了一系列分束器。到达 Bob
    的光子的结果振幅呈指数下降（![$$2^{-b_n/2}$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq173.png)，其中
    ![$$b_n$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq174.png)
    是设置中分束器的总数），因此 ![$$D_B$$](../images/516210_1_En_2_Chapter/516210_1_En_2_Chapter_TeX_IEq175.png)
    检测减少。因此，为秘钥加入非计数位将在效率方面几乎没有增加。但是，级联 Noh09 协议的效率也可以通过修改后的 SC-QKD 协议实现，但实验设置要简单得多。'
