- en: 1 Introduction
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Healthcare industries have been revolutionized due to the rapid developments
    in technologies, because of which there have been significant improvements in
    e-health/medical records (EHR/EMR), insurance information, and prescription drug
    data [[35](#CR35), [75](#CR75)]. The sophisticated medical devices can be used
    to gather critical patient data, offer information on disease symptoms and trends,
    create automation in workflows, assist in remote caring and put patients in greater
    control of their treatments and their lives [[2](#CR2), [8](#CR8), [9](#CR9),
    [91](#CR91)]. It is possible to monitor patients in real-time using advanced medical
    devices. In addition, they decrease the need to pay visits to hospitals for routine
    health check-ups. Connected home health monitoring systems are now available that
    help in decreasing hospital stays of patients and their readmission expenses.
    Diagnosis is facilitated by the medical devices embedded with sophisticated technologies
    by means of alerts and trigger notifications before the disease reaches a serious
    stage [[7](#CR7), [15](#CR15), [50](#CR50), [108](#CR108)]. Data can be collected
    through the sensors incorporated in the different parts of a patient’s medical
    apparatus, which is then sent to the hospital where it is analyzed by a health
    professional for potential irregularities.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗行业的快速发展得益于技术的进步，因此电子健康/医疗记录（EHR/EMR）、保险信息以及处方药数据等方面都取得了显著的改进[[35](#CR35),
    [75](#CR75)]。复杂的医疗设备可以用来收集关键的患者数据，提供疾病症状和趋势的信息，创建工作流程的自动化，协助远程护理，并使患者对自己的治疗和生活的控制更加到位[[2](#CR2),
    [8](#CR8), [9](#CR9), [91](#CR91)]。利用先进的医疗设备可以实时监测患者。此外，它们减少了患者进行常规健康检查而访问医院的需要。现在可以提供连接的家庭健康监测系统，这些系统有助于减少患者的住院时间和再次入院费用。通过先进的医疗设备内置的复杂技术，诊断得以通过警报和触发通知在疾病发展到严重阶段之前进行[[7](#CR7),
    [15](#CR15), [50](#CR50), [108](#CR108)]。可以通过患者医疗设备的不同部分内置的传感器收集数据，然后发送到医院，由健康专业人士分析以寻找潜在的异常情况。
- en: There is no doubt that technological advancements have bought continuous innovations
    in the healthcare sector [[6](#CR6), [48](#CR48)]. However, it has become very
    difficult to safely manage EHR/EMR because the data is transferred to different
    medical facilities [[81](#CR81)]. There is centralization of the majority of the
    healthcare systems, which are at risk of single point of failures and information
    breaches because of the increase of cybersecurity attacks [[80](#CR80)]. There
    are serious repercussions of the leakage of patients’ personal and vital information.
    In addition, the existing medical systems do not offer transparency, immutability,
    audit, trustworthy traceability, privacy, and security while handling EHR/EMR
    [[99](#CR99)]. Taking into account these issues in the existing healthcare systems,
    blockchain technology is a latest development that can be used to solve these
    issues [[22](#CR22), [30](#CR30), [34](#CR34), [60](#CR60)]. Blockchain adoption
    can give rise to annual savings of approximately $100–$150 billion by 2025 in
    expenses linked to data breaches and by bringing about a decrease in frauds and
    fake products [[103](#CR103)].
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，技术进步为医疗保健领域带来了持续的创新[[6](#CR6), [48](#CR48)]。然而，由于数据被传输到不同的医疗机构，安全地管理电子健康记录（EHR/EMR）变得非常困难[[81](#CR81)]。大多数医疗系统实现了集中化，而这些系统面临着由于网络安全攻击增加而导致的单点故障和信息泄露的风险[[80](#CR80)]。患者个人和关键信息的泄露后果严重。此外，现有的医疗系统在处理EHR/EMR时并不提供透明度、不可篡改性、审计、可靠的追溯性、隐私和安全性[[99](#CR99)]。考虑到现有医疗系统中的这些问题，区块链技术是最新发展，可以用来解决这些问题[[22](#CR22),
    [30](#CR30), [34](#CR34), [60](#CR60)]。区块链的采用可以使到2025年与数据泄露相关的支出节省约1000亿至1500亿美元，并通过对欺诈行为的减少和假冒产品的消除来实现这一目标[[103](#CR103)]。
- en: Healthcare data management functions can be facilitated by the emerging blockchain
    technology as it offers unparalleled data efficiency and enforces trust [[24](#CR24),
    [25](#CR25), [28](#CR28), [47](#CR47), [66](#CR66), [87](#CR87)]. There are various
    key built-in features offered by the blockchain technology, for example, transparency,
    authentication, decentralized storage, data access flexibility, security, and
    interconnection, and this is why the technology is used extensively for healthcare
    data management [[39](#CR39), [96](#CR96)].
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗数据管理功能可以通过新兴的区块链技术得到促进，因为它提供了无与伦比的数据效率并强制实施信任[[24](#CR24), [25](#CR25), [28](#CR28),
    [47](#CR47), [66](#CR66), [87](#CR87)]。区块链技术提供了各种关键的内置特性，例如透明度、认证、去中心化存储、数据访问灵活性、安全性和互联，这也是该技术在医疗数据管理中得到广泛应用的原因[[39](#CR39),
    [96](#CR96)]。
- en: 'Smart contracts are employed by blockchain technology, which comprises of terms
    and conditions that are accepted by all the healthcare partners that are part
    of the network; thus, eliminating the need for an intermediary [[7](#CR7), [38](#CR38),
    [105](#CR105)]. This decreases unnecessary administrative expenses. There are
    essentially three concepts on which blockchain is based, which are peer-to-peer
    networks, consensus methods, and public key cryptography [[79](#CR79)]. There
    are three categories of blockchain, depending on their permissions: public, private,
    and consortium blockchains [[9](#CR9)]. Any person connected to the Internet can
    take part in the consensus process in the public blockchains. Incentives and encrypted
    digit verification are included in the public blockchains through proof-of-work
    or proof-of-stake methods. The public blockchain system is fully transparent,
    where the identity of every participating individual stays pseudo-anonymous. Only
    a single organization can control the network in a private blockchain, which is
    why a trustworthy agent is required in this kind of blockchain to obtain consensus.
    The benefits of both public and private blockchain networks are integrated in
    the consortium blockchain. This kind of network is only appropriate for those
    organizations that seek to achieve efficient communication between each other.
    Depending on the specific requirements or use case scenarios, any kind of blockchain
    network can be used by healthcare organizations because of the benefits and drawbacks
    inherent in each of them.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术采用了智能合约，这些合约包含了网络中所有医疗合作伙伴接受的条款和条件；因此，消除了中介的需求[[7](#CR7), [38](#CR38),
    [105](#CR105)]。这减少了不必要的行政开支。区块链的基础实际上有三个概念，即点对点网络、共识机制和公钥密码学[[79](#CR79)]。根据权限的不同，区块链可以分为三类：公共、私人和联盟区块链[[9](#CR9)]。任何连接到互联网的人都可以参与公共区块链的共识过程。公共区块链通过工作量证明或权益证明方法包含激励和加密数字验证。公共区块链系统是完全透明的，其中每个参与者的身份保持伪匿名。在私有区块链中，只有一个组织可以控制网络，因此需要在这种区块链中有一个可信赖的代理来获得共识。私有和公共区块链网络的优点都被整合到了联盟区块链中。这种网络只适合那些寻求彼此之间高效沟通的组织。根据具体的需求或用例场景，医疗组织可以使用任何类型的区块链网络，因为每种网络都有其固有的优点和缺点。
- en: In this chapter, the main features of blockchain technology are discussed, in
    addition to the key benefits they offer to healthcare organizations. In addition,
    the main opportunities provided by this technology to the healthcare industry
    are analyzed. A particular health case study is also discussed to demonstrate
    the applicability of blockchain-based healthcare systems.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，除了讨论区块链技术的主要特性外，还将探讨它们对医疗组织的关键益处。此外，还将分析这项技术为医疗行业提供的的主要机遇。还将讨论一个特定的医疗案例研究，以展示基于区块链的医疗系统的适用性。
- en: 2 Blockchain Overview
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 区块链概述
- en: Blockchain technology is a decentralized digital ledger that provides an opportunity
    to record and share information in a community [[8](#CR8)]. Each entry is transparent
    and searchable, thereby enabling community members to view its history. The cryptology
    in blockchain substitutes third-party intermediaries as trust keepers, while all
    participants run complex algorithms to certify the integrity of an entry. This
    technology can provide a new model for HIE by attempting to decentralize EHRs,
    thereby improving system efficiency and security [[86](#CR86)]. Although blockchain
    technology is not a panacea, this technology has been led to a rapidly evolving
    field in the industry. Blockchain is important because it brings trust to P2P
    networks. The key component of blockchain technology includes consensus mechanism,
    distributed ledger and public key cryptography [[33](#CR33)]. These components
    communicate and coordinate over a distributed network of devices owned and maintained
    by multiple entities.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术是一个去中心化的数字账本，它提供了一个记录和分享社区信息的机会[[8](#CR8)]。每一条记录都是透明且可搜索的，从而使社区成员能够查看其历史。区块链中的密码学代替了第三方中介作为信任守护者，而所有参与者运行复杂算法来认证记录的完整性。这种技术可以为卫生信息交换（HIE）提供一种新的模式，通过尝试去中心化电子健康记录（EHRs），从而提高系统效率和安全性[[86](#CR86)]。尽管区块链技术并非万能良药，但它已经引领了一个行业快速发展的领域。区块链之所以重要，是因为它给P2P网络带来了信任。区块链技术的关键组成部分包括共识机制、分布式账本和公钥密码学[[33](#CR33)]。这些组件在一个由多个实体拥有和维护的分布式网络设备上进行通信和协调。
- en: The blockchain platform adopts a decentralized architecture, in which all network
    members achieve the required application purpose. A system state perceived in
    one machine is replicated through the execution of consensus mechanism logic and
    P2P networking protocol to all other devices in the network [[33](#CR33)]. The
    replicated state information is stored in the context of blockchain, which is
    referred to as distributed ledger and is uniformly managed by the members of the
    network. Thereafter, the public key is used with a hash function to create a public
    address that users use to send and receive valuable assets [[3](#CR3)]. The private
    key, which is used to sign a digital transaction to ensure that the transaction’s
    origin is valid, is maintained confidential [[3](#CR3)]. Each block in the blockchain
    consists of at least one transaction, signature of the block validators, and reference
    to the previous block along with block headers. Blockchain provides opportunities
    for the standard architecture integration to radically transform our method of
    addressing various disciplinary systems issues, such as the Internet of Things
    (IoT) [[67](#CR67), [76](#CR76)], supply chain management [[32](#CR32)] and Industry
    4.0 [[31](#CR31)]. This advantage is due to the decentralized nature of blockchain
    technology, in which many users own an entire database of a particular system.
    These decentralized database systems based on blockchain can reduce one of the
    cheating sources of database manipulation. Blockchain technology and cryptocurrencies
    have received significant industrial and academic attention [[106](#CR106)]. Notable
    factors and opportunities will revolutionize the healthcare sector through its
    integration with blockchain technology [[72](#CR72)].
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链平台采用去中心化架构，其中所有网络成员都实现了所需的应用目的。一台机器感知的系统状态通过执行共识机制逻辑和P2P网络协议复制到网络中的所有其他设备[[33](#CR33)]。复制的状态信息存储在区块链的上下文中，这被称为分布式账本，由网络成员统一管理。此后，公钥与哈希函数结合创建了一个公地址，用户用它来发送和接收有价值的资产[[3](#CR3)]。私钥用于签署数字交易，以确保交易的来源是有效的，应保密[[3](#CR3)]。区块链中的每个区块至少包含一个交易、区块验证者的签名以及对前一个区块的引用和区块头。区块链为标准化架构集成提供了机会，从而彻底改变我们解决各种学科系统问题的方法，如物联网(IoT)
    [[67](#CR67), [76](#CR76)]、供应链管理 [[32](#CR32)] 和工业4.0 [[31](#CR31)]。这一优势归功于区块链技术的去中心化特性，其中许多用户拥有特定系统整个数据库的所有权。这些基于区块链的去中心化数据库系统可以减少数据库操纵的作弊来源之一。区块链技术和加密货币已经受到了工业和学术界的广泛关注[[106](#CR106)]。显著的因素和机遇将通过与区块链技术的集成彻底改变医疗保健领域[[72](#CR72)]。
- en: 3 Key Blockchain Technology Features
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链技术的3个关键特性
- en: Blockchain technology comprises several features that can be utilized by the
    healthcare industry. These features are intrinsic to the healthcare systems, and
    they can be applied to a broad of systems and industries. The features to be discussed
    specifically in this section are Decentralization, Transparency, Immutability,
    Traceability, Trustless, Persistency, Anonymity, Auditability, security, Authentication,
    and Assurance.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术包含了一些可以被医疗行业利用的特性。这些特性是医疗系统的固有特性，并且可以应用于广泛的系统和行业。在本节中具体讨论的特性是去中心化、透明度、不可变性、可追溯性、无需信任、持久性、匿名性、可审计性、安全性、认证性和保证性。
- en: 3.1 Decentralization
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 去中心化
- en: Decentralization represents a very predominant feature of blockchain technology
    [[7](#CR7)]. Due to this inherited feature, blockchain enables the sharing of
    database directly in a distributed ledger without intermediaries, where transactions
    are processed and stored by the network nodes [[46](#CR46)]. As a transaction
    in the blockchain network can be conducted between any two peers without the need
    for central agency authentication, trust concern and server cost will be reduced
    through the usage of various consensus procedures [[63](#CR63)]. Moreover, the
    decentralization nature of blockchain architecture exhibits decentralized storage
    and data management, which can be the basis for the enhanced security and authentication
    of the information stored within healthcare systems [[60](#CR60)]. Decentralized
    storage and data management is achieved by spreading the storage from one major
    server into multiple servers through blockchain’s ledger [[16](#CR16)]. This will
    offer faster access to medical data and improve their quality as well [[60](#CR60)].
    Blockchain technology can be utilized as well by Mobile healthcare applications’
    developers to offer a secure and private sharing of patient data in a decentralized
    manner [[84](#CR84)].
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化是区块链技术的一个非常显著的特征[[7](#CR7)]。由于这一特性，区块链能够在没有中介的情况下，直接在分布式账本上共享数据库，其中交易由网络节点处理和存储[[46](#CR46)]。在区块链网络中，任何两个对等体之间都可以进行交易，无需中央机构的认证，因此通过使用各种共识机制，可以减少信任问题和服务器成本[[63](#CR63)]。此外，区块链架构的去中心化特性展示了去中心化存储和数据管理，这可以成为医疗系统内存储信息的安全性和认证性增强的基础[[60](#CR60)]。通过区块链账本将存储从一台主要服务器分散到多台服务器，实现了去中心化存储和数据管理[[16](#CR16)]。这将提供更快的访问医学数据，并改善其质量[[60](#CR60)]。区块链技术也可以被移动医疗应用程序开发人员利用，以一种去中心化的方式提供患者数据的安全和私密共享[[84](#CR84)]。
- en: 3.2 Trust and Transparency
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 信任与透明度
- en: Trust is one of the major concerns that exist in any traditional centralized
    healthcare system, where patients need to put their confidence in this system
    [[63](#CR63)]. Blockchain technology through its decentralization nature brings
    trust to P2P networks by offering such components as a consensus mechanism, distributed
    ledger, and key cryptography [[43](#CR43), [46](#CR46)]. These components will
    eliminate the need for a trusted third-party intermediary and reduce the risk
    of failure.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 信任是存在于任何传统集中式医疗系统中的主要问题之一，患者需要对此系统充满信心[[63](#CR63)]。通过其去中心化特性，区块链技术通过提供共识机制、分布式账本和密钥加密等组件，为P2P网络带来信任[[43](#CR43),
    [46](#CR46)]。这些组件将消除对可信第三方的需求，降低失败的风险。
- en: Blockchain technology facilitates transactions processes to occur between unknown
    parties that do not trust each other. Although, the distribution of ledger across
    multiple nodes in blockchain network and the update of this ledger through consensus
    protocols will ensure the validity of transactions in an untrusted environment
    [[46](#CR46)]. The utilization of consensus protocol as Proof-of-Work (PoW) and
    Practical Byzantine Fault Tolerance (PBFT) helps the network participants to communicate
    with each other to reach into an agreement by assuming that all honest nodes will
    have the same exact copy of the ledger [[46](#CR46)]. This node clustering approach
    where each cluster can have a trusted manager that maintains the ledger can have
    a significant impact on providing a secure network for healthcare transactions
    [[21](#CR21), [46](#CR46)].
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术使得在彼此不信任的未知方之间进行交易过程变得可能。尽管如此，将账本分布到区块链网络中的多个节点上，并通过共识协议更新这个账本，将确保在不可信的环境中交易的有效性[[46](#CR46)]。共识协议如工作量证明（PoW）和实践拜占庭容错（PBFT）的利用帮助网络参与者彼此通信以达成协议，假设所有诚实的节点将拥有账本的确切副本[[46](#CR46)]。这种节点聚类方法，其中每个集群可以有一个可信赖的管理员来维护账本，对于提供安全的医疗交易网络有重大影响[[21](#CR21),
    [46](#CR46)]。
- en: Accordingly, a new decentralized model of healthcare information sharing and
    exchange can be obtained to replace the traditional centralized healthcare system,
    which improves the system efficiency and information security level [[43](#CR43)].
    In fact, blockchain could provide a trustworthy infrastructure, which allows data
    creators and consumers to authenticate and preserve their data [[49](#CR49)].
    For instance, if the blockchain consists of several blocks, then the last one
    will contain a cryptographic hash of the previous block. Moreover, the information
    of the current block will be used to create a new block. Therefore, this chain
    of connectivity among the participated blocks will detect and eliminate any false
    manipulation of the transaction information and assure the digital form of verification
    and ledger approval [[46](#CR46), [49](#CR49)].
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，可以获得一个新的去中心化的医疗信息共享和交换模型来替代传统的集中式医疗系统，这提高了系统的效率和信息安全级别[[43](#CR43)]。实际上，区块链可以提供一个值得信赖的基础设施，使得数据创建者和消费者能够验证并保存他们的数据[[49](#CR49)]。例如，如果区块链由几个区块组成，那么最后一个区块将包含前一个区块的加密哈希值。此外，当前区块的信息将被用来创建一个新的区块。因此，这些参与的区块之间的连接链条将检测并消除任何对交易信息的虚假操作，并确保验证和账本批准以数字形式[[46](#CR46),
    [49](#CR49)]。
- en: Transparency is another significant feature that can be offered by blockchain
    technology toward healthcare applications industry. Data replication is a mechanism
    in such distributed system that allows decentralized nodes to access a shared
    replicated data ledger [[46](#CR46)]. In this mechanism, the transaction data
    in the blockchain network is replicated in the nodes and recoded as a chain where
    all the transactions linked together to go all the way to the first transaction.
    Accordingly, high transparent and secure transactions will be observed as any
    transaction changes that might occur on the network will be publicly visible [[46](#CR46)].
    Due to the transparency nature, blockchain technology has the capability to establish
    a secure and robust transparent framework for storing medical records. This framework
    offers quality services for the patients, and it reduces the treatment cost as
    well [[43](#CR43)]. Moreover, healthcare applications can utilize the transparency
    and the tamper proof features of blockchains to handle public transaction logs,
    which include timestamp information and can be publicly disclosed and checked
    by all the participants in the blockchain network [[43](#CR43)]. Therefore, through
    blockchain transparent and open nature, a trusted atmosphere, and a general acceptance
    about the usage of distributed healthcare applications by the healthcare providers
    will be achieved [[4](#CR4)].
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 透明度是区块链技术向医疗应用行业提供的另一个重要特性。数据复制是此类分布式系统中的一个机制，它允许去中心化节点访问共享的复制数据账本 [[46](#CR46)]。在这种机制中，区块链网络的交易数据在节点上复制，并记录为一条链，其中所有交易链接在一起，追溯到第一条交易。因此，高度透明和安全的交易将会被发现，任何网络上的交易变化都将是公开可见的
    [[46](#CR46)]。由于透明性质，区块链技术有能力建立一个安全和健壮的透明框架来存储医疗记录。这个框架为患者提供优质服务，同时也能降低治疗成本 [[43](#CR43)]。此外，医疗应用可以利用区块链的透明性和防篡改特性来处理公共交易日志，包括时间戳信息，并可供区块链网络中的所有参与者公开披露和检查
    [[43](#CR43)]。因此，通过区块链的透明和开放性质，建立一个信任氛围，以及医疗提供者对分布式医疗应用的普遍接受，将会实现 [[4](#CR4)]。
- en: 3.3 Traceability and Auditability
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 可追溯性和可审计性
- en: The blockchain architecture conforms to the auditing and tracing features [[7](#CR7),
    [43](#CR43), [46](#CR46)]. In fact, the distributed and transparent nature of
    blockchain technology makes it easier to audit and trace back complex transactions
    to its origin [[46](#CR46)]. Any transaction that might occur in a blockchain
    network is recorded and validated by a digital distributed ledger and timestamp.
    Auditing and tracing previous records are possible by accessing any node in the
    network [[63](#CR63)]. Appropriately, blockchain technology can be utilized in
    healthcare and pharmaceutical industries to trace drugs and patient data to overcome
    such a big problem as drug counterfeiting that can put a patient’s life in danger
    [[63](#CR63)].
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链架构符合审计和追踪特性 [[7](#CR7), [43](#CR43), [46](#CR46)]。实际上，区块链技术的分布式和透明性质使得审计和回溯复杂交易到其起源变得更加容易
    [[46](#CR46)]。区块链网络中可能发生的任何交易都由数字分布式账本和时间戳记录并验证。通过访问网络中的任何节点，可以审计和追踪之前的记录 [[63](#CR63)]。适当地，区块链技术可以应用于医疗和制药行业，追踪药品和患者数据，以克服药品伪造等大问题，这可能会危及患者生命
    [[63](#CR63)]。
- en: According to research by [[17](#CR17)], auditability refers to all transactions
    in a blockchain that are maintained in chronological sequence, including the previous
    block’s hash and storage of the hash, which is intended to connect the next block
    when it is added. Transactions can be readily confirmed and monitored using this
    technique. In addition [[63](#CR63)], define auditability as the transactions
    that take place in a blockchain network and are recorded in a digital distributed
    ledger and authenticated by a digital timestamp. As a consequence, every node
    in the network may be accessed to audit and track past data [[98](#CR98)]. In
    Bitcoin, for example, all transactions can be tracked iteratively, facilitating
    auditability and transparency of the blockchain's data state. However, if money
    is flowing through many accounts, it becomes extremely difficult to track it back
    to its source. In sum, blockchain technology will lead to ensure that the overall
    credibility of healthcare applications. Also, it refers to maintain a log of all
    the transactions [[88](#CR88)].
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[[17](#CR17)]的研究，可审计性指的是区块链中按时间顺序维护的所有交易，包括前一个块的哈希和哈希的存储，旨在当它被添加时连接下一个块。运用这种技术，交易可以被轻易确认和监控。此外[[63](#CR63)]，将可审计性定义为在区块链网络中发生的交易，记录在数字分布式账本中，并通过数字时间戳进行验证。因此，网络中的每个节点都可能被访问以进行审计和追踪历史数据[[98](#CR98)]。例如，在比特币中，所有交易可以通过迭代方式进行追踪，从而确保区块链数据的审计性和透明性。然而，如果资金通过许多账户流动，追踪到其来源将变得极其困难。总之，区块链技术将确保医疗应用的整体信誉。此外，它指的是维护所有交易的日志[[88](#CR88)]。
- en: 3.4 Persistency and Immutability
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 持久性与不可变性
- en: Immutability is the blockchain feature that makes the modification of transaction
    records once stored in a particular block in the chain is impossible [[7](#CR7),
    [46](#CR46), [63](#CR63)]. The data replication mechanism and distributed storage
    method allow a transaction to be stored in blocks through the entire blockchain
    network. This creates several redundant sources to verify the authenticity of
    the original transactions as each block in the chain is linked to the previous
    one using a cryptographic hash function. By having this redundancy, any attempt
    to modify a recorded transaction in a particular block will affect the subsequent
    blocks in the chain. Subsequently, a malicious actor requires to computationally
    change all the previous blocks in the chain to modify a transaction at a particular
    block, which is considered astronomically difficult considering the amount of
    work that needs to be done. Therefore, immutability, assurance, and security are
    obtained where any manipulation or forgery of data will be detected by the network
    [[43](#CR43), [46](#CR46), [63](#CR63)]. In fact, blockchain provides the infrastructure
    by which truth can be measured and it enables participants to prove their information
    are authentic and unchangeable. As a result, blockchain is recognized as an immutable
    distributed ledger [[63](#CR63)].
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 不可变性是区块链特性之一，它使得一旦在链中的特定块存储了交易记录，就无法修改这些记录[[7](#CR7), [46](#CR46), [63](#CR63)]。数据复制机制和分布式存储方法允许交易通过整个区块链网络存储在区块中。这为验证原始交易的真实性创造了几个冗余来源，因为链中的每个块都使用加密哈希函数与前一个块链接。由于这种冗余性，任何试图修改特定块中记录的交易都会影响链中的后续区块。随后，恶意行为者需要计算上改变链中所有之前的区块来修改特定块的交易，这考虑到需要完成的工作量被认为是天文数字级的困难。因此，在不可变性、保证和安全性方面，任何数据篡改或伪造都将被网络检测到[[43](#CR43),
    [46](#CR46), [63](#CR63)]。实际上，区块链提供了衡量真相的基础设施，并使参与者能够证明他们的信息是真实、不可更改的。因此，区块链被认为是不可变的分布式账本[[63](#CR63)]。
- en: 3.5 Privacy and Anonymity
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5 隐私与匿名性
- en: Blockchain is recognized as a technology that aims to provide safety and privacy
    to sensitive personal data due to the facility of allowing users to do transactions
    with generated addresses instead of using a real identity [[63](#CR63)]. Due to
    the decentralization and trustless environment of blockchain, no central authority
    is monitoring and recording users’ private information. The interaction with the
    blockchain network is based on random address generation, and hence, the user
    can have many addresses within a blockchain network to avoid the reveal of his
    identity. This feature and through the immutable ledger technology could provide
    a significant impact on obtaining confidentiality and integrity of patient records
    while integrating and sharing them among different healthcare facilities [[63](#CR63)].
    However, some recent studies on the Bitcoin platform have indicated that the history
    of a transaction can be linked to reveal a participant’s true identity [[85](#CR85)].
    This information leakage vulnerability is observed because all the public keys
    details are visible to everyone in the network, and hence, privacy prerequisites
    should be identified at the initial stage of blockchain applications [[63](#CR63)].
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链被认为是一种旨在为敏感个人数据提供安全和隐私的技术，因为它允许用户使用生成的地址进行交易，而不是使用真实身份[[63](#CR63)]。由于区块链的去中心化和无需信任的环境，没有中央权威机构在监控和记录用户的私人信息。与区块链网络的互动基于随机地址生成，因此，用户可以在区块链网络内拥有许多地址，以避免透露其身份。这一特性以及通过不可变账本技术，可以为在不同的医疗设施中整合和共享患者记录提供重要的保密性和完整性影响[[63](#CR63)]。然而，一些最近在比特币平台上的研究表明，交易的历史可以被关联起来揭示参与者的真实身份[[85](#CR85)]。这种信息泄露的脆弱性是因为网络中所有人的公钥细节都是可见的，因此，在区块链应用的初始阶段应该确定隐私先决条件[[63](#CR63)]。
- en: 4 Benefits of Blockchain in Healthcare
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链在医疗保健中的4大优势
- en: With the advancement of internet technology usage, healthcare industry is currently
    facing several unique requirements that need to be handled by information technology
    and medical communities to assure quality services for the beneficiaries [[60](#CR60)].
    These requirements are associated with security, privacy, interoperability, data
    sharing, and mobility data access [[60](#CR60)]. Due to dissemination need of
    patient’s medical data and the existence of centralized data storage, traditional
    healthcare applications and data management approaches fails to provide a proper
    solution to handle these requirements [[60](#CR60)]. Accordingly, the adaptation
    of such technology as blockchain, which provides decentralization transactions
    processes with secure and trustworthy information access and sharing paradigm,
    into healthcare application industry has become a necessity. This necessity is
    outlined toward the advancement of digital healthcare industry by overcoming the
    limitation of the traditional healthcare applications [[46](#CR46), [60](#CR60)].
    Issues existed in the traditional client-server healthcare architecture as patients’
    records vulnerability, real-time patient data access, lack of drugs traceability,
    healthcare data fragmentation, access control, patient data privacy, and healthcare
    applications security can be solved by the integration of blockchain technology
    into healthcare applications and through the usage of decentralized, shared, immutable,
    and transparent ledgers [[46](#CR46)].
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 随着互联网技术使用的发展，医疗行业目前面临着一些独特的要求，需要信息技术和医疗社区处理，以确保受益人获得优质服务[[60](#CR60)]。这些要求与安全、隐私、互操作性、数据共享和移动数据访问[[60](#CR60)]有关。由于患者医疗数据的分发需求以及集中式数据存储的存在，传统的医疗应用程序和数据管理方法无法为处理这些要求提供适当的解决方案[[60](#CR60)]。因此，将区块链此类技术，它提供去中心化交易过程以及安全、值得信赖的信息访问和共享范式，适应到医疗应用程序行业已成为一种必需。这种必需性是通过克服传统医疗应用程序的局限性，推动数字医疗行业的发展而明确的[[46](#CR46),
    [60](#CR60)]。传统客户端-服务器医疗架构存在的问题，如患者记录的脆弱性、实时患者数据访问、药品追溯性缺乏、医疗数据碎片化、访问控制、患者数据隐私和医疗应用程序安全性，可以通过将区块链技术整合到医疗应用程序中以及使用去中心化、共享、不可变和透明的账本来解决[[46](#CR46)]。
- en: In recent years, there is a considerable optimistic belief that blockchain will
    revolutionize the healthcare industry [[53](#CR53)]. Blockchain technology applied
    to healthcare sector can offer new and effective improvements opportunities. It
    also can play a crucial role in several healthcare applications like public healthcare
    data management, electronic health records, biomedical, laboratories, pharmaceutical,
    automated healthcare services logistics, online patient access, sharing patients’
    medical data, drug counterfeiting, clinical trial, precision medicine, smart health,
    and real-time health monitoring, and mobile health [[7](#CR7), [21](#CR21), [40](#CR40),
    [46](#CR46), [53](#CR53), [60](#CR60)].
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，有相当乐观的预期认为区块链将革新医疗行业[[53](#CR53)]。区块链技术应用于医疗领域可以提供新的、有效改善的机会。它还在几个医疗应用中发挥关键作用，如公共卫生医疗数据管理、电子健康记录、生物医学、实验室、制药、自动化医疗服务物流、在线患者访问、共享患者医疗数据、药品造假、临床试验、精准医疗、智能健康和实时健康监测、移动医疗[[7](#CR7),
    [21](#CR21), [40](#CR40), [46](#CR46), [53](#CR53), [60](#CR60)]。
- en: The major benefits to be discussed specifically in this section correspond to
    blockchain features that handle the healthcare unique requirements that comes
    in the form of having a decentralized structure, allowing interoperability, security,
    authentication, and integrity. These benefits are discussed next.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将具体讨论的主要好处对应于处理医疗独特需求的区块链特性，这些需求体现在拥有去中心化结构、允许互操作性、安全性、认证和完整性。这些好处接下来将进行讨论。
- en: 4.1 Decentralized Medical Data Management
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 去中心化医疗数据管理
- en: The centralization storage of healthcare applications has become an obstacle
    to provide quality services, disease diagnoses, and advance care for patients
    [[46](#CR46), [60](#CR60)]. Current medical data management are based on client-server
    architecture where hospitals are the primary keepers of the data [[46](#CR46)].
    Centralized data management creates a challenge for patients to have a unified
    view of their medical history since patient data could be stored at different
    hospitals and clinics. It also creates a challenge for healthcare experts to make
    precise disease diagnoses due to the lack of having a comprehensive informant
    about the patients’ medical history. Thus, blockchain can support the advancement
    of healthcare applications such that decentralized data management can be the
    backbone of this advancement [[4](#CR4)]. Patients and health professionals can
    have controlled access to the same medical records without giving anyone the rule
    of central authority over the global health data [[4](#CR4), [49](#CR49)]. Moreover,
    this decentralization will also motivate health service providers toward medical
    records standardization that will offer easy collaboration and follow-up between
    health’s professionals and service providers [[49](#CR49)]. As result, an overall
    improvement of healthcare services would be obtained.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗应用的集中存储已成为提供高质量服务、疾病诊断和患者提前护理的障碍[[46](#CR46), [60](#CR60)]。当前的医疗数据管理基于客户端-服务器架构，其中医院是数据的主要保管者[[46](#CR46)]。集中式数据管理为患者提供统一医疗历史视图带来了挑战，因为患者的数据可能存储在不同的医院和诊所。这也由于缺乏关于患者医疗历史的全面信息，使得医疗专家难以做出精确的疾病诊断。因此，区块链可以支持医疗应用的发展，使分布式数据管理成为这一发展的基础[[4](#CR4)]。患者和医疗专业人士可以控制访问相同的医疗记录，而不需要将全球健康数据的中央权威交给任何人[[4](#CR4),
    [49](#CR49)]。此外，这种去中心化也将激励医疗服务提供商朝向医疗记录标准化发展，这将便于医疗专业人士和服务提供商之间的轻松协作和随访[[49](#CR49)]。因此，将获得医疗服务的整体改善。
- en: 4.2 Data Protection
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 数据保护
- en: Storing patients’ medical records is very essential in healthcare applications
    and services. These records are often very sensitive and usually are a main target
    for cyberattacks. Therefore, such records should be kept secure and private [[51](#CR51)].
    Due to the decentralization and immutability features of blockchain, no single
    data point can be hacked to steal immutable patient records [[51](#CR51), [63](#CR63)].
    Thus, once the medical records are stored at blocks network, no one can corrupt,
    change, or retrieve these records [[4](#CR4), [53](#CR53), [63](#CR63)]. All the
    medical data on the blockchain are encrypted, timestamped, and tamper proof [[4](#CR4),
    [53](#CR53)]. Furthermore, some cryptographic schemes and algorithms, such as
    attribute-based encryption, and identity-based encryption and signature, are utilized
    within blockchain architecture to strengthen the protection of patients’ identity
    and records [[4](#CR4), [89](#CR89)]. Therefore, blockchain technology is capable
    of establishing a robust and secure framework for protecting patient’s medical
    history and identity. Consequently, patients and healthcare service providers
    will have higher confidence in using such blockchain-based healthcare data management
    systems, which eventually lead to an increase in the level of medical data sharing
    and hence improve the overall healthcare services [[51](#CR51)].
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在医疗应用和服务中存储病人的病历记录非常重要。这些记录通常非常敏感，通常是网络攻击的主要目标。因此，这些记录应当保持安全和私密 [[51](#CR51)]。由于区块链的去中心化和不可变性特征，没有任何单一数据点能被黑客攻击以盗取不可变的病历记录
    [[51](#CR51), [63](#CR63)]。因此，一旦病历记录存储在区块链网络上，就没有人能篡改、更改或检索这些记录 [[4](#CR4), [53](#CR53),
    [63](#CR63)]。区块链上的所有医疗数据都是加密的、带时间戳的且防篡改的 [[4](#CR4), [53](#CR53)]。此外，一些加密方案和算法，如基于属性的加密、基于身份的加密和签名，被用于加强区块链结构中病人身份和记录的保护
    [[4](#CR4), [89](#CR89)]。因此，区块链技术能够建立一个强大而安全的框架，用于保护病人的医疗历史和身份。结果是，病人和医疗服务提供者将对使用基于区块链的医疗数据管理系统充满信心，这最终将提高医疗数据共享的水平，从而改善整体医疗服务
    [[51](#CR51)]。
- en: 4.3 Ownership of Medical Data
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 医疗数据的归属权
- en: Patients and healthcare providers want to have control of their own data and
    how the data will be used by others. Therefore, the adaption of blockchain technology
    in healthcare applications and due to blockchain’s persistency and immutability
    feature, authenticity, and ownership of patient health records would be ensured.
    No one can steal the stored patient records in the distributed ledger without
    the consent of the owner and that it would be impossible for that information
    to have tampered [[4](#CR4), [46](#CR46), [63](#CR63)]. Blockchain assures data
    ownership through the usage of unique cryptographic layers and protocols as well
    as through the utilization of well-defined smart contracts [[4](#CR4), [60](#CR60),
    [63](#CR63)].
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 病人和医疗服务提供者希望对自己的数据以及数据被他人使用的方式拥有控制权。因此，在医疗应用中采用区块链技术，得益于区块链的持久性和不可变性特征，可以确保病历记录的真实性和所有权。未经所有者同意，没有人能盗取分布式账本中存储的病历记录，而且这种信息被篡改的可能性也是*不可能的*
    [[4](#CR4), [46](#CR46), [63](#CR63)]。区块链通过使用独特的加密层和协议，以及通过利用定义良好的智能合约来确保数据所有权
    [[4](#CR4), [60](#CR60), [63](#CR63)]。
- en: 4.4 Control Pharmaceutical Supply Chain
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4 控制药品供应链
- en: Blockchain technology due to the immutability, traceability, and transparency
    features can support patients and healthcare professionals to overcome the drug
    counterfeiting problem [[39](#CR39), [51](#CR51), [63](#CR63)]. Blockchain-based
    pharmaceutical supply chain application will be able to trace the pharmaceutical
    row materials offers by suppliers to the finished products recommended to the
    patients in an immutable and shared distributed ledger [[51](#CR51), [63](#CR63)].
    In addition, blockchain can be a solution to handle the annual loss for pharmaceutical
    organizations that occurs due to the drug counterfeiting problem [[63](#CR63)].
    This solution is achieved since all the transactions added to the distributed
    ledger are immutable and digitally timestamped and that makes it possible to trace
    a product and make its records tamper proof. Moreover, by integrating blockchain-based
    pharmaceutical supply chain applications with IoT anti-counterfeit devices, any
    counterfeit drug in the supply chain network will be detected throughout participants’
    data verification [[51](#CR51)]. According to this technological integration,
    a new open standard technology that migrates the pharmaceutical supply chain application
    developments toward transparent, shared, and trustworthy architecture, which as
    a result will improve the quality of global healthcare services and collaboration.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 由于区块链技术的不可变性、可追溯性和透明性特性，可以支持患者和医疗专业人员克服药品假冒问题 [[39](#CR39), [51](#CR51), [63](#CR63)]。基于区块链的药品供应链应用程序将能够在一个不可变且共享的分布式账本中追踪药品供应商提供的原材料到推荐给患者的成品
    [[51](#CR51), [63](#CR63)]。此外，区块链可以是处理药品组织因药品假冒问题而发生的年度损失的解决方案 [[63](#CR63)]。这一解决方案的实现是因为添加到分布式账本的所有交易都是不可变的且具有数字时间戳，这使得追踪产品并使其记录不可篡改成为可能。此外，通过将基于区块链的药品供应链应用程序与IoT防伪设备集成，供应链网络中的任何假冒药品都将通过参与者的数据验证被检测出来
    [[51](#CR51)]。根据这种技术集成，一种新的开放标准技术，将药品供应链应用程序发展迁移到透明、共享和值得信赖的架构，从而提高全球医疗服务和合作的质量。
- en: 4.5 Availability and Accessibility of Medical Data
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5 医疗数据的可用性和可访问性
- en: Due to the replication feature of blockchain, where data from different sources
    can be replicated in different nodes of the network, the availability of medical
    data that are stored on the blockchain is robust and resistant against data loss
    or data corruption [[4](#CR4), [49](#CR49), [51](#CR51)]. This would motivate
    patients and healthcare providers to securely share access to their selective
    medical data with any trusted third party [[49](#CR49), [51](#CR51)]. Accordingly,
    blockchain through the usage of public and private keys can provide an easy and
    private data access platform for patients and healthcare professionals to overcome
    the overall regulations, privacy concerns, and legal difficulties that we awfully
    face in the traditional healthcare data sharing and aggregating the environment
    [[49](#CR49)].
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 由于区块链的复制特性，不同来源的数据可以在网络的不同节点上复制，存储在区块链上的医疗数据的可 availability（可用性）是 robust（健壮的）且
    resistant（抵抗）数据丢失或数据腐败 [[4](#CR4), [49](#CR49), [51](#CR51)]。这将激励患者和医疗服务提供者与任何可信的第三方安全地共享其
    selective（选择性的）医疗数据 [[49](#CR49), [51](#CR51)]。相应地，通过使用公钥和私钥，区块链可以提供一个 easy（容易）且
    private（私密的）数据访问平台，以便患者和医疗专业人员克服在传统医疗数据共享和聚合环境中遇到的 overall（总体）监管、隐私担忧和法律难题 [[49](#CR49)]。
- en: Blockchain technology would ensure the continuous availability and near real-time
    access to medical data [[39](#CR39)]. In specific, the decentralization feature
    of blockchain technology will improve the performance of healthcare near real-time
    data transactions and processes [[39](#CR39), [46](#CR46), [51](#CR51)]. For instance,
    blockchain technology by providing near real-time claim processing, where preauthorization
    and eligibility verification processes are encrypted and shared in the blocks,
    would improve the efficiency of the health insurance claim process. In such cases
    like emergency, remote patient monitoring, and medical intervention, blockchain
    technology would provide an active data sharing and feedback loop that allows
    automatic delivery notifications between all the involved medical professional
    parties [[51](#CR51)]. As result, availability and convenient access in real-time
    to the medical data would enhance the professional, and educational coordination
    and collaboration among in healthcare sector, which ultimately would the quality
    of services and treatments offered to the patients.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术将确保医疗数据持续可用并近乎实时地访问[[39](#CR39)]。具体来说，区块链技术的去中心化特性将提高医疗实时数据交易和流程的性能[[39](#CR39),
    [46](#CR46), [51](#CR51)]。例如，通过提供近乎实时的索赔处理，区块链技术可以在区块中加密并提供预授权和资格验证流程的共享，从而提高健康保险索赔流程的效率。在紧急情况、远程患者监测和医疗干预等情况下，区块链技术将提供一个活跃的数据共享和反馈循环，允许所有涉及医疗专业方的自动交付通知[[51](#CR51)]。因此，实时获取医疗数据的可用性和便捷性将提高医疗保健部门专业人士和教育协调与合作，最终提高患者所接受服务和治疗的质量。
- en: 5 Blockchain Application in Healthcare Sector
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 区块链在医疗保健领域的应用
- en: Healthcare sector represents a problem-driven, data interoperability, and personal
    intensive domain, such that distributed data access, data sharing, trust, and
    data ownership are critical aspects within the sector processes and operations
    [[39](#CR39)]. Therefore, wider applicability of blockchain technology could overlay
    its ways into different healthcare aspects. In fact, the features of blockchain
    technology may enhance and offer unique solutions to several healthcare applications.
    This section discusses the applicability of blockchain technology toward enhancing
    the services and operations offered in varied healthcare applications such as
    medical data management, mobile health, pharmaceutical tracing and supply chain,
    and health data analytics and research.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗保健部门是一个以问题驱动、数据互操作性和个性化密集的领域，分布式数据访问、数据共享、信任和数据所有权是该部门流程和运营中的关键方面[[39](#CR39)]。因此，区块链技术的更广泛应用可能将其方式融入医疗保健的不同方面。实际上，区块链技术的特性可能增强并为几种医疗保健应用提供独特的解决方案。本节讨论了区块链技术在提高各种医疗保健应用提供的服务和运营方面的适用性，例如医疗数据管理、移动健康、药品追踪和供应链以及健康数据分析与研究。
- en: 5.1 Mobile Health (mHealth)
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 移动健康（mHealth）
- en: mHealth that represents mobile applications and remote monitoring facilities
    is one of the growing fields in healthcare applications [[60](#CR60)]. It involves
    the collection of biomedical data through the usage of such devices as miniaturized
    sensors, low-power body-area wireless networks, and pervasive smartphones to remotely
    monitor the status of the patient outside traditional healthcare environment [[4](#CR4),
    [22](#CR22), [55](#CR55)]. Similar to the broad healthcare centralized server
    systems shortcomings, mHealth suffers as well from such shortcomings as access
    control, authentication, user trust, and data sharing [[78](#CR78)]. Accordingly,
    incorporating blockchain technology into mHelath applications can resolve such
    shortcomings and improve security and quality of machinery [[22](#CR22), [60](#CR60)].
    Several m-Health applications have been developed based on blockchain incorporation.
    For example, a smartphone application for cognitive behavioral therapy was developed
    by a group of researchers [[44](#CR44)]. This application provided a secure and
    tamper-resistance network, where patients can monitor their own care by recording
    and remotely sending their medical data to the healthcare providers. Healthcare
    Data Gateway (HGD) is another smartphone application that has been developed for
    organization of patient data [[99](#CR99)]. Moreover, remote healthcare systems,
    such as the ones presents in [[35](#CR35), [71](#CR71)], were proposed on the
    basis of smart contract in the Ethereum blockchain model to enable real-time patient
    monitoring and to provide a secure operation process for the monitoring devices
    [[22](#CR22), [43](#CR43)].
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 代表移动应用和远程监控设施的mHealth是医疗应用中不断发展的领域之一 [[60](#CR60)]。它涉及通过使用如微型传感器、低功耗的无线身体区域网络和普遍的智能手机等设备收集生物医学数据，以在传统医疗环境之外远程监控患者的状况
    [[4](#CR4), [22](#CR22), [55](#CR55)]。与广泛的医疗集中式服务器系统缺陷类似，mHealth也遭受访问控制、身份验证、用户信任和数据共享等缺陷
    [[78](#CR78)]。因此，将区块链技术融入mHealth应用可以解决这些缺陷，并提高机器的安全性和质量 [[22](#CR22), [60](#CR60)]。已经开发了几种基于区块链融合的m-Health应用。例如，一个研究小组开发了一种用于认知行为疗法的智能手机应用
    [[44](#CR44)]。该应用提供了一个安全和防篡改的网络，患者可以通过记录和远程发送他们的医疗数据到医疗服务提供者来监控自己的护理。医疗数据网关（HGD）是另一种已经为患者数据组织开发的智能手机应用
    [[99](#CR99)]。此外，如[[35](#CR35), [71](#CR71)]中提到的远程医疗系统，基于以太坊区块链模型的智能合约提出了实时患者监控，并为监控设备提供一个安全的操作过程
    [[22](#CR22), [43](#CR43)]。
- en: 5.2 Healthcare Data Management
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 医疗数据管理
- en: The management of medical and healthcare data as it includes data storage, access
    control, and data sharing is an important aspect of the healthcare systems industry
    [[4](#CR4), [43](#CR43), [52](#CR52)]. Managing medical data in a proper fashion
    would improve the healthcare outcomes by offering efficient communication and
    collaboration among decentralized healthcare providers and specialists that allows
    the sharing of holistic views of patients’ medical records and personalized treatments
    [[4](#CR4), [52](#CR52)]. Proper data management is also a very important aspect
    for healthcare industry to achieve efficient and cost-effect operation processes
    [[52](#CR52)]. Due to the confidentiality and subsequent trust issues, managing
    and dissemination healthcare and patient records are challenging tasks that raise
    several security and privacy concerns [[4](#CR4)]. Therefore, encapsulating blockchain
    technology with healthcare data management approaches will enable the efficient
    storage and sharing of medical data while ensuring data integrity and patient
    privacy [[52](#CR52)]. Accordingly, several researchers were focusing on developing
    blockchain-based Electronic Health Record (EHR) systems to facilitate patient-centric
    data storage and data sharing among varied healthcare providers [[4](#CR4), [43](#CR43),
    [52](#CR52)]. For example, Guard-time Company utilizes a blockchain-based platform
    to secure the records of more than one million patients in Estonia [[4](#CR4)].
    The Gem Health Network (GHN) and HealthChain are other examples of EHR system
    that allows different healthcare practitioner to share access of the same data
    [[4](#CR4)]. HealthChain HER application was developed as a permissioned blockchain
    network that incorporates smart contracts to control access privileges and authorization
    processes on the network [[5](#CR5)].
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗和健康数据的管理是一个重要的行业方面，包括数据存储、访问控制和数据共享[[4](#CR4), [43](#CR43), [52](#CR52)]。恰当地管理医疗数据将改善医疗结果，通过为分散的医疗保健提供者和专家提供有效的沟通和协作，允许分享患者的医疗记录和个性化治疗[[4](#CR4),
    [52](#CR52)]。恰当的数据管理也是医疗保健行业实现高效和成本效益运营流程的一个重要方面[[52](#CR52)]。由于保密性和随后的信任问题，管理和传播医疗和患者记录是引起一些安全和隐私问题的具有挑战性的任务[[4](#CR4)]。因此，将区块链技术与医疗数据管理方法相结合，将使医疗数据的存储和共享变得高效，同时确保数据完整性和患者隐私[[52](#CR52)]。据此，一些研究人员正专注于开发基于区块链的电子健康记录（EHR）系统，以促进以患者为中心的数据存储和医疗保健提供者之间的数据共享[[4](#CR4),
    [43](#CR43), [52](#CR52)]。例如，Guard-time公司利用基于区块链的平台来保护爱沙尼亚超过一百万患者的记录[[4](#CR4)]。Gem
    Health Network (GHN)和HealthChain是允许不同医疗保健从业者共享同一数据的EHR系统的其他例子[[4](#CR4)]。HealthChain
    HER应用程序作为受许可的区块链网络开发，该网络整合智能合约来控制网络上的访问特权和授权流程[[5](#CR5)]。
- en: 5.3 Pharmaceutical Tracing and Supply Chain
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3 药品追踪与供应链
- en: Medical supply chain represents one of the most important processes in the medical
    industry [[4](#CR4)]. It is the process that starts from raw materials selection
    and drugs productions to the different stages of storage and distribution, efficient
    monitoring and tracking, and proper detection of counterfeit drugs to ensure optimal
    usage of drugs supplies [[18](#CR18), [51](#CR51), [52](#CR52)]. One of the growing
    concerns for this healthcare field is that the delivery of counterfeit or substandard
    medications [[51](#CR51), [52](#CR52)]. Counterfeit medications could consist
    of incorrect dosage of active ingredients and/ or inactive ingredients that may
    cause harmful allergic reactions to the patients [[51](#CR51)]. To address this
    concern, it becomes essential that drug supply chain provides a robust and consistent
    tracing mechanism across industries. Blockchain technology has been identified
    as a perfect fitted tracing solution, where drugs related information is obtained
    in a safe and tamper proof open system that allows multiple healthcare parties
    to access this information [[51](#CR51), [52](#CR52)]. Accordingly, many blockchain-based
    medical supply chain applications, such as MediLedger [[52](#CR52)], Counterfiet
    Medicine project [[14](#CR14)] and Ambrosus [[52](#CR52)], have been proposed
    to track the pharmaceutical supplies. The main idea of these applications is to
    record every transaction related to the drugs prescription on the blockchain network
    to which all the participated parties are connected and had shared access to the
    stored records [[4](#CR4)].
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗供应链代表了医疗行业中最重要的流程之一[[4](#CR4)]。这是一个从原材料选择和药物生产开始的流程，涵盖了存储和分销的不同阶段、有效的监控和跟踪，以及适当的假药检测，以确保药物供应的最优化[[18](#CR18),
    [51](#CR51), [52](#CR52)]。医疗领域日益关注的问题之一是假药或劣质药品的交付[[51](#CR51), [52](#CR52)]。假药可能包含错误的有效成分剂量和/或无效成分，可能会对患者造成有害的过敏反应[[51](#CR51)]。为了解决这一问题，确保药物供应链在各个行业中提供一个强大而一致的追踪机制变得至关重要。区块链技术已被确定为一种完美的追踪解决方案，在安全且防篡改的开放系统中获取药物相关信息，允许多个医疗保健方访问这些信息[[51](#CR51),
    [52](#CR52)]。因此，许多基于区块链的医疗供应链应用程序，如MediLedger [[52](#CR52)], Counterfiet Medicine项目[[14](#CR14)]和Ambrosus
    [[52](#CR52)]，已被提出来追踪药品供应。这些应用程序的主要思想是将与药物处方相关的每一笔交易记录在连接所有参与方的区块链网络上，并共享访问存储的记录[[4](#CR4)]。
- en: 5.4 Health Insurance Claims
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.4 健康保险索赔
- en: Financial aspects of medical treatments are very important in the healthcare
    industry. Unfortunately, this financial aspect in healthcare industry exists with
    errors, fraud, and inefficiency in terms of trust and transparency, which can
    be very costly to the healthcare industry [[51](#CR51), [52](#CR52)]. Blockchain
    technology through its decentralization, immutability, and auditability features
    offers an optimized mechanism of direct and transparent links between patients
    and insurance claim companies. For instance, unlike the traditional healthcare
    database systems that support create, read, update, and delete functions, the
    immutable auditing path of blockchain only supports the create and read functions
    [[51](#CR51)]. Thus, the robust and unchangeable ledger of blockchain is more
    appropriate to record critical information as insurance claims [[52](#CR52)].
    In addition, blockchain’s provenance feature allows the traceability and verifications
    of the insurance claims’ origins, hence, insurance’s transaction data reusability
    will increase [[51](#CR51)]. Accordingly, several research papers identified that
    blockchain-based insurance claims applications are a very promising area for further
    research and industrial developments [[4](#CR4), [39](#CR39), [51](#CR51), [52](#CR52)].
    However, very limited examples of prototype development for such system are actually
    implemented in this area [[4](#CR4), [51](#CR51)]. Among them, the MIStore application
    [[107](#CR107)] that represents a good example for providing an actual blockchain-based
    application to support insurance claims storge throughout the deployment of Ethereum
    blockchain platform [[4](#CR4)].
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗行业治疗的经济方面非常重要。不幸的是，在医疗行业的经济方面存在错误、欺诈和信任透明度方面的低效，这对医疗行业可能是非常昂贵的[[51](#CR51),
    [52](#CR52)]。区块链技术凭借其去中心化、不可变性和可审计性特点，为患者和保险公司之间提供了优化的直接和透明链接机制。例如，与支持创建、阅读、更新和删除功能的传统医疗数据库系统不同，区块链的不变审计路径只支持创建和阅读功能[[51](#CR51)]。因此，区块链的健壮且不可变的账本更适合记录诸如保险索赔的
    critical信息[[52](#CR52)]。此外，区块链的来源特性允许追踪和验证保险索赔的来源，因此，保险交易数据的可重用性将增加[[51](#CR51)]。因此，几篇研究论文指出，基于区块链的保险索赔应用程序是进一步研究和工业发展的非常有前景的领域[[4](#CR4),
    [39](#CR39), [51](#CR51), [52](#CR52)]。然而，实际上在这个领域实施此类系统的原型开发非常有限[[4](#CR4), [51](#CR51)]。其中，MIStore应用程序[[107](#CR107)]代表了通过部署以太坊区块链平台提供实际基于区块链的应用程序来支持保险索赔存储的一个好例子[[4](#CR4)]。
- en: 5.5 Health Education and Clinical Trials Research
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.5 健康教育和临床试验研究
- en: The quality, sensitivity, and credibility concerns in healthcare industry toward
    providing best practices and patient’s treatments emerge the need for blockchain
    technology adoption in such areas as healthcare researches, educations, and medical
    trials [[4](#CR4), [18](#CR18), [39](#CR39), [51](#CR51), [52](#CR52)]. In fact,
    as the healthcare industry aims to maintain and support patient’s health, it does
    not accept the lack of judgment or inaccurate medical information and practices
    [[52](#CR52)]. Blockchain technology throughout its traceability, digital credentialism,
    and immutability natures can have a huge positive impact on the outcomes from
    healthcare researches, educations, and medical trials. By incorporating blockchain
    technology into these healthcare areas higher confidence of the quality and credibility
    of the acquired healthcare information and attributes, and of the returned outcomes,
    which will improve in general the quality of treatments and practices offered
    to the patients [[4](#CR4), [18](#CR18), [39](#CR39), [51](#CR51), [52](#CR52)].
    This can be achieved by maintaining digital credentials and traceability of the
    healthcare educational and clinical trials contents and outcomes [[18](#CR18)].
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗行业在提供最佳实践和患者治疗方面的质量、敏感性和信誉担忧凸显了在医疗研究、教育和临床试验等领域采用区块链技术的必要性[[4](#CR4), [18](#CR18),
    [39](#CR39), [51](#CR51), [52](#CR52)]。实际上，由于医疗行业旨在维护和支持患者健康，它不能接受判断不足或不准确医疗信息及实践[[52](#CR52)]。区块链技术凭借其可追溯性、数字凭证和不可变性特点，对医疗研究、教育和临床试验的结果产生巨大积极影响。通过在医疗领域融入区块链技术，可以提高获取医疗信息和属性的质量及可信度，以及回报结果的信任，从而总体上提高向患者提供的治疗和实践的质量[[4](#CR4),
    [18](#CR18), [39](#CR39), [51](#CR51), [52](#CR52)]。这可以通过维护医疗教育和临床试验内容的数字凭证和可追溯性来实现[[18](#CR18)]。
- en: Even though none of the research works in this healthcare filed provided an
    actual blockchain-based prototype implementation and validation in practice, the
    potential utilization, and incorporation of blockchain was identified to address
    the traceability, ownership, and management of clinical trials, educational and
    medical research contents, and physician’s digital credentials [[39](#CR39), [51](#CR51)].
    For instance, a study done by [[54](#CR54)] addressed the scope of utilizing blockchain
    for medical education in Russia, while [[58](#CR58)] study discussed how the utilization
    of blockchain technology can increase the credibility clinical trials data, and
    hence, the obtained results as well [[51](#CR51)]. Moreover, there are other potential
    healthcare applications areas such as dental industry and meaningful use can benefit
    from the utilization of blockchain technology, where further intensive research
    efforts and actual prototype development is required in practice [[4](#CR4)].
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在这个医疗保健领域的研究工作中没有提供实际的基于区块链的原型实现和验证，但已确定区块链的潜在利用和融合可以解决临床试验的可追溯性、所有权和管理问题，以及教育和医疗研究内容，还有医生数字凭证的问题
    [[39](#CR39), [51](#CR51)]。例如，由[[54](#CR54)]进行的研究探讨了在俄罗斯利用区块链进行医学教育的范围，而[[58](#CR58)]研究讨论了如何利用区块链技术提高临床试验数据的可靠性，进而提高获得的结果的可靠性
    [[51](#CR51)]。此外，还有其他潜在的医疗保健应用领域，如牙科行业和有意义的使用，可以从利用区块链技术中受益，在实践中需要进一步集中研究努力和实际原型开发
    [[4](#CR4)]。
- en: 6 Case Study (e-Health Estonia)
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 案例研究（爱沙尼亚电子健康）
- en: Estonia became the first country to introduce blockchain on a national level.
    The country of under 2 million population has been at the forefront of innovation
    in digital society for the last 20 years and is the only country where a majority
    of citizens carry a PKI smart card providing access to over 1000 electronic government
    services that are actively used. Electronic patient records are a critical component
    of these services and by integrating blockchain technology it becomes possible
    to provide an independent forensic-quality audit trail for the lifecycle of those
    patient records, making it impossible for anyone who gains access to those records
    to manipulate information and cover their tracks.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 爱沙尼亚成为第一个在国家层面引入区块链的国家。这个人口不足200万的国家在过去20年里一直处于数字社会创新的前沿，是唯一一个大多数公民携带PKI智能卡的国家，这些智能卡可以访问超过1000项电子政府服务，这些服务都被积极使用。电子病历是这些服务中的一个关键组成部分，通过整合区块链技术，可以提供独立的法医质量审计跟踪，涵盖这些病历的整个生命周期，使得任何获取这些记录的人都无法操纵信息或掩盖其轨迹。
- en: The Estonian e-Health Foundation has been operating since 2005\. About 95% of
    health data is digitized in Estonia and over 300 M-health events are saved in
    Blockchain. Estonia is placed to lead preventative medicine, patient self-treatment,
    and industry efficiency [[64](#CR64)]. Over this time (Fig. [1](#Fig1)).![../images/520662_1_En_5_Chapter/520662_1_En_5_Fig1_HTML.png](../images/520662_1_En_5_Chapter/520662_1_En_5_Fig1_HTML.png)
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 爱沙尼亚电子健康基金会自2005年以来一直在运营。在爱沙尼亚，大约95%的健康数据已经数字化，超过300个移动健康事件保存在区块链中。爱沙尼亚处于预防医学、患者自我治疗和行业效率的领导地位
    [[64](#CR64)]。在这段时间里（图 [1](#Fig1)）。![../images/520662_1_En_5_Chapter/520662_1_En_5_Fig1_HTML.png](../images/520662_1_En_5_Chapter/520662_1_En_5_Fig1_HTML.png)
- en: Fig. 1
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1
- en: Estonian e-Health data [[64](#CR64)]
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 爱沙尼亚电子健康数据 [[64](#CR64)]
- en: In 2016, the e-Health Foundation teamed up with Guard-time, a company that specializes
    in data security. Guard-time helped the foundation to introduce KSI (Keyless signature
    infrastructure), a blockchain technology that provides large-scale data authentication
    without relying on a centralized trusted authority, and a zero-trust system that
    can provide a formally verifiable mathematical proof of the correctness of operations.
    Guard-time was founded with a mission to “make the world's information universally
    reliable, without reliance on the risks of human trust”. The company provides
    a blockchain-based system to Estonia to secure 1 million health records [[64](#CR64)]
    (Fig. [2](#Fig2)).![../images/520662_1_En_5_Chapter/520662_1_En_5_Fig2_HTML.png](../images/520662_1_En_5_Chapter/520662_1_En_5_Fig2_HTML.png)
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年，电子健康基金会与专注于数据安全的Guard-time公司合作。Guard-time帮助基金会引入了KSI（无钥签名基础架构），这是一种区块链技术，能够在不依赖集中可信权威的情况下提供大规模数据认证，并且是一个零信任系统，能够提供正式可验证的数学证据来证明操作的正确性。Guard-time公司本着“使世界的信息普遍可靠，而不依赖人类信任的风险”的使命而成立。该公司向爱沙尼亚提供基于区块链的系统，以保护100万份健康记录
    [[64](#CR64)] (图 [2](#Fig2))。![../images/520662_1_En_5_Chapter/520662_1_En_5_Fig2_HTML.png](../images/520662_1_En_5_Chapter/520662_1_En_5_Fig2_HTML.png)
- en: Fig. 2
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图2
- en: Blockchain interaction with Estonia’s e-health systems [[64](#CR64)]
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 爱沙尼亚区块链与电子健康系统的互动 [[64](#CR64)]
- en: Now the project has over a million records of patients and their data. KSI infrastructure
    provides high security of medical data, its safety, and integrity. With every
    alteration of medical information, the KSI blockchain automatically creates an
    updated record, which prevents any uncontrolled data manipulation, whether it
    is an edit, addition, or deletion. Guard-time HSX APIs provide easy to use APIs
    for building distributed, secure, and compliant healthcare applications.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，该项目已经拥有超过百万的患者及其数据。KSI基础设施提供了医疗数据的高安全性、安全性和完整性。在每次医疗信息更改时，KSI区块链会自动创建一个更新记录，防止任何不受控制的数据操纵，无论是编辑、增加还是删除。Guard-time
    HSX API为构建分布式、安全、符合规定的医疗保健应用程序提供易于使用的API。
- en: The system provides instant access to primary care information, personal care
    pathways, and medication adherence support through their smartphone. The platform
    is designed to deliver immutable proof of health data provenance and integrity,
    patient data rights management, and automated verification of medication adherence.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 该系统通过智能手机为用户提供了即时访问初级护理信息、个人护理路径和药物依从性支持。该平台旨在提供健康数据来源和完整性的不可篡改证明，患者数据权利管理，以及药物依从性的自动化验证。
- en: Estonian e-Health Foundation uses Oracle technology to process and store the
    patient records and Guard-time’s KSI blockchain will be integrated at the Oracle
    database engine, providing increased security, transparency, auditability, and
    governance for electronic systems and lifecycle management of patient records.
    KSI instrumented records will be irrefutable [[36](#CR36)].
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 爱沙尼亚电子健康基金会使用Oracle技术处理和存储患者记录，Guard-time的KSI区块链将集成到Oracle数据库引擎中，为电子系统和患者记录的生命周期管理提供增强的安全性、透明度、可审计性和治理。装备了KSI的记录将是不可反驳的
    [[36](#CR36)]。
- en: Estonia, Hungary, and Iceland, together with AstraZeneca Estonia are participating
    in a pilot of Guard-time’s Vaccine-Guard, its newly developed platform to support
    the global COVID-19 vaccination program, ensuring reliable vaccines, vaccination
    certificate interoperability, and pharmacovigilance. The product, built on KSI
    blockchain technology, is based on a six-month collaboration with the Estonian
    Government and World Health Organization.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 爱沙尼亚、匈牙利和冰岛，连同阿斯特拉捷恩eca爱沙尼亚，正在参与Guard-time的Vaccine-Guard的试点，这是其新开发的平台，支持全球COVID-19疫苗接种计划，确保疫苗可靠、疫苗接种证书互操作性以及药物警戒。基于KSI区块链技术的产品，是基于与爱沙尼亚政府和世界卫生组织六个月的合作为基础。
- en: The network is an open platform for public health authorities, hospitals, citizens,
    certificate providers, vaccine manufacturers, border guards, and others to securely
    and reliably share information across systems and borders.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 该网络是一个开放的平台，供公共卫生机构、医院、公民、证书提供者、疫苗制造商、边境警卫队等在系统和国界之间安全可靠地共享信息。
- en: The solution provides a feedback loop between all participants in the network
    for usage cases as diverse as counterfeit detection, vaccine allocation prioritization,
    and pharmacovigilance while employing leading privacy and security features to
    protect patient and other sensitive information Guard-time, Europe’s leading deep
    tech company, has announced that Estonia, Hungary, and Iceland are the first countries
    to sign-up to pilot Vaccine-Guard [[1](#CR1)] (Fig. [3](#Fig3)).![../images/520662_1_En_5_Chapter/520662_1_En_5_Fig3_HTML.png](../images/520662_1_En_5_Chapter/520662_1_En_5_Fig3_HTML.png)
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 该解决方案为网络中所有参与者的用例提供反馈循环，如假货检测、疫苗分配优先化和药物警戒，同时采用领先的隐私和安全特性来保护患者和其他敏感信息。守时，欧洲领先的深度技术公司，宣布爱沙尼亚、匈牙利和冰岛是首批签约试点疫苗卫士的国家
    [[1](#CR1)] (图[3](#Fig3))。![../images/520662_1_En_5_Chapter/520662_1_En_5_Fig3_HTML.png](../images/520662_1_En_5_Chapter/520662_1_En_5_Fig3_HTML.png)
- en: Fig. 3
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图3
- en: Vaccine-guard adds immutable attestation to the certificate [[1](#CR1)]
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 疫苗卫士为证书添加了不可变证明[[1](#CR1)]
- en: AstraZeneca Estonia will participate in vaccine-Guard product testing enabling
    an end to end solution with a feedback loop between manufacturer, care provider,
    citizen, and public health authorities.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 爱沙尼亚阿斯特拉捷恩卡公司将为疫苗卫士产品测试提供参与，实现制造商、护理提供者、公民和公共卫生当局之间的端到端解决方案和反馈循环。
- en: The product is based on a six-month collaboration with the Estonian Government
    and World Health Organization (WHO) with additional governments expected to join
    the pilot network in the near future [[1](#CR1)] (Fig. [4](#Fig4)).![../images/520662_1_En_5_Chapter/520662_1_En_5_Fig4_HTML.png](../images/520662_1_En_5_Chapter/520662_1_En_5_Fig4_HTML.png)
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 该产品基于与爱沙尼亚政府和世卫组织（WHO）六个月的合作为基础，预计将有更多政府加入试点网络 [[1](#CR1)] (图[4](#Fig4)).![../images/520662_1_En_5_Chapter/520662_1_En_5_Fig4_HTML.png](../images/520662_1_En_5_Chapter/520662_1_En_5_Fig4_HTML.png)
- en: Fig. 4
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图4
- en: Workflow of the certificate [[1](#CR1)]
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 证书的工作流程[[1](#CR1)]
- en: Vaccine-Guard will be the first solution adopted by national health authorities
    that links decision-critical data like vaccinations and authentic vaccines across
    multiple systems integral to the successful delivery of the COVID-19 vaccination
    program and enabling global travel.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 疫苗卫士将成为首个被国家卫生当局采用的解决方案，它将关键决策数据（如疫苗接种和真实疫苗）跨多个与COVID-19疫苗接种项目成功交付密切相关的系统链接，并使全球旅行成为可能。
- en: Vaccine-Guard will provide proof of critical data accuracy, from verifying the
    vaccine against authentic vaccine data repository, managing, and monitoring compliance
    with national and local mandates on distribution and administration to priority
    groups for inoculation, to patient verification and eligibility, and real-time
    updates to health authorities, giving them better insight into the vaccination
    program progress and success. It will deliver automated aggregated reports from
    vaccination sites, automated monitoring of stock and vaccinations, and provide
    the ability to facilitate adverse effect reporting, supporting investigations
    around this more quickly [[36](#CR36)].
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 疫苗卫士将提供关键数据准确性的证明，从验证疫苗是否与真实疫苗数据存储库相符，管理并监控分销和接种遵守国家和地方法规，对接种优先群体进行接种，到患者验证和资格，以及向卫生当局提供实时更新，使他们对疫苗接种计划的进展和成功有更好的了解。它将自动从接种站点提供汇总报告，自动监控库存和疫苗，并提供促进不良效果报告的能力，支持围绕此方面的更快调查
    [[36](#CR36)].
- en: Guard-time is an integral part of the Estonian Government’s recent offer to
    WHO and its member states to share its experience and that of its key companies
    in healthcare digitization that use distributed information architecture and interoperability,
    and how this could be used in the fight against COVID-19.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 守时是爱沙尼亚政府最近向世卫组织及其成员国提供的一项重要内容，分享其在使用分布式信息架构和互操作性的医疗数字化方面的经验，以及这些如何用于抗击COVID-19。
- en: Jüri Ratas, the Prime Minister of Estonia said “*The pandemic has shown the
    world that in crisis we need to have a global anchor of trust like the WHO. The
    World Health Organization can play a critical positive role in global digital
    health governance. Our pilot project presents an extraordinary opportunity for
    the Estonian community to help the world in the fight against COVID-19*” [[36](#CR36)].
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 爱沙尼亚总理尤里·拉塔斯表示：“*大流行向世界展示了危机时我们需要像世卫组织这样的全球信任锚。世界卫生组织可以在全球数字健康治理中发挥关键的积极作用。我们的试点项目为爱沙尼亚社区在抗击COVID-19方面帮助世界提供了难得的机会*”
    [[36](#CR36)].
- en: While there are many aspects to any e-Health system, the Estonian Case Study
    clearly demonstrates how blockchain technology can be successfully incorporated
    as the underlying infrastructure on which essential systems such as access to
    patient records and billing systems can be built thereby exploiting blockchains
    inherent attributes of security, privacy, and trust. The blockchain then becomes
    the backbone for digital health, incorporating data from patient-based technologies
    to provide a pool from which authorized users, such as providers and patients,
    have access. In the case of the Vaccine-Guard program, all of the data could be
    stored in a decentralized manner, with no single entity storing or having singular
    authority to access them. Blockchain-enabled anti-tampering capabilities during
    manufacturing, and the supply and dispensation system could mitigate against any
    counterfeiting.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然任何电子健康系统都有许多方面，但爱沙尼亚案例研究清楚地表明，区块链技术可以如何成功地作为基础架构融入其中，从而利用区块链固有的安全性，隐私性和信任属性来构建诸如患者记录访问和计费系统等基本系统。然后，区块链成为数字健康的脊梁，从基于患者的技术整合数据，为授权用户（如提供者和患者）提供一个池。在疫苗守护计划的情况下，所有数据都可以以去中心化方式存储，没有任何单一实体存储或拥有单独访问它们的权限。在制造过程中，以及供应链和分销系统中，区块链启用的防篡改功能可以减轻任何假冒行为。
- en: Each person in Estonia, which has been at a doctor, has their own online e-Health
    record that can be tracked. The National Health Information System integrates
    data from Estonia’s different healthcare providers, creating a common record for
    each patient (since 2015, over 95% of data generated by hospitals and doctors
    has been digitized). This gives the doctors easy access to the patient’s electronical
    records (i.e., test results, X-ray images). Patients have access to their own
    and their children’s records. By logging into the Patient Portal (ID-card/m-ID),
    they can review their past doctor visits, current prescriptions, receive general
    health advice, etc. Blockchain technology is also used in the Estonian national
    health information system to ensure data integrity [[62](#CR62)].
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 爱沙尼亚的每个公民，只要有就医记录，都有自己的在线电子健康记录可以追踪。爱沙尼亚的国家健康信息系统整合了来自该国不同医疗保健提供者的数据，为每位患者创建了一个共同的记录（自2015年以来，超过95%的由医院和医生产生的数据已经数字化）。这使得医生可以轻松访问患者的电子记录（即，测试结果，X光片）。患者可以访问自己及其孩子的记录。通过登录患者门户网站（ID卡/m-ID），他们可以查看过去的医生访问，当前的处方，接受一般健康建议等。区块链技术也用于爱沙尼亚国家健康信息系统中，以确保数据完整性
    [[62](#CR62)]。
- en: 'Patient data is securely accessed through secure digital authentication and
    signing. The infrastructure also allows forwarding data by using an encrypting
    key pair: a public encryption key and a private decryption key. In Estonia, this
    technology is used for electronic identity (ID card, mobile ID, and digital ID).
    To ensure the transparency and public accountability of the system in e-Health,
    the patient can control the access to the data by allowing or restricting access
    to it and also see everyone who has access to the data. Every update to healthcare
    records and every access to healthcare records is registered in the blockchain.
    That makes it impossible for the government or doctors or anyone to cover up any
    changes to healthcare records [[93](#CR93)].'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 患者数据通过安全的数字认证和签名安全地访问。该基础设施还允许使用加密密钥对转发数据：公钥加密和私钥解密。在爱沙尼亚，这项技术用于电子身份（身份证，移动ID和数字ID）。为了确保电子健康系统运行的透明性和公众问责制，患者可以通过允许或限制访问数据来控制对数据的访问，并查看有权访问数据的所有人员。对医疗记录的每次更新和对医疗记录的每次访问都会记录在区块链上。这使得政府或医生或任何人都无法掩盖对医疗记录的任何更改
    [[93](#CR93)]。
- en: 7 Processes Improved Through Blockchain
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 通过区块链改进的过程
- en: It was briefly explained in this section how blockchain technology can offer
    significant improvements for streamline healthcare data management functions.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 本节简要说明了区块链技术如何为简化医疗数据管理功能提供显著改进。
- en: 7.1 Patient Record Management
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.1 患者记录管理
- en: Every patient is unique; hence, it is usually not possible to apply similar
    strategies because of inter-individual differences [[19](#CR19), [37](#CR37),
    [70](#CR70), [94](#CR94)]. Therefore, medical records should be completely accessible
    so that personalized care can be provided to patients [[26](#CR26), [29](#CR29),
    [61](#CR61)]. The issue that arises with sharing medical records among the medical
    community is that most of the existing medical systems do not ensure security,
    privacy and trust [[90](#CR90)]. In addition, patients are not able to claim complete
    ownership of their medical records as it is possible to alter or delete information
    from medical records. In case patients shift to another facility, the tests done
    earlier need to be repeated, because of which there is an increase in costs. These
    issues can be resolved through blockchain technology [[13](#CR13), [58](#CR58),
    [94](#CR94), [104](#CR104)]. Data is stored on a decentralized peer-to-peer network
    that can only be accessed through smart contracts. It is possible to transfer
    this data from one hospital to another without the risk of misuse. It can then
    be used by doctors to acquire information about the patient’s history, which helps
    them understand their case better and offer them appropriate treatment. Blockchain
    also prevents further costs as patients do not have to repeat diagnostic tests
    that were carried out previously [[30](#CR30)]. All copies of patient records
    are stored on different nodes that are part of the blockchain network, which ensures
    that they remain accurate and transparent [[68](#CR68)].
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 每个患者都是独一无二的，因此，由于个体间差异，通常不可能应用类似的策略[[19](#CR19), [37](#CR37), [70](#CR70), [94](#CR94)]。因此，医疗记录应该完全可用，以便为患者提供个性化护理[[26](#CR26),
    [29](#CR29), [61](#CR61)]。在医疗行业共享医疗记录的问题在于，大多数现有的医疗系统都不能确保安全、隐私和信任[[90](#CR90)]。此外，患者无法完全拥有自己的医疗记录，因为可以从医疗记录中更改或删除信息。患者转至另一设施时，之前所做的测试需要重复，从而增加了成本。这些问题可以通过区块链技术解决[[13](#CR13),
    [58](#CR58), [94](#CR94), [104](#CR104)]。数据存储在去中心化的点对点网络上，只能通过智能合同访问。可以无需风险地将这些数据从一家医院转移到另一家医院。医生可以利用这些数据获取患者的历史信息，帮助他们更好地了解病例并提供适当的治疗。区块链还可以防止进一步的成本，因为患者无需重复之前进行的诊断测试[[30](#CR30)]。患者记录的所有副本都存储在区块链网络中的不同节点上，这确保了它们保持准确和透明[[68](#CR68)]。
- en: 7.2 Maintaining Consistent Permissions
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.2 保持一致的权限
- en: Healthcare practitioners need to have quick access to patient data in medical
    emergencies. If there are inconsistent permissions, a patient’s data access can
    face hurdles in a medical emergency, which puts the patient’s life in danger [[45](#CR45)].
    Two solutions can be offered by blockchain technology with respect to seamless
    and secure permission management. There are predetermined rules in blockchain-based
    smart contracts that have been approved by all individuals that are part of the
    contract, which help in offering access. It is possible to customize these contracts
    so that the workflows can be automated [[56](#CR56), [57](#CR57)]. Patients can
    use cryptographic keys to regulate access control. Healthcare data can be unlocked
    by the master key that is available to every patient. Patients can also share
    a copy of their data with medical practitioners or hospitals whenever required.
    Smart contracts can also be used to add read and write access rights. Blockchain-based
    smart contracts and cryptographic keys help in decreasing the errors that occur
    because of human negligence. In addition, collection time for patient data can
    be decreased through blockchain.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗紧急情况下，医疗从业者需要能够快速访问患者数据。如果权限不一致，患者在医疗紧急情况下的数据访问可能会遇到障碍，这会危及患者的生命[[45](#CR45)]。区块链技术可以提供无缝和安全的权限管理解决方案。基于区块链的智能合同中有预先确定的规则，这些规则已经得到了合同中所有个体的批准，有助于提供访问权限。可以定制这些合同，以便工作流程可以自动化[[56](#CR56),
    [57](#CR57)]。患者可以使用加密密钥来调节访问控制。每个患者都可以访问的主密钥可以解锁医疗数据。患者还可以在需要时与医疗从业者或医院分享他们数据的副本。智能合同还可以用于添加读写权限。基于区块链的智能合同和加密密钥有助于减少由于人为疏忽而产生的错误。此外，通过区块链可以缩短患者数据的收集时间。
- en: 7.3 Protecting Telehealth Systems
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.3 保护远程医疗系统
- en: Though telehealth systems are capable of getting past geographical constraints
    in healthcare, they are at risk of experiencing cybersecurity attacks. When the
    virtual connection that is formed between a doctor and patient is affected, the
    sensitive information regarding the patient gets compromised, for example, routine
    data transmissions, household activities, internal brand information, etc. [[97](#CR97)].
    Telehealth systems’ effectiveness is essentially dependent on the way the security
    and privacy issues are managed. Blockchain plays an important role in offering
    security, trust, and privacy in telehealth systems [[39](#CR39), [74](#CR74)].
    It facilitates the development of seamless data exchange in the absence of an
    intermediary that enhances customer confidence in the telehealth systems. Doctors
    can use it to store extensive history of patient, laboratory outcomes, and records
    of treatment/procedures in a decentralized, accessible, immutable, and traceable
    manner [[39](#CR39)]. The integration of blockchain technology into telehealthcare
    systems faces obstacles in that it may increase the cost for patients living in
    remote areas where there is a scarcity of resources.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然远程医疗系统能够克服医疗保健中的地理限制，但它们面临网络安全攻击的风险。当医生和患者之间形成的虚拟连接受到影响时，患者的敏感信息可能会被泄露，例如，常规数据传输、家庭活动、内部品牌信息等。
    [[97](#CR97)]。远程医疗系统的有效性在本质上取决于处理安全和隐私问题的方法。区块链在提供远程医疗系统的安全、信任和隐私方面发挥着重要作用 [[39](#CR39),
    [74](#CR74)]。它有助于在没有中介的情况下实现无缝数据交换，从而增强客户对远程医疗系统的信心。医生可以使用它以去中心化、可访问、不可变和可追溯的方式存储患者的广泛病史、实验室结果和治疗/程序记录
    [[39](#CR39)]。将区块链技术整合到远程医疗系统中面临障碍，因为它可能会增加生活在资源匮乏的偏远地区的患者的费用。
- en: 7.4 Clinical Trials and Precision Medicine
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.4 临床试验与精确医疗
- en: The trustworthiness of data obtained during the clinical trial research can
    be enhanced through blockchain technology. It makes sure that there is data integrity,
    due to which the issue of presenting incorrect clinical trial data can be handled
    [[66](#CR66)]. It increases transparency and helps in enhancing the precision
    of data analytics that are carried out on the data obtained from the clinical
    trials. The use of blockchain for clinical trials research helps mitigate various
    issues like tracing and auditing of the clinical supply chain, patient recruitment,
    decreasing the overall time taken for carrying out trials, and reinstating the
    integrity of trial data. Blockchain can be used in precision medicine to handle
    the genomic sequences that help in proactively managing all types of diseases
    and illnesses that occur due to a genetic disorder [[83](#CR83)]. It was found
    that 10% of the chronic diseases experienced by the adult population are genetically
    inherited. To treat these diseases proactively, an understanding of the individuals’
    DNA profiles is required, and for this, genomic sequencing is needed. However,
    it involves difficulties like interoperability of DNA data and the readiness of
    organizations to share this data with others that prevent this from occurring.
    Individuals are able to own and manage their data through blockchain-based DNA
    data storage. This removes the need to have centralized databases that are handled
    by third parties, which are at high risk of being hacked. Since there is secure
    storage of an individual’s data on blockchain networks, they are able to share
    it with others for medical research, drug development, and public health research.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 通过区块链技术可以增强临床研究过程中获得的数据的可靠性。它确保了数据完整性，因此可以处理呈现错误临床试验数据的问题 [[66](#CR66)]。它增加了透明度，有助于提高对临床试验获得的数据进行数据分析的精确度。在临床试验研究中使用区块链有助于减轻各种问题，如追踪和审计临床供应链、患者招募、减少进行试验所需的总时间，并恢复试验数据的完整性。区块链可用于精确医疗，处理基因组序列，有助于积极管理各种由基因异常引起的疾病和疾病
    [[83](#CR83)]。研究发现，成年人群体中10%的慢性疾病是由遗传继承的。为了积极治疗这些疾病，需要了解个体的DNA概况，为此需要进行基因组测序。然而，这涉及到诸如DNA数据互操作性和组织准备与其他组织共享这些数据的问题，这些问题阻止了这一进程的发生。通过基于区块链的DNA数据存储，个人能够拥有和管理自己的数据。这消除了需要由第三方管理的集中式数据库，这些数据库面临被黑客攻击的高风险。由于在区块链网络上安全存储了个人的数据，他们能够与他人分享，用于医学研究、药物开发和公共卫生研究。
- en: 7.5 Optimizing Health Insurance Coverage
  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.5 优化健康保险覆盖
- en: At present, the majority of insurance companies depend on centralized systems
    and technologies for the storage and processing of their data [[39](#CR39)]. The
    life cycle of a health insurance policy typically involves various third parties
    or middlemen. In addition, there is sharing of information between different stakeholders
    of the insurance industry, because of which the entire process becomes time consuming
    and lengthy [[20](#CR20)]. There are clear inefficiencies in the existing medical
    insurance system. An exceptional degree of transparency is offered by blockchain
    technology as it keeps a record of all transactions carried out in a decentralized,
    traceable, secure, immutable manner that cannot be tampered with. Blockchain is
    capable of providing a solution for the interoperability problem. Smart contracts
    make it possible to obtain transactions, agreement records, and other information
    in an automated manner, which can bring improvements in the administrative processes.
    In addition, smart contracts also help in identifying fraudulent or exaggerated
    insurance claims. Another advantage of blockchain technology is increased transparency
    as it makes it possible for physicians to view the health coverage of patients
    [[74](#CR74)]. It also simplifies the health insurance process and enhances the
    precision of provider directory through consensus protocols. Therefore, blockchain
    is a very significant mechanism for the health insurance industries.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，大多数保险公司依赖于集中式系统和技术来存储和处理其数据 [[39](#CR39)]。健康保险政策的生命周期通常涉及各种第三方或中介。此外，由于保险行业不同利益相关方之间的信息共享，整个过程变得耗时且漫长
    [[20](#CR20)]。现有的医疗保险制度存在明显的低效问题。区块链技术提供的透明度异常高，因为它以一种去中心化、可追溯、安全、不可篡改的方式记录所有交易，这些交易无法被篡改。区块链能够提供互操作性问题解决方案。智能合约使得能够以自动化方式获取交易、协议记录和其他信息，这可以改进行政流程。此外，智能合约还有助于识别欺诈或夸大的保险索赔。区块链技术的另一个优点是提高了透明度，因为它使得医生能够查看患者的健康保险覆盖情况
    [[74](#CR74)]。它还通过共识协议简化了健康保险流程，并增强了提供者目录的精确性。因此，区块链是医疗保险行业的一个非常重要的机制。
- en: 7.6 Medical Billing Systems
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.6 医疗计费系统
- en: The conventional means of patient billing systems were exposed to different
    kinds of frauds in the past [[97](#CR97)]. In addition, it takes significantly
    more time and resources to obtain billing information from the existing billing
    process [[35](#CR35), [61](#CR61), [107](#CR107)]. Billing inaccuracies occur
    unintentionally because of the complex coding that is part of the medical billing
    system, such as inaccurate filings or duplicate processes. The medical billing
    systems can be optimized by integrating computer-assisted coding techniques with
    blockchain systems [[39](#CR39)]. Blockchain is an emerging technology that has
    simplified the payment process and made it more secure in comparison to conventional
    billing methods, which most of the time makes significant delays in claiming the
    bills. The traditional payment systems caused even higher delays in bill payments
    of insurance claims. Such restrictions can be removed by blockchain which stores
    data in an immutable way. This allows insurance providers to make payments of
    insurance claims in a more rapid manner while reducing the need for additional
    time and resources.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 过去，传统的患者计费系统容易遭受各种欺诈行为 [[97](#CR97)]。此外，从现有的计费过程中获取计费信息需要花费显著更多的时间和资源 [[35](#CR35),
    [61](#CR61), [107](#CR107)]。计费不准确通常是由于医疗计费系统中复杂的编码造成的，例如不准确的申报或重复的流程。通过将计算机辅助编码技术与区块链系统集成，可以优化医疗计费系统
    [[39](#CR39)]。区块链是一种新兴技术，它简化了支付过程，并与传统的计费方法相比，使支付过程更加安全，而这些传统方法通常在索赔账单方面造成重大延误。传统的支付系统甚至在索赔账单支付方面造成了更高的延误。这些限制可以通过区块链消除，后者以一种不可篡改的方式存储数据。这使得保险公司能够更快地支付索赔，同时减少额外时间和资源的需要。
- en: 7.7 Enhancing Privacy of Patients’ Data
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.7 提高患者数据的隐私性
- en: 'Stored information and patient-generated health data is very important [[41](#CR41)].
    Wearable devices have emerged due to technology innovations in the healthcare
    industry, for example, fitness bands, trackers, smart watches, and built-in body
    chips for monitoring patient health. Through these wearable devices, a greater
    amount of data is generated by patients. Solutions are offered by blockchain technology
    for the challenges that emerge with the increasing availability of healthcare
    data [[99](#CR99)]. The digital health start-up, Health Bank that offers blockchain
    solutions by offering the following capabilities and facilities to the users [[30](#CR30)]:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 存储的信息和患者生成的健康数据非常重要[[41](#CR41)]。由于医疗行业的技术创新，出现了可穿戴设备，例如，健身手环、追踪器、智能手表以及内置身体芯片，用于监测患者健康。通过这些可穿戴设备，患者产生了更多的数据。区块链技术为医疗数据日益增加的可获得性所带来的挑战提供了解决方案[[99](#CR99)]。数字健康初创公司Health
    Bank提供区块链解决方案，通过向用户提供以下能力和设施[[30](#CR30)]：
- en: Sharing and managing healthcare data and patient records;
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分享和管理医疗数据及患者记录；
- en: Obtaining private information about patients, such as their blood pressure,
    heart rate, health history, sleep patterns, medications taken, eating and lifestyle
    habits;
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取有关患者私人信息，例如他们的血压、心率、健康历史、睡眠模式、所服药物、饮食和生活方式习惯；
- en: Data storage and accessibility for medical research; and
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 医疗研究的数据存储和访问；
- en: Storing and handling the data of facilities in a safe region.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在安全地区存储和处理设施数据。
- en: Despite all these capabilities, users are still offered sovereignty of their
    information by the Health bank; data can be saved by the users, which can then
    be made available to medical researchers [[30](#CR30)]. A valuable part is played
    by individual medical data stored at Health bank for patients and donors. Furthermore,
    blockchain makes it possible for researchers to obtain medical data for using
    it in their research, which could turn out to be monetarily beneficial for the
    patient and a source of side income if they agree to share their data for research
    [[41](#CR41)]. A major contribution has been made by the Health bank to the health
    sector and the field of medical research, which has helped in the digitization
    of digital businesses and health programs (Table [1](#Tab1)).Table 1
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管具备这些能力，用户仍然可以通过健康银行获得他们信息的主权；用户可以保存数据，然后将其提供给医学研究者[[30](#CR30)]。存储在健康银行的个人医疗数据对患者和捐赠者来说发挥了重要作用。此外，区块链技术使研究者能够获取医疗数据用于他们的研究，如果患者同意分享他们的数据用于研究，这可能会对患者产生经济利益，成为他们的一种额外收入[[41](#CR41)]。健康银行对健康部门和医学研究领域的贡献是巨大的，它帮助实现了数字业务和健康计划的数字化（表[1](#Tab1)）。表1
- en: Presents different health information systems along with the main challenges
    that they faced and illustrates how blockchain technology improved the processes
    within these systems
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 展示了不同的健康信息系统，以及它们面临的主要挑战，并说明了区块链技术如何改进了这些系统中的流程。
- en: '| Health Information system | Process improved | Main challenge | Source |'
  id: totrans-108
  prefs: []
  type: TYPE_TB
  zh: '| 健康信息系统 | 改进的流程 | 主要挑战 | 来源 |'
