- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Blockchain can be described as an immutable ledger, logging data entries in
    a decentralized manner. It has been argued that this emerging technology disrupts
    a wide variety of data-driven domains, including the health domain. In terms of
    data integrity, immutability, audit, data provenance, flexible access, confidence,
    privacy, and security, today's healthcare data management systems face critical
    challenges. A significant proportion of current healthcare networks leveraged
    for data management are often clustered, raising possible risks of single point
    collapse in the event of natural disasters. Blockchain is a decentralized, evolving,
    and revolutionary platform that has the ability to radically revolutionize, reshape
    and change the way of data accessibility in the healthcare sector. This chapter
    explores how the use of blockchain for data processing systems and accessibility
    in healthcare will stimulate advances and deliver substantial changes. This chapter
    presents a case study to show the practicality of blockchain technology for various
    healthcare applications.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以被描述为一个不可篡改的账本，以去中心化的方式记录数据条目。有观点认为，这项新兴技术正在颠覆包括医疗领域在内的众多数据驱动领域。在数据完整性、不可篡改性、审计、数据来源、灵活访问、信心、隐私和安全性方面，当今的医疗数据管理系统面临着严峻挑战。目前用于数据管理的许多医疗网络往往呈集群状，这在自然灾害发生时可能带来单点崩溃的风险。区块链是一个去中心化、不断发展、具有革命性的平台，它有能力根本性地改变、重塑医疗领域数据访问的方式。本章探讨了区块链在医疗数据处理系统和访问方面的应用如何刺激进步并带来重大变革。本章提供了一个案例研究，展示了区块链技术在各种医疗应用中的实用性。
