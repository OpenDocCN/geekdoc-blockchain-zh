    and sharing• Sharing of healthcare information for clinical and research purposes•
    Recording and sharing of contracts/agreements• Sharing healthcare data for administrative
    or economic purposes• Patients’ collection, archiving, and sharing of healthcare
    data for clinical purposes• Retrieving information in the HER• Patient-controlled
    sharing of health data between healthcare providers• Sharing healthcare data between
