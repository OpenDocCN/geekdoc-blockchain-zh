- en: '[Applications and Projects](contents.xhtml#c2)'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '[应用和项目](contents.xhtml#c2)'
- en: Blockchain is currently being explored for use in IoT projects. Blockchain can
    be used for security applications in IoT projects. By merging blockchain with
    IoT, the data collected by smart devices in the IoT network can be securely stored.
    Data is the most valuable component of an IoT network and securing it using blockchain
    can be vital in improving the IoT network. A few IoT applications and examples
    are shown in [Figure 2.1](#ch2fig1).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 目前区块链正在被探索用于物联网项目中。区块链可以用于物联网项目中的安全应用。通过将区块链与物联网合并，物联网网络中智能设备收集的数据可以安全存储。数据是物联网网络中最有价值的组成部分，使用区块链来保护它可能对改善物联网网络至关重要。一些物联网应用和示例显示在[图2.1](#ch2fig1)中。
- en: 'A few ways in which blockchain can be used with IoT are as follows:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以与物联网结合使用的方式如下：
- en: • Smart contracts can be implemented within the IoT network. Smart contracts
    are contracts which get executed automatically when certain predefined conditions
    are satisfied. The involved parties can be certain that each entity involved in
    the contract will work as decided without the need of an intermediary.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能合约可以实现在物联网网络中。智能合约是当满足某些预定义条件时自动执行的合同。参与方可以确信合同中的每个实体都会如决定的那样工作，而无需中介。
- en: • The smart machines connected in the IoT network can record data and transactions
    among themselves without human intervention. This will result in accurate and
    tamper-proof records.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物联网网络中连接的智能机器可以无需人工干预就记录它们之间的数据和交易。这将导致准确且防篡改的记录。
- en: • Traditional IoT uses centralized storage and processing systems, but with
    blockchain and its decentralized, distributed, and secure network, the data will
    be safe and easily accessible.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传统的物联网使用集中式存储和处理系统，但随着区块链及其去中心化、分布式和安全的网络的出现，数据将安全且易于访问。
- en: 'Some possible applications of Blockchain of Things are as follows:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链物联网的可能应用如下：
- en: '• Pharmaceutical industry: In some countries, pharmaceutical companies are
    required by law to maintain certain medicines at prescribed temperatures at all
    times during transport and distribution. IoT technology using blockchain smart
    contracts can help to maintain the data as proof of compliance.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 制药行业：在一些国家，制药公司法律要求在运输和分销过程中始终维持某些药物在规定的温度下。使用区块链智能合约的物联网技术可以帮助维护合规性的数据证明。
- en: '• Self-driven taxi industry: When blockchain is used with self-driven taxis,
    it will fully automate the taxi industry. This will eliminate the safety issues
    currently faced by drivers and passengers despite steps taken by taxi companies.
    The taxi can accept a booking and even payment from the customer using blockchain.
    This will also result in savings for both the business and customers.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动驾驶出租车行业：当区块链与自动驾驶出租车结合时，将完全自动化出租车行业。这将消除出租车公司采取的尽管措施，但司机和乘客仍然面临的安全问题。出租车可以接受客户的预订和支付，使用区块链。这还将使企业和客户双方节省成本。
- en: '• Smart energy: As the energy generation becomes decentralized and consumers
    start using alternatives like solar energy to power their homes, blockchain can
    be used to buy and sell excess energy generated by consumers among themselves.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能能源：随着能源生产的去中心化，消费者开始使用太阳能等替代能源为他们的家庭供电，区块链可以用来在消费者之间购买和销售过剩的能源。
- en: '• Supply chain: Products like Modum use Blockchain of Things to automate the
    supply chain. Any kind of product can be easily tracked at all stages of the supply
    chain. Consumers can be sure of where the product came from, which is more relevant
    in the food business. This will also help consumers be sure the product is not
    fake.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应链：像Modum这样的产品使用区块链物联网自动化供应链。任何类型的产品都可以在供应链的所有阶段轻松追踪。消费者可以确信产品来自哪里，这在食品业务中尤为重要。这还将帮助消费者确信产品不是假冒的。
- en: '![ch2fig1.png](Images/ch2fig1.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![ch2fig1.png](Images/ch2fig1.png)'
- en: Figure 2.1 IoT applications and examples
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.1物联网应用和示例
- en: 'Source: Edureka'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：Edureka
- en: The use of Blockchain of Things is still in its nascent stage. There will be
    technical and economic challenges to overcome for successful implementation of
    blockchain in IoT. Blockchain technologies may need to be customized to fit better
    for use with IoT technologies. This would be the next technological advancement
    in IoT.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网的区块链应用仍处于初级阶段。要想在物联网中成功实施区块链，还需要克服技术和经济挑战。区块链技术可能需要进行定制以更好地与物联网技术配合使用。这将物联网的技术进步推向下一个阶段。
- en: Top Blockchain of Things Projects
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 顶级物联网区块链项目
- en: If you search for Blockchain of Things projects, you can easily see that there
    are plenty of them that are looking for ways to improve the world around us. Following
    are some of the larger Blockchain of Things projects.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你搜索物联网的区块链项目，你可以很容易地看到有许多项目正在寻找改善我们周围世界的方法。以下是一些较大的物联网区块链项目。
- en: Ambrosus
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Ambrosus
- en: Overview
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 概览
- en: Ambrosus is building a blockchain-based ecosystem for supply chains, ensuring
    the origin, quality, compliance, and proper handling of items tracked by the network.
    Ambrosus’ scope of business involves improving supply chains for essential products,
    specifically food and medicine, and high-value products. Ambrosus seeks to redefine
    supply chain management while utilizing blockchain technology and IoT systems.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Ambrosus 正在建立一个基于区块链的供应链生态系统，确保通过该网络跟踪的物品的来源、质量、合规性和正确处理。Ambrosus 的业务范围涉及改进
    essential products（基本产品），尤其是食品和药品，以及高价值产品的供应链。Ambrosus 旨在利用区块链技术和物联网系统重新定义供应链管理。
- en: What Problem Does Ambrosus Solve?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Ambrosus 解决了什么问题？
- en: The complexity of supply chains today can potentially lead to forged or falsified
    information. The time it takes to identify and locate where and when along the
    supply chain the issues arose can cost a company large sums of money in lawsuits
    for selling bad or harmful products. Besides the aspect of falsified, distorted
    information, global supply chains involve plenty of paperwork while products or
    materials pass from one company to another, including manufacturers, warehouses,
    distributors, and retailers.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当今供应链的复杂性可能导致伪造或篡改信息。确定和定位供应链中问题出现的时间和地点可能需要花费公司大量金钱用于因销售劣质或有害产品而引起的诉讼。除了伪造、扭曲信息的问题，全球供应链在产品或材料从一个公司转移到另一个公司（包括制造商、仓库、分销商和零售商）的过程中涉及大量文件。
- en: Implementation of blockchain technology into this process can also cut expenses
    significantly and make the distribution process much simpler and more effective.
    Once the information about goods is automatically recorded and stored on the blockchain,
    it becomes accessible by everyone. Thus, every participant of the logistics chain,
    including the end customer, can check reliable info about products by simply accessing
    the records.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 将区块链技术融入此流程也可以显著降低成本，并使分销过程更加简单和高效。一旦商品的信息自动记录并存储在区块链上，它就变得对每个人都可以访问。因此，物流链的每个参与者，包括最终客户，都可以通过简单地访问记录来检查有关产品的可靠信息。
- en: Product and Vision
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 产品和愿景
- en: The Ambrosus team found out in the early days that the Ethereum network was
    too limited in its ability to handle all of the data the Ambrosus network required,
    so they created a protocol that runs above it. By creating a secondary blockchain
    coupled with a distributed storage system and smart contracts, Ambrosus becomes
    scalable to any degree their own system can handle all while being verified again
    on the Ethereum blockchain.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Ambrosus 团队在早期发现以太坊网络在处理 Ambrosus 网络所需的所有数据方面能力过于有限，因此他们创建了一个在该网络之上的协议。通过创建一个辅助区块链与分布式存储系统和智能合约，Ambrosus
    变得可扩展，任何程度他们的系统都能处理，同时又在以太坊区块链上得到验证。
- en: Why blockchain? The decentralized nature of blockchain is the most tamper-proof
    solution to counterfeits, and furthermore tracking the flow of goods from hundreds
    of suppliers, producers, distributors, retailers, and customers becomes extremely
    complicated and confusing. Smart contracts help to streamline the entire process
    and make it clean and simple. The added value of immutability and traceability
    throughout a supply chain is beneficial to any supply chain system. Information
    is key to success in the manufacturing process and is likely why the supply chain
    industry and supply chain management is a growing industry right now.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么需要区块链？区块链的去中心化特性是最抗篡改的防伪解决方案，此外，从数百个供应商、生产商、分销商、零售商到客户，跟踪商品的流动变得极其复杂和混乱。智能合约有助于简化整个流程，使其变得清晰简洁。在供应链中增加的不变性和可追溯性的价值对任何供应链系统都有益。信息在制造业的成功中至关重要，这可能是供应链行业和供应链管理目前成为一个
    growing industry的原因。
- en: 'A few use cases for Ambrosus are listed as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些Ambrosus的应用案例：
- en: '• Food origins and tracing: Suppliers and distributors sign off the batches
    of products by linking their individual identity to the signatures. This allows
    precise attribution of responsibility for quality assurance and prevents fraud.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 食品来源和追溯：供应商和分销商通过将他们的个人身份与签名链接起来签署产品的批次。这允许精确归因于质量保证的责任，并防止欺诈。
- en: '• Logistic sustainable improvement: Combination of temperature sensor and surroundings
    sensors to assess any container’s unusual physical parameter variation and bad
    exposure. Measurements at the container level are performed and alarms are triggered,
    informing the logistics directly.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 物流可持续改进：结合温度传感器和环境传感器来评估任何容器的异常物理参数变化和不良暴露。在容器级别执行测量，并触发警报，直接通知物流。
- en: '• Food delivery without the middleman: Food orders with partner restaurants
    and cafes would be placed through the decentralized marketplace and customers
    would pay directly to the delivery people without the payment passing through
    the middleman.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 无中间人的食品配送：通过去中心化市场与合作伙伴餐厅和咖啡馆 placing food orders，客户会直接向配送人员支付，而无需通过中间人。
- en: 'Tokenomics: What Is the AMB Token?'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 代币经济学：什么是AMB代币？
- en: The native token of Ambrosus is called Amber (AMB), which is used to help trace
    products through their value chain, linking the information gathered to the records
    and keeping the database up to date. Amber tokens are sent to the network alongside
    readings and remain locked in the Measurements Smart Contract until a batch has
    completed its movement through the supply chain. Amber is also the fuel for the
    Ambrosus ecosystem, used to access the network services, interact with the sensor
    systems, and enter commercial agreements assured by smart contracts. As Amber
    is used to perform different actions within the Ambrosus ecosystem, the more usage
    the Ambrosus platform has, the higher the demand for AMB should be, therefore,
    adoption is the key to grow.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Ambrosus的原生代币称为Amber（AMB），它用于帮助追踪产品的价值链，将收集的信息与记录连接起来，并保持数据库的最新。Amber代币与读数一起发送到网络，并保留在测量智能合约中，直到一批产品完成其在供应链中的流动。Amber也是Ambrosus生态系统的燃料，用于访问网络服务、与传感器系统互动以及通过智能合约保证的商业协议。随着Ambrosus生态系统内执行不同动作，Ambrosus平台的应用越广泛，对AMB的需求就越高，因此，采用是增长的关键。
- en: Growth Potential and Roadmap
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 增长潜力和路线图
- en: 'Supply chain solutions are becoming one of the first areas of mass adoption
    for blockchain technology. Among other blockchain platforms that offer solutions
    for supply chain management Ambrosus is the one that, to a great extent, focuses
    on quality assurance of products, specifically food and medicine. This assurance
    is guaranteed via sensors, attached to the product during its life cycle, which
    represents another USP. The core value proposition of Ambrosus is to be a sensor
    agnostic platform. It provides data repositories and management systems that enable
    as many sensors as possible to talk to the blockchain. Ambrosus has a unique distinction
    from other blockchain companies targeting the food supply industry: they have
    the backing of several major organizations, including the United Nations and multiple
    government institutions in Switzerland.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链解决方案正成为区块链技术大规模采用的第一个领域之一。在提供供应链管理解决方案的其他区块链平台中，Ambrosus 主要关注产品的质量保证，特别是食品和药品。这种保证是通过附着在产品生命周期中的传感器来实现的，这代表了另一个独特卖点。Ambrosus
    的核心价值主张是成为一个传感器无关的平台。它提供了数据存储和管理系统，使尽可能多的传感器能够与区块链进行通信。Ambrosus 从其他针对食品供应链行业的区块链公司中脱颖而出：他们得到了包括联合国和瑞士多个政府机构在内的多家大型组织的支持。
- en: Ambrosus Team is doing a great job communicating with investors through blog
    updates and Twitter interaction.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Ambrosus 团队在通过博客更新和 Twitter 互动与投资者沟通方面做得很好。
- en: IOTA
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: IOTA
- en: “Internet of Things Application,” more commonly known as IOTA, is a cryptocurrency
    that has been making some waves across the markets. Since its release in mid-2016
    it has received plenty of attention, with its creators calling it “the missing
    puzzle piece” required to kick start the so-called “Machine Learning Economy,”
    an economy which will focus on allowing devices to trade anything from storage,
    computation/analytics, to electricity and sensor data. In [Figure 2.2](#ch2fig2)
    the IOTA logo is shown.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: “物联网应用”，更广为人知的是 IOTA，是一种加密货币，在市场上引起了一些波澜。自 2016 年中旬发布以来，它已经引起了足够的关注，其创造者称其为启动所谓的“机器学习经济”所必需的“缺失的拼图块”，这种经济将专注于允许设备交易从存储、计算/分析、电力和传感器数据在内的任何事物。在图
    2.2 中展示了 IOTA 标志。
- en: '![ch2fig2.png](Images/ch2fig2.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![ch2fig2.png](Images/ch2fig2.png)'
- en: Figure 2.2 Blockchain and IoT project IOTA
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.2 区块链与物联网项目 IOTA
- en: 'Source:  CryptoNewsZ'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：CryptoNewsZ
- en: It’s similar to other cryptocurrencies in the sense that it’s a publicly distributed
    ledger, but the similarities pretty much end there. While Bitcoin and most available
    coins utilize the so-called blockchain architecture, IOTA can’t be categorized
    as a blockchain project since it’s based on a completely novel invention called
    “The Tangle.” The Tangle is a new data structure which doesn’t depend on blocks,
    chains, and miners. Instead it employs a decentralized, blockless, peer-to-peer
    architecture called “Directed Acrylic Graph” (DAG). DAG architecture requires
    that each network participant who wants to make a transaction actively participate
    in the consensus of the network by approving two previously made transactions.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 它与其他加密货币在公共分布式账本方面相似，但相似之处基本上就结束了。虽然比特币和大多数可用货币利用所谓的区块链架构，但 IOTA 不能被归类为区块链项目，因为它是基于一个名为“Tangle”的新发明。Tangle
    是一种新的数据结构，它不依赖于块、链和矿工。相反，它采用了一种名为“有向 ac 网络”（DAG）的去中心化、无块、点对点架构。DAG 架构要求每个希望进行交易的网络参与者通过批准两个之前制作的交易来积极参与网络共识。
- en: This means that potential transactors “earn” the right to transact in IOTA with
    zero fees by attesting on the validity of past transactions, thus ensuring that
    the entire network remains stable and functional.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着潜在的交易者通过证明过去交易的有效性“赚取”了在 IOTA 中进行零费用交易的权利，从而确保整个网络保持稳定和功能。
- en: Overall, 354 unique entities have shown interest in IOTA, including 68 official
    partnerships/collaborators, 135 entities working with the foundation on joint
    projects, 77 IOTA Data Marketplace participants, and 56 entities that built one
    or more IOTA-based proof-of-concepts and 49 references to academic publications
    about IOTA. We’ll be taking a closer look at some of IOTA’s standout collaborators,
    determining what exactly each of them brings to the table.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，有 354 个独特的实体对 IOTA 表示了兴趣，包括 68 个官方合作伙伴/协作者，135 个与基金会合作进行联合项目的实体，77 个参与
    IOTA 数据市场的实体，以及 56 个构建了一个或多个基于 IOTA 的概念验证的实体和 49 个关于 IOTA 的学术出版物引用。我们将仔细研究 IOTA
    的一些突出协作者，确定他们各自为桌面上带来了什么。
- en: 'The most important collaborations include the following:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的合作包括以下内容：
- en: '• Volkswagen:  Driverless technology is one popular potential application of
    IOTA’s data marketplace. Sensory data used to drive these autonomous vehicles
    can be introduced into the IOTA database and then used to improve the quality
    of future products. This is why Volkswagen, one of the world’s biggest car manufacturers,
    decided to team up with IOTA and explore what they called the “Digital Car Pass.”
    This technology is set to be released sometime in 2019 and will look to reliably
    capture data from Volkswagen vehicles as well as allow Volkswagen owners to easily
    purchase software and services like parking or highway tolls.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '• 大众: 自动驾驶技术是 IOTA 数据市场的热门潜在应用之一。用于驱动这些自动驾驶车辆的感官数据可以引入 IOTA 数据库，然后用于提高未来产品的质量。这就是为什么大众，世界上最大的汽车制造商之一，决定与
    IOTA 合作探索他们所说的“数字汽车通行证”。这项技术预计将于 2019 年某个时候发布，旨在可靠地捕获大众车辆的数据，并允许大众车主轻松购买软件和服务，如停车或高速公路收费。'
- en: '• Mobility Open Blockchain Initiative (MOBI):  In line with IOTA’s dedication
    to “improving driving safety and affordability, supporting autonomous and electric
    vehicle development and infrastructure, fostering ride and car-sharing applications,
    and connecting mobility participants in a new peer-to-peer ecosystem,” the project
    joined the MOBI to further those goals. The collaboration was confirmed in 2018
    and will see IOTA work with companies like BMW, Bosch, Ford, General Motors, Groupe
    Renault, ZF, Blockchain at Berkeley, Hyperledger, Fetch.ai, IBM, and Aioi Nissay
    Dowa Insurance Services USA to foster an ecosystem where businesses and consumers
    have security and sovereignty over their driving data, manage ride-share and car-share
    transactions, and store vehicle identity and usage information'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 移动开放区块链倡议（MOBI）：与 IOTA “提高驾驶安全性和可负担性，支持自动驾驶和电动汽车的发展和基础设施，促进共享出行和共享汽车的应用，以及将移动参与者连接到新的点对点生态系统”的承诺相一致，该项目加入了
    MOBI 以进一步实现这些目标。该合作于 2018 年得到确认，并将看到 IOTA 与宝马、博世、福特、通用汽车、雷诺集团、ZF、加州大学伯克利分校区块链、Hyperledger、Fetch.ai、IBM
    和 Aioi Nissay Dowa Insurance Services USA 等公司合作，促进一个生态系统，在这个生态系统中，企业和消费者可以安全地拥有自己的驾驶数据，管理共享出行和共享汽车交易，并存储车辆身份和使用信息。
- en: '• Fujitsu:  Fujitsu is a well-known tech company and an IT service provider/product
    maker that has also taken an interest in IOTA and its protocols. Fujitsu sees
    IOTA as the basis for “Industry 4.0” and expects it to become a key element of
    future manufacturing and supply chains. Building trust and integrity in these
    areas is very important and IOTA can help with that by providing a Tangle-based
    cryptographic ID system designed to track product components and the overall production
    status.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '• 富士itsu: 富士itsu 是一家知名科技公司以及 IT 服务提供商/产品制造商，它也对 IOTA 和其协议产生了兴趣。富士itsu 将 IOTA
    视为“工业 4.0”的基础，并期待其成为未来制造和供应链的关键要素。在这些领域建立信任和诚信非常重要，IOTA 可以通过提供基于 Tangle 的加密 ID
    系统来跟踪产品组件和整体生产状态，从而帮助实现这一点。'
- en: '• Microsoft:  Much noise was made about IOTA allegedly partnering up with Microsoft
    back in late 2017\. Microsoft blockchain specialist Omkar Naik delighted the IOTA
    community when he confirmed his company’s “excitement” that they are “partnering”
    up with the IOTA foundation and are proud to be associated with the data marketplace
    initiative. The quote led to IOTA including Microsoft as an official member of
    its data marketplace, which was apparently not the case. Microsoft representatives
    confirmed that their only official collaboration involves IOTA being a Microsoft
    Azure customer, with plans to deploy the mentioned data marketplace on the Azure
    architecture.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '• 微软: 关于 IOTA 在 2017 年底 allegedly 与微软合作的传闻引起了很大争议。微软区块链专家 Omkar Naik 在确认他的公司对于与
    IOTA 基金会“合作”感到“兴奋”时，让 IOTA 社区欣喜若狂。他提到的引用导致 IOTA 将微软包括在其数据市场的官方成员中，但这似乎并不准确。微软代表确认，他们与
    IOTA 的唯一官方合作是 IOTA 成为微软 Azure 的客户，并计划在 Azure 架构上部署提到的数据市场。'
- en: '• Other partnerships and implementations include:'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 其他合作伙伴和实施案例包括：
- en: º Crypto Storage AG partnered with IOTA Foundation  to offer professional, multisignature
    storage solutions to holders of the MIOTA cryptocurrency. The announcement was
    made on January 9, 2019\. The partnership mostly targets large private and institutional
    investors.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • Crypto Storage AG 与 IOTA 基金会合作，为持有 MIOTA 加密货币的持有者提供专业、多签名的存储解决方案。该公告于 2019
    年 1 月 9 日发布。该合作伙伴关系主要针对大型私有和机构投资者。
- en: º eCl@ss is looking to create an ecosystem of precise sensors which record data
    and categorize it through specific, unique IDs. With over 3,000 corporate entities
    on board, eCl@ss wants to deliver standardization and easy data transfers into
    the real world.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: eCl@ss希望创建一个精确传感器的生态系统，这些传感器记录数据并通过特定的、唯一的ID进行分类。已有超过3000家法人实体加入，eCl@ss希望提供标准化和易于将数据传输到现实世界。
- en: º Energinet, a Danish company,  signed a MoU (Memorandum of Understanding) with
    IOTA foundation in late January to explore implementations of IOTA in energy markets.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 丹佛公司Energinet在1月底与IOTA基金会签署了一项谅解备忘录（MoU），以探索在能源市场中实施IOTA的可能性。
- en: º IAMPASS  wants to provide high-availability data centers which will handle
    identity and access management services on top of IOTA’s Tangle. Access control
    is a very important part of today’s security management.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: º IAMPASS希望提供高可用性的数据中心，这些数据中心将处理在IOTA的Tangle之上的身份和访问管理服务。访问控制是当今安全管理的一个非常重要的部分。
- en: º Jaguar Land Rover  partners on a data collecting initiative. Jaguar wants
    to collect information on road conditions and vehicle performance and in return
    they offer IOTA tokens to their drivers. The partnership is a part of Jaguar’s
    initiative to tackle accidents, road congestion, and emissions in the automotive
    industry.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jaguar Land Rover参与了一项数据收集计划。捷豹希望收集有关道路条件和车辆性能的信息，作为回报，他们向司机提供IOTA代币。该合作伙伴关系是捷豹解决汽车行业事故、道路拥堵和排放问题的举措之一。
- en: º Topocare was one of the first grantees of the IOTA EDF (Ecosystem Development
    Fund) and has sought to implement a complex flood protection system. Topocare
    wants to leverage IOTA’s Tangle to provide humanitarian improvements and catastrophe
    remediation or even prevention.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Topocare是IOTA EDF（生态系统发展基金）的首批受助人之一，致力于实施复杂的防洪保护系统。Topocare希望利用IOTA的Tangle提供人道主义改进和灾难救济或甚至预防。
- en: The list of entities that have collaborated with IOTA in one way or another
    is much more extensive. Only time will tell if IOTA will manage to push most of
    these partnerships past the typical “memorandum of understanding” or proof of
    concept type of deals and eventually create products that will be able to successfully
    operate on top of the Tangle.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 与IOTA以某种方式合作的实体名单更长。只有时间才能告诉我们IOTA是否能够将大多数这些合作伙伴关系推进到典型的“谅解备忘录”或概念验证类型的交易，并最终创建能够在Tangle上成功运行的产品。
- en: Future Plans and Roadmap
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 未来计划和路线图
- en: The year 2019 has been a very exciting year for IOTA. They were able to make
    significant progress with their software offering, for example, with IRI, Trinity,
    individual client libraries, and Qubic. They also started new projects along the
    way. They have built a very capable Rust (a programming language) team working
    on the next generation of their node software that will transition through Coordicide.
    The goal of Coordicide is to reach consensus without the Coordinator, while ensuring
    scalability security and decentralization. IOTA with the Coordinator was scalable
    and secure, but not fully decentralized. The year 2020 is going to be even more
    exciting than last year, since IOTA has quite a few significant changes coming
    in the first half of 2020\. The changes are improvements mainly based on collaborations
    with their research department, as well as building on some of the work that R&D
    has been doing for Coordicide.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年对IOTA来说是非常激动人心的一年。他们在软件产品方面取得了重大进展，例如，通过IRI、Trinity、单个客户端库和Qubic。他们还在此过程中启动了新的项目。他们建立了一个非常强大的Rust（一种编程语言）团队，致力于开发下一代的节点软件，该软件将通过Coordicide进行过渡。Coordicide的目标是在不依赖协调器的情况下实现共识，同时确保可扩展性、安全性和去中心化。带有协调器的IOTA是可扩展和安全的，但不是完全去中心化的。2020年将比去年更加令人兴奋，因为IOTA在2020年上半年将迎来一些重大变化。这些变化主要是基于与他们的研究部门的协作，以及建立在为Coordicide做的一些工作之上。
- en: OriginTrail
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: OriginTrail
- en: Overview
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 概述
- en: OriginTrail enables data sharing along supply chains. It helps companies exchange
    relevant data seamlessly, securely, and in a transparent way. Therefore it could
    become a new way for companies to build accountability, secure their brands, and
    increase efficiency. I’ve been looking into many supply chain projects, and OriginTrail
    is one of those that has the potential to rival big companies in this field such
    as VeChain and WaltonChain. OriginTrail aims to revolutionize supply chain management
    by building the first purpose-built protocol on the blockchain that will allow
    supply chains to interact with each other even across international borders seamlessly.
    See [Figure 2.3](#ch2fig3) to find OriginTrail’s logo.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: OriginTrail 使供应链上的数据共享变得可能。它帮助企业无缝、安全且透明地交换相关信息。因此，它可能成为公司建立责任感、保护品牌和提高效率的新方式。我一直关注着许多供应链项目，OriginTrail
    是那些有潜力与领域内的大型公司如 VeChain 和 WaltonChain 竞争的项目之一。OriginTrail 旨在通过建立首个基于区块链的、专门针对供应链的协议，从而彻底改变供应链管理，使供应链即使在国际边界也能无缝交互。参见图
    [2.3](#ch2fig3) 以查找 OriginTrail 的标志。
- en: '![ch2fig3.png](Images/ch2fig3.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![ch2fig3.png](Images/ch2fig3.png)'
- en: Figure 2.3 Blockchain and IoT project origintrail
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.3 区块链与物联网项目OriginTrail
- en: 'Source:  OriginTrail.io'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：OriginTrail.io
- en: What Problem Does OriginTrail Solve?
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: OriginTrail 解决了什么问题？
- en: 'It’s becoming increasingly complicated to keep track between all points of
    contact of modern supply chains. This is ultimately putting quality and safety
    of products at risk. Global supply chains are becoming more and more complex.
    OriginTrail outlines two main problems with the current system:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 现代供应链的所有接触点之间的跟踪越来越复杂。这最终使产品的质量和安全面临风险。全球供应链正变得越来越复杂。OriginTrail 概述了当前系统存在的两个主要问题：
- en: • Fragmented data—collaboration between businesses can often be difficult.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 数据碎片化——企业间的合作常常困难重重。
- en: • No suitable decentralized solution for supply chain data.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 供应链数据没有合适的分布式解决方案。
- en: Every point along the production line relies on a chain of trust built out of
    a principle called “one step back, one step forward.” This means that all companies
    involved need to trust each other until they can verify that they received the
    quality they were promised. Therefore, proper auditing of merchandise and supply
    chains costs companies a lot of money and time. Put simply, with regard to current
    supply chains, there is no easy way to safely share information from one business
    to the next, due to the centralized nature of existing systems. A blockchain solution
    could not only create a more efficient and transparent log to keep track of shipments
    but also ensure trust along the supply chain as well as a way for customers to
    ensure they are buying high-quality products in the end.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 生产线上的每一个环节都依赖于一个建立在“退一步，进两步”原则上的信任链。这意味着所有参与公司需要相互信任，直到他们能够验证他们接收到了他们所承诺的质量。因此，对商品和供应链的适当审计需要公司投入大量的金钱和时间。简而言之，在当前的供应链中，由于现有系统的集中性质，没有简单的方法可以安全地从一家企业向另一家企业共享信息。区块链解决方案不仅能创建一个更高效、透明的日志以跟踪货物，还能确保供应链的信任以及客户确保最终购买高质量产品的手段。
- en: Product and Vision
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 产品与愿景
- en: 'The blockchain that OriginTrail is utilizing is called the OriginTrail Decentralized
    Network (ODN). This is the network through which the supply chain data is shared.
    It is made up of several nodes located all around the world. Users and companies
    who wish to utilize the platform must run their own nodes, or they have to pay
    the owners of the nodes in Trace tokens. In return, the nodes will then encrypt,
    handle, and distribute their data. ODN is a protocol layer, so it can interact
    with any blockchain: Ethereum, IOTA, Hyperledger, and so on and a whole ecosystem
    of dapps can be built on top of it.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: OriginTrail 正在使用的区块链叫做OriginTrail 去中心化网络 (ODN)。这是供应链数据共享的网络。它由世界各地的多个节点组成。希望使用该平台的用户和企业必须运行自己的节点，或者他们必须用
    Trace 代币支付节点所有者的费用。作为回报，节点将加密、处理和分发他们的数据。ODN 是一个协议层，因此它可以与任何区块链交互：Ethereum、IOTA、Hyperledger
    等等，并且可以在其上构建整个去中心化应用生态系统。
- en: Interoperability is achieved by integrating globally recognized GS1 standards
    for Master Data. GS1 is a nonprofit organization that provides standard practices
    for the way in which companies communicate with each other. Additional data sets
    include IoT, GPS, and compliance data. OriginTrail is looking to integrate with
    existing systems like GS1 standard bar codes to provide more depth and reliability
    of tracking. This is necessary for adoption as it not only combines best practices
    and proven technology but also makes it easier for new companies to adopt OriginTrail’s
    technology.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 通过整合全球公认的GS1主数据标准实现互操作性。GS1是一个非营利组织，为公司之间的沟通提供标准化实践。其他数据集包括物联网、GPS和合规数据。OriginTrail致力于与现有系统（如GS1标准条形码）集成，以提供更深入、更可靠的追踪。这对于采用是必要的，因为它不仅结合了最佳实践和经过验证的技术，而且使新公司更容易采用OriginTrail的技术。
- en: Consensus among entities within the network and among the supply chain is achieved
    by performing cross-reference checks every time a new data set is added to the
    protocol. This ensures the entire supply chain is in sync regarding a particular
    batch of products and processes. Businesses and consumers can scan a code or enter
    information in an application interface and get back relevant information, such
    as where components were initially sourced from, who processed them, and more.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在每次向协议添加新数据集时，通过进行交叉参考检查在网络内以及供应链实体之间实现共识。这确保了整个供应链在特定产品的批次和流程上保持同步。企业和消费者可以通过扫描代码或在一个应用程序界面中输入信息，并获得相关信息，例如组件最初是从哪里采购的，谁处理了它们等等。
- en: 'Tokenomics: What Is the TRAC Token?'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 代币经济学：TRAC代币是什么？
- en: 'The TRAC token is the means of compensation between supply chain data producers
    and data consumers on one side and the OriginTrail node holders on the other.
    By operating nodes and staking coins, investors will be able to earn additional
    tokens for their work in verifying transactions. TRAC provides the incentive to
    the nodes in the peer-to-peer network to perform the system functionalities. OriginTrail
    nodes are incentivized for performing:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: TRAC代币是供应链数据生产者和数据消费者以及OriginTrail节点持有者之间的一种补偿手段。通过运行节点和质押代币，投资者将能够因其验证交易的劳动而获得额外的代币。TRAC为点对点网络中的节点提供激励，以执行系统功能。OriginTrail节点因执行以下功能而获得激励：
- en: • Discover and connect functionalities
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现和连接功能
- en: • Supply chain consensus checks
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应链共识检查
- en: • Data quality checks
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据质量检查
- en: • Data replication checks
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据复制检查
- en: • Data storage and management
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据存储和管理
- en: • Filtering and delivering supply chain data
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应链数据的筛选和传递
- en: The total supply for TRAC is 500 million tokens, of which 285 million are currently
    in circulation. This is a great number, considering its application, in that it
    is not so large that it makes price growth difficult when the coin has total supply
    in circulation.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: TRAC的总供应量为5亿枚代币，其中2.85亿枚目前在流通中。考虑到其应用，这个数字很大，但并不至于在代币总供应量流通时使价格上涨变得困难。
- en: Growth Potential and Roadmap
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 增长潜力和路线图
- en: OriginTrail is not the first company to recognize that supply chains could benefit
    a great deal from blockchain technology. Many competitors are fighting for a share
    in this potentially huge market. ShipChain, VeChain, WaltonChain, and Wabi are
    all involved with logistics and product authenticity in some way. All of these
    projects will be competing for clients and users.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: OriginTrail并不是第一家认识到供应链可以从区块链技术中受益匪浅的公司。许多竞争对手都在为这个潜在的巨大市场争夺份额。ShipChain、VeChain、WaltonChain和Wabi都与物流和产品真实性有所关联。所有这些项目都将争夺客户和用户。
- en: OriginTrail has positioned itself to solve a significant industry problem and
    is making strides toward making its concept a wide-spread reality. Perhaps it
    would be better to find a smaller target market or industry to focus on in the
    beginning; it’s great to have a wide range of industries utilizing your technology,
    but this strategy could also possess a thread in the future, especially in a crowded
    market where some competitors are already finding their niche.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: OriginTrail旨在解决一个重要行业问题，并正在朝着使其概念广泛成为现实迈进。或许一开始找到一个更小的目标市场或行业来关注会更好；拥有广泛行业利用你的技术是件好事，但这种策略在未来可能也存在威胁，特别是在一个竞争激烈的市场中，一些竞争对手已经找到了他们的利基。
- en: VeChain
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: VeChain
- en: Overview
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 概览
- en: VeChain’s primary purpose is to provide a blockchain-based platform which helps
    to improve the way the supply chain process is managed. VeChain aims to build
    supply chain blockchain technology for the real world by providing a comprehensive
    governance structure, a robust economic model, as well as advanced IoT integration.
    The platform offers retailers and consumers the possibility of determining the
    quality and authenticity of goods. At first glance, VeChain looks like it is just
    as a supply chain project, similar to WaltonChain, Wabi, or Ambrosus, but since
    their main net launch, people realize that VeChain is actually a blockchain platform.
    In February 2018, VeChain rebranded to VeChain Thor (VET). The rebrand moved the
    company beyond the supply chain into more general enterprise dapp solutions. The
    company was founded in 2015, with its ICO launched in August 2017\. I feel VeChain
    is a project that every crypto investor should understand and be aware of, even
    if they choose not to invest in it.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: VeChain的主要目的是提供一个基于区块链的平台，以改进供应链管理的方式。VeChain旨在通过提供全面的治理结构、强大的经济模型以及先进的IoT集成，为现实世界构建供应链区块链技术。该平台为零售商和消费者提供了确定商品质量和真实性的可能性。乍一看，VeChain看起来只是一个供应链项目，与WaltonChain、Wabi或Ambrosus类似，但自从其主要网络发布以来，人们意识到VeChain实际上是一个区块链平台。2018年2月，VeChain更名为VeChain
    Thor (VET)。这次品牌重塑使公司从供应链拓展到了更一般的的企业dapp解决方案。该公司成立于2015年，其ICO于2017年8月启动。我觉得VeChain是一个每个加密货币投资者都应该理解并了解的项目，即使他们选择不投资。
- en: What Problem Does VeChain Solve?
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: VeChain解决的问题是什么？
- en: Counterfeit goods harm the prestige of a brand, reduce company profits, and
    influence consumer purchases. In fact, the total value of fake products globally
    is expected to reach $1.8 trillion by 2020 according to the 2018 Global Brand
    Counterfeiting Report. VeChain enables brands to monitor and manage their products
    along the whole supply chain, by placing radio-frequency identification (RFID)
    labels, QR Codes or NFC chipsets on them. In the case of RFID technology, these
    labels feature the entire history of a product, stored on a secure public ledger
    that can be viewed by buyers whenever they want.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 假冒商品损害品牌的声誉，减少公司的利润，并影响消费者的购买。实际上，根据2018年全球品牌假冒报告，到2020年，全球假冒产品的总价值预计将达到1.8万亿美元。VeChain使品牌能够通过在产品上放置射频识别（RFID）标签、二维码或NFC芯片，来监控和管理其供应链中的产品。在RFID技术的情况下，这些标签包含了产品的整个历史，存储在一个安全的公共账本上，买家可以随时查看。
- en: The global supply chains of companies include many different stakeholders, operating
    in different parts of the world. Instead of stringing together a confusing mix
    of tracking software between stakeholders, companies can instead plug into the
    VeChain blockchain. This process doesn’t just improve safety but will ultimately
    lead to an improvement in brand reputation and customer experience. Beyond counterfeit
    protection, VeChain also enhances the efficiency of logistics systems through
    its simplified product tracking and by seamlessly connecting different parts of
    the supply chain. Global logistics is a complex topic and often includes several
    separate systems that vary across businesses. Because of this, tracking products
    in the supply chain can be a huge pain. This problem is solved though VeChain’s
    blockchain technology. VeChain leadership has helped introduce this idea to many
    industries including tobacco and alcohol, frozen goods, automotive, luxury retail
    goods, pharmaceuticals, and cold storage.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 公司的全球供应链包括许多不同的利益相关者，这些利益相关者在全球的不同地区运作。公司不必在利益相关者之间拼凑一套令人困惑的跟踪软件，而是可以接入VeChain区块链。这一过程不仅提高了安全性，而且最终将有助于提升品牌声誉和客户体验。除了防伪保护外，VeChain还通过简化产品跟踪和无缝连接供应链的不同部分，提高了物流系统的效率。全球物流是一个复杂的话题，通常包括在不同企业之间变化的各种独立系统。正因为如此，跟踪供应链中的产品可能是个大麻烦。这个问题通过VeChain的区块链技术得到了解决。VeChain的领导层帮助将这一理念引入了许多行业，包括烟草和酒精、冷冻食品、汽车、奢侈品零售商品、制药和冷链存储。
- en: Product and Vision
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 产品和愿景
- en: 'The following statement from VeChain summarizes their vision and function very
    well:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 以下来自VeChain的声明很好地总结了他们的愿景和功能：
- en: 'VeChain’s ambition is to develop a decentralized business ecosystem, which
    enables the flow of information securely and privately, building trust and transparency
    across borders and companies. VeChain leverages Blockchain to solve the problem
    of counterfeits and product traceability across supply chains and logistics namely
    in: Luxury Goods, Wines, Agriculture, Automobile, Transportation, Pharmaceuticals,
    Logistics and Audit Services.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: VeChain的野心是建立一个去中心化的商业生态系统，它能够安全、私密地流动信息，跨越国界和公司建立信任和透明度。VeChain利用区块链解决假冒产品和供应链、物流中的产品追溯问题，具体涉及：奢侈品、葡萄酒、农业、汽车、运输、制药、物流和审计服务。
- en: We take a look at different aspects of the VeChain Platform.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 我们来了解一下VeChain平台的各个方面。
- en: Governance Model
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 治理模型
- en: The distribution of VET tokens not only determines consensus but drives the
    VeChain governance model as well. The stakeholders have the power to vote and
    elect the governing body of the VeChain Foundation, known as the Board of Steering
    Committee. This committee makes decisions on the technology, operations, and even
    public relations among other aspects.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: VET代币的分配不仅决定了共识，也推动了VeChain治理模型。利益相关者有权投票选举VeChain基金会 governing body，称为Steering
    Committee董事会。这个委员会在技术、运营甚至公共关系等方面做出决策。
- en: Economic/Payment Model
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 经济/支付模型
- en: VeChain’s technology is aimed at corporations, which means the payment model
    has to be suitable for corporate needs and standards. As an enterprise, you want
    stable fees, but cryptocurrency price has too much volatility. VeChain solves
    this problem by utilizing a multilayer payment model. This feature helps enterprises
    to manage the payment of multiple dapps efficiently from one master account and
    also helps them to work better with business partners who do not want to deal
    with crypto assets.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: VeChain的技术面向企业，这意味着支付模式必须符合企业的需求和标准。作为一个企业，您希望费用稳定，但加密货币价格波动太大。VeChain通过采用多层支付模型解决了这个问题。这项功能帮助企业从主账户高效地管理多个dapp的支付，并帮助他们更好地与不希望处理加密货币资产的商业伙伴合作。
- en: 'Tokenomics: What Is the VET/VTHO Token?'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 代币经济学：VET/VTHO代币是什么？
- en: As we have discussed before, VET economic model was designed to create more
    predictable and stable environments for retailers. Aside from VET, there will
    also be another crypto called VeChain Thor Token (VTHO). For holding VET, even
    if you aren’t running a node, VeChain rewards you with THOR. This structure is
    similar to NEO’s GAS and is used to run smart contracts and applications built
    on VET. This means that companies which rely on VeChain to track their supply
    chains and reinforce logistical flows have a real incentive to run their own node.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们之前讨论的，VET经济模型旨在为零售商创造更多可预测和稳定的环境。除了VET，还将有另一种加密货币，称为VeChain Thor Token (VTHO)。即使您没有运行节点，持有VET的VeChain也会奖励您THOR。这种结构与NEO的GAS类似，用于运行基于VET构建的智能合约和应用程序。这意味着依赖VeChain追踪供应链和加强物流流的公司有真正的动力运行自己的节点。
- en: Growth Potential and Roadmap
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 增长潜力与路线图
- en: In June 2018, the VeChain team reached a crucial milestone in launching the
    platform’s main net. With the launch, the network moved off the Ethereum blockchain
    onto its own blockchain and, the team began swapping VEN for VET. The next step
    for the company is to expand the ecosystem with more dapps and strategic enterprise
    partnerships. The make or break of any blockchain project is their partnerships,
    especially for enterprise blockchain solutions. Talking about partnerships, VeChain
    has done a great job so far, when it comes to attracting big industry players
    as partners and clients. The most notable are PwC, DNV GL, BMW, and Kuehne & Nagel.
    VeChain is part of the PwC incubator program; DNV GL provides services to oil
    and gas, power, maritime, and renewable companies.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年6月，VeChain团队在启动平台主网方面达到了一个关键里程碑。随着启动，网络从以太坊区块链迁移到自己的区块链，团队开始用VET交换VEN。公司下一步是扩大生态系统，增加更多dapp和战略企业合作伙伴。任何区块链项目的成败都在于他们的合作伙伴，尤其是对于企业区块链解决方案。谈到合作伙伴关系，VeChain到目前为止做得很好，在吸引大型行业参与者作为合作伙伴和客户方面取得了很大成就。最值得注意的是PwC、DNV
    GL、宝马和Kuehne & Nagel。VeChain是PwC孵化计划的一部分；DNV GL为石油和天然气、电力、海洋和可再生能源公司提供服务。
- en: WaltonChain
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: WaltonChain
- en: Overview
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 概览
- en: WaltonChain is a decentralized platform which combines blockchain technology
    and the IoT using RFID technology to create a Value Internet of Things (VIoT).
    Although the technology of RFID is not new, WaltonChain has patented unique RFID
    chips that can read and write data directly to the blockchain, thus creating a
    genuine, trustworthy, and traceable business ecosystem, with complete data sharing
    and absolute information transparency. The name “Walton” from WaltonChain is a
    tribute to the original inventor of RFID technology, Charlie Walton. WaltonChain’s
    logo can be found in [Figure 2.4](#ch2fig4).
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔顿链是一个结合了区块链技术和物联网的分布式平台，利用RFID技术创建了一个价值物联网（VIoT）。虽然RFID技术不是新的，但沃尔顿链已经申请了独特的RFID芯片专利，可以直接向区块链读写数据，从而创建一个真实、可信和可追溯的业务生态系统，实现数据全面共享和绝对的信息透明。沃尔顿链中的“Walton”是对RFID技术原始发明者查理·沃尔顿的致敬。沃尔顿链的标志可以在[图2.4](#ch2fig4)中找到。
- en: The RFID chip is developed by the subsidiary of WaltonChain, Silitec (technical
    support arm which specialized in manufacturing chips), and not outsourced. The
    chip costs under 5 cents per tag (industry average 15 to 20 cents) and will be
    lower in cost in the future due to economies of scale.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: RFID芯片是由沃尔顿链的子公司Silitec（专门从事制造芯片的技术支持部门）开发的，而非外包。每个标签的成本不到5美分（行业平均15至20美分），未来由于规模经济效应，成本还将降低。
- en: What Problem Does WaltonChain Solve?
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔顿链解决了什么问题？
- en: The goal of WaltonChain is quite straightforward. While the public blockchain
    itself can be used on different types of use cases, the main idea is to solve
    the problems in the supply chain management space. The project wants to coordinate
    data among large corporations by analyzing and tracking their products during
    every production and distribution step. The data is always saved on the blockchain
    to make sure it is tamper-proof and authentic. By utilizing the blockchain, third
    parties cannot easily “cheat” their data submission as everything needs to be
    confirmed and authorized by the blockchain.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔顿链的目标非常明确。虽然公有区块链本身可以应用于不同类型的用例，但主要想法是解决供应链管理领域的问题。该项目希望通过分析跟踪大企业在每个生产和分销步骤中的产品，实现企业间数据的协调。数据总是保存在区块链上，以确保其不可篡改和真实。通过利用区块链，第三方无法轻易“作弊”其数据提交，因为一切都需要通过区块链确认和授权。
- en: '![ch2fig4.png](Images/ch2fig4.png)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![ch2fig4.png](Images/ch2fig4.png)'
- en: Figure 2.4 Blockchain and IoT project WaltonChain
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.4 区块链与物联网项目沃尔顿链
- en: 'Source: Incrypts'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：Incrypts
- en: The supply chain management industry has been facing a lot of problems in the
    past few decades. It is quite hard to track where the product originally comes
    from, as there are multiple third parties who get involved in the whole distribution
    process. The whole inefficiency problem becomes even worse when you involve import
    and export processes. And this is where blockchain can significantly improve such
    problem. By using RFID chips and utilizing the blockchain at the same time, every
    distribution step is tracked and must be verified by different entities.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链管理行业在过去几十年面临了许多问题。要追踪产品最初来自哪里相当困难，因为有多个第三方参与到整个分销过程中。当你涉及到进出口流程时，整个低效问题变得更糟。而这就是区块链可以显著改善的问题。通过使用RFID芯片并同时利用区块链，每个分销步骤都被追踪并必须由不同的实体验证。
- en: Ecosystem
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 生态系统
- en: WaltonChain is made up of a parent chain, WaltonChain, and many other subchains
    (child chains), which run independently from the parent chain. The advantages
    of having child chains includes not congesting the parent chain, as the main transactions
    are run and stored in the child chains itself, instead of in the main chain like
    many other solutions. This offers unlimited scalability as having more child chains
    will not congest and overload the network of the parent chain.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔顿链由主链沃尔顿链和许多其他子链（子链）组成，这些子链与主链独立运行。拥有子链的优势包括不会拥堵主链，因为主要交易是在子链本身运行和存储，而不是在许多其他解决方案中的主链。这提供了无限的扩展性，因为拥有更多的子链不会拥堵和过载主链的网络。
- en: The child chains are also fully customizable to the specific needs of the partners,
    such as being able to choose to become a public or private chain, having a different
    consensus algorithm from the parent chain, having hierarchical chains (child chains
    within child chains), hosting ICOs (Initial Coin Offerings) off these child chains,
    supporting different programming languages such as Solidity, C++, Java, Python,
    and so on. Companies are also able to directly purchase predesigned child chains
    that are already proven to work for other companies. The main aim of WaltonChain
    is to connect data. In the WaltonChain ecosystem, the multichain architecture
    formed by the parent chain and child chains follows the development trend of cross-industry
    coverage in the blockchain technology.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 子链也完全可以根据合作伙伴的具体需求进行定制，比如可以选择成为公有链或私有链，拥有与主链不同的共识算法，实现分层链（子链中的子链），在这些子链上举办ICO（首次币发行），支持不同的编程语言，如Solidity、C++、Java、Python等。公司还可以直接购买已经为其他公司验证过可行的预设计子链。沃尔顿链的主要目标是连接数据。在沃尔顿链生态系统中，由主链和子链形成的
    多链架构遵循区块链技术的跨行业覆盖的发展趋势。
- en: Use Cases
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 应用案例
- en: 'WTC-Food System:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: WTC-Food 系统：
- en: WaltonChain teamed up with Fujian Skynovo IoT Technology to launch the world’s
    first blockchain-based two-way traceability food authenticity platform, WTC-Food.
    WTC-Food will achieve mutual benefit for consumers, enterprises, and technology
    through the powerful and flexible data collection, information traceability, and
    credit endorsement. It will be widely promoted and applied in the food industry
    in the future. The food traceability system based on the WaltonChain blockchain
    technology and relevant hardware equipment includes video collecting equipment,
    sensors, smart terminals, a food traceability child chain, cross-chain nodes,
    and a data inspection system platform.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔顿链与福建思岚物联网科技有限公司合作，推出了世界上第一个基于区块链的双向追溯食品真实性平台 WTC-Food。WTC-Food 通过强大的、灵活的数据收集、信息追溯和信用背书，实现消费者、企业和技术的互利。未来，它将在食品行业得到广泛推广和应用。基于沃尔顿链区块链技术和相关硬件设备的食品追溯系统包括视频收集设备、传感器、智能终端、食品追溯子链、跨链节点和数据检查系统平台。
- en: 'WTC-Garment System:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: WTC-服装系统：
- en: WTC-Garment, the world’s first blockchain-based high-end clothing authenticity
    traceability platform, is developed by WaltonChain and China’s leading high-end
    clothing brand, Kaltendin. The platform not only improves the efficiency of business
    operations of high-end clothing retailers in manufacturing, logistics, and store
    management through comprehensive smart solutions, but also provides an immersive
    shopping experience for customers. With the help of Big Data, the business can
    also analyze customers’ needs and improve service quality, data utilization, store
    sales, and turnover rate.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: WTC-Garment，全球首个基于区块链的高端服装真实性追溯平台，由沃尔顿链与中国领先的高端服装品牌卡尔丹顿合作开发。该平台不仅通过全面的智能解决方案提高了高端服装零售商在制造、物流和店务管理方面的业务效率，还为顾客提供了沉浸式的购物体验。借助大数据，商家还可以分析客户需求，提高服务质量、数据利用、店铺销售和周转率。
- en: 'Alibaba Cloud:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 阿里云：
- en: The partnership of ZhongChuan IoT (a subsidiary of WaltonChain) and Alibaba
    Cloud will provide Alibaba Cloud with multiple IoT application solutions designed
    by ZhongChuan IoT and help establish an AI hub for urban management and promote
    smart city development. The partnership also involves joining hands in the areas
    of smart city solutions and blockchain application schemes.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔顿链的子公司中川物联网与阿里云的合作，将为阿里云提供由中川物联网设计的多种物联网应用解决方案，并帮助建立城市管理的人工智能中心，推动智慧城市的发展。合作还涉及在智慧城市解决方案和区块链应用方案领域的携手。
- en: 'The partnership focuses on:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 合作重点：
- en: • Promotion of WaltonChain blockchain technology to achieve municipal and commercial
    IoT coverage
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 推广沃尔顿链区块链技术，实现市政和商业物联网的覆盖
- en: • Establishment of new smart cities
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 建立新的智慧城市
- en: '• Construction of smart city schemes and their application: resource allocation
    optimization and achievement of smart resource allocation through the blockchain
    and IoT technology'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 构建智慧城市方案及其应用：通过区块链和物联网技术实现资源分配优化，实现智能资源配置
- en: Future Plans
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 未来计划
- en: In 2020, WaltonChain will make some adjustments according to the market conditions.
    Marketing topics include release of full functionality of WTA (WaltonChain Autonomy)
    app for normal users and WTA staking in WTA app, WTC (Waltoncoin) buyback plan,
    and WTC token swap. Community topics include development of community autonomy,
    community voting, and establishment of WaltonChain Global Autonomous Foundation.
    Technology topics include child chain development, wallet upgrades, blockchain
    explorer optimization, implementation of traceability solutions, upgrading and
    promotion of WaltonChain Box, chip R&D, research of IoT-targeted hierarchy technology
    and construction of smart contracts.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年，沃尔顿链将根据市场情况进行一些调整。市场话题包括为普通用户发布WTA（沃尔顿链自治）应用程序的全功能以及WTA在WTA应用程序中的质押，沃尔顿币（WTC）的回购计划，以及WTC代币交换。社区话题包括社区自治的发展，社区投票，以及沃尔顿链全球自治基金会的建立。技术话题包括子链的发展，钱包升级，区块链浏览器优化，实施追溯解决方案，升级和推广沃尔顿链盒，芯片研发，研究物联网目标的层次技术以及构建智能合约。
