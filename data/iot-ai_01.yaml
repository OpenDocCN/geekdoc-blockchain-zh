- en: 1.1 Introduction
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 介绍
- en: A huge number of physical objects are interconnected using enabled communication
    technologies to the Internet at an unexpected scale, referring to the concept
    of the Internet of Things (IoT). Control systems, thermostats, and HVAC (heating,
    ventilation, and air conditioning) monitoring systems that construct smart homes
    are the fundamental examples of such smart objects in IoT. IoT plays a remarkable
    role in other realms and environments such as healthcare, transportation, factory
    automation, and other emergency responses in which decision-making is difficult.
    By letting them communicate together, exchange details, and coordinate decisions,
    the IoT allows physical objects to perceive, hear, think, and accomplish tasks.
    By exploiting its primary technologies, such as ubiquitous computing, application
    and Internet protocols, sensor networks, embedded devices, and networking technologies.
    IoT transforms the physical objects from conventional to smart.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 通过启用的通信技术，大量物理对象以前所未有的规模连接到互联网，这就是物联网（IoT）的概念。控制系统、恒温器和暖通空调监控系统构建了智能家居，是物联网中智能物体的基本例子。物联网在医疗保健、交通运输、工厂自动化和其他决策困难的应急响应等领域和环境中发挥着显著作用。通过让它们相互通信、交换细节和协调决策，物联网允许物体感知、听到、思考和完成任务。通过利用其主要技术，如普适计算、应用程序和互联网协议、传感器网络、嵌入式设备和网络技术，物联网将物理对象从传统变为智能。
- en: Nowadays, the Internet has emerged ubiquitously, has reached every edge of the
    globe, and is influencing human existence in incomprehensible ways. However, we
    are currently entering a period where numerous activities are associated with
    the web. Vermesan et al. ([2011](#CR29)) characterize IoT essentially associates
    the physical and computerized world utilizing a plenty of sensors and actuators.
    Another definition by Pena-Lopez ([2005](#CR16)) characterizes the IoT as a paradigm
    in which the computing techniques are embedded in the form of conceivable objects.
    By exploiting these techniques, the current state of the object can be identified
    and tends to be changed whenever required. In general, IoT is referred to a new
    kind of environment where all appliances and devices that we utilize are interacted
    with several varieties of sensors and actuators in order to accomplish complex
    tasks with a high level of accuracy. The data collected by the sensors has to
    be processed intelligently in order to obtain useful inferences from it. The term
    sensor is defined as the sensors such as microwave oven or mobile phone that delivers
    inputs about the internal state and the surrounding environment. An actuator is
    a device used to have an impact on environmental changes (e.g., controller in
    AC).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当今，互联网已经无处不在，已经覆盖了地球的每一个角落，并以无法理解的方式影响着人类的存在。然而，我们目前正在进入一个与网络相关的活动频繁的时期。Vermesan等人（[2011](#CR29)）将物联网基本上定义为利用大量传感器和执行器连接物理世界和计算世界。Pena-Lopez（[2005](#CR16)）给出的另一个定义将物联网定义为一种范式，其中计算技术以可行的对象形式嵌入其中。通过利用这些技术，可以识别物体的当前状态，并在需要时进行更改。总的来说，物联网是指一种新型环境，在这种环境中，我们使用的所有家电和设备都与多种传感器和执行器进行交互，以便以高精度完成复杂任务。传感器收集的数据必须经过智能处理，以从中获得有用的推断。传感器这一术语被定义为提供有关内部状态和周围环境的输入的传感器，如微波炉或手机。执行器是用于对环境变化产生影响的设备（例如，空调中的控制器）。
- en: Data storage and processing can be performed on a remote server or on the network
    edge itself. The pre-processing will occur either at proximate devices or sensor
    itself, and the processed data will be transmitted to a remote server for further
    processing. The storage capability of IoT devices is constrained due to limited
    power, energy, size, and computational capability Poongodi et al. (2020a). The
    significant research challenge is to assure obtaining correct data with a high
    level of accuracy. There is a challenge in data gathering, data handling, and
    communication as well, since the communication in the wireless network happens
    among IoT devices which are geographically dispersed. In general, the wireless
    channels are unreliable and have high distortion rates. Reliable in the sense,
    establishing communication without more occurrences of retransmission process.
    Hence, the communication technologies are considered as a significant issue while
    integrating IoT devices Poongodi et al. ([2020a](#CR18), [b](#CR19)). This chapter
    proposes a new taxonomy for IoT technologies, highlights some of the most significant,
    and describes some applications that have the potential to make a significant
    difference in human life.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据存储和处理可以在远程服务器上或网络边缘自行进行。预处理将在邻近设备或传感器本身进行，处理后的数据将被传输到远程服务器进行进一步处理。由于物联网设备的功耗、能耗、尺寸和计算能力受限，其存储能力受到限制。确保获取正确数据并具有高精度是一个重要的研究挑战。数据收集、数据处理和通信也存在挑战，因为无线网络中的通信发生在地理上分散的物联网设备之间。一般来说，无线信道是不可靠的，且失真率高。可靠性意味着建立通信而无需进行更多的重传过程。因此，在整合物联网设备时，通信技术被视为一个重要问题。本章提出了一种新的物联网技术分类法，突出了一些最重要的技术，并描述了一些可能对人类生活产生重大影响的应用。
- en: 1.1.1 IoT-Layered Architecture
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1.1 物联网分层架构
- en: No single IoT-layered architecture is commonly followed; rather several architectures
    have been proposed for handling different scenarios. Initially, three-layered
    architecture was introduced, which includes perception layer, network layer, and
    application layer. The three-layered architecture describes the core idea of IoT,
    but it is not adequate to meet all the requirements. Hence, further research studies
    are focused on providing the better aspect of IoT, and the different layered architectures
    are suggested. The five-layered architecture is shown in Fig. [1.1](#Fig1), which
    includes process layer and business layer in addition (Poongodi et al., [2020a](#CR18),
    [b](#CR19)). The functionality of the perception layer and application layer is
    similar as in a three-layered architecture. The layers in IoT architecture are
    described below,![../images/504166_1_En_1_Chapter/504166_1_En_1_Fig1_HTML.png](../images/504166_1_En_1_Chapter/504166_1_En_1_Fig1_HTML.png)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 没有单一的 IoT 分层架构是通用的；相反，针对处理不同场景已经提出了几种架构。最初，引入了三层架构，包括感知层、网络层和应用层。三层架构描述了物联网的核心思想，但不足以满足所有要求。因此，进一步的研究重点是提供更好的物联网方面，提出了不同的分层架构。五层架构如图
    [1.1](#Fig1) 所示，还包括过程层和业务层（Poongodi 等，[2020a](#CR18)，[b](#CR19)）。感知层和应用层的功能与三层架构中的功能相似。物联网架构中的各层如下所述：
- en: Fig. 1.1
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.1
- en: IoT – five-layered architecture
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[IoT 五层架构](https://example.org/iot_five_layered_architecture)'
- en: 'Perception Layer (objects layer)  : It is the physical layer which consists
    of sensors that sense and collect information about the surrounding environment
    (Sumathi & Poongodi, [2020](#CR26)). This senses the physical parameters and recognizes
    the smart objects which are available in the environment. This layer is an object/device/perception
    layer, consisting of physical sensors intended to capture and process data. Sensors
    and actuators are included in this layer to perform various functionalities such
    as identifying position, motion, acceleration, temperature, weight, vibration,
    humidity, etc. To configure heterogeneous objects, systemized plug-and-play mechanisms
    require to be exploited by the perception layer. The layer of perception digitizes
    and passes data through secure channels to the next layer. At this layer, the
    data generation by IoT devices is initiated  .'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 感知层（对象层）：这是由传感器组成的物理层，传感器感知和收集周围环境的信息（Sumathi & Poongodi，[2020](#CR26)）。它感知物理参数并识别环境中可用的智能对象。该层是一个对象/设备/感知层，由旨在捕获和处理数据的物理传感器组成。传感器和执行器被包括在此层中，以执行各种功能，如识别位置、运动、加速度、温度、重量、振动、湿度等。为了配置异构对象，感知层需要利用系统化的即插即用机制。感知层将数据数字化并通过安全通道传递到下一层。在该层，物联网设备生成数据并开始传输。
- en: 'Middleware Layer  : This layer is responsible for interconnecting network devices,
    smart objects, and servers. Its characteristics are also exploited to transmit
    and process the data. It transfers the data gathered from sensors from the perception
    layer to the process layer and vice versa through technologies such as LAN, 3G,
    Wi-Fi, RFID, UMTS, GSM, Bluetooth Low Energy, ZigBee, Infrared  , NFC, etc.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 中间件层：这一层负责连接网络设备、智能物体和服务器。它的特点也被利用来传输和处理数据。它通过LAN、3G、Wi-Fi、RFID、UMTS、GSM、蓝牙低功耗、ZigBee、红外线、NFC等技术将从传感器收集到的数据从感知层传输到处理层，反之亦然。
- en: 'Application Layer  : It’s the responsibility of the application layer to deliver
    relevant application services to the customers. The application layer offers the
    services that customers have requested. For example, the application layer should
    provide the client who asks for the data with measurements of temperature and
    air humidity. The significance of this layer is that it has the capacity to deliver
    smart services of high quality to meet the needs of customers. The application
    layer spans a range of vertical markets, determining the diversified applications
    in which the IoT devices can be deployed, including smart healthcare, smart homes,
    smart healthcare, and industrial automation  .'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 应用层：应用层的责任是向客户提供相关的应用服务。应用层提供客户请求的服务。例如，应用层应该向请求数据的客户提供温度和空气湿度的测量值。这一层的重要性在于它有能力提供高质量的智能服务以满足客户的需求。应用层涵盖了一系列垂直市场，确定了IoT设备可以部署的多样化应用，包括智能医疗、智能家居、智能医疗和工业自动化。
- en: 'Process Layer  : It is also referred to as the middle layer. It stores, maintains,
    analyzes, and processes massive amount of data that originates from the transport
    layer. It can deliver a diverse collection of services to the bottom layers with
    the support of different technologies such as cloud computing, databases, and
    big data  .'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 处理层：它也被称为中间层。它存储、维护、分析和处理来自传输层的海量数据。它可以借助云计算、数据库和大数据等不同技术向底层提供多样化的服务。
- en: 'Business Layer  : It takes the control over the complete IoT system that includes
    user’s privacy, business models, and applications. The business layer handles
    the operations and its services of the complete IoT system. Based on the data
    obtained from the application layer, the roles of this layer are to construct
    graphs, flowcharts, a business model, etc. IoT system-related elements should
    also be planned, analyzed, implemented, assessed, monitored, and developed. This
    layer facilitates efficient decision-making processes by analyzing the data. Furthermore,
    at this layer, control and management of the bottom four layers are accomplished.
    In addition, this layer compares each layer’s output with the planned output to
    optimize services and preserve the privacy of users  .'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 业务层：它控制着完整的物联网系统，包括用户的隐私、商业模式和应用程序。业务层处理完整物联网系统的操作及其服务。根据从应用层获取的数据，该层的角色是构建图表、流程图、商业模型等。物联网系统相关元素也应规划、分析、实施、评估、监控和开发。该层通过分析数据促进有效的决策过程。此外，在该层，对底层的控制和管理完成。此外，该层将每个层的输出与计划的输出进行比较，以优化服务并保护用户的隐私。
- en: 'Ning and Wang ([2011](#CR15)) proposed another architecture to handle the process
    occurring in the brain due to the inspiration of human intelligence. The intellectual
    abilities of human beings make them think, feel, recollect, decide, and react
    accordingly. The architecture comprises three major units. They are:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 宁和王（[2011](#CR15)）根据对人类智能的启发提出了另一种处理大脑中发生的过程的架构。人类的智能能使他们思考、感觉、回忆、决定和相应地做出反应。该架构包括三个主要单元。它们是：
- en: '1.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1。
- en: The human brain works similar to a data center or data management unit.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 人类大脑的工作方式类似于数据中心或数据管理单元。
- en: '2.'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2。
- en: Spinal cord, similar to smart gateways and distributed network while processing
    nodes.
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 脊髓，类似于智能网关和分布式网络，同时处理节点。
- en: '3.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 3。
- en: Network of nerves, related to sensors and network components.
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与传感器和网络组件相关的神经网络。
- en: IoT systems can interconnect billions/trillions of heterogeneous objects through
    the Internet; hence a versatile layered architecture is required. The existing
    reference models have not yet converged on the growing number of proposed architectures.
    Designing a generic architecture based on the study of researchers and the industry
    requirements is obligatory.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网系统可以通过互联网连接数十亿/数万亿个异构对象；因此需要一种多功能分层架构。现有的参考模型尚未收敛于日益增长的提议架构数量。基于研究人员和行业要求的研究设计通用架构是义务性的。
- en: 1.2 IoT Devices and Communication Technologies
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 物联网设备和通信技术
- en: IoT applications in our day today are kept on increasing in recent years, and
    it is estimated that approximately 80 billion of IoT devices will be connected
    which means 1.5 million of devices in a minute. The number of IoT devices is going
    to outrange the total population in the world. Now the communication between the
    human-to-device and device-to-device communication  is getting importance nowadays.
    The success of IoT is exposed in the rapid development of technologies used in
    IoT systems. Because of the exponential growth of IoT devices, the IoT found its
    way to be applied in different applications and domains. Figure [1.2](#Fig2) shows
    the statistics on how many devices will be connected to the Internet from 2015
    to 2025 and shows that in 2025 the number of devices connected to the Internet
    will surpass the total population of the world. This shows the importance of IoT
    in the future and its impact on our lifestyle.![../images/504166_1_En_1_Chapter/504166_1_En_1_Fig2_HTML.png](../images/504166_1_En_1_Chapter/504166_1_En_1_Fig2_HTML.png)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，我们日常生活中的物联网应用不断增加，据估计，物联网设备数量将达到约 80 亿台，这意味着每分钟将有 150 万台设备连接。物联网设备的数量将超过全球总人口。现在，人与设备之间以及设备与设备之间的通信正在日益重要。物联网的成功体现在物联网系统中使用的技术的快速发展上。由于物联网设备呈指数增长，物联网已经在不同的应用和领域中找到了应用的途径。图[1.2](#Fig2)显示了从
    2015 年到 2025 年将有多少设备连接到互联网的统计数据，并显示在 2025 年，连接到互联网的设备数量将超过全球总人口。这显示了物联网在未来的重要性以及其对我们生活方式的影响。
- en: Fig. 1.2
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.2
- en: Statistics of connected devices
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 连接设备的统计
- en: The IoT devices are basically a device that can connect to the Internet by itself
    or a device which has been connected with sensors and other network devices which
    in turn connect to the Internet for data communications. Examples of IoT devices
    are wireless inventory trackers, wearable health monitors, and many more. All
    the IoT devices use the feedback loops to control the entire system based on the
    real-time information. So, the IoT system is a controlled system. In a controlled
    system  , the controller will get the feedback from the sensor about the environmental
    values and compare this value with the threshold level of the system. Based on
    the comparison, it activates the corresponding actuators to do certain action.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网设备基本上是一种可以自行连接到互联网的设备，或者是已连接传感器和其他网络设备的设备，这些设备进而连接到互联网进行数据通信。物联网设备的示例包括无线库存跟踪器、可穿戴健康监测器等。所有物联网设备都使用反馈环来根据实时信息控制整个系统。因此，物联网系统是一个受控系统。在受控系统中，控制器将从传感器获得有关环境值的反馈，并将此值与系统的阈值水平进行比较。根据比较结果，它会激活相应的执行器执行某些操作。
- en: The IoT devices using sensors will monitor the environment and collect the required
    data from the environment such as rainfall detection, pressure, etc., and these
    gathered data will be forwarded to the controller. The controller in turn will
    analyze the data received from the sensor, and the decision can be made by the
    controller in fog computing. In this scenario, the sensors, actuators, and the
    controller all exist within the fog  , and it is shown in Fig. [1.3](#Fig3). This
    means that the information is not sent beyond the local network of end devices.
    All the decisions will be taken near the end devices. Example of this kind is
    the traffic signal control using the sensor, where the sensor detects the traffic
    in the surrounding environment and based on the result the traffic signals are
    controlled within the traffic signal local network.![../images/504166_1_En_1_Chapter/504166_1_En_1_Fig3_HTML.png](../images/504166_1_En_1_Chapter/504166_1_En_1_Fig3_HTML.png)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 使用传感器的物联网设备将监测环境，并从中收集所需的数据，例如降雨检测、压力等，并将这些收集到的数据转发给控制器。控制器将分析从传感器接收到的数据，并且在雾计算中控制器可以做出决策。在这种情况下，传感器、执行器和控制器都存在于雾计算中，并在图[1.3](#Fig3)中显示。这意味着信息不会被发送到终端设备的本地网络之外。所有决策将在终端设备附近做出。这种情况的示例是使用传感器控制交通信号灯，其中传感器检测周围环境的交通情况，并根据结果在交通信号灯的本地网络内进行控制。![../images/504166_1_En_1_Chapter/504166_1_En_1_Fig3_HTML.png](../images/504166_1_En_1_Chapter/504166_1_En_1_Fig3_HTML.png)
- en: Fig. 1.3
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.3
- en: Fog computing  in IoT
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: IoT 中的雾计算
- en: In another way, the controller will again forward the data to the data center
    through the IP network  which is depicted in Fig. [1.4](#Fig4). In this case,
    the controller should be IP enabled. Once the data arrives at the data center,
    it is processed further, and the corresponding action needs to be taken and will
    be intimated to the controller. Now after receiving the actions to be done, the
    controller will activate the actuators, and the corresponding actions will be
    performed. Further, the decisions are taken in the data center either automatically
    or by the user, and then the necessary action to be taken is passed to the controller.
    For making this to happen, the controller should be an IP-enabled device; hence
    the data can be transmitted through the Internet or through the local network.
    Gateway or router will be placed between the controller and the Internet for the
    data communication to occur. Large amount of data will be generated by the sensors,
    and only the required information is to be extracted from the data generated.
    Hence, the data center is having more powerful computing devices to process the
    data.![../images/504166_1_En_1_Chapter/504166_1_En_1_Fig4_HTML.png](../images/504166_1_En_1_Chapter/504166_1_En_1_Fig4_HTML.png)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种方式，控制器将再次通过IP网络将数据转发到数据中心，如图[1.4](#Fig4)所示。在这种情况下，控制器应启用IP。一旦数据到达数据中心，它将进一步处理，并需要采取相应的行动，然后将其通知给控制器。现在，在收到要执行的操作之后，控制器将激活执行器，并执行相应的操作。此外，决策是在数据中心自动进行还是由用户进行的，然后将需要采取的必要行动传递给控制器。为了使这种情况发生，控制器应是一个启用了IP的设备；因此，数据可以通过互联网或本地网络传输。网关或路由器将放置在控制器和互联网之间以进行数据通信。传感器将生成大量数据，只需从生成的数据中提取所需信息。因此，数据中心具有更强大的计算设备来处理数据。
- en: Fig. 1.4
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.4
- en: IP-enabled controller
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 启用IP的控制器
- en: 'IoT devices are the smart devices that consist of sensors, software, actuators,
    and a network to send and receive the data from and to with things or humans without
    any human intervention. All these devices work together to achieve the targeted
    goal automatically without any involvement of human beings. IoT devices are smaller
    in size, and so they can be installed in any remote location. The below-mentioned
    constraints need to be followed to deploy IoT devices in a remote location, they
    are:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网设备是由传感器、软件、执行器和网络组成的智能设备，用于与物品或人类进行数据的发送和接收，而无需任何人为干预。所有这些设备共同工作，自动实现目标，无需任何人的参与。物联网设备体积较小，因此可以安装在任何偏远地区。在偏远地区部署物联网设备需要遵循以下所述的约束条件：
- en: Device communication
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备通信
- en: Scalability
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可扩展性
- en: Device security
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备安全
- en: Availability
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可用性
- en: Processing capabilities
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理能力
- en: 1.2.1 Sensor and Its Types
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.1 传感器及其类型
- en: Anything smart or IoT related will consist of various types of sensors and transducers
    implemented in it for data collection based on the application in which it is
    installed. Sensor technologies have its root from engineering and material science,
    and its development started from 1800\. The advancement of sensors came into existence
    when silicon is used for sensor manufacturing (Al-Sarawi et al., [2017](#CR3)).
    The sensor development is mainly based on the requirement of IoT applications
    and not on the materials used. Sensors are the devices which will monitor the
    environment, detect, indicate, or measure the physical quantity such as temperature,
    motion detector, moisture, water level, etc.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 任何智能或物联网相关的东西都将包含各种类型的传感器和传感器转换器，用于根据其安装的应用程序进行数据收集。传感器技术源自工程和材料科学，其发展始于1800年。当硅用于传感器制造时，传感器的发展进入了一个新阶段（Al-Sarawi等人，[2017](#CR3)）。传感器的发展主要基于物联网应用的要求，而不是基于使用的材料。传感器是监测环境、检测、指示或测量物理量（如温度、运动检测器、湿度、水位等）的设备。
- en: The sensor can collect data from the real world and present it in either digital
    or analog form. Sensor is connected to the controller either directly or remotely
    by using an analog or digital circuit. The basic classification of sensor is based
    on the parameter being sensed and sensing technology used in the sensor and also
    in the form of energy received or forwarded by the sensor. Another form of classification
    of sensor is based on the type of input signal, the application in which it is
    used, the cost of the sensor, the output signal, and the accuracy of the sensor
    output generated. When selecting the sensor, it is always important to know the
    chemical and its physical effects, and also it is noted that a sensor may use
    more than one characteristic in its implementation. During the sensor design,
    the material behavior with different physical and chemical effects must be known
    upfront of the design.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 传感器可以从现实世界收集数据，并以数字或模拟形式呈现。传感器通过模拟或数字电路直接或远程连接到控制器。传感器的基本分类基于被感知的参数、传感器中使用的感知技术以及传感器接收或转发的能量形式。传感器的另一种分类形式基于输入信号类型、使用的应用程序、传感器成本、输出信号和传感器输出的准确性。在选择传感器时，了解化学物质及其物理效应非常重要，同时还要注意传感器可能在其实施中使用多个特性。在传感器设计过程中，必须预先了解材料的不同物理和化学效应。
- en: The sensor is composed of a sensor element and input and output signal processing
    system. The sensor is packed and connected as a single component such that the
    signal processing and output will be generated seamlessly. The silicon technologies  made
    the sensor with many sensor elements combined together which make it more reliable.
    The new era of sensor named smart sensor is having advanced sensing characteristics
    with advanced internal data conversion. The advantage of the sensor is based on
    the application it is used in, and the entire sensor has its own constraints in
    its working environment. The main constraints in sensors are the availability
    of power supply and memory to store the data collected from the real world.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 传感器由传感器元件和输入输出信号处理系统组成。传感器被打包并连接为一个单一组件，以便信号处理和输出能够无缝生成。硅技术使传感器由许多传感器元件组合在一起，使其更可靠。新时代的传感器称为智能传感器，具有先进的传感特性和先进的内部数据转换。传感器的优势取决于其使用的应用程序，并且整个传感器在其工作环境中有自己的限制。传感器的主要限制在于供电的可用性和存储来自真实世界收集的数据的内存。
- en: 'The various types of sensors available are shown in the table with its applications
    below:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 可用的各种类型传感器如下表所示及其应用：
- en: 'Temperature SensorTemperature sensor  is used to measure the heat energy or
    even the cold energy that is generated by an object. It also detects the variations
    in the heat energy of an object. There are two types of temperature sensor. They
    are:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 温度传感器用于测量物体产生的热能或冷能。它还检测物体热能的变化。有两种类型的温度传感器。它们是：
- en: '1.'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Direct temperature sensor
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 直接温度传感器
- en: '2.'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Indirect temperature sensor
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 间接温度传感器
- en: Direct Temperature Sensor
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 直接温度传感器
- en: In this sensor type, the object whose temperature is to be measured must be
    in physical contact with the sensor. The conduction property is used in these
    sensors to measure the heat energy of an object. It can be used along with liquid,
    gas, and solid objects to measure the heat changes in it.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种传感器类型中，需要测量温度的物体必须与传感器物理接触。这些传感器使用传导性质来测量物体的热能。它可以与液体、气体和固体物体一起使用，以测量其热变化。
- en: Indirect Temperature
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 间接温度
- en: In this type  of sensor, there will be no physical contact with the object whose
    heat energy is to be measured. Here, infra-red radiation is used to measure the
    heat difference of an object. The heat energy of objects such as gas and liquid
    emit infra-red radiation, and the sensor records the measurement when the heat
    increases.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种类型的传感器中，不会与要测量热能的物体进行物理接触。在这里，红外辐射用于测量物体的热差异。诸如气体和液体之类的物体的热能会发射红外辐射，传感器在热量增加时记录测量值。
- en: 'The temperature sensor can be further divided into three types: (1) resistive,
    (2) electronic, and (3) electro-mechanical. Table [1.1](#Tab1) shows the various
    types of temperature sensor along with the materials used and advantages  of them.Table
    1.1'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 温度传感器可进一步分为三种类型：（1）电阻式，（2）电子式和（3）电机式。表格[1.1](#Tab1)显示了各种类型的温度传感器以及所使用的材料和其优点。表格
    1.1
- en: Various types  of temperature sensor
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 各种类型的温度传感器
- en: '| Sensor | Types | Subtype | Materials | Advantages |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| 传感器 | 类型 | 子类型 | 材料 | 优点 |'
- en: '| --- | --- | --- | --- | --- |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- |'
- en: '| Temperature | Direct | Resistive – thermistor | Oxides of nickel, manganese,
    or cobalt | Speed of response to the temperature changes, accuracy, and repeatability
    |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| 温度 | 直接 | 电阻式 – 热敏电阻 | 氧化镍，锰或钴 | 对温度变化的响应速度、精度和重复性 |'
- en: '| Electronic *–* thermocouple | Platinum, copper, or nickel | Simplicity, ease
    of use, and their speed of response to changes in temperature |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| 电子式 *–* 热电偶 | 铂，铜或镍 | 简单易用，对温度变化的响应速度快 |'
- en: '| Electro-mechanical ***–*** thermostat | Nickel, copper, tungsten, or aluminum
    | Very cheap, wide range available |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '| 电机式 ***–*** 恒温器 | 镍，铜，钨或铝 | 价格便宜，范围广 |'
- en: '| Indirect (IR) | – | Infra-red | Read temperature of moving objects, used
    for motion detection |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
  zh: '| 间接（IR） | – | 红外 | 读取移动物体的温度，用于运动检测 |'
- en: 'Motion SensorsMotion sensors  are used to identify the motion in a particular
    coverage area. There are three types of motion sensor as follows:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 运动传感器运动传感器用于识别特定覆盖区域内的运动。有三种类型的运动传感器，如下所示：
- en: '1.'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: '**PIR (passive infra-red) motion sensor** has pyroelectric film which reacts
    to the infra-red radiation in order to detect the motion.'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**PIR（passive infra-red）运动传感器** 具有对红外辐射产生反应的热释电薄膜，以便检测运动。'
- en: '2.'
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: '**Microwave motion sensor** emits the microwave pulses and detects the motion
    using the reflection of the microwave pulses.'
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**微波运动传感器** 发射微波脉冲，并利用微波脉冲的反射来检测运动。'
- en: '3.'
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: '**Ultrasonic motion sensor** uses the ultrasonic (sound) waves to detect the
    motion of an object. It is of two types that include active and passive.'
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**超声波运动传感器** 使用超声波（声波）来检测物体的运动。它分为主动和被动两种类型。'
- en: '4.'
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: '**Tomographic motion sensor** uses radio  waves to detect the motion of an
    object.'
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**层析运动传感器** 使用无线电波来检测物体的运动。'
- en: Proximity Sensors and Position Sensor
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 接近传感器和位置传感器
- en: 'Proximity sensor  is used to identify an object which is nearby without having
    any physical contact. There are different types of proximity sensors as follows:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 接近传感器用于识别附近的物体，而无需进行任何物理接触。有不同类型的接近传感器，如下所示：
- en: '1.'
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: '**Inductive Proximity Sensor**'
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**感应接近传感器**'
- en: It is used to detect the metallic objects which are present nearby. They use
    the electrical inductance principles to detect the metallic object. The detection
    range is <50 mm. It is a low-cost sensor and has its application in the automotive
    industry, high-speed moving parts, and other industries.
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 它用于检测附近存在的金属物体。它们利用电感原理来检测金属物体。检测范围为<50毫米。这是一种低成本的传感器，适用于汽车工业、高速运动部件和其他行业。
- en: '2.'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: '**Optical Proximity Sensor**'
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**光学近接传感器**'
- en: This sensor uses a light source to detect all types of objects. It emits the
    light, and the object in front will be identified by its own light that is reflected
    from an object. The detection range is <100 mm. It is a medium cost sensor and
    has its application in carton counting, product sorting, etc.
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这种传感器使用光源来检测所有类型的物体。它发出光线，而物体前方的物体将通过从物体反射的光来被识别。检测范围为<100毫米。这是一种中等成本的传感器，适用于纸箱计数、产品分类等。
- en: '3.'
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: '**Capacitive Proximity Sensor**'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**电容近接传感器**'
- en: It can detect both the metallic and non-metallic objects  in granular, powder,
    liquid, and solid form. Here the objects are identified based on the changes in
    the capacitance value of a sensor. The detection range is <50 mm. It is a medium-cost
    sensor and has its application in measuring the liquid level, etc.
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 它可以检测颗粒状、粉末、液体和固体形式的金属和非金属物体。在这里，物体根据传感器电容值的变化来识别。检测范围为<50毫米。这是一种中等成本的传感器，适用于测量液位等。
- en: '4.'
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: '**Magnetic Proximity Sensor**'
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**磁近接传感器**'
- en: It is used to detect the magnetic objects in the proximity area. It uses the
    magnetic field characteristics to detect the object. The detection range is <80
    mm. It is a low-cost sensor and has its application in object detection.
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 它用于检测近距离区域内的磁性物体。它利用磁场特性来检测物体。检测范围为<80毫米。这是一种低成本的传感器，适用于物体检测。
- en: '5.'
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: '**Ultra-proximity Sensor**'
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**超近接传感器**'
- en: In this sensor, the ultrasonic wave pulses are emitted, and the same signal
    will be received after receiving the reflection from an object. It will not be
    affected by the texture or color of an object and used to detect all types of
    object. The detection range is 15 m. It is expensive and has its application in
    carton counting, product sorting  , etc.
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这种传感器中，超声波脉冲被发射，接收到来自物体的反射后会接收到相同的信号。它不会受到物体的纹理或颜色的影响，用于检测所有类型的物体。检测范围为15米。这是昂贵的，适用于纸箱计数、产品分类等。
- en: Healthcare Sensors
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗传感器
- en: One of the industries  which receive several benefits from IoT systems is healthcare,
    and a lot of sensors are implemented in this industry. The monitoring devices
    in healthcare are classified into low-data-rate, medium-data-rate, and high-data-rate
    devices (Alam et al., [2018](#CR1)). Healthcare is the domain where the implementation
    of IoT is kept on increasing due to mature research and development of various
    sensors in all departments of medicine. IoT makes the patients and the physicians
    connected by 24*7 even remotely and can monitor the status of the patients every
    single minute automatically. Various types of sensors used are used as wearable
    sensors and could be implanted in the human skin also. Heart beat sensor, blood
    sugar measuring sensor, flow sensor, pressure sensor, biosensors, SQUID sensor,
    accelerometer sensor, image sensor, photo-optic sensors, piezo film sensor, air
    bubble detectors  , and force sensor are the types of sensors commonly used in
    healthcare industries.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗保健是受益于物联网系统的行业之一，许多传感器在该行业中得到了应用。医疗保健监测设备分为低数据速率、中数据速率和高数据速率设备（Alam等人，[2018](#CR1)）。由于医学各部门各种传感器的成熟研发，物联网在医疗保健领域的实施不断增加。物联网使患者和医生可以通过24*7远程连接，并能够自动每分钟监测患者的状态。常用的传感器类型包括可穿戴传感器，也可以植入人体皮肤。心率传感器、血糖测量传感器、流量传感器、压力传感器、生物传感器、SQUID传感器、加速度传感器、图像传感器、光电传感器、压电薄膜传感器、气泡探测器和力传感器是医疗保健行业常用的传感器类型。
- en: Industry Sensors
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 工业传感器
- en: Industrial IoT  is a subset of IoT which has its applications in automation,
    manufacturing, monitoring, supply chain optimization, safety improvements, etc.
    There are so many advantages of using IoT in the industry such as improved productivity,
    operational efficiency, security, new business opportunities, lesser downtime,
    maximized utilization of assets, workers’ safety, new innovations, and better
    customer understanding (Židek et al., [2020](#CR31)). Industrial IoT supports
    many use cases which in turn supports many use cases of customer IoT. In industrial
    IoT, the business outcomes are controlled by the people, machine, and computers
    using advanced data analytic operations which make the industries more intelligent.
    Sensors used in industries are limit switches, ground fault sensors, current and
    voltage sensors, flow sensors, level sensors, fork sensors, color sensors, contrast
    sensors, laser sensors  , fiber optic sensors, area sensors, gas monitor, detector,
    etc.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 工业物联网（Industrial IoT）是物联网的一个子集，其应用于自动化、制造、监控、供应链优化、安全改进等领域。在工业中使用物联网有许多优势，如提高生产力、操作效率、安全性、新业务机会、减少停机时间、最大化资产利用、工人安全、新创新以及更好的客户理解（Židek等人，[2020](#CR31)）。工业物联网支持许多用例，进而支持客户物联网的许多用例。在工业物联网中，业务结果由人、机器和计算机使用先进的数据分析操作来控制，使工业更加智能化。工业中使用的传感器包括限位开关、接地故障传感器、电流和电压传感器、流量传感器、液位传感器、叉传感器、颜色传感器、对比传感器、激光传感器、光纤传感器、面积传感器、气体监测器、探测器等。
- en: 1.2.2 Controller
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.2 控制器
- en: Controllers act  as the heart of the IoT system. Once the sensor collects the
    data from the surrounding environment, then it is time to process the data into
    some meaningful actions. The controller comes into action to process the data.
    The controller receives the signal from the sensor, and it will process the data.
    Based on the output of processing, it takes a decision which is a single action
    or a series of actions which is to be performed by the actuator. The controller
    can make decisions by itself or forward the data through the Internet for processing
    by powerful systems. The most popular controller available is the Arduino and
    Raspberry Pi as shown in Fig. [1.5](#Fig5). These controllers act like a computer
    and work with both analog and digital signals  .![../images/504166_1_En_1_Chapter/504166_1_En_1_Fig5_HTML.jpg](../images/504166_1_En_1_Chapter/504166_1_En_1_Fig5_HTML.jpg)
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 控制器是物联网系统的核心。一旦传感器从周围环境中收集数据，就需要将数据处理成一些有意义的行动。控制器开始处理数据。控制器接收来自传感器的信号，然后对数据进行处理。基于处理的输出，它做出决定，可以是单个动作或一系列动作，由执行器执行。控制器可以自行做出决定，也可以通过互联网将数据传输给功能强大的系统进行处理。最流行的控制器是Arduino和Raspberry
    Pi，如图[1.5](#Fig5)所示。这些控制器就像一台计算机，可以处理模拟信号和数字信号。
- en: Fig. 1.5
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.5
- en: Arduino and Raspberry Pi controller
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: Arduino和Raspberry Pi控制器
- en: A controller makes  the IoT system expand its connectivity by extending its
    operation to the Internet which makes the user control the sensors and other IoT
    elements to be controlled remotely from any different platforms. Special operating
    system is used for these controllers and programming languages like python, and
    blocky are used for writing the application code in the IoT system. The written
    coding is loaded into the microchip which is available in the controller after
    compilation of the code. Once the code is uploaded into the microchip, then the
    code will be executed whenever the microcontroller is switched on. If needed,
    the code can be rewritten in the microchip based on the user requirements. Even
    both the controllers can be connected with each other for data communication between
    them. The controller can send and receive the data to another controller which
    is implemented in the environment  .
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 控制器通过将物联网系统扩展其连接性，将其操作扩展到互联网上，使用户可以远程控制传感器和其他物联网元素。这些控制器使用特殊的操作系统，使用类似Python和Blockly的编程语言编写物联网系统中的应用程序代码。编写的代码在经过编译后加载到控制器中的微芯片中。一旦代码上传到微芯片中，那么每当微控制器打开时，代码就会被执行。如果需要，根据用户的要求，可以在微芯片中重新编写代码。甚至两个控制器之间也可以连接，以便它们之间进行数据通信。控制器可以向另一个控制器发送和接收数据，该控制器实施在这个环境中。
- en: 1.2.3 Actuator Device
  id: totrans-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.3 执行器设备
- en: An actuator is a device which has the capability of converting the signal into
    a physical action, i.e., mechanical motion  based on the instructions given by
    the controller.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 致动器是一种具有将信号转换为物理动作能力的设备，即根据控制器给出的指令进行机械运动。
- en: 'The various types of actuators are as follows:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 各种类型的致动器如下：
- en: '**Electrical** – in which the actuator converts electrical energy into mechanical
    operations.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电动** – 在这种情况下，致动器将电能转化为机械操作。'
- en: '**Hydraulic** – in this, the actuator uses the fluid pressure to perform mechanical
    movement.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**液压** – 在这种情况下，致动器利用流体压力进行机械运动。'
- en: '**Pneumatic** – this type of actuators uses compressed air to enable mechanical
    operations.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**气动** – 这种类型的致动器使用压缩空气来实现机械操作。'
- en: 1.2.4 Device Management System
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.4 设备管理系统
- en: 'These IoT device fleets must be tracked, monitored for its health, troubleshoot
    remotely, and manage firmware and software updating. Therefore, it will be under
    control, works properly, and will be secured also. It is necessary to authenticate
    and authorize the device in the fleet and also to be removed if required. Management
    of devices in IoT includes device upgradation and deployment location. Each and
    every device in the network needs to be monitored for the interoperability of
    the device and secure from any malicious attacks. There are so many available
    IoT device management tools such as AWS, IBM Watson, Microsoft IoT suite, Xively
    CPM, DevicePilot, Wind River HDC, QuickLink IoT, ThingWorx Utilities, Particle,
    Losant Helm, and DataV IoT device management. The IoT device management follows
    several steps such as (Umar et al., [2018](#CR28)):'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 这些物联网设备群必须被跟踪、监视其健康状况、远程故障排除，并管理固件和软件更新。因此，它将处于受控状态，正常运行，并且也将得到安全保障。对设备进行认证和授权是必要的，并且必要时也要将其移除。物联网中的设备管理包括设备升级和部署位置。网络中的每个设备都需要被监视，以确保设备的互操作性，并免受任何恶意攻击。有许多可用的物联网设备管理工具，如AWS、IBM
    Watson、微软物联网套件、Xively CPM、DevicePilot、Wind River HDC、QuickLink IoT、ThingWorx Utilities、Particle、Losant
    Helm和DataV物联网设备管理。物联网设备管理遵循几个步骤，如（Umar等人，[2018](#CR28)）：
- en: Device registration/on-boarding
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备注册/入网
- en: Device authentication/authorization
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备认证/授权
- en: Device configuration
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备配置
- en: Device monitoring and diagnostics
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备监控和诊断
- en: Device Registration/On-Boarding
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 设备注册/入网
- en: Billions of IoT devices are already connected  to the Internet and running.
    Initially, every IoT device has to be enrolled in the Internet, and it is significant
    to register them with proper information. In this step, on-boarding of IoT devices
    is done.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 数十亿个物联网设备已经连接到互联网并运行。最初，每个物联网设备都必须在互联网上注册，并且重要的是以适当的信息注册它们。在此步骤中，进行物联网设备的入网。
- en: Device Authentication/Authorization
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 设备认证/授权
- en: Once the device is registered in the network  , it is to ensure that the devices
    connected to the network are authentic devices, and also it is mandatory to control
    their access limit in the network. Hence, in this step, the devices are authenticated
    and authorized for the access permission. It makes the device and network more
    secure and creates a secure connection between the device and the IoT Server or
    IoT platform.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦设备在网络中注册，就要确保连接到网络的设备是真实设备，而且必须强制控制它们在网络中的访问限制。因此，在此步骤中，设备将被验证并获得访问权限。这使得设备和网络更加安全，并在设备与物联网服务器或物联网平台之间建立安全连接。
- en: Device Configuration
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 设备配置
- en: Even though the IoT devices  are registered and authenticated/authorized, it
    is much needed that we want to fine-tune the device to our user settings from
    the default values. In this step, the values for all parameters will be carefully
    set to the user needs.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 即使物联网设备已注册并进行了身份验证/授权，我们也迫切需要根据默认值微调设备以符合用户设置。在此步骤中，将仔细设置所有参数的值以满足用户需求。
- en: Device Monitoring and Diagnostics
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 设备监控与诊断
- en: Now the device is connected to the network  , authenticated, and authorized,
    and all configuration settings are made as per the application need. Further,
    it is required to monitor the device operation and its health and update its software
    and firmware remotely. Also, all kinds of maintenance activities are performed.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 现在设备已连接到网络，并经过身份验证和授权，并根据应用程序需要进行了所有配置设置。此外，需要监视设备的操作和健康状况，并远程更新其软件和固件。同时，进行各种维护活动。
- en: 1.2.5 Communication Between IoT Devices
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.5 物联网设备之间的通信
- en: 'The data generated by IoT devices is to be transmitted to other devices in
    the network for data processing or for any further action. Communication is more
    important in an IoT environment as the sensors and other IoT devices can be placed
    in more hazardous surroundings where humans cannot access. The selection of communication
    technologies mainly depends on the application, bandwidth, quality of service
    (QoS)  , power consumption and memory space consumption, security implementation
    and network management. For this kind of communication setup, it is not possible
    to implement with single communication technologies. Hence, various technologies
    available to facilitate communication among IoT devices are as follows:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网设备生成的数据需要传输到网络中的其他设备进行数据处理或进一步操作。在物联网环境中，通信更加重要，因为传感器和其他物联网设备可能放置在人类无法访问的更危险的环境中。通信技术的选择主要取决于应用、带宽、服务质量（QoS）、功耗和内存空间消耗、安全实施和网络管理。针对这种通信设置，无法使用单一的通信技术实现。因此，用于在物联网设备之间进行通信的各种技术如下：
- en: '1.'
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Lower-power wide-area networks (LPWAN)
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 低功耗广域网（LPWAN）
- en: '2.'
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Cellular (3G/ 4G/ 5G)
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 蜂窝网络（3G/ 4G/ 5G）
- en: '3.'
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: ZigBee
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: ZigBee
- en: '4.'
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: Bluetooth/BLE
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 蓝牙/BLE
- en: '5.'
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: Wi-Fi
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Wi-Fi
- en: '6.'
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '6.'
- en: RFID
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: RFID
- en: 1.2.5.1 Wi-Fi Technologies
  id: totrans-137
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.2.5.1 Wi-Fi 技术
- en: The growth of the IoT network  to this extent is only because of wireless communication.
    Wireless communication makes it possible for IoT to be used in all domains and
    in our day-to-day activities (Aqeel-ur-Rehman et al., 2013). Wi-Fi is mainly used
    to establish the connectivity between the gateway and the router for the Internet
    connection within a range of 100 meters in the bandwidth of 2.4 GHz. The IEEE
    802.11n has the communication speed of 300 Mb/s. A new version of Wi-Fi named
    Wi-Fi HaLow (802.11ah) extends the normal Wi-Fi into the bandwidth of 900 MHz
    and works with low power of connectivity among IoT devices such as sensors and
    other wearable devices. And, it is considered as the most important characteristic
    needed for IoT communication. HaLow has almost double the range of normal Wi-Fi
    and even can penetrate the walls and other obstacles in its path. HaLow can work
    with existing Wi-Fi protocols and can be applied in several IoT applications like
    smart home, healthcare, smart city, industrial markets, etc. Another version of
    Wi-Fi is 802.11af which uses the bandwidth range from 54 to 698 MHz of the unused
    TV channels  and supports long range and non-line of sight communications.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网物联网网络的增长仅仅是因为无线通信。 无线通信使得物联网能够在所有领域和我们的日常活动中使用（Aqeel-ur-Rehman等，2013年）。 Wi-Fi主要用于在2.4
    GHz的带宽范围内在网关和路由器之间建立连接，以实现100米范围内的互联网连接。 IEEE 802.11n的通信速度为300 Mb/s。 一种名为Wi-Fi
    HaLow（802.11ah）的新版本将普通Wi-Fi扩展到900 MHz的带宽，并与诸如传感器和其他可穿戴设备之类的物联网设备之间的低功率连接一起工作。
    并且，它被认为是物联网通信所需的最重要特征。 HaLow几乎具有普通Wi-Fi的两倍范围，甚至可以穿透墙壁和路径中的其他障碍物。 HaLow可以与现有的Wi-Fi协议一起工作，并可以应用于智能家居、医疗保健、智能城市、工业市场等多个物联网应用中。
    Wi-Fi的另一个版本是802.11af，它使用未使用的电视频道的54至698 MHz的带宽范围，并支持远程和非视线通信。
- en: 1.2.5.2 ZigBee (802.15.4)
  id: totrans-139
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.2.5.2 ZigBee（802.15.4）
- en: ZigBee  is there for a long period in the market, and regular updates and development
    in the ZigBee technologies make it best suited for the IoT applications. ZigBee
    has been built on top of the 802.15.4 standard, and it is a low-power, low-energy,
    and low-data-rate wireless protocol. It is very simple and cheaper than other
    wireless networks. ZigBee consists of ZigBee coordinator, ZigBee end devices,
    and ZigBee router. The complete set acts as a device or as a coordinator or as
    a PAN coordinator. A reduced function device acts only as a device. ZigBee operates
    in the industrial, scientific, and medical (ISM) radio band, and the ZigBee specification
    relies mainly on the ZigBee coordinator which is responsible for the formation
    and maintenance of ZigBee network. The coordinator can communicate with up to
    eight end devices or routers.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: ZigBee在市场上存在已经很长一段时间了，ZigBee技术的定期更新和发展使其最适用于物联网应用。ZigBee是建立在802.15.4标准之上的，它是一种低功率、低能耗和低数据速率的无线协议。它非常简单，比其他无线网络更便宜。ZigBee由ZigBee协调器、ZigBee终端设备和ZigBee路由器组成。完整的集合可以充当设备、协调器或PAN协调器。简化功能设备只能作为设备。ZigBee在工业、科学和医疗（ISM）无线电波段操作，并且ZigBee规范主要依赖于负责形成和维护ZigBee网络的ZigBee协调器。协调器可以与最多八个终端设备或路由器通信。
- en: If the endpoint is too far from the coordinator, then ZigBee router will be
    placed in between the endpoint and coordinator to ease the data communication
    process. Every data sent or received has an application profile identification
    number of 16 bit which relates the various profiles like public, private, and
    manufacture profiles. It has the pre-developed application profiles for the IoT
    application software. It works in the bandwidth of 2.4GHz and also in 902–968
    and 868 MHz and with a communication speed of 250 kb/s. And, the AES-128 algorithm
    is used for the security purpose  .
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 如果终端设备距协调器太远，则将ZigBee路由器放置在终端设备和协调器之间以简化数据通信过程。每个发送或接收的数据都有一个16位的应用程序配置文件标识号，它与各种配置文件（如公共、私有和制造配置文件）相关联。它具有预先开发的物联网应用软件的应用程序配置文件。它在2.4GHz带宽和902–968
    MHz和868 MHz以及250kb/s的通信速率下工作。AES-128算法用于安全目的。
- en: 1.2.5.3 Low-Power Wide-Area Networks
  id: totrans-142
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.2.5.3 低功耗广域网
- en: LPWAN  is a communication protocol which supports long-range communication for
    the low-bit devices like IoT devices (Pallavi Sethi et al., 2017; Bahashwan et
    al., [2021](#CR4)). It has a coverage range from 5 to 40 kms based on the environment
    where it is implemented. LPWAN has the best coverage range, and the station has
    the battery life of around 10 years. LPWAN supports thousands of devices in the
    network. LoRaWAN, RPMA, and Weightless-N are some of the examples of LPWAN  .
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: LPWAN是一种通信协议，支持像物联网设备（Pallavi Sethi等，2017年；Bahashwan等，[2021](#CR4)年）这样的低比特设备的长距离通信。它的覆盖范围从5到40公里不等，这取决于它实施的环境。LPWAN具有最佳的覆盖范围，而且基站的电池寿命约为10年。LPWAN支持网络中的数千个设备。LoRaWAN、RPMA和Weightless-N是LPWAN的一些例子。
- en: 1.2.5.4 Bluetooth
  id: totrans-144
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.2.5.4 蓝牙
- en: The wireless protocol used for short-range communication is Bluetooth  which
    was maintained by the Bluetooth Special Interest Group (SIG) under the standard
    IEEE 802.15.1\. The communication happens with the support of a short-range wireless
    network called personal area network (PAN). It operates in the bandwidth of 2.4
    GHz short-range radio frequency band. It functions as master-slave architecture
    and has gone through many developmental stages; hence it can be used in several
    wireless applications. Bluetooth 5 is the latest version with four times more
    range and with twice the speed of the older version  .
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 用于短距离通信的无线协议是蓝牙，由蓝牙特别兴趣小组（SIG）在 IEEE 802.15.1 标准下维护。通信在称为个人区域网络（PAN）的短程无线网络的支持下进行。它在
    2.4 GHz 短程无线电频段的带宽上运行。它以主从架构运行，并经历了许多发展阶段；因此，它可以用于多种无线应用中。蓝牙 5 是最新版本，比旧版本的速度快两倍，范围增加了四倍。
- en: 1.2.5.5 Bluetooth Low Energy (BLE)
  id: totrans-146
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.2.5.5 蓝牙低功耗（BLE）
- en: BLE  is also known as Bluetooth Smart and is well suited for IoT applications.
    It operates on the 2.4GHz ISM band with a very fast connectivity rate in millisecond
    and data rate of 1mbps. BLE will be in sleep mode until a connection request is
    received; hence the battery life is increased. BLE is used in beacons which are
    small in size and can be placed anywhere. The beacon can communicate in one way,
    and thus it is not required to pair the connection between them. Beacons are used
    nearly in all smart phones, and the data streaming is not supported in BLE  .
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: BLE 也被称为蓝牙智能，非常适合物联网应用。它在 2.4GHz ISM 频段运行，连接速度非常快，以毫秒为单位，数据传输速率为 1mbps。BLE 在收到连接请求之前会处于睡眠模式；因此，电池寿命得到了增加。BLE
    用于小型且可放置在任何位置的信标中。信标可以单向通信，因此它们之间不需要配对连接。几乎所有智能手机中都使用信标，并且不支持 BLE 中的数据流传输。
- en: 1.2.5.6 Cellular (2G/3G/4G/5G)
  id: totrans-148
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.2.5.6 蜂窝网络（2G/3G/4G/5G）
- en: Cellular-based data networks  are also optional for IoT applications. To cover
    large geographic locations, matured cellular networks are used. The fourth generation
    (4G) is the cellular technology that is currently used for data transmission.
    It has a data rate of 100 Mbps for moving object communications and 1Gbps for
    stationary object communication (Liu, [2020](#CR13)). Due to the high bandwidth
    of 4G, it is used in voice, IP telephony, video calling, and many other applications.
    LTE 4G technology is the latest which uses the NarrowBand-IoT (NB-IoT) standardization.
    Cellular technology is more expensive to use in IoT applications due to the hardware
    cost and licensed bandwidth. Fifth-generation (5G) supports high-speed mobility
    communications, high Gbps data rate, ultra-low latency, increased availability,
    and large network capacity. 5G is based on the OFDM along with a new 5G NR air
    interface which supports more scalability and flexibility  .
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 基于蜂窝网络的数据网络也是物联网应用的可选项。为了覆盖大范围的地理位置，成熟的蜂窝网络被使用。第四代（4G）是当前用于数据传输的蜂窝技术。对于移动物体通信，其数据速率为100
    Mbps，对于静止物体通信为1Gbps（Liu，[2020](#CR13)）。由于4G的高带宽，它被用于语音、IP电话、视频通话和许多其他应用。LTE 4G技术是最新的，使用窄带物联网（NB-IoT）标准化。由于硬件成本和许可带宽的原因，蜂窝技术在物联网应用中的使用成本更高。第五代（5G）支持高速移动通信、高Gbps数据速率、超低延迟、增加的可用性和大型网络容量。5G基于OFDM，以及支持更多可伸缩性和灵活性的新5G
    NR空中接口。
- en: 1.2.5.7 Radio Frequency Identification (RFID)
  id: totrans-150
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.2.5.7 射频识别（RFID）
- en: 'RFID belongs  to the technologies called Automatic Identification and Data
    Capture (AIDC)  . In RFID, the digital data  is embedded in a smart label, and
    this data is read by a RFID reader. RFID is a wireless system which consists of
    two components, namely, tag and reader. The reader has one or more antennas which
    emit radio waves, and the tag sends the radio waves back to the reader. The tag
    uses the radio waves to communicate its identity and other additional information
    stored in it to the nearby reader. The tag can be of either passive or active
    type. Passive RFID tag doesn’t have a battery in it, and the reader will provide
    the power for the data communication, whereas active RFID tag has its own battery
    power for the data communication. The third type of tag is the battery-assisted
    passive (BAP) ID tag  ; it is a hybrid tag in which a power supply is available
    with the passive RFID tag (Landaluce et al., [2020](#CR12)). RFID tags also are
    classified based on the radio frequency range it uses, i.e., low, high, and ultra-high.
    RFID readers can be a smart phone or it can be mounted on a wall. RFID can be
    an analog and digital sensing. In digital RFID sensing, tags have electronic components,
    analog-to-digital converter, and microcontroller. RFID can acquire energy from
    the radio frequency signal, identifying the object and tracking make it suitable
    to use along with the wireless sensor networks. When RFID and WSN are integrated,
    then the tag should be able to communicate with the Internet by using the IP identity,
    and routing function will be added to the RFID reader which facilitates the range
    from 100 to 200 m for a few meters’ range. There are three types of mode in which
    a WSN and RFID can be integrated as follows  :'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: RFID 属于称为自动识别和数据捕获（AIDC）的技术之一。在 RFID 中，数字数据被嵌入到智能标签中，这些数据由 RFID 读取器读取。RFID 是一个无线系统，由两个组件组成，即标签和读取器。读取器有一个或多个天线发射无线电波，而标签将无线电波发送回读取器。标签使用无线电波与附近的读取器通信其身份和存储在其中的其他附加信息。标签可以是被动型或主动型。被动
    RFID 标签没有电池，读取器将为数据通信提供电源，而主动 RFID 标签具有自己的电池供电进行数据通信。第三种类型的标签是电池辅助被动（BAP）ID 标签；它是一种混合标签，其中被动
    RFID 标签具有电源（Landaluce 等人，[2020](#CR12)）。RFID 标签还根据其使用的无线电频率范围进行分类，即低频、高频和超高频。RFID
    读取器可以是智能手机，也可以安装在墙上。RFID 可以是模拟和数字感知。在数字 RFID 感知中，标签具有电子元件、模拟数字转换器和微控制器。RFID 可以从无线电频率信号中获取能量，识别物体并跟踪使其适合与无线传感器网络一起使用。当
    RFID 和 WSN 集成时，标签应能够使用 IP 标识与互联网通信，并且 RFID 读取器将增加路由功能，便于实现从 100 到 200 米的范围。WSN
    和 RFID 可以集成的三种模式如下：
- en: 1.3 RFID Tags with WSN Nodes
  id: totrans-152
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.3 RFID 标签与 WSN 节点
- en: In the architecture  shown in Fig. [1.6](#Fig6).a, the end device may be a RFID
    tag or a WSN node. If the end device is a RFID tag, then it has limited communication
    facilities, and if it is a WSN node, then it has more communication facilities.![../images/504166_1_En_1_Chapter/504166_1_En_1_Fig6_HTML.png](../images/504166_1_En_1_Chapter/504166_1_En_1_Fig6_HTML.png)
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 在图[1.6](#Fig6).a中所示的架构中，端设备可能是 RFID 标签或 WSN 节点。如果端设备是 RFID 标签，则其通信设施有限，如果是 WSN
    节点，则其具有更多的通信设施。![../images/504166_1_En_1_Chapter/504166_1_En_1_Fig6_HTML.png](../images/504166_1_En_1_Chapter/504166_1_En_1_Fig6_HTML.png)
- en: Fig. 1.6
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.6
- en: The types  of RFID architecture
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: RFID 架构类型
- en: 1.4 RFID Reader with WSN Nodes
  id: totrans-156
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.4 具有 WSN 节点的 RFID 读取器
- en: In the architecture  shown in Fig. [1.6](#Fig6).b, the integration is at the
    RFID reader level. The RFID tags can be read by the RFID reader even when it is
    far away by using the WSN nodes that consumes more power for the communication.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 在图[1.6](#Fig6).b中所示的架构中，集成位于 RFID 读取器级别。即使 RFID 读取器远离，也可以通过使用消耗更多电力进行通信的 WSN
    节点读取 RFID 标签。
- en: 1.5 Hybrid Integration
  id: totrans-158
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.5 混合集成
- en: It is the combination  of the above two architectures as shown in Fig. [1.6](#Fig6).c.
    In this, the RFID reader will be integrated into the WSN gateway, and the RFID
    tags are placed in the sensor nodes.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 它是上述两种架构的组合，如图[1.6](#Fig6).c所示。在此，RFID 读取器将集成到 WSN 网关中，并且 RFID 标签放置在传感器节点中。
- en: 1.5.1 NFC
  id: totrans-160
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.5.1 NFC
- en: Near-field communication (NFC) initiates  a communication without establishing
    connection between the communicating devices, but both the devices should be in
    touch with each other. The communication range for NFC is 4–10 cm in one-to-one
    communication topology using half-duplex data flow. NFC operates in two modes
    such as active and passive mode. In the active mode, both the communicating devices
    have power and use it for transmitting data between each other, while the in passive
    mode, only one device has power, and it will be in an active state to initiate
    the communication and the other end is in passive mode. NFC operates in three
    modes; it is more flexible and consumes less power.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 近场通信（NFC）在不建立通信设备之间的连接的情况下启动通信，但两个设备都应该彼此接触。 NFC 的通信范围为 4-10 厘米，在使用半双工数据流的一对一通信拓扑中。
    NFC 分为两种模式，即主动模式和被动模式。在主动模式下，两个通信设备都有电源并用于彼此之间的数据传输，而在被动模式下，只有一个设备有电源，并且处于主动状态以启动通信，另一端处于被动模式。
    NFC 有三种模式； 它更加灵活，耗电量更低。
