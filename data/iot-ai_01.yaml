- en: 1.6 Applications of IoT
  id: totrans-178
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.6 物联网应用
- en: IoT is a wide area for making intelligent applications, and there are multiple
    applications but all applications are not ready yet. Figure [1.7](#Fig7) shows
    some applications of IoT. It is very suitable to make smart things which connect
    with the Internet to improve the quality of life and to make life easy. There
    are multiple uses of IoT in several fields like medical, education, farming, etc.
    Now it is possible to connect everything with microphones with the aid of IoT
    and easy to access anywhere, anytime in the world.![../images/504166_1_En_1_Chapter/504166_1_En_1_Fig7_HTML.png](../images/504166_1_En_1_Chapter/504166_1_En_1_Fig7_HTML.png)
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网是制作智能应用程序的广阔领域，有多个应用程序，但并非所有应用程序都已准备就绪。图 [1.7](#Fig7) 展示了物联网的一些应用。制作与互联网连接的智能物品，以提高生活质量并使生活更加轻松非常合适。在医疗、教育、农业等多个领域都有物联网的多种用途。现在，借助物联网，可以将所有事物与麦克风连接，并在世界各地随时随地轻松访问。![../images/504166_1_En_1_Chapter/504166_1_En_1_Fig7_HTML.png](../images/504166_1_En_1_Chapter/504166_1_En_1_Fig7_HTML.png)
- en: Fig. 1.7
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.7
- en: Applications of IoT in the modern world
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 现代世界中的物联网应用
- en: 'Modish farming  : IoT plays a significant role in monitoring the crop field
    with the support of sensors. Agriculture is an essential part of human life, and
    it is the only source to obtain food all over the world. Rainfall, humidity, temperature,
    light, soil moisture, crop health, weeding, spraying, and diagnosis of crop disease
    are the important components considered to measure a good crop using sensors (Virk
    et al., [2020](#CR30)). Automated watering and irrigation systems are also important
    for maintaining a healthy crop, and with IoT it can be manageable from anywhere,
    anytime  .'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 时尚农业：物联网在传感器的支持下在监测农田方面发挥着重要作用。农业是人类生活的重要组成部分，也是全球获取食物的唯一来源。降雨量、湿度、温度、光照、土壤湿度、作物健康状况、除草、喷雾和作物疾病诊断是使用传感器来衡量良好作物的重要组成部分（Virk等人，[2020](#CR30)）。自动浇水和灌溉系统对维持健康作物也很重要，而且通过物联网可以随时随地进行管理。
- en: 'Intelligent home  : Classic intelligent and smart homes are very easy to equip
    with IoT home automation. It increases the comfort, quality, and time-saving of
    life. Home automation helps in controlling home appliances (air conditioner or
    purifier, refrigerator, washing machines, etc.). Advance lighting system, alarm
    system, and home security all connected with a hub and connected with microphones
    and microcontroller  (Aldowah et al., [2017](#CR2)).'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 智能家居：经典的智能家居可以很容易地配备物联网家庭自动化。它提高了生活的舒适度、质量和节约时间。家庭自动化有助于控制家用电器（空调或净化器、冰箱、洗衣机等）。先进的照明系统、报警系统和家庭安全都连接到一个中心，并与麦克风和微控制器连接在一起（Aldowah等人，[2017](#CR2)）。
- en: 'Advance services of smart home are:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 智能家居的先进服务包括：
- en: Measure the condition of home.
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测量家庭的状况。
- en: Manage home appliances according to requirement.
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据需求管理家用电器。
- en: Control all the access of home.
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 控制家庭所有访问权限。
- en: 'Bright education system  : IoT has transformed the school and college system.
    It acts as a beneficial connectivity for education. Lots of IoT devices help for
    better understanding and better access of knowledge from all learning resources
    of communication channels. Moreover, IoT provides tools to measure student ability
    in real time. It is the most useful technique for developing technical and innovative
    models that helps achieve goals  .'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 明亮的教育系统：物联网已经改变了学校和大学系统。它作为教育的有益连接。大量的物联网设备有助于更好地理解和更好地访问来自所有学习资源的知识，包括通信渠道。此外，物联网提供了实时测量学生能力的工具。这是开发技术和创新模型最有用的技术，有助于实现目标。
- en: 'Acute healthcare system  : It is very difficult to keep all data of patients
    at one place with high security. It is possible with the help of IoT, machine
    learning (ML), and deep learning (DL) (Dewangan & Mishra, [2018](#CR6)). The methodology
    of IoT in healthcare is to support physicians in collecting all information of
    their patients related to their past medical records, for future diagnosis. In
    hospitals, it is also used for tracking the activity of patients in the normal
    and ICU wards (Kosmides et al., [2018](#CR11)). With the help of IoT and ML, there
    are new technologies to change the medical world, such as smart inhalers for asthma
    patients, check sugar-level devices for diabetic patients, etc. Some important
    uses of IoT in the healthcare system  are depicted in Fig. [1.8](#Fig8).![../images/504166_1_En_1_Chapter/504166_1_En_1_Fig8_HTML.png](../images/504166_1_En_1_Chapter/504166_1_En_1_Fig8_HTML.png)'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 急性医疗系统：在一个地方高安全性地保存所有患者数据非常困难。借助物联网、机器学习（ML）和深度学习（DL）的帮助是可能的（Dewangan & Mishra，[2018](#CR6)）。物联网在医疗保健中的方法是支持医生收集与其患者过去的医疗记录相关的所有信息，以供未来诊断使用。在医院中，它还用于跟踪患者在普通病房和重症监护病房的活动（Kosmides等，[2018](#CR11)）。借助物联网和机器学习的帮助，有许多新技术可以改变医疗世界，如智能哮喘吸入器，适用于糖尿病患者的检查糖水平设备等。医疗保健系统中物联网的一些重要用途如图
    [1.8](#Fig8) 所示。![../images/504166_1_En_1_Chapter/504166_1_En_1_Fig8_HTML.png](../images/504166_1_En_1_Chapter/504166_1_En_1_Fig8_HTML.png)
- en: Fig. 1.8
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.8
- en: Use of IoT in medical healthcare system
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 在医疗保健系统中使用物联网
- en: 'Advance wearable devices  : This is a very hot topic nowadays. Everyone tries
    to make themselves advance and smart (Hiremath et al., [2014](#CR7)). Collect
    the information, with the use of sensor wearable devices  shown in Fig. [1.9](#Fig9)
    (smart watch, smart ring, smart glasses, etc.) can track daily activities such
    as:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 先进的可穿戴设备：这是目前非常热门的话题。每个人都试图使自己变得先进和智能（Hiremath等，[2014](#CR7)）。通过使用传感器可穿戴设备收集信息，如图
    [1.9](#Fig9) 所示（智能手表、智能戒指、智能眼镜等）可以跟踪日常活动，如：
- en: Heart beat rate
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 心跳速率
- en: Daily footsteps
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每日步数
- en: Daily quality and quantity of sleep
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每日睡眠的质量和数量
- en: Different functions of bones
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 骨骼的不同功能
- en: '![../images/504166_1_En_1_Chapter/504166_1_En_1_Fig9_HTML.png](../images/504166_1_En_1_Chapter/504166_1_En_1_Fig9_HTML.png)'
  id: totrans-197
  prefs: []
  type: TYPE_IMG
  zh: '![../images/504166_1_En_1_Chapter/504166_1_En_1_Fig9_HTML.png](../images/504166_1_En_1_Chapter/504166_1_En_1_Fig9_HTML.png)'
- en: Fig. 1.9
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.9
- en: Wearable device  to track body movements using IoT
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 可穿戴设备，利用物联网跟踪身体活动
- en: 'Modern city  : IoT is essential to build smart cities. Internet connects network
    with things and with sensors in order to monitor the physical world (Sarin, [2016](#CR22)).
    It helps connect street or road lights and public utilities and services, and
    the details are shown in Fig. [1.10](#Fig10). Smart city applications can perform
    the following:'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 现代城市：构建智能城市必不可少的是物联网。互联网连接物联网中的物品和传感器，以监测物理世界（Sarin，[2016](#CR22)）。它帮助连接街道或路灯和公共事业和服务，详情见图
    [1.10](#Fig10)。智能城市应用可以执行以下功能：
- en: Traffic congestion in urban area city.
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 城市地区的交通拥堵。
- en: Measure air quality.
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测量空气质量。
- en: Energy consumed by light, public buildings, cameras  , transport, and panels.
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 灯光，公共建筑，摄像头，交通和面板消耗的能源。
- en: '![../images/504166_1_En_1_Chapter/504166_1_En_1_Fig10_HTML.png](../images/504166_1_En_1_Chapter/504166_1_En_1_Fig10_HTML.png)'
  id: totrans-204
  prefs: []
  type: TYPE_IMG
  zh: '![../images/504166_1_En_1_Chapter/504166_1_En_1_Fig10_HTML.png](../images/504166_1_En_1_Chapter/504166_1_En_1_Fig10_HTML.png)'
- en: Fig. 1.10
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.10
- en: Smart city  using Internet of Things
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 使用物联网的智能城市
- en: 'Smart clever parking  : It is difficult to manage the parking system, and it
    is also the cause of accidents in crowded areas. IoT helps manage smart parking
    (Khanna & Anand, [2016](#CR10)). Sensors are located in parking areas, and parking
    applications are available in mobile phones, both connected to each other; with
    the help of IoT, it is feasible to free the space for parking.'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 智能智能停车：管理停车系统很困难，在拥挤的地区也是事故的原因。物联网有助于管理智能停车（Khanna＆Anand，[2016](#CR10)）。传感器位于停车区域，停车应用程序可在手机上使用，并相互连接；借助物联网，有可能为停车提供空间。
- en: 'Forest safety and conservation  : Forest data can be detected with the help
    of sensors. These sensors can be fixed in different locations of forest and gather
    information which can be accessed only by authorized forest officers and security
    (Basu et al., [2018](#CR5)). These sensors play a vital role to detect forest
    fire, temperature, and human carelessness.'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 森林安全和保护：传感器可帮助检测森林数据。这些传感器可以安装在森林的不同位置，并收集只有授权森林官员和安全人员能够访问的信息（Basu等人，[2018](#CR5)）。这些传感器在检测森林火灾，温度和人类疏忽方面发挥着重要作用。
- en: 'Industrial Internet  : Normally, the market industries cover a huge area, and
    with IoT systems, it is very easy to manage (Sisinni et al., [2018](#CR24)). IoT
    is used in industrial Internet to connect all machines and system control with
    microphones and can be excessed from anywhere. It can communicate with each unit,
    including robotics and production process and fixe the infrastructure of industries.'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 工业物联网：通常，市场行业覆盖面很大，通过物联网系统，非常容易管理（Sisinni等人，[2018](#CR24)）。物联网用于工业互联网，将所有机器和系统控制连接起来，并可以在任何地方访问。它可以与包括机器人和生产过程在内的每个单元进行通信，并修复工业基础设施。
- en: 'Modern cars  : Devices are connected with the Internet, and monitoring from
    phones, the same process is applicable on modern cars for smart driving, driver
    safety, driverless cars, and connected systems connected with the physical world
    and managed via smart phones using sensors (Subrahmanyam & Aruna, [2017](#CR25)).
    The need of IoT in automation is mentioned below:'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 现代汽车：设备连接到互联网，并通过手机进行监控，智能驾驶，驾驶员安全，无人驾驶汽车和与物理世界连接的系统都适用于现代汽车，并通过传感器使用智能手机管理（Subrahmanyam＆Aruna，[2017](#CR25)）。自动化中对物联网的需求如下：
- en: Easy-to-communicate and track vehicles.
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 易于通信和跟踪车辆。
- en: Manage interior car systems such as speed, driver management, etc.
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理车辆内部系统，如速度，司机管理等。
- en: Maintain car parking and public safety management  .
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维护车辆停车和公共安全管理。
- en: 'Smart supply chain  : IoT supports the advanced supply chain system. It can
    be self-organized, with the help of sensors. Movement of indoor as well as outdoor
    raw material can be traced (Petrović et al., [2017](#CR17)). Using sensors and
    control panels, it is possible to integrate all materials and also check the quality
    and quantity of the product.'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 智能供应链：物联网支持先进的供应链系统。它可以自我组织，借助传感器的帮助。室内和室外原材料的移动可以被追踪（Petrović等人，[2017](#CR17)）。使用传感器和控制面板，可以将所有材料整合起来，并检查产品的质量和数量。
- en: 'Smart retail  : Customers gain intelligent retail marketing for products and
    services. IoT transforms customer experience in obtaining more benefits of more
    personalized, faster, and smarter experiences on shopping, finding goods as their
    requirements and advance billing technology, and it also helps in gathering information
    of buyers (Jayaram, [2017](#CR9)). There are several sensors maintained in the
    store that interconnect devices, and it is easily manageable  .'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 智能零售：顾客可以获得智能零售营销的产品和服务。物联网改变了顾客在获取更多个性化、更快速、更智能的购物体验方面的体验，在寻找商品、满足需求和先进的结算技术方面也带来更多好处，并且还有助于收集购买者的信息（Jayaram，[2017](#CR9)）。商店中维护了几个传感器，它们相互连接，易于管理。
- en: 'Smart water system  : Water is very important for humans as well as plants
    and animals. IoT helps promote an advanced water system for living beings. By
    using sensors, it is possible to monitor and maintain the water system that helps
    check the quality of open source of water and provide security on water systems
    (Radhakrishnan & Wu, [2018](#CR20)). Using sensors, it is easy to detect water
    pipeline leakage and preserve water quality for households  .'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 智能水系统：水对于人类以及植物和动物来说都非常重要。物联网有助于促进人类生活中的先进水系统。通过使用传感器，可以监控和维护水系统，有助于检查开放水源的质量，并保障水系统的安全性（Radhakrishnan和Wu，[2018](#CR20)）。使用传感器，可以轻松检测到水管泄漏，并保护家庭用水质量。
- en: 'Clever games  : Modern games change the life of learning and help think differently
    for all ages of people (Sangeetha, [2018](#CR21)). The combination of mobile gaming
    and IoT makes real-world experience games. It creates a deeper connection between
    the physical world and an imaginary world (Kosmides et al., [2018](#CR11)). The
    experience of IoT games creates interest, and “POKEMON GO and PUBG” game are the
    popular examples of IoT gaming.'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 智能游戏：现代游戏改变了学习生活，帮助所有年龄段的人以不同的方式思考（Sangeetha，[2018](#CR21)）。移动游戏与物联网的结合使真实世界体验游戏成为可能。它在物理世界和想象世界之间建立了更深层次的联系（Kosmides等人，[2018](#CR11)）。物联网游戏的体验引发了兴趣，“POKEMON
    GO和PUBG”游戏是物联网游戏的流行示例之一。
- en: 'Highly intelligent traffic control  : In the current situation, everyone faces
    traffic signal management issues, and it is the major cause of accidents. IoT
    helps in making easy traffic monitoring systems; sensors are used to transmit
    the information between signal light and signal controllers (Janahan et al., [2018](#CR8)).
    Traffic signals can be controlled by the controller with the help of the Internet
    and sensors. It is very beneficial in fog during winters, and it helps a lot to
    manage all traffic signals.'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 高度智能交通控制：在当前情况下，每个人都面临交通信号管理问题，这是事故的主要原因。物联网有助于制作易于监控的交通系统；传感器用于信号灯和信号控制器之间的信息传输（Janahan等人，[2018](#CR8)）。交通信号可以通过控制器在互联网和传感器的帮助下进行控制。在冬季雾天中非常有益，有助于管理所有交通信号。
- en: 'More protected security: Security and privacy  are the major challenges in
    IoT systems. Sensors are more important for security, for example, fingerprint
    and face recognition in the mobile phone (Suo et al., [2012](#CR27)). It makes
    all related things protected using the Internet. Sensors can be connected with
    physical body or mobile phones.'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 更加保护安全：安全和隐私是物联网系统面临的主要挑战。传感器对安全至关重要，例如，手机中的指纹和面部识别（Suo等人，[2012](#CR27)）。它通过互联网保护所有相关事物。传感器可以连接到身体或手机。
- en: 1.7 Conclusion
  id: totrans-220
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.7 结论
- en: Throughout our modern lives, the new concept of the IoT is increasingly uncovering
    its way, helping enhance the human life quality by connecting multiple smart devices,
    communication technologies, and applications. In general, the IoT will facilitate
    anything around us to be automated. This chapter provided a summary of the premise
    of IoT systems, its architecture, supporting technologies, protocols, and recent
    research that discusses various applications of the IoT. Moreover, this work provides
    a good base for practitioners and researchers who are concerned in understanding
    the complete IoT architecture. It also helps in gaining deep insight into different
    IoT technologies and communication protocols. This area is presently in a very
    promising phase, and there are indicators of maturity in the technologies of core
    infrastructure layers. In the field of IoT and its communication technologies,
    however, a lot more needs to happen. Over the next decade, these areas will undoubtedly
    mature and affect human life in incredible ways.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们现代生活中，物联网的新概念正日益展示其作用，通过连接多个智能设备、通信技术和应用程序来帮助提高人类生活质量。总的来说，物联网将促进我们周围的任何事物自动化。本章节概述了物联网系统的前提、其架构、支持技术、协议以及最近讨论的各种物联网应用。此外，本工作为关注理解完整物联网架构的从业者和研究人员提供了良好的基础。它还有助于深入了解不同的物联网技术和通信协议。目前，该领域正处于非常有前途的阶段，核心基础设施层技术成熟，并显示出成熟的迹象。然而，在物联网及其通信技术领域，仍需要更多的发展。在接下来的十年内，这些领域无疑将成熟，并以不可思议的方式影响人类生活。
