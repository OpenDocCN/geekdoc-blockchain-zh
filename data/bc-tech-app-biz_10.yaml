- en: ABSTRACT
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: 'Blockchain technology is one of the most vital and exciting technologies available
    today. It can transform the business world and the organizations'' functions.
    It offers several possibilities to flourish existing businesses, grow entirely
    new ones, and severely disrupt traditional organizations. This chapter aims to
    study the applications of blockchain in procurement, to improve at the same time
    effectiveness and sustainability, and to define its critical success factors.
    The chapter presents a model and then describes its application in a real business
    case. It highlights the critical challenges in this blockchain implementation
    and the potentials of blockchain in managing sustainable procurement in support
    of utilities. This blockchain application is for smart metering. The blockchain
    solution contributes to the three bottom lines: economic, social, and sustainable.
    It can help support sustainable procurement, reduce errors, improve organizational
    functions and procedures, and prevent fraud. The chapter includes some challenges
    and their possible remediations.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术是目前最至关重要和激动人心的技术之一。它能够改变商业世界和组织职能。它为现有企业的蓬勃发展、全新企业的成长以及传统组织的严重颠覆提供了多种可能性。本章旨在研究区块链在采购中的应用，同时提高效率和可持续性，并确定其关键成功因素。本章首先提出一个模型，然后描述其在真实商业案例中的应用。它突出了在这个区块链实施中的关键挑战以及区块链在支持公用事业可持续采购方面的潜力。这个区块链应用是针对智能计量的。区块链解决方案有助于实现经济、社会和可持续的三重底线。它可以帮助支持可持续采购，减少错误，改善组织职能和程序，预防欺诈。本章包括了一些挑战及其可能的解决方案。
- en: INTRODUCTION
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: 'A blockchain is a ledger filled with a time-stamped series of immutable data
    records managed by a cluster of servers not normally owned by any single entity.
    Each of these blocks of data is secured and bound to each other using cryptography.
    The three main properties of a blockchain solution are:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一个由一群服务器组成的账本，这些服务器通常不由任何单一实体拥有，里面充满了带有时间戳的不可变数据记录。每个数据块都通过密码学方法进行安全绑定。区块链解决方案的三个主要特性是：
- en: • Decentralization. Everyone can interact with someone else directly and is
    the owner or in charge of his/her assets (money, sensitive data) and can manage
    them.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 去中心化。每个人都可以直接与其他人互动，并且是自己的资产（金钱、敏感数据）的所有者或负责人，并可以管理它们。
- en: • Transparency. Through the public address of an actual entity, it is possible
    to look at all the transactions he/she has engaged in.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 透明度。通过实际实体的公共地址，可以查看他/她所参与的所有交易。
- en: • Immutability. Once something has been entered into the blockchain, it cannot
    be tampered with, and the transmission is fully encrypted.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 不可变性。一旦某些数据被输入到区块链中，就无法对其进行篡改，且传输过程完全加密。
- en: Blockchain also supports the so-called smart contracts (Vacca, A. et al. 2020).
    They are computer programs that automatically execute a contract or part of it.
    Technically, they are code stored on a blockchain solution, triggered by blockchain
    transactions, and read and write data in that blockchain database. Smart contracts,
    based on blockchain technology, could reduce infrastructure costs of financial
    institutions from 13.8 to 18.4 billion euros annually by 2022 (Probst et al.,
    2016). They could save time and reduce costs in standard transactions. Smart contracts
    ease, verify or enforce a digital agreement. These programs potentially replace
    notaries, lawyers, and financial institutions when handling some legal and business
    transactions.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术也支持所谓的智能合约（Vacca, A. 等，2020）。智能合约是自动执行合同或其部分内容的计算机程序。从技术上讲，它们是存储在区块链解决方案中的代码，由区块链交易触发，并在该区块链数据库中读取和写入数据。基于区块链技术的智能合约到2022年可以每年为金融机构的基础设施成本从138亿欧元降低到184亿欧元（Probst
    等，2016）。它们可以在标准交易中节省时间和降低成本。智能合约可以简化、验证或执行数字协议。这些程序在处理一些法律和商业交易时可能会取代公证人、律师和金融机构。
- en: This chapter reviews and presents an innovative blockchain solution in support
    of procurement and its critical success factors. The perspective is for the organizations
    to obtain customers' delight by using blockchain solutions to support an agile,
    effective, efficient, ethical, and economically sustainable procurement.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本章回顾并介绍了一个支持采购的创新区块链解决方案及其关键成功因素。这个视角是为了让组织通过使用区块链解决方案来支持敏捷、有效、高效、道德和经济可持续的采购，从而获得客户的满意度。
- en: Sustainability has become a global corporate mandate, with implementation affected
    by two key trends. The first is the availability of innovative solutions, such
    as blockchain, robust, affordable, and flexible. The second is the recognition
    that procurement strongly impacts sustainability and supports greening the entire
    supply network.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 可持续性已经成为全球企业的指令性要求，其实施受到两大关键趋势的影响。第一个趋势是创新解决方案的可用性，比如区块链，它具有强大、实惠和灵活的特点。第二个趋势是认识到采购对可持续性有重大影响，并支持整个供应链的绿色化。
- en: 'The business case presented in this paper is relative to an innovative solution
    for smart metering in an electric network. There are still problems in the quality
    data collection of smart meters, such as incomplete data collection, quality data
    loss, and difficulty in data sharing (Yan, L. et al., 2021). This chapter presents
    a solution for collecting and processing smart quality data using smart meters,
    blockchain, and smart contract platforms. The solution is designed to realize
    the automation of data collection and improve the reliability of collected data
    (Nicoletti, B. et al., 2020). The business case analyzed is very promising from
    the point of view of the Three Bottom Lines (TBL) of sustainability: ergonomic,
    financial, and social. Particular attention is devoted to assure also security
    of the data entered in the blockchain. A thorough analysis and proofs of concept
    have proved these benefits.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本文提出的商业案例与电力网络中智能测量的创新解决方案有关。智能测量的数据收集仍然存在问题，例如数据收集不完整、高质量数据丢失和数据共享困难（Yan, L.
    et al., 2021）。本章提出了一种使用智能仪表、区块链和智能合约平台收集和处理智能质量数据的方法。该解决方案旨在实现数据收集的自动化并提高收集数据的可靠性（Nicoletti,
    B. et al., 2020）。分析的商业案例从可持续性的三底线（TBL）角度来看非常有前景：人体工程学、财务和社会。特别关注确保输入到区块链中的数据的安全。彻底的分析和概念验证已经证明了这些好处。
- en: LITERATURE REVIEW AND METHODOLOGY USED
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: LITERATURE REVIEW AND METHODOLOGY USED
- en: Sustainability as a concept in the corporate world appeared formally in the
    1960s as concerns towards the degrading environment and poor resource management
    began growing (McKenzie, S., 2004). Stakeholders are now becoming more aware of
    social and environmental sustainability. Thanks to this awareness, organizations
    are making efforts to adapt and become more responsible and sustainable. These
    efforts imply that sustainability should become a significant part of the organization's
    processes, including procurement (Meehan, J. et al., 2011).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在企业世界中，可持续性的概念在20世纪60年代正式出现，当时人们对环境退化和资源管理不善的关注开始增长（McKenzie, S., 2004）。利益相关者现在对社会和环境可持续性有了更深入的认识。正是由于这种认识，组织正在努力适应并变得更加负责任和可持续。这些努力意味着可持续性应该成为组织流程的一个重要组成部分，包括采购（Meehan,
    J. et al., 2011）。
- en: 'The old thinking was that sustainability would increase the costs of the organizations.
    Sustainability can improve profitability considering the three pillars: social,
    society, and environment. This chapter''s starting point is acquiring an appropriate
    amount of knowledge on sustainable procurement.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 过去的思想认为，可持续性会增加组织的成本。从社会、社会和环境三个支柱来看，可持续性可以提高盈利能力。本章的起点是获取关于可持续采购的适当知识。
- en: Blockchain is an application layer running on top of internet protocols that
    enable economic transactions between actors without relying on one third party
    (Wang, Y. et al., 2019). Literature about the procurement process exists on a
    large scale. Sustainability and its role in procurement is a more recent topic
    in scientific literature. According to Millington, A. (2008), social and environmental
    sustainability in corporations is a 21^(st)-century phenomenon. Many researchers
    have explored the impact of blockchain technology on supply chain management (Treiblmaver,
    H. 2018; Saberi, S. et al., 2019), including supply chain coordination (Tian,
    F. 2016). Blockchain's potential applications could enhance the sustainability
    of the supply chain since this technology can precisely and securely identify,
    verify, exchange, and store data. Blockchain solutions can bring supply chain
    transparency to a new level and expose incorrect practices (Tian, F., 2016). Saberi,
    S. et al. (2019) investigated activities across and within a supply chain and
    then provided valuable insights into the diversified sustainability-oriented opportunities
    connected with blockchain solutions.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Blockchain是运行在互联网协议之上的应用层，它使经济交易能够在不需要第三方的情况下在参与者之间进行（Wang, Y.等人，2019）。关于采购过程的文献已经大量存在。在采购中的可持续性是一个在科学文献中相对较新的话题。根据Millington,
    A.（2008）的说法，公司的社会和环境可持续性是21世纪的现象。许多研究人员已经探讨了区块链技术对供应链管理的影响（Treiblmaver, H. 2018；Saberi,
    S.等人，2019），包括供应链协调（Tian, F. 2016）。区块链的潜在应用可能会增强供应链的可持续性，因为这种技术可以精确且安全地识别、验证、交换和存储数据。区块链解决方案可以将供应链透明度提升到一个新的水平，并揭露不正确的做法（Tian,
    F.，2016）。Saberi, S.等人（2019）研究了供应链内外的活动，然后提供了关于与区块链解决方案相关的多样化的可持续性导向机会的有价值见解。
- en: The current energy transition from a fossil-fuel-based economy to a zero-carbon
    has significantly accelerated in recent years, as the largest emitters have committed
    to achieving carbon-neutral goals in the next 20-30 years (Saraj, S. et al. 2021).
    Modernization through digital technologies increases renewable energy generation,
    and environmental sustainability also characterizes the energy industry. Blockchain
    technology can play a significant role in providing secure digital distributed
    platforms. This solution facilitates digitization, decarbonization, and decentralization
    of the energy systems. Several promising blockchain applications in the energy
    sector are under research and development, including peer-to-peer energy trading,
    carbon monitoring, management, trading, and IoT-enabled electric grid management.
    Several challenges are slowing down the implementation of these applications on
    a large scale, including outdated legislation and regulations, slow pace of adaptation
    from the traditional energy industry, and risks associated with the new, untested
    technology.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从以化石燃料为基础的经济向零碳经济的当前能源转型近年来已显著加速，因为最大的排放国承诺在接下来的20-30年内实现碳中性（Saraj, S.等人，2021）。通过数字技术现代化增加了可再生能源的发电，环境可持续性也标志着能源行业。区块链技术可以在提供安全的数字分布式平台方面发挥重要作用。这种解决方案促进了数字化、去碳化和能源系统的分散化。能源领域中一些有前景的区块链应用正在研究和开发中，包括点对点能源交易、碳监测、管理、交易和物联网（IoT）启用的电网管理。一些挑战正在减缓这些应用的大规模实施，包括过时的立法和规定、传统能源行业适应缓慢的步伐以及与新、未经测试的技术相关的风险。
- en: Blockchain systems allow managing decentralized electrical energy consumption/production
    transactions- It is ideal for managing transactive energy systems, where prosumers
    can exchange energy widely. Olivares-Rojas, J. C. et al. (2021) present a transactional
    model of electrical energy using the infrastructure of smart metering and blockchain
    systems to allow the commercialization of electrical energy by prosumers. The
    results show that they can be good alternatives for the Mexican electricity market
    by reducing subsidies and being more profitable than at the current rates.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Blockchain系统允许管理去中心化的电力能源消费/生产交易——这对于管理交易能源系统来说是理想的，在该系统中，生产消费者（prosumers）可以广泛交换能源。Olivares-Rojas,
    J. C.等人（2021）提出了一种利用智能计量和区块链系统基础设施进行电力能源交易的交易模型，以允许生产消费者进行电力能源的商业化。结果显示，它们可以通过减少补贴并比当前费率更有利可图，成为墨西哥电力市场的良好替代品。
- en: Adeyemi, A. et al. (2020) studied how blockchains can work and enhance the operation
    of power distribution systems. Their paper discusses multiple scenarios considering
    the use of blockchain technologies in power distribution systems. Their paper
    also discusses challenges for applying blockchain technologies to power distribution
    systems and how to manage these challenges.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Adeyemi, A. 等人（2020）研究了区块链如何运作以及如何增强电力分配系统的功能。他们的论文讨论了考虑在电力分配系统中使用区块链技术的多个场景。他们的论文还讨论了将区块链技术应用于电力分配系统所面临的挑战以及如何管理这些挑战。
- en: Abdo, J. B. et al. (2020) presented a peer-to-peer multi-utility trading platform
    that solves the shortcomings of existing utility frameworks.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Abdo, J. B. 等人（2020年）提出了一种点对点的多公用事业交易平台，解决了现有公用事业框架的不足。
- en: 'The impact on sustainable procurement of blockchain solutions has not been
    analyzed in-depth and is the aim of this chapter. This chapter analyzes answers
    to two questions whose answers are not available in the literature:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链解决方案对可持续采购的影响尚未深入分析，这是本章的目的。本章分析了两个在文献中找不到答案的问题：
- en: 'Q1: Which are the critical success factors for blockchain solutions to improve
    the triple Bottom lines from the procurement point of view?'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Q1：从采购角度来看，哪些是改善三底线的区块链解决方案的关键成功因素？
- en: 'Q2: How can blockchain solutions support sustainability along the electricity
    metering process?'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Q2：区块链解决方案如何支持电力计量过程的可持续性？
- en: BLOCKCHAIN IN SUPPORT OF THE THREE BOTTOM LINES
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: BLOCKCHAIN IN SUPPORT OF THE THREE BOTTOM LINES
- en: 'Procurement during the pandemic seemed incapable of satisfying its primary
    function: providing organizations with the supplies they needed (Folliot Lalliot,
    L. et al., 2020). The pandemic has shown the fragility of global ICT procurements
    systems, with organizations finding that they had little transparency into second-,
    third-, and fourth-party operations within their overall delivery mechanisms.
    Providing goods and services at the correct times and the right place should not
    lose the importance of ensuring the correct quality (Lysons, K. et al., 2006).'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在疫情期间，采购似乎无法满足其首要功能：为组织提供所需的供应品（Folliot Lalliot, L. 等人，2020年）。疫情展示了全球ICT采购系统的脆弱性，组织发现他们在其整体交付机制内对第二方、第三方和第四方的运营几乎没有任何透明度。在正确的时间和地点提供商品和服务不应失去确保正确质量的重要性（Lysons,
    K. 等人，2006年）。
- en: 'Elkington, J: introduced the idea of the Three Bottom Lines (TBL) in 1994\.
    Since then, he and other researchers have written on it (Weber, I. et al. 1991;
    Carter, C. et al. 2008). TBL includes three performance components: social, environmental,
    and financial. The TBL dimensions are the three Ps: people, planet, and profits,
    to which some authors add another P: Principle of Governance (Niskala, M. et al.,
    2015).'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Elkington, J：在1994年提出了三底线（TBL）的概念。自那时起，他和其他研究者撰写了关于三底线的文章（Weber, I. 等人1991年；Carter,
    C. 等人2008年）。三底线包括三个绩效组件：社会、环境和财务。三底线的维度是三个P：人、星球和利润，一些作者在其中添加了另一个P：治理原则（Niskala,
    M. 等人，2015年）。
- en: • Economic sustainability is often thought only to be how profitable the business
    is, its added value to the customers and its different stakeholders. Economic
    sustainability should also include how financially sound the organization is and
    its competitiveness.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 经济可持续性通常被认为是企业的盈利能力、对客户及其不同利益相关者的增值。经济可持续性还应该包括组织的财务状况和竞争力。
- en: • Social responsibility summarizes concerns on the efficient and economical
    use of natural resources, such as water, air, and soil, safeguarding the diversity
    of nature and tackling climate change. When producing a product or service, the
    organization is responsible for its climate footprint (Zink, K., 2008).
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 社会责任总结了关于自然资源，如水、空气和土壤的有效和经济使用的关注，保护自然的多样性以及应对气候变化。在生产产品或服务时，组织要对其气候足迹（Zink,
    K., 2008）负责。
- en: • Social sustainability covers taking care and improving the personnel and their
    skills, respecting and acting according to human rights, responsibly managing
    labor contracts and corporate policies. The organization's strategy should include
    implementing these sustainability measures above the minimum legislation and regulations
    imposed by the community, national, and international authorities.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 社会可持续性包括照顾和提高员工及其技能，尊重并按照人权行动，负责任地管理劳动合同和企业政策。组织的战略应该包括在上限社区、国家和国际当局施加的最小立法和规定之上实施这些可持续性措施。
- en: 'Blockchain solutions can help procurement in terms of sustainability. It is
    possible to analyze this support within the framework of the TBL. It is interesting
    how blockchain could contribute to satisfying all three Bottom lines:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链解决方案可以在可持续性方面帮助采购。在TBL（三重底线）框架内分析这种支持是可能的。有趣的是，区块链如何有助于满足所有三个底线：
- en: • From an economic point of view, blockchain solutions can help in satisfying
    the need for trust. An application as smart contracts can significantly help assure
    stakeholders of compliance with the agreements and the regulations governing them.
    The sustainable economic aspects of the technology found in the reviewed literature
    are mostly the transformational potentials of blockchain solutions and their capabilities
    to drive new disintermediated business models, higher operational efficiencies,
    cost benefits, and added sources of value creation. Thanks to its decentralized
    nature, blockchain solutions can decrease costs and transaction times for economic
    sustainability, reducing waste in manufacturing and operational processes (Le,
    T. V., et al., 2021). Blockchain solutions also provide real-time communications,
    fast payment with reduced transaction fees, low product/service costs, and faster
    delivery times. It builds an innovative business model and contributes to a sustainable
    economy.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   从经济角度来看，区块链解决方案可以帮助满足信任需求。智能合约等应用程序可以显著帮助确保利益相关者遵守 governing their agreements
    和 regulations。在回顾的文献中，区块链解决方案的可持续经济方面主要是其转型潜力以及推动新的去中介化商业模式、更高的运营效率、成本效益和价值创造的新来源。得益于其去中心化特性，区块链解决方案可以降低经济可持续性的成本和交易时间，减少制造和运营过程中的浪费（Le,
    T. V., 等，2021）。区块链解决方案还提供实时通信、快速支付降低交易费用、低产品/服务成本和更快的交货时间。它构建了一种创新商业模式，并有助于可持续经济。'
- en: • The social empowerment of procurement assures through blockchain solutions
    the creation of trustful relationships among procurement stakeholders, the increase
    of perishable product safety, the support to humanitarian logistics, and the promotion
    of social equity. From a social point of view, the new normal requires doing everything
    possible remotely. Blockchain solutions can help such distributed models. Blockchain
    solutions could solve the inequality by guaranteeing human rights and ethical
    acts (Le, T. V., et al., 2021). For instance, blockchain solutions can enable
    fairness by immutably recording all the products collected for a specific payment
    period.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   采购的社会赋权通过区块链解决方案确保采购利益相关者之间建立信任关系，提高易腐产品的安全性，支持人道主义物流，促进社会公平。从社会的角度来看，新的常态要求尽可能远程完成一切。区块链解决方案可以帮助这种分布式模型。区块链解决方案可以通过确保人权和道德行为来解决不平等（Le,
    T. V., 等，2021）。例如，区块链解决方案可以通过不可变地记录特定支付期间收集的所有产品来实现公平。'
- en: • From an environmental point of view, blockchain solutions contribute to better
    resilience. Resilience has an old conceptual and analytic presence in ecology.
    Ecological systems can adapt to change without disruption and continue their services
    (Folke, C. 2006). More recently, innovative ideas describe global environmental
    systems functioning in the face of extreme changes, such as those caused by changes
    in climate or a pandemic. Organizations trying to move forward in their environmental
    policies and strategies can use blockchain to improve their environmental practices
    across the procurement, reduce the strain on energy and natural resources, and
    offer environmentally friendly products. Blockchain solutions can have a positive
    ecological impact when adopted by procurement, especially in connection with international
    trade. Due to the irreversible data recorded in a blockchain solution, it is possible
    to find the transportation with the best level of greenhouse gases (Le, T. V.,
    et al., 2021). In addition, blockchain solutions and smart contracts can constantly
    check drivers from driving faster (which increases emissions and fuel consumption)
    and saving energy resources. Blockchain solutions also support finding materials
    and products/services that use significantly less non-renewable resources. In
    this way, it is possible to safeguard the environment preservation processes.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 从环境角度看，区块链解决方案有助于提高更好的恢复力。恢复力在生态学中有着古老的概念和分析存在。生态系统可以适应变化而不受干扰，并继续提供其服务（Folke,
    C. 2006）。最近，创新的想法描述了全球环境系统在面对极端变化时的运作，例如由气候变化或大流行引起的变化。试图在环境政策和战略上取得进展的组织可以使用区块链来改善其采购过程中的环境实践，减少对能源和自然资源的压力，并提供环保产品。当采购采用区块链解决方案时，尤其是在与国际贸易相关的情况下，区块链解决方案可以产生积极的环境影响。由于区块链解决方案中记录的数据不可逆转，可以找到温室气体排放水平最佳的交通方式（Le,
    T. V., 等，2021）。此外，区块链解决方案和智能合约可以不断检查驾驶员不要超速驾驶（这会增加排放和油耗），节约能源资源。区块链解决方案还支持寻找使用显著少于不可再生资源的材料和产品/服务。通过这种方式，可以保护环境保护过程。
- en: CRITICAL SUCCESS FACTORS
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 关键成功因素
- en: 'Critical success factors in the use of blockchain solutions to support sustainable
    procurement are:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用区块链解决方案支持可持续采购中的关键成功因素包括：
- en: • Stakeholder Management refers to effective governance to enable communication,
    risk reduction, and trust among all involved parties. The role of procurement
    in the future will change. The relationships with partners are essential for the
    success of the organizations. It is important not to refer to a linear supply
    chain but to a value network (Nicoletti, B. 2018). The procurement goal is not
    simply delivering products or services but adding value to customers and the organization.
    In this vision, the procurement needs to work as a coordinator of the network
    of partners. The ecosystem must work as one team. Access to the same data in a
    blockchain solution from all the parties involved can help in improving the reciprocal
    trust within an ecosystem.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 利益相关者管理指的是有效的治理，以促进沟通、降低风险和增强所有参与方之间的信任。采购在未来扮演的角色将发生变化。与合作伙伴的关系对于组织的成功至关重要。重要的是不要只提到线性的供应链，而要提到价值网络（Nicoletti,
    B. 2018）。采购的目标不仅仅是交付产品或服务，而是为客户和组织增加价值。在这种愿景中，采购需要作为一个网络合作伙伴的协调者。生态系统必须作为一个团队运作。所有参与方在区块链解决方案中访问相同的数据有助于提高生态系统内部各方的相互信任。
- en: • Transparency means clarity in the choices and actions of the transactions
    carried out internally and externally by the organization. Blockchain solutions
    in procurement management can improve visibility and transparency based on record-keeping
    functionalities (Ivanov, D. et al., 2018). This result depends on the data-driven
    capability of the organizations. This capability includes the ability of the organizations
    to capture correct data, store them, analyze them, and have decision-making based
    on facts in real-time. Traceability across procurement is one of the most compelling
    use cases for blockchain technology (Kehoe, I. et al., 2017). Traceability also
    allows respecting compliance since the blockchain solutions refer to standards
    and controls to supply evidence that regulatory conditions are respected and internalized.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 透明度意味着组织内部和外部进行交易的 choice 和 action 的清晰。在采购管理中，区块链解决方案可以基于记录功能提高可见性和透明度（Ivanov,
    D. 等，2018）。这一结果取决于组织的数据驱动能力。这种能力包括组织捕获正确数据、存储它们、分析它们以及基于实时的事实进行决策的能力。采购过程中的可追溯性是区块链技术最具吸引力的用例之一（Kehoe,
    I. 等，2017）。可追溯性还允许遵守合规性，因为区块链解决方案参照标准和控制，提供遵守监管条件的事实证据。
- en: These factors (Stakeholder management and traceability) are not specific to
    some industries. They are common across different sectors and should help organizations
    unlock the hidden sustainable-adding capability in their procurement.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这些因素（利益相关者管理和可追溯性）并不特定于某些行业。它们跨不同领域普遍存在，并应帮助组织解锁其采购中的隐藏的可持续增值能力。
- en: 'To define how much and on what blockchain solutions could help, it is possible
    to build a graph with the critical success factors mentioned before for the successful
    use of blockchain solutions in procurement management. The stakeholder management
    is on the abscissa axis. The incidence of transparency is on the ordinate axis.
    The function in one of the quadrants shows how blockchain solutions can help those
    critical success factors (Figure 1):'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确定区块链解决方案能帮助多少以及如何帮助，可以构建一个包含前面提到的关键成功因素的图表，这些因素对于采购管理中区块链解决方案的成功使用至关重要。利益相关者管理在横坐标上，透明度的发生率在纵坐标上。函数位于一个象限中，显示区块链解决方案如何帮助这些关键成功因素（图1）：
- en: • Functions with high transparency and a high impact on stakeholder management
    are “strategic functions.” To manage them, the organizations usually develop integration
    strategies that result in co-makership relationships, that is, the involvement
    (quasi-integration) of the partners in innovative and operational processes.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 对利益相关者管理影响显著且透明度高的函数被定义为“战略函数”。组织通常为管理这些函数而发展整合策略，导致共同创作者关系，即合作伙伴参与创新和运营过程的（准整合）。
- en: • Functions characterized by high importance of transparency but with minimal
    impact on the relevance of the stakeholder management are defined as “inside functions.”
    To manage them, organizations usually aim at strategies oriented towards the relationship's
    stability to guarantee the components/services necessary for their production
    cycle and minimize the internal risks of interruption of the production flow.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 那些透明度重要性高但对利益相关者管理的相关性影响最小的函数被定义为“内部函数”。组织通常旨在通过确保生产周期所需的组件/服务来稳定这些关系，以最小化生产流程的中断内部风险。
- en: • Functions characterized by a high impact on stakeholder management and without
    transparency requirements are “external functions.” These are functions where
    any improvement in the connections with stakeholders can significantly affect
    procurement effectiveness, efficiency, and economics.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 那些对利益相关者管理影响显著，且无需透明度要求的函数被称为“外部函数”。这些函数中，与利益相关者连接的改善的任何进步都能显著提高采购的有效性、效率和经济性。
- en: • Functions with low importance of transparency in the procurement market and
    a minimal impact on the relevance of the stakeholder management are “non-critical
    functions.”
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 在采购市场中透明度重要性低且对利益相关者管理的相关性影响最小的函数被称为“非关键函数”。
