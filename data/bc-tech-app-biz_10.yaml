- en: FINDINGS
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 研究发现：
- en: 'This chapter aims to answer two questions:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 本章旨在回答两个问题：
- en: 'Q1: Which are the critical success factors for blockchain solutions to improve
    the triple Bottom lines from the procurement point of view?'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一问：区块链解决方案从采购角度来看，改善三底线（经济、社会、环境）的关键成功因素是什么？
- en: 'Q2: How can blockchain solutions support sustainability along the electricity
    metering process?'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二问：区块链解决方案如何支持电力计量过程的可持续性？
- en: The chapter has presented a model for the critical success factors in implementing
    sustainable procurement in response to the first question.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 本章节提出了一个模型，用于解释在响应第一个问题中实施可持续采购的关键成功因素。
- en: Relatively to the second question, the business case presented for smart metering
    services shows the benefits and challenges of blockchain solutions supporting
    responsible procurement and their remarkable impact on sustainability also in
    terms of electricity consumption. Utility vendors can successfully implement blockchain
    to ensure transparency to customers and end-users, remove potential problems linked
    to frauds, human errors, abuses, and other issues, and guarantee a secure traceability
    of goods and services, especially their processing, at the origin.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 相对于第二个问题，本章节中为智能计量服务提出的商业案例展示了区块链解决方案支持负责任的采购所带来的好处和挑战，并且在电力消耗方面对可持续性也有显著影响。公用事业供应商可以成功实施区块链，以确保向客户和最终用户提供透明度，消除与欺诈、人为错误、滥用和其他问题相关的潜在问题，并保证商品和服务的可靠追溯性，尤其是它们在原地的处理过程。
- en: CONCLUSIONS
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: The application of blockchain solutions and smart contracts to smart metering
    systems represents a step forward in using cutting-edge systems in data collection.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 将区块链解决方案和智能合约应用于智能计量系统中，代表了在使用前沿系统进行数据收集方面迈出了前进的步伐。
- en: The solution presented in this chapter overcomes the traditional metering model's
    limitation. The chapter defines its characteristics and limits. In some countries,
    there is still a need for a technological push that allows adequate instruments
    to reach the standards of more advanced countries. There is still minor sensitivity
    of data exchange and sustainability issues.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 本章节中提出的解决方案克服了传统计量模型限制。本章节定义了其特性和限制。在一些国家，仍然需要技术推动，以使适当的工具达到更先进国家的标准。关于数据交换和可持续性问题的意识仍然较小。
- en: Blockchain solutions support the integration of smart meters with a system suitable
    for exchanging data transparently and securely, thanks to the decentralized characteristics
    of the blockchain nodes and the security that this helps to provide. Through the
    automatic exchange of large quantities of data, it is possible to control and
    evaluate when waste occurs and, based on this information, to use ad hoc solutions
    that compensate customers' needs, avoiding the waste of resources.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 由于区块链节点的去中心化特性和由此提供的安全性，区块链解决方案支持将智能电表与一个适合透明且安全交换数据的系统集成。通过大量数据的自动交换，可以控制和评估何时发生浪费，并且基于这些信息，采用补偿客户需求的特定解决方案，避免资源浪费。
- en: SMS use blockchain solutions to exchange and analyze customers' data on consumption.
    The organizations providing the meters would have a register to keep all the necessary
    information to avoid short circuits and manage customer relationships more effectively.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 短信使用区块链解决方案来交换和分析客户关于消耗的数据。提供计量器的组织将有一个注册表，以保存所有必要的信息，以避免短路并更有效地管理客户关系。
- en: Despite the opportunities provided, blockchain solutions still have challenges,
    such as scalability and the cost of managing multiple operations. A private blockchain
    can overcome or at least mitigate these problems through more advanced blockchain
    solutions.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管提供了机会，但区块链解决方案仍然面临挑战，例如可扩展性和管理多项操作的成本。私有区块链可以通过更先进的区块链解决方案来克服或至少减轻这些问题。
- en: FUTURE RESEARCH DIRECTIONS
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 未来研究方向
- en: The interest of researchers is increasing in the application of blockchain solutions
    to procurement. Blockchain is an effective technology for supplying economy security
    and privacy in procurement. However, it is essential in future research to find
    better solutions for scalability, lack of expertise, and high transactional costs
    of blockchain solutions. A lack of international standards is another significant
    obstacle to the widespread adoption of these innovative solutions.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员的兴趣正在增加，他们关注区块链解决方案在采购中的应用。区块链是一种有效的技术，用于在采购中提供经济安全与隐私。然而，在未来的研究中，找到更好的可扩展性、专业知识不足和高交易成本的区块链解决方案至关重要。缺乏国际标准是这些创新解决方案广泛采用的另一个重大障碍。
- en: Another challenge using blockchain solutions is the energy consumption of the
    mining process in the case of proof of work (Vukolić, M., 2015). A new wave of
    blockchain methods will appear in the future, where different mining algorithms
    will be combined depending on the specific use case. Blockchain solutions introduction
    will improve sustainability, traceability, support transparency, and increase
    sustainable products' market share, leading to less CO2 and NOx emissions for
    the involved products.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链解决方案的另一个挑战是工作量证明（proof of work）的挖矿过程中的能源消耗（Vukolić, M., 2015）。未来会出现一波新的区块链方法，其中将根据具体的用例组合不同的挖矿算法。引入区块链解决方案将提高可持续性、可追溯性，支持透明度，并增加可持续产品市场份额，从而减少涉及产品的CO2和NOx排放。
- en: The more exciting use of blockchain in procurement supports a fundamental change
    in the organizations' structures (Nicoletti, 2017), a value network makes up an
    organization's operations in which the different paths allow advanced customization
    of the product. The aim of digital procurement is not simply delivering products
    or services to add value to customers and the organization. In this new vision,
    the procurement needs to work as a coordinator of the network of partners. The
    ecosystem must work as one team. More research into this new role of procurement
    is necessary.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在采购中使用区块链的更有趣的方式支持组织结构的根本性变化（Nicoletti, 2017），价值网络构成组织运营的一部分，其中不同的路径允许产品的高级定制。数字采购的目标不仅仅是向客户和组织增加价值的交付产品或服务。在这个新愿景中，采购需要作为一个合作伙伴网络的协调者。生态系统必须作为一个团队运作。对采购这一新角色需要进行更多的研究。
- en: It would be interesting to analyze the SMS solution proposed in more depth in
    support of the new profile of a prosumer. This profile is possible thanks to the
    new scenario of lowering the cost of electricity generation technologies thanks
    to renewable energy. This new scenario changes the role of end-users from being
    simple consumers to producers of energy (Olivares-Rojas, J, C, et al., 2021).
    This new role has been called a prosumer and has contributed to modifying electricity
    markets by allowing prosumers merchandizing the energy surplus to electricity
    companies and other prosumers. Smart meters systems support this new scenario.
    It is interesting to analyze a distributed energy management algorithm taking
    full advantage of blockchain technology. It serves as a one-day-ahead energy schedule
    that allows each networked entity to make peer-to-peer (P2P) secure power trades
    with the other microgrid agents to develop sustainable solutions (Sivianes, M.
    et al. 2021). Smart meters can help in peer-to-peer energy trading supporting
    market auctions. Mengelkamp et al. (2018) constructed an auction mechanism where
    smart meters can measure and predict each user's demand and production capacity
    and subsequently broadcast this information. Based on this information, it would
    be possible to compute excess demand or supply and send this information to the
    corresponding blockchain account of the agent. Hahn et al. (2017) presented a
    distributed auction system where a seller with excess power can launch a new auction
    and publish his/her available power in the blockchain. Bidders in need of electricity
    can bid after receiving this information. Smart contracts automate the auction
    and payment processes, and smart meters detect and report the flow of electricity
    during the transaction, verifying the completion of the transaction.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 深入分析支持生产者-消费者（prosumer）新角色的短信（SMS）解决方案将很有趣。这一角色得益于可再生能源降低发电技术成本的新场景。这一新场景改变了终端用户的角色，从简单的消费者转变为能源的生产者（Olivares-Rojas,
    J, C, 等，2021）。这一新角色被称为生产者-消费者（prosumer），它通过允许prosumer将能源过剩商品化，向电力公司和其他prosumer进行交易，从而有助于改变电力市场（Sivianes,
    M. 等，2021）。智能电表系统支持这一新场景。深入分析利用区块链技术充分发挥分散式能源管理算法的优势将很有趣。它作为一天前能源计划，允许每个网络实体与其他微网代理进行安全的点对点（P2P）电力交易，以开发可持续的解决方案（Mengelkamp,
    et al. 2018）。智能电表可以在点对点能源交易中支持市场拍卖。Mengelkamp等人（2018）构建了一种拍卖机制，智能电表可以测量和预测每个用户的供需情况，并随后广播这些信息。基于这些信息，可以计算出过剩的供需情况，并将这些信息发送到相应代理的区块链账户。Hahn等人（2017）提出了一种分布式拍卖系统，其中拥有过剩电力的卖家可以启动新的拍卖，并在区块链上发布其可用的电力。需要电力的竞拍者可以在收到这些信息后进行竞拍。智能合约自动化拍卖和支付流程，智能电表在交易过程中检测并报告电力流动，验证交易的完成。
