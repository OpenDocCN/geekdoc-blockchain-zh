- en: On Thе Public Rесоrd
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在公共记录上
- en: '![image](d2d_images/chapter_title_below.png)'
  id: totrans-67
