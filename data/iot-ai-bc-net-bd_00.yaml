- en: Who Is This Book For?
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这本书适合谁？
- en: This book is targeted toward novice and intermediate developers who are curious
    about artificial intelligence, the Internet of Things (IoT), and Blockchain, and
    want to know how these work together to create next-gen software solutions. People
    who are curious about phenomena such as Industry 4.0 will also benefit. Developers
    and architects with no previous experience with .NET who want to apply the new
    technologies in their applications will benefit greatly from the discussion and
    code samples in this book.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书针对的是对人工智能、物联网（IoT）和区块链感兴趣，并想了解这些如何共同创造下一代软件解决方案的初学者和中级开发人员。对于对工业4.0等现象感兴趣的人也会有所收益。之前没有
    .NET 经验的开发人员和架构师希望将新技术应用到他们的应用程序中的人将从本书的讨论和代码示例中受益匪浅。
- en: Prerequisites
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 先决条件
- en: To get the most out of this book, you need the .NET Framework and an Internet
    connection, although not all the code samples are written in C#. We recommend
    using Microsoft Visual Studio 2017 as the development environment to experiment
    with the code samples, which you can find in the Source Code section of the Apress
    website ( [www.apress.com](http://www.apress.com) ).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用本书，你需要 .NET Framework 和互联网连接，尽管并非所有的代码示例都是用 C# 编写的。我们建议使用 Microsoft Visual
    Studio 2017 作为开发环境来尝试代码示例，你可以在 Apress 网站的源代码部分找到它们（ [www.apress.com](http://www.apress.com)
    ）。
