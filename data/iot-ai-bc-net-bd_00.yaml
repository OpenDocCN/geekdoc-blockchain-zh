    hundreds of radiologists in India. To his late grandmother—Mrs. Kaushalya Bhandari—an
    epitome of sacrifice, selflessness, and righteousness. Mrs. and Dr. Bhandari passed
    away recently onto the heavenly realms a few days after one another. To his maternal
    grandmother—Mrs. Kailashwati Sood—for her unending love and motivation. To his
    father—Pardeep Bhandari—for his sagely advice, composure, ideas, and for always
    being there. To his mother (from whom he inherits his creative genes)—Meenakshi
    Bhandari—for imparting him ethos and values, and for being a constant motivation,
    apart from being ever-caring and ever-forgiving. To his sister—Ashima Bhandari—for
    being his best friend and biggest teacher and for being his “big data” memory
    bank. To his wife—Divya Malhotra—for being understanding and motivating, and for
    being the perennially cheerful person that she is .IntroductionWe are in midst
    of a technological revolution. As with previous revolutions, an inability to adapt
    to the new ways will make your existing developer skills obsolete sooner than
    later. Starting with the Cloud revolution, Big Data, Internet of Things (IoT),
    and Artificial Intelligence (AI) have all changed the landscape of software development.
    As we enter a new era of AI and IoT, we have another technology currently creating
    disruptive waves across the globe. This new technology is Blockchain. The lethal
    combination of IoT and Blockchain, powered by AI, is ready to revolutionize software
    development yet again. We are talking about the AI 2.0 revolution.This book introduces
    you to each component of AI 2.0 and Industry 4.0 in detail, viz. AI, IoT, Blockchain,
    and machine learning. Building on a strong conceptual base, it will provide methodical,
    hands-on and step-by-step approaches to solving practical real-world problems.
    In each “applied” chapter, you will build one module of our example solution for
    a fictional smart healthcare chain.The book starts with quick and interesting
    introductions to AI, IoT, and Blockchain, and explains how these will be used
    in creating smart hospitals.It then delves deeper into IoT concepts a developer
    must know and gives you a good understanding of Azure IoT Suite. From there, you
    build a centralized patient monitoring solution using real and fake IoT devices,
    leveraging the incredible power of IoT Suite.The book then talks in detail about
    artificial intelligence, the various tasks that make up AI, and how developers—who
    do not need a background in applied mathematics—can use Azure Cognitive Services
    to make their applications smart and offer richer experiences to end users.The
    book introduces the complex topic of Blockchain in ways that are easy to comprehend
    even by absolute beginners. It then teaches you to apply Blockchain in real life—using
    Azure Blockchain-as-a-Service—by letting you design your own trust-based security
    and inventory management solution for our fictional chain of smart hospitals.Real-time
    analysis of data received by IoT devices is sometimes useful in extracting key
    insights and at other times imperative in making crucial business decisions. You
    will learn to perform real-time analysis of IoT data at scale—saving thousands
    of lives on the way—using Azure Stream Analytics and PowerBI.The book concludes
    with a detailed understanding of crucial machine learning concepts and a hands-on
    exercise where you create an ML-based diabetes prediction solution in Azure Machine
    Learning Studio.'
