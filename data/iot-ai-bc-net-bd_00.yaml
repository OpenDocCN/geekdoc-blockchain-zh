- en: If you have any questions regarding this book’s source code, are in need of
    clarification for a given example, simply want to offer your thoughts regarding
    AI, or want to contact us for other needs, feel free to drop us a line at nispathak@gmail.com
    or anurag.bhd@gmail.com . We will do our best to get back to you in a timely fashion.Thanks
    for buying this book. We hope you enjoy reading it and putting your new-found
    knowledge to good use.AcknowledgmentsThis book has been a team effort by some
