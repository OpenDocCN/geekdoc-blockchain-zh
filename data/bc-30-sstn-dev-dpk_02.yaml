- en: Abstract
  id: totrans-2
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 摘要
- en: With the advent of blockchain technology (BT), the global business is undergoing
    a major transformation. This technology originated primarily to support Bitcoin
    cryptocurrency as a way of providing support for conducting reliable transactions
    with instantaneous verification. The immutable and supposedly tamper-proof nature
    of the records, which are the byproducts of blockchain, provide trust between
    the parties involved in a transaction. Using BT, individuals are able to virtually
    do business, enter contracts and exchange goods and services with authentication.
    In addition, this technology establishes a permanent audit trail. In this chapter,
    we discuss business applications of BT in terms of recording, valuing and verifying
    transactions. We also explore the ramifications of blockchain for the audit of
    corporate financial reports and associated accounting challenges, especially those
    involving cryptocurrencies.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 随着区块链技术（BT）的出现，全球业务正在经历重大变革。这项技术主要起源于支持比特币加密货币，作为提供支持以进行可靠交易并进行即时验证的方式。区块链所产生的不可变和据称防篡改的记录提供了参与交易的各方之间的信任。使用区块链技术，个人能够几乎进行业务，签订合同并进行带有身份验证的货物和服务交换。此外，这项技术建立了永久的审计跟踪。在本章中，我们讨论了区块链技术在记录、价值评估和验证交易方面的业务应用。我们还探讨了区块链对公司财务报告审计及其涉及的会计挑战，尤其是涉及加密货币的挑战。
