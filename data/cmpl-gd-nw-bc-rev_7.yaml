- en: More adoption by both people and institutions
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 人们和机构的更多采用
- en: There is more value to the blockchain-enabled technology other than top-notch
    security. For instance, individuals can transact or communicate via secure channels.
    Transactions don’t go through intermediaries and hence simpler and faster than
    those run by centralized entities. Colleges, universities, hospitals, and financial
    firms are a few of the institutions expected to leverage the pros of this technology.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术除了顶尖安全性之外还有更多价值。例如，个人可以通过安全渠道进行交易或通信。交易不经过中间人，因此比由中央实体运行的交易更简单和更快速。学院、大学、医院和金融公司是预计将利用这项技术优势的机构之一。
- en: But how will extreme volatility of cryptocurrencies be dealt with? Sure, that’s
    an important question that if answered could lead to many people adopting cryptocurrencies
    and its underlying blockchain technology. UBIQUICOIN is one of the crypto companies
    with a two-coin system, where one is crafted in such a way that it’s stable and
    thus not impacted by traditional price swings.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如何处理加密货币的极端波动性呢？当然，这是一个重要的问题，如果得到解答，可能会导致许多人采用加密货币及其基础区块链技术。UBIQUICOIN 是一家拥有双币制度的加密公司，其中一个币种被设计成稳定的，因此不受传统价格波动的影响。
- en: Emergence of tech and B2B giants
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 科技和B2B巨头的出现
- en: The first month of 2018 hasn’t been merciful to the cryptocurrencies as we witnessed
    prices dropping in massive scales. Even Bitcoin wasn’t spared, either. Despite
    these unfortunate circumstances, huge companies such as Amazon and Facebook are
    said to be interested in adopting the blockchain technology. TraDove is a Francisco—based
    B2B company that raised millions in ICO pre-sales to help them move their services
    onto the blockchain for secure and faster transactions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年的第一个月对加密货币并不仁慈，我们目睹了价格大规模下跌。连比特币也没有幸免。尽管遭遇了这些不幸的情况，亚马逊和Facebook等大公司据说对采用区块链技术感兴趣。TraDove
    是一家总部位于旧金山的B2B公司，他们在ICO预售中筹集了数百万美元，以帮助他们将服务迁移到区块链上进行安全和更快速的交易。
- en: Cryptocurrencies will become the everyday payment method
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币将成为日常支付方式
- en: '![Image result for companies accepting bitcoin](images/image-7.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![Image result for companies accepting bitcoin](images/image-7.png)'
- en: At the moment, WordPress, Expedia, Subway, and Shopify are few of the companies
    accepting payment in form of cryptocurrencies. The number of companies accepting
    this medium is expected to grow. Actually, any enterprise that won’t be accepting
    Bitcoin and other major cryptocurrencies will likely be frowned upon by customers.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，WordPress、Expedia、Subway 和Shopify 是少数接受加密货币形式支付的公司之一。预计接受这种支付方式的公司数量将增加。实际上，任何不接受比特币和其他主要加密货币的企业都可能会受到客户的指责。
- en: There will be a surge in smart contract use
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约使用量将激增
- en: The smart contract is a safe and secure form of payment in a trustless system.
    Some of the companies leveraging the benefits of this technology include JoyToken
    (gaming platform) and meVu, a betting platform with an aim to make betting less
    expensive. Towards the end of 2018, smart contracts will have taken over from
    signed paper contracts and other expensive escrow services we are using at the
    moment.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约是在无信任系统中安全可靠的支付形式。一些利用这项技术的公司包括 JoyToken（游戏平台）和 meVu，一个旨在降低赌博成本的投注平台。到 2018
    年底，智能合约将取代我们目前使用的签署纸质合同和其他昂贵的第三方担保服务。
- en: Blockchain will disrupt well-established industries
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链将颠覆已经建立的行业。
- en: We have companies that have dominated traditional markets for hundreds of years.
    As the blockchain find its way into the mainstream use, it’s going to cause disruption
    and shake things up in the conventional industries. For instance, ODEM is an education
    blockchain technology that aims to connect educators with leaners directly thereby
    cutting out intermediaries who make education costly.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些公司在传统市场上占据主导地位已经有数百年的历史了。随着区块链逐渐进入主流应用，它将引起传统行业的动荡并改变事物的常态。例如，ODEM 是一种教育区块链技术，旨在直接连接教育者和学习者，从而剔除使教育昂贵的中间商。
