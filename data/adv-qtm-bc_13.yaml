- en: Glossary
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 词汇表
- en: 'Advanced Encryption Standard (AES): The United States government selected the
    symmetric block cipher known as Advanced Encryption Standard (AES) to safeguard
    sensitive data.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 高级加密标准（AES）：美国政府选择了称为高级加密标准（AES）的对称分组密码来保护敏感数据。
- en: 'Algorithm: Is a method for solving a problem that involves searching a database
    that is carried out step-by-step on a quantum computer.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 算法：是一种解决问题的方法，它在量子计算机上逐步进行搜索数据库。
- en: 'Algorithm: An algorithm is a step-by-step procedure to solve any problem or
    a task which does not depend on a particular programming language, above chapter
    has used a layered architecture where computer games use blockchain safely.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 算法：算法是一种解决任何问题或任务的逐步程序，不依赖于特定的编程语言，上一章使用了一个分层架构，计算机游戏使用了区块链安全地存储。
- en: 'Application Programming Interface (API): It simplify software development and
    innovation by enabling applications to exchange data and functionality easily
    and securely.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序编程接口（API）：通过使应用程序能够轻松、安全地交换数据和功能，简化软件开发和创新。
- en: 'Artificial Intelligence: Artificial intelligence is basically a simulation
    of human actions by machines, especially computer systems.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能：人工智能基本上是机器对人类行为的模拟，尤其是计算机系统。
- en: 'Asymmetric Encryption: Also known as public-key cryptography is a method of
    encrypting and decrypting data.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 非对称加密：也称为公钥密码学，是一种加密和解密数据的方法。
- en: 'Asynchronous Blockchain: It is the blockchain network that can be designed
    whether to prioritize consistency or availability. If the network wants to prioritize
    availability, all transactions are added without any downtime. If the network
    wants to prioritize consistency, some transactions might not be processed or halted
    until all the previous transactions are confirmed.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 异步区块链：这是可以设计是否优先一致性或可用性的区块链网络。如果网络希望优先考虑可用性，则所有交易都会在没有任何停机时间的情况下添加。如果网络希望优先考虑一致性，则某些交易可能不会被处理或暂停，直到所有先前的交易都得到确认。
- en: 'Asynchronous Blockchain: It is the blockchain network that can be designed
    whether to prioritize consistency or availability. If the network wants to prioritize
    availability, all transactions are added without any downtime. If the network
    wants to prioritize consistency, some transactions might not be processed or halted
    until all the previous transactions are confirmed.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 异步区块链：这是可以设计是否优先一致性或可用性的区块链网络。如果网络希望优先考虑可用性，则所有交易都会在没有任何停机时间的情况下添加。如果网络希望优先考虑一致性，则某些交易可能不会被处理或暂停，直到所有先前的交易都得到确认。
- en: 'Authentication: Is used by a client to verify that the server is what it purports
    to be.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 认证：客户端用于验证服务器是否符合其所声称的内容。
- en: 'Binary Computers: Are computers that express messages, computer processor commands,
    and other types of data using a two-symbol system based on numbers, “0s” and “1s.”'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 二进制计算机：是使用基于数字“0”和“1”的两种符号系统来表达消息、计算机处理器命令和其他类型的数据的计算机。
- en: 'Bitcoin: Bitcoin uses a particular technology which is not using any bank or
    government authority as maintaining and managing all transaction is done over
    a network which is completely safe. It is an open source no one owns or controls
    it as anyone can participate in it. It does not require any prior payments.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币：比特币使用一种特殊的技术，不使用任何银行或政府机构来维护和管理所有的交易都是通过一个完全安全的网络进行的。它是开源的，没有人拥有或控制它，因为任何人都可以参与其中。它不需要任何预付款。
- en: 'Bits: Is a commonly used subdivision or unit of a single Bitcoin.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 位（Bits）：是比特币的常用子单位。
- en: 'Block: Block is a place in a blockchain where information is stored and encrypted.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 区块（Block）：区块是区块链中存储和加密信息的地方。
- en: 'Blockchain: Traditional Blockchain which uses pre-quantum cryptography and
    not secure from quantum attacks.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链：传统区块链使用的是预量子密码学，不安全免受量子攻击。
- en: 'Blockchain: Is a distributed, duplicated digital ledger of all transactions
    that run via the network of computers on the blockchain.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链：是通过区块链上的计算机网络运行的所有交易的分布式、复制的数字分类账。
- en: 'Blockchain: A blockchain is a distributed database or ledger that is shared
    among the nodes of a computer network. As a database, a blockchain stores information
    electronically in digital format. Blockchains are best known for their crucial
    role in cryptocurrency systems, such as Bitcoin, for maintaining a secure and
    decentralized record of transactions. The innovation with a blockchain is that
    it guarantees the fidelity and security of a record of data and generates trust
    without the need for a trusted third party.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链：区块链是分布式数据库或分类账，被共享在计算机网络的节点之间。作为一个数据库，区块链以数字格式电子存储信息。区块链以在加密货币系统中维护交易的安全和分散记录而闻名，例如比特币。区块链的创新在于它保证了数据记录的忠实性和安全性，并生成信任，无需信任第三方。
- en: 'Blockchain: Traditional blockchain which uses pre-quantum cryptography and
    not secure from quantum attacks.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链：传统的区块链使用预量子密码学，不安全免受量子攻击。
- en: 'Blockchain: A blockchain is generally a database that links together encrypted
    data blocks to create a continuous single source of truth for the data. We can
    also refer to it as online ledger.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链：一般来说，区块链是将加密数据块链接在一起以创建数据的连续单一真实来源的数据库。我们也可以称之为在线分类账。
- en: 'Blockchain Applications: Blockchain technology utilizations are rising gradually
    and applicable in diverse areas like Financial and Banking Services, Education
    and Research, Healthcare and Medical Systems, Government and Administration, Travel
    and Hospitality, and so on.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链应用：区块链技术的应用正在逐渐增加，并适用于金融和银行服务、教育和研究、医疗保健和医疗系统、政府和行政管理、旅行和酒店业等各个领域。
- en: 'Blockchain Mining: It is a peer-to-peer computer process by which the blockchain
    transactions are validated on the network and added to the blockchain ledger.
    It is basically used to secure and verify the blockchain transactions.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链挖掘：这是一种点对点的计算机过程，通过它在网络上验证区块链交易并将其添加到区块链分类账中。它基本上用于安全验证区块链交易。
- en: 'Blockchain Systems: Is a method of storing data that makes it difficult or
    impossible to alter, tamper with, or trick the system.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链系统：是一种存储数据的方法，使其难以或不可能被修改、篡改或欺骗系统。
- en: 'Blockchain Technology: Is a shared, unchangeable ledger that simplifies the
    process of logging transactions and monitoring assets in a company network.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术：是一个共享的、不可更改的分类账，简化了在公司网络中记录交易和监控资产的过程。
- en: 'Blockchain Technology: Blockchain technology is the encrypted and distributed
    database connected with the transaction, contract, and depends on different independent
    record. Blockchain is the digital ledger and a particular place is being used
    to store data. Blockchain is strengthening the financial segment and activities
    for proper digital currency like bitcoin transactions.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术：区块链技术是与交易、合同相关联的加密和分布式数据库，依赖于不同的独立记录。区块链是数字分类账，特定的地方用于存储数据。区块链正在加强金融领域和活动，以适当的数字货币如比特币交易。
- en: 'Blockchain Technology: Blockchain is a shared, immutable ledger that facilitates
    the process of recording transactions and tracking assets in a business network.
    An asset can be tangible (a house, car, cash, land) or intangible (intellectual
    property, patents, copyrights, branding).'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术：区块链是一个共享的、不可变的分类账，促进了在企业网络中记录交易和跟踪资产的过程。资产可以是有形的（房屋、汽车、现金、土地）或无形的（知识产权、专利、版权、品牌）。
- en: 'Classical Blockchain: Is a traditional blockchain, the most basic level, a
    digital log of transactions kept on numerous computers (referred to as nodes)
    connected by a network.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 传统区块链：是传统的区块链，最基本的级别，是在许多计算机（称为节点）上保留交易的数字日志，通过网络连接。
- en: 'Consensus: A general agreement between two or more parties.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 共识：两个或更多方之间的普遍协议。
- en: 'Convolutional Neural Network (CNN): A convolutional neural network (CNN) is
    a type of artificial neural network used in image recognition and processing.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 卷积神经网络（CNN）：卷积神经网络（CNN）是一种用于图像识别和处理的人工神经网络类型。
- en: 'Cryptocurrencies: Cryptocurrencies are digital tokens. They are a type of digital
    currency that allows people to make payments directly to each other through an
    online system. Cryptocurrencies have no legislated or intrinsic value; they are
    simply worth what people are willing to pay for them in the market.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币：加密货币是数字代币。它们是一种允许人们通过在线系统直接互相支付的数字货币。加密货币没有法定或固有价值；它们的价值只是市场上人们愿意为它们支付的价格。
- en: 'Cryptocurrency: Is a digital currency designed to work as a medium of exchange
    through a computer network that is not reliant on any central authority, such
    as a government or bank, to uphold or maintain it.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币：是一种设计成通过计算机网络作为交换媒介的数字货币，不依赖于任何中央机构（如政府或银行）来维护或管理它。
- en: 'Cryptocurrency: Is a type of digital currency in which, as opposed to a centralized
    authority, a decentralized system uses encryption to verify transactions and keep
    records.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币：是一种数字货币，与集中式机构相对，去中心化系统使用加密来验证交易并记录。
- en: 'Cryptocurrency: Cryptocurrency is the encrypted data and which are denotes
    a unit of currency. Here peer-to-peer network play important role which is called
    blockchain. This is helpful in securing ledger based digital transactions for
    the things viz. buying, selling, and transferring.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币：加密货币是加密的数据，代表一种货币单位。这里点对点网络扮演着重要的角色，称为区块链。这有助于为购买、销售和转移等事物提供安全的基于账本的数字交易。
- en: 'Cryptocurrency: Cryptocurrency is a kind of currency made to exchange over
    internet or it could be as digital currency where government is not reliable to
    store just as normal currency in bank.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币：加密货币是一种用于在互联网上交换的货币，也可以是数字货币，政府不可靠，无法像普通货币一样存储在银行中。
- en: 'Cryptocurrency: Is a digital currency designed to work as a medium of exchange
    through a computer network that is not reliant on any central authority, such
    as a government or bank, to uphold or maintain it.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币：是一种设计成通过计算机网络作为交换媒介的数字货币，不依赖于任何中央机构（如政府或银行）来维护或管理它。
- en: 'Cryptography: Is the technique of securing information and communications through
    use of codes so that only those people for whom the information is intended can
    understand it and process it. Thus, preventing unauthorized access to information.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 密码学：是一种通过使用代码来保护信息和通信的技术，以便只有那些信息的目标对象能够理解并处理它。因此，防止未经授权的信息访问。
- en: 'Cryptography: Is the method of securing information and communication based
    on mathematical principles. It is a technique for protecting crucial data from
    unauthorized access.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 密码学：是基于数学原理保护信息和通信安全的方法。这是一种保护关键数据免受未经授权访问的技术。
- en: 'Cryptography: Is the technique of securing information and communications through
    use of codes so that only those persons for whom the information is intended can
    understand it and process it, thus preventing unauthorized access to information.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 密码学：是一种通过使用代码来保护信息和通信的技术，以便只有那些信息的目标对象能够理解并处理它，从而防止未经授权的信息访问。
- en: 'Cryptography: A mechanism of securing the transactions by encrypting the data
    using different algorithm which can only be decoded by the intended user.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 密码学：一种通过使用不同算法对数据进行加密的机制，只有预期用户才能解码。
- en: 'Data Integrity: Is established in blockchain because stored data is immutable
    and permanent and cannot be changed or erased.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 数据完整性：在区块链中建立了数据完整性，因为存储的数据是不可变的和永久的，无法更改或删除。
- en: 'Data Integrity: Today’s era is of big data, but it is equally important to
    maintain that data safely in reference to any currency data integrity must be
    managed properly.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 数据完整性：今天是大数据时代，但同样重要的是要安全地维护这些数据，参考任何货币数据的完整性必须得到妥善管理。
- en: 'Decentralized Application: A decentralized application (dApp) is a type of
    distributed open-source software application that runs on a peer-to-peer (P2P)
    blockchain network rather than on a single computer. DApps are visibly like other
    software applications that are supported on a website or mobile device but are
    P2P supported.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化应用程序：去中心化应用程序（dApp）是一种在对等区块链网络上运行的分布式开源软件应用程序，而不是在单个计算机上运行的应用程序。dApp在可见性上类似于其他支持网站或移动设备上的软件应用程序，但是它们是P2P支持的。
- en: 'Decentralized Database: Is a hybrid of a regular database and a distributed
    database, supported by many layers of blockchains and using a database interface
    or compute interface for data recording and transactions.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式数据库：是常规数据库和分布式数据库的混合体，由许多层的区块链支持，并使用数据库接口或计算接口进行数据记录和交易。
- en: 'Deposit and Refund System: A system that imposes an upfront charge to pay for
    potential pollution damages that are returned for positive action, such as returning
    a product for proper disposal or recycling.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 存款和退款系统：这是一个系统，对可能造成的污染损害收取预付费，以换取积极的行动，例如将产品归还进行正确处置或回收。
- en: 'Digital Wallets: Software used to store cryptocurrency.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 数字钱包：用于存储加密货币的软件。
- en: 'Environmental/Ecological Parity: Green currency market generates demand for
    and supply of green assets globally. Nations and persons with rich green assets
    get rewarded and nations having low green assets have to check development or
    purchase GA. That’s how the global green assets parity is maintained.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 'Environmental/Ecological Parity: 绿色货币市场全球范围内促进了对绿色资产的需求和供应。拥有丰富绿色资产的国家和个人会得到奖励，而拥有较少绿色资产的国家则必须限制发展或购买绿色资产。这就是全球绿色资产平衡的维持方式。'
- en: 'Ethereum: Ethereum is the community-run technology powering the cryptocurrency
    ether (ETH) and thousands of decentralized applications. Ethereum is used in all
    industries, and it uses smart contracts.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 'Ethereum: 以社区运营为基础的技术，用于支持加密货币以太币（ETH）和数千个去中心化应用程序。以太坊在所有行业中都有应用，并使用智能合约。'
- en: 'Euclid’s Division Formula: Or lemma can be used to determine the HCF of two
    numbers. It says that if there are two integers a and b , then q and r must exist
    such that they satisfy the formula a = bq + r, where O £ r &lt; b .'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 'Euclid’s Division Formula: 或引理可用于确定两个数的最大公约数。它说如果有两个整数a和b，则必须存在q和r使得它们满足公式a
    = bq + r，其中0 £ r &lt; b。'
- en: 'Externalities: A cost or benefit arising from any activity which does not accrual
    to the person or organization directly involved but extends to a third party outside
    the market. Externalities are positive or negative. Environment degradation creates
    negative externality as it generates costs to the third party. The environment
    is a public common good so those who are responsible for the damage need not pay
    for the damage as property rights are not well defined.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 'Externalities: 任何活动产生的成本或收益，不仅对直接参与的个人或组织有影响，而且对市场外的第三方也有影响。外部性可以是积极的或消极的。环境恶化会产生负外部性，因为它给第三方带来成本。环境是公共共享的，因此那些对损害负责的人无需为损害付费，因为财产权没有被很好地定义。'
- en: 'Financial Engineering: Financial Engineering is a branch of Interdisciplinary
    Engineering concentrated on designing, development and management of the financial
    systems, applications, machines, and automation systems.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 'Financial Engineering: 金融工程是一种专注于设计、开发和管理金融系统、应用、机器和自动化系统的跨学科工程分支。'
- en: 'Gas Fees: A cryptocurrency transaction fee that is charged to users when performing
    crypto transactions.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 'Gas Fees: 加密货币交易费，用户在执行加密货币交易时需要支付的费用。'
- en: 'Goppa’s Code: Is a general kind of linear code created by utilizing an algebraic
    curve X over a finite field, which is an algebraic geometric code.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 'Goppa’s Code: 是一种利用有限域上的代数曲线创建的一般线性代码，即代数几何代码。'
- en: 'Green Assets: A green asset is an asset that generates more energy than it
    consumes. This creates a positive impact on the environment, as well as provides
    a net positive benefit to the economy. Green assets cover all-natural assets that
    facilitate our lives on this planet and protect us from the ills of global warming
    due to the rapid environmental degradation of the forest. These assets are particularly
    protected and possessed by primitives. An asset possessed by individuals, government,
    NGOs, industries, and institutions that has a positive environmental impact such
    as forests, open space, trees, water bodies, waste recycling plants, water treatment
    plants, grazing land, farms, etc. It includes Natural Assets, Environmental Assets
    as well as Soft Assets.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 'Green Assets: 绿色资产是一种比其消耗更多能源的资产。这对环境产生了积极影响，并为经济提供了净正面效益。绿色资产涵盖了所有促进我们在这个星球上生活并保护我们免受由于森林的快速环境退化而引起的灾难的自然资产。这些资产特别受到原始人的保护和占有。绿色资产是由个人、政府、非政府组织、工业和机构拥有的具有积极环境影响的资产，如森林、开放空间、树木、水体、废物回收厂、水处理厂、牧场、农场等。它包括自然资产、环境资产以及软资产。'
- en: 'Green Assets Valuation: Green assets are becoming more popular and as a result,
    new valuation techniques have been developed to measure their value. These techniques
    take into account the environmental benefits of green assets, such as reduced
    air pollution and greenhouse gas emissions, and this can translate into higher
    returns. We can assign value to any green asset according to its CO 2 sequestration
    capacity or O 2 generation capacity.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 'Green Assets Valuation: 绿色资产越来越受欢迎，因此已经开发出了新的估值技术来衡量它们的价值。这些技术考虑了绿色资产的环境效益，如减少的空气污染和温室气体排放，这可以转化为更高的回报。我们可以根据其CO2固定能力或O2产生能力对任何绿色资产进行估值。'
- en: 'Green Currency Based on GAV: On the basis of green asset valuation a value
    could be assigned to green assets and green currency could be launched based on
    or operated globally through blockchain technology. This GC will be not centrally
    controlled like the current money market and also global currency in the true
    sense and will control or check the development process considering the potential
    of the environment and pressure on it. Apart from this Green Currency has intrinsic
    value.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 基于绿色资产估值的绿色货币：根据绿色资产估值，可以给绿色资产赋予一个价值，并且可以通过区块链技术在全球范围内发行或运营绿色货币。这种绿色货币不像当前的货币市场那样由中央控制，而且是真正的全球货币，将考虑环境的潜力和对其施加的压力来控制或检查发展进程。除此之外，绿色货币还具有内在价值。
- en: 'Green Currency Market: The market developed and is based on the global transaction
    of green currency through blockchain technology. This market will motivate all
    those who preserve the environment and also checks pressure on natural resources.
    GCM generates demand for and supply of green assets globally.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色货币市场：通过区块链技术发展的市场，基于全球绿色货币的交易。该市场将激励所有那些保护环境并检查自然资源压力的人。绿色货币市场在全球范围内产生绿色资产的需求和供应。
- en: 'Green Subsidy: A payment or tax concession that provides financial assistance
    for pollution reductions or plans to abate in the future using environment-friendly
    techniques of production.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色补贴：提供为减少污染或使用环境友好型生产技术进行未来减少污染的计划提供财政援助的支付或税收优惠。
- en: 'Green Tax/Pollution Charges: A fee charged to the polluter that varies with
    the number of pollutants released.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色税收/污染费：对排放污染物的污染者收取的费用，费用随排放的污染物数量而变化。
- en: 'Grover’s Algorithm: Makes it possible to perform quantum searches, allowing
    users to swiftly identify values among many billions of unstructured data points.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 格罗弗算法：使量子搜索成为可能，允许用户在数十亿个无结构数据点中快速识别值。
- en: 'Grover''s Algorithm: In quantum computing, Grover''s algorithm, also known
    as the quantum search algorithm, refers to a quantum algorithm for unstructured
    search that finds with high probability the unique input to a black box function
    that produces a particular output value, using just evaluations of the function,
    where N is the size of the function''s domain. It was devised by Lov Grover in
    1996.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 格罗弗算法：在量子计算中，格罗弗算法，也称为量子搜索算法，是一种用于无结构搜索的量子算法，它以高概率找到产生特定输出值的黑盒函数的唯一输入，仅使用函数的评估，其中N是函数域的大小。这个算法是由Lov
    Grover于1996年设计的。
- en: 'Hacker: Is someone who utilizes computers to obtain data without authorization
    or one who steals from a vulnerable entity.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客：指利用计算机未经授权获取数据或从易受攻击的实体窃取数据的人。
- en: 'Hash: Is a function that takes an input string of any length and outputs an
    output of a defined length, satisfying the encrypted requirements necessary to
    complete a blockchain computation.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 哈希：是一个接受任意长度输入字符串并输出长度已定义的输出的函数，满足完成区块链计算所需的加密要求。
- en: 'Hash: Hash is a function that meets the encrypted demands needed to solve for
    a blockchain computation.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 哈希：哈希是一种满足区块链计算所需的加密需求的函数。
- en: 'Hash: A cryptographic hash function is an algorithm that takes an arbitrary
    amount of data input credential and produces a fixed-size output of enciphered
    text called a hash value, or just hash. That enciphered text can then be stored
    instead of the password itself, and later used to verify the user.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 哈希：密码哈希函数是一种算法，它接受任意数量的数据输入凭据，并产生一定大小的输出加密文本，称为哈希值或简称哈希。然后，可以存储该加密文本而不是密码本身，并且以后用于验证用户。
- en: 'Identity Management: Is the organizational process for ensuring individuals
    have the appropriate access to technology resources. This includes the identification,
    authentication and authorization of a person, or persons, to have access to applications,
    systems, or networks.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 身份管理：是确保个人具有适当的技术资源访问权限的组织过程。这包括对一个人或多人的身份、认证和授权进行识别。
- en: 'Identity Management: Is the organizational process for ensuring individuals
    have the appropriate access to technology resources. This includes the identification,
    authentication and authorization of a person, or persons, to have access to applications,
    systems, or networks.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 身份管理：是确保个人具有适当的技术资源访问权限的组织过程。这包括对一个人或多人的身份、认证和授权进行识别。
- en: 'Individual and Social Behavior: Individual behavior can be defined as a mix
    of responses to external and internal stimuli. It is the way a person reacts in
    different situations and the way someone expresses different emotions like anger,
    happiness, love, etc. Social behavior is behavior among two or more organisms
    within the same species and encompasses any behavior in which one member affects
    the other. This is due to interaction among those members. In the case of humans,
    social behavior can be determined by both the individual characteristics of the
    person, and the situation they are in.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 个体与社会行为：个体行为可以定义为对外部和内部刺激的混合反应。这是一个人在不同情况下的反应方式，以及某人表达不同情绪（如愤怒、快乐、爱等）的方式。社会行为是指同一物种中两个或更多个体之间的行为，并且涵盖了一个成员影响另一个成员的任何行为。这是由这些成员之间的相互作用引起的。在人类的情况下，社会行为既可以由个人的特征确定，也可以由他们所处的情境确定。
- en: 'Internet of Things (IoT): Describes physical objects (or groups of such objects)
    with sensors, processing ability, software, and other technologies that connect
    and exchange data with other devices and systems over the Internet or other communications
    networks.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）：描述了具有传感器、处理能力、软件和其他技术的物理对象（或这些对象的组合），这些对象通过互联网或其他通信网络与其他设备和系统连接并交换数据。
- en: 'Interoperability: Blockchain interoperability is not a set rule book. It refers
    to a broad range of techniques that allow different blockchains to listen to each
    other, transfer digital assets and data between one another and enable better
    collaboration.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 互操作性：区块链互操作性不是一套固定的规则书。它指的是一系列广泛的技术，使不同的区块链能够相互监听，在彼此之间传输数字资产和数据，并实现更好的协作。
- en: 'Intrusion: Is the occurrence of an unauthorized user obtaining data or access
    permission that they are prohibited from.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 入侵：是指未经授权的用户获取其被禁止的数据或访问权限的行为。
- en: 'Jitter: Is the variation in the time between packets arriving, caused by network
    congestion, timing drift, or route changes.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 抖动：是包到达之间的时间变化，由网络拥塞、时间漂移或路由变化引起。
- en: 'Lattice Cryptosystem: Is a generic term for construction of cryptographic primitives
    or scheme consisting of a set of algorithms that involve lattices, and is used
    to convert plaintext to ciphertext to encode or decode messages securely.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 格密码系统：是一种通用术语，用于构建涉及格的一组算法或方案，用于将明文转换为密文，以安全地编码或解码消息。
- en: 'Lattice Cryptosystem: Is a generic term for construction of cryptographic primitives
    or scheme consisting of a set of algorithms that involve lattices and is used
    to convert plaintext to ciphertext to encode or decode messages securely.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 格密码系统：是一种通用术语，用于构建涉及格的一组算法或方案，用于将明文转换为密文，以安全地编码或解码消息。
- en: 'League Championship Algorithm (LCA): Is a population-based algorithm framework
    for global optimization over a continuous search space.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 联赛冠军算法（LCA）：是一个基于人口的算法框架，用于对连续搜索空间进行全局优化。
- en: 'Logic Computations: Blockchain transactions can be linked to computational
    logic which is, in essence, programs due to the ledger''s digital character, so
    users may create formulas and guidelines that initiate transactions between nodes
    automatically.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 逻辑计算：区块链交易可以与计算逻辑相关联，本质上是由于总账的数字特性，因此用户可以创建自动在节点之间启动交易的公式和指南。
- en: 'Malicious Transactions: Include any type of fraud, identity theft, or hacking
    done with the purpose of gaining an unfair advantage or benefiting from deceit.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 恶意交易：包括任何类型的欺诈、身份盗窃或以欺骗手段获得不正当优势或获益的黑客行为。
- en: 'Man in the Middle (MITM) Attack: A man in the middle (MITM) attack is a general
    term for when a perpetrator positions himself in a conversation between a user
    and an application.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 中间人（MITM）攻击：中间人（MITM）攻击是一个通用术语，用于指一个入侵者将自己定位在用户和应用程序之间的对话中的情况。
- en: 'McEliece Code: Robert McEliece first suggested the McEliece code as a code-based
    public key cryptosystem in 1978.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 麦克利斯码：罗伯特·麦克利斯（Robert McEliece）于1978年首次提出了麦克利斯码作为一种基于编码的公钥加密系统。
- en: 'Metaverse: It is an evolution in the internet by evolving it as a single, universal
    and immersive virtual world which will be facilitated by using virtual augmented
    reality headsets. Simply it’s a virtual world.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 元宇宙：它是互联网的演变，通过将其作为一个单一、普遍且沉浸式的虚拟世界来演变，这将通过使用虚拟增强现实头盔来实现。简单来说，这是一个虚拟世界。
- en: 'NFT: NFT is a cryptographic tokens and responsible in dedicated blockchain
    system development and promotion which are cannot be replicated. The realtime
    and real-world issues such as artwork and real estate things can be managed and
    significantly developed.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: NFT：NFT是加密令牌，负责专用区块链系统的开发和推广，这些令牌无法复制。可以管理和显著发展实时和真实世界的问题，如艺术品和房地产。
- en: 'NFT: Non-fungible token are tokens which cannot be replicated and are being
    used in blockchain. They could be anything representing a real-world entity just
    like real estate or an artwork. Selling or buying these tokens is called tokenizing
    which reduces the probability of fraud.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: NFT：不可替代令牌是无法复制的令牌，正在区块链中使用。它们可以是代表现实世界实体的任何东西，就像房地产或艺术品一样。出售或购买这些令牌称为令牌化，可以降低欺诈的概率。
- en: 'NFT Auction: A process of selling NFT without freezing a fixed price, during
    an auction the price of NFT depends on its popularity.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: NFT拍卖：在不冻结固定价格的情况下销售NFT的过程，在拍卖过程中，NFT的价格取决于其受欢迎程度。
- en: 'NFT Minting: It refers to the process of converting a digital file into crypto
    collection or a digital asset that can be stored on the blockchain.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: NFT铸造：它指的是将数字文件转换为加密收藏品或可存储在区块链上的数字资产的过程。
- en: 'Node: Is one of the machines running the blockchain''s software to verify and
    preserve the whole history of transactions on the network is referred to as a
    node.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 节点：是运行区块链软件以验证和保留网络上所有交易历史的机器之一，被称为节点。
- en: 'Peer-to-Peer: Is the direct transfer of a resource, like digital money, between
    parties without the involvement of a centralized authority.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 点对点：是在没有中央权威参与的情况下，直接在各方之间转移资源，如数字货币。
- en: 'Peer-to-Peer: Computing or networking is a distributed application architecture
    that partitions tasks or workloads between peers.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 点对点：计算或网络是一种分布式应用程序架构，将任务或工作负载分区到对等方之间。
- en: 'Permissioned Blockchain: Is a distributed ledger that is not publicly accessible.
    It can only be accessed by users with permissions. The users can only perform
    specific actions granted to them by the ledger administrators and are required
    to identify themselves through certificates or other digital means.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 许可区块链：是不公开可访问的分布式账本。只有具有权限的用户才能访问。用户只能执行账本管理员授予的特定操作，并且必须通过证书或其他数字手段进行身份验证。
- en: 'Permissioned Blockchain: Is a distributed ledger that is not publicly accessible.
    It can only be accessed by users with permissions. The users can only perform
    specific actions granted to them by the ledger administrators and are required
    to identify themselves through certificates or other digital means.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 许可区块链：是不公开可访问的分布式账本。只有具有权限的用户才能访问。用户只能执行账本管理员授予的特定操作，并且必须通过证书或其他数字手段进行身份验证。
- en: 'Permissionless Blockchain: Also known as trustless or public blockchains, are
    open networks available to everyone to participate in the consensus process that
    blockchains use to validate transactions and data. They are fully decentralized
    across unknown parties.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 无许可区块链：也称为无信任或公共区块链，是向所有人开放的网络，可供所有人参与区块链用于验证交易和数据的共识过程。它们完全分散在未知方之间。
- en: 'Permissionless Blockchain: Also known as trustless or public blockchains, are
    open networks available to everyone to participate in the consensus process that
    blockchains use to validate transactions and data. They are fully decentralized
    across unknown parties.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 无许可区块链：也称为无信任或公共区块链，是向所有人开放的网络，可供所有人参与区块链用于验证交易和数据的共识过程。它们完全分散在未知方之间。
- en: 'Pollution Permits Trading System: The establishment of a market for rights
    to pollute, using either credits or allowances.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 污染许可证交易系统：建立一个权利交易市场，使用信用额或许可证。
- en: 'Post-Quantum Cryptography: Aims to create cryptographic systems that are resistant
    to both quantum and conventional computers and are compatible with current networking
    and communications protocols.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 后量子密码学：旨在创建对量子和传统计算机都具有抵抗力，并且与当前的网络和通信协议兼容的加密系统。
- en: 'Post-Quantum Cryptography: Post-quantum cryptography refers to cryptographic
    algorithms (usually public-key algorithms) that are thought to be secure against
    an attack by a quantum computer. These complex mathematical equations take traditional
    computers months or even years to break. However, quantum computers running Shor’s
    algorithm will be able to break math-based systems in moments.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 后量子密码学：后量子密码学是指被认为对量子计算机的攻击安全的密码算法（通常是公钥算法）。这些复杂的数学方程需要传统计算机数月甚至数年才能破解。然而，运行Shor算法的量子计算机将能够在瞬间破解基于数学的系统。
- en: 'Potential for Development: Nature can meet our needs but not greed. Nature
    nurtures naturally all living beings, but it has its own limitations. Unless and
    until it revies which takes too much time resources are limited. The introduction
    of green asset valuation and the green currency market presents a guiding principle
    to control unsustain growth. As the growth of a country depends upon the use of
    natural resources globally the current economic models have no checks on the growth
    and development process as all models never take into account the capacity or
    the potential of growth.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 发展潜力：自然可以满足我们的需求，但不能满足贪婪。自然自然地滋养所有生物，但它有自己的局限性。除非并直到它花费了太多的时间资源，否则资源是有限的。引入绿色资产估值和绿色货币市场提出了控制不可持续增长的指导原则。由于国家的增长取决于全球自然资源的使用，当前的经济模型对增长和发展过程没有任何检查，因为所有模型从不考虑增长的能力或潜力。
- en: 'PoW: The Proof of Work consensus algorithm involves solving a computational
    challenging puzzle in order to create new blocks in the bitcoin blockchain.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: PoW：工作证明共识算法涉及解决计算挑战性难题，以创建比特币区块链中的新块。
- en: 'Private Key: Like a password, is a secret number that is used in cryptography.
    In cryptocurrencies, they are also employed to verify transactions and establish
    who owns a blockchain address.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 私钥：类似密码，是在加密中使用的秘密数字。在加密货币中，它们也被用于验证交易并确定谁拥有区块链地址。
- en: 'Proof of Authority (PoA): Is an algorithm used with blockchains that delivers
    comparatively fast transactions through a consensus mechanism based on identity
    as a stake.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '[权威证明](https://wiki.example.org/proof_of_authority)（PoA）：是与区块链一起使用的一种算法，通过基于身份的利害关系共识机制实现相对快速的交易。'
- en: 'Proof of Work (PoW): By making the process of mining, or recording transactions,
    challenging, Proof of Work is the mechanism that enables the Bitcoin network to
    remain stable. It is the blockchain network''s initial consensus algorithm.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '[工作证明](https://wiki.example.org/proof_of_work)（PoW）：通过使挖矿或记录交易的过程具有挑战性，工作证明是使比特币网络保持稳定的机制。这是区块链网络的初始共识算法。'
- en: 'Proof-of-Authority (PoA): Is an algorithm used with blockchains that delivers
    comparatively fast transactions through a consensus mechanism based on identity
    as a stake.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '[权威证明](https://wiki.example.org/proof_of_authority)（PoA）：是与区块链一起使用的一种算法，通过基于身份的利害关系共识机制实现相对快速的交易。'
- en: 'Proof-of-Stake: These proofs are a class of consensus mechanisms for blockchains
    that work by selecting validators in proportion to their quantity of holdings
    in the associated cryptocurrency.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 权益证明：这些证明是一类用于区块链的共识机制，通过按其持有的相关加密货币数量选择验证器来工作。
- en: 'Proof-of-Stake (PoS): Is a cryptocurrency consensus mechanism for processing
    transactions and creating new blocks in a blockchain. A consensus mechanism is
    a method for validating entries into a distributed database and keeping the database
    secure.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '[权益证明](https://wiki.example.org/proof_of_stake)（PoS）：是一种用于处理交易并在区块链中创建新块的加密货币共识机制。共识机制是验证分布式数据库条目并保持数据库安全的方法。'
- en: 'Proof-of-Work: A form of cryptographic proof in which one party proves to others
    that a certain amount of a specific computational effort has been expended.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 工作证明：一种密码证明形式，在此形式中，一方向其他人证明已经花费了特定数量的特定计算工作量。
- en: 'Property Rights: The rights of an owner over the property. As property rights
    of the environment, green assets, and public goods or common goods are not well
    defined it hinders economic efficiency. So, to enhance economic efficiency green
    assets possessed by individuals, firms, governments, or organizations must be
    calculated and an asset value must be assigned to the owner. Due to negative externality,
    too much of the good will be produced as the market price does not reflect external
    costs.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 产权：所有者对财产的权利。由于环境、绿色资产和公共货物或公共货物的产权未得到明确定义，这妨碍了经济效率。因此，为了增强经济效率，必须计算由个人、公司、政府或组织拥有的绿色资产，并为所有者分配资产价值。由于负外部性，由于市场价格未反映外部成本，将生产过多的产品。
- en: 'Protocols: Protocols are crucial components of Blockchain technologies that
    enable information to be shared automatically across cryptocurrency networks securely
    and reliably. In the field of computing, protocols are essentially rules that
    define how data is allowed to be transferred between different computer systems.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 协议：协议是区块链技术的关键组成部分，它们使信息能够在加密货币网络之间安全可靠地自动共享。在计算领域，协议本质上是定义数据允许在不同计算机系统之间传输的规则。
- en: 'Public Key Crytography (PKC): Public key cryptography involves a pair of keys
    known as a public key and a private key (a public key pair), which are associated
    with an entity that needs to authenticate its identity electronically or to sign
    or encrypt data.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 公钥密码学（PKC）：公钥密码学涉及一对称为公钥和私钥（公钥对）的密钥，它们与需要以电子方式验证其身份或签名或加密数据的实体相关联。
- en: 'Public Keys: Make it possible for cryptocurrency transaction execution. It
    is paired with a private key and a cryptographic code and employed to transfer
    cryptocurrency to a wallet.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 公钥：使加密货币交易执行成为可能。它与私钥和加密代码配对，并用于将加密货币转移到钱包中。
- en: 'Quality of Service (QoS): It is the use of mechanisms or technologies that
    work on a network to control traffic and ensure the performance of critical applications
    with limited network capacity.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 服务质量（QoS）：这是一种在网络上使用的机制或技术，用于控制流量并确保关键应用在有限网络容量下的性能。
- en: 'Quantum: Quantum is the smallest parcels into which are normally having many
    forms of energy, and which are subdivided. Therefore, quantum is the quantized
    physical magnitude like magnetic moment.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 量子：量子是通常具有多种能量形式的最小单位，可以细分。因此，量子是像磁矩这样的量子化物理量。
- en: 'Quantum Bitcoin: Quantum computers will eventually break much of today''s encryption,
    and that includes the signing algorithm of Bitcoin and other cryptocurrencies.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 量子比特币：量子计算机最终将破解今天大部分加密技术，其中包括比特币和其他加密货币的签名算法。
- en: 'Quantum Blockchain: Blockchain systems running in Quantum Computers.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 量子区块链：在量子计算机上运行的区块链系统。
- en: 'Quantum Blockchain: Quantum blockchain is helps in proper security management
    using proper principles of quantum computers, the conventional blockchains is
    dedicated in collecting records and the same is connecting with the cryptography
    with the chronological order. Here records of blocks basically encoded (here records
    are encoded into a series) with photons which are entangled with each other.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 量子区块链：量子区块链利用量子计算机的适当原理来进行适当的安全管理，传统的区块链专注于收集记录，并且与时间顺序的加密连接。这里的区块记录基本上是用与彼此纠缠的光子编码的（这里的记录被编码成一系列）。
- en: 'Quantum Blockchain: Blockchain systems running in quantum computers.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 量子区块链：在量子计算机上运行的区块链系统。
- en: 'Quantum Computing: It is a Technology that uses laws of quantum mechanics to
    solve difficult and classical problems.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算：这是一种利用量子力学定律解决困难和经典问题的技术。
- en: 'Quantum Cryptography: Quantum cryptography is a method of encryption that uses
    the naturally occurring properties of quantum mechanics to secure and transmit
    data in a way that cannot be hacked. Cryptography is the process of encrypting
    and protecting data so that only the person who has the right secret key can decrypt
    it.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 量子密码学：量子密码学是一种加密方法，利用量子力学的自然属性以一种无法被黑客攻击的方式来安全传输数据。密码学是一种加密和保护数据的过程，只有持有正确秘钥的人才能解密它。
- en: 'Quantum Cryptography: A method of encrypting the data by making use of both
    mathematical cryptography and the laws of quantum physics in order to make transaction
    secure and transmit the data in such a way that it cannot be hacked.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 量子密码学：一种利用数学密码学和量子物理定律加密数据的方法，以使交易安全，并以无法被黑客攻击的方式传输数据。
- en: 'Quantum Entanglement: When two particles, such as a pair of photons or electrons,
    become entangled, they remain connected even when separated by vast distances.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 量子纠缠：当两个粒子，比如一对光子或电子，变得纠缠时，它们即使被广阔距离分开仍然保持连接。
- en: 'Quantum Key Distribution: Is a secure communication method which implements
    a cryptographic protocol involving components of quantum mechanics. It enables
    two parties to produce a shared random secret key known only to them, which can
    then be used to encrypt and decrypt messages.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 量子密钥分发：是一种安全通信方法，实现了涉及量子力学组件的加密协议。它使两个参与方能够生成仅他们知道的共享随机秘钥，然后可以用于加密和解密消息。
- en: 'Quantum Key Distribution: QKD is a safe way to exchange encryption keys that
    are only known to shared parties, which may be used to encrypt and decrypt messages.
    Quantum physics is used to ensure communication security.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 量子密钥分发：QKD 是一种安全的交换加密密钥的方法，这些密钥只有共享方当知道，可以用于加密和解密消息。利用量子物理确保通信安全。
- en: 'Quantum Key Distribution: Is a secure communication method which implements
    a cryptographic protocol involving components of quantum mechanics. It enables
    two parties to produce a shared random secret key known only to them, which can
    then be used to encrypt and decrypt messages.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 量子密钥分发：是一种安全通信方法，它实现了涉及量子力学组件的加密协议。它使两个方当能够生成只有他们知道的共享随机秘密密钥，然后可以用于加密和解密消息。
- en: 'Quantum Secure Direct Communication (QSDC): Is a significant quantum communication
    protocol, that uses a direct conversation between communicating parties rather
    than the production of secret keys beforehand to send confidential information.
    Without the use of a private key, confidential information can be sent directly
    through a quantum channel.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 量子安全直接通信（QSDC）：是一种重要的量子通信协议，它使用直接对话而不是事先生成秘密密钥来发送机密信息。在没有使用私钥的情况下，机密信息可以直接通过量子信道发送。
- en: 'Quantum Technologies: Quantum technologies are improving and rising its applications
    in different places. Among the Quantum segment Quantum Mechanics, Quantum Computing,
    Quantum Informatics considered as worthy.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 量子技术：量子技术正在不同领域改进和发展其应用。在量子领域中，量子力学、量子计算和量子信息学被视为值得关注的领域。
- en: 'Quantum-Resistant Blockchain: Blockchain systems with post-quantum cryptography
    i.e. post-quantum public-private key, hashing and related protocols.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 量子抗攻击区块链：具有后量子密码学，即后量子公私钥、哈希和相关协议的区块链系统。
- en: 'Quantum-Resistant Blockchain: Is immune to attacks from quantum computers.
    It uses encryption and quantum mechanics to allow two parties to communicate safe
    data while also detecting and defending against outsiders.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 量子抗攻击区块链：免受量子计算机的攻击。它利用加密和量子力学使两个方当能够在通信中安全传输数据，同时检测和防御外部人员。
- en: 'Quantum-Resistant Blockchain: Blockchain systems with post-quantum cryptography,
    i.e., post-quantum public-private key, hashing, and related protocols.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 量子抗攻击区块链：具有后量子密码学，即后量子公私钥、哈希和相关协议的区块链系统。
- en: 'Quantum-Resistant Ledger: Is a decentralized communication layer and post-quantum
    value storage that addresses the threat that quantum computing will bring to cryptocurrencies
    in the future.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 量子抗攻击分类帐：是一个分散的通信层和后量子价值存储，解决了量子计算未来将对加密货币带来的威胁。
- en: 'Radio Frequency Identification (RFID): It is a type of passive wireless technology
    that allows for tracking or matching of an item or individual.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 射频识别（RFID）：是一种被动无线技术，允许跟踪或匹配物品或个人。
- en: 'Ripple: Ripple is the company that is behind XRP, the cryptocurrency where
    XRP is a technology that is mainly known for its digital payment network and protocol.
    Many major banks use the XRP payment system. Bitcoin transaction confirmations
    may take many minutes with high transaction costs, while XRP transactions are
    confirmed in seconds with little cost.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: Ripple：Ripple 是支撑 XRP 的公司，XRP 是一种主要以数字支付网络和协议为特点的加密货币。许多主要银行使用 XRP 支付系统。比特币交易确认可能需要很多分钟，并伴有高昂的交易成本，而
    XRP 交易在几秒钟内确认，成本很低。
- en: 'Secure Hashing Algorithm (SHA): Is used for hashing data and certificates,
    designed to safeguard data.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 安全哈希算法（SHA）：用于哈希数据和证书，旨在保护数据安全。
- en: 'Secure Hashing Algorithm in 256-Bit Mode (SHA256): SHA-256 is a patented cryptographic
    hash function that outputs a value that is 256 bits long.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 256 位模式下的安全哈希算法（SHA256）：SHA-256 是一种专利的密码哈希函数，输出长度为 256 位。
- en: 'Shor''s Algorithm: Is a practical polynomial quantum technique for the factorization
    of integers that is tuned for finding prime factors in a hypothetical quantum
    computer.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: Shor 算法：是一种用于整数因式分解的实用多项式量子技术，专为在假设量子计算机中找到素数因子而设计。
- en: 'Shor''s Algorithm: It is a quantum computer algorithm for finding the prime
    factors of an integer. It was developed in 1994 by the American mathematician.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: Shor 算法：它是一种用于找到整数的质因子的量子计算机算法。它是由美国数学家于 1994 年开发的。
- en: 'Signature Scheme: Is a technique to assure an entity''s acknowledgment of having
    seen a certain digital message.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 签名方案：是一种确保实体已经看到某个特定数字消息的技术。
- en: 'Signature Scheme: Is a technique to assure an entity''s acknowledgment of having
    seen a certain digital message.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 'Signature Scheme: 是一种确保实体已经看到某个特定数字消息的技术。'
- en: 'Smart Contract: Smart contract can be defined as set of instructions being
    stored on a blockchain system which gets executed over a particular condition
    which is already defined earlier in a proper manner. Smart contacts get executed
    automatically which helps in reducing time wastage and this done over an agreement.'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 'Smart Contract: 智能合约可以定义为一组存储在区块链系统上的指令，在预先定义的条件下执行。智能合约会自动执行，有助于减少时间浪费，并且是基于协议执行的。'
- en: 'Smart Contracts: A piece of code return to perform a desired work automatically
    for example, smart contract might establish the conditions for transferring corporate
    bonds, the terms of payment for travel insurance, and many other things.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 'Smart Contracts: 一段代码返回自动执行所需工作的示例，例如，智能合约可以建立转让公司债券的条件，旅行保险的付款条件，以及许多其他事项。'
- en: 'Superposition: Is one of the characteristics that set a quantum computer apart
    from a conventional computer. Users can tokenize, trade, and profit from their
    potential future income using this decentralized fixed income protocol.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 'Superposition: 是将量子计算机与传统计算机区分开的特征之一。用户可以使用这种去中心化的固定收益协议，对其潜在未来收入进行令牌化、交易和获利。'
- en: 'Supply Chain: Is a network of individuals and companies who are involved in
    creating a product and delivering it to the consumer.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 'Supply Chain: 是一个由参与创建产品并将其交付给消费者的个人和公司组成的网络。'
- en: 'Supply Chain: Is a network of individuals and companies who are involved in
    creating a product and delivering it to the consumer.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 'Supply Chain: 是一个由参与创建产品并将其交付给消费者的个人和公司组成的网络。'
- en: 'Sustainable Development: Sustainable development is an organizing principle
    for meeting human development goals while also sustaining the ability of natural
    systems to provide the natural resources and ecosystem services on which the economy
    and society depend.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 'Sustainable Development: 可持续发展是实现人类发展目标的组织原则，同时也保持自然系统提供经济和社会所依赖的自然资源和生态系统服务的能力。'
- en: 'Threshold Cryptosystem: The basis for the field of threshold cryptography,
    is a cryptosystem that protects information by encrypting it and distributing
    it among a cluster of fault-tolerant computers.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 'Threshold Cryptosystem: 阈值密码学领域的基础是一种通过加密并将信息分布在一组容错计算机中来保护信息的加密系统。'
- en: 'Time Stamp: A time stamp is input of signing authority which is a piece of
    data or information at specific time it uses protocol which checks or certifies
    all timestamps using X.509 certificates and public key infrastructure.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 'Time Stamp: 时间戳是签署授权的输入，它是一段特定时间的数据或信息，它使用检查或认证所有时间戳的协议，使用X.509证书和公钥基础结构。'
- en: 'Tokenization: Is the process of exchanging sensitive data for nonsensitive
    data called “tokens” that can be used in a database or internal system without
    bringing it into scope.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 'Tokenization: 是将敏感数据交换为称为“令牌”的非敏感数据的过程，这些令牌可以在数据库或内部系统中使用而不将其置于范围内。'
- en: 'Tokenization: Is the process of exchanging sensitive data for nonsensitive
    data called “tokens” that can be used in a database or internal system without
    bringing it into scope.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 'Tokenization: 是将敏感数据交换为称为“令牌”的非敏感数据的过程，这些令牌可以在数据库或内部系统中使用而不将其置于范围内。'
- en: 'Transparency: Transparency, as used in science, engineering, business, the
    humanities and in other social contexts, is operating in such a way that it is
    easy for others to see what actions are performed. Transparency implies openness,
    communication, and accountability.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 'Transparency: 透明度，在科学、工程、商业、人文学科和其他社会背景中使用，是以一种易于他人看到执行了哪些操作的方式运作。透明度意味着开放性、沟通和问责制。'
- en: 'Transparency: Transparency, as used in science, engineering, business, the
    humanities and in other social contexts, is operating in such a way that it is
    easy for others to see what actions are performed. Transparency implies openness,
    communication, and accountability.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 'Transparency: 透明度，在科学、工程、商业、人文学科和其他社会背景中使用，是以一种易于他人看到执行了哪些操作的方式运作。透明度意味着开放性、沟通和问责制。'
