- en: Introduction
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引言
- en: Up until this point in this book, we have discussed the key foundational issues
    forming the underlying framework supporting the operational and compliance procedures
    of the cryptocurrency space and crypto-asset managers. While understanding these
    basics are essential, they are just a starting point as the cryptocurrency industry
    seems to be in a constant state of flux. Be it under pressure from financial regulators
    seeking to adapt to continued growth in the space to crypto-asset managers seeking
    to adapt their operations to new cryptocurrency innovations, there is a constant
    evolution in the operational and compliance procedures being employed in practice.
    In this chapter we will discuss evolving operations and compliance trends in the
    cryptocurrency and digital asset spaces.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，在这本书中，我们已经讨论了支撑加密货币领域和加密资产管理操作和合规程序的基础问题。虽然理解这些基础知识至关重要，但它们只是起点，因为加密货币行业似乎处于不断变化的状态。无论是金融监管机构寻求适应空间的持续增长，还是加密资产管理人士寻求将其操作适应新的加密货币创新，实践中采用的操作和合规程序都在不断演变。在本书的这一章节中，我们将讨论加密货币和数字资产领域的操作和合规趋势的发展。
- en: Continued Growth of the Crypto Hedge Fund Space
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 加密货币对冲基金空间的持续增长
- en: As more institutional and retail capital has continued to flow into the crypto
    space, the crypto hedge fund universe has similarly continued to expand. According
    to a third quarter 2021 survey by PwC the total global assets under management
    (AuM) of crypto hedge funds was approximately $3.8 billion in 2020.[¹](#FPar1)
    This represented an approximately $2.8 billion increase over AuM in the previous
    year. Similarly, the survey also showed an increase of approximately $30 million
    in average AuM for global crypto hedge funds that participated in the research
    from $12.8 million in the previous year to $42.8 million in 2020\. The data also
    demonstrated that the bulk of crypto hedge fund investors were heavily biased
    toward family offices at 30% and high-net worth individuals at 54%.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着越来越多的机构资本和零售资本流入加密货币领域，加密货币对冲基金宇宙也相应地继续扩大。根据普华永道2021年第三季度的调查，全球加密货币对冲基金的总资产管理规模（AUM）在2020年约为38亿美元。[¹](#FPar1)
    这比上一年的AUM增加了约28亿美元。同样，调查还显示，参与研究的全球加密货币对冲基金的平均AUM从上一年的1280万美元增加到2020年的4280万美元，增加了约3000万美元。数据显示，大多数加密货币对冲基金投资者在家族办公室方面有30%的偏好，在高净值个人方面有54%的偏好。
- en: 'In regard to the strategies employed by crypto funds the survey data showed
    the following breakdown for 2020 crypto hedge fund strategies:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 关于加密货币基金采用的策略，调查数据显示了2020年加密货币对冲基金策略的以下分布：
- en: 'Quantitative: 37% of funds'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 量化：37%的资金
- en: 'Discretionary long-only: 20% of funds'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自由裁量的长期多头：20%的资金
- en: 'Multi-strategy crypto: 11% of funds'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多策略加密货币：11%的资金
- en: 'Others: 7%'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他：7%
- en: The remaining 28% of funds adhered to a discretionary long/short strategy. In
    regard to short selling in particular, the survey data showed that it declined
    from 48 to 28% in 2020 suggesting a more bullish optimism by crypto hedge funds
    toward the crypto space. In addition to direct crypto investing the other related
    activities crypto hedge funds were involved in included staking (42% of funds),
    lending (33% of funds) and borrowing (24% of funds).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 剩余的28%的资金遵循自由裁量的多头/空头策略。特别是关于空头交易，调查数据显示，它在2020年从48%下降到28%，表明加密货币对冲基金对加密货币领域的多头乐观情绪更为强烈。除了直接投资加密货币外，加密货币对冲基金还参与了与以下相关活动：质押（42%的资金）、借贷（33%的资金）和借款（24%的资金）。
- en: The survey data was also indicative of a future trend of increased hedge fund
    flows into the crypto space, 21% of traditional hedge funds, whose primary focus
    is not investing in the crypto space, indicated that they had invested a portion
    of their AuM into the digital asset space with the average allocation being 3%
    of total AuM. Additionally, 85% of those hedge funds indicated that they intended
    to allocate even more capital to the digital asset space by the end of 2021.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 调查数据也预示着未来趋势：对冲基金有21%的传统对冲基金，其主要关注点并不是投资加密货币领域，但他们表示他们已经将部分资产管理（AuM）投资到了数字资产领域，平均分配比例为总资产管理（AuM）的3%。此外，这些对冲基金中有85%表示他们计划在2021年底前将更多的资本投入到数字资产领域。
- en: 82% of those funds surveyed indicated that the biggest barrier to facilitating
    crypto investments was continued regulatory uncertainty surrounding the space.
    This percentage was lower among funds that were actively allocated to the digital
    asset space at 50% however, it was noteworthy that even those with exposure to
    the space were still concerned about continued regulatory uncertainty. 64% of
    the survey respondents indicated that if regulatory uncertainty were removed,
    then funds with no pre-existing digital asset exposure would begin to allocate,
    and those with existing exposure would accelerate their investments in the digital
    asset space.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 82%的调查基金表示，最大的障碍是持续的监管不确定性。在积极投资数字资产领域的基金中，这一比例为50%，值得注意的是，即使那些对这一领域有了解的基金也仍然担心持续的监管不确定性。64%的调查受访者表示，如果消除了监管不确定性，那么那些没有预先存在的数字资产投资的基金会开始投资，那些已经有数字资产投资暴露的基金会加速他们在数字资产领域的投资。
- en: This survey data suggests that while there is uncertainty surrounding different
    aspects of the space there continued to be strong interest among investors in
    allocating to pure-play crypto hedge funds and well as more traditional hedge
    funds with digital asset exposure. This coupled with a continually growing cryptocurrency
    ecosystem suggests the continued long-term growth of the crypto hedge fund industry.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这项调查数据表明，尽管该领域的各个方面都存在不确定性，但投资者对投资纯加密货币对冲基金以及具有数字资产暴露的传统对冲基金的热情依然很高。这伴随着不断增长的加密货币生态系统的持续发展，预示着加密货币对冲基金行业的持续增长。
- en: European Regulation of FinTech and Blockchain
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 欧洲对金融科技和区块链的监管
- en: In the European Union (EU), the regulation of cryptocurrencies and crypto assets
    has increasingly drawn the attention of the European Commission (EC). The starting
    point for much of the European Commission’s efforts in this area came from a series
    of sequential research and development (R&D) programs formed originally under
    the Amsterdam Treaty of 1997.[²](#FPar1) The formal name for these efforts is
    Framework Programmes for Research and Technological Development. These Framework
    Programmes (FP), as they are known began at FP1 in 1984 and have ranged from FP1
    to FP9\. The EC began funding blockchain projects beginning in 2007 at the FP7
    stage. The next stage of R&D funding came with FP 8 beginning in 2014, also known
    as Horizon 2020 and continued with FP9, also known as Horizon Europe, beginning
    in 2021.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧洲联盟（EU）中，加密货币和加密资产的监管越来越受到欧盟委员会（EC）的关注。欧洲委员会在这一领域的大部分工作起始于1997年阿姆斯特丹条约下的一系列连续的研究与发展（R&D）计划。[²](#FPar1)这些工作的正式名称为研究和
    technological development 的框架计划。这些框架计划（FP），也就是众所周知的FP1于1984年开始，从FP1到FP9不等。欧洲委员会从2007年开始在FP7阶段资助区块链项目。下一个研发资助阶段始于2014年的FP8，也称为地平线2020，并持续到2021年的FP9，也称为地平线欧洲。
- en: Not all European regulators were historically enthusiastic about cryptocurrencies
    such as Bitcoin.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有欧洲监管机构都对像比特币这样的加密货币表示热情。
- en: In December 2017 for example, European Commission Vice-President Vladis Dombrovskis
    raised alarm bells around cryptocurrencies such as Bitcoin. At that time, he wrote
    letters to the European Banking Authority (EBA), the European Insurance and Occupational
    Pensions Authority (EIOPA), and the European Securities and Markets Authority
    (ESMA) counseling them to caution investors about the risks associated with Bitcoin.[³](#FPar1)
    In September 2018, Mr. Dombrovskis revised his position to state that, “crypto-assets
    are here to stay.”[⁴](#FPar1)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在2017年12月，欧盟委员会副主席Vladis Dombrovskis对加密货币，如比特币，提出了警告。当时，他致信欧洲银行管理局（EBA）、欧洲保险和职业养老金管理局（EIOPA）和欧洲证券和市场管理局（ESMA），敦促他们提醒投资者注意与比特币相关的风险。[³](#FPar1)
    到了2018年9月，Dombrovskis先生修改了他的立场，表示：“加密资产将留在这里。”[⁴](#FPar1)
- en: 'Concurrently with FP8 in February 2018, continuing EU attention on digital
    assets and blockchain, the EC launched the European Union (EU) Blockchain Observatory
    and Forum in February 2018.[⁵](#FPar1) Part of the role of this commission was
    to formulate a strategy to work with and regulate crypto assets throughout the
    European economy. Subsequently in March 2018 the publication of a document called
    the, “FinTech action plan: For a more competitive and innovative European financial
    sector”.[⁶](#FPar1) This wide-ranging document covered a variety of topics ranging
    from proposed regulation of crowdfunding platforms, the digitizing of information
    published by listed European companies, and cybersecurity. This document also
    focused on best practices for ***regulatory sandboxes***. A regulatory sandbox
    is a forum where regulators and those developing FinTech technologies can work
    together in a collaborative way to encourage progress without putting too many
    regulatory and compliance burdens on these developing firms while still promoting
    sufficient consumer protections.[⁷](#FPar1) Increasingly regulatory sandboxes
    have become more popular among global regulators to allow them to keep up-to-date
    with emerging technologies such as FinTech, blockchain and cryptocurrencies.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 与FP8于2018年2月同时，鉴于欧盟对数字资产和区块链持续关注，欧盟委员会（EC）在2018年2月启动了欧盟区块链观察论坛。[⁵](#FPar1) 该委员会的职责之一是制定一项策略，以便在整个欧洲经济中与加密资产合作并对其进行监管。随后在2018年3月，发布了一份名为“金融科技行动计划：为了更具竞争力和创新的欧洲金融部门”的文件。[⁶](#FPar1)
    这份广泛的文件涵盖了从建议对众筹平台进行监管、 digitizing listed European companies所发布的信息，到网络安全的各种主题。该文件还重点关注了***监管沙箱***的最佳实践。监管沙箱是一个论坛，监管机构和开发金融科技技术的实体可以以协作方式共同工作，鼓励进步，同时不过分增加这些发展中的公司的监管和合规负担，但仍要促进足够的消费者保护。[⁷](#FPar1)
    越来越多的监管沙箱在全球监管机构中变得流行，允许他们跟上金融科技、区块链和加密货币等新兴技术的发展。
- en: 'These efforts to develop a coordinated European approach to regulate crypto
    assets were echoed in January 2019 in a paper from the European Securities and
    Markets Authority (ESMA) that was the result of an ESMA survey of National Competent
    Authorities (NCAs) throughout Europe.[⁸](#FPar1) The paper, “Advice: Initial Coin
    Offerings and Crypto-Assets” outlined a number of different pieces of ESMA guidance
    on how to address the existing and future regulation of digital and crypto assets.[⁹](#FPar1)
    One of the items noted in the paper related to a European financial regulation
    is known as the ***Markets in Financial Instruments Directive (MiFID)***. The
    ESMA paper acknowledged a gap between then existing regulations and future regulations
    in order to effectively oversee those crypto assets that were qualified as financial
    instruments under MiFID. For those crypto assets that did not meet the MiFID financial
    instrument definition, the ESMA recognized the potential for investor exposure
    to substantial risks. In an attempt to mitigate or at least bring awareness to
    these crypto risks, ESMA further recommended the inclusion of appropriate risk
    disclosures as well as the broad application of Anti Money Laundering (AML) requirements
    to all crypto assets.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了制定一个协调一致的欧洲监管加密资产的方法，欧洲证券和市场管理局（ESMA）在2019年1月发布了一份报告，该报告是基于ESMA对欧洲各国国家监管机构（NCAs）进行的一项调查而得出的。[⁸](#FPar1)这份名为“关于初始代币发行和加密资产的建议”的报告中，概述了ESMA针对如何解决数字和加密资产现有和未来监管的多项指导方针。[⁹](#FPar1)报告中的一条关于欧洲金融法规的内容被称为“*金融工具市场指令（MiFID）*”。ESMA的报告承认了现有法规与未来法规之间存在差距，以便有效地监管根据MiFID被视为金融工具的加密资产。对于那些不符合MiFID金融工具定义的加密资产，ESMA认识到投资者可能面临重大风险。为了减轻这些加密风险，至少让人们意识到这些风险，ESMA进一步建议包含适当的风险披露，并将反洗钱（AML）要求广泛应用于所有加密资产。
- en: Markets in Crypto-Assets Regulation (“MiCAR”)
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[加密资产市场监管法规](https://wiki.example.org/crypto-assets_regulation)（Markets in
    Crypto-Assets Regulation，简称“MiCAR”）'
- en: In September 2020, the work of groups such as ESMA with regard to the regulation
    of cryptocurrencies was further advanced through the European Union’s proposal
    for a pan-European regulation called the ***Markets in Crypto-Assets Regulation***
    ***(“MiCAR”)***. For reference, in practice, MiCAR is also sometimes referred
    to as “MiCA,” without the, “R.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年9月，随着欧洲联盟提出了一项名为“*加密资产市场监管法规*（Markets in Crypto-Assets Regulation，简称“MiCAR”）”的泛欧洲法规，ESMA等机构关于加密货币监管的工作得到了进一步的推进。值得注意的是，实践中MiCAR有时也被称为“MiCA”，去掉了“R”。
- en: Similar to previous European legislation such as MiFID, the MiCAR regulations
    outline that a relatively small amount of crypto assets do qualify as financial
    instruments as they are defined in Article 4(1), point (15), of Directive 2014/65/EU
    of the European Parliament and of the Council.[^(10)](#FPar1) MiCAR further outlines
    however, that the bulk of crypto assets can not be classified as financial instruments
    under the regulations. This has resulted in a situation in Europe where at the
    time of the proposed MiCAR regulation, “*There are no rules for services related
    to crypto-assets, including for the operation of trading platforms for crypto-assets,
    the service of exchanging crypto-assets* *against fiat currency* *or other crypto-assets,
    or the custody of cryptoassets.*”[^(11)](#FPar1)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 与之前的欧洲法规如[金融工具市场指令](https://wiki.example.org/Markets_in_Financial_Instruments_Directive)（MiFID）相似，MiCAR法规规定，相对较少的加密资产符合作为金融工具的定义，因为它们被定义在欧盟议会和理事会2014/65/EU号
    directive的第4(1)条第(15)点。[^(10)](#FPar1)然而，MiCAR进一步概述，大部分加密资产不能根据该法规被归类为金融工具。这导致了在欧洲，在MiCAR法规提议时，“*关于加密资产的服务没有规则，包括加密货币交易平台的运营、加密货币与法定货币或其他加密货币的兑换服务，以及加密货币的保管服务*”[^(11)](#FPar1)。
- en: The goal of MiCAR is to create a regulatory framework that will fill the gap
    between regulated and unregulated crypto assets and related businesses to coordinate
    the European regulation of cryptocurrencies and digital assets. Echoing these
    sentiments, European Commission President Ursula von der Leyen stated, “*a common
    approach with Member States on cryptocurrencies to ensure we understand how to
    make the most of the opportunities they create and address the new risks they
    may pose*.”[^(12)](#FPar1) MiCAR is part of a larger Digital Finance package that
    was proposed to support EU-wide innovation and competition in digital financial
    technologies including blockchain. Interestingly, the MiCAR regulations focus
    not only the crypto-asset markets but cite the growth potential from the network
    effects of firms promoting global stablecoins as both having the potential to
    boost the overall market capitalization of global crypto markets and also posing
    substantial potential risks to global financial stability.[^(13)](#FPar1)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大监管局的目标是创建一个监管框架，以填补受监管和未受监管的加密货币及其相关业务之间的空白，以协调欧洲对加密货币和数字资产的监管。与这些观点相呼应，欧盟委员会主席乌尔苏拉·冯·德莱恩表示：“*与成员国共同采取一种加密货币方法，以确保我们理解如何充分利用它们创造的机会并应对它们可能带来的新风险*。”[^(12)](#FPar1)
    加拿大监管局是更大数字金融组合的一部分，该组合提议支持欧盟范围内数字金融技术的创新和竞争，包括区块链。有趣的是，加拿大监管局的规定不仅关注加密货币市场，而且还提到企业通过网络效应推广全球稳定币的增长潜力，这既有可能提高全球加密货币市场的整体市值，也存在对全球金融稳定构成重大潜在风险的问题。[^(13)](#FPar1)
- en: Defining Crypto Assets Under MiCAR
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在MiCAR框架下定义加密货币
- en: 'MiCAR defines crypto assets as follows[^(14)](#FPar1):'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '加拿大监管局（MiCAR）如下定义加密货币[^(14)](#FPar1):'
- en: In finance, crypto-assets are one of the major DLT applications. Crypto assets
    are digital representations of value or rights that have the potential to bring
    significant benefits to both market participants and consumers. By streamlining
    capital-raising processes and enhancing competition, issuances of crypto-assets
    can allow for a cheaper, less burdensome and more inclusive way of financing small
    and medium sized enterprises (SMEs). When used as a means of payment, payment
    tokens can present opportunities in terms of cheaper, faster and more efficient
    payments, in particular on a cross-border basis, by limiting the number of intermediaries.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在金融领域，加密货币是主要的区块链应用之一。加密货币是代表价值或权利的数字表示，它们有可能为市场参与者和消费者带来重大利益。通过简化筹资流程并增强竞争，加密货币的发行可以使中小型企业（SMEs）的融资更加便宜、负担更轻、更具有包容性。当用作支付手段时，支付代币可以在限制中介数量方面带来更便宜、更快捷、更高效的支付，特别是在跨境支付方面。
- en: 'To further assist in developing a comprehensive regulatory framework, the MiCAR
    regulations also outline a proposed classification system to further distinguish
    among various categories of crypto assets. Specifically, MiCAR outlines the following
    framework:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步协助制定全面的监管框架，加拿大监管局的规定还概述了一个拟议的分类系统，以进一步区分各种加密货币类别。具体而言，加拿大监管局概述了以下框架：
- en: A distinction should be made between three sub-categories of crypto-assets,
    which should be subject to more specific requirements. The first sub-category
    consists of a type of crypto-asset which is intended to provide digital access
    to a good or service, available on DLT, and that is only accepted by the issuer
    of that token (‘utility tokens’). Such ‘utility tokens’ have non-financial purposes
    related to the operation of a digital platform and digital services and should
    be considered as a specific type of crypto-assets. A second sub-category of crypto-assets
    are ‘asset-referenced tokens’. Such asset-referenced tokens aim at maintaining
    a stable value by referencing several currencies that are legal tender, one or
    several commodities, one or several cryptoassets, or a basket of such assets.
    By stabilising their value, those asset-referenced tokens often aim at being used
    by their holders as a means of payment to buy goods and services and as a store
    of value. A third sub-category of crypto-assets are cryptoassets that are intended
    primarily as a means of payment aim at stabilising their value by referencing
    only one fiat currency. The function of such crypto-assets is very similar to
    the function of electronic money, as defined in in Article 2, point 2, of Directive
    2009/110/EC of the European Parliament and of the Council35\. Like electronic
    money, such crypto-assets are electronic surrogates for coins and banknotes and
    are used for making payments. These crypto-assets are defined as ‘electronic money
    tokens’ or ‘e-money tokens’.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在加密资产的三个子类别中应做出区分，这些子类别应受到更具体的要求。第一个子类别包括一种旨在通过DLT提供对商品或服务的数字访问的加密资产，并且只被该代币的发行方接受（“实用代币”）。这样的“实用代币”与数字平台的运营和数字服务相关的非金融目的，应被视为一种特定的加密资产。加密资产的第二个子类别是“资产参照代币”。这样的资产参照代币旨在通过参照几种法定货币、一种或多种商品、一种或多种加密资产，或此类资产的篮子来保持其稳定价值。通过稳定其价值，这些资产参照代币通常旨在被其持有者用作购买商品和服务的支付手段和价值储存。加密资产的第三个子类别是主要作为支付手段的加密资产，通过只参照一种法定货币来稳定其价值。这类加密资产的功能与欧洲议会和理事会2009年11月10日关于电子货币的第2009/110/EC号指令中第2条第2点的电子货币定义非常相似。像电子货币一样，这类加密资产是硬币和纸币的电子替代品，用于支付。这些加密资产被定义为“电子货币代币”或“电子货币”。
- en: Other Key Definitions Under MiCAR
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他在MiCAR下的关键定义
- en: 'Due to the fact that many crypto-related terms may be broadly defined when
    discussed outside of a non-technical regulatory context, for the purposes of our
    discussion of MiCAR, it is important to understand the specific definitions of
    certain key terms as they are used in the proposed regulations. Reviewing these
    terms will also allow us to better clarify what is included and excluded from
    the definition of certain terms. Additionally, once we have a clear understanding
    of the MiCAR definition of key terms we can then better use this knowledge as
    a backdrop to navigate the regulatory framework proposals. As such, please see
    below for the definition of important key MiCAR terms[^(15)](#FPar1):'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 由于许多与加密相关的术语在没有非技术性监管环境的讨论中可能被广泛定义，因此在我们讨论MiCAR时，了解建议法规中某些关键术语的具体定义非常重要。审查这些术语还将使我们能够更好地澄清哪些术语包括在内，哪些除外。此外，一旦我们清楚地理解了MiCAR对关键术语的定义，我们就可以更好地利用这一知识作为背景来导航监管框架建议。因此，请参阅以下关于MiCAR重要关键术语的定义[^(15)](#FPar1)：
- en: '*Utility token -* a type of crypto asset which is intended to provide digital
    access to a good or service, available on distributed ledger technology (DLT),
    and that is only accepted by the issuer of that token'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实用代币 -** 一种加密资产，旨在通过分布式账本技术（DLT）提供对商品或服务的数字访问，并且只被该代币的发行方接受'
- en: '*Asset-referenced token -* a type of crypto asset that purports to maintain
    a stable value by referring to the value of several fiat currencies that are legal
    tender, one or several commodities or one or several crypto assets, or a combination
    of such assets. Examples include a token referred to gold, several currencies
    or even other crypto assets'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资产参照代币 -** 一种加密资产，声称通过参照几种法定货币、一种或多种商品或一种或多种加密资产，或这些资产的组合来保持稳定价值。例如，参照黄金、几种货币甚至是其他加密资产的代币'
- en: '*Electronic money token (also called e-money token) -* a type of crypto asset,
    the main purpose of which is to be used as a means of exchange and that purports
    to maintain a stable value by referring to the value of a fiat currency that is
    legal tender'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子货币代币（也称为电子货币代币）- 一种加密资产，其主要用途是作为交换手段，并声称通过参考法定货币的价值来保持稳定价值。
- en: '*Crypto-asset service providers (CASPs) –* these are entities that provide
    a variety of services to those doing business in the crypto-asset space. Examples
    of these services enumerated by MiCAR that would classify an entity as a CASP
    include:'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加密资产服务提供商（CASPs）- 这些是为在加密资产领域开展业务的实体提供各种服务的实体。MiCAR列举的将实体归类为CASP的示例服务包括：
- en: o
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: o
- en: Custody services for crypto assets such as wallet providers
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为加密资产提供保管服务，如钱包提供商
- en: o
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: o
- en: Advice or other types of consulting regarding crypto assets
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 就加密资产提供咨询或其他类型的建议
- en: o
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: o
- en: Trading services including operating a crypto trading platform, trade execution,
    order placement and reception and transmission of orders
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 交易服务，包括运营加密交易平台、交易执行、订单放置和接收以及订单传输
- en: o
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: o
- en: Exchange services between fiat-to-crypto and crypto-to-fiat
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 法币与加密资产之间以及加密资产与法币之间的交换服务
- en: It should be noted that the list of included services under MiCAR that would
    qualify an institution as a CASP is broader than the narrower definition of virtual
    asset service providers (VASPs) under the Financial Action Task Force (FATF) recommendations.
    The MiCAR CASP definition is more in-line with the pre-existing country-specific
    regime definitions of crypto-asset service providers.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 应注意的是，MiCAR下包括的服务列表比金融行动特别工作组（FATF）建议的虚拟资产服务提供商（VASPs）的更狭窄定义要广泛，MiCAR的CASP定义与各国特定的加密资产服务提供商制度定义更为一致。
- en: 'If an entity is designated as a CAPS under MiCAR, then the regulations outline
    a number of requirements on CASPs including:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个实体被指定为CAPS，那么法规概述了对CASPS的一系列要求，包括：
- en: The obligation to act honestly, fairly and professionally (Article 59)
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要求诚实、公平和专业行事（第59条）
- en: Prudential safeguards (Article 60 and Annex IV)
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 审慎性保障（第60条和附录IV）
- en: Organizational requirements (Article 61)
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织要求（第61条）
- en: Rules on the safekeeping of clients’crypto assets and funds (Article 63)
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保管客户加密资产和资金的规则（第63条）
- en: The obligation to establish a complaint handling procedure (Article 64)
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立投诉处理程序的义务（第64条）
- en: Rules on conflict of interests (Article 65)
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 冲突利益规则（第65条）
- en: Rules on outsourcing (Article 66)
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 外包规则（第66条）
- en: Additionally, MiCAR also outlines rules on the specifies the rules on acquisition
    of CASPS (Article 74). The list of requirements includes notification provisions
    to the relevant competent regulatory authority of intent to make the acquisition
    and timelines under which the regulatory review process of the proposed acquisition
    will be undertaken.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，MiCAR还概述了关于CASPS获取的规定（第74条）。要求包括向相关主管监管机构通知收购意向和拟进行监管审查过程的时间线。
- en: MiCAR Regulatory Framework Proposals for Crypto Assets
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: MiCAR监管框架对加密资产的提案
- en: As part of the process of developing the MiCAR regulations, the EC considered
    different options for regulating crypto assets. These options are discussed in
    the, “Impact assessment” section of the regulations. It is important to understand
    the options that were considered by the EC in developing the MiCAR regulations
    because they provide a context to the final recommendations included in the MiCAR
    regulations. Additionally, by understanding the reasons as to why certain options
    were rejected, we are afforded with a perspective on how regulators, specifically
    in the EU may evaluate future proposals.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 作为制定MiCAR法规过程的一部分，欧盟委员会（EC）考虑了对加密资产进行不同监管的选项。这些选项在法规的“影响评估”部分进行了讨论。了解欧洲委员会在制定MiCAR法规时考虑的选项很重要，因为它们为MiCAR法规中包含的最后建议提供了上下文。此外，通过了解为什么某些选项被拒绝的原因，我们可以了解到监管机构，特别是在欧盟如何评估未来的提案。
- en: Specifically, the EC considered two options for developing a crypto-asset framework
    for those crypto assets not covered by existing EU legislation. The first option
    is a so-called “Opt-in” regime unregulated crypto assets. Under this first option
    the MiCAR regulations take the position that issuers and service providers that
    decide to opt in would benefit from an EU passport to expand their activities
    across borders. Service providers, which decide not to opt in, would remain unregulated
    or would be subject to national bespoke regimes without being granted the EU passport.
    The second option, “Full harmonization” would remove the different country specific
    regulatory regimes for crypto assets. Instead under the full harmonization option,
    the majority of issuers, except those making small offerings, and service providers
    would be subject to EU law and would benefit from an EU passport. These types
    of harmonization efforts would facilitate transactions such as the transfer of
    tokens and coins throughout the EU more easily than dealing with country-specific
    rules for each transfer. For reference, the concept of harmonization efforts is
    not new to the EU and is conceptually supported by previous regulation Article
    114 of ***The Treaty on the Functioning of the European Union (TFEU)***.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，欧盟委员会（EC）考虑了两种为那些未被现有欧盟立法覆盖的加密货币制定加密资产框架的选项。第一个选项是一种所谓的“选择加入”制度，即未受监管的加密货币。在第一种选项下，MiCAR
    规定认为，选择加入的发行商和服务提供商将能够从欧盟护照中受益，以便跨境扩展其活动。那些选择不加入的服务提供商将保持未受监管状态，或者将受到没有获得欧盟护照的国家定制制度的约束。第二个选项，“全面协调”，将消除针对加密货币的不同国家特定的监管制度。相反，在全面协调的选项下，除进行小额发行的发行商和服务提供商外，大多数发行商和服务提供商将受欧盟法律约束并从中受益于欧盟护照。这种协调努力将使代币和硬币的转让等交易比针对每次转让的国家特定规则更容易在欧盟内进行。作为参考，协调努力的观念对欧盟来说不是新的，并且在前一项法规《欧洲联盟运作条约》（TFEU）第114条中得到概念支持。
- en: Ultimately, the EC determined that the first option would place less of a regulatory
    burden on small issuers and service providers. The EC further concluded that the
    second option of full EU harmonization would ultimately provide more legal certainty
    and investor protections and therefore, this option was preferred.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，欧盟委员会确定第一个选项将对小发行商和服务提供商施加较少的监管负担。欧盟委员会进一步得出结论，全面欧盟协调的第二个选项最终将提供更多的法律确定性和投资者保护，因此，该选项更受青睐。
- en: MiCAR Regulatory Framework Proposals for Stablecoins
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: MiCAR 监管框架稳定币提议
- en: For stablecoins in particular MiCAR proposes three additional options for those
    crypto assets not covered by existing EU regulation. The first option, “bespoke
    legislative regime aimed at addressing the risks posed by ‘stablecoins’ and ‘global
    stablecoins’.” This option focuses on the role of stablecoins in potentially exposing
    financial instabilities. Additionally, this option includes specific reserve backing
    requirements for stablecoins and disclosure requirements for stablecoins issuers.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是对于稳定币，MiCAR 提议为那些未被现有欧盟法规覆盖的加密货币提供三种额外选项。第一个选项，“旨在解决‘稳定币’和‘全球稳定币’所带来风险的定制立法制度。”这个选项关注稳定币可能暴露出的金融不稳定性风险。此外，这个选项还包括针对稳定币的特定准备金支持要求和对稳定币发行商的披露要求。
- en: The second option is “regulating ‘stablecoins’ under the Electronic Money Directive.”
    This option focuses on the definition of e-money under a regulation known as the
    Electronic Money Directive, also called the E-Money Directive. Specifically, if
    stablecoins have a value that is backed by a single currency that is legal tender
    then it is close to the definition of e-money under the E-Money Directive. If
    we assume stablecoins are e-money, then they would also be subject to a different
    regulation known as the Payment Services Directive. The MiCAR regulations in this
    section outline however, that both the E-Money Directive and the Payment Services
    Directive are not good fits to appropriately mitigate relevant stablecoin risks
    and cited as an example the services that may be provided by wallet providers
    in this regard. The third option is, “measures aimed at limiting the use of ‘stablecoins’
    within the EU.” This option would place significant restrictions on stablecoin
    related services as well as on the issuance of stablecoins.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个选项是“根据电子货币指令对‘稳定币’进行监管”。这个选项专注于被称为电子货币指令的监管下电子货币的定义，也有人称其为E-Money指令。具体来说，如果稳定币的价值是由单一法定货币支持的话，那么它就接近于E-Money指令下电子货币的定义。如果我们假设稳定币就是电子货币，那么它们也将受到被称为支付服务指令的不同监管。本节中MiCAR规定指出，E-Money指令和支付服务指令都不是适当缓解相关稳定币风险的好选择，并且举例说明了钱包提供商可能提供的相关服务。第三个选项是“旨在限制欧盟内‘稳定币’使用的措施”。这个选项将对稳定币相关服务以及稳定币的发行施加重大限制。
- en: The EC determined that the third option would not be comprehensive enough to
    address the risks associated with stablecoins to the larger financial system.
    Additionally, the EC felt that the strict regulations proposed by the third option
    would stymie financial sector innovation. Ultimately the EC decided that a combination
    of the first and second stablecoin options would be preferred.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟认为第三种选择不足以全面应对稳定币对更广泛金融系统的影响。此外，欧盟认为第三种选择提出的严格监管会阻碍金融行业的创新。最终欧盟决定偏好第一种和第二种稳定币选项的组合。
- en: Offering Crypto Assets to the Public Under MiCAR
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在MiCAR框架下向公众提供加密货币
- en: Another important aspect of the MiCAR regulations are the proposed guidelines
    for those that intend to be issuers of cryptocurrencies and digital assets to
    the public. MiCAR outlines the following requirements
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个MiCAR规定的重要方面是针对打算向公众发行加密货币和数字资产的人的拟定指导方针。MiCAR概述了以下要求：
- en: MiCAR draws a distinction between small and medium size enterprises, SMEs as
    MiCAR refers to them, and larger size enterprises. According to the MiCAR framework
    SMEs are considered to those that intend to offer crypto assets less than €1,000,000
    over a period of 12 months. Large size enterprises (LSEs) would be above this
    threshold. If a crypto asset offering qualifies as an LSE offering, then the issuer
    is required under MiCAR to publish a whitepaper. This whitepaper is subject to
    additional mandatory disclosure requirements.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: MiCAR区分了中小型企业（SMEs），如MiCAR所称，和大型企业。根据MiCAR框架，SMEs被认为是在12个月内打算提供不超过100万欧元加密货币的企业。大型企业（LSEs）将超过这个门槛。如果一个加密货币发行符合LSE发行标准，那么根据MiCAR，发行者需要发布一个白皮书。这份白皮书受到额外的强制性披露要求。
- en: Other MiCAR Implications and Outstanding Regulatory Questions
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他MiCAR影响和待解决的监管问题
- en: MiCAR is a wide-ranging piece of regulation that could have a number of implications
    for blockchain related technologies and transactions beyond simply the issuing
    of crypto assets and stablecoins. As with any emerging regulations a number of
    criticisms, outstanding questions and alternative proposals have been raised about
    the methodology and potential unintended consequences behind MiCAR’s crypto regulatory
    framework.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: MiCAR是一项广泛的法规，可能对区块链相关技术和交易产生一系列影响，而不仅仅是发行加密货币和稳定币。与任何新兴法规一样，关于MiCAR加密货币监管框架的方法和潜在的意外后果，已经提出了许多批评、待解决的问题和替代方案。
- en: For example, it has been argued that MiCAR employs an arbitrary approach to
    the treatment of digital items solely based on whether or not they reside on a
    distributed ledger technology based database or not.[^(16)](#FPar1) This would
    be opposed to other tests such as examining the characteristics of the underlying
    digital items. Additionally, it could be argued that MiCAR’s approach toward seemingly
    grouping crypto assets such as utility tokens as it does to more financially oriented
    based crypto assets such as cryptocurrencies.[^(17)](#FPar1)
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，有观点认为MiCAR对数字项目的处理方式是任意的，仅仅基于它们是否驻留在分布式账本技术基础的数据库上。[^(16)](#FPar1)这与检查底层数字项目的特性的其他测试相反。另外，也可以认为MiCAR对待加密资产的方法似乎是将实用性代币等与基于金融性质的加密资产如加密货币等一视同仁。[^(17)](#FPar1)
- en: Additionally, it has been pointed out that in some cases under MiCAR even real-world
    assets with digital representations on blockchains would be classified as digital
    assets. The example often cited in this regard is the 2019 patent that was granted
    to Nike for their Cryptokicks shoes that included blockchain control logic for
    mining, intermingling and exchanging blockchain-enabled digital shoes.[^(18)](#FPar1)
    This tokenized ownership of digital shoes will employ the Ethereum blockchain
    to record transactions under the ERC 721 NFT standard.[^(19)](#FPar1) The question
    has been raised whether these types of hybrid and multi-function digital tokens
    that may be linked to digital assets are appropriate to regulate under MiCAR alongside
    more financial oriented instruments.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，有人指出，在某些情况下，即使是在区块链上有数字表示的真实世界资产，也会被归类为数字资产。经常被引用的一个例子是2019年授予耐克的一项专利，该专利为他们提供了Cryptokicks鞋，这些鞋包括用于挖矿、混合和交换区块链数字鞋的控制逻辑。[^(18)](#FPar1)这种数字鞋的代币化所有权将使用以太坊区块链，按照ERC
    721 NFT标准记录交易。[^(19)](#FPar1)有人提出疑问，这些可能与数字资产相链接的混合多功能数字代币，是否适合与更多金融性质的工具有关的MiCAR进行监管。
- en: It is anticipated that MiCAR will be applicable in 2022 subject to an 18 month
    transition period. The evolving debate and developing market practices surrounding
    the implementation of MiCAR will be an essential element of the cryptocurrency
    regulatory framework. Additionally, the impact of MiCAR after its implementation
    in 2022, will likely have broad reach implications not only in Europe but throughout
    the global crypto-regulatory environment.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 预计MiCAR将于2022年实施，但有一个18个月的过渡期。围绕MiCAR实施的演变辩论和发展的市场实践将是加密货币监管框架的一个重要组成部分。此外，2022年MiCAR实施后的影响，可能对欧洲乃至全球的加密监管环境产生广泛的影响。
- en: Blockchain Domains
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链域名
- en: An interesting development in the increasing use of decentralized computing
    is the development of blockchain domains. The traditional domain name system (DNS)
    relies on a number of parties involved that have the ability to censor or remove
    content. A traditional domain name, such as a.com URL, is held on a server by
    a company. These companyies are called custodians and under the rules of the traditional
    domain framework are required. There are other entities involved in the traditional
    domain process called registries that also maintain the ability to revoke domains.
    Other companies that host traditional domain names may for a variety of reasons
    unilaterally decide to no longer host content and thereby take a website offline.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化计算日益普及的一个有趣发展是区块链域名的出现。传统的域名系统（DNS）依赖于多个可以审查或移除内容的参与方。一个传统的域名，比如a.com的URL，是由一家公司托管在服务器上。这些公司被称为保管人，根据传统域名框架的规则是必需的。在传统域名过程中还有其他实体，称为注册机构，也保有撤销域名的能力。托管传统域名的其他公司可能出于各种原因单方面决定不再托管内容，从而使一个网站下线。
- en: Blockchain domains on the other hand are different. No custodian is required,
    and they are domain name systems that are a suite of smart contracts. These smart
    contracts are written on a public blockchain. This provides increased transparency
    because there is a public record of the blockchain domains, and anyone can take
    a look at the records. They are also decentralized which means there is no central
    server for blockchain domains.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，区块链域名则有所不同。不需要保管人，它们是一套智能合约的域名系统。这些智能合约是编写在公共区块链上的。这提供了更高的透明度，因为区块链域名的公共记录是公开的，任何人都可以查看记录。它们也是去中心化的，这意味着区块链域名没有中央服务器。
- en: A key difference between blockchain domain names and traditional domain names
    is that blockchain domain names are held in the individual users wallet as opposed
    to on a corporate server. This model is sometimes referred to as a self-custodied
    model. The blockchain domain model also creates a domain system that is permissionless.
    This is as compared to the permissioned model present in traditional domains.
    All of these unique features of blockchain domains allow for ultimately more user
    control over their domain name assets. This is attractive for example to people
    producing content that might be censored on traditional websites or social media
    platforms. The unique features of blockchain domains also facilitate the enhanced
    development of software and apps that can communicate more easily with other blockchain
    domains in the system.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链域名与传统域名之间的关键区别在于，区块链域名存储在用户个人的钱包中，而不是在公司服务器上。这种模式有时被称为自我托管模型。区块链域名模型还创建了一个无需许可的域名系统，与传统域名中的许可模型相比。区块链域名的所有这些独特特性最终允许用户对自己的域名资产拥有更多的控制权。这对于可能在传统网站或社交媒体平台上受到审查的内容制作人来说是有吸引力的。区块链域名的独特特性还促进了软件和应用程序的进一步发展，这些应用程序可以更轻松地与其他区块链域名系统中的域名进行通信。
- en: Instead of the traditional.com or.net type extensions, blockchain domains end
    in different extensions. Two of the most common extensions are.Crypto and.Zil
    that be purchased through UnstoppableDomains.com. Another popular extension is.eth
    that can be purchased from the Ethereum Name Service (ENS) at ens.domains. Interestingly
    the ENS.eth names are ERC721-complaint non-fungible tokens (NFTs).[^(20)](#FPar1)
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 与传统的.com或.net类型扩展不同，区块链域名的后缀不同。最常用的两个扩展是.Crypto和.Zil，可以通过UnstoppableDomains.com购买。另一个流行的扩展是.eth，可以通过以太坊名称服务（ENS）在ens.domains购买。有趣的是，ENS.eth名称是符合ERC721标准的非同质化代币（NFTs）。[^(20)](#FPar1)
- en: As a result of their decentralized nature blockchain domains currently can only
    run on the decentralized web. As a result, they cannot be directly accessed through
    traditional web browsers alone. To overcome this challenge there are a number
    of solutions including add-on extensions for traditional browsers and the Interplanetary
    File System (IPFS).
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 由于区块链的分布式特性，区块链域名目前只能在去中心化的网络上运行。因此，它们不能仅通过传统的网络浏览器直接访问。为了解决这一挑战，有多种解决方案，包括为传统浏览器提供插件扩展和星际文件系统（IPFS）。
- en: While this decentralization is attractive it has also currently limited the
    real-world use cases as compared to traditional domains. One of the use cases
    being employed in practice for blockchain domains is for individuals to set their
    public crypto addresses to more convenient and easier to read English text-based
    naming convention as opposed to a long complex hex code. Under this application
    when a user is sending or receiving cryptocurrency, they could use this blockchain
    domain as opposed to cutting and pasting the complicated hex code.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这种去中心化具有吸引力，但它目前也限制了区块链域名与传统域名相比的实际应用案例。实践中正在使用的一个用例是，个人可以将他们的公共加密货币地址设置为更方便、更容易阅读的基于英文文本的命名约定，而不是长而复杂的十六进制代码。在此应用下，当用户发送或接收加密货币时，他们可以使用这个区块链域名，而不是复制粘贴复杂的十六进制代码。
- en: The other use case that has begun to develop is for people to use the blockchain
    domain to point to decentralized websites. The use of blockchain domains in this
    way is similar to the uses of traditional domains with the key difference being
    that the blockchain domains reference websites on decentralized platforms. Finally,
    some people have taken to view the blockchain domain themselves as speculative
    assets and have purchased them and later resold them at a profit.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个开始发展的用例是人们使用区块链域名指向去中心化的网站。以这种方式使用区块链域名与传统域名的使用类似，主要区别在于区块链域名引用的是去中心化平台上的网站。最后，有些人开始将区块链域名本身视为投机性资产，并购买后再以盈利转售。
- en: Increased Specialization of Due Diligence Procedures for Cryptocurrencies
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 加密货币尽职调查程序的 increased Specialization
- en: As more capital from both retail and institutional investors has flowed into
    the cryptocurrency and digital asset space, a trend that has continued to develop
    is that investors are increasingly customizing their investment and operational
    due diligence procedures to address the specific challenges of the space. A May
    2021 survey conducted by Corgentum Consulting of crypto analysts and investors
    in the crypto space found that they are increasingly creating crypto-specific
    due diligence policies and procedures. The survey respondents indicated a higher
    degree of customization in the operational due diligence policies, as compared
    to the investment due diligence policies, in large part due to the higher perceived
    operational and regulatory risks surrounding the crypto space.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 随着零售和机构投资者越来越多的资本流入加密货币和数字资产领域，一个持续发展的趋势是，投资者越来越多地定制他们的投资和运营尽职调查程序，以解决该领域的特定挑战。Corgentum
    Consulting在2021年5月对加密货币领域的分析师和投资者进行的一项调查发现，他们越来越多地创建加密特定的尽职调查政策和程序。调查受访者表示，在运营尽职调查政策方面，与投资尽职调查政策相比，定制程度更高，这在很大程度上是因为加密领域周围的运营和监管风险更高。
- en: 73% of the survey participants indicated that they were still struggling to
    determine what constituted best practices, particularly in the areas of operations
    and compliance, in the crypto space. Furthermore, 84% percent of those surveyed
    stated that they created new due diligence questionnaires for crypto fund managers
    being evaluated to better address the unique operational challenges presented
    by crypto investing. One of the largest contributors to this challenge noted by
    the ODD analysts surveyed included the large deviations from traditional institutional
    level practices employed by hedge funds in key operational areas such as custody
    and valuation.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 调查中有73%的参与者表示，他们仍在努力确定在加密领域中什么构成了最佳实践，尤其是在运营和合规性方面。此外，调查的84%的人表示，他们为正在评估的加密基金经理创建了新的尽职调查问卷，以更好地解决加密投资所特有的独特运营挑战。ODD分析师调查中指出的这一挑战的最大贡献者包括对冲基金在关键运营领域（如保管和估值）脱离传统机构级别实践的巨大偏差。
- en: Mining Chip Shortages and Proposed Solutions
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 挖矿芯片短缺及建议解决方案
- en: Part of the challenge with difficulty algorithms setting the appropriate level
    of difficulty is that as the price of cryptocurrencies has generally continued
    to increase, the value of the reward earned by miners has similarly increased.
    As such, miners have a strong financial incentive to devote more resources and
    computing power toward winning the right to validate transactions. This trend
    has increased to the point where miners are running into continued significant
    shortages of the application-specific integrated circuit (ASIC) machines with
    the highly specialized chipsets required to perform mining. This has led many
    to call for a transition from PoW models to PoS model and such a change was undertaken
    by Ethereum during the Serenity release in December 2020.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 设定难度算法的挑战之一在于，随着加密货币价格普遍持续上涨，矿工赚取的奖励价值也同样增加。因此，矿工有强烈的财务动机投入更多资源和计算能力以赢得验证交易的权益。这一趋势已经发展到矿工持续面临应用特定集成电路（ASIC）机器的高度专业化芯片组短缺，这些芯片组是进行挖矿所必需的。这导致许多人呼吁从PoW模型转向PoS模型，以太坊在2020年12月的宁静版本发布中采取了此类变革。
- en: There have also been other alternative models proposed in this area including
    the Chia Network that implements a Nakamoto consensus algorithm to utilize empty
    hard drive space to utilize a Proof of Space and Time consensus model in place
    of energy-intensive PoW models.[^(21)](#FPar1) These types of less energy-intensive
    protocols have gained traction as there has been an increasing discussion regarding
    the environmental impact of cryptocurrencies and mining by prominent individuals
    such as Elon Musk.[^(22)](#FPar1) In a political context, in May 2021 a New York
    lawmaker had introduced Senate Bill S6584 and companion legislation that had proposed
    a suspension of crypto mining activities and calling on energy authorities to
    study renewable energy alternatives on powering crypto mining.[^(23)](#FPar1)
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一领域还提出了其他替代模型，包括奇亚网络（Chia Network），它实施 Nakamoto 共识算法，利用空闲硬盘空间，采用一种称为空间和时间证明（Proof
    of Space and Time）的共识模型，以取代能耗较高的权益证明（PoW）模型。[^(21)](#FPar1) 这类能耗较低的协议得到了关注，因为越来越多的人讨论加密货币及其挖矿对环境的影响，比如埃隆·马斯克（Elon
    Musk）。[^(22)](#FPar1) 在政治环境中，2021年5月，一名纽约州立法者提出了参议院法案S6584及其配套立法，建议暂停加密货币挖矿活动，并呼吁能源部门研究使用可再生能源为加密货币挖矿供电的可行性。[^(23)](#FPar1)
- en: Increased Global Adoption of Cryptocurrency and Regulatory Scrutiny
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 加密货币的全球采用率上升和监管审查加强
- en: As the cryptocurrency industry continues to expand, more financial services
    firms have begun to offer crypto-related services. For example, in August 2021
    JPMorgan, led by long-time Bitcoin skeptic Jamie Diamond, began offering access
    to half a dozen crypto funds.[^(24)](#FPar1) This follows the actions of other
    established financial firms such as Blackrock that indicated in January 2021 that
    it had added Bitcoin futures as a potential investment for two of its funds.[^(25)](#FPar1)
    While some governments have taken critical views of cryptocurrencies, others have
    embraced the sector’s growth. In June 2021, El Salvador made history by becoming
    the first country to make Bitcoin legal tender, alongside the U.S. dollar, and
    each adult was given $30 in Bitcoin.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 随着加密货币行业的持续扩张，越来越多的金融服务公司开始提供与加密货币相关的服务。例如，2021年8月，长期持比特币怀疑态度的摩根大通首席执行官杰米·戴蒙领导下的摩根大通开始提供半打加密货币基金的投资机会。[^(24)](#FPar1)
    这与其他一些老牌金融机构的行动相呼应，比如2021年1月，贝莱德表示已将其两个基金的投资组合中增加了比特币期货作为潜在投资。[^(25)](#FPar1)
    尽管一些政府对加密货币持批评态度，但其他国家则接受了该领域的发展。2021年6月，萨尔瓦多创造了历史，成为第一个将比特币定为法定货币的国家，与美元并列，每个成年人都获得了30美元的比特币。
- en: It was rumored that Paraguay would be the next country to adopt Bitcoin as legal
    tender however, in July 2021 Paraguay took a different approach and proposed legislation
    that sought to better regulate the cryptocurrency space with a focus on mining
    regulation.[^(26)](#FPar1) From a regulatory perspective, in addition to rules
    such as MiCAR discussed above, regulators such as the US SEC have also increasingly
    indicated that oversight of crypto is a priority. To this end, the SEC listed
    continued increased oversight of digital asset markets as part of its 2021 examination
    priorities.[^(27)](#FPar1) Furthermore, in August 2021, SEC Chairman Gary Gensler
    stressed the need for increased investor protection in the cryptocurrency space,
    which he referred to as being, “like the Wild West,” and, “rife with fraud, scams
    and abuse.”[^(28)](#FPar1)
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 有传言称，巴拉圭将成为下一个采用比特币作为法定货币的国家。然而，2021年7月，巴拉圭采取了不同的做法，并提出了一项立法，旨在更好地规范加密货币领域，重点是矿业监管。[^(26)](#FPar1)
    从监管角度来看，除了上述提到的MiCAR等规定外，美国证券交易委员会（SEC）等监管机构也越来越多地表示，监管加密货币是优先任务。为此，SEC将不断增加对数字资产市场的监管列为2021年检查的重点。[^(27)](#FPar1)
    此外，2021年8月，SEC主席加里·根斯勒强调了加强对加密货币领域投资者保护的必要性，他将这个领域称为“荒野西部”，并指出“充斥着欺诈、诈骗和滥用行为”。[^(28)](#FPar1)
- en: Another example of the ongoing debate countries are engaged in with regard to
    regulating cryptocurrency were the dueling provisions proposed related to an August
    2021 US infrastructure bill, known as HR 3684\. One provision, the Portman-Warner
    amendment sought to require software developers, proof of stake validators, and
    decentralized liquidity providers to provide tax-related reporting on crypto transactions
    to the IRS.[^(29)](#FPar1) Many believed that such onerous reporting obligations
    would have a devastating impact on the crypto space and would also be technologically
    very challenging to implement. The other provision, the Lummis-Wyden-Toomey amendment,
    sought to exempt validators of distributed ledger data such as miners from required
    reporting to the Internal Revenue Service.[^(30)](#FPar1)
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 关于规范加密货币的持续辩论的另一个例子是各国就2021年8月美国基础设施法案（ known as HR 3684）提出的相互竞争的条款。一项条款，即波尔曼-沃纳修正案，试图要求软件开发商、权益证明验证者和去中心化流动性提供者向美国国税局（IRS）报告加密交易的税务相关信息。[^(29)](#FPar1)许多人认为，如此繁重的报告义务将对加密领域产生毁灭性的影响，并且在技术上也非常难以实施。另一项条款，即卢米斯-怀登-托米修正案，试图免除分布式账本数据验证者（如矿工）向美国国内收入局报告的义务。[^(30)](#FPar1)
- en: Some countries such as South Korea have also taken measures to further regulate
    the crypto industry through the requirement of exchanges to obtain Information
    Security Management System (ISMS) certificate. In June 2021 it was reported that
    11 of the 20 exchanges that had received ISMS certificates, and were now subject
    to increased regulatory scrutiny, stopped trading certain coins that were deemed
    to be too risky such as Paycoin, Maro, Observer, Solve.Care and Quiztok.[^(31)](#FPar1)
    As countries continue to struggle over how to best interact with cryptocurrencies
    and digital assets it is likely that this trend of divergence will continue until
    ultimately a more standardized global regulatory framework evolves, similar to
    what has developed and will continue to evolve in the anti-money laundering space
    with regard to cryptocurrency oversight.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 一些国家，如韩国，还通过要求交易所获得信息安全管理系统（ISMS）证书来进一步规范加密行业。2021年6月，据报道，在20家获得ISMS证书的交易所中，有11家因受到更严格的监管审查而停止交易某些被认为风险过高的代币，如Paycoin、Maro、Observer、Solve.Care和Quiztok。[^(31)](#FPar1)
    随着国家继续就如何最佳与加密货币和数字资产互动而挣扎，这种分化的趋势可能会继续，直到最终形成一个更加标准化的全球监管框架，类似于在反洗钱领域关于加密货币监管的框架已经形成并将继续发展。
- en: Conclusion
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: This chapter provided an overview of emerging operations and compliance trends
    in the cryptocurrency space. It began with an analysis of trends related to the
    continued growth in the crypto hedge fund space. Next, we reviewed trends in the
    European regulation of FinTech and Blockchain. As part of this analysis, we discussed
    various aspects of the Markets in Crypto-Assets Regulation (“MiCAR”). The discussion
    of MiCAR included a review of how crypto assets are defined under MiCAR as well
    as other key definitions including utility token, asset-referenced token, and
    Crypto-asset service providers (CASPs). The chapter continued with a discussion
    about the development of blockchain domains. Other topics covered in the chapter
    include the increased specialization of investor due diligence procedures for
    cryptocurrencies, mining chip shortages and proposed solutions and trends in the
    increased global adoption and regulatory scrutiny of cryptocurrencies.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 本章概述了加密货币领域新兴运营和合规趋势。它始于对加密对冲基金领域持续增长趋势的分析。接下来，我们回顾了欧洲对金融科技和区块链的监管趋势。作为这一分析的一部分，我们讨论了与加密资产市场法规（Markets
    in Crypto-Assets Regulation，“MiCAR”）相关的各种方面。讨论MiCAR时，我们回顾了MiCAR下加密资产的定义，以及其他关键定义，包括功能代币、资产参照代币和加密资产服务提供商（CASPs）。随后，章节继续讨论区块链领域的开发。本章还涵盖了投资者尽职调查程序日益专门化、挖矿芯片短缺及解决方案，以及加密货币全球采用和监管审查趋势增强等其他主题。
