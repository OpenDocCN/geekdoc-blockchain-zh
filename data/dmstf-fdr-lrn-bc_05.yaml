- en: LEACH protocol was developed further to increase network lifespan and minimizes
    packet loss. Here 10% of nodes behave as attacking nodes. Packet Delievry Ratio
    (PDR), throughput and delay in presence of attacking node using LEACH model is
    shown in figure 3,4 and 5 respectively. The blue line indicates the LEACH protocol
    in the absence of an attack, whereas the red line reflects the LEACH protocol
    in the presence of an attack (LEACH-A).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: LEACH协议被进一步开发以增加网络寿命并最小化数据包丢失。在这里，10%的节点作为攻击节点。使用LEACH模型在攻击节点存在的条件下，图3、4和5分别显示了数据包投递率（PDR）、吞吐量和延迟。蓝色线条表示没有攻击时的LEACH协议，而红色线条反映了存在攻击时的LEACH协议（LEACH-A）。
- en: CONCLUSION
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: The study describes an intelligent and autonomous robotic system that can move
    smoothly in an environment with dynamic external inflexible bodies. The created
    system solves generic teleoperation problems as well as limited activities. The
    management system, in particular, responds efficiently to external disturbances
    while adhering to the constraints specified. The fundamental benefit of a rule-based
    decision system is its ability to respond quickly to changing situations or failures.
    The entire vision system is capable of obtaining useful information from the field
    in real time, filtering out the robot and quickly notifying the higher level structure
    in the event of a probable incident. The suggested study aims to improve the network's
    efficiency in the medical area. Medical research is heavily focused on reducing
    energy use and improving node lifespan. Due to the dynamic nature of IoT networks,
    the study indicates that energy minimization is a critical issue. However, the
    performance might be enhanced by improving noise reduction or deploying more object
    recognition cameras to provide multiple viewpoints.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究描述了一个智能自主的机器人系统，该系统能在动态外部刚体环境中平稳移动。该系统解决了通用的遥操作问题以及有限的动作。特别是，管理系统能高效响应外部干扰，同时遵守指定的约束。基于规则的决策系统的根本优势在于其能够迅速响应变化的情况或故障。整个视觉系统能够实时从现场获取有用的信息，过滤出机器人，并在可能发生事件时迅速通知高层结构。建议的研究旨在提高医疗领域网络的效率。医学研究主要集中在减少能源使用和提高节点寿命。由于物联网网络的动态特性，研究指出能源最小化是一个关键问题。然而，通过改善降噪或部署更多对象识别摄像头来提供多视角，性能可能会得到提高。
