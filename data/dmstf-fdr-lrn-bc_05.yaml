- en: ABSTRACT
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: Although telemedicine is still practiced today, high-speed connections and improved
    organizational capability have enabled remote operation of medical equipment,
    known as telerobotic surgery. The technologies have a number of benefits, including
    enhanced performance and the ability to reach complex operations to geographically
    isolated places where trained surgeons are unavailable. This study proposed an
    early robotic solution for limited teleoperation tasks in a complex and unpredictable
    environment. So, the research is inspired by future human-robot collaboration.
    It focuses on limiting or preventing accidents between the robot and its environment.
    In order to enable access to robotic surgery equipment in a confined area, a fuzzy
    control method is used. We may infer that an adaptive robotic system capable of
    accomplishing limited tasks while also responding to external factors in an unpredictable
    and dynamic environment is potentially feasible.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管远程医疗至今仍在实践，但高速连接和提高的组织能力使得可以远程操作医疗设备，即远程机器人手术。这些技术有许多好处，包括提高性能和能够到达地理隔离的地方进行复杂手术，而这些地方又没有经过培训的外科医生。本研究提出了一种早期机器人解决方案，用于在复杂且不可预测的环境中执行有限的遥操作任务。因此，研究受到了未来人机协作的启发。它专注于限制或防止机器人与其环境之间的意外事故。为了在有限的空间内访问机器人手术设备，使用了模糊控制方法。我们可以推断，一个能够在有限任务的同时响应不可预测和动态环境中的外部因素的适应性机器人系统是潜在可行的。
- en: INTRODUCTION
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: 'Teleoperated robotic systems have attracted the attention of many people during
    the last two decades due to their numerous medical and non-medical uses. The emergence
    of robots in medicine has opened new opportunities for advancement, not just in
    terms of surgeon precision and comfort, but also in terms of patient benefits.
    In terms of health applications, two major groups may be distinguished: remote
    - controlled surgery and teleoperated recovery robotic systems, both of which
    have shown significant potential in terms of improving healthcare delivery. Teleoperated
    surgery has been extensively researched and marketed in this line. The sensory-motor
    capabilities of humans have been significantly enhanced by telerobotic systems.
    The capacity of humans to attain increased sensorimotor abilities, allowing them
    to connect with things and places from a distance (Mehrdad et al., 2021). Authors
    in the domains of image analysis, machine learning, and automation have moved
    to geometric technologies for collecting and analysing images as a result of recent
    developments in technology in terms of memory and processing capability. In automation
    and immersive virtual reality research, information technology is employed to
    give efficient solutions in clinical imaging, practical surveillance, automation,
    and computer aided manufacturing (Thilahar & Thilahar, 2019).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的二十年里，遥控机器人系统因其众多的医疗和非医疗用途而吸引了众多人的注意。机器人出现在医学领域开辟了新的发展机会，不仅在手术精确度和舒适度方面，而且在患者受益方面也是如此。在健康应用方面，可以区分出两大类：远程控制手术和遥控康复机器人系统，这两者都在改善医疗保健交付方面显示出巨大的潜力。遥控手术在这一领域已经得到了广泛的研究和推广。遥控系统显著增强了人类的感觉运动能力。人类实现
    increased sensorimotor abilities 的能力，使他们能够从远处连接事物和地方（Mehrdad等人，2021）。在图像分析、机器学习和自动化领域的研究人员已经转向几何技术来收集和分析图像，这是由于在记忆和处理能力方面最近技术的发展。在自动化和沉浸式虚拟现实研究中，信息技术被用来在临床成像、实际监控、自动化和计算机辅助制造方面提供高效的解决方案（Thilahar
    & Thilahar，2019）。
- en: Traditional robot assisted systems are made up of a master module and a slave
    module. The human operator will control the master unit, and the slave system
    will follow the master robot's actions for interaction with the environment. During
    surgery, the operative region is frequently the patient's body portion on which
    the procedure is being conducted. The operator will get sensory information from
    the operating area in feedback loop. The sensory information repeated by the leader
    robot for the operator allows her/him to complete the operation. In reality, the
    most serious worry with human-robot collaboration is safety (Haddadin & Hirzinger,
    2010; Haddadin et al., 2009).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的机器人辅助系统由主机模块和从机模块组成。人类操作者将控制主机单元，从机系统将遵循主机机器人的动作与环境互动。在手术过程中，手术区域通常是患者身体上正在接受手术的部分。操作者将得到来自手术区的感觉信息反馈。领导者机器人重复给操作者的感觉信息使她/他能够完成手术。实际上，人机协作最严重的担忧是安全问题（Haddadin
    & Hirzinger，2010年；Haddadin等人，2009年）。
- en: The key motivations for telerobotic surgery were the necessity to provide remote
    medical surgery. Remotely placed hospitals usually have limited resources and
    skilled physicians on a worldwide scale. This successful study demonstrates the
    feasibility and possibility of using telerobotic devices for telesurgery in rural
    and underserved locations. The fundamental issue in this scenario was a large
    delay. Despite these enlightening tests, current standard practice demands that
    the patient and the surgeon be at the same hospital. Robots solved the majority
    of the tasks that could not previously be completed due to security concerns (Bauer
    et al., 2008; Hägele et al., 2002). Researchers addressed the difficulty of safe
    human-robot interaction in 2017 while designing architecture for operating a teleoperated
    industrial manipulator used in surgical applications (Capolei et al., 2017). The
    investigation's goal was to insert and position a long and light surgical instrument,
    the laparoscope, properly and safely through a small incision in the patient's
    skin, which serves as the fulcrum point for tool motions. This eventually brought
    into question the idea of human interaction, as well as the design of a system
    that was reactive and safe enough while dealing with several constraints in such
    a sensitive and unpredictable situation. This challenging issue needs a well-organized
    architectural design capable of managing several events in real time. Telesurgery
    offers the ability to enable the “global exchange of medical expertise without
    the need for specialists to visit.” Another reason surgical telerobots are appealing
    is their ability to aid surgeons in their training. In addition to that it was
    found that the human collaboration might result in a significant decrease in workplace
    accidents as well as the optimization of production processes in a variety of
    economic industries (Bauer et al., 2008; Kaplan et al., 2016).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 远程医疗手术的必要性是远程机器人手术的主要推动力。远程位置的医院通常在全球范围内拥有有限的资源和熟练的医生。这项成功的研究展示了使用远程机器人设备在农村和资源不足的地区进行远程手术的可行性和可能性。在这种情景中的根本问题是较大的延迟。尽管这些启发性的测试，但目前的标准实践要求患者和外科医生在同一所医院。机器人解决了由于安全顾虑而无法先前完成的绝大多数任务（Bauer等人，2008年；Hägele等人，2002年）。研究人员在2017年设计了用于手术应用的远程操作工业操纵器的架构时，解决了安全的人机交互难题（Capolei等人，2017年）。该研究的目的是通过患者皮肤上的小切口正确且安全地插入和定位一根长而轻的手术器械——腹腔镜，作为工具运动的支点点。这最终使人类交互的想法以及设计一个在处理如此敏感和不可预测的情况时反应灵敏且足够安全系统的想法受到了质疑。这个挑战性的问题需要一个能够实时管理多个事件的精心组织的架构设计。远程手术提供了“无需专家亲自访问即可实现全球医学专业知识的交流”的能力。另一个使手术机器人吸引人的原因是它们能够帮助外科医生进行训练。除此之外，还发现人类协作可能会导致工作场所事故大幅减少以及各种经济行业生产过程的优化（Bauer等人，2008年；Kaplan等人，2016年）。
- en: The requirement for a minimal time lag between issuing commands, executing surgery,
    and obtaining visual confirmation on the screen has been one of the most difficult
    issues in producing clinically effective telerobotic surgery. Multiple variables
    influence this latency, including the time necessary to translate video and motions
    into suitable signals and delay in the communication network itself. This work
    proposes an initial secured robotic solution for limited teleoperation tasks in
    a dynamic and unpredictable environment. The study explains the developed control
    architecture, which incorporates expertise from several disciplines such as control
    theory, computer vision and decision-making theory in its modular structure. The
    experiments are run on simulated systems. A rule-based attribute governs all of
    the system's components.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在实施远程手术时，要求最小的时间延迟——即发出指令、执行手术和屏幕上获得视觉确认之间的时间间隔——一直是实现具有临床效用的远程机器人手术中最困难的问题之一。多个变量会影响这种延迟，包括将视频和动作转换为合适信号所需的时间以及通信网络本身的延迟。本研究提出了一种初步的、安全的机器人解决方案，用于在动态和不可预测的环境中执行有限的遥操作任务。文章解释了所开发的控制架构，该架构在其模块化结构中融入了控制理论、计算机视觉和决策理论等多个学科的专业知识。实验是在模拟系统上进行的。一个基于规则的属性管理着系统中的所有组件。
- en: In section II, the study is dedicated to related work. This part describes the
    background study for decision making process in robot assisted surgery. Section
    III depicts system architecture for object identification. The third half of the
    article focuses on the results and discussion in section IV. We finish with conclusion
    of article in section V.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二部分中，本文致力于相关研究。这一部分描述了机器人辅助手术中决策过程的背景研究。第三部分描绘了对象识别的系统架构。文章的第三部分在第四部分集中于结果和讨论。我们将在第五部分完成文章的结论。
- en: RELATED WORK
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 相关研究
- en: Advanced analytics, pattern recognition, smart systems and the Internet of Things
    are just a few of the modern approaches that can help improve healthcare applications
    (Abdelaziz et al., 2018; Ali et al., 2018; Gao et al., 2018). Artificial intelligence
    techniques such as machine learning have also aided healthcare specialists' tasks
    by analyzing massive amounts of healthcare data accessible. Data analytics has
    showed the potential to find pattern and hidden aspects in health data, hence
    enhancing healthcare quality through efficient decision-making (Mehta & Pandit,
    2018). The usage of cloud in medical applications gives a way for processing and
    sharing medical reports, as well as delivering new healthcare services with more
    adaptability (Casola et al., 2016). The integration of robot assisted system is
    intended to provide some level of user flexibility while reducing manual interference.
    This unified system employs data mining methods to construct and develop computers
    capable of operating in a medical setting. IoT and robots have been widely used
    for solving a variety of healthcare challenges, ranging from remotely supporting
    physicians during surgery (Akkas et al., 2020; Joseph et al., 2017; Postolache
    et al., 2020).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 高级分析、模式识别、智能系统和物联网只是现代方法中的一部分，它们可以帮助改善医疗应用程序（Abdelaziz等人，2018年；Ali等人，2018年；高等人，2018年）。人工智能技术，如机器学习，也通过分析可访问的大量医疗数据，帮助医疗专家完成任务。数据分析已经显示出在健康数据中找到模式和隐藏方面的潜力，从而通过有效的决策提高医疗质量（Mehta
    & Pandit，2018年）。在医疗应用程序中使用云提供了一种处理和共享医疗报告的方式，以及更具适应性地提供新的医疗服务（Casola等人，2016年）。整合机器人辅助系统的目的是在减少人工干预的同时，提供一定程度的用户灵活性。这个统一系统采用数据挖掘方法来构建和发展能够在医疗环境中操作的计算机。物联网和机器人已被广泛用于解决各种医疗挑战，范围从在手术中远程支持医生（Akkas等人，2020年；Joseph等人，2017年；Postolache等人，2020年）。
- en: Furthermore, it reduces stress on medical personnel by releasing them of a routine
    duty and making proper procedures better and less expensive than before. The benefit
    of using robots increases accuracy by reducing human error. A constant movement
    of the robot is required in several healthcare applications. In this case, the
    robot must discover an ideal path to the target while avoiding obstacles in congested
    locations. As a result, ensuring effective navigation is the primary focus of
    numerous studies (Hou et al., 2020). This is due to the typical robot's incapacity
    to handle a dynamic environment with stochastic mobility of people. Furthermore,
    due to people's unpredictable mobility, avoiding collisions in robotic environment
    is challenging, especially when operating at confined location. Many researches
    in the study have recently found the subject of robotic system obstacle detection
    (Ahn et al., 2018; Fraga-Lamas et al., 2019). IoT is employed in this case to
    do this without any physical interaction (Safeea et al., 2019). The device employs
    a map-based navigation system that generates a map of its surroundings while simultaneously
    tracking its position. When numerous robots are involved in the healthcare setting,
    it is critical to have an additional way of connectivity among them (Rodriguez-Losada
    et al., 2005). Its purpose is to prevent misinformation in robotic environment
    following the weak Internet access. IoT-enabled robotics serves as a companion
    to the handicapped and elderly who require particular care (Aly & Tapus, 2014).
    Although device to device interface is widely used in robotic systems, the incorporation
    of smart system can improve the efficiency of human-robot interaction. In (Sharif
    & Alsibai, 2017), researcher proposed a “Nao Robot” that can evaluate clinical
    data and communicate with patients. Patients would be able to interpret their
    body's vital indicators and draw assumptions about their health state after interacting
    with the robot. Furthermore, it can estimate the risk of heart disease in the
    future and prescribe lifestyle modifications to reduce medical hazards.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，它通过减轻医疗人员的常规职责，释放他们的压力，使得适当的程序比以前更好、更经济。使用机器人可以提高准确度，减少人为错误。在许多医疗应用中，机器人需要不断移动。在这种情况下，机器人必须找到到达目标的最佳路径，同时避开拥挤地点的障碍物。因此，确保有效的导航是许多研究的主要关注点（侯等人，2020年）。这是因为典型的机器人无法处理具有随机移动性的人的动态环境。此外，由于人们的不可预测移动，避免机器人环境中的碰撞是具有挑战性的，尤其是在受限地点操作时。许多研究已经最近发现了机器人系统障碍检测的主题（安等人，2018年；弗拉加-拉马斯等人，2019年）。在这种情况下，物联网被用来进行物理交互（Safeea等人，2019年）。该设备采用基于地图的导航系统，在生成周围环境的地图的同时，同时跟踪其位置。当有许多机器人参与医疗环境时，它们之间具有额外连接方式是至关重要的（罗德里格斯-洛萨达等人，2005年）。其目的是在网络连接较弱的情况下，防止机器人环境中的错误信息。物联网启用的机器人成为残疾人和需要特别照顾的老年人的伴侣（阿里和塔普斯，2014年）。尽管在机器人系统中广泛使用设备到设备接口，但整合智能系统可以提高人机交互的效率。在（沙里夫和阿尔西拜，2017年）的研究中，研究人员提出了一种“Nao机器人”，它可以评估临床数据并与患者沟通。与机器人互动后，患者将能够解释自己身体的生命体征，并对自己健康状态做出假设。此外，它还可以估计未来心脏病发作的风险，并开出处方以减少医疗风险。
- en: Numerous studies have employed a Smart robotic system in a range of applications,
    including endoscopic procedures (Akimana et al., 2016; Guntur et al., 2019; Lehman
    et al., 2008). Researchers in (Ishak & Kit, 2017) created robotic arm that can
    help a physician at the time of surgery and care for patients. Gesture and posture
    information might be used to operate the robotic arm. Researchers in (Su et al.,
    2020) describe the creation of an Internet of Things-based collaborative control
    technique for robot-assisted microsurgery. The proposed methodology may handle
    multiple jobs in a scheduled manner and also regulating mobility limitations and
    collisions during surgery. Recently, the IoT enabled system has begun to use haptic
    technology (Sreelakshmi & Subash, 2017) to allow surgeons to work on patients
    from an isolated section via the robotic interface (Kim et al., 2018). Furthermore,
    the use of the Network to connect numerous robots and doctors may be impeded by
    network connectivity issues and quality of service (Guntur et al., 2019). This
    can have a significant impact on the precision and success of a surgical treatment.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 许多研究已经在一个智能机器人系统上应用于多种场合，包括内窥镜检查（Akimana等人，2016年；Guntur等人，2019年；Lehman等人，2008年）。在（Ishak和Kit，2017年）的研究中，研究者创建了一个可以帮助医生在手术时照顾病人的机器人手臂。可以使用手势和姿态信息来操作机器人手臂。在（Su等人，2020年）的研究中，描述了创建一种基于物联网的协作控制技术，用于机器人辅助微手术。该方法可以以计划的方式处理多个任务，并在手术期间调节移动限制和碰撞。最近，物联网系统已经开始使用触觉技术（Sreelakshmi和Subash，2017年）允许外科医生通过机器人界面从隔离区远程处理病人（Kim等人，2018年）。此外，网络连接问题和服务质量（Guntur等人，2019年）可能会阻碍将网络用于连接多个机器人和医生的使用。这可能会对手术治疗的精度和成功产生重大影响。
- en: Many researchers have already created a work in the fields of identification
    of feature, segmentation, and virtual region (Ganapathy et al., 2016; Kanimozhi
    et al., 2018; Sarakoglou & Tsagarakis, 2012). Researchers in (Ramesh et al., 2015)
    altered the fuzzy membership function, which was utilized to focus the fusion
    over the detection system over fuzzy set. In (Banga et al., 2011) devised a fuzzy
    rule based for providing optimal routing over wireless communication. They have
    increased their network longevity and transmission performance. This is because
    of the application of fuzzy logic and intelligence principles. In (Kumar & Dhiman,
    2021), studies investigate a rule-based approach for predicting relevant information,
    as well as mathematical equations for fuzzy sets, which are used to determine
    the robustness of the system. The researcher in (Chatterjee, 2021) emphasized
    the importance of intellectual patent protection in the artificial intelligence
    field. The model for COVID 19 analytical analysis is described in (Vaishnav et
    al., 2021) utilizing machine learning methodologies. Researchers in (Mule et al.,
    2021) provide a brief overview of exhaled breath in the human body. The study
    of telerobotic surgery in a 5G network was presented by the researchers in (Lokhande
    & Patil, 2020; Meshram & Patil, 2020).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 许多研究者已经在特征识别、分割和虚拟区域（Ganapathy等人，2016年；Kanimozhi等人，2018年；Sarakoglou和Tsagarakis，2012年）领域取得了一定的成果。在（Ramesh等人，2015年）中，研究者改变了模糊成员函数，该函数用于在模糊集合上集中融合检测系统。在（Banga等人，2011年）设计了一种基于模糊规则的无线通信最优路由。他们提高了网络的寿命和传输性能，这是由于应用了模糊逻辑和智能原则。在（Kumar和Dhiman，2021年）的研究中，探讨了一种基于规则的方法来预测相关信息，以及用于确定系统鲁棒性的模糊集的数学方程。在（Chatterjee，2021年）的研究中，强调了在人工智能领域进行知识产权保护的重要性。利用机器学习方法，（Vaishnav等人，2021年）描述了COVID
    19分析分析的模型。在（Mule等人，2021年）的研究中，简要概述了人体呼出的气息。利用5G网络进行远程手术的研究由（Lokhande和Patil，2020年；Meshram和Patil，2020年）的研究者提出。
- en: SYSTEM ARCHITECTURE
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 系统架构
- en: In the health sector, robots can be employed to either monitor patients' health
    or identify health issues. In all circumstances, the robot must first gather health
    data from several sensors. Before giving relevant information, this information
    goes through a number of processing processes.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在医疗领域，机器人可以用来监测病人的健康状况或识别健康问题。在任何情况下，机器人首先要从多个传感器收集健康数据。在提供相关信息之前，这些数据需要经过一系列的处理过程。
- en: Denoising, preprocessing, and thresholding are all steps in the extraction process.
    Again, it broadens the capability of a robotic platform by incorporating more
    senses into the system. This increases the amount of information accessible to
    the forecasting model, boosting the rate of precise estimate. Adaptability is
    the ability to prepare a system for unexpected occurrences, defects, changes in
    environmental circumstances, activities, or human behaviour. Adaptability may
    be attained by the use of the previously described abilities of perception, intelligence,
    and decision-making.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 去噪、预处理和阈值化都是提取过程中的步骤。再次，它通过向系统中融入更多感官能力来拓宽机器平台的能力。这增加了预测模型可访问的信息量，提高了精确估计的速度。适应性是指为系统准备意外事件、缺陷、环境情况的变化、活动或人类行为的能力。适应性可以通过使用之前描述的感知、智能和决策能力来实现。
- en: Decision Making in Robotic System
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人系统中的决策制定
- en: Robot mobility is critical to human collaboration because, in such an uncertain
    environment, the robot must reason not just about itself but also about its surroundings
    in carryout appropriate actions. In the problem under consideration, the robot
    gets instructions that must cover a variety of scenarios and whose execution is
    affected by a number of context-sensitive decisions. What if, for example, the
    robot is awaiting the next order and an issue arises? Assume the robot is waiting
    for the next user's instruction while performing a restricted function, such as
    situating a tool; it is critical that the robot does not collide with any external
    rigid body due to the fragility or harmfulness of the handled object. As a result,
    the robot should be able to avoid any accidents. If the robot encounters a barrier
    while moving, it will halt and decide its next move.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人的移动对人类协作至关重要，因为在这样的不确定环境中，机器人必须不仅考虑自己，还要对其周围环境进行推理，以执行适当的动作。在考虑的问题中，机器人接到的指令必须涵盖各种场景，并且其执行受到许多上下文敏感决策的影响。例如，如果机器人正在等待下一个命令而出现问题怎么办？假设机器人正在等待下一个用户的指令，同时执行一个受限功能，如定位工具；机器人必须避免由于处理的物体脆弱或有害而与任何外部刚体发生碰撞。因此，机器人应该能够避免任何事故。如果机器人在移动时遇到障碍，它会停止并决定下一步行动。
- en: 'Decision making helps in deciding the next move. System architecture as shown
    in figure 1 for object identification is made up of seven primary components:
    the Image Dataset, the User Interface Module, the Object Identification System,
    the Fuzzy Inference system, the Multiple Rule-Based Decision Manager that helps
    in taking decision during surgeries.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 决策制定有助于决定下一步行动。如图1所示的对象识别系统架构由七个主要组件组成：图像数据集、用户界面模块、对象识别系统、模糊推理系统、帮助在手术中做出决策的多条规则基础决策管理器。
- en: '| Figure 1\. System architecture |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '![Figure 1. System architecture](i/ch004.f01.png)'
- en: '| ![Figure978-1-6684-3733-9.ch004.f01](i/ch004.f01.png) |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '![Figure978-1-6684-3733-9.ch004.f01](i/ch004.f01.png)'
- en: 'Image Dataset: For analyzing the proposed system, a common benchmark data set
    with millions of images is utilized.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图像数据集：为了分析所提出的系统，使用了包含数百万张图像的常见基准数据集。
- en: 'User Interface Module: This module receives required data from the dataset
    and also chooses which data must be gathered in order to evaluate the proposed
    solution. The acquired data is given to the identification system for further
    processing of the data, and the multiple rule based system for the suggested outcome.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 用户界面模块：此模块从数据集中接收所需数据，并选择应收集哪些数据以评估所提出的解决方案。获取的数据被提供给识别系统进行进一步的数据处理，以及为建议的结果提供多条规则基础系统。
- en: 'Object Identification System: It is made up of four subsystems: selection of
    feature, segmentation, and device identification system, and the classification
    subsystem, which includes an existing classification technique known as Convolutional
    Neural Network (CNN). Furthermore, an existing classification technique known
    as Convolutional Neural Network is applied in this article to accomplish successful
    classification of the image dataset. There is a genetic algorithm process in this
    classification technique that employs temporal restrictions and temporal fuzzy
    rules.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对象识别系统：它由四个子系统组成：特征选择、分割、设备识别系统和分类子系统，其中分类子系统包括一种被称为卷积神经网络（CNN）的现有分类技术。更进一步，本文应用了一种现有的分类技术，即卷积神经网络，以成功地对图像数据集进行分类。这种分类技术中包含了一种遗传算法过程，该过程利用时间限制和时间模糊规则。
- en: A fuzzy Inference system (FIS) is made up of a series of linguistic conditional
    statements obtained by human operators that convey information about the system
    under control. These statements define a series of control actions based on if-then
    logic (Passino & Yurkovich, 1998).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 模糊推理系统（FIS）由一系列由人类操作者获得的语言条件语句组成，这些语句传达了关于被控制系统的信息。这些语句基于if-then逻辑定义了一系列控制动作（Passino
    & Yurkovich，1998）。
- en: The initial step is to fuzzify each input, which is accomplished by associating
    each input with a collection of fuzzy variables. A membership function is applied
    to each variable in order to give the semantics of a fuzzy variable a numerical
    sense. Triangle and exponential forms are two types of continuous membership functions
    that are often used in fuzzy logic control. The fuzzy inputs are then paired with
    the fuzzy controller's knowledge base, which contains a set of control rules.
    Defuzzification is necessary to convert the fuzzy control actions into an accurate
    output value.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 首先步骤是对每个输入进行模糊化，这通过将每个输入与一系列模糊变量关联来完成。对每个变量应用成员函数，以给出模糊变量的语义数值意义。三角形和指数形式是模糊逻辑控制中经常使用的两种连续成员函数。然后将模糊输入与模糊控制器的知识库配对，该知识库包含一组控制规则。去模糊化是必要的，以将模糊控制动作转换为准确的输出值。
- en: Figure 2 shows is a block diagram of a fuzzy system applied to an extending
    manipulator. The conversation environments are separated into fuzzy sets for inputs
    and fuzzy sets for outputs, with values ranging from [-1, +1]. As a result, scaling
    gains are used to normalize the control system. The output is mapped with the
    access permission wherein the access for the medical instruments is decided and
    the instrument operates accordingly in surgical environment.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图2显示了一个应用于伸展操纵器的模糊系统的块图。对话环境被分为输入和输出的模糊集，值范围从[-1, +1]。因此，使用了缩放增益来标准化控制系统。输出与访问权限映射，其中决定医疗设备的访问权限并在手术环境中相应地操作设备。
- en: '| Figure 2\. Block diagram of Fuzzy Inference system |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '![Figure 2. Block diagram of Fuzzy Inference system](i/ch004.f03.png)'
- en: '| ![Figure978-1-6684-3733-9.ch004.f02](i/ch004.f02.png) |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '![Figure978-1-6684-3733-9.ch004.f02](i/ch004.f02.png)'
- en: 'Multiple Rule-Based Decision Manager: This is definitely not a standard procedural
    or object-oriented control issue in which the robot understands what to do, how
    to do it, and in what sequence. Furthermore, the system must be able to respond
    quickly to changing conditions or malfunctions. As a result, researchers turned
    to a rule-based technique, which use rules to generate conclusions from facts.
    A rule is a command that only applies to a subset of issues, and a rule engine
    determines which rules to use at any particular time and executes them. The rule-based
    method addressed the requirement for a rapid and constantly reactive system suitable
    for dynamic contexts; such a system is capable of changing intents based on the
    scenario and dynamic situations. This decision manager assists in making final
    decisions on image data supplied from the object recognition system using a fuzzy
    rule base.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 多规则基础决策管理器：这绝对不是标准的过程化或面向对象的控制问题，机器人理解要做什么、如何做以及以什么顺序做。此外，系统必须能够快速响应变化的条件或故障。因此，研究人员转向基于规则的技术，该技术使用规则从事实中生成结论。规则是一个只适用于问题子集的命令，规则引擎确定在任何特定时间使用哪些规则并执行它们。基于规则的方法解决了适用于动态环境的高速且持续反应系统的需求；这样的系统能够根据场景和动态情况改变意图。此决策管理器有助于使用模糊规则基对来自对象识别系统的图像数据做出最终决策。
- en: RESULTS AND DISCUSSION
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 结果与讨论
- en: Models of master-slave surgical robots are placed in a simulation. The corresponding
    signals are chosen to place the end-point at the desired location (Boucetta, 2015).
    The simulation results are shown in figures 3 and 4.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 主从式手术机器人的模型被置于模拟环境中。选择相应的信号将末端点放置在所需位置（Boucetta，2015）。模拟结果在图3和图4中显示。
