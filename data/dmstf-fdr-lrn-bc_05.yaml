- en: 'Adaptability: A system is able to configure by itself in open environment.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 适应性：系统能够在开放环境中自行配置。
- en: 'Decision Manager: It gives the decision based on object properties.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 决策管理器：它根据对象属性给出决策。
