- en: 'Acceptance and Adoption of Blockchain Technology: An Examination of the Security
    & Privacy Challenges'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的接受与采用：安全与隐私挑战的考察
- en: '**Amandeep Dhaliwal[*](#c1-note-0001) and Sahil Malik**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**阿曼德普·达利瓦尔[*](#c1-note-0001)和沙希尔·马立克**'
