  zh: 第4章：有趣的钩织项目任何有经验的钩织者都会告诉你，钩织不仅是放松和治疗的方式，而且也非常有趣。大多数钩织项目都有变化的余地，鼓励你发挥自己的想象力。这些项目都可以高度定制，并无论你的技能水平如何，都会得到令人惊艳的结果。钩织发带这款简单的钩织发带只使用了两种简单的钩针方法，对于初学者来说是一个很好的选择，而对于那些想挑战自己的高级钩织者来说，也留下了很多变化的空间。一旦你掌握了这个图案，可以尝试结合两种不同的颜色！尺寸：18英寸×2英寸（要调整尺寸，只需增加或减少行数即可。）材料：●
    任何颜色的3号线或粗毛线（需要30-50码）● J/10 6 毫米钩针● 刺绣针● 标记针第1步：在钩子上打一个滑结，钩9个链。第2步：在您的钩子的第一根链上放一个标记针。在离钩子第三根链的地方进行单钩针，[链1，跳过下一个链，下一个链进行单钩针]
    在[]之间重复三次，转向。7根针。第3步：链1，[在下一根链中进行单钩针，1个空位，链1] 在[]之间重复三次，进行单钩针进入标记的针处，转向。7根针。第4步：重复第2步。在行末，在前一行的转向链中进行最后一根单钩针。重复，直到发带长度达到18英寸，或者达到你期望的长度为止。第5步：剪断线头，确保尾巴上留有10英寸。将尾巴穿入刺绣针，并在错面上将两端缝合。然后将两端编织在一起并反折过来。你的发带现在已经准备好穿戴了！钩织雪花饰物这些可爱的小雪花很小巧，制作简单，易于定制，是装饰圣诞树的绝佳方式。而且不如自己亲手制作它们来得令人满足！材料：●
    棉线或丙烯酸纤维● 3 毫米钩针● 剪刀第1步：链5，第一根链中进行1根SL ST，形成一个环。第2步：链1，在链环内进行11根单钩针，第一根针进行1根SL
    ST。第3步：链2，*在下一个单钩针中进行1根双钩针，链6，在下一个单钩针中进行1根双钩针*在*之间重复五次，再在本轮开始的第二根链进行1根SL ST。第4步：链1，*在下一个2根双钩针的中间进行1根单钩针，4根单钩针在链空间中，链3，钩针从钩子的第三根链开始，4根单钩针在链空间中*在*之间重复五次，在下一个2根双钩针中间进行1根单钩针，4根单钩针在链空间中，链20，在链空间中进行4根单钩针，从本轮的开始的链处进行1根SL
    ST。第5步：结尾。你的雪花就可以挂起来了！Granny Square这个经典的奶奶方格图案是个初学者的项目，因为它使用最基本的钩针方法。这个图案有无数的变化，并可以作为毯子和包包等更大型项目的基础。一旦你掌握了这种图案，发挥你的想象力并拓展吧；这个图案的可能性是无限��。材料：●
    任何所需的少量毛线● H 5.0 毫米钩针● 标记针● 剪刀第1步：链4。将钩子插入第一根链中并进行一个SL ST。这样可以将链条钩成一个圆环。第2步：链3。第3步：在中心环中钩入2根双钩针。链3。第4步：在中心环中进行3根双钩针。链3。第5步：在中心环中进行3根双钩针。链3。第6步：在中心环中再进行3根双钩针。链3。现在你应该有四个'奶奶方格'。第7步：在第一链3的顶部进行1根SL
    ST，使其成为一个方形。第8步：链4。第9步：在下一个链3的空间中进行3根双钩针，链3，3根双钩针，链1。第10步：在开始链条的链3上使用SL ST来连接。第11步：链3。第12步：在前一个轮回中的下一个链1的空间中进行[2根双钩针，链1]。第13步：在下一个链3角的空间中进行3根双钩针，链3，3根双钩针，链1。第14步：在下一个链1的空间中进行3根双钩针，链1。第14步：重复13和14直至开始的链条处。用SL
    ST连接到第一根链3的顶部。第15步：链4。在下一个链1的空间中进行3根双钩针，链1。第16步：在下一个链3的角的空间中进行3根双钩针，链3，3根双钩针，链1。第17步：重复16和17直到剩余的链1和链3的空间。在最后一个链1的空间中进行2根双钩针。第18步：使用SL
    ST连接到第一根链3的顶部。你的奶奶方格就完成了！如果你希望它更大，只需要继续织更多轮，直至方格达到你期望的尺寸为止。
