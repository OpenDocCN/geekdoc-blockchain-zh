- en: GEORGE GILDER, one of the leading economic and technological thinkers of the
    past forty years, is the author of nineteen books, including Wealth and Poverty,
    Life after Television, Knowledge and Power, and The Scandal of Money. A founding
    fellow of the Discovery Institute, where he began his study of information theory,
    and an influential venture investor, he lives with his wife in western Massachusetts.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: GEORGE GILDER，过去四十年中的主要经济和技术思想家之一，是《财富与贫困》、《电视时代后的生活》、《知识与权力》和《货币丑闻》等十九本书的作者。他是发现研究所的创始成员之一，在那里他开始了他的信息论研究，并且是一位有影响力的风险投资者，与妻子一起居住在马萨诸塞州西部。
