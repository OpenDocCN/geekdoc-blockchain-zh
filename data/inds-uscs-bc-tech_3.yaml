- en: KEY TERMS AND DEFINITIONS
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 关键术语和定义
- en: 'Bitcoin: This is the first and the most popular cryptocurrency that uses blockchain
    technology to conduct digital transactions.'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币：这是第一个也是最流行的加密货币，使用区块链技术进行数字交易。
- en: 'Blockchain: A blockchain is a mathematical structure for storing digital transactions
    in a distributed and decentralized digital ledger. It consists of multiple blocks,
    spread across multiple computing nodes, that are linked using cryptographic signatures.'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链：区块链是一种数学结构，用于在分布式和去中心化的数字账本中存储数字交易。它由多个块组成，分布在多个计算节点上，并使用密码签名进行链接。
- en: 'Consensus Mechanism: This is the process that refers to rules and mechanics
    for maintenance and updating of ledger in a Blockchain that guarantees trustworthiness
    of the records, i.e. their reliability and authenticity.'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 共识机制：这是指用于维护和更新区块链中账本的规则和机制，以保证记录的可信度，即其可靠性和真实性。
- en: 'Cryptography: This is the science of securing communication using individualized
    codes (e.g. public and private keys) so only the participating parties can read
    the encrypted messages.'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 密码学：这是使用个性化代码（例如公钥和私钥）保护通信的科学，以便只有参与方可以阅读加密的消息。
- en: 'Ethereum: An open source platform to build Blockchain based applications. It
    permits distribution of a currency called ether (ETH); and allows storage and
    execution of code allowing for smart contracts.'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊：一个用于构建基于区块链的应用程序的开源平台。它允许分发一种称为以太币（ETH）的货币；并允许存储和执行代码以实现智能合约。
- en: 'Hashing Mechanism: This is a digital signature (comprising public and private
    keys) of a block (consisting of information about digital assets and hash pointer)
    for authentication and verification purposes.'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 哈希机制：这是一个数字签名（由公钥和私钥组成）的块（包含有关数字资产和哈希指针的信息），用于认证和验证目的。
- en: 'Hyperledger Fabric: This is enterprise grade open-source permissioned distributed
    ledger technology platform, developed by IBM. It offers modularity, configurable
    architecture, and versatility for a broad set of industries.'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 超级账本 Fabric：这是由 IBM 开发的企业级开源权限分布式账本技术平台。它提供了模块化、可配置的架构以及适用于广泛行业的多样性。
- en: 'Proof of Stake (PoS): It is a type of consensus algorithm by which a cryptocurrency
    blockchain network aims to achieve distributed consensus. In PoS-based digital
    currencies, the addition of the next block is organised considering various combinations
    of random selection e.g. wealth or age (i.e., the stake)'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 股权证明（PoS）：这是一种共识算法，通过它，加密货币区块链网络旨在实现分布式共识。在基于 PoS 的数字货币中，下一个区块的添加是通过考虑各种随机选择的组合来组织的，例如财富或年龄（即权益）。
- en: 'Proof of Work (PoSW): It is a consensus mechanism that helps to stop or reduce
    denial of service attacks and other security abuses such as spam on a network
    by requiring some work from the service requester, usually meaning processing
    time by a computer.'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 工作证明（PoSW）：这是一种共识机制，通过要求服务请求者进行一些工作来阻止或减少网络上的拒绝服务攻击和其他安全滥用，通常意味着计算机的处理时间。
- en: 'Smart Contract: A smart contract is a computer protocol that facilities the
    transfer of digital assets between parties considering the already agreed-upon
    stipulations or terms.'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约：智能合约是一种计算机协议，它在考虑已经达成的规定或条款的情况下促进数字资产之间的转移。
