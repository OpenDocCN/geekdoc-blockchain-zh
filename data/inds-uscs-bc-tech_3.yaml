  id: totrans-618
  prefs: []
  type: TYPE_NORMAL
  zh: 根据维护专家识别的维护属性，区块链专家创建维护智能合约和模板。对MT1和MT2之间的相似性进行评估，发现两者都需要某种证据并具有某种比较特征。这些相似之处被提取到模板中，以减少代码重复和潜在的错误源。此外，维护智能合约模板中包括一些常见的智能合约函数：
