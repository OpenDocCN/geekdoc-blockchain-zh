- en: ABSTRACT
  id: totrans-750
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: Even though the automotive industry was among the key players of the industrial
    revolution in the last century, striking transformations experienced in other
    sectors did not have significant repercussions on this industry until a few years
    ago. However, general advancements in technology and Industry 4.0 have presented
    new opportunities for the reconfiguration of the business environment. Developments
    in cryptocurrencies such as bitcoin, in particular, have attracted the attention
    to what is known as blockchain technology. Several successful examples of blockchain
    applications in different industries have tempted the automotive industry to be
    rapidly involved with efforts in this direction. As a consequence, the application
    of the blockchain technology to highly diverse areas in the automotive industry
    was set in motion. The purpose of this chapter is to explore the application of
    blockchain technology in the automotive industry, to analyse its advantages and
    disadvantages, and to demonstrate its successful in general.
  id: totrans-751
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管汽车行业是上个世纪工业革命的重要参与者之一，但在几年前，其他行业经历的显著变革并没有对这一行业产生重大影响。然而，技术和工业4.0的普遍进步为重新塑造商业环境提供了新的机遇。特别是比特币等加密货币的发展引起了人们对所谓的区块链技术的关注。区块链技术在不同行业取得的几个成功应用例子诱使汽车行业迅速投入到这一方向的努力中。因此，将区块链技术应用于汽车行业的高度多样化领域的运用被启动。本章旨在探讨区块链技术在汽车行业的应用，分析其优缺点，并展示其在总体上的成功。
- en: INTRODUCTION
  id: totrans-752
  prefs: []
  type: TYPE_NORMAL
  zh: 简介
- en: The Blockchain (BC) technology has revolutionized several areas of society including
    manufacturing, commerce, banking, healthcare, automotive, and supply chain, to
    name but a few. The innovative approach of the BC which is based on trust and
    value is one of the primary attractive points of this revolution which offers
    new ways of doing business. Even though the automotive industry did not get acquainted
    with full digitalization until recently, it had and still has great potential
    for the future of personal mobility (Colonna, 2018). Today, along with the advancement
    of technology, the automotive industry has transformed from internal combustion
    engine vehicles to hybrid and electric automobiles. By virtue of the use of Industry
    4.0 technologies such as Internet of Things (IoT), Automated Guided Vehicles (AGV),
    Cloud Computing, Big Data Analytics (BDA), Robotics, Blockchain and Mobile Services
    and Technologies in the industry, the automotive industry began to become one
    of the most technologically advanced industries alongside the transformation of
    conventional vehicles to autonomous (self-driving) automobiles in line with its
    adaptation to the changing innovations. The fourth industrial revolution represents
    a new level of organization and control of the entire value creation chain across
    the life cycle of products. This cycle typically addresses the increasingly individualized
    customer demands, that range from the initial purchase order, to the development
    & production, to the delivery of a product to the end-user and, in the end, to
    the recycling process including the relevant services (Çetin Gerger, 2019; Kern
    & Wolff, 2019; Fraga-Lamas & Fernández-Caramés, 2019; Reinsel, Gantz, & Rydning,
    2018).
  id: totrans-753
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链（BC）技术已经彻底改变了社会的多个领域，包括制造业、商业、银行业、医疗保健、汽车业和供应链等等。BC的创新方法是基于信任和价值，这是这场革命的主要吸引点之一，它提供了新的商业模式。尽管汽车行业直到最近才开始逐渐数字化，但它在个人移动性的未来方面具有巨大潜力（Colonna,
    2018）。如今，随着技术的进步，汽车行业已经从内燃机车辆转变为混合动力和电动汽车。借助工业4.0技术（如物联网（IoT）、自动导引车（AGV）、云计算、大数据分析（BDA）、机器人技术、区块链和移动服务与技术）在汽车行业的应用，汽车行业开始成为与传统车辆向自主（自动驾驶）汽车转型相匹配的最先进技术的行业之一。第四次工业革命代表了整个产品生命周期价值创造链的新组织和控制水平。这一周期通常涉及越来越个性化的客户需求，从最初的采购订单，到开发和生产，再到产品交付给最终用户，最后到包括相关服务在内的回收过程（Çetin
    Gerger, 2019；Kern & Wolff, 2019；Fraga-Lamas & Fernández-Caramés, 2019；Reinsel,
    Gantz, & Rydning, 2018）。
- en: As the automotive sector started to place the focus on autonomous vehicles,
    a very large amount of data is getting to be produced. To illustrate this point,
    the amount of data produced by an autonomous automobile is typically approximately
    1 gigabyte every second. When this figure is benchmarked against data produced
    by all the autonomous vehicles used in a single metropolis alongside the growing
    number of autonomous automobiles with each passing day and against similar sources
    of data, a figure hugely enormous in size comes into view. Along with the generation
    of such an enormous amount of data, the need not only for safely storing data
    but also for statistically analysing and interpreting it comes to the forefront.
    As per the estimates of International Data Corp (IDCC), the amount of data generated
    across the globe, currently, is expected to reach around 175 zettabytes (ZB) by
    2025 whilst it was 33 ZB in 2018\. In view of the fact that 1 ZB is 1 trillion
    gigabytes, that is, 10^(21) (1,000,000,000,000,000,000,000) bytes, its manipulation
    requires new methods for analytics (Gerger, 2020; Gerger, 2019a; Gerger, 2019b;
    Pepper, 2012), and that is where Big Data techniques comes in.
  id: totrans-754
  prefs: []
  type: TYPE_NORMAL
  zh: 随着汽车行业开始将重点放在自动驾驶车辆上，将产生非常大量的数据。为了说明这一点，自动驾驶汽车产生的数据量通常每秒约为1吉字节。当将这个数字与单个大都市中所有自动驾驶车辆产生的数据以及每天增加的自动驾驶车辆数量以及类似数据源进行比较时，一个庞大得难以想象的数字浮现出来。伴随着如此庞大的数据量的产生，不仅需要安全地存储数据，还需要对其进行统计分析和解释，这成为突出的问题。根据国际数据公司（IDCC）的估计，当前全球产生的数据量预计到2025年将达到约175泽字节（ZB），而2018年为33泽字节。考虑到1泽字节等于1万亿吉字节，也就是10^(21)（1,000,000,000,000,000,000,000）字节，这些数据的处理需要新的分析方法（Gerger,
    2020; Gerger, 2019a; Gerger, 2019b; Pepper, 2012），这就是大数据技术发挥作用的地方。
- en: 'As a result of the digitalization of the automotive sector together with Industry
    4.0, cyber-attacks, unwanted losses, accidents, high costs, and operational inefficiencies
    are giving rise to inflated prices for parts and services and related security
    challenges. Such problems experienced in the sector are currently transferred
    to different and heterogeneous stakeholders positioned in the life cycle of vehicles
    production; the stakeholders being individual and corporate vehicle owners, service
    users, customers of logistics businesses or end-users. Industry 4.0 contributes
    to advancement in multiple domains which allow the positioning of sensors in large
    numbers. Some of them are as listed below (Fraga-Lamas & Fernández-Caramés, 2019):'
  id: totrans-755
  prefs: []
  type: TYPE_NORMAL
  zh: 由于汽车行业数字化和工业4.0的推动，网络攻击、不必要的损失、事故、高成本和运营效率低下导致零部件和服务价格上涨以及相关的安全挑战。该行业目前面临的这些问题转移到了处于车辆生产生命周期中的不同和异质化的利益相关者，这些利益相关者包括个人和公司车主、服务使用者、物流企业的客户或最终用户。工业4.0对多个领域的发展做出了贡献，其中包括大量传感器的定位。以下是其中一些（Fraga-Lamas
    & Fernández-Caramés, 2019）：
- en: • Implementation of big data techniques
  id: totrans-756
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 大数据技术的实施
- en: • Improvements in connectivity and computational power
  id: totrans-757
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 连接性和计算能力的改进
- en: • Appearance of machine learning approaches
  id: totrans-758
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 机器学习方法的出现
- en: • Development of new computing paradigms (e.g. cloud, fog, mist and edge computing)
  id: totrans-759
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 新的计算范式的发展（例如云计算、雾计算、薄雾计算和边缘计算）
- en: • Human-machine interfaces (HMI)
  id: totrans-760
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 人机界面（HMI）
- en: • Development of IoT and the use of robotics
  id: totrans-761
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 物联网的发展和机器人的使用
- en: The use of such sophisticated systems, equipped with autonomous networks, offer
    a variety of features and services. However, they bring about malicious attacks
    and additional risks which make cybersecurity even a more challenging issue. In
    scenarios in which the controlled systems are vehicles or vehicle-related systems,
    the public security becomes a matter of importance. Therefore, providing powerful
    cybersecurity services becomes a basic necessity (Blanco-Novoa, Fernández-Caramés,
    et al., 2018; Fraga-Lamas, Fernández-Caramés, et al., 2018; Fraga-Lamas, Fernández-Caramés,
    et al., 2017). To this end, the automotive industry employs the Blockchain technology
    in order to optimize workings of all partners within the supply chain system.
  id: totrans-762
  prefs: []
  type: TYPE_NORMAL
  zh: 这些配备自主网络的复杂系统提供了各种功能和服务。然而，它们也带来恶意攻击和额外风险，使得网络安全成为一个更加严峻的问题。在受控系统是车辆或车辆相关系统的场景中，公共安全变得至关重要。因此，提供强大的网络安全服务成为一项基本必需（Blanco-Novoa,
    Fernández-Caramés 等人，2018年；Fraga-Lamas, Fernández-Caramés 等人，2018年；Fraga-Lamas,
    Fernández-Caramés 等人，2017年）。为此，汽车行业采用区块链技术以优化供应链系统中所有合作伙伴的工作方式。
- en: The Blockchain technology refers to a large database or a distributed ledger
    system which is shared across a computer network. When a transaction is performed
    between two parties, it is added as the next block (within a Blockchain) after
    its verification using the consensus mechanism which is part of the Blockchain.
    The new verified block is then appended and linked to the previous last block.
    If a transaction is added to the BC, it becomes irreversible as response to alterations.
    Smart contracts are self-executing contracts that are also stored in BC. They
    contain all rules, terms & conditions, expiry dates and other related information
    that are necessary for the management of interaction between all relevant parties.
    Upon the fulfillment of terms & conditions of the smart contracts, the code is
    automatically executed. Smart contracts are stored within the Blockchain and these
    become operational upon the dispatch of a transaction to its address, and after
    it is verified and published across the general network (Mohanta, Panda, & Jena,
    2018; Lee, Chua, Keoh, & Ohba, 2019).
  id: totrans-763
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术指的是一个大型数据库或分布式分类帐系统，它在计算机网络上共享。当两方之间进行交易时，它将作为下一个区块（在区块链中）添加，经过区块链的共识机制进行验证后添加。然后将新的已验证区块追加并链接到之前的最后区块。如果将交易添加到区块链，它将变得不可逆转，以应对更改。智能合约是存储在区块链中的自动执行合约。它们包含了所有规则、条款与条件、到期日期和其他相关信息，这些信息对于管理所有相关方之间的互动至关重要。在满足智能合约的条款与条件后，代码将自动执行。智能合约存储在区块链中，并且在向其地址发送交易并经过验证并发布到总体网络后开始运作（Mohanta、Panda和Jena，2018年；Lee、Chua、Keoh和Ohba，2019年）。
- en: By using the BC technology, smart vehicles of the future will provide advanced
    autonomous driving functionalities and will rely heavily on other vehicles, road
    infrastructure and a variety of cloud services. These data which are acquired
    through wireless interconnections will be used by any smart vehicle for enriching
    its own database which is composed of data collected via installed sensors such
    as cameras and radar systems for the purpose of further enhancing the security
    of autonomous driving functionalities. Moreover, they will facilitate the solution
    of problems such as driver’s fatigue or distraction. Furthermore, data collected
    from vehicles which are equipped with limited smart technologies will be utilized
    far beyond just helping vehicle drivers during the trip (Stocker, Kaiser, & Fellmann,
    2017; Stocker & Kaiser, 2016; Kaiser et al., 2018).
  id: totrans-764
  prefs: []
  type: TYPE_NORMAL
  zh: 利用区块链（Blockchain）技术，未来智能车辆将提供先进的自动驾驶功能，并且将严重依赖其他车辆、道路基础设施和各种云服务。这些通过无线互联获得的数据将被任何智能车辆用于丰富其自己的数据库，该数据库由安装的传感器（如摄像头和雷达系统）收集的数据组成，以进一步增强自动驾驶功能的安全性。此外，它们将促进解决诸如驾驶员疲劳或分心等问题。此外，从配备有有限智能技术的车辆收集的数据将被利用得更远，不仅仅是在行程中帮助车辆驾驶员（Stocker、Kaiser和Fellmann，2017年；Stocker和Kaiser，2016年；Kaiser等，2018年）。
- en: The purpose of this chapter is to explore the current applications of the BC
    technology in the automotive market and to shed light on its other likely areas
    of application. In discussing so, a holistic perspective is taken when the BC
    technology is examined.
  id: totrans-765
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的目的是探讨区块链技术在汽车市场的当前应用，并揭示其其他可能的应用领域。在讨论时，对区块链技术进行了整体的视角审视。
- en: AUTOMOTIVE INDUSTRY
  id: totrans-766
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车行业
- en: 'The automotive industry is probably the largest in the industrialized countries
    and, therefore, in a constant development and change. An automobile or a vehicle
    requires the assembly of more than 20,000 parts which originate from thousands
    of suppliers across the world. In this sense, it has the most sophisticated supply
    chain of the world and is located in a highly competitive environment. The firms
    which operate in this industry aspire to improving the product quality and delivery,
    to cut down equipment and labor costs, wastefulness and fragility in the supply
    chain, and to develop engineering skills in the best manner. Low-quality components
    which enter the supply chain are likely to cause the vehicle manufacturers to
    have serious problems (Kern & Wolff, 2019; Hoyle, 2005). The main property of
    a product/service, which is required to satisfy customer needs or to be appropriate
    for the customer use, is the quality (Hoyle, 2000; Gerger, 2018; Gerger & Firuzan,
    2020). Thus, the manufacturer alone does not have the full responsibility for
    all parts of any products used (Clarke, 2005); rather all parties across the supply
    chain share the collective responsibility. In today’s world in the era of Industry
    4.0 where everything is digitally connected to each other, all parties already
    have shared responsibility. Industry 4.0 represents a new level of organization
    of and control over the entire value creation chain during the life cycle of products.
    A vision of this fourth industrial revolution is to have the ability to auto control
    the machines and production systems based on data collected from connected devices.
    The most crucial characteristic of Industry 4.0 is the digitalization and automation.
    The digitalization in corporations alters business and operation models and develops
    and transforms supply chains and production methods for obtaining higher levels
    of reliability, agility and productivity. While the automotive industry was initially
    focused just on producing and selling automobiles, it has a more sophisticated
    ecosystem today. The stakeholders of this ecosystem are several, as presented
    in the list below (Fraga-Lamas & Fernández-Caramés, 2019; IBM Institute for Business
    Value, 2018; Lu et al., 2019; Kern & Wolff, 2019):'
  id: totrans-767
  prefs: []
  type: TYPE_NORMAL
  zh: '汽车行业可能是工业化国家中最大的行业，因此处于不断发展和变化之中。一辆汽车或一辆车辆需要组装超过 20,000 个零部件，这些零部件来自全球数千家供应商。从这个意义上讲，汽车行业拥有世界上最复杂的供应链，并且处于高度竞争的环境中。该行业的企业渴望提高产品质量和交货能力，降低设备和劳动力成本，减少供应链中的浪费和脆弱性，并以最佳方式发展工程技能。进入供应链的低质量零部件可能会导致汽车制造商面临严重问题（Kern
    & Wolff, 2019; Hoyle, 2005）。产品/服务的主要属性，用于满足客户需求或适合客户使用的，是质量（Hoyle, 2000; Gerger,
    2018; Gerger & Firuzan, 2020）。因此，制造商不仅对使用的任何产品的所有部分负有完全责任（Clarke, 2005）；而是整个供应链中的所有各方共同承担责任。在当今数字互联的工业
    4.0 时代，所有各方已经共同承担责任。工业 4.0 代表了产品生命周期中整个价值创造链的组织和控制的新水平。第四次工业革命的愿景是能够根据从连接设备收集的数据自动控制机器和生产系统。工业
    4.0 最关键的特征是数字化和自动化。公司的数字化改变了商业和运营模式，并为获取更高水平的可靠性、敏捷性和生产力而发展和改变了供应链和生产方法。虽然汽车行业最初只关注生产和销售汽车，但今天它拥有更复杂的生态系统。该生态系统的利益相关者有多个，如下列表所示（Fraga-Lamas
    & Fernández-Caramés, 2019; IBM Institute for Business Value, 2018; Lu et al.,
    2019; Kern & Wolff, 2019）:'
- en: • Consumers, automobile owners and passengers
  id: totrans-768
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 消费者、汽车所有者和乘客
- en: • Automobile entrepreneurs, technology firms
  id: totrans-769
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 汽车企业家、技术公司
- en: • Dealers/retailers
  id: totrans-770
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 经销商/零售商
- en: • OEMs/automobile makers
  id: totrans-771
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • OEM/汽车制造商
- en: • Insurance companies
  id: totrans-772
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 保险公司
- en: • Repair shops/garage services
  id: totrans-773
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 修理店/车库服务
- en: • After-sale service departments
  id: totrans-774
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 售后服务部门
- en: • Governments and public institutions
  id: totrans-775
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 政府和公共机构
- en: • Financial institutions
  id: totrans-776
  prefs:
