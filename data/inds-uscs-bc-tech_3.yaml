- en: Blockchain Underlying Technologies
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链基础技术
- en: 'There are a number of existing technologies and concepts that, combined together,
    have given rise to the peer-validated decentralised cryptocurrency called Bitcoin,
    initially in 2018, and later to the Blockchain technology. These are: cryptography,
    distributed ledgers, hashing mechanisms, and consensus protocols. The following
    paragraphs briefly explain what these are.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 存在许多现有技术和概念，它们结合在一起，产生了最初于2018年形成的经过对等验证的分散式加密货币比特币，以及后来的区块链技术。这些技术包括：密码学、分布式分类帐、哈希机制和共识协议。以下段落简要解释了这些内容。
- en: '• Cryptography: The general aim of cryptography is to create a secure identity
    for security purpose. Cryptography is of two varieties: symmetric and asymmetric.
    Asymmetric cryptography provides a much stronger algorithm that consists of public
    key (which is visible to all), and a private key (that is only available to the
    owner of the data that the key applies to). One of the applications of asymmetric
    cryptography is the digital signatures. Such signatures provide authenticity and
    integrity mechanisms for the data and documents; and provide strong control of
    owner of an asset (e.g. data or a document). In the case of a Blockchain: 1) a
    users’ public key is their Blockchain wallet (e.g. Bitcoin or Ethereum address)
    that is visible to all participants with the chain; and 2) the private key is
    used to digitally sign a transaction for ensuring that particular transaction
    is indeed generated by the sender, is stored safely in a crypto wallet.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 密码学：密码学的一般目标是为安全目的创建一个安全身份。密码学有两种类型：对称和非对称。非对称密码学提供了一个更强大的算法，其中包括公钥（对所有人可见）和私钥（仅对数据所有者可用）。非对称密码学的一个应用是数字签名。这种签名为数据和文件提供了真实性和完整性机制；并为资产所有者（例如数据或文件）提供了强大的控制。在区块链的情况下：1）用户的公钥是他们的区块链钱包（例如比特币或以太坊地址），对于链上的所有参与者都可见；2）私钥用于对交易进行数字签名，以确保该特定交易确实是由发送者生成的，并且安全地存储在加密钱包中。
- en: '• Distributed ledger: A ledger is a file that contains a record of transaction
    (information and data). A distributed ledger uses independent computers (referred
    to as nodes) to record, share and synchronize transactions in their respective
    digital ledgers (instead of keeping data centralized as in a single traditional
    ledger). Blockchain is, in fact, a form of distributed ledger, which organizes
    digital assets and transactions into a database of blocks (residing of different
    nodes), which are chained together in an append only mode. The advantage of a
    distributed ledger is that, since it is decentralised and self-regulating, it
    eliminates the need for a central controlling authority or an intermediary to
    process, validate or authenticate transactions, or other forms of data exchange.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 分布式账本：账本是包含交易记录（信息和数据）的文件。分布式账本使用独立的计算机（称为节点）在各自的数字账本中记录、共享和同步交易（而不是像单个传统账本中那样将数据集中存储）。事实上，区块链是分布式账本的一种形式，它将数字资产和交易组织成一个由不同节点组成的区块数据库，并以追加模式链接在一起。分布式账本的优点在于，由于它是去中心化的并且具有自我调节性，因此它消除了需要中央控制机构或中介来处理、验证或认证交易或其他形式的数据交换的需求。
- en: '• Hash function: A Hash function is an important element of Blockchain architecture
    to ensure the immutability of transactions. It is a mathematical function/process
    that is used in Blockchain to represent its current state. The hash is used as
    part of the consensus mechanism to agree between all parties (nodes) that the
    Blockchain state is one and the same. Hashing involves taking an arbitrarily amount
    of input data, and then applying an algorithm to convert it to a fixed length
    data called the hash (ISO, 2016). Hashing and digital signatures are the two concepts
    that underpin cryptography.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 哈希函数：哈希函数是区块链架构中的重要元素，用于确保交易的不可变性。它是一种数学函数/过程，在区块链中用于表示其当前状态。哈希被用作共识机制的一部分，以便所有各方（节点）一致同意区块链状态是相同的。哈希包括获取任意数量的输入数据，然后应用算法将其转换为称为哈希的固定长度数据（ISO，2016）。哈希和数字签名是支撑加密学的两个概念。
- en: '• Consensus protocol: Such protocols are encoded rulesets of all access rights
    and obligations of all participants in a network. A consensus mechanism is a fault-tolerant
    process that is used to achieve the necessary agreement on a single data value
    or a single state of the network among a distributed process in multi-agent systems,
    such as with cryptocurrencies and Blockchain technology. It is useful for record-keeping
    and history of transaction events. Since, a Blockchain is dynamically changing,
    it is important that there is an efficient, fair, real-time, functional, reliable,
    and secure mechanism to ensure that all transactions occurring in the network
    are genuine. There is therefore a need for all participants to agree on a consensus
    on the status of the ledger. Two of the most commonly used consensus mechanisms
    are: Proof of Work (PoW), and Proof of Stake (PoS).'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   共识协议：这些协议是网络中所有参与者的所有访问权限和义务的编码规则集。共识机制是一种容错过程，用于在多代理系统中实现对单个数据值或网络单个状态的必要一致性，例如加密货币和区块链技术。它对于记录和事务事件历史非常有用。由于区块链是动态变化的，因此有必要确保网络中发生的所有交易都是真实的，因此有必要存在一种高效、公平、实时、功能性、可靠且安全的机制。因此，所有参与者都需要就分类帐的状态达成共识。最常用的两种共识机制是：工作量证明（PoW）和股权证明（PoS）。'
- en: Blockchain Process
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链过程
- en: A simple approach to explain the way the Blockchain process works is illustrated
    in Figure 3.
