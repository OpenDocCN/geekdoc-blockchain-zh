- en: Upon the review of the ecosystem of the BC technology by country, it is discerned
    that the UK, the USA and France are taking the lead (Pai et al., 2018).
  id: totrans-797
  prefs: []
  type: TYPE_NORMAL
  zh: 在对各国区块链技术生态系统进行审查后，发现英国、美国和法国处于领先地位（Pai等，2018年）。
- en: '| Figure 2\. Use of the Blockchain technology as per the country ecosystems
    |'
