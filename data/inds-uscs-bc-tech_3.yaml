- en: Tool Maintenance
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: 工具维护
- en: In the area of mechanical manufacturing, tools are used as a precision device
    for cutting, punching or shaping metals and other materials (Canis, 2012). The
    manufacturer’s specification is followed to maintain the high quality of work
    pieces. For example, the radius of punching tools, increased by wear-out over
    time, should not be larger than 0.1mm (Canadian Fabricating & Welding, 2018).
    Refer to Figure 2\. A grinding process according to the specifications is necessary
    for maintenance to remove the abrasion and sharpen the edge again.
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: 在机械制造领域，工具被用作精密设备，用于切割、冲压或成型金属和其他材料（Canis，2012）。遵循制造商的规格以保持工件的高质量。例如，随着时间的推移，冲压工具的半径增加，不应大于0.1mm（加拿大金属加工和焊接，2018）。参见图
    2。根据规格的研磨过程对于维护是必要的，以去除磨损并重新磨尖边。
- en: '| Figure 2\. Maintenance specification of a punching tool |'
  id: totrans-518
  prefs: []
  type: TYPE_TB
  zh: 图 2\. 冲压工具的维护规范
- en: '| ![Figure978-1-7998-6650-3.ch011.f02](i/ch011.f02.png) |'
  id: totrans-519
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch011.f02](i/ch011.f02.png) |'
- en: By following the maintenance recommendations, the condition of the tools and
    machines is ensured but also service and warranty contracts are fulfilled. In
    the section “cross-company business models need digital contracts”, smart contracts
    are used to automate this process and providing a legal certainty by using blockchain
    technology.
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循维护建议，可以确保工具和机器的状态，同时也履行服务和保修合同。在“跨公司业务模型需要数字合同”一节中，智能合约被用于自动化此过程，并通过使用区块链技术提供法律确定性。
- en: Machine Maintenance
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: 机器维护
- en: Nowadays, many manufacturing machines are part of a complex system of collaborating
    machines (Zeng, 1997). With usage and age, the condition of the machine degrades.
    This holds especially true for all the mechanical parts. With ongoing degradation,
    productivity decreases and susceptibility to failures increases. Maintenance plans
    are developed according to the maintenance concept, with the goal to determine
    the optimum frequency to perform maintenance in equipment, in order to ensure
    its availability (Duarte et al., 2006; Jin et al., 2009). As the observance of
    the plan can get legal relevance, monitoring of maintenance tasks in the blockchain
    is a simple way to provide certainty. Table 1 shows a typical preventive maintenance
    plan for a punching machine (Balram, 2015).
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，许多制造机器都是协作机器复杂系统的一部分（Zeng，1997）。随着使用和年龄增长，机器的状态会恶化。这对所有机械部件尤其成立。随着持续恶化，生产力下降，故障的易感性增加。维护计划根据维护理念制定，旨在确定设备维护的最佳频率，以确保其可用性（Duarte等，2006;
    Jin等，2009）。由于计划的遵守可能具有法律相关性，监控区块链中的维护任务是提供确定性的简单方法。表 1 显示了冲床机的典型预防性维护计划（Balram，2015）。
- en: Table 1\. Preventive maintenance plan for a punching machine.
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: 表 1\. 冲压机预防性维护计划。
- en: '| ![Figure978-1-7998-6650-3.ch011.g01](i/ch011.g01.png) |'
  id: totrans-524
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch011.g01](i/ch011.g01.png) |'
- en: Maintenance Partnerships
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: 维护合作伙伴关系
- en: Maintenance can be performed by different parties, either by skilled in-house
    staff, by OEM staff or by a service provider being authorized by the OEM (Tenneson,
    2017). Third-party maintenance is considered for different reasons, such as maintenance
    cost reduction, reduced management effort and delegation of employment risks (Bertolini
    et al., 2004). Subject of third-party maintenance can differ from single machines
    or machinery to general factory centred domains like infrastructure, fire prevention,
    cleaning or electricity (Gomez et al., 2009). Outsourcing of maintenance leads
    to a wide range of involved parties.
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: 维护可以由不同的参与方执行，可以是内部熟练员工，也可以是原始设备制造商的员工，或者是由原始设备制造商授权的服务提供商（Tenneson，2017）。考虑到不同原因，第三方维护被认为是可能的，如维护成本降低，减少管理工作量和委托雇佣风险（Bertolini等，2004）。第三方维护的对象可以是单个机器或机械，也可以是一般工厂中心领域，如基础设施、防火、清洁或电力（Gomez等，2009）。维护的外包导致涉及的各方广泛。
- en: The stakeholders and procedures concerning machine tool maintenance are shown
    as an example in Figure 3, inspired by Wan et al. (2017). A manufacturer of machine
    tools develops maintenance schedules and tolerance specifications. Warranty contracts
    are provided, referring to a huge amount of such technical information. The owner
    of a machine tool contracts a tool warranty contract which binds him to observe
    the tool according the specifications. As the maintenance schedule triggers a
    maintenance, the tool is removed by a contracted maintenance provider. The tool
    is sent to a second service provider to get overhauled. This includes grinding
    and hardening of the tool. It is tested for compliance and recertified according
    manufacturers specifications. Whether sold as refurbished or used again, the certificate
    has to be verified.
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: 机床维护的相关利益相关者和程序示例如图3所示，受到Wan等人（2017）的启发。机床制造商制定维护计划和公差规格。提供保修合同，参考了大量的技术信息。机床的所有者签订了一份工具保修合同，根据规格要求使用工具。维护计划触发维护时，由合同维护提供商移除工具。将工具送到第二个服务提供商进行大修。这包括对工具进行磨削和硬化。根据制造商的规格进行检测和重新认证。无论是作为翻新产品出售还是再次使用，都必须验证证书。
- en: '| Figure 3\. Involvement of multiple stakeholders for maintenance |'
  id: totrans-528
  prefs: []
  type: TYPE_TB
  zh: '| 图3。维护涉及多方利益相关者 |'
- en: '| ![Figure978-1-7998-6650-3.ch011.f03](i/ch011.f03.png) |'
  id: totrans-529
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch011.f03](i/ch011.f03.png) |'
- en: As seen in Castillo (2020), selling refurbished spare parts can be a lucrative
    business model, if the quality of the refurbishing process can be proven; this
    process can be refined by leveraging blockchain technology.
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: 正如Castillo（2020）所示，销售翻新备件可能是一个有利可图的商业模式，如果能证明翻新过程的质量；通过利用区块链技术可以优化此过程。
- en: Figure 4 illustrates using blockchain technology within an example consortium
    of stakeholders, which are all involved in the maintenance process. A blockchain
    (service blockchain) can be used for the exchange of information amongst the maintenance
    partners. Private in-house information is kept secret in the “Shop Floor Blockchain”.
    Details of these solutions can be found in the section “unwanted cross-company
    data transfer”.
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: 图4说明了在一个示例利益相关者联盟中使用区块链技术的情况，这些利益相关者都参与了维护过程。一个区块链（服务区块链）可以用于维护合作伙伴之间的信息交换。私人内部信息被保密在“车间区块链”中。这些解决方案的详细信息可以在“跨公司不必要数据传输”部分找到。
- en: '| Figure 4\. Involvement of multiple stakeholders for maintenance |'
  id: totrans-532
  prefs: []
  type: TYPE_TB
  zh: '| 图4\. 多利益相关者参与维护 |'
- en: '| ![Figure978-1-7998-6650-3.ch011.f04](i/ch011.f04.png) |'
  id: totrans-533
  prefs: []
  type: TYPE_TB
  zh: '| ![图4：多利益相关者参与维护](i/ch011.f04.png) |'
- en: Blockchain technology can provide a maintenance audit trail, which is used to
    trace relevant events. Records of performed maintenance are kept in the blockchain
    and provide monitoring and verification for all stakeholders. This allows to investigate
    the cause of failure afterwards and serve as evidence for legal cases. Furthermore,
    it can be used as a reminder to keep track of upcoming maintenance. The “European
    Union Aviation Safety Agency” defined a maintenance audit trail for the aviation
    industry to define the compliant maintenance-state of aircraft (EASA, 2020).
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术可以提供维护审计追踪，用于追踪相关事件。维护记录被保存在区块链中，为所有利益相关者提供监控和验证。这使得事后可以调查故障原因，并为法律案件提供证据。此外，它可以用作提醒，以跟踪即将进行的维护。
    “欧洲航空安全局”为航空业定义了维护审计追踪，以定义飞机的合规维护状态（EASA，2020年）。
- en: Paper-Based Maintenance and Human Errors
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: 基于纸张的维护和人为错误
- en: Despite detailed maintenance plans and methods developed to prevent or at least
    mitigate the effects of human errors during the maintenance process (Abbassi et
    al., 2015), human errors still occur within its documentation frequently (Dhillon,
    2013). The source of errors varies from lack of effective communication to operator
    fatigue and inadequate operator training (MacKenzie et al., 2007; Whittingham,
    2004). These causes are summarized as human errors and are amplified with increasing
    numbers of stakeholders involved in the maintenance process. A major source of
    human error are paper-based records and their processing (Barchard et al., 2011).
    Prime examples of problems with paper-based documents are poor handwriting (falsified
    data due to incorrect interpretation), costly transport and storage of large quantities
    of documents, destruction or loss of documents or difficult to understand relationships
    between individual documents (Pandey, 2019).
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管已经制定了详细的维护计划和方法来防止或至少减轻维护过程中的人为错误的影响（Abbassi等，2015年），但人为错误仍然经常在其文档中发生（Dhillon，2013年）。错误的来源各不相同，从缺乏有效沟通到操作员疲劳和不足的操作员培训（MacKenzie等，2007年；Whittingham，2004年）。这些原因被总结为人为错误，并且随着参与维护过程的利益相关者数量的增加而增强。人为错误的主要来源是基于纸张的记录及其处理（Barchard等，2011年）。基于纸张文件存在的主要问题的典型例子包括笔迹潦草（由于错误解读而造成的伪造数据），大量文件的昂贵运输和存储，文件的破坏或丢失，或者个别文件之间关系难以理解（Pandey，2019年）。
- en: Human errors can be reduced by replacing the paper-based documentation approach
    by a digitized approach (Watson et al., 2019) using automatic data collection
    (e.g. sensors, physical markers that cannot be copied (Jung et al., 2013; Wlodarczyk
    et al., 2017) and other automatically collectable data sources) in combination
    with blockchain. The use of smart contracts allows proofing of data-collection
    for correctness and plausibility. Refer to “smart contract challenges in industry
    and possible solutions” for more information.
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 通过用数字化方法取代基于纸张的文档编制方法（Watson等，2019年），可以减少人为错误，这种方法利用自动数据收集（例如传感器，不能复制的物理标记（Jung等，2013年；Wlodarczyk等，2017年）以及其他自动收集数据源）与区块链相结合。使用智能合约可以证明数据收集的正确性和合理性。有关更多信息，请参阅“行业中的智能合约挑战及可能解决方案”。
- en: Blockchain for Quality Assurance and Automation
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: 质量保证和自动化的区块链
- en: Another process within the production of goods that can be carried out more
    efficiently and verifiably using blockchain is quality assurance, in which the
    quality of a product is continuously checked, and countermeasures are taken if
    necessary. Quality-determining measurements can be collected with the help of
    sensors and monitored automatically via smart contracts. If poor quality is detected,
    smart contracts can be used to automatically execute adjustments to the production
    process (e.g. adjustment of process parameters); changes to these and the reasons
    for them can be recorded in a traceable manner.
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个可以使用区块链更有效和可验证地进行的产品生产过程是质量保证，其中产品的质量被持续检查，必要时采取对策。可以借助传感器收集确定质量的测量数据，并通过智能合约自动监控。如果检测到质量不佳，智能合约可以用于自动执行对生产过程的调整（例如，调整过程参数）；对这些调整及其原因可以以可追溯的方式记录下来。
- en: RELATED WORK
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: 相关工作
- en: 'The related work section is partitioned into four parts: blockchain, reliability
    and traceability, contract agreements, and maintenance in Industry 4.0.'
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: 相关工作部分分为四个部分：区块链、可靠性与可追溯性、合同协议以及工业4.0中的维护。
- en: Blockchain in Industry 4.0
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在工业4.0中的应用
- en: 'Integrating a blockchain into Industry 4.0 replaces existing error-prone procedures
    with software centred and documented processes (see Kshetri, 2017; Christidis
    et al., 2016). An architectural approach for integrating a blockchain into Industry
    4.0 was introduced by Teslya et al. (2017). It proposes to use smart contracts
    to control resources in the production process. A blockchain security architecture,
    IoTChain (see Alphand et al., 2018), combines ACE as an authorization framework
    and OSCAR as an encryption framework for the application layer payload. Additional
    papers, which target blockchain in Industry 4.0, are focusing on preserving the
    privacy of data. Rahulamathavan et al. (2017) use decentralized attribute-based
    encryption and decryption for accessing sensor values. Another access control
    based on smart contracts is introduced by Zhang et al. (2018). They use different
    contract types such as: 1) accessing control contracts for specifying access control
    of multiple subject-object pairs, 2) judging contracts for evaluating misbehaviour
    of users during access control and 3) registering contracts for managing the other
    contracts. Despite the opportunities for blockchain and Industry 4.0, a profound
    understanding of the blockchain is essential, otherwise a serious financial loss
    can happen (Destefanis et al., 2018).'
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: 将区块链整合到工业4.0中，可以用软件中心化和文档化的流程替代现有的容易出错的程序（参见Kshetri，2017; Christidis等，2016）。Teslya等人（2017年）介绍了将区块链整合到工业4.0中的架构方法。该方法建议使用智能合约来控制生产过程中的资源。一种名为IoTChain的区块链安全架构（见Alphand等，2018年），将ACE作为授权框架和OSCAR作为应用层负载的加密框架进行了组合。其他针对工业4.0中的区块链的论文则侧重于保护数据的隐私性。Rahulamathavan等人（2017年）使用去中心化属性基加密和解密来访问传感器值。另一种基于智能合约的访问控制由Zhang等人（2018年）介绍。他们使用不同类型的合约，例如：1)用于指定多个主体-对象对的访问控制的访问控制合约，2)用于评估访问控制期间用户的不端行为的判断合约，以及3)用于管理其他合约的注册合约。尽管区块链和工业4.0提供了机会，但深入了解区块链仍然是必不可少的，否则可能会导致严重的财务损失（Destefanis等，2018年）。
- en: Reliability and Traceability in Industry 4.0
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: 工业4.0中的可靠性和可追溯性
- en: Following the digitization of all kinds of information, blockchain technology
    is currently being used to lay the foundation for the digitization of trust, monetary
    values and services using decentralized architectures. Beside Bitcoin and other
    financial services, most blockchain work is presently found in the area of supply
    chain management. For example, in the food industry, a strict environmental control
    has to be ensured (Caro et al., 2018; Tian, 2017), during transportation. This
    similarly applies to medical products (Bocek et al., 2017).
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: 随着各种信息的数字化，区块链技术目前正被用于建立使用去中心化架构的信任、货币价值和服务的数字化基础。除了比特币和其他金融服务外，大多数区块链工作目前集中在供应链管理领域。例如，在食品行业，在运输过程中必须确保严格的环境控制（Caro等，2018年;
    Tian，2017年）。医疗产品也同样如此（Bocek等，2017年）。
- en: Contract Agreements in Industry 4.0
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
  zh: 工业4.0中的合同协议
- en: There are approaches to use blockchain technologies for smart contracts in Industry
    4.0\. Norta (2015) quite fundamentally describes ideas introducing blockchain
    to conventional business processes. A web API for Service Level Agreement (SLA)
    contracts was introduced by Nakashima et al. (2017). The work focuses on API specification
    for the orchestration of SLA contracts but disregards Industry 4.0 use cases where
    machines, sensors and suchlike are part of the SLA contract. Beside Industry 4.0
    Pascale et al., 2017 discuss the use of smart contract SLAs for mobile communication
    providers.
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: 有方法利用区块链技术来实现工业 4.0 中的智能合同。Norta（2015 年）基本上描述了将区块链引入传统业务流程的想法。Nakashima 等人（2017
    年）引入了用于服务水平协议（SLA）合同的 Web API。该工作侧重于 SLA 合同的编排的 API 规范，但忽略了工业 4.0 使用案例，其中机器、传感器等是
    SLA 合同的一部分。除了工业 4.0 外，Pascale 等人（2017 年）还讨论了用于移动通信提供商的智能合同 SLA 的使用。
- en: Maintenance in Industry 4.0
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
  zh: 工业 4.0 中的维护
- en: Major maintenance research for Industry 4.0 was done in the area of predictive
    maintenance due to the rise of machine learning algorithms (Spendla et al., 2017;
    Yan et al., 2017). However, general research about the Industry 4.0 impact on
    traditional maintenance techniques was carried out by Beng (2018). It points out
    that the original Maintenance Management Model from Garg et al. (2006) needed
    to be updated. Industry 4.0, IoT and cyber-physical systems are new types of maintenance
    strategy categories. Kumar et al. (2017) describe the positive effects on technology,
    organization and operations of a maintenance model, which interacts with Industry
    4.0.
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: 工业 4.0 的主要维护研究集中在预测性维护领域，因为机器学习算法的兴起（Spendla 等人，2017 年；Yan 等人，2017 年）。然而，Beng（2018
    年）进行了有关工业 4.0 对传统维护技术影响的一般性研究。它指出了需要更新来自 Garg 等人（2006 年）的原始维护管理模型。工业 4.0、物联网和物联网系统是新型维护策略类别。Kumar
    等人（2017 年）描述了与工业 4.0 互动的维护模型对技术、组织和运营的积极影响。
- en: CROSS-COMPANY BUSINESS MODELS NEED DIGITAL CONTRACTS
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: 跨公司业务模式需要数字化合同
- en: Typically, a contract is a legal document that defines an agreement between
    business partners and outlines the services provided, costs, resources and so
    on. Cross-company business models consist of several business services provided
    by several parties. To get a satisfactory service for the customer, the agreed
    quality of services between the business partners, have to be digitized, to enable
    automatic monitoring, compliance verification and initiation of actions in case
    contracts are violated.
  id: totrans-551
  prefs: []
  type: TYPE_NORMAL
  zh: 典型情况下，合同是一种法律文件，定义了商业伙伴之间的协议，并概述了提供的服务、成本、资源等内容。跨公司业务模式由多个方提供的多个业务服务组成。为了为客户提供满意的服务，业务伙伴之间约定的服务质量必须数字化，以实现自动监控、合规性验证和在合同违反时启动行动。
- en: Towards Digital Agreements
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: 走向数字协议
- en: 'A business contract is a legal binding agreement between two or more persons
    or entities. As shown in Figure 5, there are different agreements at various management
    levels (Wallis et al., 2020) e.g.:'
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: 商业合同是两个或多个人或实体之间的法律约束协议。如图5所示，不同管理层级（Wallis等人，2020年）有不同的协议，例如：
- en: '• Service Level Agreement: Specifying the quality of service at the IT operation
    level, which is measured and reported against criteria of technical infrastructures
    (e.g. bandwidth).'
  id: totrans-554
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 服务级别协议：指定IT运营级别的服务质量，并根据技术基础设施的标准（例如带宽）进行测量和报告。
- en: '• Process Level Agreement: Specifying the quality of service at the process
    operation level, which is measured and reported against the context of business
    processes (e.g. production line processing time).'
  id: totrans-555
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 过程级别协议：在过程操作级别指定服务质量，并针对业务流程的上下文进行测量和报告（例如生产线加工时间）。
- en: '• Business Level Agreement: Specifying the quality of service at the business
    operation level, which is measured and reported against the context of business
    results (e.g. the number of produced work pieces).'
  id: totrans-556
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 业务级别协议：指定业务运营级别的服务质量，并根据业务结果的背景（例如生产的工件数量）进行测量和报告。
- en: '| Figure 5\. Smart Contracts at different business levels |'
  id: totrans-557
  prefs: []
  type: TYPE_TB
  zh: '| 图5. 不同业务层级的智能合同 |'
- en: '| ![Figure978-1-7998-6650-3.ch011.f05](i/ch011.f05.png) |'
  id: totrans-558
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch011.f05](i/ch011.f05.png) |'
- en: 'Usually, sophisticated reporting mechanisms are sufficient to document agreements
    retrospectively. However, to support the progressive digitization of business
    processes, do real-time reporting and launching appropriate actions, new approaches
    are needed to meet the near real-time requirements. Transforming these documents
    into a digital representation would allow the following:'
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，精密的报告机制足以事后记录协议。然而，为了支持业务流程的逐步数字化，实时报告和启动适当的行动，需要新的方法来满足几乎实时的要求。将这些文件转换为数字表示将允许以下操作：
- en: • To model dependencies between the services at various agreement levels (see
    Figure 5).
  id: totrans-560
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 对各种协议级别的服务之间的依赖关系进行建模（参见图5）。
- en: • To document comprehensibly and unchangeably the specified quality of services
    of arbitrary complex systems.
  id: totrans-561
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 对任意复杂系统的指定服务质量进行全面和不可更改的记录。
- en: • To monitor specified metrics and activities (workflows) and trigger actions
    by demand.
  id: totrans-562
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 监控指定的指标和活动（工作流程），并按需触发操作。
- en: Smart Contracts (SC)
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合同（SC）
- en: The goal of SC in blockchains is to enable non-repudiation and transparent traceability
    of previously paper-based contracts. They do not replace legal business contracts;
    they refine and specify parts to be automated. Implementations of SC range from
    simple processes to very complex processes, covering as many tasks as possible.
    An example for a simple process is the monitoring of conditions, such as sensor
    values. Comparison of simple conditions always leads to a clear result. An example
    for a complex process is the verification of a chained process step with various
    stakeholders involved. The comparison of complex conditions does not always lead
    to clear results and must be dealt with by further checks in order to obtain clear
    results. One limitation that has to be observed is the avoidance of non-deterministic
    functions and values. These are, among other things, the retrieval of the current
    time with an accuracy of seconds, the generation of random numbers or the query
    of sensor values (Alharby et al., 2017; Vukolić, 2017). To obtain these potential
    non-deterministic values, e.g. sensor data, they are retrieved outside the smart
    contract and are used as input parameters of smart contracts.
  id: totrans-564
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链中智能合约的目标是实现先前基于纸张的合同的不可否认性和透明追溯性。它们不取代法律业务合同；而是细化和指定要自动化的部分。智能合约的实现范围从简单流程到非常复杂的流程，涵盖尽可能多的任务。简单流程的一个示例是监控条件，比如传感器数值。简单条件的比较总是会导致明确的结果。复杂流程的一个示例是验证涉及多方利益相关者的链接流程步骤。复杂条件的比较并不总是会导致清晰的结果，必须通过进一步的检查来处理，以获得清晰的结果。必须注意的一个限制是避免非确定性函数和值。这些包括以秒为单位获取当前时间、生成随机数或查询传感器数值（Alharby等，2017年；Vukolić，2017年）。为了获取这些潜在的非确定性值，例如传感器数据，它们是在智能合约之外检索并被用作智能合约的输入参数。
- en: Smart Contract Templates (SCT)
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约模板（SCT）
- en: To protect blockchain users against serious consequences such as losing assets,
    losing orders among competitors, while still providing ease of use, the SC templating
    schema is introduced. The SCT splits the required knowledge to create a smart
    contract into two domains - maintenance and blockchain - allowing each domain
    expert to concentrate on his domain without worrying about the inner workings
    of the other domain. The blockchain expert develops the smart contract basis,
    suitable for the specific domain. The maintenance domain expert identifies the
    essential properties of the paper-based maintenance service manuals. As seen in
    Figure 6, maintenance service manuals are analysed and essential properties, such
    as name, date, service intervals, service prices, behaviour on error and liability
    among others are identified. Essential properties are filled into the smart contract
    template by the maintenance expert and the smart contract is automatically generated
    and stored within the blockchain for execution.
  id: totrans-566
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保护区块链用户免受严重后果，如资产损失、在竞争对手中丢失订单，同时提供易用性，引入了智能合同模板化方案。SCT 将创建智能合同所需的知识分为两个领域
    - 维护和区块链 - 允许每个领域的专家专注于自己的领域，而不必担心另一个领域的内部工作。区块链专家开发适用于特定领域的智能合同基础。维护领域专家确定基于纸质的维护服务手册的基本属性。如图
    6 所示，分析了维护服务手册，并确定了名称、日期、服务间隔、服务价格、错误行为和责任等基本属性。维护专家将基本属性填入智能合同模板中，智能合同将自动生成并存储在区块链中以供执行。
- en: '| Figure 6\. Smart Agreement Contract Template workflow |'
  id: totrans-567
  prefs: []
  type: TYPE_TB
  zh: '| 图 6\. 智能协议合同模板工作流程 |'
