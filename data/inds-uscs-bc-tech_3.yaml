- en: Planned Maintenance Use Case (PMUC)
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
  zh: 计划维护用例（PMUC）
- en: 'In this use case a scheduled maintenance task is carried out without issues.
    The task is defined in the service manual, provided by the equipment manufacturer.
    The manual lists the maintenance tasks (MT), describing the task and peripheral
    information. Most relevant are inspection points, operation hours, maintenance
    procedures and the condition of the ESR (Epson, 2016). Two exemplary Tasks are:
    “Check whether unusual sound or vibration occurs” (MT1) on a daily basis; “Check
    looseness or backlash of bolts/screws. Tighten them if necessary” (MT2); either
    has to be done every 12 months or after 3000 hours of operation. Refer to Figure
    8, that shows an excerpt from Epson T-Series robot safety and installation manual
    (Epson, 2016). The ESR must be powered on for MT1 and powered off for MT2\. It
    is assumed that in-house staff can perform the maintenance, as no explicit expertise
    requirement is defined. The data documenting the maintenance has to be captured.
    The complete maintenance procedure includes the following:'
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个用例中，计划维护任务顺利进行。该任务在设备制造商提供的服务手册中定义。该手册列出了维护任务（MT），描述了任务和周边信息。最相关的是检查点、运行时间、维护程序和ESR（爱普生，2016）的状况。两个示例任务是：“检查是否出现异常声音或振动”（MT1）每天一次；“检查螺栓/螺丝的松动或间隙。必要时拧紧它们”（MT2）；每12个月或3000小时运行后必须执行其中之一。参考图8，显示了爱普生T系列机器人安全和安装手册的节选（爱普生，2016）。对于MT1，ESR必须处于开启状态，而对于MT2，则必须处于关闭状态。假定内部工作人员可以执行维护，因为没有明确的专业要求。必须捕获记录维护的数据。完整的维护过程包括以下步骤：
- en: 1. Detection of an inspection point.
  id: totrans-578
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1. 检测检查点。
- en: 2. Maintenance staff checks the prerequisites and prepares the ESR for maintenance.
  id: totrans-579
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2. 维护人员检查先决条件并准备ESR进行维护。
- en: 3. Maintenance procedures are carried out.
  id: totrans-580
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3. 执行维护程序。
- en: '4. Additional step for data capture: Information on events and results of the
    maintenance are logged. This includes manual log data created by staff using the
    Capture Interface as well as automatic captured data by sensors of the machine
    and tools.'
  id: totrans-581
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4. 数据捕获的附加步骤：维护事件和结果的信息被记录。这包括由工作人员使用捕获界面创建的手动日志数据，以及机器和工具的传感器自动捕获的数据。
- en: 5. The emerged maintenance log is added to the blockchain for trusted persistence
    and traceability.
  id: totrans-582
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5. 出现的维护日志被添加到区块链中，以实现可信的持久性和可追溯性。
- en: Failed Maintenance Use Case (FMUC)
  id: totrans-583
  prefs: []
  type: TYPE_NORMAL
  zh: 维护失败用例（FMUC）
- en: This use case concerns a malfunction caused by insufficient cleaning and demonstrates
    how blockchain simplifies the proof of evidence in a legal case. An ESR is operating
    in a dust-laden environment, therefore frequent cleaning is required to ensure
    seamless operation. The cleaning task is performed by an external cleaning service.
    Predictive maintenance is used for scheduling. The dust burden is captured with
    a sensor measuring particle concentration.
  id: totrans-584
  prefs: []
  type: TYPE_NORMAL
  zh: 这个用例涉及由清洁不足引起的故障，并展示了区块链如何简化法律案件中的证据证明。ESR 在灰尘多的环境中运行，因此需要频繁清洁以确保无缝运行。清洁任务由外部清洁服务执行。预测性维护用于调度。使用粒子浓度传感器捕获灰尘负荷。
- en: While in-service, the predictive maintenance model of the ESR initiates a maintenance
    task which requires an overhaul of mechanical parts. The overhaul has to be performed
    earlier than specified in the manual causing costs and a delay in production.
    The financial impact of this incidence is subject to legal actions between the
    owner and the manufacturer (OEM). Both refuse compensation of costs. The blockchain
    is triggered to generate an audit trail. The audit trail reveals insufficient
    cleaning. The cleaning service did not perform all required cleaning tasks in
    time. This caused an increased wear due to the dust-laden air. The documented
    maintenance logs in the blockchain are used to identify the liability of the cleaning
    staff.
  id: totrans-585
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用过程中，ESR 的预测性维护模型启动了一项需要对机械部件进行彻底检修的维护任务。检修必须提前执行，而不是在手册中规定的时间，导致成本增加和生产延误。这一事件的财务影响引发了业主和制造商（OEM）之间的法律诉讼。双方都拒绝承担成本。区块链被触发以生成审计跟踪记录。审计跟踪记录显示清洁不足。清洁服务未能及时执行所有必要的清洁任务。这导致由于灰尘含量高的空气而造成的磨损增加。区块链中的记录维护日志用于确定清洁人员的责任。
