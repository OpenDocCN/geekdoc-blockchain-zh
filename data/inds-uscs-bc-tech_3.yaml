- en: KEY TERMS AND DEFINITIONS
  id: totrans-1233
  prefs: []
  type: TYPE_NORMAL
  zh: 关键术语和定义
- en: 'Automated Guided Vehicles (AGV): Automated Guided Vehicles are transport vehicles
    which automatically guide themselves without direct propulsion, as these are equipped
    with self-propulsion. These vehicles are autonomous vehicles which are employed
    for towing and/or carrying raw materials to. For example, warehouses.'
  id: totrans-1234
  prefs: []
  type: TYPE_NORMAL
  zh: 自动导引车辆（AGV）：自动导引车辆是可以自动引导自己而无需直接驱动的运输车辆，因为它们配备了自行驱动装置。这些车辆是自主车辆，用于牵引和/或运输原材料至。例如，仓库。
- en: 'Big Data: Big data refers to large amounts of heterogeneous data that cannot
    be easily processed using conventional database techniques. Big data characteristics
    include volume, variety, and velocity of data. This data is generated by many
    sources including smart sensors, smartwatches, wristbands, medical equipment/devices,
    tablets, mobile phones, web usage records, social media, and simulation.'
  id: totrans-1235
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据：大数据指的是大量异构数据，无法使用传统数据库技术轻松处理。大数据的特征包括数据的数量、多样性和速度。这些数据由许多来源生成，包括智能传感器、智能手表、腕带、医疗设备/设备、平板电脑、手机、网络使用记录、社交媒体和仿真。
- en: 'Big Data Analytics: This refers to analysis of data clusters to gain business
    intelligence and determine logic and trends that exist in the data.'
  id: totrans-1236
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据分析：这是指对数据集群进行分析，以获得商业智能，并确定数据中存在的逻辑和趋势。
- en: 'Blockchain (BC): This is an open, distributed ledger that can record transactions
    between two or more parties. more efficiently, securely, and permanently.'
  id: totrans-1237
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链（BC）：这是一种开放的、分布式的分类账，可以更高效、安全和永久地记录两个或多个方之间的交易。
- en: 'Cloud Computing: This refers to a distributed environment that houses networks,
    servers, storage spaces, software applications and virtualized hardware, which
    can be remotely accessed, utilized and released with minimum management effort,
    Environment acts as customizable common pool of data processing resources and
    used for providing on-demand network access.'
  id: totrans-1238
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算：指的是一个分布式环境，其中包含网络、服务器、存储空间、软件应用程序和虚拟化硬件，可以通过远程访问、利用和释放，并且需要最少的管理工作。环境充当可定制的通用数据处理资源池，并用于提供按需网络访问。
- en: 'Industry 4.0: Industry 4.0 emerged in Germany in 2011 to adopt digital technologies
    into development, production, and manufacturing. It involves automation, use of
    machine leaning and all forms of emerging technologies to achieve speed, efficiency
    and effectiveness of operations.'
  id: totrans-1239
  prefs: []
  type: TYPE_NORMAL
  zh: 工业4.0：工业4.0于2011年在德国出现，旨在将数字技术应用于开发、生产和制造。它涉及自动化、机器学习和所有形式的新兴技术，以实现操作的速度、效率和有效性。
- en: 'Internet of Thing (IoT): It refers to a network of inter-connected intelligent
    objects (computers, sensors, devices that have embedded processors, smart phones,
    etc.). These objects communicate with each other and transmit data between the
    connected smart devices.'
  id: totrans-1240
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）：它指的是一个由互联智能对象（计算机、传感器、嵌入式处理器的设备、智能手机等）组成的网络。这些对象彼此通信，并在连接的智能设备之间传输数据。
- en: 'Robotics: This refers to the use of machine learning, artificial intelligence
    and use of automation that employ these technologies; mainly to perform complex
    operations without much need of human intervention.'
  id: totrans-1241
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人技术：指的是利用机器学习、人工智能和自动化技术来执行复杂操作而几乎不需要人类干预。
- en: 'Statistics: Statistics is the science involved in the study of development
    of methods for collecting, analysing, interpreting and presenting data. Statistics
    is an interdisciplinary field, used in almost all scientific fields. Research
    questions in various scientific fields contribute to the development of new statistical
    methods and theories.'
  id: totrans-1242
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学：统计学是研究收集、分析、解释和呈现数据方法的科学。统计学是一个跨学科领域，在几乎所有科学领域都有应用。各种科学领域的研究问题有助于发展新的统计方法和理论。
