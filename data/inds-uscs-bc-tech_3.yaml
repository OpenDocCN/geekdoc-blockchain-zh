- en: 'Blockchain Integration Into Supply Chain Operations:'
  id: totrans-1423
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链融入供应链运营：
- en: An Analysis With Case Studies
  id: totrans-1424
  prefs: []
  type: TYPE_NORMAL
  zh: 案例分析
- en: Yigit Sever
  id: totrans-1425
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Yigit Sever
- en: Middle East Technical University, Turkey
  id: totrans-1426
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 土耳其中东技术大学
- en: Pelin Angin
  id: totrans-1427
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Pelin Angin
