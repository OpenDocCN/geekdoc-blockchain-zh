  zh: '**关键术语和定义**'
- en: 'CDS: CDS stands for clinical decision support systems that are health information
    technology systems designed to provide physicians and other health professionals
    with clinical decision support i.e. assistance with clinical decision-making task.'
  id: totrans-1413
  prefs: []
  type: TYPE_NORMAL
  zh: '**CDS：临床决策支持系统**，是一种旨在为医生和其他卫生专业人员提供临床决策支持，即协助进行临床决策任务的卫生信息技术系统。'
- en: 'Distributed Ledger Technology (DLT): A distributed ledger is a consensus of
    replicated, shared, and synchronized digital data geographically spread across
    countries, organizations, or institutions. There is no central administrator or
    centralized data storage.'
  id: totrans-1414
  prefs: []
  type: TYPE_NORMAL
  zh: '**分布式账本技术（DLT）**：分布式账本是一种在国家、组织或机构之间复制、共享和同步数字数据的共识。没有中央管理员或集中数据存储。'
- en: 'HL7: Health Level Seven or HL7 refers to a set of international standards for
    transfer of clinical and administrative data between software applications used
    by various healthcare providers.'
  id: totrans-1415
  prefs: []
  type: TYPE_NORMAL
  zh: '[HL7：健康水平七](https://www.hl7.org/)或HL7是一组国际标准，用于在各种医疗保健提供者使用的软件应用程序之间传输临床和行政数据。'
- en: 'NHS: The National Health Service (NHS) is the umbrella term for the publicly-funded
    healthcare systems of the United Kingdom comprising of NHS Scotland, NHS Whales
    and Health and Social Care in Northern Ireland.'
  id: totrans-1416
  prefs: []
  type: TYPE_NORMAL
  zh: '[NHS：国家卫生服务体系](https://www.nhs.uk/)（NHS）是指英国公共资助的卫生保健系统，包括苏格兰国家卫生服务体系（NHS Scotland）、威尔士国家卫生服务体系（NHS
    Wales）和北爱尔兰的卫生与社会保健。'
- en: 'NIDA: National Institute of Drug Abuse is the United States of America’s federal
    agency supporting scientific research on drug use.'
  id: totrans-1417
  prefs: []
  type: TYPE_NORMAL
  zh: '[NIDA：美国国家药物滥用研究所](https://www.nida.nih.gov/)是美国联邦机构，支持对药物使用进行科学研究。'
- en: 'Opioids: These are substances that have effects similar those of morphine.
    Medically they are primarily used for pain relief, including anesthesia. Opioids
    include oxycodone, hydrocodone, morphine, etc.'
  id: totrans-1418
  prefs: []
  type: TYPE_NORMAL
  zh: 阿片类药物：这些是具有类似吗啡的效果的物质。在医学上，它们主要用于止痛，包括麻醉。阿片类药物包括羟考酮、羟吗啡酮、吗啡等。
- en: 'Serialized Drug: Serialization of drugs is the process of assigning unique
    numbers to each unit of prescription product, which contains information about
    the product''s origin, batch number and expiration date.'
  id: totrans-1419
  prefs: []
  type: TYPE_NORMAL
  zh: 药品序列化：药品序列化是为处方产品的每个单位分配唯一编号的过程，其中包含有关产品来源、批号和过期日期的信息。
- en: 'Smart Contract: A smart contract is a computer protocol intended to digitally
    facilitate, verify, or enforce the negotiation or performance of a contract. Smart
    contracts allow the performance of credible transactions without third parties.
    These transactions are trackable and irreversible.'
  id: totrans-1420
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约：智能合约是一种旨在数字化促进、验证或执行合同的计算机协议。智能合约允许进行可信交易，而无需第三方。这些交易是可追踪且不可逆转的。
- en: 'WHO: The World Health Organization (WHO) is a specialized agency of the United
    Nations responsible for international public health. The WHO''s broad mandate
    includes advocating for universal healthcare, monitoring public health risks,
    coordinating responses to health emergencies, and promoting human health and wellbeing.'
  id: totrans-1421
  prefs: []
  type: TYPE_NORMAL
  zh: 世界卫生组织（WHO）是联合国的一个专门机构，负责国际公共卫生事务。WHO的广泛职责包括倡导普遍医疗保健，监测公共卫生风险，协调应对卫生紧急情况，并促进人类健康和福祉。
- en: Chapter 14
  id: totrans-1422
  prefs:
