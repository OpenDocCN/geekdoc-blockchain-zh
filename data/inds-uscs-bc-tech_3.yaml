- en: Blockchain Types
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链类型
- en: 'There are generally three main types of Blockchain: public, private and consortium
    (Bhasin, 2019). Public and Private Blockchains can be further classed into permissioned
    or permissionless Blockchains (Singh, 2020). Consortium Blockchain are also known
    as Federated Blockchain.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '-   通常有三种主要类型的区块链：公共的、私有的和联合（Bhasin，2019年）。公共和私有区块链可以进一步划分为许可或非许可区块链（Singh，2020年）。联合区块链也称为联邦区块链。'
- en: '• Public: Here, anyone is allowed to join and participate in the network i.e.
    download the code, read, write, audit, add and run a public node. These Blockchains
    are open, decentralised, and transparent but rather slower in nature. All who
    have joined can see the ledger and participate in consensus for validating new
    blocks. Decision making is through various consensus mechanism e.g. by PoW or
    PoS. Examples are Bitcoin, Litecoin, and Ethereum.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   公开：在这里，任何人都可以加入并参与网络，即下载代码，阅读、编写、审计、添加和运行公共节点。这些区块链是开放的、去中心化的和透明的，但相对较慢。所有加入的人都可以看到分类帐并参与共识以验证新的区块。决策是通过各种共识机制进行的，例如通过PoW或PoS。示例包括比特币、莱特币和以太坊。'
- en: '• Private: Here, an individual or an organisation is the owner of the Blockchain
    and has the authority over who can join and have the access rights. It is, therefore,
    a centralised-decentralised network. Read and write access varies from node to
    node; and anonymity is not offered. These networks are less expensive than public
    Blockchains, but are more power efficient than Public networks and less volatile.
    Examples are: R3, Bankchain and Corda.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 私有：在这里，个人或组织是区块链的所有者，并有权决定谁可以加入和拥有访问权。因此，这是一个中心化的去中心化网络。节点的读写访问权限因节点而异；并且不提供匿名性。这些网络比公共区块链更便宜，但比公共网络更节能，且不太容易受到波动影响。示例包括：R3、Bankchain
    和 Corda。
- en: '• Consortium or Federated: Here, multiple organisations form a federation who
    own the network. It is like a hub for multiple organisations to share and work
    concurrently. It is only the selected members who can run a node or make transactions.
    Networks are scalable and energy efficient. This variety offers lower transaction
    fees and more robustness as criminal activity is reduced. Examples are: Multichain,
    R3, and Monax.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 联盟或联合：在这里，多个组织形成一个拥有网络的联盟。这类似于多个组织共享和同时工作的中心。只有选定的成员才能运行节点或进行交易。网络具有可扩展性和能源效率。这种类型提供了较低的交易费用和更强大的鲁棒性，因为犯罪活动减少了。示例包括：Multichain、R3
    和 Monax。
- en: '• Permissionless Blockchains: In this variety, anyone can join, run and manage
    digital assets. These are public Blockchains, that are truly decentralised, transparent,
    trusting, immutable, and with enhanced security. However, these are harder to
    scale and less efficient. Here, PoW mechanism is used for reaching consensus.
    Ethereum and Bitcoin are examples of such Blockchains. Some use cases include:
    digital identity, voting and fundraising (Singh, 2020).'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 无许可区块链：在这种类型中，任何人都可以加入、运行和管理数字资产。这些是公共区块链，真正的去中心化、透明、可信、不可变，并且具有增强的安全性。然而，这些更难扩展且效率较低。这里使用
    PoW 机制来达成共识。以太坊和比特币就是这种区块链的例子。一些应用案例包括：数字身份、投票和筹款（Singh，2020）。
- en: '• Permissioned Blockchain: These are more like private Blockchains where permission
    to join is required from the owner organisation. Characteristics include: varying
    levels of decentralisation, governed and managed by the owning organisation, efficient,
    scalable, less transparent, and energy efficient. Use cases include: research,
    bank transactions, and supply chain management (Singh, 2020).'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 许可区块链：这些更像是私有区块链，需要从所有者组织那里获得加入许可。特点包括：不同程度的去中心化、由拥有组织管理和管理、高效、可扩展、透明度较低以及能源效率高。使用案例包括：研究、银行交易和供应链管理（Singh，2020）。
- en: 'Within these varieties of Blockchain, we can identify the following components,
    as stated by Kashyap (2018), that a Blockchain generally consists of:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些区块链的种类中，根据 Kashyap（2018）的说法，我们可以确定区块链通常包括以下组成部分：
- en: '• Ledger: This consists of the elements of digital assets transactions'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 分账簿：这包括数字资产交易的元素
- en: '• Smart Contract: This refers to agreed terms that come into play when certain
    events occur'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 智能合约：指在特定事件发生时生效的约定条款。
- en: '• Consensus Network: These are nodes of the Blockchain, linked in a certain
    order'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 共识网络：这些是区块链的节点，按特定顺序连接。
- en: '• Events: These refer to Blockchain activities e.g. addition of a new block'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 事件：这些指的是区块链活动，例如新增区块。
- en: '• Wallet: This element keeps and mages a consumer’s security credentials'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 钱包：此元素保存和管理用户的安全凭证。
- en: '• Management: This component manages ability to create, change, and monitor
    events'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 管理：此组件管理创建、更改和监视事件的能力。
- en: '• Integration: This helps to manage links between a Blockchain and an external
    system.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 集成：这有助于管理区块链与外部系统之间的链接。
- en: BLOCKCHAIN PLATFORMS
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链平台
- en: The Blockchain ecosystem has grown rapidly in the last few years. As a result,
    many implementation platforms have appeared in the market. They fall in many multiple
    categories e.g. Blockchain enterprise platforms, Blockchain cloud platforms, and
    so on. Malhotra (2020) provides a review of fifteen most used Blockchain platforms.
    The following sections provide an overview of some of these (and also some other)
    platforms that support the development and implementation of Blockchain based
    applications.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年中，区块链生态系统迅速发展。因此，市场上出现了许多实施平台。它们分为多个类别，如区块链企业平台、区块链云平台等。Malhotra（2020）对最常用的十五个区块链平台进行了评估。以下部分概述了其中一些（以及其他一些）支持区块链应用程序开发和实施的平台。
- en: Ethereum
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊
- en: Initially proposed in 2014, this is the second most attractive open-source decentralised
    public platform, after Bitcoin, for running smart contracts on the custom-built
    Blockchain network. It can be used to design and run applications on a Blockchain.
    It provides a cryptocurrency, called Ether (ETH). Programs based on Ethereum (using
    Ethereum embedded programming language) can run safely without human intervention,
    and payments made in ETH are automatic. Anyone can design and upload apps. to
    the Ethereum network (that is based on thousands of computers, distributed around
    the world) and anyone can participate as another node in the network that executes
    the apps. and verifies transactions. Benefits include security, reliability, and
    no need for intermediaries (Economic Point, 2020).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 最初于2014年提出，这是第二个最受欢迎的开源分散式公共平台，仅次于比特币，用于在定制的区块链网络上运行智能合约。它可以用于设计和运行区块链上的应用程序。它提供一种名为
    Ether（ETH）的加密货币。基于以太坊的程序（使用以太坊嵌入式编程语言）可以在没有人为干预的情况下安全运行，以及以 ETH 支付的款项是自动的。任何人都可以设计并上传应用程序到以太坊网络（该网络基于分布在世界各地的数千台计算机），任何人都可以作为网络中的另一个节点参与执行应用程序和验证交易。其优点包括安全性、可靠性和无需中间商（经济观点，2020年）。
- en: Hyperledger Fabric
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 超级账本 Fabric
- en: This is another enterprise grade open-source permissioned distributed ledger
    technology platform, developed by IBM, that offers modularity, configurable architecture,
    and versatility for a broad set of industry use cases including banking, finance,
    insurance, healthcare, human resources, supply chain and even digital music delivery.
    It supports smart contracts authored in general-purpose programming languages
    such as Java, Python and Go (Hyperledger Fabric, 2020). It has support for pluggable
    consensus protocols that enable the platform to be more effectively customized
    to fit particular use cases and trust models. Fabric can leverage consensus protocols
    that do not require a native cryptocurrency; and provides security, privacy, confidentiality,
    scalability and pluggable consensus (CitiusTech, 2018).
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这是另一个由IBM开发的企业级开源权限分布式账本技术平台，提供模块化、可配置的架构和广泛行业用例的多样性，包括银行、金融、保险、医疗保健、人力资源、供应链甚至数字音乐交付。它支持使用Java、Python和Go等通用编程语言编写的智能合约（Hyperledger
    Fabric, 2020）。它支持可插拔的共识协议，使平台能够更有效地定制以适应特定的用例和信任模型。Fabric可以利用不需要本地加密货币的共识协议；并提供安全性、隐私性、保密性、可扩展性和可插拔的共识（CitiusTech,
    2018）。
- en: OpenChain
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: OpenChain
- en: 'This is also one of the most preferred Blockchain platforms based on secured
    open-source distributed ledger technology developed by Coinprism. It is a well-suited
    private network for organizations to manage and preserve their digital assets
    in a robust, secure and scalable manner. Although, OpenChain does not use the
    concept of blocks (its transactions are directly chained with one another, and
    they are no longer grouped in blocks), this distributed ledge is of real time;
    supports JavaScript; and its transactions are scalable and secure with customised
    permissions at different levels. Other features include: instant confirmation
    of transactions, immutability, assignment of aliases to users, transactions secured
    through digital signatures, and has multiple levels of controls with hierarchical
    account system (OpenChain, 2020).'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是基于由Coinprism开发的安全开源分布式账本技术的最受欢迎的区块链平台之一。这是一个非常适合组织管理和保护其数字资产的强大、安全和可扩展的私有网络。尽管OpenChain不使用区块的概念（它的交易直接与彼此链接，不再分组成区块），但这个分布式账本是实时的；支持JavaScript；其交易可扩展且安全，具有不同级别的自定义权限。其他功能包括：交易即时确认，不可变性，为用户分配别名，通过数字签名保护交易，并具有多级控制和分层账户系统（OpenChain,
    2020）。
- en: MultiChain
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: MultiChain
- en: This is an open-source platform for building Blockchains. A key design principle
    is maximal compatibility with Bitcoin Core, which includes Bitcoin’s network protocol,
    transaction format, block format and output scripts. Almost all of the information
    in the Bitcoin Developer Documentation is applicable to MultiChain. It provides
    features such as customisation of Blockchain parameters, working with smart filters,
    API commends for controlling the MultiChain, and customisation of runtime parameters,
    fine-grain permissions, rapid deployment and unlimited assets. Some tools to help
    with MultiChain development includes MultiChain Explorer, Docker Multichain, and
    MultiChain Web Demo. C#, GO, Java, PHP, Python and Ruby can be used for programming
    (MultiChain, 2020).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个用于构建区块链的开源平台。一个关键的设计原则是与比特币核心的最大兼容性，其中包括比特币的网络协议、交易格式、区块格式和输出脚本。比特币开发者文档中几乎所有的信息都适用于
    MultiChain。它提供了诸如自定义区块链参数、使用智能过滤器、API 命令控制 MultiChain、自定义运行时参数、精细的权限、快速部署和无限资产等功能。一些用于辅助
    MultiChain 开发的工具包括 MultiChain Explorer、Docker Multichain 和 MultiChain Web Demo。C＃、GO、Java、PHP、Python
    和 Ruby 可用于编程（MultiChain，2020）。
- en: R3 Corda
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: R3 Corda
- en: 'The Corda platform by R3 is an enterprise Blockchain platform that delivers
    security, scalability, enterprise integration, and interoperability. Distributed
    applications can be built on top of open-source Corda for usage across industries
    such as financial services, insurance, healthcare, trade finance, and digital
    assets (R3, 2020). Businesses can transact directly, privately (noting that most
    platforms lack privacy), securely and seamlessly, reducing transaction and record-keeping
    costs and streamlining business operations. The use of smart contracts makes it
    possible for the platform to execute tasks as soon as set conditions are met.
    Features include: reduced operational costs, increased revenues by monetizing
    networks, and delivering high levels of trust between parties. Corda does not
    have a native currency.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: R3 公司的 Corda 平台是一种企业级区块链平台，提供安全性、可扩展性、企业集成和互操作性。分布式应用可以建立在开源 Corda 之上，用于金融服务、保险、医疗保健、贸易金融和数字资产等各个行业的使用（R3,
    2020）。企业可以直接、私密地进行交易（需要注意的是，大多数平台缺乏隐私保护），安全地、无缝地进行交易和记录，从而降低交易和记录成本，简化业务操作。使用智能合约使得平台可以在设定条件满足时立即执行任务。功能包括：降低运营成本，通过网络货币化增加收入，提供高水平的各方信任。Corda
    没有原生货币。
- en: EOS
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: EOS
- en: 'This is also an open-source Blockchain platform launched by a company called
    Block.One, only in early 2018\. It allows buying and trading digital assets on
    smart contracts securely and relatively easily. Based on decentralised technology,
    unlike many other platforms that use Proof-of-Stake (PoS) algorithm, EOS performs
    consensus by using delegated PoS. Features include: commercial scalability, broad
    distribution, and flexibility. Currently, EOS is one of the top 20 cryptocurrencies
    worldwide as its token has market value of 500 million US dollars (Crypto Digest,
    2020). Unlike Ethereum that operates on just a single chain (that usually results
    in micro transactions that can easily clog the network), EOS uses multiple chains
    and there is no or minimal risk of the network getting clogged and therefore,
    it does not affect other applications.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是一个由名为Block.One的公司于2018年初推出的开源区块链平台。它允许在智能合约上安全且相对容易地购买和交易数字资产。基于去中心化技术，与许多使用权益证明（PoS）算法的其他平台不同，EOS通过使用委托PoS来执行共识。其特点包括：商业可扩展性、广泛分布和灵活性。目前，EOS是全球前20大加密货币之一，其代币市值达5亿美元（Crypto
    Digest，2020年）。与仅在单链上运行的以太坊不同（通常导致易于拥塞网络的微交易），EOS使用多条链，几乎没有或最小化了网络拥塞的风险，因此不会影响其他应用程序。
- en: Other Platforms
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 其他平台
- en: There are numerous other Blockchain platforms including Ripple, Stellar, Quorum,
    Monero, IBM Blockchain platform, Hyperledger Sawtooth, Neo Blockchain Platform,
    Hedera Hashgraph, Hyperledger Iroha. These are well summarised in Malhotra (2020).
    And, there are many more platform available in the market e.g. Ardor, Cardanao,
    Konmodo, etc.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多其他区块链平台，包括瑞波（Ripple）、恒星（Stellar）、Quorum、门罗（Monero）、IBM区块链平台、Hyperledger
    Sawtooth、Neo区块链平台、Hedera Hashgraph、Hyperledger Iroha。这些在Malhotra（2020）中有很好的总结。而且，市场上还有许多其他可用的平台，例如Ardor、Cardano、Komodo等。
- en: BLOCKCHAIN USE CASES AND INITIATIVES
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链应用案例和倡议
- en: As stated in I-Scope (2020), Blockchain technology appears to be a bigger deal
    than the Internet of Things (IoT) vision. Blockchain use cases and project initiatives
    in the industry go far beyond the financial transactions and transfer of cryptocurrencies.
    With its ability to create more transparency, openness and fairness and with its
    characteristics such as immutability, this technology is impacting a wide variety
    of industries including finance, manufacturing, healthcare, and transportation,
    to name a few. Some of the Blockchain use cases and initiatives within the industry,
    in particular within the Blockchain product vendors and Blockchain service providers,
    are elaborated in the following sub-sections.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 正如I-Scope（2020）所述，区块链技术似乎比物联网（IoT）愿景更重要。在行业中，区块链的应用案例和项目倡议远远超出了金融交易和加密货币转移。凭借其创造更多透明度、开放性和公平性的能力以及其不可变性等特点，这项技术正在影响包括金融、制造业、医疗保健和交通运输等多个行业。行业内一些区块链应用案例和倡议，特别是在区块链产品供应商和区块链服务提供商中，将在以下小节中详细介绍。
- en: Blockchain Use Cases
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链应用案例
- en: Here is a list of a number of vendors and business organisations that are using
    Decentralised Leger Technology for their services.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一些使用分布式账本技术提供服务的供应商和商业组织的列表。
- en: '• BURSTIQ: This is a company in healthcare industry located in Denver in Colorado
    (Daley, 2020). They are using Blockchain contracts to help patients and medical
    staff to safely transfer sensitive and private patient data. The Blockchain contracts
    determine the parameters of what data can be stored and what information can to
    be displayed for each patient.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • **BURSTIQ**：这是一家位于科罗拉多州丹佛市的医疗行业公司（Daley, 2020）。他们利用区块链合同帮助患者和医务人员安全地转移敏感和私人的患者数据。区块链合同确定了哪些数据可以存储，以及每位患者可以显示的信息的参数。
- en: '• PROPY: This is a real estate agency located in Palo Alto, California. It
    is a marketplace and transactional platform with a decentralised title registry
    system, that uses Blockchain technology to allow title issuance as and when required,
    in real time. The agency uses cryptocurrency for the purchase of properties (Daley,
    2020).'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • **PROPY**：这是一家位于加利福尼亚州帕洛阿尔托的房地产中介机构。它是一个市场和交易平台，具有分散式的产权注册系统，利用区块链技术实时发放产权。该机构使用加密货币购买房产（Daley,
    2020）。
- en: '• CIRCLE: This is a Boston based peer-to-peer payments technology company in
    the financial technology (FinTech) sector. They oversea approximately $2 billion
    a month in cryptocurrency investments and exchanges (Daley, 2020). Their portfolio
    features more than seven digital currencies including Bitcoin, Zcash and Monero.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • **CIRCLE**：这是一家总部位于波士顿的点对点支付技术公司，属于金融科技（FinTech）领域。他们每月监管约20亿美元的加密货币投资和交易（Daley,
    2020）。他们的投资组合涵盖了七种数字货币，包括比特币、Zcash和Monero。
- en: '• HYPR: This is a company, based in New York, operating in the cybersecurity
    sector. They use decentralised credential solutions to detect and resolve security
    risks in IoT based connected devices. They use biometric and password-free solutions;
    and develop IoT devices that are virtually unhackable (Daley, 2020).'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • **HYPR**：这是一家位于纽约的公司，从事网络安全领域。他们使用分散式的凭证解决方案来检测和解决基于物联网的连接设备中的安全风险。他们使用生物特征和无密码解决方案；并开发几乎无法被黑客攻击的物联网设备（Daley,
    2020）。
- en: '• KOMGO: This company was established in late 2018, currently based in Switzerland,
    with the backing of institutions such as ABN-AMRO, BNP, and ING, with the purpose
    of automating global commodity trades by developing a decentralised, open-source
    and secure commodity trade network (Komgo, 2020).'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • **KOMGO**：这家公司成立于2018年末，目前总部位于瑞士，得到了ABN-AMRO、BNP和ING等机构的支持，旨在通过开发分散、开源和安全的商品交易网络来自动化全球大宗商品交易（Komgo,
    2020）。
- en: '• HORIZON GAMES: This is a Blockchain infrastructure company pioneering a new
    dimension of gaming that belongs to its players and creators (Infura, 2020). For
    their flagship game, called SkyWeaver, which consists of 500 collectable cards
    that players assemble into a deck, the cards are Ethereum ERC tokens which are
    digital cards with real world ownership and trade.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • HORIZON GAMES：这是一家区块链基础设施公司，开创了属于其玩家和创作者的新游戏维度（Infura，2020）。对于他们的旗舰游戏 SkyWeaver，玩家可以将
    500 张可收藏卡片组装成一副卡组，这些卡片是以太坊 ERC 代币，是具有真实世界所有权和交易的数字卡片。
- en: '• OPEN ZEPPELIN: This company builds SDK (software development kit) platforms
    and other tools to help developers create faster and more interesting applications
    on top of Ethereum platform (OpenZeppelin, 2020). The company were able to reduce
    their technical overheads and seamlessly onboard their users to the Ethereum network,
    to securely build and deploy faster apps. improving their developer experience.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • OPEN ZEPPELIN：该公司构建 SDK（软件开发工具包）平台和其他工具，以帮助开发人员在以太坊平台上创建更快、更有趣的应用程序（OpenZeppelin，2020）。该公司能够减少其技术开销，并无缝地将其用户引入以太坊网络，以更安全地构建和部署更快的应用程序，从而改善其开发人员体验。
- en: There are numerous use cases available and reported in the Blockchain literature.
    Refer to, for example, Consensys (2020a).
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链文献中提供了许多可用的用例。例如，参考 Consensys（2020a）。
- en: Blockchain Initiatives
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链倡议
- en: Here is a list of a number of Blockchain related initiatives from around the
    world.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是来自世界各地的一些与区块链相关的倡议的列表。
- en: Smart Dubai
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧迪拜
- en: This is an initiative by UAE to make Dubai the ‘happiest city on earth’. The
    aim is to make Dubai the first city fully powered by Blockchain by 2021 (Consensys,
    2020). This project is using Blockchain as a Service, developing a Blockchain
    powered Smart City University, developing Blockchain ecosystem for 100% of the
    government services, and ensuring paper-less processes. The sandbox environment
    is based on Ethereum.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这是阿联酋为使迪拜成为“地球上最幸福的城市”而发起的一项倡议。目标是使迪拜成为 2021 年全面由区块链驱动的第一个城市（Consensys，2020）。该项目正在使用区块链作为服务，开发基于区块链的智慧城市大学，为
    100% 的政府服务开发区块链生态系统，并确保无纸化流程。沙盒环境基于以太坊。
- en: Project Khokha
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: Khokha 项目
- en: This project aims to assess the application and use cases of Distributed Ledger
    Technology to create a Blockchain-based interbank system, through the collaborated
    effort of South African Reserve Bank and the national banking community. The project
    has already exceeded the transaction performance target at achieving more than
    70,000 transactions (interbank clearing and settlement) in less than two hours
    (Project Khokha, 2020a).
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目旨在评估分布式账本技术的应用和用例，以创建基于区块链的银行间系统，通过南非储备银行和国家银行业的合作努力。该项目已超过了交易性能目标，仅在不到两个小时内实现了超过
    70,000 笔交易（银行间清算和结算）（Project Khokha，2020a）。
- en: Tepper Blockchain Initiative
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: Tepper 区块链倡议
- en: The Tepper School of Business at the Carnegie Mellon University have established
    an initiative to foster innovations in the design, use, ethics, and regulations
    of decentralised Blockchain based technologies (Tepper School of Business. 2020).
    The project serves as a hub for pursuing research topics, developing educational
    content and furthering industrial partnerships. Initiative also seeks to promote
    Blockchain and cryptocurrency activities for the faculty members and students.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**卡内基梅隆大学提升商学院**（The Tepper School of Business at the Carnegie Mellon University）成立了一个旨在促进去中心化区块链技术设计、使用、伦理和规范创新的倡议（Tepper
    School of Business，2020）。该项目旨在成为追求研究课题、开发教育内容和推动产业合作的中心。该倡议还致力于促进教师和学生的区块链和加密货币活动。'
- en: IEEE Evolution of COVID-19 Project
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**IEEE COVID-19进化项目**'
- en: This project uses Blockchain and AI technologies to design and develop an app.
    that predicts the evolution of the Corona Virus 2019 pandemic (IEEE Spectrum,
    2020). Led by two IEEE members in Salamanca, Spain, the team are attempting to
    determine the factors affecting the COVID-19 corona virus spread, to support healthcare
    professionals by providing relevant information for decision making; and to predict
    future epidemics and pandemics.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目利用区块链和人工智能技术设计和开发一款应用程序，用于预测2019冠状病毒病的进化（IEEE Spectrum，2020）。由西班牙萨拉曼卡的两名IEEE会员领导，该团队试图确定影响COVID-19冠状病毒传播的因素，以为医疗专业人员提供决策所需的相关信息，并预测未来的流行病和大流行病。
- en: Ripple UBRI Project
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '**瑞波UBRI项目**'
- en: The University Blockchain Research Initiative (UBRI) is a partnership between
    Ripple and leading universities around the world, to support research, technical
    development and innovation in Blockchain, cryptocurrency and digital payments
    (Ripple, 2020). Ripple (also a Blockchain platform) is using this initiative to
    inspire students to pursue careers in Blockchain, distributed computing, FinTech
    and related fields.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**大学区块链研究计划**（University Blockchain Research Initiative，UBRI）是**瑞波**（Ripple）与世界领先大学之间的合作伙伴关系，旨在支持区块链、加密货币和数字支付方面的研究、技术发展和创新（Ripple，2020）。瑞波（也是一个区块链平台）利用这一倡议激发学生追求区块链、分布式计算、金融科技等相关领域的职业生涯。'
- en: CONCLUSION
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '**结论**'
- en: The Blockchain Technology, also referred to as Distribute Ledger Technology
    (DLT), is probably the most important innovation since the emergence of the Internet.
    It holds the same promise but provides a new form of secure and anonymous communication
    to take place in many diverse sectors of the society and industries including
    healthcare, transportation, supply chain, risk management, manufacturing, tourism,
    banking, education, etc. It is a newer innovation in computer science; however,
    it is developing very fast, and all manner of industries and academia are embracing
    this emerging disruptive technology.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术，也称为分布式账本技术（DLT），可能是自互联网出现以来最重要的创新。它承载了同样的承诺，但提供了一种新形式的安全和匿名通信，可以在社会和行业的许多不同领域进行，包括医疗保健、交通运输、供应链、风险管理、制造业、旅游业、银行业、教育等。它是计算机科学中的一项较新创新；然而，它发展非常迅速，各种行业和学术界都在拥抱这种新兴的颠覆性技术。
- en: In this chapter, we have introduced the Blockchain technology and discussed
    the use cases and new initiatives in various sectors of the society, especially
    within the product vendor companies and Blockchain service providers. We have
    described the essential terminology, outlined the core characteristics, listed
    the benefits that Blockchain technology promises, and described the underlying
    concepts and the Blockchain process. Various well known Blockchain platforms are
    also summarised, for the sake of completeness.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了区块链技术，并讨论了社会各个领域的使用案例和新倡议，特别是在产品供应商公司和区块链服务提供商内部。我们描述了基本术语，概述了核心特征，列出了区块链技术所承诺的好处，并描述了基本概念和区块链流程。为了完整起见，我们还总结了各种知名的区块链平台。
