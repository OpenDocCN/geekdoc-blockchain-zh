    data offered through a data cloud, and eagerness to shift to digital radio and
    universal network coverage
  id: totrans-1040
  prefs: []
  type: TYPE_NORMAL
  zh: • 增强的互连性以及通过数据云提供的开放源交通数据和基础设施数据，以及渴望转向数字无线电和普遍网络覆盖
- en: • Greater use of anonymization and pseudonymization in data collection, and
    processing comprehensive information and providing vehicle owners and drivers
    with information on which data are collected and by whom.
  id: totrans-1041
  prefs: []
  type: TYPE_NORMAL
  zh: • 在数据收集中更广泛地使用匿名化和化名化，并处理全面信息，并向车主和驾驶员提供收集了哪些数据以及由谁收集的信息。
- en: • Real-time notifications about road conditions and traffic congestion
  id: totrans-1042
  prefs: []
  type: TYPE_NORMAL
  zh: • 实时路况和交通拥堵通知
- en: • Reliable data for accident research and mitigating actions |
  id: totrans-1043
  prefs: []
  type: TYPE_NORMAL
  zh: • 用于事故研究和缓解措施的可靠数据 |
- en: '| Financial institutions |   • Updated vehicle ownership records and automobile
    insurance, maintenance and lien records   • Absence of a single reference point
    for all transactions |'
  id: totrans-1044
  prefs: []
  type: TYPE_TB
  zh: '| 金融机构 |   • 更新的车辆所有权记录和汽车保险，维护和留置记录   • 缺乏所有交易的单一参考点 |'
- en: '| Telecommunication and tech companies, content and service providers |   •
    Guaranteeing stable and secure vehicle-to-vehicle (V2V) and vehicle-to-infrastructure
    (V2I) communication to assure efficient and safe vehicle coordination and cooperation.
      • Lack of reliable connection between vehicles and between vehicles and infrastructure
    |'
  id: totrans-1045
  prefs: []
  type: TYPE_TB
  zh: '| 电信和技术公司、内容和服务提供商 |   • 确保稳定安全的车辆对车辆（V2V）和车辆对基础设施（V2I）通信，以确保高效安全的车辆协调和合作。
      • 车辆之间及车辆与基础设施之间缺乏可靠连接 |'
- en: '| Scrappage/recycle and environmental groups |   • Control of greenhouse gas
    emissions   • Full traceability of components'
  id: totrans-1046
  prefs: []
  type: TYPE_NORMAL
  zh: '| 报废/回收和环保团体 |   • 控制温室气体排放   • 部件完全可追溯性'
- en: • Long-term sustainability |
  id: totrans-1047
  prefs: []
  type: TYPE_NORMAL
  zh: • 长期可持续性 |
- en: '| Academia |   • Guaranteeing vehicle safety, security, and autonomy   • More
    efficient driving, development of the optimized Human-Machine Interfaces (HMI)'
  id: totrans-1048
  prefs: []
  type: TYPE_NORMAL
  zh: '| 学术界 |   • 确保车辆安全、安全和自主性   • 更高效的驾驶，优化人机界面（HMI）的开发'
- en: • Tackling traffic management of highly and fully automated vehicles under mixed
    traffic conditions |
  id: totrans-1049
  prefs: []
  type: TYPE_NORMAL
  zh: • 处理高度和全自动化车辆在混合交通条件下的交通管理 |
- en: Even though there are said challenges, there are several advantages accompanying
    the BC technology in comparison to conventional methods. These are presented in
    Table 7 (Dorri, Steger, Kanhere, & Jurdak, 2017).
  id: totrans-1050
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在上述挑战，但与传统方法相比，BC 技术伴随着几个优势。 这些列在表 7 中（Dorri、Steger、Kanhere 和 Jurdak，2017）。
- en: Table 7\. BC Technology vs conventional methods - summary of advantages of BC
  id: totrans-1051
  prefs: []
  type: TYPE_NORMAL
  zh: 表 7\. BC 技术 vs 传统方法 - BC 优势总结
- en: '| Areas of Application | Conventional Methods | Advantages Due To BC |'
  id: totrans-1052
  prefs: []
  type: TYPE_TB
  zh: '| 应用领域 | 传统方法 | 由 BC 带来的优势 |'
- en: '| Wireless Remote SW Update (WRSU) |   • Central – not scalable   • Partial
    participation – not addressing the entire value chain'
  id: totrans-1053
  prefs: []
  type: TYPE_NORMAL
  zh: '| 无线远程软件更新（WRSU） |   • 集中式 – 不可扩展   • 部分参与 – 未解决整个价值链'
- en: • Lack of confidentiality – A direct link between the vehicle and OEM can compromise
    driver’s confidentiality (e.g. driver behaviors or locations).
  id: totrans-1054
  prefs: []
  type: TYPE_NORMAL
  zh: • 缺乏保密性 – 车辆与 OEM 直接链接可能会泄露驾驶员的保密信息（例如驾驶行为或位置）。
- en: '• Only the OEM can verify communications or history of updates | • Enabling
    decentralized data exchange and secure scalability • End-to-end: involving OEMs,
    vehicles, service centers, assembly lines and so on.'
  id: totrans-1055
  prefs: []
  type: TYPE_NORMAL
  zh: • 只有 OEM 能够验证通信或更新历史 | • 启用分散式数据交换和安全可扩展性 • 端到端：涉及 OEM、车辆、服务中心、装配线等。
- en: • Protecting user’s confidentiality (also for authentication)
  id: totrans-1056
  prefs: []
  type: TYPE_NORMAL
  zh: • 保护用户的保密性（也用于身份验证）
- en: • Update history and authenticity of the software can be verified by all parties.
    |
  id: totrans-1057
  prefs: []
  type: TYPE_NORMAL
  zh: • 软件的更新历史和真实性可由所有参与方验证。 |
- en: '| Insurance |   • Existing systems are in general insecure, and this endangers
    the entire vehicle.   • Users have no control on exchanged data.'
  id: totrans-1058
  prefs: []
  type: TYPE_NORMAL
  zh: '| 保险 |   • 现有系统普遍存在安全隐患，从而危及整个车辆。   • 用户无法控制交换的数据。'
- en: • In order to have access to the service, privacy-sensitive data should be constantly
    exchanged with the insurance company. | • Data exchange which is secure, decentralized
    and protects confidentiality • Users are able to control modified data.
  id: totrans-1059
  prefs: []
  type: TYPE_NORMAL
  zh: • 为了能够使用服务，隐私敏感数据应与保险公司不断交换。 | • 安全、去中心化且保护机密的数据交换 • 用户能够控制修改后的数据。
- en: • Privacy-sensitive data are shared upon request instead of having data exchange
    constantly (e.g. accident occurred.). |
  id: totrans-1060
  prefs: []
  type: TYPE_NORMAL
  zh: • 隐私敏感数据仅在请求时共享，而不是持续进行数据交换（例如发生事故）。
- en: '| Electric vehicles |   • Centralized payment and accounting   • User’s locations
    and behaviors can be traced (e.g. using a specified charger on a certain day).
    | • Private and decentralized security, payments and accounting • User information
    such as the location data remains confidential. |'
  id: totrans-1061
  prefs: []
  type: TYPE_TB
  zh: '| 电动汽车 |   • 中心化支付和记账   • 用户的位置和行为可以被追踪（例如在某一天使用指定的充电器）。 | • 私密和去中心化的安全、支付和记账
    • 用户信息如位置数据保持保密。 |'
- en: '| Car-sharing services |   • Centralized payment and accounting   • Users can
    be traced through their identities.'
  id: totrans-1062
  prefs: []
  type: TYPE_NORMAL
  zh: '| 共享汽车服务 |   • 中心化支付和记账   • 用户可以通过其身份被追踪。'
- en: • Centralized authorization | • Private and decentralized security, payments
    and accounting • Users use modifiable credentials
  id: totrans-1063
  prefs: []
  type: TYPE_NORMAL
  zh: • 中心化授权 | • 私密和去中心化的安全、支付和记账 • 用户使用可修改的凭据
- en: • Decentralized authorization |
  id: totrans-1064
  prefs: []
  type: TYPE_NORMAL
  zh: • 去中心化授权 |
- en: These advantages are not solely limited to the stated areas. Along with the
    expansion of the Blockchain literacy, areas of its application and advantages
    will be multiplied.
  id: totrans-1065
  prefs: []
  type: TYPE_NORMAL
  zh: 这些优势不仅限于所述领域。随着区块链知识的扩展，其应用领域和优势将会成倍增长。
- en: Best Practices
  id: totrans-1066
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳实践
- en: Blockchain technology offers powerful examples of its use that aims to transform
    several facets of the automotive industry. The Mobility Open Blockchain Initiative
    (MOBI) event in May 2018 is the most obvious manifestation of the increased pace
    of the Blockchain revolution in the automotive sector. On this occasion, big car
    makers such as BWW, GM, Ford, Bosch and Renault Groupe and the leading Blockchain
    and technology enterprises such as IBM, Accenture, and ConsenSys came together.
    A further two-day colloquium which brought all MOBI members together was held
    in BMW Group IT Center in Munich in February 2019\. The priority of the activity
    was designated as the promotion and development of common standards for enabling
    the implementation of Blockchain and distributed ledger technologies (DLT) in
    the mobility industry. Founders of MOBI aimed to use the BC technology with a
    view to shaping a mobility future which would be greener and safer and would raise
    the quality of life in cities. Moreover, the group works diligently on the areas
    of application of the Blockchain for making the mobility more secure, inexpensive
    and accessible.
  id: totrans-1067
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术提供了强有力的使用示例，旨在改变汽车行业的几个方面。 2018年5月，Mobility Open Blockchain Initiative（MOBI）活动是区块链革命在汽车行业加速发展的最明显体现。
    在这个场合，像宝马、通用汽车、福特、博世和雷诺集团等大型汽车制造商以及IBM、安永和ConsenSys等领先的区块链和技术企业汇聚在一起。 2019年2月，BMW集团IT中心在慕尼黑举办了为期两天的MOBI成员大会。
    活动的重点被确定为促进和制定促进区块链和分布式账本技术在移动行业实施的共同标准。 MOBI的创始人旨在利用区块链技术塑造一个更加环保、安全且提高城市生活质量的未来移动性。
    此外，该团体还在努力研究区块链技术在使移动性更加安全、廉价和可访问方面的应用领域。
- en: 'MOBI performs researches on how the Blockchain can be used for meeting customer
    demands in the new digital mobility ecosystem. Some of the first projects of MOBI
    are focusing on secure mobility trade in the context of the following topics:'
  id: totrans-1068
  prefs: []
  type: TYPE_NORMAL
  zh: MOBI致力于研究区块链如何在新的数字移动生态系统中满足客户需求。 MOBI的一些首个项目专注于以下主题背景下的安全移动交易：
- en: • mobility pricing and payments based on the usage
  id: totrans-1069
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 基于使用情况的移动定价和支付
- en: • identity, history and usage of the vehicle
  id: totrans-1070
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 车辆的身份、历史和使用情况
- en: 'MOBI partners aim only to develop clearly-defined universal standards and an
    open and independent platform which will enable the application of the BC technology
    across the sector. The leading manufacturers are currently pursuing a variety
    of Blockchain initiatives. Some of these are as briefly outlined below (IBM Institute
    for Business Value, 2018; Singh, 2020):'
  id: totrans-1071
  prefs: []
  type: TYPE_NORMAL
  zh: MOBI的合作伙伴旨在仅开发明确定义的通用标准和一个开放且独立的平台，该平台将使区块链技术在该领域得以应用。 主要制造商目前正在推进各种区块链倡议。 其中一些简要概述如下（IBM商业价值研究所，2018年；辛格，2020年）：
- en: '• Ford: This company launched a pilot study with a view to assuring the ethical
    procurement of cobalt, an element used in the production of lithium-ion car batteries.
    Thus, by means of BC technology, Ford are aspiring to ensure that child labor
    (child miner) is not employed in cobalt mining by following the supply chain of
    cobalt production and supply.'
  id: totrans-1072
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • **福特汽车**：该公司启动了一项试点研究，旨在确保锂电池生产中使用的钴的道德采购。因此，通过区块链技术，福特公司希望确保在钴矿业中不使用童工（童工矿工），通过跟踪钴生产和供应的供应链。
- en: '• Volkswagen: This car manufacturer is producing a BC-based tracking system
    for the purpose of preventing the odometer fraud which is commonly committed in
    the automotive industry. Hence, they aim to stop unfair car sellers from committing
    odometer fraud and to protect potential buyers.'
  id: totrans-1073
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • **大众汽车**：这家汽车制造商正在生产一种基于区块链的跟踪系统，旨在防止汽车行业普遍存在的里程表欺诈行为。因此，他们的目标是阻止不公平的汽车卖家进行里程表欺诈，并保护潜在的购买者。
- en: '• Hyundai: They announced a new partnership with IBM for the purpose of developing
    the BC technology and use of cloud-based AI. Here, IBM are focused on creating
    a finance ecosystem for the supply chain by means of open-source Hyper Ledger
    Fabric. The project aims to automate the manual processes, lower costs and delivery
    time, and hence enhance the customer experience.'
  id: totrans-1074
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • **现代汽车**：他们宣布与 IBM 达成新的合作伙伴关系，旨在开发区块链技术和云端人工智能的应用。在这里，IBM 正致力于通过开源的 Hyper
    Ledger Fabric 创建供应链金融生态系统。该项目旨在自动化手工流程，降低成本和交付时间，从而提升客户体验。
- en: '• Innogy SE (a member of RWE): A short while ago, Innogy SE announced, via
    its enterprise Share & Charge, that it launched the installation of charge stations
    for electric automobiles to be operated through the BC technology across the country.
    This initiative aims to help electric automobile owners to charge their cars in
    charge stations set up by Share & Charge, which is the startup of Innogy Innovation
    Hub. This application is the first e-mobility community platform which relies
    on the BC technology.'
  id: totrans-1075
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • **Innogy SE**（德国能源巨头 RWE 的成员）：不久前，Innogy SE 通过其企业 Share & Charge 宣布，他们已经在全国范围内启动了通过区块链技术操作的电动汽车充电站的安装。这一举措旨在帮助电动汽车车主在由
    Share & Charge 设立的充电站充电，Share & Charge 是 Innogy Innovation Hub 的创业公司。该应用是第一个依赖区块链技术的电动汽车社区平台。
- en: '• Daimler AG: Daimler AG have introduced a new Blockchain-based cryptocurrency,
    called MobiCoin, to the market. This currency is part of company’s initiative
    which is designed to reward drivers for their environment-friendly driving habits.
    Drivers who achieve in obtaining MobiCoins will have the opportunity to use them
    for getting VIP tickets for activities such as Mercedes Cup Final or Fashion Week
    in Berlin.'
  id: totrans-1076
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • **戴姆勒股份公司**：戴姆勒股份公司推出了一种新的基于区块链的加密货币，名为 MobiCoin，投放市场。这种货币是公司倡导的一部分，旨在奖励司机的环保驾驶习惯。成功获取
    MobiCoins 的司机将有机会将其用于获得诸如梅赛德斯杯决赛或柏林时装周等活动的 VIP 门票。
- en: STATISTICAL EVALUATION AND BIG DATA ANALYTICS
  id: totrans-1077
  prefs: []
  type: TYPE_NORMAL
  zh: '**统计评估和大数据分析**'
- en: Big Data refers to data clusters which are characterized by big volume, high
    speed and diversity (Govindan, Cheng, Mishra, & Shukla, 2018). Prior to the fourth
    industrial revolution, in order to perform a statistical analysis about a population,
    a sample was required from the population based on the characteristics of the
    areas of interest. However, as accessing data is easy considering the necessary
    technologies being already available, it is possible to perform analysis directly
    on the population. With each passing day, these developments raise the importance
    of statistics even more in today’s super intelligent society. For selecting the
    necessary data from among such large amount of data and analyzing them, the concept
    of Big Data came to the forefront. The concept of big data which appeared in 1997
    for the first time (Cox and Ellsworth, 1997) was referred to in an article titled
    ‘Application Controlled Demand Paging for Out-of-Core Visualization’ which addressed
    the issue of insufficiency of storage devices (computer rams, external and internal
    hard disks and so on.) due to the large size of datasets (Cox & Ellsworth, 1997;
    Gerger, 2020). Big data is a new concept which defines any heterogeneous data
    that appear to be impossible to process through conventional database techniques
    (Gahi, Guennoun, & Mouftah, 2016). Big data is generated through several sources;
    some of the most renowned being sensors, smart devices (watches and bracelets),
    medical equipment, tablets, mobile phones, records of website use, social media,
    simulations, and so on (Schneider, 2012).
  id: totrans-1078
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据指的是数据集群，其特点是**数据量大**、**速度快**和**多样性**（Govindan, Cheng, Mishra, & Shukla, 2018）。在第四次工业革命之前，为了对人口进行统计分析，需要根据感兴趣的区域的特征从人口中选取样本。然而，随着数据访问变得容易，考虑到必要的技术已经可用，可以直接对人口进行分析。随着每一天的过去，这些发展使得统计在当今超智能社会中的重要性更加提升。为了从如此庞大的数据中选择必要的数据并对其进行分析，大数据的概念成为了前沿。大数据的概念首次出现于1997年（Cox
    and Ellsworth, 1997），在一篇名为“Application Controlled Demand Paging for Out-of-Core
    Visualization”的文章中提到了这一概念，该文章解决了存储设备（计算机内存、外部和内部硬盘等）由于数据集的大尺寸而不足的问题（Cox & Ellsworth,
    1997; Gerger, 2020）。大数据是一个新概念，它定义了任何通过传统数据库技术似乎不可能处理的异构数据（Gahi, Guennoun, & Mouftah,
    2016）。大数据是通过几种来源产生的，其中一些最著名的是传感器、智能设备（手表和手环）、医疗设备、平板电脑、手机、网站使用记录、社交媒体、模拟等（Schneider,
    2012）。
- en: By virtue of the fact that data collection and capacity for data collection
    grow rapidly, creating networks gradually becomes more relevant to all domains
    and industries (Wu, Zhu, Wu, & Ding, 2014). It is the domain of big data analysis
    which supplements big data, and known also as the business intelligence and analytics.
    By analyzing critical business data, firms can better understand their businesses
    and markets, and take business decisions on time (Chen, Chiang, & Storey, 2012).
  id: totrans-1079
  prefs: []
  type: TYPE_NORMAL
  zh: 由于数据收集和数据收集能力迅速增长，创建网络逐渐变得与所有领域和行业更相关（吴，朱，吴，＆丁，2014）。这是大数据分析的领域，它补充了大数据，也被称为业务智能和分析。通过分析关键业务数据，企业可以更好地了解他们的业务和市场，并及时做出业务决策（陈，蒋，＆斯托雷，2012）。
- en: An OEM is able to perform statistical analyses through ‘big data’ technology
    for the purpose of optimizing the transportation network which includes transport
    time, truck loads and routes. Schaeffler, a first-level supplier, perceives the
    data analytics as a key opportunity for the future. By establishing a strategic
    partnership with IBM, the firm has already made efficiency enhancements in the
    production, by using the self-learning algorithms especially designed for big
    data analytics. In another example, cycle time of assembly stations is summed
    and analyzed to find out the probabilities of the process optimization such as
    the line balancing or raw material relocation (Kern & Wolff, 2019).
  id: totrans-1080
  prefs: []
  type: TYPE_NORMAL
  zh: OEM能够通过“大数据”技术进行统计分析，以优化包括运输时间、货车载荷和路线在内的运输网络。一级供应商舍弗勒认为数据分析是未来的重要机遇。通过与IBM建立战略合作伙伴关系，该公司已经通过使用专为大数据分析设计的自学习算法在生产上提高了效率。在另一个例子中，总装车间的工时被求和并分析，以找出流程优化的概率，如线平衡或原材料重定位（Kern＆Wolff，2019）。
- en: CONCLUSION
  id: totrans-1081
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: 'Along with the fast development of technology, in relation to the automotive
    industry, the traffic congestion also increases significantly, and this situation
    gives rise to a sharp rise in the amount of data generated by the connected devices.
    Statistical analysis of these data obtained from smart systems in a manner that
    is meaningful becomes a matter of considerable importance. In this scenario, the
    BC technology can help to do the following (Galvin, 2017):'
  id: totrans-1082
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术的快速发展，与汽车行业相关，交通拥堵也显著增加，这种情况导致连接设备生成的数据量急剧增加。有意义地对从智能系统获得的这些数据进行统计分析变得非常重要。在这种情况下，区块链技术可以帮助实现以下目标（加尔文，2017）：
- en: • Saves time as it makes it possible to perform transactions instantly.
  id: totrans-1083
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 节省时间，因为它使得即时执行交易成为可能。
- en: • Eliminates general expenses as it excludes intermediaries.
  id: totrans-1084
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 消除一般费用，因为它排除了中间商。
- en: • Reduces risks as it prevents cybercrimes and fraud.
  id: totrans-1085
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 减少风险，因为它防止了网络犯罪和欺诈。
- en: • Raises the trust as shared processes are recorded.
  id: totrans-1086
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 提高信任度，因为共享过程被记录。
- en: 'For enabling the digital transformation and the spread of the BC technology
    in the automotive industry, the relevant state authorities should pay attention
    to the following recommendations (Kern & Wolff, 2019):'
  id: totrans-1087
  prefs: []
  type: TYPE_NORMAL
  zh: 为促进数字化转型和区块链技术在汽车行业的传播，相关国家机构应注意以下建议（Kern & Wolff，2019年）：
- en: '• Standardization: Institutions which are involved with standardization efforts
    should be financed. Standardization institutions should be supported for the promotion
    of international cooperation, and free data conversion tools should be developed
    and be made available for use.'
  id: totrans-1088
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   标准化：应资助参与标准化工作的机构。应支持标准化机构促进国际合作，并开发并提供免费数据转换工具供使用。'
- en: '• Data security: The development of cooperation for the enhancement of data
    security and the adoption of laws intended for fighting international cybercrimes
    should be encouraged.'
  id: totrans-1089
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   数据安全：应发展合作，加强数据安全，鼓励采用旨在打击国际网络犯罪的法律。'
- en: '• Qualifications of employees: Continuing education efforts should be buttressed
    and the quality of schools and education in this area should be raised.'
  id: totrans-1090
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   员工资格：应加强持续教育工作，并提高该领域学校和教育的质量。'
- en: Even though the automotive industry is still at the initial stage of the Blockchain
    applications, it is observed that it makes rapid progress in several areas. Undoubtedly,
    with time, the digitalization of the automotive industry, along with this digitalization
    of other areas of application of the BC technology, will expand considerably.
    For this reason, it is important that all shareholders positioned in the automotive
    supply chain, particularly the big actors of the sector, invest in the BC technology
    and also train their employees for the required skills. Thus, in the industry
    with an already fiercely competitive atmosphere, firms will gain an advantage
    in terms of promoting the customer satisfaction.
  id: totrans-1091
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管汽车行业在区块链应用方面仍处于初级阶段，但观察到在几个领域取得了快速进展。毫无疑问，随着时间的推移，汽车行业的数字化，以及区块链技术在其他应用领域的数字化，将大幅扩展。因此，重要的是汽车供应链中的所有股东，特别是该行业的大型参与者，投资于区块链技术，并为所需技能培训他们的员工。这样，在一个已经竞争激烈的行业中，企业将在促进客户满意度方面获得优势。
