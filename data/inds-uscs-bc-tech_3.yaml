- en: KEY TERMS AND DEFINITIONS
  id: totrans-732
  prefs: []
  type: TYPE_NORMAL
  zh: 关键术语和定义
- en: 'Chaincode: Smart Contracts are called Chaincode in Hyperledger Fabric. These
    are small computer programs that are executed in a distributed manner and represent
    a digitalised version of previously paper-based contracts. In Hyperledger Fabric,
    smart contracts can be programmed in Go, Java or Node.js and thus provide ease
    of use for the programmer. The process of executing the smart contracts is called
    a transaction.'
  id: totrans-733
  prefs: []
  type: TYPE_NORMAL
  zh: 链码：在 Hyperledger Fabric 中，智能合约称为链码。这些是在分布式方式下执行的小型计算机程序，代表了以前基于纸张的合约的数字化版本。在
    Hyperledger Fabric 中，智能合约可以用 Go、Java 或 Node.js 编程，从而为程序员提供了易用性。执行智能合约的过程称为交易。
- en: 'Channel: A Hyperledger Fabric Channel provides private and confidential communication
    and represents a blockchain. Transactions are executed on a channel which are
    stored in the channel’s ledger. Channels are used to hide certain information
    from specific Organizations.'
  id: totrans-734
  prefs: []
  type: TYPE_NORMAL
  zh: 通道：Hyperledger Fabric 通道提供私密和保密的通信，并代表一个区块链。交易在通道上执行，并存储在通道的分类账中。通道用于隐藏特定组织的某些信息。
- en: 'ESR: This Epson T3-401S SCARA robot - a versatile entry-level robot solution
    for production lines.'
  id: totrans-735
  prefs: []
  type: TYPE_NORMAL
  zh: ESR：这款爱普生 T3-401S SCARA 机器人是一个多用途的入门级机器人解决方案，适用于生产线。
- en: 'Hyperledger Fabric: Hyperledger Fabric is a permissioned blockchain infrastructure,
    originally contributed by IBM and Digital Asset, providing a modular architecture
    with a delineation of roles between the nodes in the infrastructure, execution
    of Smart Contracts (called "chaincode" in Fabric) and configurable consensus and
    membership services.'
  id: totrans-736
  prefs: []
  type: TYPE_NORMAL
  zh: Hyperledger Fabric：Hyperledger Fabric 是一个权限区块链基础设施，最初由 IBM 和 Digital Asset 贡献，提供了一个模块化架构，将基础设施中的节点之间的角色划分清楚，并执行智能合约（在
    Fabric 中称为“链代码”），以及可配置的共识和成员服务。
- en: 'Membership Service Provider: The Membership Service Provider (MSP) issues and
    maintains the identities of all nodes in the Hyperledger Fabric system. Issuing
    and maintaining the identities is handled via standard PKI methods based on digital
    signatures. Nodes take up to one of three roles: Client (executing the smart contract),
    Peers (maintaining a copy the blockchain and validation of the transaction), and
    Orderer (establishing the order of all transactions).'
  id: totrans-737
  prefs: []
  type: TYPE_NORMAL
  zh: Membership Service Provider：成员服务提供商（MSP）发放和维护 Hyperledger Fabric 系统中所有节点的身份。发放和维护身份是通过基于数字签名的标准
    PKI 方法处理的。节点承担三种角色之一：客户端（执行智能合约）、Peers（维护区块链副本并验证交易）和Orderer（确立所有交易的顺序）。
- en: 'Orderer: This is a node type in Hyperledger Fabric. A group of Orderers form
    the ordering service, responsible for establishing the correct order of all transactions.
    In the process of ordering consensus (agreement) of the transactions is achieved.
    Hyperledger Fabric features three consensus implementations: Solo (for development
    purposes), Kafka (a crash fault tolerant consensus implementation), and Raft (a
    crash fault tolerant consensus algorithm).'
  id: totrans-738
  prefs: []
  type: TYPE_NORMAL
  zh: Orderer：这是 Hyperledger Fabric 中的一种节点类型。一组 Orderers 组成订购服务，负责确立所有交易的正确顺序。在订购过程中，交易的一致性（协议）得以实现。Hyperledger
    Fabric 具有三种共识实现：Solo（用于开发目的）、Kafka（一种崩溃容错的共识实现）和 Raft（一种崩溃容错的共识算法）。
- en: 'Organization: Hyperledger Fabric uses Organizations to structure the stakeholders
    inside the network. Every user is part of an Organization which determines his
    access rights. Each Organization forms a trust domain, such that a node with the
    Organization trusts all node within the Organization but no node of another Organization.
    Each Organization issues the identities for its own members.'
  id: totrans-739
  prefs: []
  type: TYPE_NORMAL
  zh: Organization：Hyperledger Fabric 使用组织来构建网络内的利益相关者。每个用户都是组织的一部分，确定了他的访问权限。每个组织形成一个信任域，这样，属于该组织的节点信任组织内的所有节点，但不信任其他组织的节点。每个组织为其成员颁发身份。
- en: 'Peer: This is a node type in Hyperledger Fabric that provides access to the
    channels, executes smart contracts and keeps a copy of the Ledger. Peers validate
    the transactions to establish consensus. Peer communicate with each via is handled
    via Peer-to-peer communication.'
  id: totrans-740
  prefs: []
  type: TYPE_NORMAL
  zh: Peer：在 Hyperledger Fabric 中，Peer 是一种节点类型，提供对通道的访问，执行智能合约并保存账本副本。Peers 验证交易以建立共识。Peer
    之间的通信通过点对点通信处理。
- en: 'SDK: This is short for Software Development Kit. In Hyperledger Fabric, various
    SDKs are available to provide easier interaction with the blockchain.'
  id: totrans-741
  prefs: []
  type: TYPE_NORMAL
  zh: SDK：这是Software Development Kit的缩写。在Hyperledger Fabric中，有各种SDK可用于与区块链进行更轻松的交互。
- en: 'Shop Floor: The area where assembly or production is carried out, either by
    an automated system or by workers. This includes equipment, inventory, and storage
    areas.'
  id: totrans-742
  prefs: []
  type: TYPE_NORMAL
  zh: 车间：装配或生产由自动系统或工人完成的区域。这包括设备、库存和存储区域。
- en: 'Smart Contract: Template: Smart Contract Templates (SCT) reduce the required
    knowledge for defining a smart contract. A developer familiar with blockchain
    develops a smart contract that covers a wide range of possibilities and the SCT.
    The end user of the smart contract only needs to fill in parameters such as conditions
    and values. Resulting code represents a fully functional smart contract that can
    be used within the blockchain.'
  id: totrans-743
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约：模板：智能合约模板（SCT）减少了定义智能合约所需的知识。熟悉区块链的开发人员开发了一个涵盖各种可能性和SCT的智能合约。智能合约的最终用户只需要填写条件和值等参数。生成的代码代表了一个完全功能的智能合约，可以在区块链内使用。
