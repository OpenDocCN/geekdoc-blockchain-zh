- en: Principles of the BC technology are exhibited in Table 1 (Dobrovnik, Herold,
    Fürs, & Kummer, 2018; Iansiti & Lakhani, 2017).
  id: totrans-800
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的原理展示在表 1 中（Dobrovnik，Herold，Fürs，＆Kummer，2018年；Iansiti＆Lakhani，2017年）。
- en: Table 1\. Principles of Blockchain technology
  id: totrans-801
  prefs: []
  type: TYPE_NORMAL
  zh: 表 1\. 区块链技术原理
- en: '| Distributed Database | Each party to the BC has access to the entire database
    and its history. No party controls data/information, and each party can directly
    verify the records of other parties to the transaction without intermediaries.
    |'
  id: totrans-802
  prefs: []
  type: TYPE_TB
  zh: '| 分布式数据库 | 区块链的每个参与方都可以访问整个数据库及其历史记录。没有任何一方控制数据/信息，每个参与方都可以直接验证其他交易方的记录，无需中介。
    |'
- en: '| Peer-to-peer Transmission | The communication takes place directly between
    peers rather than through a central node. Each node stores and transfers data
    to other nodes. |'
  id: totrans-803
  prefs: []
  type: TYPE_TB
  zh: '| 点对点传输 | 通信直接在对等方之间进行，而不是通过中心节点。每个节点都存储并将数据传输给其他节点。 |'
- en: '| Transparency with Pseudo Nymity | Each transaction and its associated value
    can be seen by each party who has access to the system. Each node or user has
    a unique alphanumeric address which identifies it and is composed of 30 plus characters.
    When transactions are performed between BC addresses, the users can prefer to
    remain anonymous or to authenticate their identities to other users. |'
  id: totrans-804
  prefs: []
  type: TYPE_TB
  zh: '| 透明度与伪匿名性 | 每个交易及其相关价值都可以被访问系统的每个参与方看到。每个节点或用户都有一个唯一的字母数字地址，用于识别它，由 30 多个字符组成。当在区块链地址之间进行交易时，用户可以选择保持匿名或向其他用户验证其身份。
    |'
- en: '| Irreversibility of Records | When a transaction is entered in the database
    and accounts are updated, records cannot be altered as each transaction is tied
    to the preceding transactions. A variety of calculation algorithms and approaches
    are employed for ensuring that the record in the database becomes permanent, chronologically
    ordered and usable by all other users across the network. |'
  id: totrans-805
  prefs: []
  type: TYPE_TB
  zh: '| 记录的不可逆性 | 当交易输入数据库并更新帐户时，记录无法更改，因为每笔交易都与前面的交易相关联。用于确保数据库中的记录变为永久、按时间顺序排列且可被网络中所有其他用户使用的各种计算算法和方法被采用。
    |'
- en: '| Computational Logic | The digital structure of ledgers signifies that the
    BC transactions can be bound to a computational logic and, in essence, can be
    programmed. In other words, users can create algorithms and rules and automatically
    initiate the transactions between nodes (e.g. smart contracts). |'
  id: totrans-806
  prefs: []
  type: TYPE_TB
  zh: '| 计算逻辑 | 分布式账本的数字结构意味着区块链交易可以与计算逻辑绑定，实质上可以被编程。换句话说，用户可以创建算法和规则，并自动在节点之间发起交易（例如智能合约）。'
- en: According to a survey report, prepared by the World Economic Forum, approximately
    10% of the Gross Domestic Product (GDP) at world scale will be stored in a Blockchain
    by 2027 (World Economic Forum, 2015). This estimate proves that the interest in
    the BC technology will grow even further and faster with each passing day.
  id: totrans-807
  prefs: []
  type: TYPE_NORMAL
  zh: 据世界经济论坛编制的一份调查报告显示，到2027年，全球约有10%的国内生产总值（GDP）将存储在区块链中（世界经济论坛，2015年）。这一估计表明，人们对区块链技术的兴趣将随着时间的推移而不断增长，增长速度更快。
- en: Types of Blockchain
  id: totrans-808
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链类型
- en: 'The BC technology can be grouped under three main categories as Public BC,
    Private/Permissioned BC and Consortium BC. They are as follows (Htet & Htet, 2019;
    Zheng, Shaoan Xie, et al., 2017):'
  id: totrans-809
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术可以分为三大类别，即公共区块链、私有/许可区块链和联盟区块链。它们如下（Htet＆Htet，2019年；Zheng，Shaoan Xie等，2017年）：
- en: '• Public Blockchain: This is open to public and any interested party can participate
    in the network (e.g. for cryptocurrency transactions). All transactions which
    are performed across the general BC’s are fully transparent. Each party can examine
    the transaction details. Moreover, the user can take part in the fulfillment of
    tasks such as approving transactions (mining) or performing simple user transactions.'
  id: totrans-810
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 公共区块链：对公众开放，任何感兴趣的方都可以参与网络（例如用于加密货币交易）。所有在通用区块链上执行的交易都是完全透明的。每个方都可以检查交易详情。此外，用户可以参与任务的完成，例如批准交易（挖矿）或执行简单的用户交易。
- en: '• Private/Permissioned Blockchain: This is different from a public BC. Its
    features are presented below:'
  id: totrans-811
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 私有/许可区块链：这与公共区块链不同。其特点如下：
- en: o For joining the networks, participants are required to have an agreement.
  id: totrans-812
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: o 参与者需要达成一致才能加入网络。
- en: o Transactions are private and can be used solely by participants that are authorized
    by the ecosystem to join the network.
  id: totrans-813
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: o 交易是私有的，只能由生态系统授权的参与者使用。
- en: o It is more centralized than public a public BC.
  id: totrans-814
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: o 它比公共区块链更加中心化。
- en: Private BC’s are utilized by establishments or corporations that are interested
    in having cooperation with others and exchanging information or data but protecting
    the confidentiality of sensitive business data in a BC which is open to public.
    This BC type has a more centralized structure, and entities or members of the
    BC have authorizations.
  id: totrans-815
  prefs: []
  type: TYPE_NORMAL
  zh: 私有区块链由有意与他人合作并交换信息或数据但又保护敏感商业数据机密性的机构或公司使用。这种区块链类型具有更加中心化的结构，区块链的实体或成员具有授权。
- en: '• Consortium Blockchain: This variety of BC has all the advantages of a private
    BC and can be considered as its sub-category, rather than being a separate BC
    type. Nodes are separated across the network and act as a consensus system for
    new data or blocks which are processed across the network'
  id: totrans-816
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 联合体区块链：这种类型的区块链具有私有区块链的所有优点，可以被视为其子类，而不是独立的区块链类型。节点分布在网络中，并充当对网络上处理的新数据或区块的共识系统。
- en: Table 2\. Types of Blockchain
  id: totrans-817
  prefs: []
  type: TYPE_NORMAL
  zh: 表2\. 区块链类型
- en: '| Features | BC Types |'
  id: totrans-818
  prefs: []
  type: TYPE_TB
  zh: '| 特征 | 区块链类型 |'
- en: '| Public | Private/Permissioned | Consortium |'
  id: totrans-819
  prefs: []
  type: TYPE_TB
  zh: '| 公共 | 私有/权限 | 联合体 |'
- en: '| Agreement mechanism | No approval required | Approval Required | Approval
    required |'
  id: totrans-820
  prefs: []
  type: TYPE_TB
  zh: '| 协议机制 | 无需批准 | 需要批准 | 需要批准 |'
- en: '| Read permission | Open | Limited | Limited |'
  id: totrans-821
  prefs: []
  type: TYPE_TB
  zh: '| 阅读权限 | 开放 | 有限 | 有限 |'
- en: '| Productivity | Low | High | High |'
  id: totrans-822
  prefs: []
  type: TYPE_TB
  zh: '| 生产率 | 低 | 高 | 高 |'
- en: '| Centrality | Distributed | Centralized | Distributed-Centralized |'
  id: totrans-823
  prefs: []
  type: TYPE_TB
  zh: '| 中心化 | 分布式 | 集中式 | 分布式集中式 |'
- en: '| Data exchange | Impossible | Changeable | Changeable |'
  id: totrans-824
  prefs: []
  type: TYPE_TB
  zh: '| 数据交换 | 不可能 | 可变 | 可变 |'
- en: Features of each Blockchain type differ from each other. Table 2 briefly summarizes
    the features (Baygin, Baygin, & Karakose, 2019).
  id: totrans-825
  prefs: []
  type: TYPE_NORMAL
  zh: 每种区块链类型的特征都不同。表2简要总结了特征（Baygin，Baygin，& Karakose，2019）。
- en: Prominent Features of Blockchain Technology
  id: totrans-826
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的显著特点
- en: 'Prominent features of the BC technology are listed below (Singh, BLOCKCHAIN
    TECHNOLOGY: A POTENTIAL GAME CHANGER FOR AUTOMOTIVE INDUSTRY, 2020):'
  id: totrans-827
  prefs: []
  type: TYPE_NORMAL
  zh: '区块链技术的显著特点如下（Singh，BLOCKCHAIN TECHNOLOGY: A POTENTIAL GAME CHANGER FOR AUTOMOTIVE
    INDUSTRY，2020）：'
- en: '• Real-Time: The analysis of recorded operations is fulfilled instantly, and
    disagreements are eliminated and the risk is lowered.'
  id: totrans-828
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 实时性：记录操作的分析立即完成，消除了分歧并降低了风险。
- en: '• Reliable and Accessible: As multiple participants share the same BC, a copy
    of the transaction is recorded in the computer of each user. By virtue of the
    fact that two passwords exist as public and private passwords, it is impossible
    to read or alter data.'
  id: totrans-829
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 可靠和可访问：由于多个参与者共享相同的区块链，因此每个用户的计算机中都记录了交易的副本。由于存在公共密码和私有密码两个密码，因此无法读取或更改数据。
- en: '• Transparent: Transactions are visible to all participants. Identical copies
    are stored in multiple computer systems. The control over stored data raises the
    level of trust.'
  id: totrans-830
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 透明性：所有参与者都可以看到交易。相同的副本存储在多个计算机系统中。对存储数据的控制提高了信任级别。
- en: '• Irreversible: It is possible to make the transactions, which can promote
    the authenticity of records and simplify the back-office processes irreversible.'
  id: totrans-831
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 不可逆：可以进行交易，这可以促进记录的真实性并简化后台流程的不可逆性。
- en: '• Immutable: It is almost impossible to make alterations and commit fraud in
    a BC without being identified.'
  id: totrans-832
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 不可变：在不被识别的情况下，几乎不可能对区块链进行更改和欺诈。
- en: '• Digital: Almost all documents or entities are expressed as codes and can
    be referenced with a ledger entry. In other words, the BC technology has a broad
    range of applications.'
  id: totrans-833
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 数字化：几乎所有文档或实体都以代码形式表示，并可以在分类账条目中引用。换句话说，BC技术具有广泛的应用范围。
- en: Blockchain Basics for Cybersecurity
  id: totrans-834
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在网络安全中的基础知识
- en: As summarized in Figure 3, the Blockchain offers several security advantages
    which are essential to cyber-resistant applications (Fraga-Lamas & Fernández-Caramés,
    2019).
  id: totrans-835
  prefs: []
  type: TYPE_NORMAL
  zh: 如图3所示，区块链提供了几个安全优势，这些优势对于抵抗网络攻击的应用至关重要（Fraga-Lamas & Fernández-Caramés，2019）。
- en: '| Figure 3\. Key features of the Blockchain in relation to cyber security |'
  id: totrans-836
  prefs: []
  type: TYPE_TB
  zh: '| 图3\. 区块链与网络安全相关的主要特点 |'
- en: '| ![Figure978-1-7998-6650-3.ch012.f03](i/ch012.f03.png) |'
  id: totrans-837
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch012.f03](i/ch012.f03.png) |'
- en: Information in a Blockchain is stored in an encrypted format which provides
    the system with security (Kalita, Boro, & Bhattacharyya, 2020). Each block is
    added to the compound value of the preceding blocks, and thus, it is cryptographically
    chained to the preceding blocks thereby assuring the integrity of the Blockchain.
    As long as an attacker does not take possession of the greater part of the network
    (which is highly unlikely), the Blockchain can prevent double-spending entries
    and inverse transactions. For admitting a newly proposed block, Blockchain systems
    rely on a consensus algorithm (Davi, Hatebur, Heisel, & Wirtz, 2019).
  id: totrans-838
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链中的信息以加密格式存储，这为系统提供了安全保障（Kalita，Boro和Bhattacharyya，2020）。每个区块都被添加到前面区块的复合值中，因此，它在密码学上与前面的区块链相连，从而保证了区块链的完整性。只要攻击者不掌握网络的大部分（这是极不可能的），区块链就可以防止双重支出和逆向交易。为了接受一个新提出的区块，区块链系统依赖于一种共识算法（Davi，Hatebur，Heisel和Wirtz，2019）。
- en: 'In light of security and confidentiality goals of an application of the BC
    technology, the below security measures are taken (Lu et al., 2019):'
  id: totrans-839
  prefs: []
  type: TYPE_NORMAL
  zh: 针对BC技术应用的安全性和保密性目标，采取了以下安全措施（Lu等，2019）：
- en: '• Confidentiality: Third parties or those irrelevant to the transaction are
    not supposed to obtain information on objects which they do not own.'
  id: totrans-840
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 保密性：第三方或与交易无关的人不应获得他们不拥有的对象的信息。
- en: '• Authorization: Third parties are not supposed to perform actions which are
    not relevant to their roles.'
  id: totrans-841
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 授权：第三方不应执行与其角色无关的操作。
- en: '• Accountability: In the case where unwanted parties try to be part of a transaction
    or commit a malevolent behavior, the system is supposed to keep track of the erroneous
    behavior.'
  id: totrans-842
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 责任制：在不受欢迎的第三方试图参与交易或进行恶意行为的情况下，系统应该跟踪错误行为。
- en: Merits and Demerits of Blockchain in Terms of Applications
  id: totrans-843
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在应用方面的优缺点
- en: 'The main advantage of the Blockchain over the available technologies is that
    it allows two or more parties to have transactions safely through the Internet
    without the intermediation of any third party. Exclusion of the third party does
    not only promote the security and productivity of operations but also lowers transaction
    costs (Çetin Gerger, 2013; Dabbagh, Sookhak & Safa, 2019). In the BC technology,
    the value is indicated by transaction records which are entered in a shared ledger,
    provide safe and auditable information, can be verified and include timestamp
    (English, Auer, & Domingue, 2016). Even if the BC technology is proactively used
    in several business and other sectors today, the areas of its application are
    increasingly broadened with each passing day. For instance, Wallmart works on
    the BC technology in cooperation with IBM for assuring food security and traceability.
    Together with the BC technology, Wallmart aspires to raise expectations about
    the values listed below (Galvin, 2017):'
  id: totrans-844
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链相对于现有技术的主要优势在于，它允许两个或更多方安全地通过互联网进行交易，而无需任何第三方的中介。排除第三方不仅有助于促进操作的安全性和生产力，而且降低了交易成本（Çetin
    Gerger, 2013; Dabbagh, Sookhak & Safa, 2019）。在区块链技术中，价值由记录在共享账本中的交易记录表示，提供安全和可审计的信息，可验证并包含时间戳（English,
