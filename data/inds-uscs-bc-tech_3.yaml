- en: KEY TERMS AND DEFINITIONS
  id: totrans-1605
  prefs: []
  type: TYPE_NORMAL
  zh: 术语和定义
- en: 'Blockchain: Blockchain refers to a decentralized history of transactions shared
    between various participant. The blocks of a blockchain are connected chronologically
    where each block is linked to the previous block. Changing an arbitrary transaction
    requires altering every block, while the rest of the network is following the
    longest chain.'
  id: totrans-1606
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链：区块链指的是一种分散的交易历史，由各种参与者共享。区块链的块按时间顺序连接在一起，每个块都链接到前一个块。改变任意交易都需要修改每个块，而网络的其余部分则遵循最长的链。
- en: 'Internet of Things (IoT): This refers to inter-connection of processing devices
    (computers, mobile phones, sensors, smart watches, and other smart devices) via
    the Internet to communicate, share and process data. Applications include Internet
    of Vehicles, Industrial IoT, smart cities, etc.'
  id: totrans-1607
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）：这指的是通过互联网连接处理设备（计算机、手机、传感器、智能手表和其他智能设备），以便通信、共享和处理数据。应用包括物联网车辆、工业物联网、智能城市等。
- en: 'Interoperability: Interoperability is the degree of communication between two
    or more systems. When interoperability between systems is high, then they can
    communicate, share data, and use each other’s functionalities. When the interoperability
    is low between systems then additional effort is required to translate one system''s
    data types and communication protocols to the other, if possible.'
  id: totrans-1608
  prefs: []
  type: TYPE_NORMAL
  zh: 互操作性：互操作性是两个或多个系统之间通信的程度。当系统之间的互操作性高时，它们可以相互通信、共享数据并使用彼此的功能。当系统之间的互操作性较低时，如果可能的话，则需要额外的工作来将一个系统的数据类型和通信协议转换为另一个系统的数据类型和通信协议。
- en: 'Proof-of-Work (PoW): This is a computationally intensive task used in public
    open blockchain networks. It requires the participants to increment a nonce value
    to calculate a hash using the list of waiting transactions. The resulting hash
    value should be lower than a set limit. This busywork is in place mainly to select
    the transactions to commit to blockchain while protecting the network from malicious
    actors, as adversaries cannot bolster enough computational power to divert the
    blockchain.'
  id: totrans-1609
  prefs: []
  type: TYPE_NORMAL
  zh: 工作量证明（PoW）：这是在公共开放式区块链网络中使用的计算密集型任务。它要求参与者递增一个随机数值以使用待处理交易列表计算哈希。结果哈希值应低于设定的限制。这种繁重的工作主要是为了选择要提交到区块链的交易，同时保护网络免受恶意行为者的影响，因为对手无法获得足够的计算能力来转移区块链。
- en: 'Smart Contracts: Smart contracts are computer programs that can be assigned
    an address on a blockchain. Their code can execute and address transactions to
    other parties on the blockchain according to the state of the blockchain or according
    to the transactions they receive based on certain pre-defined terms. Smart contracts
    are useful to introduce automation to the blockchain.'
  id: totrans-1610
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约：智能合约是可以在区块链上分配地址的计算机程序。它们的代码可以根据区块链的状态或根据它们收到的交易，根据某些预定义的条款，向区块链上的其他方发出交易。智能合约可用于向区块链引入自动化。
- en: 'State Zero Problem: Any input to the blockchain is irreversible so the tokenization
    process is delicate. If any mistakes occur or a malicious actor alters the information,
    the blockchain moves forwards with the erroneous information. If the tokenization
    process is secure, then the immutability characteristic of blockchain technology
    guarantees that the blockchain handles the rest of the security requirements.'
  id: totrans-1611
  prefs: []
  type: TYPE_NORMAL
  zh: 'State Zero Problem: 区块链的任何输入都是不可逆的，因此代币化过程是微妙的。如果发生任何错误或恶意行为者更改信息，则区块链将继续使用错误的信息前进。如果代币化过程是安全的，那么区块链技术的不可变性特征保证了区块链处理其他安全要求的能力。'
- en: 'Supply Chain: Supply chains refer to how a product’s raw materials are sourced,
    constructed, assembled, distributed, and sold to a customer. These consist of
    multiple organizations that often span across countries.'
  id: totrans-1612
  prefs: []
  type: TYPE_NORMAL
  zh: '供应链: 供应链是指产品原材料的采购、组装、分配和销售给客户的过程。这些包括跨国界的多个组织。'
- en: 'Tokenization: This is the process of creating a representation of a physical
    item or asset to be used in the blockchain. This token is exchanged during transactions
    that match the journey of the asset, from sender to the receiver.'
  id: totrans-1613
  prefs: []
  type: TYPE_NORMAL
  zh: 'Tokenization: 这是创建物理项目或资产表示以在区块链中使用的过程。这个代币在交易过程中交换，匹配资产从发送者到接收者的过程。'
