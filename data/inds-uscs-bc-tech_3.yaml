- en: ABSTRACT
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: Blockchain technology is probably the most attractive innovation since the emergence
    of the internet. Blockchain refers to an open distributed ledger spread across
    multiple computers that hold digitally recorded transactions in a much more efficient,
    transparent, and secure manner. A blockchain consists of a number of blocks, each
    containing data relating to digital assets and a hash header that links it to
    the previous block in the chain. The blocks are linked together, and new blocks
    can be added and removed, following a process of consensus. Also, those involved
    in the transactions can share the distributed digital ledger without needing a
    centralized intermediary. This chapter aims to introduce blockchain technology
    and discuss the use cases and initiatives in various sectors of the society, in
    particular within the blockchain product vendors and service providers. Characteristics,
    benefits, types, underlying technologies, and platforms are also discussed for
    the sake of completeness.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术可能是自互联网出现以来最具吸引力的创新。区块链指的是分布在多台计算机上的开放式分布式账本，以更高效、透明和安全的方式记录数字交易。区块链由许多块组成，每个块包含与数字资产相关的数据和将其链接到链中前一个块的哈希头。这些块彼此链接在一起，并且可以添加和删除新的块，遵循一种共识过程。此外，参与交易的各方可以共享分布式数字账本，而无需中央化的中介机构。本章旨在介绍区块链技术，并讨论在社会各个领域中的使用案例和倡议，特别是在区块链产品供应商和服务提供商中。为了完整起见，还讨论了特征、优势、类型、基础技术和平台。
- en: INTRODUCTION
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: The Blockchain technology is probably the most important innovation since the
    emergence of the Internet. It holds the same promise as the printing press or
    the Internet, to allow new forms of secure and anonymous communication to take
    place in many diverse sectors of the society and a multitude of industries. Areas
    that Blockchain is set to disrupt, include healthcare, transportation, supply
    chain, risk management, manufacturing, tourism, banking, education, and government,
    to name but a few. The Blockchain technology is still developing and yet it is
    already driving the digital revolution with the digitization of processes, automation,
    tokenization of physical resources, and codification of intricate contracts between
    stakeholders. Countries which have openly embraced this technology include China,
    USA, UK, UAE, Japan, Singapore and Australia. According to Market Watch (2020),
    Blockchain market share is expected to exceed USD 25 billion by the year 2025\.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术可能是自互联网出现以来最重要的创新。它承载着与印刷机或互联网相同的承诺，允许新形式的安全和匿名通信在社会的许多不同领域和众多行业中发生。区块链可能颠覆的领域包括医疗保健、交通运输、供应链、风险管理、制造业、旅游业、银行业、教育和政府等。区块链技术仍在发展，但它已经通过流程数字化、自动化、物理资源的标记化和利益相关者之间复杂合同的编码推动着数字革命。已经公开接受这项技术的国家包括中国、美国、英国、阿联酋、日本、新加坡和澳大利亚。据Market
    Watch（2020）报道，区块链市场份额预计将在2025年超过250亿美元。
- en: The idea of Blockchain technology, originally termed as block chain, was initially
    announced in a Bitcoin white paper published by Satoshi Nakamoto in 2008\. The
    first implementation appeared in 2009 (Zaky, 2020). This was essentially the realisation
    that the technology that underlined the operation of ‘bitcoin’ (the cryptocurrency
    that can now be considered as the application of Blockchain) could be separated
    from the currency and used for all kinds of other inter-organisational cooperation.
    There was, then, further development over the period of about 10 years in terms
    of smart contracts, proofs of work, and Blockchain scaling. A brief timeline of
    the development of Blockchain technology is presented in Figure 1.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的概念最初被称为block chain，最早是在2008年由中本聪在一篇比特币白皮书中宣布的。第一次实施出现在2009年（Zaky，2020）。这基本上是认识到了支撑“比特币”运作的技术（现在可以将其视为区块链应用）可以与货币分开，并用于各种其他组织间的合作。然后，在大约10年的时间里，区块链技术在智能合约、工作证明和区块链扩展方面进一步发展。区块链技术发展的简要时间表如图1所示。
- en: '| Figure 1\. Timeline for evolution of Blockchain technology |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| 图1. 区块链技术演变时间线 |'
- en: '| ![Figure978-1-7998-6650-3.ch009.f01](i/ch009.f01.png) |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| ![图1. 区块链技术演变时间线](i/ch009.f01.png) |'
- en: Characteristics of Blockchain technology include decentralisation, immutability,
    transparency, security, consensus, and smart contracts (Rosic, 2016; Tasca and
    Tessone, 2019). Witscad (2020) divides the characteristics into functional characteristics
    and emergent characteristics, as shown in Figure 2\. These are explained in later
    sections of this chapter. Because of the attraction of these features, Blockchain
    has been gaining attention in areas beyond its cryptocurrency roots since about
    2014\. This technology has now gone beyond its initial application in cryptocurrencies
    (such as Bitcoin). It is now being applied to nearly every sector of the society
    including banking, healthcare, manufacturing, transportation, logistics, supply
    chain management, and risk management, to name but a few, as already mentioned.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的特点包括去中心化、不可变性、透明度、安全性、共识和智能合约（Rosic，2016; Tasca和Tessone，2019）。Witscad（2020）将这些特点分为功能特性和新兴特性，如图2所示。这些将在本章的后续部分中进行解释。由于这些特性的吸引力，自2014年以来，区块链已经开始引起人们的注意，超越了其加密货币根源。这项技术现在已经超越了其在加密货币（如比特币）中的初始应用。它现在被应用于几乎社会的每个领域，包括银行业、医疗保健、制造业、交通运输、物流、供应链管理和风险管理等等，正如之前提到的。
- en: The organisation of this chapter is as follows. The next main section defines
    the Blockchain technology, describes the essential terminology, outlines the main
    characteristics and benefits, describes the underlying concepts and varieties
    of Blockchain, and summarises the generic Blockchain process. Various well known
    Blockchain platforms are also summarised, for the sake of completeness. The next
    main section lists various use cases taken from different industries, vendors
    and service providers; and various initiatives that are currently in existence.
    The final section presents the conclusion.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的组织如下。下一主要部分定义了区块链技术，描述了基本术语，概述了主要特征和优势，描述了区块链的基本概念和类型，并概述了通用的区块链流程。出于完整性考虑，还总结了各种知名的区块链平台。下一主要部分列出了来自不同行业、供应商和服务提供商的各种用例，以及目前存在的各种倡议。最后一节提出了结论。
- en: It is hoped that this chapter sets the scene for further discussion on various
    Blockchain related investigations, that appears in other chapters in this book.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这一章为进一步讨论本书其他章节中出现的各种与区块链相关的调查铺平了道路。
- en: BLOCKCHAIN TECHNOLOGY
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术
- en: A Blockchain is a shared distributed ledger (database), spread across many computers
    with no central control or authority, in which digital assets (transactions representing
    values, identities, agreements, property rights, credentials, etc) are recorded
    and linked together so that they provide the entire history and the current state
    or the provenance of the assets. It promises a more efficient, secure and transparent
    way of handling transactions of digital assets, that can save a huge amount of
    administration, bureaucracy, effort and time. The Blockchain technology is based
    on a complex branch of mathematics called cryptography.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一个共享的分布式账本（数据库），分布在许多计算机上，没有中央控制或权威，其中记录和链接数字资产（代表价值、身份、协议、财产权、证书等的交易），以提供资产的整个历史和当前状态或资产的来源。它承诺了一种更高效、安全和透明的处理数字资产交易的方式，可以节省大量的管理、官僚主义、工作和时间。区块链技术基于一种复杂的数学分支，称为密码学。
- en: 'According to McKinsey in Garson (2018), Blockchain is a decentralised, shared
    and trusted distributed ledger (or database) that consists of encrypted ‘blocks’
    of information added to a chain of existing blocks of records. The ledger relies
    on the consensus of a global peer network to operate. Modifying the data in a
    block is impossible without modifying the entire chain and receiving consensus
    of the entire peer network – this refers to the Blockchain characteristic called
    immutability (Robinson, 2018). Before a new block is added, it must first be validated
    by other participants (i.e. blocks also called nodes) to prevent fraud and increase
    security. Blockchain allows information to be verified and exchanged without relying
    on a central authority or an intermediary. Blockchain applications include: Bitcoin
    (cryptocurrency), Sia (decentralised cloud storage), and Ethereum (virtual machine
    to run smart contracts), to name but a few.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 根据麦肯锡在加尔森（2018）的说法，区块链是一个去中心化、共享和值得信赖的分布式账本（或数据库），由添加到现有记录块链的加密信息“块”组成。账本依赖于全球对等网络的共识来运作。修改块中的数据是不可能的，而不修改整个链并获得整个对等网络的共识——这指的是区块链特性称为不可变性（罗宾逊，2018）。在添加新块之前，必须首先由其他参与者（即也称为节点的块）验证，以防止欺诈并提高安全性。区块链允许在不依赖中央权威或中介的情况下验证和交换信息。区块链应用包括：比特币（加密货币）、Sia（去中心化云存储）和以太坊（用于运行智能合约的虚拟机），仅举几例。
- en: Before proceeding to any further discussion on the Blockchain technology, it
    is in order to define certain commonly used terms and concepts, for the sake of
    completeness. These are listed below.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续讨论区块链技术之前，有必要定义一些常用术语和概念，以确保完整性。以下是列出的。
- en: '• Bitcoin: Cryptocurrency that uses Blockchain technology to operate; unit
    of currency; one bitcoin = 1 BTC'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 比特币：使用区块链技术运作的加密货币；货币单位；一比特币=1 BTC
- en: '• Block: Group of transactions gathered by a minor added to a Blockchain; Process
    used is known as cryptography; Each block is linked to the previous block resulting
    in a chain of blocks'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 区块：由矿工添加到区块链的一组交易；所用的过程称为密码学；每个区块与前一个区块相链接，形成一个区块链
- en: '• Consensus: Process by which Blockchain works; Refers to rules and mechanics
    for maintenance and updating of ledger that guarantees trustworthiness of the
    records, i.e. their reliability and authenticity'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 共识：区块链工作的过程；指的是维护和更新账本的规则和机制，以确保记录的可靠性和真实性。
- en: '• Ethereum: An open source platform to build Blockchain based applications;
    Distributes a currency called ether (ETH); Allows storage and execution of code
    allowing for smart contracts'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 以太坊：用于构建基于区块链的应用程序的开源平台；发行一种名为以太币（ETH）的货币；允许存储和执行代码，从而实现智能合约。
- en: '• Hash: Digital signature with public and private keys of a block for authentication'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 哈希：用于验证区块的数字签名，具有公钥和私钥。
- en: '• Proof of Stake (PoS): Consensus algorithm by which cryptocurrency Blockchain
    network achieves distributed consensus; Alternative to PoW'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 股权证明（PoS）：通过此算法，加密货币区块链网络实现了分布式共识；工作量证明的替代方案。
- en: '• Proof of Work (PoW): Consensus algorithm for a Blockchain network for confirmation
    of transaction and production of new blocks'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 工作量证明（PoW）：用于区块链网络的共识算法，用于确认交易和生成新块。
- en: '• Smart Contract: Code associated with a Blockchain that allows to add a transaction
    based on certain agreed requirements that trigger an event when agreed limitations
    are reached.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 智能合约：与区块链相关的代码，允许根据达成一致的某些约定要求添加交易，当达到约定的限制时触发事件。
- en: Blockchain Benefits
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的优势
- en: 'The Blockchain technology promises to revolutionize finance and business and
    many other sectors in the industry. One evidence is the numerous Blockchain project
    currently being researched and conducted in public domain, as discussed later
    in this chapter. Here are some of the generic advantages that Blockchain technology
    offers:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术承诺革新金融、商业和许多其他行业。其中一项证据是当前在公共领域中进行研究和开展的众多区块链项目，稍后在本章中讨论。以下是区块链技术提供的一些通用优势：
- en: '• Reduced costs: Since Blockchain establishes peer to peer network within one
    system, it cuts out the time and expense of intermediaries such as the middlemen.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 降低成本：由于区块链在一个系统内建立了点对点网络，因此省去了中间人（如中间商）的时间和费用。
- en: '• Quick settlement and convenience: The complexity of using Blockchain disparate
    ledgers and processes throughout the lifecycle of a transaction, for instance
    a stock purchase transacted in a Blockchain, get settles fairly quickly. There
    will be no need for another entity to process the transactions'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 快速结算和便利：使用区块链不同账本和流程的复杂性使得交易的整个生命周期（例如，在区块链中进行的股票交易）相当迅速地结算。将不需要另一个实体来处理交易。
- en: '• Better security: Each and every transaction is stored in a block that links
    to the ones before and after it helps increase in security. And, although nothing
    is hackproof, the Blockchain is considerably more secure than anything else today.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 更好的安全性：每一笔交易都存储在一个与之前和之后的区块相链接的区块中，有助于提高安全性。虽然没有什么是绝对安全的，但区块链比今天的任何其他东西都要安全得多。
- en: '• Transparency and Incorruptibility: Blockchain data is not stored centrally,
    meaning that the transactions are truly transparent and easily verifiable. Also,
    the fact that it is decentralized makes it difficult for any hacker to corrupt
    the chain or transactions.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 透明度和不可腐化性：区块链数据不是集中存储的，这意味着交易是真正透明且易于验证的。此外，由于它是分散的，使得任何黑客很难篡改链或交易。
- en: These benefits are further elaborated on, later in the chapter, when we discuss
    characteristics of Blockchain.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们讨论区块链的特性时，这些优势将在本章后面进一步阐述。
- en: Although, there still are many challenges that are stopping the mass adoption
    of Blockchain technology, with further development, these are being addressed.
    Some of the issues relate to energy consumption which is normally very high, scalability
    which in some cases is relatively limited, skillset that is currently in short
    supply because of newness of the technology, and speed of operations that are
    often slow.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管仍然存在许多阻止区块链技术大规模采用的挑战，但随着进一步发展，这些问题正在得到解决。其中一些问题与能源消耗有关，通常非常高，可扩展性在某些情况下相对有限，由于技术的新颖性，目前的技能组合供应不足，以及操作速度通常很慢。
- en: Blockchain Characteristics
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链特性
- en: As mentioned before, some of the most important properties of Blockchain which
    have formed the reasons for its use in various applications are decentralisation,
    transparency, immutability and smart contracts (Rosic, 2016; Tasca, 2019). These
    are briefly discussed below. Refer also to Figure 2 for a more detailed set of
    characteristics, divided into functional and emergent properties.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，区块链的一些最重要特性，形成了其在各种应用中使用的原因，包括分散化、透明度、不可变性和智能合约（Rosic，2016；Tasca，2019）。以下简要讨论这些特性。另请参考图2，了解更详细的特性，分为功能性和新兴特性。
- en: '• Decentralisation: This refers to the occurrence of the fact that the Blockchain
    (i.e. the distributed ledger) exists on multiple computing systems, referred to
    as nodes. This is stark opposite to the traditional client-server model that is
    a centralised approach that has served the industry well but it has weaknesses.
    In a decentralised system, data is owned by all participants in the network. Also,
    interaction between nodes in the network does not need to go through an intermediary.
    This is exactly the main idea behind Bitcoins and the Blockchain.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '• 去中心化: 这指的是区块链（即分布式分类账）存在于多个计算系统（称为节点）上。这与传统的客户-服务器模型截然相反，后者是一种服务业务良好但存在缺陷的集中式方法。在去中心化系统中，数据归所有网络参与者所有。此外，网络中节点之间的交互不需要经过中介。这正是比特币和区块链的主要理念。'
- en: '• Transparency: In Blockchain, this is achieved by hiding a person’s identity
    via cryptography so user’ real identity is secure; also, every action on the Blockchain
    is driven by a digital signature that adds to further security. However, transactions
    can be seen via their public addresses; and this is for the sake of accountability,
    which, in turn, translates into trust, honesty and transparency with respect to
    transactions between clients.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '• 透明性: 在区块链中，这是通过使用加密技术隐藏一个人的身份，以确保用户的真实身份安全；此外，区块链上的每个操作都受数字签名驱动，这增加了进一步的安全性。然而，交易可以通过它们的公共地址进行查看；这是为了实现问责制，进而体现出客户间交易的信任、诚实和透明性。'
- en: '• Immutability: This refers to the property of a system that prohibits alteration
    of data, once already entered into the system. This is an attractive characteristic
    of Blockchain, which stops any attempt to alter the digital content of a block.
    This is achieved through using cryptographic hash functions. Since, a block comprises
    data and a hash (of data in previous block) pointer to the previous block, it
    makes the system most reliable.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '• 不可变性: 这指的是系统的属性，一旦数据输入系统后便不允许更改。这是区块链的一个有吸引力的特点，它阻止了任何试图更改区块中数字内容的尝试。这是通过使用加密哈希函数实现的。由于每个区块包括数据和指向上一个区块的哈希（上一个区块的数据），因此使得系统更加可靠。'
- en: '• Smart Contracts: These are lines of code that are stored on a Blockchain,
    that automatically execute when certain pre-defined conditions are met, without
    the need for human intervention, verification or arbitration. These contracts
    are used to enforce some type of agreement. Also, conflicting or double transactions
    cannot be written in the Blockchain. Any conflict is automatically reconciled
    and each valid transaction is added only once (Tasca and Tessone, 2019).'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '• 智能合约: 这些是存储在区块链上的代码行，当满足某些预定义条件时会自动执行，无需人为干预、验证或仲裁。这些合同用于执行某种协议。此外，冲突或重复的交易不能被写入区块链。任何冲突都将被自动调解，每个有效的交易只会被添加一次（Tasca
    and Tessone，2019）。'
- en: '| Figure 2\. Blockchain characteristics |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| 图 2\. 区块链特性 |'
