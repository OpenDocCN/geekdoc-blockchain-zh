- en: Blockchain Types
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链类型
- en: 'The Blockchain has received significant attention, mostly in the area of financial
    technology (FinTech). These blockchains are public distributed ledger records
    in the form of blocks online and inter-linked through computer networks. The Blockchain
    business has now leapfrogged, since 2017, around the world. Based on the source
    code, development process, access permissions and maintenance, blockchains are
    broadly categorized into three groups: Public; Private; and Federated. Refer to
    Figure 1.'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在金融科技（FinTech）领域受到了重视。这些区块链是在线以区块形式记录的公共分布式账本，并通过计算机网络相互链接。自2017年以来，区块链业务在全球范围内取得了飞跃。根据源代码、开发过程、访问权限和维护情况，区块链大致分为三类：公共、私人和联盟。参见图1。
- en: '| Figure 1\. Blockchain Types |'
  id: totrans-214
  prefs: []
  type: TYPE_TB
  zh: '| 图1. 区块链类型 |'
- en: '| ![Figure978-1-7998-6650-3.ch010.f01](i/ch010.f01.png) |'
  id: totrans-215
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch010.f01](i/ch010.f01.png) |'
- en: Public Blockchains
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 公共区块链
- en: One category of blockchain is Public Blockchains. These are completely based
    on open source technologies. Anybody across the globe can participate anytime
    from anywhere with any device; the public node is accessible through his or her
    individual machines or devices. In a Public Blockchain, anyone can participate
    as user, miner, developer, and community member. All these transactions are anonymous
    and transparent. In a simple way, it is a platform in which every participant
    in the network would be able to read on and write to. Anyone can use the source
    code without any other’s permission and run the code on their local systems as
    per the predefined rules in the Public Blockchain. The Proof of Work (PoW) algorithm
    is the backbone of the Public Blockchain. However, the auditing can be done by
    anybody in the network. One of the main advantages of this Public Blockchain configuration
    is the reduced need for special central database servers and system manager, thereby
    leading to cost reduction. These have, generally, a token association for designing
    to reward participants in the network. The examples for this category are Bitcoin,
    Litecoin, Ethereum, Monero, and Dash, among others.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的一类是公共区块链。这完全基于开源技术。来自全球各地的任何人都可以随时通过任何设备参与；公共节点可以通过他或她的个人机器或设备访问。在公共区块链中，任何人都可以作为用户、矿工、开发者和社区成员参与。所有这些交易都是匿名和透明的。简单来说，它是一个每个网络参与者都能读取和写入的平台。任何人都可以在不需要其他人许可的情况下使用源代码，并根据公共区块链中的预定义规则在其本地系统上运行代码。工作量证明（PoW）算法是公共区块链的支柱。然而，网络中的任何人都可以进行审计。这种公共区块链配置的主要优势之一是减少了对特殊中央数据库服务器和系统管理人员的需求，从而降低了成本。这些通常与网络中的参与者奖励相关联。此类别的示例包括比特币、莱特币、以太坊、门罗币和达世币等。
- en: Private Blockchains
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 私有区块链
- en: The second category is Private Blockchains, also known as Permissioned Blockchains.
    Total privileges of reading and writing rights in the source code of blockchain
    are limited only to the owners/proprietors; and hence, sometimes also called as
    Closed Blockchain. These Blockchains normally reside within the organisations.
    A Private Blockchain has restrictions on access and on who can participate in
    transaction and validation operations. It is a platform in which only the owner
    of the blockchain has the right to make changes in rules or other terms and conditions.
    External consumers cannot run a full node, start mining, make transactions or
    audit the blockchain in a Blockchain explorer. Private Blockchain is private property
    of an individual or an organization. Private Blockchain networks are deployed
    for voting, digital identity, asset ownership, and supply chain management (SCM)
    etc. The transactions per second (TPS) rate is higher in the case of Private Blockchains;
    however, these are highly scalable. The general activities included in Private
    Blockchain are access, visibility, storage, and execution. The best example for
    this sort of blockchain is Bankchain. Another example is MONAX.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 第二类是私有区块链，也被称为许可区块链。区块链源代码的读写权限仅限于所有者/所有者，有时也称为封闭区块链。这些区块链通常驻留在组织内部。私有区块链对访问以及谁可以参与交易和验证操作有限制。这是一个平台，只有区块链所有者有权修改规则或其他条款和条件。外部消费者无法运行完整节点，开始挖矿，进行交易或审计区块链。私有区块链是个人或组织的私有财产。私有区块链网络用于投票、数字身份、资产所有权和供应链管理（SCM）等。私有区块链的每秒交易量（TPS）较高；然而，这些区块链具有高度可扩展性。私有区块链的一般活动包括访问、可见性、存储和执行。这种区块链的最佳示例是Bankchain。另一个示例是MONAX。
- en: Federated Blockchains
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 联合区块链
- en: Another main category of Blockchains is Federated or Consortium Blockchains.
    This type inherits a mixture of characteristics of both Public and Private Blockchains.
    Hence, these may be considered as semi-decentralized. The Consortium Blockchain
    provides efficiency and security of public blockchains while still allowing for
    some degree of central control, monitoring and safeguarding. Like Public Blockchain,
    these are distributed systems and like Private Blockchain, Permissioned Blockchains.
    Only permitted members with prior approval or voting can become the part of network
    to carry out the transactions. This kind of Blockchain is between the companies
    and among the organizations for their day-to-day to financial business operations.
    Quorum, Hyperledger and Corda blockchains are some of best examples falling under
    Federated/Consortium Blockchain category.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个主要的区块链类别是联合或联盟区块链。这种类型继承了公共和私有区块链的特征混合。因此，这些可以被视为半去中心化。联盟区块链提供了公共区块链的效率和安全性，同时仍允许一定程度的中央控制、监控和保护。像公共区块链一样，这些是分布式系统，而像私有区块链一样，是许可的区块链。只有经过事先批准或投票的许可成员才能成为网络的一部分，进行交易。这种区块链处于公司之间和组织之间，用于日常金融业务操作。Quorum、Hyperledger和Corda区块链是联合/联盟区块链类别下的一些最佳示例。
- en: BLOCKCHAIN COMPONENTS
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链组件
- en: Blockchain Technology phenomena are having immense applications in various different
    sectors. Because of the many advantages of blockchain and allied technologies,
    many startup companies are also mushrooming under the banner of blockchain solutions.
    Many existing companies are also collaborating for interoperable technological
    development. For example, Hyperledger is an open-source community focused on developing
    a suite of stable frameworks, tools and libraries for enterprise-grade blockchain
    deployments. In this project, Intel, IBM, CISCO, CLS, IC3, Accenture, London Stock
    Exchange and many more companies are members for the development of Blockchain
    Technology applications. Many IT/ITeS giants and global financial technology companies
    have already experienced the first-mover advantages in Blockchain global business.
    However, new startups are also sharing blockchain commercial profits.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术现象在各个不同领域都有着巨大的应用。由于区块链和相关技术的许多优点，许多初创公司也在区块链解决方案的旗帜下迅速成长。许多现有公司也在进行可互操作技术发展的合作。例如，Hyperledger是一个专注于开发一套稳定框架、工具和库，用于企业级区块链部署的开源社区。在这个项目中，英特尔、IBM、思科、CLS、IC3、安永、伦敦证券交易所等许多公司都是区块链技术应用开发的成员。许多IT/ITeS巨头和全球金融科技公司已经在全球区块链业务中体验到了先行者的优势。然而，新的初创公司也在分享区块链商业利润。
- en: The goal of blockchain technology is to create a decentralized environment where
    no third party is in control of the transactions and data (Yli-Huumo et al., 2016).
    Blockchain technology facilitates systems to develop a democratic, open, and scalable
    digital economy (Wang et al., 2016). As disruptive innovation of the Internet
    era, it combines several computer technologies, including distributed data storage,
    point-to-point transmission, consensus mechanisms, and encryption algorithms (Zhang,
    2016). The Blockchain concept involves diverse technologies including distributed
    digital ledgers, mining process, cryptocurrencies, Proof of Work/Stake (PoW/PoS),
    smart contracts, security and so on.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的目标是创建一个去中心化的环境，没有第三方控制交易和数据（Yli-Huumo等人，2016）。区块链技术促进了系统发展出一个民主、开放和可扩展的数字经济（Wang等人，2016）。作为互联网时代的颠覆性创新，它结合了几种计算机技术，包括分布式数据存储、点对点传输、共识机制和加密算法（Zhang，2016）。区块链概念涉及多种技术，包括分布式数字分类帐、挖矿过程、加密货币、工作量证明/权益证明（PoW/PoS）、智能合约、安全等等。
- en: The next section elaborates in detail different Blockchain technology components
    including Distributed Digital Ledgers, Mining Process, Proof-of-Work/&Stake, Smart
    Contracts, Data Integrity and Security.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 下一节将详细阐述不同的区块链技术组件，包括分布式数字分类帐、挖矿过程、工作量证明/权益证明、智能合约、数据完整性和安全性。
- en: Distributed Digital Ledgers
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式数字分类帐
- en: Now days, this term is becoming the buzzword in financial industry. In a digital
    system, the digital ledger consists of records of digital transactions, maintained
    at multiple points within a network. Therefore, the online open distributed digital
    ledgers consist of different nodes in the form of users or computers or systems
    in the connected blockchain system. These users undertake the transactions at
    any time. The transactional data records are saved in the form of blocks, and
    added or inter-linked to the existing blocks in the blockchain. These digital
    ledgers are saved as separate files or else in a plain form in a database. These
    blocks are a kind of online data structure keeping all transactions in a distributed
    network. The chains are a sequence of blocks in a specific order with user, amount,
    place, date and time with the help of consensus algorithms. All these blocks are
    recognized by hash technique (e.g. SHA256 Cryptographic Hash Algorithm) on the
    header of the block. Thus, the Distributed Digital Ledgers are at the heart of
    the entire Blockchain technology at the back-end level.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，这个术语正在成为金融行业的时尚用语。在数字系统中，数字分类帐由数字交易记录组成，这些记录在网络中的多个点上进行维护。因此，在线开放式分布式数字分类帐由连接的区块链系统中的不同节点组成，这些节点以用户、计算机或系统的形式存在。这些用户随时进行交易。交易数据记录以块的形式保存，并添加或链接到区块链中的现有块。这些数字分类帐保存为单独的文件，或以纯文本形式保存在数据库中。这些块是一种在线数据结构，用于在分布式网络中保存所有交易。链是按照用户、金额、地点、日期和时间的特定顺序排列的一系列块，通过共识算法来实现。所有这些块都由块的头部的哈希技术（例如SHA256密码哈希算法）识别。因此，分布式数字分类帐是整个区块链技术在后端级别的核心。
- en: Mining Process
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 挖掘过程
- en: The Blockchain business has exponentially grown since 2017\. With the development
    of blockchain technology, Bitcoin mining has become highly popular (Qin et al.,
    2018). One of the most vital components in blockchain technologies is the mining
    process. The process is similar to the mining process of ores. In order to create
    new cryptocurrencies and transactions, this process plays an important role in
    Blockchain technologies. In mining, blocks are created in about 10 minutes each,
    after which the solvers of the computation challenges are rewarded currency (Lindman
    et al., 2017). Mining involves using specialized computer hardware to find a particular
    mathematical hash function, with the reward for success being payment in new bitcoins/cryptocurrencies
    (Easley et al., 2019). Miners are actors, who play a crucial role both in creating
    new cryptocurrencies and in verifying transactions on the blockchain. In Proof-of-Work-based
    blockchain networks, the block miners participate in a crypto-puzzle solving competition
    to win the reward of publishing i.e., mining new blocks (Liu et al., 2018). In
    Blockchain pool mining, Pay-Per-Last-N-Shares is one of the most commonly used
    reward mechanisms in practice, in which the mining pools will distribute the reward
    among the miners whose reported shares fall in the last N shares, according to
    the proportion of the number of shares of the miner in the last N shares (Qin
    et al., 2018).
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链业务自 2017 年以来呈指数增长。随着区块链技术的发展，比特币挖矿变得非常受欢迎（秦等，2018）。区块链技术中最重要的组成部分之一是挖矿过程。该过程类似于矿石的采矿过程。为了创建新的加密货币和交易，这一过程在区块链技术中扮演着重要角色。在挖矿中，每大约
    10 分钟创建一个新区块，之后计算挑战的解决者会获得货币奖励（林德曼等，2017）。挖矿涉及使用专门的计算机硬件来找到特定的数学哈希函数，成功后的奖励是新比特币/加密货币的支付（伊斯利等，2019）。矿工是参与者，在创建新加密货币和验证区块链上的交易中发挥着关键作用。在基于工作量证明的区块链网络中，区块矿工参与密码难题解决竞赛，以赢得发布的奖励，即挖掘新区块（刘等，2018）。在区块链池挖矿中，按最后
    N 份份额的报告，按照矿工在最后 N 份份额中的份额比例分配奖励是最常用的奖励机制之一（秦等，2018）。
- en: Proof-of-Work and Proof of Stake
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 工作量证明和股权证明
- en: The Proof-of-Work and Proof-of-Stake are two technical terms people come across
    in Blockchain technology. There is a misconception about these terms that they
    are similar. The Proof-of-Work is abbreviated as PoW and Proof-of-Stake as PoS.
    Both of these are consensus mechanisms that allow distinguishing a valid from
    an invalid blockchain. This implies that this algorithm resolves the issue of
    trust between the participants of the network. Some studies state that Cynthia
    Dwork and Moni Naorin first mentioned the Proof-of-Work concept in 1993 in a journal
    article. However, some say that Markus Jakobsson and Ari Juels coined the term
    “Proof of Work” in 1999\. In Bitcoin, hashing is used for ‘Proof of Work’, a mechanism
    that links consensus with computing power, making duplication of participants
    influential to consensus outcomes (Aste et al., 2017).
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 工作证明和权益证明是人们在区块链技术中经常遇到的两个技术术语。关于这些术语存在一个误解，即它们相似。工作证明缩写为PoW，权益证明缩写为PoS。这两者都是允许区分有效区块和无效区块的共识机制。这意味着该算法解决了网络参与者之间的信任问题。一些研究指出，Cynthia
    Dwork和Moni Naorin首次在1993年的一篇期刊文章中提到了工作证明的概念。然而，也有人说Markus Jakobsson和Ari Juels在1999年首次提出了“工作证明”这个术语。在比特币中，哈希用于“工作证明”，这是一种将共识与计算能力联系起来的机制，使参与者的重复性对共识结果产生影响（Aste
    et al., 2017）。
- en: As regards the Proof of Stake, it is a type of consensus algorithm. Some studies
    say that Proof of Stake is a substitute process for transaction verification on
    a blockchain. The role of Proof-of-Stake is to achieve distributed consensus in
    the blockchain network. In Proof-of-Stake based cryptocurrencies, the creator
    of the next block is chosen via various combinations of random selection and wealth
    or age, i.e. the stake. Proof-of-Stake means a form of proof of ownership of the
    currency. Coin age consumed by a transaction can be considered a form of Proof-of-Stake.
    We expect Proof-of-Stake designs to become a potentially more competitive form
    of peer-to-peer crypto-currency than Proof-of-Work designs due to the elimination
    of dependency on energy consumption (King & Nadal, 2012). The Proof-of-Stake consensus
    protocol is an interestingly attractive one, which provides the block-inclusion
    decision-making power to those entities that have stakes in the system irrespective
    of blockchain's length or history of the public ledger (Tosh et al., 2017).
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 关于权益证明，它是一种共识算法。一些研究表明，权益证明是区块链上交易验证的替代过程。权益证明的作用是在区块链网络中实现分布式共识。在基于权益证明的加密货币中，下一个区块的创建者是通过随机选择和财富或年龄（即权益）的各种组合来选择的。权益证明意味着拥有货币的所有权证明。交易消耗的货币年龄可以被视为一种权益证明形式。我们预计，由于不依赖能源消耗，基于权益证明的设计可能会成为一种更具竞争力的点对点加密货币形式，而不是基于工作证明的设计（King
    & Nadal, 2012）。权益证明共识协议是一种有趣而具有吸引力的协议，它将区块包含决策权交给了那些对系统拥有权益的实体，而不考虑区块链的长度或公共账本的历史记录（Tosh
    et al., 2017）。
- en: Smart Contracts
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约
- en: The emerging concept under the umbrella of blockchain technology is Smart Contracts.
    As automation is becoming the prime part of any kind of business, the contracts
    between two business parties are also becoming automatic, without any physical
    presence. The smart contracts are about the business rules implied by the agreement
    to do the transactions, where parties involved could be individuals or organizations.
    There is no third-party involvement in the process. These rules and regulations
    are developed and embedded in the blockchain technology and are encoded with the
    help of different programming languages.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术下的新兴概念是智能合约。随着自动化成为任何类型业务的主要组成部分，两个商业方之间的合约也变得自动化，无需任何物理存在。智能合约是关于协议所涉及的业务规则来执行交易的，参与方可以是个人或组织。在这个过程中没有第三方参与。这些规则和条例是通过不同的编程语言开发和嵌入到区块链技术中的。
- en: Smart contracts are computer programs that can be correctly executed by a network
    of mutually distrusting nodes, without the need of an external trusted authority
    (Atzei et al. 2017). The transactional agreements between businesses parties by
    the signatures are verifiable automatically with the help of predefined rules.
    The validation process of cryptocurrencies between individuals is done using digital
    signatures and ring signatures. Emerging smart contract systems over decentralized
    cryptocurrencies allow mutually distrustful parties to transact safely without
    trusted third parties (Kosba et al., 2016). Thus, this process reduces the cost
    of travelling, demands lesser material cost, requires lesser manual process, is
    timesaving, and can be done in real time.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约是可以由相互不信任的节点网络正确执行的计算机程序，无需外部信任的权威（Atzei et al. 2017）。通过签名的业务方之间的交易协议可以根据预定义的规则自动验证。加密货币之间的验证过程是通过数字签名和环签名进行的。新兴的智能合约系统在分散的加密货币上允许相互不信任的方安全地进行交易，而无需信任的第三方（Kosba
    et al., 2016）。因此，这个过程减少了旅行成本，要求较少的材料成本，需要较少的手动流程，节省时间，并且可以实时完成。
- en: Data Integrity
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 数据完整性
- en: Data is an invaluable resource. It guides all business decisions in most of
    the computer-aided human activities. Threats to data integrity are thus of paramount
    relevance, as tampering with data may maliciously affect crucial business decisions
    (Gaetani et al., 2017). Data is a vital component in the entire financial transaction
    process as well. When the cryptocurrencies transactions from different participants
    are occurring between/among them, irrespective of the currency type, the exact
    amount of cryptocurrency conversion takes place automatically. The best part is
    that there are different interoperability techniques, that will help transactions
    with smoothening operations without failure. In most cases, the data is not at
    all centrally kept in one place. All the blocks of records of distributed ledgers
    are stored in the distributed environments with the help of miners witness as
    proof of transactions. As per the authors’ knowledge, central servers, the cloud
    storages and advanced storage paradigms like data lakes concepts may not be required,
    as there is no requirement of central repository, except big data storage organizations.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 数据是一种无价的资源。它在大多数计算机辅助人类活动中引导着所有业务决策。因此，对数据完整性的威胁至关重要，因为篡改数据可能会恶意影响关键的业务决策（Gaetani等，2017年）。数据还是整个金融交易过程中的一个重要组成部分。当来自不同参与者的加密货币交易在它们之间/之间发生时，无论货币类型如何，加密货币转换的确切金额都会自动发生。最好的部分是，有不同的互操作技术，将帮助交易平滑进行而不会失败。在大多数情况下，数据根本不是集中存放在一个地方。分布式账本的所有区块记录都存储在分布式环境中，并由矿工见证作为交易的证据。据作者所知，中央服务器、云存储和像数据湖这样的先进存储范例的概念可能都不需要，因为除了大数据存储组织之外，并不需要中央存储库。
- en: In blockchain technologies, data integrity refers to the assurance of data accuracy
    and consistency in transaction over the entire life cycle. It is also responsible
    for the design and usage of any blockchain system and the maintenance of data;
    that stores, processes, or retrieves data. When we create a transaction in a connected
    network and is added as a new record of the block to the chain, this block information
    cannot be modified or changed due to the blockchain technology's immutable nature.
    Each record, once stored at UCX using the trusted storage feature, will generate
    a unique hash for the file’s content. Put simply, the blockchain integration will
    ensure transparency, auditability and security of the information processed in
    the government systems. Due to its strong data integrity guarantees, blockchain
    can be employed to ensure log integrity, but its current performance limitations
    hinder actual exploitations (Aniello et al., 2017). Thus, data integrity in Blockchain
    technologies is about the data corrections, accuracy, backups and availability.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链技术中，数据完整性指的是确保整个生命周期内交易数据的准确性和一致性。它还负责设计和使用任何区块链系统以及维护存储、处理或检索数据的数据；当我们在连接的网络中创建交易并将其作为新记录添加到链中时，由于区块链技术的不可变性，此块信息不能被修改或更改。每条记录一旦使用可信存储功能存储在
    UCX 上，都将为文件内容生成唯一的哈希。简而言之，区块链集成将确保政府系统中处理的信息的透明性、可审计性和安全性。由于其强大的数据完整性保证，区块链可以用于确保日志完整性，但其当前的性能限制阻碍了实际的利用（Aniello
    等人，2017年）。因此，区块链技术中的数据完整性涉及数据校正、准确性、备份和可用性。
- en: Data Security
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 数据安全
- en: 'Security and Privacy are among the most vital aspects of any business information
    system. Even though the terms are different, in a broader way their objective
    is ensuring the privacy for the miner, giving authentication for sender and receiver,
    securing the transactions in the process end and minimizing the noise errors.
    The most attractive advantage of blockchain is that the public ledger cannot be
    modified or deleted after all nodes have approved the data. This is why blockchain
    is well known for its data integrity and security characteristics (Yli-Huumo et
    al., 2016). The degree of trust between users determines the technological configuration
    of a distributed ledger. The online ledger is shared in the network but at the
    same time, participants get the privacy of their own transactions. Identity of
    the online financial transactions are not linked to a transaction due to privacy
    concern, however, all the transactions are authenticated, while identity kept
    confidential. Besides, for the security of transactions, many cryptography tools
    and techniques are used at the node level to process these transactions smoothly.
    Cryptography techniques are the backbone for the blockchain technology. This term
    ‘cryptography’ is derived from two Latin words: crypto which means secret, and
    graph that means writing. That the entire cryptocurrencies transactions happen
    through secret writing between two parties. The RSA (Rivest–Shamir–Adleman) algorithm
    is a well-known cryptographic technique for data transmissions among security
    mechanisms of data communications. In effect, all the cryptocurrencies use private
    and public keys at the time of online transactions. The encryption key is public
    and distinct from the decryption key, which is kept secret (private). Based on
    the same technique, the blockchain technologies security mechanisms are developed
    for peer-peer secured transactions.'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 安全性和隐私性是任何商业信息系统中最重要的方面之一。尽管这些术语不同，但从更广泛的角度来看，它们的目标是确保矿工的隐私，为发件人和收件人提供认证，保障交易在流程结束时的安全性，并尽量减少噪音误差。区块链最具吸引力的优势之一是在所有节点批准数据后，公共账本无法被修改或删除。这就是为什么区块链以其数据完整性和安全性特性而闻名（Yli-Huumo等人，2016年）。用户之间的信任程度决定了分布式账本的技术配置。在线账本在网络中共享，但与此同时，参与者们获得了自己交易的隐私。由于隐私问题，在线金融交易的身份未与一笔交易关联，然而，所有交易都经过了认证，而身份则保密。此外，为了交易的安全性，在节点级别使用了许多密码学工具和技术来顺利处理这些交易。密码学技术是区块链技术的支柱。这个术语“密码学”源自两个拉丁词：crypto表示秘密，graph表示写作。所有加密货币交易都是通过两个当事方之间的秘密书写进行的。RSA（Rivest–Shamir–Adleman）算法是一种用于数据通信安全机制中数据传输的著名的加密技术。实际上，所有加密货币在在线交易时都使用私钥和公钥。加密密钥是公开的，与保密（私有）的解密密钥不同。基于同样的技术，区块链技术的安全机制被开发用于点对点安全交易。
- en: BLOCKCHAIN CASE STUDIES
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链案例研究
- en: Laroiya et al. (2020) contemplate that the blockchain technology has the potential
    to not only ‘revolutionize’ various industries, but also to ‘transform’ our lives.
    The authors quote an IBM survey based on more than three thousand executives from
    across the world. The survey reported that around 80 per cent of the respondents
    were either already employing some blockchain technology in their businesses,
    or were planning to do the same. The authors reported that the technology is being
    deployed even by the governments, for more transparency in services like transferring
    payments to public, for removing undesired red-tapes, etc. Wang and Filippi (2020)
    foresee blockchain as a huge contributor towards achieving a vision of a global
    self-sovereign identity system. While a sacrosanct definition is yet to emerge,
    self-sovereign identity can be generally defined as a system wherein individuals
    have the say in deciding what aspect of their personal identity information can
    be disclosed in different contexts (Wang & Filippi, 2020).
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: Laroiya 等人（2020年）思考到区块链技术不仅有潜力“彻底改变”各行各业，而且还能“改变”我们的生活。作者引用了一项基于全球三千多名高管的IBM调查。调查报告称，约80%的受访者已经在他们的业务中采用了一些区块链技术，或者计划这样做。作者报告说，该技术甚至被政府部门部署，以提高诸如向公众转移支付、消除不必要的繁文缛节等服务的透明度。Wang
    和 Filippi（2020年）预见到区块链将成为实现全球自主身份系统愿景的重要贡献者。虽然尚未形成一种神圣不可侵犯的定义，但自主身份可以被普遍定义为一个系统，在这个系统中，个人有权决定何时在不同的情境中披露他们的个人身份信息的方面（Wang
    & Filippi，2020年）。
- en: The focus of this section is to collate case studies from different industries
    across the globe. For better exposition, this section is divided into four sub-sections,
    each section focussing on the application of blockchain in different sectors.
    To exhibit that the phenomenon is global and sweeps across the national boundaries,
    an effort is made to present cases from varying geographies. Developed as well
    as emerging economies are endeavoured to be captured.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 本节的重点是整理来自全球不同行业的案例研究。为了更好地阐述，本节分为四个子节，每个子节关注区块链在不同领域的应用。为了展示这一现象是全球性的，横跨国界的，我们努力呈现来自不同地理位置的案例。既有发达经济体，也有新兴经济体被纳入考虑。
- en: Banking and Insurance Sectors
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 银行业和保险业
- en: 'In the words of Arnold (2017): barely a day goes by without a fresh announcement
    about how banks are seeking to use blockchain technology to transform sizeable
    chunks of their business…Blockchain is the hottest buzzword in the sector…'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 正如 Arnold（2017年）所说：几乎每天都会有新的声明，说明银行正在寻求使用区块链技术来改变他们业务的重要部分……区块链是该行业最炙手可热的词汇……
- en: 'The financial sector is the first among all the sectors to have witnessed an
    important application of blockchain technology – in the form of ‘crypto-finance’
    (Casey et al., 2018). Ever since, the magnum as well as the further potential
    of transformation has been significant. A review of articles, based on financial
    technology, has discovered ‘blockchain’ to be one of the most researched aspects
    of FinTech (Sangwan et al., 2020). Besides, Madakam & Kollu (2020) observe that
    in blockchain, there is a great a potential to build a radically better financial
    system. Highlighting the potential and the magnitude of adoption, Mappo (2019)
    provided a list of more than 200 banks and other financial institutions, which
    either already used or were soon to use this technology. As of today, more than
    a year ahead of the report, the count is trusted to have increased substantially.
    Many authors have highlighted many potential ways in which blockchain can positively
    change the banking and insurance sectors (e.g. Campbell, 2017; Bramblet, 2018;
    Harris & Wonglimpiyarat, 2019; Mappo, 2019; Laroiya et al., 2020):'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 金融行业是第一个在所有行业中见证区块链技术重要应用的行业 - 在‘加密金融’的形式（Casey等，2018）。从那时起，转变的潜力和进一步的潜力显著。基于金融技术的文章审查发现‘区块链’是金融科技中最研究的方面之一（Sangwan等，2020）。此外，Madakam和Kollu（2020）观察到，在区块链中，有建立一个根本上更好的金融系统的巨大潜力。强调潜力和采用的幅度，Mappo（2019）提供了一个超过200家银行和其他金融机构的名单，他们已经或即将使用这项技术。截至今天，在报告前一年多的时间内，这一数字预计已经显著增加。许多作者已经强调了区块链可以积极改变银行和保险行业的许多潜在方式（例如Campbell，2017年；Bramblet，2018年；Harris和Wonglimpiyarat，2019年；Mappo，2019年；Laroiya等，2020年）：
- en: • Payment settlements including cross-border payments can become easier and
    faster
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 包括跨境支付在内的支付结算可以变得更加简便和快速
- en: • Security can be enhanced and therefore it can lead to fraud reduction
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 安全性可以得到加强，因此可以减少欺诈行为
- en: • Administrative costs can be minimized by going paperless, and hence low transaction
    costs
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 通过无纸化可以最小化行政成本，从而降低交易成本
- en: • Transparency among the parties involved in insurance contracts can improve
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 可以改善保险合同各方之间的透明度
- en: • Access to information can become faster and more accurate
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 信息获取可以变得更快速和更精确
- en: • Higher efficiency can even translate into lower insurance premiums
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 更高效率甚至可以转化为更低的保险费率
- en: • Turnaround time for different processes can reduce
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 不同流程的周转时间可以缩短
- en: • Owing to other benefits, customer satisfaction can rise.
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 由于其他好处，客户满意度可能会提高。
- en: 'Substantial savings have been exhibited by use cases on personal auto insurance
    firms in the US market (Bramblet, 2018). According to a survey of bankers, analysts
    and consultants conducted by The Financial Times (Arnold, 2017), the five areas
    expected to undergo the maximum changes are: i) Clearing and settlement, ii) payments,
    iii) trade finance, iv) identity (customers and other parties), and v) syndicated
    loans.'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国个人汽车保险公司的使用案例中，已经展示出了**巨大的节省**（Bramblet, 2018）。 根据《金融时报》（Arnold, 2017）对银行家、分析师和顾问进行的一项调查，预计将发生最大变化的五个领域是：i）清算和结算、ii）支付、iii）贸易金融、iv）身份（客户和其他方）、v）银团贷款。
- en: 'The revolution has also touched the central banks of the nations. Priyaranjan
    et al. (2020) provide details about the projects undertaken by the central banks
    of different countries on the application of distributed ledger technology. Gil-Pulgar
    (2019) reported that according to IBM, it is expected that to ensure their continued
    hold on monetary matters, the central banks might come up with cryptocurrency
    (Central Bank Digital Currency or CBDC) in the coming five years. The losing of
    monopoly could also persuade these erstwhile monopolists to look into any lacunae
    in their existing system and amend. The pace of the dynamism can be grasped by
    the fact that in stark contrast to this finding. The same study a year ago had
    reported that the central banks would not launch cryptocurrency in the near future
    (Esteves, 2018). According to IBM Blockchain, with the CBDC, some lacunae of the
    existing payment systems can be fixed. The CBDC might bring with it the following
    advantages (Esteves, 2018):'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 这场革命也触及了各国央行。 Priyaranjan等人（2020）提供了有关各国央行在分布式账本技术应用方面开展的项目的详细信息。 Gil-Pulgar（2019）报告称，据IBM称，预计未来五年，为了确保他们在货币事务上的持续控制，央行可能会推出加密货币（央行数字货币或CBDC）。
    失去垄断地位也可能促使这些曾经的垄断者审查现有系统中的任何不足并进行修正。 这种动态的速度可以通过与之形成鲜明对比的事实来把握。 一年前的同一研究报告称，各国央行不会在不久的将来推出加密货币（Esteves,
    2018）。 根据IBM Blockchain，CBDC可能会带来以下优势（Esteves, 2018）：
- en: • Credit risk can be done away with, reducing the volatility of the currency
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 可以消除信用风险，减少货币的波动性
- en: • By enabling the central banks to issue tokens, liquidity risk can be taken
    care of
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 通过使中央银行发行代币，可以解决流动性风险
- en: • The operating cost and the complexity of the payment system can be minimised
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 可以最大限度地减少支付系统的运营成本和复杂性
- en: • The speed and efficiency of the payment system can be enhanced
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 可以提高支付系统的速度和效率
- en: • Owing to decentralization, real-time settlement of CBDC can be conceived of.
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 由于去中心化，可以构想央行数字货币的实时结算。
- en: Even the insurance sector has not remained aloof of the development. Bramblet
    (2018) reported that with an expected compound annual growth rate (CAGR) of 84.9
    per cent, the market for blockchain in the insurance sector might grow to $1.39
    billion by the year 2023 (it stood at $64.5 million in 2018). A Technology Vision
    2019 survey conducted by Accenture reported that more than 80 per cent of the
    respondents who were insurance executives either already employed or planned to
    employ the blockchain technology. Another survey by the World Economic Forum and
    Accenture together reported that 65 of the respondents (insurance executives)
    believed that the distributed ledger technology was a necessity to adopt to ensure
    competitiveness. Acknowledging the growing significance of blockchain, Abdeen
    et al. (2019) proposed a blockchain-based framework for Takaful, the counterpart
    of insurance contracts in Islamic banking.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至保险业也没有置身事外这一发展。Bramblet（2018）报道称，预计保险业区块链市场的复合年增长率（CAGR）将达到84.9％，到2023年可能增长到13.9亿美元（2018年为6450万美元）。Accenture进行的2019年技术展望调查报告称，超过80％的保险业高管被调查者已经采用或计划采用区块链技术。世界经济论坛和Accenture共同进行的另一项调查报告称，65％的受访者（保险业高管）认为，分布式账本技术是确保竞争力的必要手段。鉴于区块链的日益重要性，Abdeen等人（2019）提出了一个基于区块链的Takaful框架，即伊斯兰银行中保险合同的对应物。
- en: 'The authors Abdeen et al. (2019) state blockchain as: currently the only viable
    solution to offer security, transparency, integrity of resources and ensure trustworthiness
    among customer. In addition, the application of blockchain in various other financial
    aspects have been reported or explored. Chang et al. (2020) talk about the possible
    role of blockchain in trade financing (usage of Letter of Credit). Naheem (2019)
    discuss the role blockchain technology can play in regulations relating to anti-money
    laundering. While it is evident that the application of blockchain in the financial
    services industry is humungous, and many examples can be cited to validate the
    argument, two case studies – one from an emerging economy (India) and another
    from a developed economy (Germany) - are presented here to bring home the case
    in point.'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 作者Abdeen等人（2019）将区块链定义为：目前是唯一可行的解决方案，能够提供安全性、透明度、资源完整性，并确保客户之间的可信度。此外，已经有报道或探讨了区块链在各种其他金融方面的应用。Chang等人（2020）讨论了区块链在贸易融资（即信用证的使用）中可能发挥的作用。Naheem（2019）讨论了区块链技术在反洗钱监管方面的作用。虽然很明显，区块链在金融服务行业的应用是巨大的，并且可以举出许多例子来验证这一观点，但在这里提供了两个案例研究
    - 一个来自新兴经济体（印度），另一个来自发达经济体（德国） - 以阐明这一观点。
- en: 'Case: State Bank of India (SBI)'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 案例：印度国家银行（SBI）
- en: State Bank of India is the largest public commercial bank of India in terms
    of deposits, assets and profits (State Bank of India, 2020). SBI also holds the
    honour of hatting the highest number of branches and employees among the commercial
    banks. It has a long history, and its roots can be traced back to the year 1806\.
    The bank boasts of donning an international presence. The bank has been one of
    the firsts among Indian banks to embrace the opportunities offered by blockchain.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 以存款、资产和利润来衡量，印度国家银行是印度最大的公共商业银行（State Bank of India, 2020）。SBI还以拥有最多分支机构和员工而荣登商业银行之首。它有着悠久的历史，其根可以追溯到1806年。该银行自豪地宣称拥有国际业务。该银行是印度银行中最早实现区块链所提供机会的银行之一。
- en: In February 2017, SBI announced its plan to employ blockchain for prevention
    of fraud (Mehta, 2017). BankChain was conceived for implementing this proposal
    (and many others that followed). BankChain describes itself as “a community of
    banks for exploring, building and implementing blockchain solutions” (BankChain,
    2020). At present, it has 37 members, which hail from across the border as well.
    It has a partnership with stalwarts like Microsoft, IBM, and Intel. As of May
    12, 2020, it lists as many as 24 projects, it is involved in. BankChain was proposed
    to bring many players on-board, to ensure compatibility and ease sharing among
    themselves. Not only documents, but also even resources can be shared to bring
    symbiosis. Figure 2 presents a timeline of the progression of announcements and
    implementation of blockchain at SBI.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年2月，SBI宣布计划利用区块链防范欺诈 (Mehta, 2017)。BankChain就是为了实施这一提议而创立的（及后续的许多提议）。BankChain自述为“一个由银行组成的社区，用于探索、构建和实施区块链解决方案”（BankChain,
    2020）。目前，它有37名成员，来自境外。它与微软、IBM和英特尔等业界巨头有合作伙伴关系。截至2020年5月12日，它列出参与的多达24个项目。BankChain旨在吸引许多参与者，以确保兼容性并便于分享。不仅文件，甚至资源也可以共享，以实现共生。图2展示了SBI在区块链宣布和实施过程中的时间轴。
- en: '| Figure 2\. Timeline and SBI’s blockchain journey |'
  id: totrans-267
  prefs: []
  type: TYPE_TB
  zh: '| 图2\. 时间轴和SBI的区块链历程 |'
- en: '| ![Figure978-1-7998-6650-3.ch010.f02](i/ch010.f02.png) |'
  id: totrans-268
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch010.f02](i/ch010.f02.png) |'
- en: In November 2017, the Bank announced its plan to launch blockchain-enabled smart
    contracts and Know Your Customer (KYC). The bank also revealed its upcoming innovation
    centre to explore the applicability of the latest technologies in its operations
    (ET Bureau, 2017). In February 2018, the bank further revealed its plan to fully
    implement blockchain for management of reconciliation, remittances, and trade
    financing during the financial year 2019-20 (Bose, 2018). These initiatives have
    won the bank various accolades. The bank bagged awards in Indian Bank Association
    (IBA) Banking Technology Award 2016-17 (SBI in the news, 2018) held in February
    2018\. SBI was the runner up in Best Use of Digital and Channels Technology for
    its deliveries that provided convenience to customers. The bank has endeavoured
    to apply the latest technologies in various services, thereby improving efficiency.
    Chatbots is one such example that utilizes blockchain. Further, in December 2018,
    the bank bagged the Best BFSI (Banking, Financial Services and Insurance) in terms
    of Implementations of Cognitive Technologies Award for AI, blockchain, and digital
    category (IT Innovation & Excellence Awards 2018). Computer Society of India organized
    the award. In addition, the bank also won the awards for other technologies. It
    won the Best Technology Bank of the Year award for its continuous success in launching
    technology-based customer services. The bank has successfully launched AI, ML
    and RPA based processes. Further, it was chosen a winner for the most innovative
    project using Information Technology (IT) for its project ‘Automated Real-Time
    Customer Emotion Feedback (ARTCEF). The bank employed AI, ML and Cognitive to
    capture customer emotions (and thus, feedback) using a camera. This case hails
    from an economy (India) where the adoption and maturity level of blockchain was
    measured to be low in 2016 (Yadav et al., 2018). With huge potential still untapped,
    the blockchain implementation so far can be just a tip of the iceberg, and continuous
    progress shall change the face of the banking sector in the times to come.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 在2017年11月，该银行宣布计划推出基于区块链的智能合约和了解客户（KYC）服务。该银行还透露了其即将成立的创新中心，以探索最新技术在其业务中的适用性（ET
    Bureau, 2017）。2018年2月，该银行进一步透露了其计划在2019-20财年全面实施区块链，用于对账、汇款和贸易融资管理（Bose, 2018）。这些举措赢得了该银行各种赞誉。该银行在2018年2月举办的印度银行协会（IBA）银行技术奖2016-17（SBI
    in the news, 2018）中荣获奖项。SBI在数字和渠道技术的最佳应用中名列亚军，其服务为客户提供了便利。该银行努力将最新技术应用于各种服务中，从而提高效率。聊天机器人就是利用区块链的一个例子。此外，2018年12月，该银行荣获了最佳BFSI（银行、金融服务和保险）类别的AI、区块链和数字类别的认知技术实施奖（IT
    Innovation & Excellence Awards 2018）。这个奖项是由印度计算机学会组织的。此外，该银行还获得了其他技术奖项。它因不断成功推出基于技术的客户服务而获得了年度最佳技术银行奖。该银行成功推出了基于AI、ML和RPA的流程。此外，它因使用信息技术（IT）的最具创新性项目“自动实时客户情感反馈（ARTCEF）”而被选为最具创新性项目的获奖者。该银行利用摄像头采用AI、ML和认知技术来捕获客户的情感（因此也是反馈）。这个案例来自一个（印度）经济体，在2016年区块链的采用和成熟度水平被认为较低（Yadav
    et al., 2018）。尽管有巨大的潜力尚未开发，但迄今为止的区块链实施可能只是冰山一角，持续的进步将改变未来银行业的面貌。
- en: 'Case: Allianz SE (Societas Europaea)'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 案例：安联欧洲公司（Allianz SE，Societas Europaea）
- en: The Allianz Company, founded in 1890 in Berlin (Germany), is the market leader
    in the insurance sector of Germany (Allianz, 2020). As a group, the company has
    presence in more than 70 nations and employs circa 147,000 human resources. Its
    customer base is more than 100 million globally. The company is into both life
    and non-life insurance, as well as into re-insurance. Acknowledging the undeniable
    technological alteration staring the insurance sector, Allianz has been among
    the frontrunners to welcome the change and gainfully adapt to it. It not only
    dedicates itself to explore new solutions, but it also believes in simultaneously
    upskilling its existing workforce to keep them competitive (Allianz Search, 2020).
    Figure 3 presents a timeline of the progression of announcements and implementation
    of blockchain-related operations by Allianz.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 成立于 1890 年的安联公司总部位于德国柏林，是德国保险行业的市场领导者（Allianz，2020）。作为一个集团，该公司在 70 多个国家设有业务，并拥有约
    147,000 名员工。其客户基数在全球范围内超过 1 亿。该公司涉足人寿和非人寿保险，以及再保险业务。认识到保险行业面临的不可否认的技术变革，安联一直是迎接变革并成功适应的先驱之一。它不仅致力于探索新的解决方案，而且相信同时提升现有员工的技能水平，以使他们保持竞争力（Allianz
    Search，2020）。图 3 展示了安联宣布和实施与区块链相关业务的进展时间线。
- en: '| Figure 3\. Timeline of Allianz’s blockchain journey |'
  id: totrans-272
  prefs: []
  type: TYPE_TB
  zh: '| 图 3\. 安联区块链历程时间线 |'
- en: '| ![Figure978-1-7998-6650-3.ch010.f03](i/ch010.f03.png) |'
  id: totrans-273
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch010.f03](i/ch010.f03.png) |'
- en: Towards the outcome of Allianz’s Disruptive Technologies division and Nephila,
    one of the early steps of the journey began when Allianz Risk Transfer pilot was
    successfully run in June 2016\. Eventually, Allianz employed blockchain-based
    smart contracts for managing contracts relating to catastrophe bonds and swaps
    (Bramblet, 2018). Allianz has been a founding member of the Blockchain Insurance
    Industry Initiative (B3i), a consortium with a focus on insurance. The consortium
    was established in October 2016 with an objective of aiding implementation of
    blockchain in the insurance sector. It also enjoyed the backing of stalwarts like
    American International Group (AIG) and American Insurance Association (AIA). In
    February 2017, B3i attracted members from across the globe, giving it an international
    stature. One of the aims of the consortium was to improve data sharing among the
    members. It was believed that the application would enhance customer satisfaction
    by offering improved services. The consortium also went ahead to develop a prototype
    smart contract management system. Further, more members joined in October 2017;
    and the consortium converted into a start-up in 2018 (Bramblet, 2018; Allianz
    Search, 2020). In March 2018, B3i, the blockchain start-up, exhibited gains in
    efficiency of up to 30 per cent in the initial testing of its first product. The
    start-up aimed to commercialize the blockchain-based solutions in the field of
    insurance and reinsurance.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 朝着安联颠覆性技术部门和尼菲拉的结果迈进，旅程的早期步骤之一始于2016年6月成功运行安联风险转移试点项目。最终，安联采用了基于区块链的智能合约来管理与灾难债券和互换相关的合同（布拉姆布雷特，2018年）。安联是区块链保险业倡议（B3i）的创始成员之一，这是一个专注于保险业的财团。该财团于2016年10月成立，旨在帮助保险业实施区块链。它还得到了美国国际集团（AIG）和美国保险协会（AIA）等业界巨头的支持。2017年2月，B3i吸引了来自全球各地的成员，使其拥有了国际地位。该财团的目标之一是改善成员之间的数据共享。人们相信该应用将通过提供改进的服务来增强客户满意度。该财团还继续开发原型智能合同管理系统。此外，更多成员于2017年10月加入；该财团于2018年转变为初创公司（布拉姆布雷特，2018年；安联搜索，2020年）。2018年3月，区块链初创公司B3i展示了其首个产品的初步测试效率提升高达30%。该初创公司旨在商业化保险和再保险领域的基于区块链的解决方案。
- en: In August 2018, Allianz Partners established three innovation centres to further
    explore and employ disruptive technologies including blockchain. With one centre
    already functioning since 2014, the total went up to four. Pirus (2019) reported
    in August 2019 that Allianz Global Corporate & Specialty SE was in the process
    of developing a token-based electronic payment system. The firm visualizes a blockchain-based
    system for insurance-related payments of different categories.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年8月，安联合作伙伴成立了三个创新中心，进一步探索和采用包括区块链在内的颠覆性技术。自2014年以来已有一个中心在运作，总数增加至四个。据皮鲁斯（2019）于2019年8月报道，安联全球企业与特殊风险公司正在开发基于代币的电子支付系统。该公司构想了一个基于区块链的保险相关支付系统，涉及不同类别的支付。
- en: With the progress observed so far at frequent intervals, the embracing of blockchain
    still seems a work-in-progress, and many new surprises hopefully await to see
    the light of the day. Thus, the banking and insurance sectors moved towards employing
    more of the blockchain technology. The next section will discuss another set of
    two domain specific blockchain applications in real estate and smart cities.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止所观察到的进展经常性地发生变化，区块链的采用似乎仍然是一个正在进行中的工作，并且许多新的惊喜希望能够看到天日。因此，银行和保险业开始更多地采用区块链技术。下一节将讨论房地产和智慧城市中另一组特定领域的两个区块链应用。
- en: Real Estate and Smart Cities
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 房地产和智慧城市
- en: The blockchain applications are immense and uncountable as we already discussed
    in the above sections. Yet another set of sectors that embraced the blockchain
    technology include real estate and smart cities. Grover et al. (2019) report that
    the application of blockchain technology in the real estate sector has reached
    the confirmation stage of the innovation-decision process. The confirmation stage
    implies that the real estate sector has put the blockchain technology in use,
    and the results are better than the ones obtained from the previously applicable
    systems. Wouda and Opdenakker (2019) proposed a blockchain-based application that
    could improve the efficiency and the speed of transacting in any commercial real
    estate. Further, according to Laroiya et al. (2020), the real estate sector is
    expected to gain from the ability of blockchain to maintain data related to ownership
    records, which cannot be tampered with. Karamitsos et al. (2018) recognize benefits
    such as more efficient database management, easier to build trust among the parties
    involved, doing away with the requirements of intermediaries, and more effective
    invoice management. Moreover, it has applications in Smart Cities/Smart Urban
    spaces. According to Xie et al. (2019), blockchain as an emerging technology has
    many good features, such as trust-free, transparency, pseudonymity, democracy,
    automation, decentralization, and security. These features of blockchain are helpful
    to improve smart city services and promote the development of smart cities.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链应用是巨大而不可计数的，正如我们在上面的部分中已经讨论过的。另一个采用区块链技术的领域包括房地产和智慧城市。Grover等人（2019年）报告称，区块链技术在房地产领域的应用已经达到了创新决策过程的确认阶段。确认阶段意味着房地产行业已经开始使用区块链技术，并且结果比以前适用的系统更好。Wouda和Opdenakker（2019年）提出了一种基于区块链的应用，可以提高商业房地产交易的效率和速度。此外，根据Laroiya等人（2020年）的说法，房地产行业预计将受益于区块链维护与所有权记录相关的数据的能力，这些数据无法篡改。Karamitsos等人（2018年）认识到了更有效的数据库管理、在涉及方之间建立信任更容易、摆脱中介要求以及更有效的发票管理等好处。此外，它还在智慧城市/智慧城市空间中应用。根据Xie等人（2019年）的说法，作为一种新兴技术的区块链具有许多良好特性，例如无需信任、透明度、化名、民主、自动化、分散化和安全性。这些区块链的特性有助于改善智慧城市服务并促进智慧城市的发展。
- en: Focusing on smart cities, Feroz (2020) stated that blockchain could take care
    of the issues like security, transparency, innovation, and others, which are the
    heartbeat of a smart city. Adding to it, Shilpi and Ahad (2020) believe that blockchain
    could be the answer to a safe exchange of information across various components
    of a smart city system. It is also perceived as the go-to technology for efficient
    usage of resources, and for keeping frauds in check (Rotuna et al., 2019). Hakak
    et al. (2020) propose a conceptual framework on the application of blockchain
    technology for developing a secure smart city. One can use the blockchain applications
    in Smart Homes, Smart Buildings, and Land registration purposes. Congruent to
    the pattern of its predecessor, two cases, one based on a developed economy (United
    States) and another based on an emerging economy (UAE) are presented in this section.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 着眼于智慧城市，Feroz (2020) 指出区块链可以解决安全、透明度、创新等问题，这些是智慧城市的核心。Shilpi 和 Ahad (2020) 补充说，区块链可能是智慧城市系统各个组成部分之间安全信息交换的答案。此外，它也被视为资源有效利用和防止欺诈的首选技术(Rotuna
    等，2019)。Hakak 等 (2020) 提出了一种关于应用区块链技术开发安全智慧城市的概念框架。人们可以在智能家居、智能建筑和土地登记等方面使用区块链应用。与其前身的模式一致，本节介绍了两个案例，一个基于发达经济体
    (美国)，另一个基于新兴经济体 (阿联酋)。
- en: 'Case: Sotheby’s International Realty (SIR)'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 案例：苏富比国际房地产 (SIR)
- en: SIR is a real estate platform that aims to connect the sellers of real estate
    to their prospective buyers. Established in 1976, the firm now positions itself
    as a luxury brand and words like ‘finest’, ‘most prestigious’, ‘exceptional’,
    ‘extraordinary’, ‘distinctive’, ‘world-class’, ‘most cherished’, and ‘connoisseur’
    stud its web portal (Sotheby's International Realty, 2006-2020). As the name explicitly
    suggests, the firm is a global player, with its headquarters in the United States
    of America. As of March 2020, the firm had presence in 70 countries and territories
    across the globe. More than 23,000 independent sales associates were affiliated
    with the SIR, and the company had a turnover of $114 billion in the year 2019
    (Couch, 2020).
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: SIR 是一个旨在将房地产卖方与潜在买家连接起来的房地产平台。成立于1976年，该公司现在将自己定位为一个豪华品牌，其网站上充满了诸如“最好的”、“最负盛名的”、“异常的”、“非凡的”、“独特的”、“世界一流的”、“最受珍视的”和“鉴赏家”的词语
    (苏富比国际房地产，2006-2020)。正如名字明示的那样，该公司是一家全球性的参与者，总部位于美利坚合众国。截至2020年3月，该公司在全球70个国家和地区设有业务。超过23,000名独立销售合伙人与
    SIR 有关联，并且该公司在2019年的营业额为1140亿美元 (Couch, 2020)。
- en: The firm has won various accolades over the years, for example, Best in Category
    for Real Estate Franchisee Satisfaction Award (by Franchise Business Review) continuously
    for seven years. The brand defines itself as “dedicated to innovation”, and this
    is why blockchain had to happen to the firm. SIR holds the honour of introducing
    Bitcoin, a blockchain-based cryptocurrency to the world of real estate transactions
    (Chowdhury, 2019). September 2017 witnessed the first of its kind transaction,
    when a house was sold for Bitcoin by Kuper SIR, Texas.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 这家公司多年来赢得了各种荣誉，例如，连续七年获得了最佳房地产特许经营满意度奖（由特许经营业务审查委员会颁发）。该品牌将自己定义为“致力于创新”，这也是为什么区块链不得不出现在该公司中的原因。SIR有幸向世界房地产交易引入了基于区块链的加密货币比特币（Chowdhury，2019）。2017年9月见证了首次此类交易，德克萨斯州的库珀SIR以比特币出售了一栋房屋。
- en: SIR holds another ‘first’. It was the first luxury real estate firm to collaborate
    with a tokenization platform. In December 2019, UK SIR collaborated with Smartlands
    (tokenization platform) to explore the application of blockchain in the real estate
    sector. The collaboration targeted exploring the employment of Security Token
    Offering (STO) for the ownership of real estates (Lane, 2019). STO is a crypto
    token, which is issued to an investor as a proof of her/his investment in the
    underlying asset. What makes it different from the issuance of other documents
    as proof (viz., print or digital certificate) is the fact that the record of investment
    is maintained on a blockchain (Pauw, 2019). Further, the worth is enhanced as
    law recognizes the STOs. With the marriage of blockchain and real estate, many
    more applications are expected to be seen in times to come.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: SIR还拥有另一个“第一”。它是第一个与通证化平台合作的奢侈房地产公司。2019年12月，英国SIR与Smartlands（通证化平台）合作，探索了区块链在房地产行业中的应用。此次合作旨在探索使用安全通证发行（STO）来证明房地产所有权（Lane，2019）。STO是一种加密代币，它被发行给投资者作为其对基础资产投资的证明。与其他文件作为证明（例如，印刷或数字证书）的发行不同的是，投资记录在区块链上进行维护（Pauw，2019）。此外，由于法律承认STO，价值得到了提升。随着区块链和房地产的结合，预计未来将看到更多的应用。
- en: 'Case: Dubai as Smart City'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 案例：迪拜作为智慧城市
- en: 'Located in western Asia, Dubai is a city in the United Arab Emirates (UAE).
    It is one of the most affluent emirates of the UAE, and often called ‘a city of
    skyscrapers’ (Davidson, 2020). The author identifies two factors contributing
    to the magnificent growth witnessed by the city: efficient administrative system,
    and the welcoming approach for businesses. The city has successfully positioned
    itself as a global city, and it globally reckoned for business and tourism (Bishr,
    2018).'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 位于西亚的迪拜是阿拉伯联合酋长国（UAE）的一座城市。它是阿联酋最富裕的酋长国之一，常被称为“摩天大楼之城”（Davidson，2020）。作者认为促成该城市壮观增长的两个因素是：高效的行政体系和对企业的欢迎态度。该城市成功地将自己定位为一个全球城市，并且在全球商业和旅游方面享有盛誉（Bishr，2018）。
- en: 'Launched in 2014, Dubai’s Smart City strategy targets to make it “the world’s
    smartest city by 2021” (Dubai, 2020). The city is currently pursuing one of the
    most comprehensive integration programmes involving Information and Communication
    Technology (ICT), with more than 545 initiatives in progress or under planning.
    These initiatives are expected to contribute substantially towards the Gross Domestic
    Products (GDP) of the city. Some of these are:'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 迪拜的智慧城市战略于2014年启动，旨在在2021年成为“全球最智能的城市”（迪拜, 2020）。该城市目前正在推进最为综合的信息和通信技术（ICT）整合计划之一，涉及超过545项正在进行或规划中的倡议。预计这些倡议将大幅贡献该市的国内生产总值（GDP）。其中一些倡议包括：
- en: • Endeavouring to transfer essential government services to the online mode
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 努力将基本政府服务转移到在线模式
- en: • Moving towards a smart transportation system of Buses, Metro, Taxi using smart
    cards
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 采用智能卡实现公交车、地铁、出租车等智能交通系统
- en: • Providing access to high-speed Wi-Fi throughout the city for free
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 为全市范围内提供免费高速Wi-Fi访问
- en: • Pursuing to achieve a data-driven economy by deploying massive technologies
    in city axes
  id: totrans-290
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 通过在城市轴线部署大规模技术，追求实现数据驱动型经济
- en: As already implied earlier, the city warmly embraces new technologies for building
    a mark on the world’s map. From 1999 to 2015, Dubai has witnessed launch of several
    strategies (Bishr, 2018). The latest on the list is blockchain strategy launched
    in October 2016\. Figure 4 summarizes the relevant projects. The objective of
    Dubai’s blockchain strategy is to become the first Blockchain-powered city.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 正如前文所暗示的，这座城市热情地接受新技术，以在世界地图上留下自己的印记。从1999年到2015年，迪拜见证了数项战略的启动（Bishr, 2018）。列表中最新的是2016年10月推出的区块链战略。图4总结了相关项目。迪拜区块链战略的目标是成为第一个区块链驱动的城市。
- en: '| Figure 4\. Dubai’s ICT initiatives - 1999 onwards [Adapted from Bishr (2018)]
    |'
  id: totrans-292
  prefs: []
  type: TYPE_TB
  zh: '| 图4. 迪拜的ICT倡议 - 1999年至今 [摘自 Bishr (2018)] |'
- en: '| ![Figure978-1-7998-6650-3.ch010.f04](i/ch010.f04.png) |'
  id: totrans-293
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch010.f04](i/ch010.f04.png) |'
- en: Different players commit the government of Dubai to provide a conducive environment
    for employment of blockchain across the city and across industries. The print
    media (The Economic Times) has already called Dubai as ‘the world capital of blockchain
    development’ (Mediawire, 2020). As stated by the Director General of the Smart
    Dubai Office, there are three pillars of the Blockchain strategy, as depicted
    in Figure 5 (Bishr, 2018).
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的参与者承诺迪拜政府在全市范围和跨行业提供一个有利于区块链就业的环境。印刷媒体（《经济时报》）已经将迪拜称为“区块链发展的世界首都”（Mediawire,
    2020）。正如迪拜智能办公室主任所说，区块链战略有三大支柱，如图5所示（Bishr, 2018）。
- en: '| Figure 5\. Dubai’s Blockchain strategy |'
  id: totrans-295
  prefs: []
  type: TYPE_TB
  zh: '| 图5. 迪拜的区块链战略 |'
- en: '| ![Figure978-1-7998-6650-3.ch010.f05](i/ch010.f05.png) |'
  id: totrans-296
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch010.f05](i/ch010.f05.png) |'
- en: As of February 2020, the city had already put in use 24 use cases of blockchain
    across as many as eight industries. Refer to Figure 6, adapted from Mediawire
    (2020). Further, the city had launched the Dubai Blockchain Platform and the Dubai
    Blockchain Policy (Mediawire, 2020). The Dubai Blockchain Platform engages IBM
    as a partner, and aids the Dubai government units in developing use cases. The
    Dubai Blockchain Policy is a manual covering all the learnings of Dubai in implementation
    of blockchain, and aims to act as a guide for others across the globe. The most
    interesting part, the Policy is accessible for free by the world.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 截至 2020 年 2 月，迪拜已经在八个行业中使用了 24 个区块链用例。参见来自 Mediawire (2020) 的图 6。此外，该城市推出了迪拜区块链平台和迪拜区块链政策（Mediawire,
    2020）。迪拜区块链平台与 IBM 合作，帮助迪拜政府单位开发用例。迪拜区块链政策是一份手册，涵盖了迪拜在区块链实施方面的所有经验教训，旨在成为全球其他地方的指南。最有趣的是，该政策对全世界免费开放。
- en: '| Figure 6\. Dubai blockchain strategy implementation across sectors |'
  id: totrans-298
  prefs: []
  type: TYPE_TB
  zh: '| 图 6\. 迪拜跨行业区块链战略实施 |'
- en: '| ![Figure978-1-7998-6650-3.ch010.f06](i/ch010.f06.png) |'
  id: totrans-299
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch010.f06](i/ch010.f06.png) |'
- en: All these initiatives have led to the growth rate of blockchain market in Dubai
    being higher than the world average (Mediawire, 2020). With the ecstatic vision
    of making Dubai ‘the happiest city on earth’ (Smart Dubai, 2020), the authors
    (and probably the world) very hopefully await how the progress of the city unfolds.
    It might act as ‘path-paver’ and lead the world to a new unseen sphere. Currently
    all upcoming smart cities projects across the globe including PlanIT Valley in
    Portugal, Masdar in UAE, Padova in Italy, and Smart City Kochi in India in brainstorming
    of this technology implementation as part of civic service facilities.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些倡议导致迪拜区块链市场增长率高于世界平均水平（Mediawire, 2020）。怀着让迪拜成为‘地球上最幸福的城市’的狂热愿景（Smart Dubai,
    2020），作者们（可能还有全世界）非常期待城市的进展。它可能会充当‘开路先锋’，引领世界进入一个前所未见的领域。目前，全球范围内所有即将启动的智能城市项目，包括葡萄牙的
    PlanIT Valley、阿联酋的 Masdar、意大利的 Padova，以及印度的 Smart City Kochi，在讨论中都考虑了这项技术作为市政服务设施的一部分。
- en: Manufacturing and Supply Chain Firms
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 制造业和供应链公司
- en: 'As Shah (2018) reminds us: blockchain is a technology that is attractive to
    manufacturers looking to solve a problem... But it’s expected that … with the
    wider availability of cheap, ubiquitous computing—blockchain applications will
    become relevant to even the most stodgy manufacturers.'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 正如 Shah (2018) 提醒我们的那样：区块链是一种吸引制造商解决问题的技术... 但预计... 随着廉价、无处不在的计算资源的广泛可用性，区块链应用将变得与即便是最守旧的制造商相关。
- en: While the financial sector appears as the frontrunner when one thinks of blockchain
    applications, the technology has successfully exhibited its applicability in various
    other sectors. This sub-section focuses on the manufacturing and the supply chain
    sectors.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们想到区块链应用时，金融领域似乎是最前沿的，但是这项技术已成功展示了其在各个其他领域的适用性。本小节重点介绍制造业和供应链领域。
- en: Researchers have identified multiple areas through which blockchain is redefining
    the manufacturing sector and supply chain, viz. data protection, communication,
    trust among unseen players, process improvement, management of intellectual property
    rights, and keeping an eye on the maintenance of certain tangible assets (Shah,
    2018; Kurpjuweit et al., 2019; Kasten, 2020). Similarly, for the automotive sector,
    Dorri et al. (2017) proposed that the blockchain technology could address issues
    such as data privacy, and vehicle security. Further, in the words of Fraga-Lamas
    and Fernández-Caramés (2019), One of the latest technologies that can benefit
    the automotive industry is blockchain, which can enhance its data security, privacy,
    anonymity, traceability, accountability, integrity, robustness, transparency,
    trustworthiness, and authentication, as well as provide long-term sustainability
    and higher operational efficiency to the whole industry. In this section, the
    stories of two firms, which are adopting Blockchain technologies, one originating
    from an emerging economy (China) and the other from a developed economy (Japan)
    are included as the cases. Besides, there are many global and local manufacturing,
    automobile, and supply chain companies set to employ blockchain technologies for
    their day-to-day business operations.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员已经确定了多个方面，通过这些方面，区块链正在重新定义制造业和供应链，即数据保护、通信、在不可见的参与者之间建立信任、流程改进、管理知识产权以及监视某些有形资产的维护（Shah,
    2018; Kurpjuweit等人，2019; Kasten, 2020）。同样，对于汽车行业，Dorri等人（2017年）提出，区块链技术可以解决诸如数据隐私和车辆安全等问题。此外，根据Fraga-Lamas和Fernández-Caramés（2019年）的说法，可以受益于汽车行业的最新技术之一是区块链，它可以增强其数据安全性、隐私性、匿名性、可追溯性、可问责性、完整性、鲁棒性、透明度、可信度和认证性，同时为整个行业提供长期可持续性和更高的运营效率。本节将包括两家公司采用区块链技术的案例，一家来自新兴经济体（中国），另一家来自发达经济体（日本）。此外，还有许多全球和本地的制造业、汽车和供应链公司计划将区块链技术应用于其日常业务运作中。
- en: 'Case: Toyota Motor Corporation (Toyota)'
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 案例：丰田汽车公司（Toyota）
- en: Toyota Motor Corporation is the market leader in the automotive sector of Japan,
    besides holding a sturdy position at the global level. Headquartered in Japan,
    the firm has roots dated 1933\. The firm fathers close to 600 subsidiaries across
    geography. The firm is into the manufacturing of automobiles, commercial vehicles,
    industrial vehicles, and spare parts (Duignan, 2020). Nurturing innovation can
    be stated as a part of culture of the firm. With an aim to boost research, Toyota
    Research Institute was established in 2015 in the United States. Further, recently,
    the firm explicated its commitment to providing continued services in the novel
    CASE areas, including connected cars, autonomous /automated driving, Shared and
    Electric (Toyota, 2020). The initial small steps of the firm evident to public
    in the world of blockchain, can be traced back to December 2016, when the firm,
    in partnership with blockchain-active firms like Digital Garage Inc., invited
    proposals for Toyota Next Open Innovation program. The aim was to employ innovative
    technologies and solutions for business problems. The Toyota Research Institute,
    in collaboration with Massachute Institute of Technology (MIT) Media Lab and other
    industry partners, announced exploring blockchain technology for developing mobility
    ecosystem (Toyota Canada Newsroom, 2017). In May 2017, the plan was announced
    with a belief of accelerating the progress of autonomous driving technique. In
    April 2019, The Toyota Motor Corporation and Toyota Financial Services Corporation
    together set up Toyota Blockchain Lab, a virtual organization for exploring the
    applications of blockchain in business ideas. In May 2019, the firm collaborated
    with The University of Tokyo and Trende Inc. to begin the testing of blockchain-based
    electricity trading system. The firms had a vision of developing next-generation
    electricity systems that could enable individuals and businesses to trade electricity
    among themselves.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 丰田汽车公司是日本汽车行业的市场领导者，同时在全球范围内拥有坚实的地位。总部位于日本，公司的历史可以追溯到 1933 年。该公司在全球范围内拥有近 600
    个子公司。该公司从事汽车、商用车辆、工业车辆和零部件的制造（Duignan，2020）。培育创新可以说是该公司文化的一部分。为了促进研究，丰田研究院于 2015
    年在美国成立。此外，最近，该公司明确了其致力于在新的 CASE 领域（包括连接车辆、自主/自动驾驶、共享和电动）提供持续服务的承诺（丰田，2020）。该公司在区块链世界中向公众展示的最初的小步骤可以追溯到
    2016 年 12 月，当时该公司与数字车库公司等区块链活跃公司合作，邀请参与丰田下一个开放创新计划。其目的是利用创新技术和解决方案解决业务问题。丰田研究院与麻省理工学院（MIT）媒体实验室和其他行业合作伙伴宣布，正在探索区块链技术，以开发移动生态系统（丰田加拿大新闻室，2017年）。2017
    年 5 月，该计划的宣布旨在加速自动驾驶技术的进展。2019 年 4 月，丰田汽车公司和丰田金融服务公司共同成立了丰田区块链实验室，这是一个探索区块链在商业理念中应用的虚拟组织。2019
    年 5 月，该公司与东京大学和 Trende 公司合作，开始测试基于区块链的电力交易系统。这些公司有一个愿景，即开发下一代电力系统，使个人和企业能够彼此交换电力。
- en: '| Figure 7\. Timeline of Toyota’s blockchain journey |'
  id: totrans-307
  prefs: []
  type: TYPE_TB
  zh: '| 图 7\. 丰田区块链之旅时间表 |'
- en: '| ![Figure978-1-7998-6650-3.ch010.f07](i/ch010.f07.png) |'
  id: totrans-308
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch010.f07](i/ch010.f07.png) |'
- en: The firm proposed its plan, in January 2020, to build Toyota Woven City in Japan.
    With a vision to improve the lifestyle in future, it is expected to be a ‘living
    laboratory’ for researchers, providing them with real-life environment for developing
    technologies (Toyota Woven City, 2020). The Toyota Blockchain Lab in March 2020
    announced its plan to pool in partner companies and thus, expand collaborations
    more than ever (Toyota, 2020). The Lab also worked on global collaboration among
    Toyota Group companies for symbiotic use of resources. Furthermore, the firm revealed
    development of a blockchain-based ID (Identifier) platform for individuals as
    well as vehicles, built in collaboration with Securitize (Bourne, 2020). The platforms
    can be employed multifariously i.e. personal ID platform can be harnessed by employers
    to maintain employee-related benefits; vehicle ID platform can be harnessed to
    maintain records related to vehicle registration, maintenance, and others. Figure
    7 summarizes the blockchain journey of Toyota. With many proposals already in
    pipeline, the best might yet to come from the visionary portfolio of Toyota.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 公司于 2020 年 1 月提出计划，在日本建立丰田编织之城。以改善未来的生活方式为愿景，预计将成为研究人员的‘生活实验室’，为他们提供开发技术的真实环境（Toyota
    Woven City，2020）。2020 年 3 月，丰田区块链实验室宣布计划吸纳合作伙伴公司，从而扩大合作关系（丰田，2020）。实验室还致力于全球丰田集团公司之间的合作，实现资源的共生利用。此外，公司还披露了与
    Securitize 合作开发基于区块链的个人和车辆 ID（标识符）平台的计划（Bourne，2020）。这些平台可以多方面应用，即个人 ID 平台可以被雇主用来维护与员工相关的福利；车辆
    ID 平台可以被用来维护与车辆注册、维护等相关的记录。图 7 总结了丰田的区块链之旅。在许多提案已经在管道中的情况下，最好的可能仍然来自丰田的有远见的投资组合。
- en: 'Case: Alibaba.com'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 案例：阿里巴巴
- en: Alibaba Group is a conglomerate, with Alibaba.com being one of its businesses
    operating in the area of e-commerce. Headquartered in China, the Group was founded
    in 1999 (Alibaba Group, 2020). As of the end of 2019, the Group employed more
    than 116,000 employees. The Group is into multiple businesses, viz., commerce,
    cloud computing, innovation, digital media and entertainment. It might appear
    young by age, but it is mighty by deeds and has already proved its mettle in several
    fields. Alibaba.com is a leading platform for global wholesale and trade. In 2018,
    the company held the honour of being China’s largest integrated international
    online wholesale marketplace by revenue (Alibaba Group, 2020). The customer base
    of the company spreads across more than 190 countries. Besides, the company provides
    supply chain services to its members.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 阿里巴巴集团是一个大型企业集团，旗下的阿里巴巴网站是其电子商务领域的一项业务。总部位于中国，该集团成立于1999年（阿里巴巴集团，2020年）。截至2019年底，集团拥有超过116,000名员工。该集团涉足多个业务领域，包括商务、云计算、创新、数字媒体和娱乐。它可能在年龄上看起来年轻，但在业绩上却表现强大，并且已经在多个领域证明了自己的实力。阿里巴巴网站是全球领先的批发和贸易平台。2018年，该公司荣获中国最大的综合国际在线批发市场的称号（阿里巴巴集团，2020年）。该公司的客户遍布超过190个国家。此外，该公司为其会员提供供应链服务。
- en: The employment of blockchain by Alibaba should not come as a surprise since
    even the foundations of the Group was based on leveraging technologies. The founders
    believed that innovation and technology could be capitalized on, to provide a
    level playing field to a smaller business competing with bigger counterparts.
    The company endeavours to act as a platform for merchants and other business players
    to help them grow their market reach using new technologies. In 2017, Alibaba
    organized annual Computing Conference, with blockchain as one of the themes. One
    of its businesses already offers Blockchain as a Service (BaaS). In October 2018,
    the Group expanded the customer base for its offering BaaS to cover Asia, Europe
    and the United States. The Group also owns an initiative called ‘Charities on
    the Chain’, which is blockchain-based charity recordkeeping that provides transparency
    and traceability of donations (Ledger Insights, 2020).
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 阿里巴巴利用区块链并不奇怪，因为该集团的基础甚至是建立在利用技术的基础上的。创始人相信，创新和技术可以被利用，为较小的企业与更大的对手竞争提供公平的竞争环境。该公司致力于成为商家和其他业务参与者的平台，帮助他们利用新技术扩大市场覆盖范围。2017年，阿里巴巴举办了年度计算大会，其中区块链是其中一个主题。其业务之一已经提供区块链即服务（BaaS）。2018年10月，该集团将其BaaS产品的客户群扩展到亚洲、欧洲和美国。该集团还拥有一个名为“链上慈善”的倡议，这是基于区块链的慈善记录管理，提供捐款的透明度和可追溯性（《分类帐见解》，2020年）。
- en: 'Alibaba had collaborated with Australia Post and PwC in March 2017, with an
    aim to explore the possible role of blockchain in fighting the problem of food
    fraud. A year later, in April 2018, Alibaba while shipping products (food items/health
    supplements) from Australia and New Zealand to China (Barbaschow, 2018) undertook
    a pilot test of applying blockchain for supply chain. The vice president of the
    Group had announced in March 2019 that the Group was considering the usage of
    blockchain for cross-border supply chain (Yakubowski, 2019). In March 2020, the
    group announced its plan to employ blockchain for its supply chain, with an objective
    of enhancing the transparency of the chain (Kastelein, 2020). It can enable the
    customers to track the source of origin and current position of goods in the supply
    chain. The customers can access the details about logistics for any product by
    scanning a Quick Response (QR) code (Peng, 2020). Peng (2020) also further reported
    that Alibaba foresaw the following benefits of engaging in the blockchain-based
    supply chain:'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 阿里巴巴在2017年3月与澳大利亚邮政和普华永道合作，旨在探索区块链在打击食品欺诈问题中的可能作用。一年后，即2018年4月，阿里巴巴在从澳大利亚和新西兰运送产品（食品/健康补充剂）到中国时进行了一项试点测试，采用区块链进行供应链。该集团副总裁在2019年3月宣布，该集团正在考虑使用区块链进行跨境供应链（Yakubowski，2019）。
    2020年3月，该集团宣布计划利用区块链进行其供应链，目标是增强链的透明度（Kastelein，2020）。它可以使客户跟踪货物在供应链中的原始来源和当前位置。客户可以通过扫描快速响应（QR）代码获取任何产品的物流详情（Peng，2020）。Peng（2020）还进一步报道，阿里巴巴预见到参与基于区块链的供应链可能带来以下好处：
- en: • It can ease the tracking of goods
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 它可以简化货物的追踪。
- en: • It can avoid the problem of mismatch between goods and logistics information
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 它可以避免货物和物流信息之间的不匹配问题。
- en: • It can assist in clearly defining the responsibility of the concerned party
    in the supply chain
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 它可以协助清楚地定义供应链中相关方的责任。
- en: In addition, as Sharma (2019) reported, the blockchain technology can also help
    in verifying the authenticity of the goods, by making the entries of the ledger
    tamper-proof. All these benefits are expected to enhance consumer confidence (Barbaschow,
    2018). With another application of blockchain aimed at enhancing the consumer
    experience and many giants including Alibaba already in the fray, the supply chain
    is poised to witness changes in the rules of the game.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，正如 Sharma（2019）所报道的那样，区块链技术还可以通过使账本条目防篡改来帮助验证货物的真实性。所有这些好处都有望提升消费者的信心（Barbaschow，2018）。随着区块链的另一项应用旨在增强消费者体验，并且包括阿里巴巴在内的许多巨头已经参与其中，供应链有望见证游戏规则的变化。
- en: Energy and Telecom
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 能源和电信
- en: The other set of industries enjoying the disruption with the advent of blockchain
    technology are the network-operating sectors, especially energy and telecom. Andoni
    et al. (2019) report on the evident rise in the number of blockchain-based start-ups
    and projects in the energy sector. Based on their review, the authors conclude
    that the blockchain might be the answer to some of the problems thriving in this
    sector. Teufel et al. (forthcoming) argue that blockchain technologies can be
    employed for the trading of energy, storage of information, and achieving greater
    transparency in transactions. The authors coin the term ‘blockchain energy’ to
    refer to blockchain technologies employable in the energy domain. Acknowledging
    that the applications also involve challenges, the authors especially mention
    the need to address the challenge of cybersecurity. Further, anticipating that
    the future of the energy sector would involve a decentralization of energy generators,
    Worner et al. (2019) foresee blockchain to play a pertinent role in the process.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 利用区块链技术的出现，享受颠覆的另一组行业是网络运营部门，尤其是能源和电信行业。Andoni等人（2019年）报告称，在能源领域，基于区块链的初创企业和项目数量明显增加。根据他们的审查，作者得出结论，区块链可能是解决该行业一些问题的答案。Teufel等人（即将出版）认为，区块链技术可用于能源交易、信息存储以及实现交易更大的透明度。作者们创造了术语“区块链能源”来指称可应用于能源领域的区块链技术。作者们承认应用也存在挑战，特别提到了需要解决网络安全挑战的必要性。此外，预计未来能源部门将涉及能源发生器的去中心化，Worner等人（2019年）预见到区块链在这一过程中将发挥重要作用。
- en: On similar lines as the energy sector, decentralization is seen in the future
    of the telecom sector as well. Kabbinale et al. (2020) believe that with the onset
    of decentralization, blockchain technology would be the platform to record the
    economic aspects of the transactions in a transparent manner. Cryptocurrencies
    and smart contracts would also come to the rescue. Praveen et al. (forthcoming)
    propose that with the stepping up of 5G technology in the telecom, blockchain
    would provide the required enhanced privacy and security to the parties involved.
    Khalaf et al. (2020) propose a new algorithm of blockchain technology, that they
    perceive would be relevant for the new generation of telecom. Adding a different
    angle, Lee (2018) proposed the usage of blockchain for ID as a Service (BIDaaS),
    which could be employed for identity management of mobile users. Wang et al. (2019)
    summarize possible blockchain networks’ application in telecom.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 与能源行业类似，分散化也被视为未来电信行业的发展方向。Kabbinale等人（2020年）认为，随着分散化的开始，区块链技术将成为以透明方式记录交易经济方面的平台。加密货币和智能合约也将发挥作用。Praveen等人（即将发表）提出，随着5G技术在电信领域的推进，区块链将为涉及各方提供所需的增强隐私和安全性。Khalaf等人（2020年）提出了一种新的区块链技术算法，他们认为这对于新一代电信业务将是相关的。Lee（2018年）提出了将区块链用于身份作为一种服务（BIDaaS）的用途，这可以用于移动用户的身份管理。Wang等人（2019年）总结了可能在电信领域应用区块链网络的情况。
- en: Similar to the previous sections, the cases that follow are based on companies
    originating from an emerging (South Africa) and a developed (Finland) economy.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 与前文类似，接下来的案例基于来自新兴（南非）和发达（芬兰）经济体的公司。
- en: 'Case: Sun Exchange (SE)'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 案例：Sun Exchange（SE）
- en: Sun Exchange is the world’s first peer-to-peer solar leasing platform (Sun Exchange,
    2019). The installation partners of the company provide installation and maintenance
    services to owners of solar cells, who lease out their solar cells to business
    houses. This service puts in the hands of people in general, a source to earn
    money by merely owning solar cells and offering them on lease. With roots emanating
    from South Africa, the company was started in 2014, and the central idea that
    drove the founder was concerned about climate change. The founder’s realization
    about the speed, ease and efficiency of sending cryptocurrency for international
    remittance was what fits the piece of blockchain into this jigsaw puzzle. The
    payments to owners of solar cells are made either in local currency, or in cryptocurrency.
    As of March 2018, the company had members spread across 70 countries. As of 2019,
    the number rose to 155, a growth of 121 per cent in a year.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: Sun Exchange是世界上第一个点对点太阳能租赁平台（Sun Exchange, 2019）。该公司的安装合作伙伴为太阳能电池的所有者提供安装和维护服务，后者将其太阳能电池出租给商业企业。这项服务让普通人拥有一种通过拥有太阳能电池并将其出租来赚钱的来源。该公司的根源源自南非，成立于2014年，创始人的中心思想是关注气候变化。创始人意识到，将加密货币用于国际汇款的速度、便利性和效率是将区块链与这个拼图嵌入的关键。对太阳能电池所有者的支付可以是本地货币，也可以是加密货币。截至2018年3月，该公司的会员遍布70个国家。截至2019年，这个数字增至155个，一年增长了121%。
- en: Sun Exchange was awarded the Best Bitcoin/Blockchain in Africa Award two years
    in a row – 2016 and 2017\. In June 2017, SE won the Smart Dubai Office Global
    Blockchain Challenge competing against 20 blockchain-based players from across
    the globe. In March 2018, the company launched SUNEX Network token sale for public,
    a platform to ‘monetize sunshine’ and earn cryptocurrency by leasing solar cells.
    It is proposed to act as an insurance fund for solar projects. Year 2019 brought
    many more awards and recognition, one of them being the Disruptor Daily’s Blockchain
    in Energy Use Case Awards. The company operates a blockchain-based framework that
    maintains records of owners of the solar cells and their earnings. Being tamper-proof,
    these records act as the basis for regulators to compute toll charges and apply
    through smart contracts. Records of both the consumers and the sellers are recorded
    on blockchain platform, and this eases the requirement of administering these
    records.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: Sun Exchange连续两年获得了最佳非洲比特币/区块链奖——2016年和2017年。2017年6月，Sun Exchange在全球20家基于区块链的参与者中脱颖而出，赢得了迪拜智能办公室全球区块链挑战赛。2018年3月，该公司为公众推出了SUNEX网络代币销售，这是一个“变阳光为钱”的平台，通过租赁太阳能电池赚取加密货币。它被提议作为太阳能项目的保险基金。2019年带来了更多的奖项和认可，其中之一是Disruptor
    Daily的能源使用区块链案例奖。该公司运营着一个基于区块链的框架，记录了太阳能电池的所有者及其收益。由于防篡改，这些记录成为监管机构计算通行费并通过智能合约申请的基础。消费者和卖家的记录都记录在区块链平台上，这简化了管理这些记录的要求。
- en: While this minimizes the administrative expenses, blockchain is also expected
    to contribute in reducing carbon emission (Sun Exchange, 2019; Ellsmoor, 2019a).
    The company reports of having saved 1,280 tonnes of CO[2] as of 2019\. By resorting
    to solar energy, SE also contributes in saving the non-renewable sources from
    getting consumed. In addition, the projects also aid the consumers in saving their
    expenses on energy. The company has reported savings to the tune of 30 per cent
    by schools and other organizations. Talking about the applications of blockchain
    in the energy sector in general, Ellsmoor (2019b) states that many of the new
    entrants are employing blockchain technology for maintaining smart grid. By sharing
    data with consumers in real-time, the system enables them to choose their source
    of purchase of energy. This, in turn, enhances the efficiency of allocation and
    pricing, by making the market competitive. With the company so young and still
    in the stage of exploring and expanding, the benefits from application of blockchain
    in the energy sector are expected to boom in the times to come.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这降低了行政开支，但预计区块链也将有助于减少碳排放（Sun Exchange，2019; Ellsmoor，2019a）。该公司报告称，截至2019年，已节省了1,280吨CO[2]。通过利用太阳能，SE还有助于节省非可再生资源的消耗。此外，这些项目还帮助消费者节省了能源开支。该公司报告称，学校和其他机构的节省高达30%。谈到区块链在能源行业的应用，Ellsmoor（2019b）指出，许多新进入者正在利用区块链技术来维护智能电网。通过实时与消费者共享数据，该系统使他们能够选择能源的购买来源。这反过来提高了分配和定价的效率，使市场更具竞争力。随着公司年轻且仍处于探索和扩展阶段，预计未来区块链在能源行业的应用将蓬勃发展。
- en: 'Case: Nokia'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 案例：诺基亚
- en: Nokia is a Finnish company founded in 1865, with operations in telecommunication,
    information technology, and consumer electronics (Nokia, 2020b). The tagline of
    the company, “We create the technology to connect the world”, reveals the technology-centric
    nature of Nokia. The company boasts of …adapting to the needs of an ever-changing
    world for over 150 years, and of being acknowledged for …leadership in shaping
    the future of technology (Nokia, 2020a). The company offers products and services
    from end consumers to service providers to industries and sectors. The company
    is into providing network equipment, software, services, and licensing opportunities
    at a global platform. As of 2019, Nokia employed more than 98,000 employees across
    five continents. In 2019, the company was reported to be the top ranked telecom
    service provider as per market share (Nokia, 2019).
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 诺基亚是一家成立于1865年的芬兰公司，业务涉及电信、信息技术和消费电子（Nokia, 2020b）。该公司的标语“我们创造连接世界的技术”揭示了诺基亚以技术为中心的性质。公司自豪地…超过150年来不断适应不断变化的世界需求，并因…在塑造技术未来方面的领导地位而受到认可（Nokia,
    2020a）。该公司为终端消费者、服务提供商和各行各业提供产品和服务。该公司致力于在全球平台提供网络设备、软件、服务和许可机会。截至2019年，诺基亚在五大洲拥有超过98,000名员工。2019年，据报道，该公司是市场份额最高的电信服务提供商（Nokia,
    2019）。
- en: In December 2016, Nokia initiated and established Open Ecosystem Network, a
    hub to act as a platform for open collaboration and innovation. It attracted participation
    from various industries, and in its first year of operation, launched 100 projects
    on recent innovations like blockchain (Cangl, 2017). In April 2018, Nokia announced
    of entering into partnership with a blockchain start-up with an aim to make mobile
    connections available to remote rural population (Coleman, 2018). In May 2018,
    Nokia also announced of collaboration with a blockchain data platform Streamr
    (and a software company OSIsoft) to aid Nokia customers to control their own data,
    and to enter into transactions with IoT devices (Floyd, 2018). The participants
    can transact real-time data for cryptocurrency employing smart contracts. Nokia
    offers Sensing as a Service (SaaS) to its clients, who are operators. The service
    enables the operators to remotely monitor their network assets. While improving
    the operational efficiency of the service providers, this digitization also provides
    them a new source of revenue, the blockchain-based smart contracts for which are
    created automatically (Nokia, 2020c). In April 2019, Nokia’s SaaS was employed
    by an Israeli telecom company Cellcom Israel. The companies together also employed
    blockchain-based IoT data shop to enhance transparency of data and provide better
    innovation opportunities (Kfar-Saba, 2019). In August 2019, IBM, in collaboration
    with Nokia and other players, launched a blockchain network Trust Your Supplier
    (Crouse, 2019). The network aims to provide digital identities to suppliers, and
    thus improve supplier management. According to David Post, managing director of
    IBM Blockchain Ventures, the presence of Nokia and Vodafone as founding members
    of the platform would help in exploring the ways the network would benefit the
    telecom sector. More innovations, more collaborations, and the resulting ecosystems
    are sure to discover more ideas and bring for telecom, newer blockchain-based
    faces.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 2016 年 12 月，诺基亚发起并建立了开放生态系统网络，这是一个作为开放协作和创新平台的中心。它吸引了来自各行各业的参与，并在其运营的第一年，推出了
    100 个关于最新创新如区块链的项目（Cangl, 2017）。2018 年 4 月，诺基亚宣布与一家区块链初创公司合作，旨在使移动连接可用于偏远农村人口（Coleman,
    2018）。2018 年 5 月，诺基亚还宣布与区块链数据平台 Streamr（以及一家软件公司 OSIsoft）合作，帮助诺基亚客户控制自己的数据，并与物联网设备进行交易（Floyd,
    2018）。参与者可以利用智能合约用加密货币交易实时数据。诺基亚为其客户（即运营商）提供感知服务 (SaaS)。这项服务使运营商能够远程监视其网络资产。通过提高服务提供商的运营效率，这种数字化还为他们提供了一种新的营收来源，即基于区块链的智能合约，这些智能合约是自动生成的（Nokia,
    2020c）。2019 年 4 月，以色列电信公司 Cellcom Israel 使用了诺基亚的 SaaS。这些公司还共同使用了基于区块链的物联网数据商店，以提高数据的透明度并提供更好的创新机会（Kfar-Saba,
    2019）。2019 年 8 月，IBM 与诺基亚和其他参与者合作推出了区块链网络 Trust Your Supplier（Crouse, 2019）。该网络旨在为供应商提供数字身份，从而改善供应商管理。根据
    IBM 区块链风险投资总监 David Post 的说法，诺基亚和沃达丰作为该平台的创始成员，将有助于探索该网络如何使电信行业受益。更多创新、更多合作以及由此产生的生态系统一定会发现更多的想法，并为电信业带来更新的基于区块链的面貌。
- en: CONCLUSION
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: The Blockchain Technologies phenomenon is highly attractive. Its advantages
    and applications are numerous and so this technology is of interest to nearly
    all business corporations. This disruptive financial technology is nothing but
    capability to conduct transactions anytime from anywhere with any device by anyone
    for smoothening financial operation in the network. Therefore, all organisations
    in finance, insurance, mobility, manufacturing, supply chain, judicial, governance,
    education, healthcare, energy, real estate, tourism, hotel and service sectors
    are attempting to adopt this technology for operational efficiency. From barter
    systems to coins minting, currency notes, credit/debit cards and even the online
    transactions and financial apps, none are comparable to this innovative disruptive
    technology.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术现象非常引人注目。其优势和应用之多，因此几乎所有企业都对此技术感兴趣。这种颠覆性的金融技术实际上就是能够让任何人在任何时间、任何地点、使用任何设备进行交易，以平滑网络中的金融运作。因此，金融、保险、移动、制造、供应链、司法、治理、教育、医疗保健、能源、房地产、旅游、酒店和服务等所有行业都在尝试采用这项技术以提高运营效率。从以物易物到铸造硬币、货币纸张、信用/借记卡，甚至是在线交易和金融应用，无一可与这项创新的颠覆性技术相提并论。
- en: This book chapter explores the systematic literature, concepts, and components.
    Moreover, detailed different case studies are discussed in the book chapter. Still
    a lot of research is going on for the development related to new tools, techniques,
    mining process, new cryptocurrencies, securing the transactions for even better
    financial operations. We are hearing a lot about cryptocurrencies, these days,
    which are essential in our daily transactions. Different digital currencies like
    Bitcoin, Blackcoin, Litecoin, Ripple, Monero, Tither, LibrexCoin, and Zcash are
    becoming popular but there are also concerns. The reason is that there is no clear
    official permission from the governments to adopt these cryptocurrencies for business
    activities. However, hoping that in the coming years, the world all over will
    definitely embrace this disruptive technology for business as well as personal
    financial needs.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 本书章节探讨了系统性文献、概念和组成部分。此外，书中还详细讨论了不同的案例研究。目前，关于开发新工具、技术、挖掘过程、新加密货币以及确保交易安全以进一步改善金融运作的研究仍在进行中。这些天我们经常听到有关加密货币的消息，这在我们日常交易中至关重要。比特币、黑币、莱特币、瑞波币、门罗币、泰瑟币、自由币和Zcash等不同的数字货币正在变得越来越受欢迎，但也存在一些担忧。原因是政府尚未明确允许采用这些加密货币进行商业活动。然而，希望在未来几年，全球各地都将肯定会为商业以及个人金融需求接纳这项颠覆性技术。
