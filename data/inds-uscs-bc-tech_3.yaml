- en: ABSTRACT
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: Digital transformation strengthens the interconnection of companies in order
    to develop optimized and better customized, cross-company business models. These
    models require secure, reliable, and traceable evidence and monitoring of contractually
    agreed information to gain trust between stakeholders. Blockchain technology using
    smart contracts allows the industry to establish trust and automate cross-company
    business processes without the risk of losing data control. A typical cross-company
    industry use case is equipment maintenance. Machine manufacturers and service
    providers offer maintenance for their machines and tools in order to achieve high
    availability at low costs. The aim of this chapter is to demonstrate how maintenance
    use cases are attempted by utilizing hyperledger fabric for building a chain of
    trust by hardened evidence logging of the maintenance process to achieve legal
    certainty. Contracts are digitized into smart contracts automating business that
    increase the security and mitigate the error-proneness of the business processes.
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 数字转型加强了公司之间的互联，以开发优化和更好定制的跨公司业务模式。这些模式需要安全、可靠和可追踪的证据和监控合同约定的信息，以建立利益相关者之间的信任。区块链技术使用智能合约使行业能够建立信任并自动化跨公司业务流程，而无需担心数据控制的风险。典型的跨公司行业用例是设备维护。机器制造商和服务提供商为其机器和工具提供维护，以实现低成本的高可用性。本章的目的是通过利用超级账本的方式演示如何通过加固的维护过程记录来建立信任链，以实现法律确定性。合同被数字化为智能合约，自动化业务流程，增加了安全性，并减少了业务流程的出错率。
- en: INTRODUCTION
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: Complex products and services require multi-level value chains and collaboration
    between companies, resulting and leading to complex business models with manifold
    cross-company relations. Building trust between all stakeholders and concerning
    all transactions is essential. A secure, reliable, immutable and traceable database
    supporting logging of actions, contracts and their fulfilment is necessarily required.
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 复杂的产品和服务需要多层次的价值链和公司间的合作，导致并引领了复杂的商业模式与多样的跨公司关系。在所有利益相关者之间建立信任，以及关注所有交易，是至关重要的。支持记录行动、合同及其履行的安全、可靠、不可变和可追溯的数据库是必不可少的。
- en: Blockchain Technology, also known as Distributed Ledger Technology (DLT), can
    be used to meet these requirements. Blockchains promise a reliable solution for
    decentralized accounting of involved stakeholders. It is well suited for safety-critical
    applications by using smart contracts for maintenance and monitoring with immutable
    logging. It provides the proof of authenticity for replacement parts through a
    documented supply-chain. All use cases in this chapter use private and permissioned
    blockchains. In contrast to popular public blockchain, there is no need for proof
    of work or proof of stake. All participants are required to authenticate themselves
    before they are allowed to join the network. Data-Blocks are added to the blockchain
    according to a consensus algorithm.
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术，也被称为分布式账本技术（DLT），可以用来满足这些要求。区块链承诺为涉及的利益相关者的去中心化会计提供可靠的解决方案。它非常适用于使用智能合约进行维护和监控，并具有不可变日志记录的安全关键应用。它通过记录的供应链为替换零部件提供真实性证明。本章中的所有用例均使用私有和受许可的区块链。与流行的公共区块链相比，无需工作证明或股权证明。所有参与者在被允许加入网络之前都需要进行身份验证。数据块根据共识算法添加到区块链中。
- en: The transition from traditional methods to a distributed blockchain assists
    business and service processes by promising advantages such as a more efficient
    business, fail-safety, a quicker market launch, process efficiency, and cost reduction.
    The immutability of data provides security and enables the use of reliable automatic
    contract execution. However, benefits and disadvantages of the transition have
    to be balanced wisely. The blockchains smart contracts permit controlled data
    sharing between machine tools, operators and service providers. A digitization
    of contractual agreements between stakeholders occurs and cross-company processes
    begin to prosper. Thus, Blockchain technology creates new value-added opportunities
    in the context of digitization by threatening intermediary-focused business models.
    Companies can join forces and form consortia to represent their interests, building
    even cross-industry infrastructure platforms (Gratzke et al., 2017).
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 传统方法向分布式区块链的转变有助于业务和服务流程，承诺提供诸如更高效的业务、故障安全性、更快的市场推出、流程效率和成本削减等优势。数据的不可变性提供了安全性，并实现了可靠的自动合同执行。然而，必须明智地权衡过渡的利与弊。区块链智能合约允许机床、操作员和服务提供商之间进行受控数据共享。利益相关方之间的合同协议数字化处理开始蓬勃发展，跨公司流程开始繁荣。因此，区块链技术在数字化背景下威胁到中介为主导的商业模式，创造了新的增值机会。公司可以联合起来组建联盟以代表他们的利益，甚至建立跨行业的基础设施平台（Gratzke等，2017）。
- en: As of today, we are not aware of professional and large-scale usage of Blockchain
    technology in industrial production environments. However, other business sectors
    had an earlier start. Blockchain implementations in banking include the storage
    of information and its validation up to securities settlement (Mills et al., 2016).
    Blockchains can enable constant optimizations in the know-your-customer (KYC)
    processes (Moyano et al., 2017). Several projects have been found in supply chain
    management (SCM). The Everledger Project (www.everledger.io) uses IBM Hyperledger
    Fabric to secure the provenance of diamonds. A digital fingerprint of the diamond
    is created and stored in a blockchain to verify its provenance and ownership,
    and to store its characteristics so that all involved stakeholders, such as suppliers
    or intermediaries, can monitor transactions and each diamond’s provenance.
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: 我们目前还不知道区块链技术在工业生产环境中的专业和大规模使用情况。然而，其他业务领域已经开始使用。银行业中的区块链实施包括信息存储和验证，直至证券结算（Mills等，2016年）。区块链可以在了解客户（KYC）流程中实现持续优化（Moyano等，2017）。供应链管理（SCM）中发现了几个项目。Everledger项目（www.everledger.io）使用IBM
    Hyperledger Fabric来确保钻石的来源。钻石的数字指纹被创建并存储在区块链中，以验证其来源和所有权，并存储其特征，以便所有涉及的利益相关方，如供应商或中介，可以监视交易和每颗钻石的来源。
- en: 'This chapter is organized as follows: In the first section on “Industry Needs
    Trust”, industry use cases and maintenance processes are inspected. Solutions
    using blockchain technology are presented. Trust, maintenance and blockchain in
    Industry 4.0 are therefore the subjects of the next section “Related Work”, followed
    by a section on “Cross-Company Business Models Need Digital Contracts”, in which
    smart contracts and smart contract templates are introduced and discussed. The
    implementation of maintenance processes using Hyperledger Fabric is described
    in “Tool and Machine Maintenance With Hyperledger Fabric”. In the section “Discussion,
    Challenges, and Solutions”, various challenges and solutions regarding blockchain
    and smart contracts are discussed. The final section summarizes achievements and
    provides an outlook on our future work.'
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的组织结构如下：第一部分“行业需要信任”中，审视了行业应用案例和维护过程。介绍了使用区块链技术的解决方案。因此，“相关工作”部分将重点讨论信任，维护和区块链在工业4.0中的应用，随后是“跨公司商业模式需要数字合同”的部分，在这部分中将介绍和讨论智能合同和智能合同模板。描述了使用Hyperledger
    Fabric实施维护流程的“使用Hyperledger Fabric进行工具和设备维护”的部分。在“讨论，挑战和解决方案”部分，讨论了关于区块链和智能合同的各种挑战和解决方案。最后一节总结了成就并展望了我们的未来工作。
- en: INDUSTRY NEEDS TRUST
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 行业需要信任
- en: 'Trust surrounds us everywhere in everyday life (Rutter, 2001). Customers trust
    restaurants to follow the hygiene regulations and banks to handle their money
    responsibly. In business, companies work together with financial obligations up
    to hundreds of million dollars. Cooperation between companies without trust is
    impossible. Building trust between companies has become more difficult with frequently
    changing cooperation partners due to the fast-paced nature of todays’ economy.
    Sako et al. (1998) defined four core aspects for successful cooperation; that
    all boil down to trust, viz.:'
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: 在日常生活中，信任无处不在（Rutter, 2001）。客户信任餐馆会遵守卫生规定，信任银行会负责任地处理他们的钱。在商业中，公司之间的合作涉及数亿美元的财务义务。没有信任，公司之间的合作是不可能的。由于当今经济的快节奏性质，频繁变化的合作伙伴使得企业之间建立信任变得更加困难。Sako等人（1998）定义了成功合作的四个核心方面；这些方面都归结为信任，即：
- en: • Written contracts are a necessity in cooperation between companies, not only
    because of legal requirements, but also as a protection against fraudulent activities
    and a guarantee of expected behaviour. Existing natural-language contracts with
    a high level of ambiguities can be transformed into a digital form with clearly
    defined contract terms known as smart contracts. Refer to the section on “Smart
    Contracts (SC)”.
  id: totrans-500
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 在公司之间的合作中，书面合同是必需的，不仅因为法律要求，还因为它可以防止欺诈活动并保证预期行为。具有高度模棱两可的现有自然语言合同可以转换为具有明确定义的合同条款的数字形式，称为智能合同。请参阅“智能合同（SC）”部分。
- en: • Uncertainties in cooperation between companies, created by ambiguous contracts,
    render decision-making more difficult. Existing natural-language contracts with
    a high level of ambiguities can be transformed into a digital form with clearly
    defined contract terms known as smart contracts. Refer to the section on “Smart
    Contracts (SC)”.
  id: totrans-501
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司之间的合作中存在的不确定性由含糊的合同造成，这使得决策变得更加困难。具有高度含糊性的现有自然语言合同可以转化为具有清晰定义的合同条款的数字形式，称为智能合同。请参考“智能合同（SC）”部分。
- en: • Bilateral and accurate exchange of information between companies is a core
    requirement for successful cooperation, otherwise errors with serious consequences
    will be made. In contrast to aspects that allow successful collaboration, there
    are aspects preventing dynamic collaboration (see Sako et al., 1998). Information
    exchange between companies can be automated and proven by recorded information
    in the blockchain or by initiating events within the blockchain to notify the
    blockchain participants. Refer to “BISS 4.0 Platform” for more information.
  id: totrans-502
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 双方公司之间准确地交换信息是成功合作的核心要求，否则将会出现严重后果的错误。与促进成功合作的方面相反，存在着阻碍动态合作的方面（参见Sako等人，1998年）。公司之间的信息交换可以通过区块链中记录的信息自动化和验证，或者通过在区块链中启动事件来通知区块链参与者来证明。更多信息请参考“BISS
    4.0 平台”。
- en: • In a traditional cooperation relationship, trust is created by demonstrating
    trustworthiness in a long-term trading relationship, preventing rapid change of
    cooperation partners. Trust in dynamic business relationships can be demonstrated
    by the proof of previous successful cooperation, which is maintained and protected
    by the blockchain. Refer to “Blockchain as Trust Anchor” for more details
  id: totrans-503
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在传统的合作关系中，通过在长期的交易关系中展示可信赖性来建立信任，防止合作伙伴的快速更换来创建信任。在动态商业关系中，对先前成功合作的证明可以通过区块链来展示，这种成功合作由区块链维护和保护。详细信息请参考“区块链作为信任锚点”。
- en: Blockchain can help to support these requirements with reduced complexity, at
    lower cost, and with reduced effects of the negative aspects – as already stated
    in the above four bullet points.
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以帮助支持这些需求，降低复杂性，成本更低，并减少负面影响，正如上述四个重点已经说明的那样。
- en: 'Typical industrial use cases that might benefit from blockchain implementations
    can be found in areas such as the following:'
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 可能受益于区块链实施的典型工业应用案例可以在以下领域找到：
- en: '• Supply Chain Management: The complexity of supply chains is steadily increasing.
    More and more goods are shipped across the globe, while the quality management
    during transportation is often still based on pen and paper. Data as a central
    component of supply chains needs to be transparent, available and reliable. When
    dealing with different suppliers, it is critical to trust in the quality of data
    of delivered products (Uca et al., 2017). Blockchain helps to share reliable data
    with authorized supply chain participants, to break down existing silos and to
    support new networks with transformative insight.'
  id: totrans-506
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 供应链管理：供应链的复杂性在稳步增加。越来越多的货物在全球范围内运输，而运输期间的质量管理往往仍然基于纸笔。作为供应链的核心组成部分，数据需要透明、可用和可靠。在处理不同供应商时，对交付产品的数据质量信任至关重要（Uca
    等，2017）。区块链有助于与授权的供应链参与者共享可靠数据，打破现有的隔阂，并支持具有变革性见解的新网络。
- en: '• Product Traceability: The more a customer knows about a certain product (e.g.
    what are the ingredients, when was it manufactured, who did the final quality
    control), the more trust he or she has in the quality of the product. With product
    traceability it is possible for the customer to see who is to blame for problems.
    Consequently, claims for malfunctions can be handled more easily (Steinauer et
    al., 1997). Blockchain technology can help to create a product history about production
    time, location, quality and so forth. It can create transparency for all companies
    involved in the product processing chain.'
  id: totrans-507
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 产品可追溯性：顾客对某一特定产品了解得越多（例如成分是什么，何时生产，谁进行最终质量控制），他或她对产品质量的信任就越大。通过产品可追溯性，顾客可以看到谁应对问题负责。因此，对于故障的索赔可以更容易地处理（Steinauer
    等，1997）。区块链技术可以帮助创建关于生产时间、地点、质量等方面的产品历史。它可以为参与产品加工链的所有公司创造透明度。
- en: '• Certification: In order to obtain certifications e.g. ISO 9000 (ISO & IAF,
    2020), the auditor needs to have trust in the company to follow the required guidelines
    specified in the certification. Trust has to exist the other way around as well:
    The company needs to be sure that the auditor is inspecting the company without
    any bias and in a completely independent manner (Kouakou et al., 2013). To prevent
    misuse of certificates, the blockchain can be used to verify certificates and
    to guarantee that certificates are authentic and were neither tampered nor forged.
    Once the information is stored in the blockchain, companies make their certificates
    transparent and help to build confidence.'
  id: totrans-508
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 认证：为了获得认证，例如 ISO 9000（ISO & IAF, 2020），审计员需要对公司遵循认证中规定的必要指南有信任。信任也必须反过来存在：公司需要确信审计员在没有任何偏见的情况下以完全独立的方式对公司进行检查（Kouakou
    等，2013）。为了防止证书的误用，可以使用区块链来验证证书，并确保证书是真实的，既没有被篡改也没有被伪造。一旦信息存储在区块链中，公司就会使其证书透明化，并帮助建立信心。
- en: This chapter is dedicated to maintenance use cases. Although industry is constantly
    shifting from manual work to autonomized manufacturing, the task of maintenance
    is still human-centred. Today, maintenance tasks are still logged via paper-based
    checklists, which is an unreliable process for data collection. Doubts about the
    correctness in the maintenance may be created by inadequate, incomplete or even
    manipulated maintenance reports. Trust in maintenance can be ensured by combining
    blockchains with digital evidence and mitigation of identity frauds. For example,
    to protect against tampered RFID markers, the markers can be physically embedded
    within parts as Physical Unclonable Functions (PUF) (Zimmermann et al., 2019)
    or placed on surfaces in an irremovable way. The scan of this physical evidence
    can prove the identity of spare parts or can indicate execution steps of the maintenance
    process.
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: 本章专门介绍维护使用案例。尽管工业不断从手工劳动转向自动化制造，但维护任务仍然以人为中心。今天，维护任务仍然通过纸质检查表进行记录，这是一种不可靠的数据收集过程。关于维护正确性的疑虑可能是由于不足、不完整或甚至被篡改的维护报告所造成的。通过将区块链与数字证据相结合以及减轻身份欺诈，可以确保对维护的信任。例如，为了防止被篡改的射频识别标记，可以将标记物理地嵌入零部件中作为物理不可克隆功能（PUF）（Zimmermann等人，2019），或者以无法移除的方式放置在表面上。这种物理证据的扫描可以证明备件的身份，或者可以指示维护过程的执行步骤。
- en: Tools and Machine Maintenance
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: 工具和机器维护
- en: Availability, reliability and regulatory requirements have changed dramatically
    in recent times due to globalization and technological changes. They challenge
    asset management and maintenance professionals at various levels to make their
    activities more efficient. Changes in maintenance approaches and the use of technology
    will become even more essential to ensure more efficient and cost-effective processes
    (Campbell & Jardine, 2010).
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: 可用性、可靠性和监管要求由于全球化和技术变革而在最近发生了巨大变化。这些挑战着各个级别的资产管理和维护专业人员，要使他们的活动更加高效。维护方法的变化和技术的使用将变得更加重要，以确保更加高效和具有成本效益的流程（Campbell
    & Jardine，2010）。
- en: 'As defined by DIN 31051 (DIN, 2012), maintenance consists of the tasks service,
    inspection, overhaul and improvement. Ran et al. (2019) investigated different
    maintenance methods and, as shown in Figure 1, defined three classes: i) Reactive
    Maintenance, where the system reacts to error events; in most cases, errors lead
    to unplanned production downtimes. ii) Preventive Maintenance achieves predictable
    production downtime by means of interval maintenance; here the maintenance planning
    is based on an expected failure behaviour, which hast to be predictable. iii)
    Predictive Maintenance measures the condition of the machine and its parts, achieving
    higher accuracy; it predicts the time when equipment is likely to fail or degrade
    and what maintenance activity has to be executed for prevention.'
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 DIN 31051（DIN，2012）的定义，维护包括服务、检查、检修和改进任务。Ran 等人（2019）调查了不同的维护方法，并如图1所示定义了三类：i）响应式维护，系统对错误事件做出反应；在大多数情况下，错误导致计划外的生产停机。ii）预防性维护通过间隔维护实现可预测的生产停机；在这里，维护计划基于预期的故障行为，这种行为必须是可预测的。iii）预测性维护测量机器及其零件的状态，实现更高的准确性；它预测设备可能故障或退化的时间，以及必须执行的维护活动以防止故障。
- en: In this process, equipment productivity, maintenance frequency and maintenance
    costs need to be balanced. The process needs to be carried out according the regulations
    and the service provider needs to be able to prove this any time. The traditional
    paper-based maintenance process can be simplified through the use of blockchain,
    while simultaneously increasing the confidence in the maintenance process. Refer
    to “tool and machine maintenance with Hyperledger Fabric” for a detailed discussion
    of the benefits of using blockchain.
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个过程中，需要平衡设备生产率、维护频率和维护成本。该流程需要根据规定进行，并且服务提供商随时需要能够证明这一点。传统的纸质维护流程可以通过使用区块链来简化，同时增加对维护流程的信心。请参考“使用
    Hyperledger Fabric 进行工具和机器维护”以详细讨论使用区块链的好处。
