- en: ABSTRACT
  id: totrans-1429
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: Following the globalization initiated by containerization of logistics, supply
    chains might be due another revolution by the integration of the disruptive blockchain
    technology that addresses the current issues with the management of complex global
    supply chains. Blockchains are distributed digital ledgers that require no central
    authority to operate while offering a tamper-proof and transparent history of
    each transaction from the very beginning. Distributed nature of these ledgers
    ensure that every participant of the supply chain has access to trusted data.
    The industry has already begun experimenting with blockchain integration into
    their operations. For the majority of the organizations, however, these experiments
    stay in proof-of-concept stages or small pilot studies. In this chapter, the authors
    discuss the supply chain characteristics that make blockchain integration favorable,
    lay the groundwork for how blockchain can be used for supply chain operations
    and how it has been used so far.
  id: totrans-1430
  prefs: []
  type: TYPE_NORMAL
  zh: 随着由物流集装箱化引发的全球化，供应链可能会通过整合颠覆性的区块链技术而迎来另一场革命，该技术解决了管理复杂全球供应链的当前问题。区块链是分布式数字账本，无需中央机构运作，同时提供每笔交易的防篡改和透明历史记录。这些账本的分布性确保供应链的每个参与者都能访问可信数据。该行业已经开始尝试将区块链整合到其运营中。然而，对于大多数组织来说，这些实验仍处于概念验证阶段或小规模试点研究阶段。在本章中，作者讨论了使区块链整合成为有利条件的供应链特征，奠定了区块链如何用于供应链操作以及迄今为止如何使用它的基础。
- en: INTRODUCTION
  id: totrans-1431
  prefs: []
  type: TYPE_NORMAL
  zh: '**介绍**'
- en: Supply chains are networks of independent organizations that create and deliver
    a product to a customer. These complex provenance networks often span multiple
    countries or even continents. Due to the sheer number of actors on a supply chain,
    organizations concern themselves only with their immediate links; the upstream
    actor they are buying from and the downstream actor they are selling to. Incidentally,
    no one organization has overall control of the whole network, but organizations
    have to manage their resources and capital to fulfill their niche on the supply
    chain.
  id: totrans-1432
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链是由独立组织组成的网络，它们生产并向客户交付产品。这些复杂的来源网络通常跨越多个国家甚至是大陆。由于供应链上的参与者众多，组织只关注它们的直接联系；他们从上游购买的参与者和他们向下游销售的参与者。无意中，没有一个组织对整个网络拥有绝对控制权，但组织必须管理其资源和资本以履行其在供应链中的角色。
- en: Supply Chain Management is the collaboration and cooperation of resources, time,
    and capital of the organizations on the chain. There is a delicate balance between
    centralization that leads to efficient use of time and resources, and decentralization
    to deter opportunistic behavior and fraud (Azzi et al., 2019; Schmidt & Wagner,
    2019). As mentioned above, supply chains are not centralized, so it is not feasible
    to think that organizations have adequate information about the provenance of
    their inputs below or they are liable to provide information to the parties above
    them. The lack of information causes wasted inventory space, uncertain delivery
    times and forces companies to plan with margins of errors that can lead to the
    bullwhip effect (Ivanov et al., 2018).
  id: totrans-1433
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链管理是链条上组织的资源、时间和资本的协作与合作。在集中化和去中心化之间存在微妙的平衡，集中化导致时间和资源的有效利用，而去中心化则可以防止机会主义行为和欺诈（Azzi等人，2019年；Schmidt
    & Wagner，2019年）。正如上文所述，供应链并非集中化，因此认为组织对其输入的来源具有足够的信息或有责任向其上方的各方提供信息是不现实的。信息的缺乏导致库存空间的浪费，交货时间的不确定性，并迫使公司计划具有可能导致鞭击效应的误差边际（Ivanov等人，2018年）。
- en: 'Blockchain technology became popular after it was used to power the cryptocurrency
    Bitcoin in 2008 (Nakamoto, 2008). Since then it has found many uses in other than
    the finance domain. The primary benefits of blockchain technology in the supply
    chain management context include: transparency, traceability and decentralization.
    Blockchain can be used as a tamper-proof, immutable ledger shared between all
    parties. Once adopted by the organizations on the supply chain, transactions between
    the participants can be committed to the blockchain with some consensus process
    verifying the legitimacy of the data. The transparency and traceability of the
    information go hand-in-hand with a permission system such that the owner of the
    data can allow access only to concerned parties. All parties along the chain including
    the customers at the end can verify the provenance of the product they get and
    confirm that it is not counterfeit, sourced with unethical or questionable labor
    practices or contaminated in some way.'
  id: totrans-1434
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术在2008年被用于支持加密货币比特币后变得流行起来（中本聪，2008年）。从那时起，它在金融领域以外找到了许多用途。区块链技术在供应链管理背景下的主要好处包括：透明度、可追溯性和去中心化。区块链可以作为一个不可篡改的、共享的账本，供所有参与方使用。一旦供应链上的组织采用了这一技术，参与者之间的交易就可以通过一些共识过程被提交到区块链中，以验证数据的合法性。信息的透明度和可追溯性与权限系统相辅相成，使得数据的所有者只能允许相关方访问。沿着链条的所有参与方，包括最终的顾客，都可以验证他们所获得产品的来源，并确认其不是假冒产品，也不是使用不道德或可疑的劳工实践或以某种方式被污染。
- en: The industry has been conducting pilot studies for blockchain integration to
    the supply chain including food (IBM, 2017) and logistics (Moise & Chopping, 2018)
    industries. The literature has also suggested extensible frameworks (El Maouchi
    & Ersoy, 2018) and targeted applications such as a counterfeit-proof electronics
    supply chain (Xu et al., 2019). Internet of Things (IoT) is another field that
    can highly benefit from the digitization and interoperability that blockchain
    technology provides. IoT encompasses devices that have network access, collect
    data and act autonomously. With the developments in big data and machine learning
    fields, there is apparent value in collecting data to optimize operations and
    make informed decisions.
  id: totrans-1435
  prefs: []
  type: TYPE_NORMAL
  zh: 该行业一直在进行区块链集成到供应链的试点研究，包括食品（IBM，2017年）和物流（Moise & Chopping，2018年）行业。文献还提出了可扩展的框架（El
    Maouchi & Ersoy，2018年）和针对特定应用的建议，例如防伪电子供应链（Xu等，2019年）。物联网（IoT）是另一个可以从区块链技术提供的数字化和互操作性中获益的领域。物联网包括具有网络访问权限的设备，收集数据并自主行动。随着大数据和机器学习领域的发展，收集数据以优化操作并做出明智决策具有明显价值。
- en: This chapter presents supply chain basics and identifies potential issues with
    the current supply chain management solutions. Then, the usefulness of blockchain
    for supply chain management is presented. The drawback of blockchain integration
    is examined alongside common criticisms against the technology and a discussion
    about when blockchain is not the viable solution. Finally, use cases from real
    life and literature is given in detail and open questions, as well as future research
    directions, are reviewed. Preliminary information regarding supply chains and
    current problems with it are presented for the rest of the section.
  id: totrans-1436
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了供应链的基础知识，并确定了当前供应链管理解决方案可能存在的问题。然后，介绍了区块链在供应链管理中的用途。检查了区块链集成的缺点以及针对技术的常见批评，讨论了在何时区块链不是可行的解决方案。最后，详细介绍了现实生活和文献中的用例，并审查了开放性问题以及未来的研究方向。本节还提供了有关供应链及其当前问题的初步信息。
- en: Supply Chain
  id: totrans-1437
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链
- en: A supply chain is the collection of organizations that ultimately deliver value
    to an end customer. A typical view of a supply chain, also depicted in Figure
    1, starts with the natural resources that suppliers provide for manufacturers,
    which are then built into components and finally into products for the consumer
    market, with distributors handling the flow throughout the network.
  id: totrans-1438
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链是最终为最终客户提供价值的组织集合。一个典型的供应链视图，也在图1中描述，从供应商提供的自然资源开始，制造商将其制成组件，最终制成消费者市场的产品，分销商负责整个网络的流程。
- en: In order to deliver the final product, intermediate organizations interact with
    their suppliers, customers and logistics handlers, creating a material, component,
    information and capital flow in this network. It is important for the network
    to allow bidirectional flow to get feedback and handle refunds from the customers
    at each level and ultimately from the end user.
  id: totrans-1439
  prefs: []
  type: TYPE_NORMAL
  zh: 为了交付最终产品，中间组织与其供应商、客户和物流处理者进行互动，在这个网络中创建了物质、零部件、信息和资本流动。网络允许双向流动以获取反馈并处理每个级别的客户退款，最终来自终端用户的退款非常重要。
- en: The modern supply chain operates at a global level. The globalization was initiated
    after shipping costs became negligible in terms of distance, causing production
    to be done on the cheapest lot with the cheapest labor instead of near resources
    or transport hubs (Levinson, 2008). Since procurement is done on a global scale,
    competition occurs on the global stage as well.
  id: totrans-1440
  prefs: []
  type: TYPE_NORMAL
  zh: 现代供应链在全球范围内运作。全球化是在运输成本在距离上变得微不足道后开始的，导致生产选择在成本最低的地方以及劳动力最廉价的地方进行，而不是在资源或运输枢纽附近进行（Levinson,
    2008）。由于采购是在全球范围内进行的，因此竞争也发生在全球舞台上。
- en: 'In the article, The Box: How the Shipping Container Made the World Smaller
    and the World Economy Bigger (Levinson, 2008), the author argues that the widespread
    adoption of the shipping container inadvertently caused the shipping costs to
    be negligible and kickstarted the modern global supply chains. This should not
    be mistaken with the invention of the shipping containers. Previous attempts to
    adopt containerization failed because the implementation was tried on just parts
    of the supply chain. For instance, the ship owners only implemented up to what
    made sense for their equipment. As a result, the next organization, down the line,
    had to deal with the non-standard logistics decisions of their supplier. Packing
    already packaged goods to yet another package and unpacking them at destination
    to sort through them caused the businesses to avoid containers. Yet, the benefits
    of the containers became apparent as the network effect led the whole supply network
    to support shipping containers; from the design of the ships to the docks and
    the packaging of the products. In short, the true potential of containerization
    was only realized when the “old ways” of the logistics side of the business were
    abandoned.'
  id: totrans-1441
  prefs: []
  type: TYPE_NORMAL
  zh: '在文章《The Box: How the Shipping Container Made the World Smaller and the World
    Economy Bigger》（Levinson, 2008）中，作者认为普遍采用集装箱无意中导致了运输成本变得微不足道，并推动了现代全球供应链的启动。这不应与集装箱的发明相混淆。之前尝试采用集装箱化的企图失败了，因为只试图在供应链的部分环节上进行实施。例如，船东只实施了对他们的设备有意义的部分。结果，下一级组织不得不处理其供应商的非标准物流决策。已经包装好的货物再次打包并在目的地解包以进行分类导致企业避免使用集装箱。然而，随着网络效应导致整个供应网络支持集装箱；从船舶设计到码头和产品包装。简而言之，只有当业务物流的“旧方法”被放弃时，集装箱化的真正潜力才能被实现。'
- en: '| Figure 1\. An overview of an end-to-end supply chain. |'
  id: totrans-1442
  prefs: []
  type: TYPE_TB
  zh: '| 图 1\. 一个端到端供应链的概览。 |'
- en: '| ![Figure978-1-7998-6650-3.ch014.f01](i/ch014.f01.png) |'
  id: totrans-1443
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch014.f01](i/ch014.f01.png) |'
- en: Does blockchain have the potential to disrupt the supply chain business, similar
    to what shipping containers did previously? Blockchain brings cryptocurrency connotations
    alongside, which is led by the success story that is Bitcoin, but also malicious
    actors or frauds such as Onecoin (Department of Justice, 2019). The story of how
    a company achieved a 289 percent increase in their share price only for it to
    crash back down in the same day, just by adding Blockchain to their name (Shapira
    & Leinz, 2017), which is indicative of the hype surrounding the technology. Another
    alternative to consider is this phase where businesses have not figured out how
    to utilize the potential of blockchain, similar to how businesses in the 1950's,
    who did not understand containerization, thought shipping containers were unnecessary
    or tried to keep the status quo for their own interests.
  id: totrans-1444
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是否有颠覆供应链业务的潜力，类似于之前航运集装箱所做的？区块链在带来加密货币的同时，也引发了Bitcoin这一成功案例，但也有像Onecoin（司法部，2019）这样的恶意参与者或欺诈行为。一个公司的股价在同一天内只因为在其名称中加入了区块链而实现了289％的增长，然后又崩溃（Shapira
    & Leinz, 2017）的故事，这表明了围绕该技术的炒作。另一个要考虑的替代方案是这个阶段，即企业尚未找到如何利用区块链潜力的方式，就像20世纪50年代的企业没有理解集装箱化一样，认为集装箱是不必要的，或者试图维持自己的利益的现状。
- en: One of the most disruptive technologies the world has witnessed is the Internet
    (Babich & Hilary, 2020) which draws parallels from the dot-com bubble of the 1990s
    and the blockchain. This new and exciting technology might also go through the
    similar phases; hype, rapid adoption causing a bubble, then the crash and then
    stabilization. Following the dot-com bubble, the Internet is now the familiar
    way of doing business. Blockchain may go through similar phases and find a stable
    niche to fill once its benefits and drawbacks get properly figured out. Surveys
    conducted on adopters of blockchain from industry (e.g. Pawczuk et al., 2020)
    claim that the current phase of blockchain sentiment has already reached stabilization.
  id: totrans-1445
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上见过的最具颠覆性的技术之一是互联网（Babich & Hilary, 2020），它从上世纪90年代的互联网泡沫和区块链中汲取了灵感。这种新颖又令人兴奋的技术可能也会经历类似的阶段；炒作，快速采纳导致泡沫，然后崩盘，然后稳定下来。在互联网泡沫之后，互联网现在是一种常见的做生意的方式。区块链可能也会经历类似的阶段，并找到一个稳定的利基来填补，一旦其优势和劣势得到适当的解决。来自行业的区块链采用者的调查（例如Pawczuk等人，2020）声称目前的区块链情绪已经达到了稳定期。
- en: Problems with Supply Chains
  id: totrans-1446
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链存在的问题
- en: Logistics under information asymmetry entail coordination, while keeping the
    international stage in mind where laws and ideologies differ across the borders
    during the journey of a product (Liu & Li, 2020). Any inefficiency during planning
    the operations results in non-optimal use of inventory and production facilities
    (Liotine & Ginocchio, 2020). This is directly tied to how operations of an organization
    are separated across the globe (Zhang, 2019). Furthermore, industry experts point
    to procurement and inventory costs as the main culprits to optimize using data
    driven long term planning (Kaçan, 2019). Supply chains with tiers of manufacturers,
    retailers and logistics entities are striving to create value for their organization.
    The paper-and-pen record keeping and the trail of hardcopy documents including
    invoices, certificates and bills of lading causes an environment where information
    is transient. Besides, the scarcity of information allows malicious actors to
    tamper with the documents through forgery or “double-spending” and robbery of
    container contents (Kshetri, 2018). The lack of comprehensive information has
    indirect consequences as well.
  id: totrans-1447
  prefs: []
  type: TYPE_NORMAL
  zh: 信息不对称下的物流需要协调，而在考虑国际舞台时，产品的旅程中穿越边界的法律和意识形态存在差异（Liu & Li，2020年）。 在规划运营过程中的任何低效都会导致库存和生产设施的非最优利用（Liotine
    & Ginocchio，2020年）。 这直接与一个组织的运营如何在全球范围内分开有关（Zhang，2019年）。 此外，行业专家指出，采购和库存成本是使用数据驱动的长期规划进行优化的主要罪魁祸首（Kaçan，2019年）。
    由制造商，零售商和物流实体构成的供应链正在努力为其组织创造价值。 纸笔记录和包括发票，证书和提单等纸质文档的记录导致信息是暂时的环境。 此外，信息的稀缺性使恶意行为者可以通过伪造或“双倍花费”和抢劫容器内容来篡改文档（Kshetri，2018年）。
    缺乏全面信息也会产生间接影响。
- en: In competitive environments such as business negotiations, a negotiator tends
    to exploit the other party if there is an asymmetry between what two parties know
    of each other’s resources (Boles et al., 2000). This phenomenon has been tested
    under laboratory conditions within supply chain negotiations as well (Inderfurth
    et al., 2013). In that study, the authors explain that if one party withholds
    information and acts upon it within their full capacity, the exploiting party
    receives benefit with the expense of the rest of the supply chain including higher
    retail prices for the end customer. In order to disclose information, the suggested
    method is using screening contracts. However, these contracts are set up manually,
    which hinders the efficiency of the supply chain, especially considering the tendency
    to operate under Just-in-Time (JiT) approach. Furthermore, the authors have found
    through experiments that communication and mutual trust increases the supply chain
    performance, yet this trust is fragile. The root cause of the issue still lies
    in the cumbersome nature of doing business with paper-based document trails, which
    makes information sharing harder than information withholding.
  id: totrans-1448
  prefs: []
  type: TYPE_NORMAL
  zh: 在商业谈判等竞争环境中，如果两方对彼此资源的了解存在不对称性，谈判者往往会利用对方（Boles等，2000）。这种现象在供应链谈判的实验条件下也得到了验证（Inderfurth等，2013）。在那项研究中，作者解释说，如果一方隐瞒信息并充分利用，利用方就会获利，而供应链的其他部分包括最终客户将承担更高的零售价格。为了披露信息，建议的方法是使用筛选合同。然而，这些合同是手工设置的，这阻碍了供应链的效率，特别是考虑到倾向于采用即时制（JiT）方法。此外，作者通过实验发现，沟通和相互信任能增加供应链的绩效，但这种信任是脆弱的。问题的根本原因仍然在于以纸质文件为基础的繁琐业务性质，这使得信息共享比信息隐瞒更加困难。
- en: The lack of trust in an environment with asymmetric information access and limited
    information flow dictates entities’ behavior. Babich & Hilary (2020) argue that
    retailers and suppliers on a supply chain would like to drive the price to their
    benefit by providing skewed information. For instance, suppliers forecast lower
    production to decrease the apparent supply, driving the price up. Retailers, on
    the other hand, present artificially inflated demands by forecasting higher sales
    to get the suppliers to increase their stock, driving the supply up and the prices
    down. Ultimately, both parties are exploiting the lack of widespread information.
  id: totrans-1449
  prefs: []
  type: TYPE_NORMAL
  zh: 在信息获取不对称和信息流动有限的环境中，缺乏信任决定了实体的行为。Babich & Hilary（2020）认为，供应链上的零售商和供应商希望通过提供歪曲的信息来使价格对自己有利。例如，供应商预测生产量较低，以减少显而易见的供应量，从而推高价格。另一方面，零售商通过预测更高的销售量来人为地提高需求，以促使供应商增加库存，从而提高供应量并降低价格。最终，双方都在利用信息不对称来获取利益。
- en: The Bullwhip effect is a direct cause of competition under asymmetric access
    to information between parties. This effect dictates that when the variance of
    the presented demand to the manufacturers is higher than the variance of the production
    capacity of said manufacturer, they cannot make optimal decisions. The effect
    causes inventory mismanagement, reduced quality in customer service and inefficient
    distribution of production facilities (Schmidt & Wagner, 2019).
  id: totrans-1450
  prefs: []
  type: TYPE_NORMAL
  zh: 牛鞭效应是各方信息不对称情况下竞争的直接原因。该效应规定，当向制造商提供的需求的方差高于制造商生产能力的方差时，他们无法做出最优决策。该效应导致库存管理不善，客户服务质量下降，以及生产设施的分配效率低下（Schmidt
    & Wagner，2019）。
- en: 'To summarize, the issues regarding supply chains have been identified as:'
  id: totrans-1451
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，供应链方面的问题可以归纳为：
- en: 1\. Difficulty of tracking and tracing
  id: totrans-1452
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1\. 追踪困难
- en: 2\. Not enough deterrence against unethical behavior, corruption
  id: totrans-1453
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2\. 缺乏对不道德行为、腐败行为的威慑力不够
- en: 3\. Arduous coordination efforts due to globalization and paper-based documents
  id: totrans-1454
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3\. 全球化和基于纸质文档的协调工作艰难
- en: BLOCKCHAIN TECHNOLOGY FOR SUPPLY CHAIN MANAGEMENT
  id: totrans-1455
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链管理的区块链技术
- en: This section starts by covering fundamental properties of blockchain technology.
    Then, a detailed presentation on blockchain aspects in relation to supply chain
    operations is given. Finally, how supply chain operations can benefit, from blockchain
    integration alongside Internet of Things technology, is discussed.
  id: totrans-1456
  prefs: []
  type: TYPE_NORMAL
  zh: 本节首先介绍了区块链技术的基本属性。然后，详细介绍了与供应链运营相关的区块链方面。最后，讨论了供应链运营如何从区块链与物联网技术的整合中受益。
- en: Blockchain
  id: totrans-1457
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链
- en: A blockchain is a series of cryptographically connected data blocks. Each block
    contains a timestamp, nonce value, reference to the previous block and the list
    of new transactions. The reference to the previous hash as well as the nonce value
    ensure that the blockchain is a continuous state and cannot be tampered with.
    A simplified structure of the blockchain is given in Figure 2.
  id: totrans-1458
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一系列密码连接的数据块。每个块包含一个时间戳，一个随机值，对前一个块的引用以及新交易的列表。对前一个哈希的引用以及随机值确保了区块链是一个连续状态，不可篡改。区块链的简化结构如图2所示。
- en: For public blockchains such as Bitcoin, Proof-of-Work (PoW) provides consensus
    for the transactions and enables anyone to enter the system without time constraints
    or approval from a centralized authority. PoW is the process of finding a nonce
    value such that the list of transactions in the block combined with the nonce
    value yields a hash value within requirements. Since computing the hash value
    is computationally expensive, participants in the blockchain (called miners) have
    to expend CPU power and electricity to participate.
  id: totrans-1459
  prefs: []
  type: TYPE_NORMAL
  zh: 对于诸如比特币之类的公共区块链，工作量证明（PoW）为交易提供共识，并允许任何人在没有时间限制或来自中央机构的批准的情况下进入系统。PoW是找到一个nonce值的过程，使得区块中的交易列表与nonce值组合后的哈希值满足要求。由于计算哈希值的过程是计算密集型的，区块链中的参与者（称为矿工）必须耗费CPU功率和电力才能参与。
- en: Bitcoin is the first successful realization of a cryptocurrency, a decentralized
    value system that is not backed up with a physical good. Previous “e-cash” systems
    failed because they relied on trusted central intermediaries. On the other hand,
    bitcoin is inherently tamper-proof because attackers are incentivized to contribute
    their resources to the value of the currency of the chain. If a malicious actor
    instead decides to spend resources to attack the currency, they would have to
    bolster more computation power than 51% of the participants to the network and
    even if they are successful, the currency loses value because of their efforts,
    rendering the gains worthless.
  id: totrans-1460
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币是加密货币的第一个成功实现，是一个分散的价值系统，不以实物为支撑。之前的“电子现金”系统失败是因为它们依赖于可信赖的中心 intermediaries。另一方面，比特币是固有防篡改的，因为攻击者受到鼓励为链条的货币价值贡献他们的资源。如果恶意行为者决定花费资源攻击货币，他们必须比网络参与者的51%更多的计算能力，即使他们成功了，货币也会因为他们的努力而失去价值，使得他们的收益变得毫无价值。
- en: Blockchain implementations have been proposed according to different access
    classifications. Bitcoin is a fully public, open and permissionless network where
    participants can join the chain at any time. Private blockchains require authentication
    and authorization before participation in the form of network access or encryption.
    Consortium blockchain networks are extended private blockchains. They house validator
    nodes that govern which participant nodes can present consensus for transactions
    (Puthal et al., 2018). They are often built by organizations with a common goal
    but potentially competing interests, which is similar to how supply chains operate.
    Thus, consortium blockchain networks are often the starting point for pilot studies
    mentioned in this chapter.
  id: totrans-1461
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链实现根据不同的访问分类提出了不同的方案。比特币是一个完全公开、开放且无需许可的网络，参与者可以随时加入链条。私有区块链需要在参与之前进行身份验证和授权，可以采用网络访问或加密的形式。财团区块链网络是扩展的私有区块链。它们包含着验证节点，这些节点管理着哪些参与节点可以对交易进行共识（Puthal等人，2018）。它们通常由具有共同目标但可能存在竞争利益的组织构建，类似于供应链的运作方式。因此，财团区块链网络通常是本章提到的试点研究的起点。
- en: Blockchain has a reputation for costly transactions in terms of time and electricity
    required. This is often discussed at the forefront among the disadvantages of
    blockchain implementations (Puthal et al., 2018). Since Bitcoin is a public ledger
    with no access requirements, the costly PoW has to be in place against 51% of
    attacks. The blockchain implementations for the supply chain operations have been
    drafted up to use permissioned or consortium structures, where the costly PoW
    is not required (Yiannas, 2018).
  id: totrans-1462
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链以时间和电力成本高昂而闻名。这在区块链实施的缺点中经常被放在最前面进行讨论（Puthal et al.，2018）。由于比特币是一个无需访问权限的公共分类帐，因此必须采取昂贵的PoW来对抗51%的攻击。供应链运营的区块链实施已经起草使用许可或联盟结构，其中不需要昂贵的PoW（Yiannas，2018）。
- en: '| Figure 2\. Simplified structure of a blockchain. |'
  id: totrans-1463
  prefs: []
  type: TYPE_TB
  zh: '| 图2\. 区块链的简化结构。 |'
- en: '| ![Figure978-1-7998-6650-3.ch014.f02](i/ch014.f02.png) |'
  id: totrans-1464
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch014.f02](i/ch014.f02.png) |'
- en: Smart contracts are used to extend the blockchain’s capabilities further. They
    are programs that can be baked into the blockchain with their own addresses. They
    execute custom logic based on the blockchain state and transactions they receive
    (Christidis & Devetsikiotis, 2016). Since smart contracts are computer programs
    that run arbitrary scripts, they can be programmed to verify the quality standards
    of blockchain input using sensor data (Azzi et al., 2019).
  id: totrans-1465
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约被用来进一步扩展区块链的能力。它们是可以与其自己的地址一起烘焙到区块链中的程序。它们根据区块链的状态和接收到的交易执行自定义逻辑（Christidis
    & Devetsikiotis，2016）。由于智能合约是运行任意脚本的计算机程序，因此可以编程使其通过传感器数据验证区块链输入的质量标准（Azzi et
    al.，2019）。
- en: Suitability of Blockchain for Supply Chain Management
  id: totrans-1466
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在供应链管理中的适用性
- en: In the literature, empirical studies on blockchain integration to the supply
    chain operations have been limited (Wamba & Queiroz, 2020). However, it is possible
    to derive the potential benefits of blockchain technology for supply chains from
    surveys done by research institutes, pilot studies by corporations, and framework
    proposals from the literature. In this section, the authors present certain suitable
    aspects of blockchain technology that could be or have been useful to manage supply
    chains.
  id: totrans-1467
  prefs: []
  type: TYPE_NORMAL
  zh: 在文献中，关于区块链整合到供应链运营中的经验研究有限（Wamba & Queiroz，2020）。然而，可以从研究机构的调查、公司的试点研究以及文献中的框架提案中得出区块链技术对供应链的潜在好处。在本节中，作者提出了区块链技术的某些适用方面，这些方面可能对管理供应链有用或已经有用。
- en: In a survey conducted in 2018 regarding the potential uses of blockchain in
    operations of their companies, four out of five respondents said that their company
    will use blockchain primarily for the benefits towards traceability and transparency
    (Pai et al., 2018). These benefits include product tracking and provenance pinpointing.
  id: totrans-1468
  prefs: []
  type: TYPE_NORMAL
  zh: 在2018年进行的一项关于区块链在公司运营中潜在用途的调查中，五分之四的受访者表示，他们的公司将主要使用区块链以获得可追溯性和透明度的好处（Pai et
    al.，2018）。这些好处包括产品跟踪和来源溯源。
- en: '| Figure 3\. Relation diagram of the suitable aspects of blockchain technology
    |'
  id: totrans-1469
  prefs: []
  type: TYPE_TB
  zh: '| 图3. 区块链技术适用方面的关系图 |'
- en: '| ![Figure978-1-7998-6650-3.ch014.f03](i/ch014.f03.png) |'
  id: totrans-1470
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch014.f03](i/ch014.f03.png) |'
- en: Through the blockchain integration to supply chain literature, it is common
    to come across notions such as “the problems that blockchain solves can be solved
    using other tools”. As Babich & Hilary (2020) puts it; Very few things are not
    technologically feasible without distributed ledger technology. However, some
    of these possibilities are not economically feasible, and for many, distributed
    ledger technology is more economical. Kshetri (2018) addresses the same sentiment
    by saying that blockchain solves a messaging problem more than a database problem.
  id: totrans-1471
  prefs: []
  type: TYPE_NORMAL
  zh: 通过对供应链文献中的区块链整合进行分析，经常会遇到诸如“区块链解决的问题可以使用其他工具解决”的观念。正如Babich & Hilary（2020）所说的：几乎没有什么是在没有分布式账本技术的情况下无法实现的。然而，其中一些可能性在经济上不可行，对于许多人来说，分布式账本技术更经济实惠。Kshetri（2018）通过说区块链解决了一个消息传递问题而不是一个数据库问题来表达了同样的情感。
- en: The following are the beneficial attributes the blockchain technology can offer
    to supply chain management. The relationship diagram of the aspects is provided
    in Figure 3.
  id: totrans-1472
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术可以为供应链管理提供以下有益属性。这些方面的关系图如图3所示。
- en: Traceability
  id: totrans-1473
  prefs: []
  type: TYPE_NORMAL
  zh: 追溯性
- en: This refers to the ease of tracking the source of a product along the supply
    chain. Extending this idea to multiple levels, traceability is achieved when a
    product's journey through a supply network is available and can be accessed in
    a quick manner. Differentiation between perishable products such as food or pharmaceuticals
    or electronic components is not necessary. It is intuitive to think that electronics
    are put together from many components procured from different manufacturers but
    an ingredient for an item sitting on a grocery shelf was probably distributed
    for use in thousands of products at one point in the supply network (Yiannas,
    2018). The traceability process should not only be possible, but be quick as well.
    In the blockchain integration pilot study by Walmart, a packet of mangoes was
    traced to the source farm with the traditional paper-based record keeping system
    in about a week (Yiannas, 2018). During a crisis related to food contamination,
    a week’s traceability period may not be acceptable.
  id: totrans-1474
  prefs: []
  type: TYPE_NORMAL
  zh: 这指的是沿着供应链追踪产品来源的便利程度。将这个想法扩展到多个层次，当产品通过供应网络的旅程可用且可以迅速访问时，就实现了追溯性。食品、药品或电子组件等易腐产品之间的区别并非必要。直观地认为，电子产品是由来自不同制造商的许多组件组装而成的，但是放在杂货架上的商品的成分可能曾经在供应网络的某个环节中被分发以供成千上万的产品使用（Yiannas，2018）。追溯过程不仅应该是可能的，而且应该是快速的。在沃尔玛进行的区块链整合试点研究中，一袋芒果在大约一周的时间里通过传统的纸质记录系统被追溯到了原始农场（Yiannas，2018）。在与食品污染有关的危机期间，一周的追溯期可能是不可接受的。
- en: Furthermore, traceability allows a company to isolate contaminated batches should
    any occur or avoid unnecessary blame while the products that are traced to safe
    origins do not need to be wasted. Traceability is a valuable target to optimize
    when a company wants to present their ethical means of sourcing or sustainable
    business practices. In a holistic view, organizations that raise their traceability
    standards increase ethical compliance, reduce the cases of missing products during
    shipments and fraudulent products for the whole supply network (Chang et al.,
    2019). In electronics manufacturing, traceability helps with authenticity (Xu
    et al., 2019). Blockchain helps traceability as follows; every product or document
    is created alongside its digital twin. Real life transactions where products or
    documents change hands between the participants of the supply chain also create
    a transaction on the blockchain where the digital twin is exchanged and committed
    irreversibly to the ledger, which is shared between every entity in the network.
    The final recipient of the real life good can trace the digital token from creation
    to destination (Francisco & Swanson, 2018). The link between the token and the
    physical good is preserved using serial numbers, bar codes, sensors or RFID chips
    (Schmidt & Wagner, 2019).
  id: totrans-1475
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，追溯性使公司能够在发生任何污染批次时隔离受污染的批次，或者避免不必要的指责，而追溯到安全来源的产品则无需浪费。当公司希望展示其道德的采购手段或可持续的业务实践时，追溯性是一个优化的有价值的目标。从整体的角度来看，提高追溯性标准的组织增加了道德合规性，减少了货物在运输过程中丢失和整个供应网络中的欺诈产品案例（Chang等，2019年）。在电子制造业中，追溯性有助于保真度（Xu等，2019年）。区块链如下帮助追溯性：每个产品或文件都是与其数字孪生体一起创建的。现实生活中的交易，在供应链的参与者之间转移产品或文件的过程也会在区块链上创建一个交易，在此交易中，数字孪生体被交换并不可逆地提交到分类帐中，该分类帐由网络中的每个实体共享。最终的商品接收者可以追溯数字代币从创建到目的地的过程（Francisco＆Swanson，2018年）。使用序列号、条形码、传感器或RFID芯片保留数字代币与实际商品之间的联系（Schmidt＆Wagner，2019年）。
- en: Transparency
  id: totrans-1476
  prefs: []
  type: TYPE_NORMAL
  zh: 透明度
- en: Transparency is the ease of access to the information about a product. It is
    subtly different from traceability since transparency deals with what the product
    consists of not where the product comes from. An edible product with good transparency
    translates to readily accessible allergen information for people with health complications
    or a trusted ingredient list that people with dietary preferences can rely on.
    Organizations with halal, kosher or organic product profiles can benefit from
    increasing their transparency – by way of gaining consumers’ trust (Chang et al.,
    2019). Transparency is an open problem for supply chains because of too many stakeholders
    along the chains. For instance, in 2018, over 3.5 billion dollars were lost due
    to failure to disclose allergen information in food items (Maberry, 2018). Implementing
    blockchain technologies enables meeting transparency requirements by tracing the
    ingredients of a product through the chronologically sorted list of transactions.
  id: totrans-1477
  prefs: []
  type: TYPE_NORMAL
  zh: 透明度是关于产品信息的便捷访问。 它与可追溯性略有不同，因为透明度涉及产品的构成，而不是产品的来源。 具有良好透明度的可食用产品转化为对健康问题的人提供
    readily accessible 的过敏原信息，或者一份可信赖的成分清单，供有膳食偏好的人依赖。 拥有清真、犹太教或有机产品信息的组织可以从增加透明度中受益——通过赢得消费者的信任（Chang
    et al.，2019）。 透明度是供应链的悬而未决问题，因为沿着链条有太多利益相关者。 例如，在2018年，由于未披露食品中的过敏原信息，损失了超过35亿美元（Maberry，2018）。
    实施区块链技术可以通过追踪产品成分的时间顺序排序的交易清单来满足透明度要求。
- en: Immutability
  id: totrans-1478
  prefs: []
  type: TYPE_NORMAL
  zh: 不变性
- en: This is the finality of each transaction committed to the blockchain. Altering
    a previous transaction on the blockchain calls for altering subsequent transactions
    while the rest of the network is moving forwards with the correct shared state.
    Overall, immutability provides the basis of the traceability and transparency
    by securing the trust to the blockchain’s state. Additional security measures
    that protect an organization's data storage integrity is alleviated with blockchain
    integration.
  id: totrans-1479
  prefs: []
  type: TYPE_NORMAL
  zh:   这是提交到区块链的每笔交易的终局。 在区块链上更改之前的交易需要更改随后的交易，而网络的其余部分正在正确共享状态前进。 总的来说，不变性通过确保对区块链状态的信任，为可追溯性和透明性提供了基础。
    集成区块链的额外安全措施可以保护组织的数据存储完整性。
- en: Efficiency
  id: totrans-1480
  prefs: []
  type: TYPE_NORMAL
  zh: 效率
- en: Integration of blockchain technologies brings the ability to integrate smart
    contracts to the supply networks. With smart contracts and the verification power
    of IoT devices, rote procurement processes can be offloaded to frictionless automation
    including ordering, payment and invoicing. Decentralization and traceability is
    relevant here for the elimination of the bullwhip effect. As mentioned before,
    JiT operations have been getting traction to optimize inventory and production
    facility utilization. Real time tracking through IoT sensors can lead to ahead-of-time
    operations with the ability to track even the minute details and small batches
    (Kshetri, 2018). Finally, dispute resolution between buyers and the sellers get
    benefit from the efficiency aspect with the immutable history of the transactions
    ready to audit for either party (Chang et al., 2019).
  id: totrans-1481
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的整合带来了将智能合约整合到供应网络的能力。通过智能合约和物联网设备的验证能力，机械性采购流程可以转移到无摩擦的自动化流程中，包括订购、支付和发票。去中心化和可追溯性在这里是相关的，以消除牛鞭效应。正如之前提到的，JiT操作一直在受到关注，以优化库存和生产设施的利用率。通过物联网传感器的实时跟踪可以实现提前操作，甚至可以跟踪到细微的细节和小批量（Kshetri，2018）。最后，买家和卖家之间的争议解决从效率方面受益于交易的不可变历史，可以随时供任何一方进行审计（Chang等，2019）。
- en: Digitization
  id: totrans-1482
  prefs: []
  type: TYPE_NORMAL
  zh: 数字化
- en: As organizations reach interoperability milestones, transaction data such as
    bills of lading, certificates and product information as well as the product’s
    journey can be available as raw data. Data aggregation is useful for decision
    making and optimization processes especially combined with big data applications
    and machine learning. IoT data, product journey, sensor readings such as temperature
    and humidity and even video data should be readily available for this purpose
    (Liu & Li, 2020). Digitization of transaction documents or elimination of paper
    trails is tied to the efficiency of transactions. For instance, logistics company
    Maersk has found that their shipments would wait unnecessarily in ports due to
    missing paperwork which would have been tied to the digital twin of the shipment
    with blockchain integration (Kshetri, 2018).
  id: totrans-1483
  prefs: []
  type: TYPE_NORMAL
  zh: 随着组织达到互操作性里程碑，诸如提货单、证书和产品信息以及产品的行程等交易数据可以作为原始数据提供。数据聚合在决策和优化过程中非常有用，特别是结合大数据应用和机器学习。物联网数据、产品行程、传感器读数（如温度和湿度）甚至视频数据应该为此目的而随时可用（刘和李，2020）。交易文件的数字化或者纸质记录的消除与交易的效率息息相关。例如，物流公司马士基发现，由于缺少文件而使得他们的货物在港口无故等待，这些文件本可以与货物的区块链集成的数字孪生体相联系（Kshetri，2018）。
- en: Decentralization
  id: totrans-1484
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化
- en: Decentralization for the present study is related to eliminating single points
    of failure within the supply chain. Integration of blockchain ensures accountability
    and trust across the supply network by ensuring that each participant has access
    to the shared and trusted state. The democratic consensus process confirms this
    further. The transparency aspect of blockchain integration stems from decentralization
    as well; the ledger is distributed to all parties. Current supply chain transactions
    establish validation by assigning the arbitration of trust to a third party verifier,
    driving up the cost of a transaction (Zhang, 2019). After widespread blockchain
    adoption, these verifiers will be shifted towards the entry points of the supply
    chain to assure correct human or sensor input to the blockchain. The rest of the
    transactions along the supply chain are between blockchain participants, and verification
    of those transactions are handled through the consensus mechanisms (Babich & Hilary,
    2020).
  id: totrans-1485
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本研究，去中心化与消除供应链中的单点故障相关。区块链的集成确保了供应网络上的责任和信任，通过确保每个参与者都能访问共享和可信的状态。民主共识过程进一步证实了这一点。区块链集成的透明度方面也源自去中心化；账本分布给所有参与方。目前的供应链交易通过将信任的仲裁分配给第三方验证者来建立验证，从而增加了交易成本（张，2019）。在区块链广泛应用之后，这些验证者将转移到供应链的入口点，以确保正确的人员或传感器输入到区块链中。供应链沿途的其余交易是在区块链参与者之间进行的，这些交易的验证是通过共识机制进行处理的（Babich＆Hilary，2020）。
- en: Security
  id: totrans-1486
  prefs: []
  type: TYPE_NORMAL
  zh: 安全
- en: Security follows from both immutability and decentralization. Immutability protects
    the record keeping system from loss of integrity while decentralization provides
    protection from attacks against accessibility (Min, 2019). Traditional database
    management systems need to have protection against these threats while ledgers
    run on blockchain technology are intrinsically secure. Additionally, through the
    choice of appropriate consensus algorithms and validator nodes, the blockchain
    can be secured in the presence of untrusted nodes (Toyoda et al., 2017). It should
    be noted that untrusted does not necessarily equate to malicious. Competing participants
    with potentially diverging interests (Babich & Hilary, 2020) also calls for security
    measures. Finally, blockchain integration is used for secure document exchange
    and storage with cryptographic security and is used for “identity validation for
    assets and individuals” (Kshetri, 2018).
  id: totrans-1487
  prefs: []
  type: TYPE_NORMAL
  zh: 安全性来自不可变性和去中心化的双重保障。不可变性保护记录系统免受完整性损失，而去中心化则提供对可访问性的攻击保护（Min，2019）。传统的数据库管理系统需要防范这些威胁，而运行在区块链技术上的账本本身是安全的。此外，通过选择适当的共识算法和验证节点，可以在存在不受信任的节点的情况下确保区块链的安全性（Toyoda等，2017）。需要注意的是，不受信任并不一定意味着恶意。竞争参与者可能存在潜在利益分歧（Babich＆Hilary，2020），这也需要安全措施。最后，区块链集成用于带有加密安全性的安全文档交换和存储，并用于“资产和个人的身份验证”（Kshetri，2018）。
- en: Interoperability
  id: totrans-1488
  prefs: []
  type: TYPE_NORMAL
  zh: 互操作性
- en: As mentioned before, current supply chain information exchange is majorly done
    manually, with pen-and-paper methods, but organizations keep their records on
    traditional database management systems. These systems are tailored to the organizations
    and are effectively walled gardens in terms of data access from third parties.
    Interoperability in this context refers to systems readily accepting each other's
    communications and data. Standardized blockchain transactions or API requirements
    are part of interoperability as well. Interoperability is not necessarily a direct
    benefit of blockchain integration but an important milestone when gradual adoption
    of blockchain integration of organizations happens. Blockchain integration after
    reaching the interoperability milestones allows for the digitization of the supply
    chain and the opportunity to use Internet of things (IoT) devices and sensors
    for enhancing the quality requirements tracking. The temperature, pressure or
    other variables of the products shipment can be tracked in real time and through
    smart contracts, committed to the blockchain automatically. GPS trackers and the
    chronological ordering of blocks allows for real time tracking and pinpointing
    of goods during transit (Kshetri, 2018).
  id: totrans-1489
  prefs: []
  type: TYPE_NORMAL
  zh: 正如之前提到的，当前供应链信息交换主要通过手工操作完成，使用纸笔方法，但组织仍然将记录保存在传统数据库管理系统中。这些系统是根据组织定制的，并且在数据访问方面对第三方形成了有效的壁垒。在这种情况下，互操作性是指系统能够接受彼此的通信和数据。标准化的区块链交易或
    API 要求也是互操作性的一部分。互操作性并不一定是区块链集成的直接好处，但当组织逐步采用区块链集成时，达到互操作性里程碑是非常重要的。在达到互操作性里程碑后进行区块链集成，允许对供应链进行数字化，并利用物联网（IoT）设备和传感器来增强质量要求跟踪。产品运输的温度、压力或其他变量可以实时跟踪，并通过智能合约自动提交到区块链。GPS
    追踪器和区块的时间排序允许在运输过程中实时跟踪和定位货物（Kshetri，2018）。
- en: Use of Smart Contracts and IoT
  id: totrans-1490
  prefs: []
  type: TYPE_NORMAL
  zh: 使用智能合约和物联网
- en: In the context of blockchain technology, tokenization is the process of creating
    a digital twin for a physical or intangible asset, by constructing a representation
    for it, to be input to the blockchain (Schmidt & Wagner, 2019); (Cameron-Huff,
    2017). The resulting token is a record of proof for the whole or parts of the
    digitized asset. The owner of a block therefore owns the whole physical good (i.e.
    an amount of gold bars), parts of the physical good (i.e. some share in a real
    estate) or, if the asset is intangible, record of emission allowance or top-level
    domain names.
  id: totrans-1491
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链技术的背景下，代币化是指通过构建其表示形式来为物理或无形资产创建数字孪生体的过程，以输入到区块链中（Schmidt & Wagner，2019）；（Cameron-Huff，2017）。由此产生的代币是对数字化资产的整体或部分的证明记录。区块的所有者因此拥有整个物理商品（即一些金条）、物理商品的部分（即房地产中的某些股份）或者，如果资产是无形的，则拥有排放配额或顶级域名的记录。
- en: Inputting data to the blockchain involves tokenizing the physical goods or digital
    assets. Once tokenized, blockchain handles the security, mainly integrity, of
    the ownership of the assets in a cryptographically verifiable way with clear timestamps
    (Christidis & Devetsikiotis, 2016), even against the presence of malicious nodes,
    even in permissioned networks (Azzi et al., 2019).
  id: totrans-1492
  prefs: []
  type: TYPE_NORMAL
  zh: 将数据输入区块链涉及将实物货物或数字资产标记化。一旦标记化，区块链以一种可通过加密验证的方式处理资产的所有权安全性，主要是完整性，并带有清晰的时间戳（Christidis
    & Devetsikiotis, 2016），即使在存在恶意节点的情况下，即使在许可网络中也是如此（Azzi et al., 2019）。
- en: With the leeway offered by the tokenization and secure transmission of data
    with blockchain, literature has suggested ways to harness the previously mentioned
    smart contracts for increasing efficiency in supply chain operations. Figure 4
    illustrates a shipment of cargo using IoT sensors and blockchain integration.
  id: totrans-1493
  prefs: []
  type: TYPE_NORMAL
  zh: 利用区块链对数据的标记化和安全传输所提供的自由度，文献提出了利用前述的智能合约来增加供应链操作效率的方法。图 4 展示了利用物联网传感器和区块链集成进行货物运输。
- en: Liu & Li (2020) have proposed a blockchain framework with a multi-chain structure
    where the sensitive account data is separated from transaction data and the data
    generated by IoT devices. This framework addresses the separate access frequencies
    and data requirements of three types of data while offering the ability to define
    access restrictions for each of them. El Maouchi & Ersoy (2018) suggested and
    empirically analyzed a generic supply chain traceability framework powered by
    blockchain. Their framework is proposed for a public blockchain structure and
    assumes secure input from the environment.
  id: totrans-1494
  prefs: []
  type: TYPE_NORMAL
  zh: Liu & Li (2020) 提出了一个具有多链结构的区块链框架，其中敏感账户数据与交易数据以及由物联网设备生成的数据分开。该框架解决了三种类型数据的单独访问频率和数据需求，同时提供了为每种数据定义访问限制的能力。El
    Maouchi & Ersoy (2018) 提出并经验性地分析了一个由区块链驱动的通用供应链可追溯性框架。他们的框架是为公共区块链结构提出的，并假设来自环境的安全输入。
- en: '| Figure 4\. Real time product tracking using blockchain and IoT sensors. |'
  id: totrans-1495
  prefs: []
  type: TYPE_TB
  zh: '| 图 4\. 利用区块链和物联网传感器进行实时产品追踪。 |'
- en: '| ![Figure978-1-7998-6650-3.ch014.f04](i/ch014.f04.png) |'
  id: totrans-1496
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch014.f04](i/ch014.f04.png) |'
- en: Reyna et al. (2018) conducted a literature survey on blockchain and IoT integration.
    The authors suggest that blockchain integration can help IoT communications by
    providing data reliability. Furthermore, blockchain can provide unique identifiers
    for each device on the network and a trusted authentication scheme. They have
    identified three communication architectures for use in blockchain integration.
    The first one is IoT-IoT where IoT devices communicate directly with each other
    for low latency applications while blockchain only provides the addressing and
    authentication framework. The second architecture is IoT-Blockchain, where IoT
    devices have to use blockchain as a database to query and act autonomously. The
    transactions are immutably committed to the blockchain for this architecture.
    The third architecture is the Hybrid approach in which the previous two architectures
    are combined, where appropriate, to create a full operation definition. The authors
    claim that the hybrid approach is the best way to integrate IoT to blockchain
    applications since it leverages the real-time capabilities of IoT with the aforementioned
    benefits of the blockchain.
  id: totrans-1497
  prefs: []
  type: TYPE_NORMAL
  zh: Reyna 等人（2018）对区块链和物联网整合进行了文献调查。作者建议，区块链整合可以通过提供数据可靠性来帮助物联网通信。此外，区块链可以为网络上的每个设备提供唯一标识符和可信的身份验证方案。他们确定了三种用于区块链整合的通信架构。第一种是物联网-物联网，物联网设备直接相互通信，用于低延迟应用，而区块链仅提供寻址和认证框架。第二种架构是物联网-区块链，物联网设备必须将区块链用作数据库来查询和自主操作。对于这种架构，交易被不可变地提交到区块链上。第三种架构是混合方法，其中前两种架构根据需要结合在一起，以创建完整的操作定义。作者声称，混合方法是将物联网整合到区块链应用程序的最佳方法，因为它利用了物联网的实时能力以及区块链的上述优势。
- en: Bumblauskas et al. (2020) conducted a pilot study alongside a company regarding
    egg tracking in the United States. The company used temperature and humidity sensors
    to collect data about the transit of the eggs from the farm to the customers.
    During the proof-of-concept study, consumers could scan a QR code in the grocery
    stores with their smartphones to access the provenance of the carton of eggs they
    are holding. Behnke & Janssen (2020) have documented boundary conditions for a
    dairy supply chain to meet traceability requirements. Authors have conducted interviews
    with the organizations on dairy supply chains during 4 case studies. They found
    that the standardization of data and the selection of governance structure are
    the main driving factors of blockchain integration.
  id: totrans-1498
  prefs: []
  type: TYPE_NORMAL
  zh: Bumblauskas 等人（2020）在美国进行了一项关于鸡蛋追踪的试点研究，与一家公司合作进行。该公司使用温湿度传感器收集有关鸡蛋从农场到顾客的运输的数据。在概念验证研究期间，消费者可以用他们的智能手机扫描杂货店里的二维码，获取他们手中鸡蛋盒的来源信息。Behnke
    & Janssen（2020）记录了奶制品供应链满足追溯要求的边界条件。作者在四个案例研究中对奶制品供应链组织进行了访谈。他们发现数据标准化和治理结构的选择是区块链集成的主要驱动因素。
- en: On the other hand, (Marsal-Llacuna, 2018) claims that a system with blockchain
    integration that relies on IoT data requires massive computing power and will
    not be feasible. However, the author only considered public blockchain structures
    where the limiting factor is the expensive PoW consensus algorithm.
  id: totrans-1499
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，（Marsal-Llacuna，2018）声称，依赖于物联网数据的区块链集成系统需要大量的计算资源，将不可行。然而，作者只考虑了公共区块链结构，其中限制因素是昂贵的PoW共识算法。
- en: ADOPTING BLOCKCHAIN TECHNOLOGY FOR SUPPLY CHAIN MANAGEMENT
  id: totrans-1500
  prefs: []
  type: TYPE_NORMAL
  zh: 采用区块链技术进行供应链管理
- en: 'While all of the suitable aspects of blockchain require an ensemble of organizations
    with a common goal and diverging interests to participate in the blockchain and
    provide consensus for the transactions, the interoperability aspect requires a
    much stronger action. While the blockchain is inherently decentralized, the standards
    for transactions, characteristics of the blockchain and the technical details
    like the choice of consensus method or the existence of validator nodes has to
    be agreed upon. Adoption of blockchain technology can propagate in two directions:
    top down integration is possible when a large retail corporation requires its
    suppliers to join the blockchain, or bottom up approach when suppliers at the
    start of the supply chain start participating in the blockchain and showcase the
    benefits to the distribution companies (Kshetri, 2018).'
  id: totrans-1501
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然区块链的所有合适方面都需要一组具有共同目标和不同利益的组织参与区块链，并为交易提供共识，但互操作性方面需要采取更强有力的行动。虽然区块链本质上是去中心化的，但必须就交易的标准、区块链的特性以及技术细节达成一致，例如共识方法的选择或验证节点的存在。区块链技术的采用可以朝两个方向传播：当一个大型零售公司要求其供应商加入区块链时，可以进行自上而下的集成；或者当供应链起始点的供应商开始参与区块链并向分销公司展示收益时，可以采取自下而上的方法（Kshetri，2018）。
- en: This section is dedicated to the details of the blockchain integration process,
    mainly the parameters of the blockchain and the initial data input issues.
  id: totrans-1502
  prefs: []
  type: TYPE_NORMAL
  zh: 本节致力于区块链集成过程的细节，主要包括区块链的参数和初始数据输入问题。
- en: Blockchain Modes of Operation
  id: totrans-1503
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链运行模式
- en: Blockchain networks operate under two basic access principles; permissioned
    and permissionless. According to Wüst & Gervais (2018), permissionless or decentralized
    mode of operation is the use case that could leverage the true potential of blockchain
    technology. Furthermore, if all of the parties of a network are fully trusted,
    then a private permissioned blockchain implementation is redundant and a traditional
    database system should be used instead. A supply chain is not a network where
    all parties are trusted due to the competition, they are in.
  id: totrans-1504
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链网络遵循两种基本的访问原则；有许可的和无许可的。根据Wüst & Gervais（2018）的说法，无许可或去中心化的运行模式是可以发挥区块链技术真正潜力的用例。此外，如果网络的所有参与方都是完全信任的，那么使用私有许可的区块链实施是多余的，应该使用传统的数据库系统。由于竞争的存在，供应链不是所有参与方都受信任的网络。
- en: Environment to Blockchain Input
  id: totrans-1505
  prefs: []
  type: TYPE_NORMAL
  zh: 环境到区块链输入
- en: The integrity assurance of blockchain is at its weakest at the time of initial
    human or sensor input to the blockchain (Schmidt & Wagner, 2019). The threat actors
    here are rouge/malicious humans and malfunctioning or tampered sensors (Wüst &
    Gervais, 2018). Babich & Hilary (2020) call the potentially insecure input to
    the immutable blockchain transition the state zero problem.
  id: totrans-1506
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的完整性保证在人类或传感器初次输入到区块链时处于最弱的状态（Schmidt & Wagner，2019年）。这里的威胁行为者是恶意的人类和功能失常或被篡改的传感器（Wüst
    & Gervais，2018年）。Babich & Hilary (2020)将不安全的初始输入到不可变区块链过渡称为零状态问题。
- en: The transactions on the blockchain are agreed upon by both the buyer and the
    seller during consensus. Babich & Hilary (2020) say that this is only a partial
    solution. However, Rodney & Zuckerman (2019) claim that use of IoT sensors fully
    solve the issue. This finding is supported by Queiroz et al. (2019) as well, who
    identified IoT devices to be especially useful for ensuring that the initial input
    from the environment to blockchain is legitimate. These sensors may include temperature
    and weight sensors, barcodes and RFID tags. For perishable materials such as pharmaceuticals
    and food items, gel-like trackers that do not disrupt the items can be used. Literature
    has also suggested successful PoW techniques that identify fraudulent food items
    without opening their containers (Ha, Leng et al., 2020). Value of these proposals
    are apparent when considering the statement by a wine authenticator “The value
    of fraudulent fine wine in circulation may be as much as $1 billion” (Adam Lechmere,
    2016). The diversity of these methods underlines the interoperability requirements
    of blockchain implementations as well as the redundancy that could be established
    by using multiple sensors and sensing technologies.
  id: totrans-1507
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链上的交易是在共识期间由买方和卖方共同达成的协议。Babich & Hilary (2020)指出这只是部分解决方案。然而，Rodney & Zuckerman
    (2019)声称使用物联网传感器完全解决了这个问题。Queiroz等人 (2019)也支持这一发现，他们认为物联网设备对于确保来自环境的初始输入到区块链是合法的特别有用。这些传感器可能包括温度和重量传感器，条形码和RFID标签。对于易腐材料，如药品和食品，可以使用不干扰物品的凝胶状跟踪器。文献还提出了成功的工作证明技术，可以在不打开容器的情况下识别欺诈性食品（Ha,
    Leng等，2020年）。当考虑到一位葡萄酒鉴定师的声明“流通中的欺诈性优质葡萄酒价值可能高达10亿美元”(Adam Lechmere，2016年)时，这些提议的价值就显而易见了。这些方法的多样性突显了区块链实现的互操作性要求以及通过使用多个传感器和传感技术可以建立的冗余性。
- en: Consensus
  id: totrans-1508
  prefs: []
  type: TYPE_NORMAL
  zh: 共识
- en: Another avenue for reaching consensus over the requirements and quality standards
    for assets in a transaction is relying on external oracles. Simply put, oracles
    are 3rd party entities that actors on the blockchain rely to verify the authenticity
    of transactions. The use of oracles inadvertently skews the decentralized nature
    of the blockchain platform by implementing trust on a central authority. The company
    ChainLink (Ellis et al., 2017) have suggested a decentralized oracle structure
    to solve this issue.
  id: totrans-1509
  prefs: []
  type: TYPE_NORMAL
  zh: 达成对交易中资产的要求和质量标准的共识的另一途径是依赖外部预言机。 简单来说，预言机是区块链上的行动者依赖于验证交易真实性的第三方实体。 使用预言机无意中扭曲了区块链平台的去中心化性质，将信任实施在一个中央机构上。
    公司 ChainLink（Ellis et al.，2017）提出了一种去中心化预言机结构来解决这个问题。
- en: Depending on the access requirements of the blockchain network, a suitable consensus
    algorithm should be utilized. Permissionless or public networks use expensive
    PoW to reach consensus in an environment with no trust. Since blockchains for
    supply networks fall into the consortium blockchains category, expensive PoW is
    not preferred. Algorithms like Practical Byzantine Fault Tolerance that work under
    permissioned settings and provide resistance to ⅓ of the network acting malicious
    are suitable.
  id: totrans-1510
  prefs: []
  type: TYPE_NORMAL
  zh: 根据区块链网络的访问要求，应该使用适当的共识算法。 无许可或公共网络使用昂贵的PoW在没有信任的情况下达成共识。 由于供应网络的区块链属于联盟区块链类别，昂贵的PoW不受欢迎。
    像实用拜占庭容错这样在许可设置下工作并且提供对三分之一恶意网络的抵抗的算法是合适的。
- en: CASE STUDIES
  id: totrans-1511
  prefs: []
  type: TYPE_NORMAL
  zh: 案例研究
- en: The blockchain emerged as a linked series of transactions, thought as the driving
    power of a new currency. For the purposes of supply chains, the core idea of keeping
    an unchangeable chronology of all transactions within the system has carried over.
    Blockchain can be hard to untangle from its Bitcoin roots and the hype that still
    surrounds it. However, the seemingly simple idea of all transactions being agreed
    on and final can be built upon. In the end, thinking about blockchain as a shared
    data storage, that all writers and readers can trust. is the basis of all implementations.
  id: totrans-1512
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链作为一系列链接的交易而出现，被视为新货币的推动力。 就供应链而言，在系统内保持所有交易不可更改的时间顺序的核心思想得以延续。 区块链很难与其比特币根源以及仍然围绕它的炒作分离开来。
    但是，所有交易都被认可并最终完成的看似简单的想法可以得到发展。 最终，将区块链视为共享数据存储，所有编写者和读者都可以信任的基础是所有实施的基础。
- en: Blockchain technology has caught the interest of organizations, especially the
    food industry and retail. The most commonly cited reasons for this interest are
    the outbreaks stemming from contaminated food.
  id: totrans-1513
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术已经引起了组织的兴趣，尤其是食品行业和零售业。 这种兴趣最常见的原因是源于受污染食品引发的疫情。
- en: Between April and May 2018, Capgemini Research Institute asked 731 organizations
    on various supply chains about the blockchain adoption progress in their organization.
    447 organizations responded with an even split into manufacturing, retail and
    consumer products. Among the answers; only 3% are using blockchain in their daily
    operations, 10% are doing a pilot study with blockchain, while 87% use it as a
    proof of concept. The survey has also found that the most popular benefit of blockchain
    in supply chain operations for organizations is traceability and transparency.
    A more tangible benefit is the management of supplier contracts. (Pai et al.,
    2018).
  id: totrans-1514
  prefs: []
  type: TYPE_NORMAL
  zh: 在2018年4月至5月期间，Capgemini Research Institute向731家不同供应链的组织询问了他们在区块链采用方面的进展情况。447家组织做出了回应，这些组织主要涵盖制造业、零售业和消费品行业。在回答中；仅有3%的组织在日常运营中使用区块链，有10%正在进行区块链的试点研究，而87%将其用作概念验证。调查还发现，对于组织在供应链运营中使用区块链的最受欢迎的好处是可追溯性和透明度。一个更为具体的好处是供应商合同的管理。(Pai
    et al., 2018)。
- en: Recently, Deloitte Insights have conducted a survey of 1,488 senior executives
    and practitioners from 14 countries, between February 6 to March 3, 2020, on the
    organizational stance on blockchain (Pawczuk et al., 2020). Since the research
    institute has been conducting similar surveys for the past 3 years, they have
    gathered some data for the adoption progress of blockchain over the years. For
    instance, the percentage of respondents that replied that blockchain is a top
    5 priority for their organization climbed up from 43% to 53%. The authors of the
    survey report this finding as indicative that “blockchain is now an integral way
    of doing business”. Among the answers that saw a rise in positive answers e.g.
    “My organization or project will lose a competitive advantage if we don't adopt
    blockchain technology and Our executive team believes there is a compelling business
    case for the use of blockchain technology within my organization or project” are
    further indications of this adoption. However, positive answers to “Blockchain
    is overhyped” has also risen.
  id: totrans-1515
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，Deloitte Insights对来自14个国家的1,488名高级管理人员和从业者进行了调查，时间跨度从2020年2月6日到3月3日(Pawczuk
    et al., 2020)。由于该研究机构过去3年一直在进行类似的调查，他们已经收集了一些关于区块链采用进展的数据。例如，回答认为区块链是其组织前五大重点之一的受访者比例从43%上升到了53%。调查报告的作者将这一发现描述为“区块链现在已经成为一种不可或缺的业务方式”的表征。在回答中，肯定答案的比例上升了，例如“如果我们不采用区块链技术，我的组织或项目将失去竞争优势”和“我们的管理团队认为在我的组织或项目内使用区块链技术存在强有力的商业案例”等进一步表明了这种采用。然而，对“区块链被夸大了”的肯定回答也有所增加。
- en: Blockchain technology requires decentralization of work. A blockchain implementation
    planned to be used only within an organization is a waste of potential and resources.
    This type of closed implementations of blockchain as data storage should be left
    to traditional data storage solutions like databases (Wüst & Gervais, 2018). Furthermore,
    decentralization is possible only with proper onboarding procedures and adoption
    incentives so that different parties, even competitors, participate to the blockchain
    and be a part of the democratic consensus process.
  id: totrans-1516
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术需要工作的去中心化。计划仅在组织内部使用的区块链实施是潜力和资源的浪费。这种封闭的区块链实现作为数据存储应该留给传统的数据存储解决方案，如数据库（Wüst
    & Gervais, 2018）。此外，只有通过适当的入职程序和采用激励措施，不同的参与方，甚至竞争对手，才能参与到区块链中，并成为民主共识过程的一部分。
- en: In order to ease the inventory management, Walmart required its top 100 suppliers
    to adopt RFID tags by January 2005\. This is an example of top-down propagation
    of adoption, discussed under the Adoption of Blockchain in Supply Chains section.
    A major retail-forced adoption of an innovation to smooth off the transition phase
    is the uphill phase of the network effect. Similarly, an organization with enough
    incentive can hasten the adoption of blockchain. On the other hand, according
    to the founder of the blockchain for automotive industry initiative MOBI, Chris
    Ballinger, the network effects will be very strong in the industries that use
    blockchain technology and if you’re not in at the very start, it may be too late
    (Shiraz Ahmed, 2018).
  id: totrans-1517
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简化库存管理，沃尔玛要求其前100名供应商在2005年1月之前采用射频识别标签。这是在供应链中讨论的采用区块链的自上而下传播的一个例子。一种重要的零售驱动的创新采用以平滑过渡阶段的网络效应上坡阶段。同样，具有足够激励的组织可以加快区块链的采用。另一方面，根据汽车行业区块链倡议MOBI的创始人克里斯·巴林格的说法，网络效应在使用区块链技术的行业中将非常强大，如果你不是在一开始就加入，可能为时已晚（Shiraz
    Ahmed, 2018）。
- en: Traceability is an integral requirement for supply chains that deal with food.
    It is well justified by retailers, manufacturers and consumers. Retailers would
    like to pinpoint the provenance of items in case of contamination or similar issues
    that would lead to a recall process for the product. Manufacturers would like
    to avoid misplaced blame when their product is not the cause of an outbreak so
    that they do not have to issue recalls or lose reputation tied to their brand
    in the face of the public. Finally, customers would like to purchase food items
    that are held up to standards (Tan et al., 2018). Pai et al. (2018) have reported
    that “a typical beverage recall would have cost 8 million dollars in 2017 and
    456 food recalls in the United States is estimated to cost 3.5 billion dollars”.
    For the majority of the recalls, the culprit is undeclared allergen information
    (Maberry, 2018). In other words, the food industry lost upwards of 3.5 billion
    dollars due to lack of transparency and traceability. It is no wonder that the
    initial surge of blockchain adoption in supply chains targeted the food industry.
  id: totrans-1518
  prefs: []
  type: TYPE_NORMAL
  zh: 追溯性是与食品相关的供应链所需的一个核心要求。这一要求得到了零售商、制造商和消费者的充分认可。零售商希望在产品出现污染或类似问题导致召回流程时，能够确定商品的来源。制造商希望在产品并非疫情爆发的原因时，避免不当指责，以免不得不召回产品或因公众面前丧失品牌声誉。最后，消费者希望购买符合标准的食品（Tan等，2018年）。Pai等人（2018年）报告称，“2017年典型的饮料召回成本约为800万美元，而美国发生的456起食品召回预计造成了35亿美元的损失”。对于大多数召回事件而言，罪魁祸首是未声明的过敏原信息（Maberry，2018年）。换句话说，由于缺乏透明度和追溯性，食品行业损失了高达35亿美元。难怪区块链在供应链中的初次应用主要针对的是食品行业。
- en: Traceability has another value proposition for organizations that would like
    to gain the trust of the customers through concern for environmental causes and
    sustainability. An estimated €966 billion opportunity exists for brands that make
    their sustainability credentials clear (Unilever NV, 2017). Survey done on five
    countries and 20 thousand participants found that customers are conscious of the
    environmental impacts of their products and given choice, would prefer brands
    that are sourced and produced sustainably. This is especially true for customers
    in developing countries. For organizations that are integrating sustainability
    into their operations, blockchain is part of the solution for conveying this stance
    to customers. The tuna fish tracking pilot study done by Provenance gives further
    insight on how the initial sourcing process of the materials can be input to the
    blockchain and propagated up the supply chain all the way to the customers.
  id: totrans-1519
  prefs: []
  type: TYPE_NORMAL
  zh: 追溯性对于希望通过关心环境事业和可持续性赢得客户信任的组织来说，具有另一个价值主张。据估计，有一项规模达 9660 亿欧元的机会适用于明确表明其可持续性凭证的品牌（Unilever
    NV，2017）。在五个国家和 20,000 名参与者上进行的调查发现，客户意识到其产品的环境影响，并在选择时更倾向于那些来源和生产可持续的品牌。这对于发展中国家的客户尤其如此。对于正在将可持续性纳入其运营的组织来说，区块链是向客户传达这一立场的解决方案的一部分。Provenance
    进行的金枪鱼追踪试点研究进一步展示了如何将原材料的初始采购过程输入区块链，并将其向上传播到供应链，直至客户端。
- en: During the rest of this section, the authors present the real-life use cases
    of blockchain integration to supply chains in accordance to accounts by the organizations
    that conducted the studies.
  id: totrans-1520
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节的其余部分，作者根据进行研究的组织提供的描述，展示了区块链整合到供应链中的实际用例。
- en: Tuna Tracking by Provenance
  id: totrans-1521
  prefs: []
  type: TYPE_NORMAL
  zh: Provenance 的金枪鱼追踪
- en: Provenance is a London based blockchain startup. They have been conducting pilot
    studies for different supply chains with reports and documentations of their experiences.
    During these studies, the company worked with organizations and people from fashion,
    textile, cosmetics and coffee industries to name a few. The most extensive report,
    which is covered in this chapter, is given for the yellowfin and skipjack tuna
    fish tracking in Indonesia.
  id: totrans-1522
  prefs: []
  type: TYPE_NORMAL
  zh: Provenance 是一家总部位于伦敦的区块链初创公司。他们一直在为不同的供应链进行试点研究，并记录了他们的经验报告和文档。在这些研究中，该公司与时尚、纺织、化妆品和咖啡等行业的组织和人员合作。在印度尼西亚的黄鳍金枪鱼和小黄鳍金枪鱼追踪方面，公司进行了最广泛的报告，本章将对此进行介绍。
- en: In a 6 month long pilot study in 2016, Provenance built a blockchain for the
    end-to-end traceability for tuna fish in Indonesia (Provenance, 2016). Traceability
    of tuna sourcing is especially important for the region due to unethical sourcing
    practices with the extreme examples reaching to the point of slavery. Provenance
    identified that the fishermen have access to mobile phones and set up their system
    to work with simple SMS messages as input. They used smart tagging to tokenize
    the fish in the form of NFC-enabled smart stickers.
  id: totrans-1523
  prefs: []
  type: TYPE_NORMAL
  zh: 在2016年为期6个月的试点研究中，Provenance为印度尼西亚的金枪鱼建立了一个区块链（Provenance, 2016）。金枪鱼采购的可追溯性对该地区尤为重要，因为存在不道德的采购行为，极端情况甚至达到奴隶制的程度。Provenance发现渔民可以使用手机，并设置他们的系统以便与简单的短信消息进行交互。他们使用智能标签将鱼标记为NFC启用的智能贴纸形式。
- en: The aim of the pilot study was to aid the industry of the region with the proof
    of compliance to standards. Fishermen are certified for their compliance to sustainable
    catching as well as protecting them against unethical labor practices. Another
    aim was to prevent “double-spending” of certificates. A holistic view for the
    study regarding the company is “exploring how these new technologies could form
    the basis for an open system for traceability powering consumer-facing transparency
    for food and other physical goods”.
  id: totrans-1524
  prefs: []
  type: TYPE_NORMAL
  zh: 试点研究的目的是帮助该地区的产业证明符合标准。渔民获得证书证明他们符合可持续捕捞的要求，并保护他们免受不道德的劳动实践。另一个目标是防止证书的“双重使用”。关于该公司的研究的整体观点是“探索这些新技术如何构建一个基于可追溯性的开放系统，为食品和其他实物商品提供消费者可见的透明度”。
- en: The pilot study has successfully demonstrated the possibility of integrating
    blockchain to an end-to-end supply chain, starting from the source all the way
    to the consumer. The data that flows through the supply chain and committed to
    the blockchain has been successfully ensured to be interoperable.
  id: totrans-1525
  prefs: []
  type: TYPE_NORMAL
  zh: 试点研究已成功证明了将区块链整合到端到端供应链的可能性，从源头一直到消费者。通过供应链流动的数据并提交到区块链已成功确保其互操作性。
- en: Food Tracking by Walmart
  id: totrans-1526
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔玛的食品追踪
- en: Improving supply chains that deal with food items has been the focus of recent
    research. Food items are especially susceptible to fraud and tampering due to
    the large amounts they get shipped in (McKenzie, 2018). While fraud and tampering,
    such as dilution or faking, is detrimental to consumer health, disastrous consequences
    stem from outbreaks that use contaminated foodstuff as disease vectors. One particular
    case of E. coli outbreak during 2006 is of interest since the offending batch
    of spinach that hospitalized 102 people and caused the death of 3 has found to
    have originated from a single lot (Centers for Disease Control and Prevention,
    2006). There is an apparent value in the ability to identify the procurement of
    food items.
  id: totrans-1527
  prefs: []
  type: TYPE_NORMAL
  zh: 改善处理食品项目的供应链已成为近期研究的重点。由于它们大量运输（McKenzie, 2018），食品项目特别容易受到欺诈和篡改的影响。虽然欺诈和篡改，比如稀释或伪造，对消费者健康有害，但利用受污染的食物作为疾病传播媒介的爆发会带来灾难性后果。特别是2006年一起大肠杆菌爆发事件很有意义，因为导致102人住院和3人死亡的可疑菠菜批次被发现源自同一批（Centers
    for Disease Control and Prevention, 2006）。能够识别食品采购的价值显而易见。
- en: When the president for food safety of Walmart realized the difficulties surrounding
    the tracing and tracking food origins, they conducted a simple experiment (Yiannas,
    2018). They purchased a packet of sliced mangoes and asked their team during a
    meeting to track down the farm that harvested the product that they are holding
    in their hand. The supply chain involving the mangoes used pen and paper methods
    for keeping a ledger of mangoes. This paper trail is not scalable and the information
    available in one party is not directly available in another. Furthermore, as discussed
    earlier on in this chapter, due to sheer complexity of supply chains, organizations
    are aware of only the neighboring portions of the supply chain. Eventually, it
    took 6 days, 18 hours and 26 minutes for the team to track down the farm that
    harvested the mangoes. Leaving non-essential goals such as informing customers
    about the ethical harvesting processes aside, that is potentially a week for an
    organization to gather data during a potential outbreak from contaminated food.
  id: totrans-1528
  prefs: []
  type: TYPE_NORMAL
  zh: 当沃尔玛食品安全总裁意识到追溯和追踪食品来源的困难时，他们进行了一项简单的实验（Yiannas, 2018）。他们购买了一包切片芒果，并在会议上要求团队追踪到收割该产品的农场。涉及芒果的供应链使用笔记本和纸张方法来记录芒果。这种纸质记录不具备可伸缩性，一个团队中的信息在另一个团队中并不直接可用。此外，正如本章前面讨论的那样，由于供应链的复杂性，组织只了解供应链的相邻部分。最终，团队花了6天、18小时和26分钟才追踪到收割芒果的农场。撇开向顾客介绍道德收割流程等非必要目标不谈，这对一个组织在潜在的受污染食品爆发期间收集数据可能需要一周的时间。
- en: After the successful pilot study, Walmart invited other food retail companies
    and together they formed a coalition of ten Foundation Partners composed of both
    suppliers and retailers, which include Walmart, Kroger, Wegmans, Tyson, Driscolls,
    Nestle, Unilever, Danone, McCormick, and Dole. As the consortium, the pilot study
    continued and “as of May 2018, Walmart has already tracked nearly two dozen SKUs
    involving 2.6 million food packages across 166,000 traceability events on the
    blockchain in production environments”.
  id: totrans-1529
  prefs: []
  type: TYPE_NORMAL
  zh: 在成功的试点研究之后，沃尔玛邀请了其他食品零售公司，他们共同组成了由供应商和零售商组成的十个基金会合作伙伴联盟，包括沃尔玛、Kroger、Wegmans、Tyson、Driscolls、雀巢、联合利华、Danone、麦考密克和多尔。作为这个联盟，试点研究继续进行，“截至2018年5月，沃尔玛已经在生产环境中追踪了近两打SKU，涉及260万个食品包装，跨越了16.6万个区块链追溯事件”。
- en: A decentralized system fails if it is not interoperable. The current consensus
    going forward from those who applied blockchain on the field are implementing
    open systems with simple onboarding processes and robust data input. Blockchain
    should be decentralized but the implementation should not be monopolized. No single
    food retailer can mandate better food traceability, food manufacturers in one
    country cannot do it alone, nor can any single country’s regulatory agencies.
    Better food traceability requires collaboration, and it must be people led and
    technology enabled.
  id: totrans-1530
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个去中心化系统不具备互操作性，那么它将失败。从那些在该领域应用区块链技术的人士那里，当前的共识是，应该实施简单的入门流程和强大的数据输入，以构建开放系统。区块链应该是去中心化的，但实施不应该垄断化。没有一个单一的食品零售商能够强制实施更好的食品可追溯性，一个国家的食品制造商单凭自己也无法做到，任何一个单一国家的监管机构也不能做到。更好的食品可追溯性需要合作，并且必须由人们主导、技术支持。
- en: When consumers visit a grocery store, they want to know whether the ingredients
    in their product have been sourced ethically. While it is not a constantly present
    concern, news of disregarded labor practices or sourcing through slave labor would
    upset consumers as well. Furthermore, customers prefer sustainable methods that
    are not harmful to the environment. Some consumers have strict dietary requirements
    such as vegetarians and vegans. Requirements of others go beyond the ingredients
    list and reach to the sourcing process; for instance, halal food requirements
    are concerned with the slaughtering process of the animals. Finally, allergen
    information should be covered under transparency.
  id: totrans-1531
  prefs: []
  type: TYPE_NORMAL
  zh: 当消费者去食品杂货店购物时，他们想知道他们购买的产品中的成分是否来自道德合规的途径。虽然这并不是一个持续存在的担忧，但关于忽视劳工实践或通过奴隶劳工获取原材料的新闻也会让消费者感到不安。此外，消费者更喜欢对环境无害的可持续方法。一些消费者有严格的饮食要求，比如素食主义者和纯素主义者。其他人的要求超出了成分列表，而是涉及到采购流程；例如，清真食品要求关注动物的宰杀过程。最后，过敏原信息应该在透明度下得到覆盖。
- en: High Value Items Tracking by Everledger
  id: totrans-1532
  prefs: []
  type: TYPE_NORMAL
  zh: Everledger进行的高价值物品追踪
- en: Everledger is a blockchain platform, founded for meeting the traceability and
    provenance demands of high-value items such as diamonds, wines, and luxury goods.
    The case of luxury goods draws a contrary case from the previous case studies
    since foodstuffs are relatively low-value items that require atomistic risk evaluation
    where the journey of a product from the farm to the plate of a customer can be
    planned in steps. High-value items that Everledger deal with require holistic
    solutions due to the increased threat to the high-value items (Kshetri, 2018).
    For instance, to overcome the state zero problems, Everledger’s operations include
    “scan and verify every diamond manually before its data is stored on the blockchain”,
    which the company has done for over 2 million diamonds, as reported in a 2019
    study (Schmidt & Wagner, 2019).
  id: totrans-1533
  prefs: []
  type: TYPE_NORMAL
  zh: Everledger是一个区块链平台，旨在满足钻石、葡萄酒和奢侈品等高价值物品的可追溯性和来源需求。奢侈品案例与之前的案例研究相反，因为食品是相对低价值的物品，需要原子风险评估，从农场到顾客餐盘的产品之旅可以分步规划。Everledger处理的高价值物品需要整体解决方案，因为高价值物品面临的威胁增加（Kshetri,
    2018）。例如，为了克服零状态问题，Everledger的操作包括“在将数据存储在区块链之前，手动扫描和验证每颗钻石”，该公司已为200多万颗钻石执行此操作，据2019年的一项研究报道（Schmidt
    & Wagner, 2019）。
- en: Everledger has identified that customers have been raising ethical concerns
    regarding the provenance of the diamonds (George, 2020b). Their initiative to
    use blockchain technology was motivated by the immutability it provides (Price,
    2015) which is the basis for transparency. The authentication process of high-value
    diamonds are tied to certifications and regulations; hence Everledger assigned
    Chow Tai Fook Jewellery Group to certify traceability, truthfulness, thoughtfulness
    and transparency; and independent diamond grading authority, Gemological Institute
    of America (GIA), to certify the physical attributes of each diamond as verifiers
    (George, 2020a). Similar to how Walmart presented its product's traceability and
    transparency credentials, end customers can use their smartphones to access this
    information (George, 2020a).
  id: totrans-1534
  prefs: []
  type: TYPE_NORMAL
  zh: Everledger已经发现顾客对钻石的来源提出了道德关注（George, 2020b）。他们利用区块链技术的倡议是因为它提供的不可变性（Price,
    2015），这是透明度的基础。高价值钻石的认证流程与证书和法规相关联；因此，Everledger委派周大福珠宝集团负责认证可追溯性、真实性、思考性和透明度；独立的钻石评估机构美国宝石学院（GIA）负责认证每颗钻石的物理属性作为验证者（George,
    2020a）。类似于沃尔玛展示其产品的可追溯性和透明度证书，最终顾客可以使用智能手机访问这些信息（George, 2020a）。
- en: CONCLUSION
  id: totrans-1535
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: Blockchain technology, with implementation details set aside, is a shared state
    with strong guarantees that the said state can be traced back to the very beginning,
    and is the same for every participant. Starting from this modest definition, it
    is possible to build some truly disruptive systems that can change how business,
    supply chains, energy grids, or communication systems operate.
  id: totrans-1536
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术，只看实施细节的话，是一个共享状态，具有强大的保证，即该状态可以追溯到最初，并且对每个参与者都是相同的。从这个简单的定义开始，就有可能构建一些真正具有颠覆性的系统，可以改变商业、供应链、能源网络或通信系统的运作方式。
- en: Following the examples and case studies presented in this chapter, the next
    obstacle for blockchain integration to supply chains is the adoption phase. The
    network effect dictates that the adoption will be slow while the incentive to
    join the blockchain is low due to the lack of participants to the network. Presented
    surveys, that were conducted on industry professionals, indicate that the rapid
    adoption process might be getting closer.
  id: totrans-1537
  prefs: []
  type: TYPE_NORMAL
  zh: 根据本章介绍的示例和案例研究，区块链整合到供应链的下一个障碍是采纳阶段。网络效应决定采用速度将会很慢，因为加入区块链的激励不足，由于网络参与者的缺乏。进行的行业专业人士的调查表明，快速采用过程可能正在逼近。
- en: The truly beneficial aspects of blockchain, namely digitization and efficiency
    which bring the ability to collect, learn from, and act upon data autonomously
    require interoperability. If the adoption phase of the blockchain leaves the industry
    with segmented networks that do not integrate with each other than each chain’s
    value will get lower.
  id: totrans-1538
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的真正有益之处，即数字化和效率，它们给我们带来了收集、学习和自主采取行动的能力，需要互操作性。如果区块链的采用阶段使行业留下了相互不集成的分段网络，那么每个链的价值将会降低。
- en: This chapter gave an overview of the aspects of blockchain that is beneficial
    for actors on the supply chain and presented some real-life use cases that gave
    valuable insight into the theoretical benefits of blockchain in real markets.
  id: totrans-1539
  prefs: []
  type: TYPE_NORMAL
  zh: 本章简要概述了区块链对供应链参与者有益的方面，并提供了一些现实生活中的用例，这些用例为区块链在现实市场中的理论优势提供了宝贵的见解。
- en: It should be noted that the future work of blockchain integration to the supply
    chain is vast. For instance, coordination of consortium blockchains, meeting the
    data processing requirements borne out of IoT devices, and securing the blockchain
    input against malicious actors or sensors are open questions.
  id: totrans-1540
  prefs: []
  type: TYPE_NORMAL
  zh: 应该注意到，区块链与供应链整合的未来工作是广阔的。例如，协会区块链的协调，满足物联网设备所产生的数据处理需求，以及保护区块链输入免受恶意行为者或传感器攻击的问题仍然是悬而未决的。
