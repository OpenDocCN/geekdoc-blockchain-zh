  id: totrans-514
  prefs: []
  type: TYPE_TB
  zh: '| 图1。维护计划：响应式、预防性和预测性 |'
- en: '| ![Figure978-1-7998-6650-3.ch011.f01](i/ch011.f01.png) |'
