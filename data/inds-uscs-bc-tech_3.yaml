- en: Use Cases of Blockchain Technology in Automotive Industry
  id: totrans-905
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车行业中区块链技术的应用案例
- en: 'Services to be fulfilled by using the BC technology in the automotive industry
    can be listed as follows (Fraga-Lamas & Fernández-Caramés, 2019; Zhao et al.,
    2018; Singh, 2020; Dorri, Steger, Kanhere & Jurdak, 2017; Rosado, Vasconcelos,
    & Correia, 2019):'
  id: totrans-906
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链技术在汽车行业实现的服务可列举如下（Fraga-Lamas & Fernández-Caramés, 2019; Zhao 等，2018; Singh,
    2020; Dorri, Steger, Kanhere & Jurdak, 2017; Rosado, Vasconcelos, & Correia, 2019）：
- en: '• Production Processes: A production plant must effectively coordinate its
    suppliers in order to ensure the delivery of parts in due time and the optimization
    of stock levels. The BC technology is used for storing all data including WIP
    (work in progress) data for the assembly of each vehicle starting from the quality
    control records, which are created during the production process, to the final
    stage. Prior to introduction of Blockchain, an automobile manufacturer was obliged
    to wait for a few weeks or months before receiving the payment for a delivered
    vehicle from an importer/distributor/seller. The manufacturer was put through
    a slow flow of documentation owing to the multiple parties that controlled different
    steps in the supply chain. Through a Blockchain -based system, the process is
    shortened by ensuring the creation of transparency of information between multiple
    parties for the purpose of verifying banking documents and processing them faster.'
  id: totrans-907
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 生产流程：生产工厂必须有效协调其供应商，以确保按时交付零件并优化库存水平。区块链技术用于存储所有数据，包括每辆车装配过程中的 WIP（在制品）数据，从生产过程中创建的质量控制记录到最终阶段。在引入区块链之前，汽车制造商必须等待几周或几个月，才能从进口商/分销商/卖家那里收到已交付车辆的付款。由于在供应链中控制不同步骤的多个方的影响，制造商必须经历缓慢的文件流程。通过基于区块链的系统，该流程缩短，通过确保在多个方之间创建信息透明度来验证银行文件并更快地处理它们。
- en: '• Supply Chain: Automotive supply chain is a sophisticated construct which
    is comprised of a variety of suppliers, distributors, dealers, regulatory agencies,
    insurance companies and so on. A Blockchain-based system can provide transparency
    between different parties. By using the BC technology in the supply chain, logistics
    services can be punctually developed, the number and costs of erroneous orders
    are lowered and inventory turnover is increased. As the Blockchain is highly secure,
    it is ideal for keeping records in between different parties. Relations between
    raw material suppliers, automotive suppliers, OEMs, dealers, repair shops, online
    after-sale retailers and other stakeholders include multiple parties in general
    and these parties are expected to reach a consensus over the agreement. Each party
    performs transactions in full security via the Blockchain instead of being directly
    involved in verifying and reconciling the transactions. For example, in case automobile
    parts were stolen, replaced and damaged in the delivery, it was assured that the
    manufacturer followed up these parts with full accuracy via the Blockchain concept.
    In the case of recalls, recall procedure is also facilitated as the Blockchain
    contains data on the history of the broken part. Whether the part had any modification
    or whether any manufacturing error occurred can be accurately checked.'
  id: totrans-908
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 供应链：汽车供应链是一个复杂的结构，由各种供应商、分销商、经销商、监管机构、保险公司等组成。基于区块链的系统可以在不同方之间提供透明度。通过在供应链中使用区块链技术，物流服务可以及时发展，错误订单的数量和成本降低，存货周转增加。由于区块链具有高度安全性，因此它非常适合在不同方之间保留记录。原材料供应商、汽车供应商、OEM厂商、经销商、修理店、在线售后零售商等利益相关者之间的关系一般涉及多个方，这些方预计将就协议达成一致意见。每个方通过区块链进行交易，而不是直接参与验证和调和交易，以确保完全安全。例如，如果汽车零件在运输过程中被盗、更换或损坏，通过区块链概念可以确保制造商对这些零件进行全面准确的跟踪。在召回的情况下，召回程序也得以简化，因为区块链包含有关损坏零件历史的数据。可以准确检查零件是否有任何修改，或是否发生任何制造错误。
- en: '• Financial Transacions: By virtue of the BC technology, all transactions which
    require the entry of manual data can lower operation costs and, among other things,
    facilitate revisions. The Blockchain will speed up these processes and keep them
    up-to-date during the lifecycle of an automobile. Finance providers for automobiles
    have in general no idea about drivers’ real driving behaviors or repair and maintenance
    service history of the vehicle. A Blockchain-based system enables the exchange
    of information on driving models and repair and maintenance service history with
    a ledger which can be accessed by all parties. Data obtained about the wear and
    tear of a vehicle by means of the Blockchain automatically help the finance provider
    calculate the current value of the vehicle more accurately. Automatic financing
    contains a series of verification steps in which the Blockchain can be implemented
    for achieving better efficiency.'
  id: totrans-909
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 金融交易：凭借区块链技术，所有需要手动录入数据的交易都能降低操作成本，并且在其他方面也能促进审查。区块链将加速这些流程，并在汽车生命周期内保持其最新状态。汽车金融提供商通常对驾驶员的实际驾驶行为或车辆的维修和保养服务历史一无所知。基于区块链的系统使得可以与所有参与方访问的分类帐交换有关驾驶模式和维修保养服务历史的信息。通过区块链获得的有关车辆磨损情况的数据可以自动帮助金融提供商更准确地计算车辆的当前价值。自动融资包含一系列验证步骤，其中区块链可用于实现更高效率。
- en: '• Secure Communication: The BC technology has an applicability power in the
    case of both vehicle-to-vehicle and object-to-object secure communications. Today,
    autonomous vehicles establish communication with other vehicles, traffic lights
    and other unauthenticated devices. BC technology ensures that the communication
    is securely established only between relevant objects. Thus, unauthenticated persons
    are prevented from hacking these operations. A connected vehicle contains software-based
    navigation, vehicle-to-vehicle communication and several services which are likely
    to affect the security of vehicle and passenger. The Blockchain can be used for
    securely storing data which are sent and received by the systems. The enhanced
    encryption level prevents computer hackers from accessing or using these data.
    Along with the growth in the number of autonomous vehicles, millions of devices
    are in constant communication with each other. Therefore, it is essential that
    shared data be stored in safe databases requiring high-level authentication. Data
    which are shared in a ledger among automotive OEMs, part distributors, dealers,
    repair shops, insurance companies and other parties allow the part and equipment
    within the vehicle to recognize their own needs independently. For instance, a
    communication network of a car can offer recommendations to the driver about the
    repair needs of the car, and can communicate with remote users for updates or
    with suppliers in close proximity for spare parts. It can negotiate the price
    and arrange appointments for the service and subsequently process the payment
    for services.'
  id: totrans-910
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 安全通信：BC技术在车辆对车辆和物体对物体安全通信的情况下具有适用性。如今，自动驾驶车辆与其他车辆、交通灯和其他未经验证的设备建立通信。BC技术确保通信仅在相关对象之间安全建立。因此，未经验证的人员被阻止黑客攻击这些操作。连接车辆包含基于软件的导航、车辆对车辆通信和多项服务，这些服务可能影响车辆和乘客的安全。区块链可以用于安全存储由系统发送和接收的数据。增强的加密级别防止计算机黑客访问或使用这些数据。随着自动驾驶车辆数量的增长，数百万设备正在不断地互相通信。因此，必须将共享数据存储在需要高级认证的安全数据库中。在汽车OEM、零部件分销商、经销商、修理店、保险公司和其他各方之间共享的数据允许车辆内部的零部件和设备独立识别其自身的需求。例如，车辆的通信网络可以向驾驶员提供有关车辆维修需求的建议，并且可以与远程用户进行更新或与附近的供应商进行零部件交流。它可以协商价格并安排服务预约，并随后处理服务费用的支付。
- en: '• Vehicle Safety and Data Security: Having more communications with other vehicles
    or objects today make vehicles more sensitive to cyber-attacks which are likely
    to have fatal consequences. A Blockchain is an ideal place for storing data as
    data cannot be altered by virtue of strong cryptographic basis of the Blockchain
    technology which cannot be reverse-engineered. For instance, a common practice
    of an unethical car dealer is to sell a showroom vehicle and not to present information
    on this sale to the bank which provided the car dealer with loan for this vehicle.
    This practice enables the dealer to have the working capital necessary to pay
    for the wages of its employees and the supplies. If the bank finds about this
    undue process in time, it will immediately take action against the dealer. On
    the other hand, the bank can have no claim directly on the vehicle as the vehicle
    is sold legally, and at the same time, the financing extended to the dealer was
    already used. Alongside the transparency of data, the information asymmetry which
    makes this practice possible will not come into play. The BC technology instantaneously
    provides transparency, and provides more valuable service with the participation
    of more parties. It completely prevents such unethical operations.'
  id: totrans-911
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 车辆安全和数据安全：今天车辆与其他车辆或物体之间的更多通信使得车辆对网络攻击更为敏感，这可能导致致命后果。区块链是存储数据的理想地方，因为数据无法被篡改，这归功于区块链技术强大的加密基础，无法被逆向工程解析。例如，一个不道德的汽车经销商的常见做法是销售展示车辆，但不向为此车辆提供贷款的银行提供相关信息。这种做法使得经销商能够获得足够的营运资金来支付员工工资和供应品。如果银行及时发现这种不当行为，将立即对经销商采取行动。另一方面，由于车辆是合法销售的，银行无法直接对车辆提出索赔，同时向经销商提供的融资也已被使用。与数据透明度并存的是信息不对称，使得这种做法变得可能。区块链技术立即提供了透明度，并通过更多参与方提供更有价值的服务。它完全阻止了这类不道德的操作。
- en: '• Electric Vehicles: As electric automobiles become more common, they will
    need a new machine-to-machine infrastructure which covers power suppliers, charging
    stations, automobile manufacturers, part suppliers and automobile owners. No firm
    can manage the sophisticated business of integrating its partners. No single entity
    is supposed to hold the ownership of the platform which is likely to create a
    monopoly. The security architecture proposed by the BC allows the data transfer
    between the vehicle and other IoT participants (e.g. smart house and user’s smart
    devices). The other participants can be considered as the overlay nodes. For the
    protection of confidentiality, the vehicle owner can individually customize which
    data will be shared between these entities, and can upgrade the smart vehicle
    and its functionalities by introducing new services.'
  id: totrans-912
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 电动汽车：随着电动汽车变得越来越普遍，它们将需要一个新的机器对机器基础设施，涵盖电力供应商、充电站、汽车制造商、零部件供应商和汽车所有者。没有任何公司能够管理集成其合作伙伴的复杂业务。不应有任何单一实体持有可能会产生垄断的平台所有权。BC提出的安全架构允许车辆与其他物联网参与者（例如智能家居和用户的智能设备）之间进行数据传输。其他参与者可以被视为覆盖节点。为了保护机密性，车辆所有者可以个性化定制将在这些实体之间共享哪些数据，并可以通过引入新服务来升级智能车辆及其功能。
- en: '• Insurance: Insurance companies monitor the driving behaviors of their customers
    (braking, accelerating, lane changes and so on.) and evaluate these data. At the
    outset, when the vehicle owner selects such a flexible insurance model, the insurance
    company creates a pair of shared/private passcodes/keys for the vehicle through
    an account in the cloud. Thus, the insurance company knows the real identity of
    each account holder. The pair of keys is used by the vehicle for all transactions
    to be performed with the insurance company. Through the account, the vehicle stores
    all data in the cloud. These data are utilized by the insurance company for providing
    the user with flexible insurance services. As the insurance company knows about
    vehicle owner’s identity by virtue of the information stored in the cloud, the
    company exchanges information with the relevant parties in the case of accidents
    or other cases where the need arises. As the data are stored by means of BC technology,
    malevolent actions are prevented. Vehicle owner can terminate his/her contract
    with the insurance company or can sell the vehicle any time he/she wishes. In
    such situations, the insurance company removes the account of the relevant vehicle
    from the cloud. Hence, the vehicle is prevented from having access to services
    and storing its data in the cloud any more.'
  id: totrans-913
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 保险：保险公司监控其客户的驾驶行为（制动、加速、变道等等）并评估这些数据。在最初，当车主选择这种灵活的保险模式时，保险公司通过云账户为车辆创建一对共享/私有的密码/密钥。因此，保险公司知道每个账户持有者的真实身份。这对密钥由车辆用于与保险公司进行所有交易。通过账户，车辆将所有数据存储在云中。保险公司利用这些数据为用户提供灵活的保险服务。由于保险公司通过云存储的信息了解车主的身份，因此在发生事故或其他需要时，公司与相关方交换信息。由于数据是通过区块链技术存储的，因此防止了恶意行为。车主可以随时终止与保险公司的合同或出售车辆。在这种情况下，保险公司将从云中删除相关车辆的账户。因此，车辆被阻止再次访问服务并将其数据存储到云中。
- en: '• Smart Charging Services: As the number of electric vehicles constantly grows,
    the upward trend raises the demand for efficient and quick vehicle charging infrastructure.
    The desire of smart vehicle owners to connect the vehicle to the smart house,
    mobile devices etc. can require several sophisticated services. For instance,
    upon the acquisition of information on user’s travel habits (e.g. through his/her
    calendars), the customization of pricing can be more individualized for each user.
    This information can be utilized for assuring that the vehicle is fully charged
    at the moment when the user needs it and also for selecting the most efficient
    and inexpensive charging cycle by avoiding the busiest charging periods.'
  id: totrans-914
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 智能充电服务：随着电动车数量不断增长，需求量也在上升，对高效快速的车辆充电基础设施提出了更高的要求。智能车主希望将车辆连接到智能家居、移动设备等，可能需要多种复杂的服务。例如，通过获取用户出行习惯的信息（例如通过他/她的日历），定价可以更个性化地为每个用户定制。这些信息可以用于确保在用户需要时车辆充满电，并且通过避开最繁忙的充电时段选择最有效和最便宜的充电周期。
- en: '• Car-Sharing Services: Today, the car-sharing services are rapidly growing.
    So as to provide such highly decentralized services, it is necessary for smart
    vehicles, car-pooling service providers and service users to be securely connected
    to each other. For securely changing the data such as the location of the vehicle,
    information for unlocking the doors of the vehicle and user’s payment data, a
    secure communication channel is needed. By virtue of the decentralized structure
    of the Blockchain, only a registered and authorized user is permitted to find
    the location of the vehicle, to unlock its doors and to drive it. Information
    such as the user’s real identity and travel route is securely stored.'
  id: totrans-915
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 共享汽车服务：如今，共享汽车服务正在迅速增长。为了提供这种高度去中心化的服务，智能车辆、拼车服务提供商和服务用户需要安全地连接在一起。为了安全地更改诸如车辆位置、解锁车门信息和用户付款数据等数据，需要安全的通信渠道。由于区块链的去中心化结构，只有注册和授权的用户才能找到车辆位置、解锁车门并驾驶车辆。用户的真实身份和行车路线等信息被安全地存储。
- en: '• Smart Contracts: These are the computer programs which are written for the
    purpose of creating agreements between users of a Blockchain. By means of smart
    contracts, it is possible to ensure that provisions of a contract are automatically
    fulfilled and to make the violation of the contact expensive or even prohibitive.
    The Blockchain creates a consensus which is based on minimum trust between network
    nodes for the purpose of creating smart contracts. For assuring the validity of
    the transaction, functions of the smart contract take effect and its terms are
    fulfilled.'
  id: totrans-916
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 智能合约：这些是为了在区块链用户之间创建协议而编写的计算机程序。通过智能合约，可以确保合同的条款自动履行，并使违反合同变得昂贵甚至被禁止。区块链创建了一个基于网络节点之间最小信任的共识，以创建智能合约。为了确保交易的有效性，智能合约的功能生效并履行其条款。
- en: 'Some other areas where the use of Blockchain will be more common for the collection
    and evaluation of data in the automotive industry in the future, are presented
    below (Kaiser et al., 2018):'
  id: totrans-917
  prefs: []
  type: TYPE_NORMAL
  zh: 未来在汽车工业中，区块链用于数据收集和评估的其他一些领域将更加普遍，具体如下（Kaiser等，2018）：
- en: • Emission data of vehicles
  id: totrans-918
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 车辆排放数据
- en: • Vehicle data (weight, number of passengers, manufacturing year, type, brand
    and so on)
  id: totrans-919
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 车辆数据（重量、乘客数量、制造年份、类型、品牌等）
- en: • Environmental data (road condition, outside temperature, rainfall and so on)
  id: totrans-920
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 环境数据（道路状况、室外温度、降雨等）
- en: • Traffic data (entities identified around the vehicle and including human beings
    and vehicles, the density rate of the streets and so on)
  id: totrans-921
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 交通数据（识别车辆周围的实体，包括人类和车辆，街道密度等）
- en: • Driver data (driver license, music channel, spiritual state, fatigue level,
    driving performance points, hearth rate and so on)
  id: totrans-922
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 驾驶员数据（驾驶执照、音乐频道、精神状态、疲劳程度、驾驶绩效点、心率等）
- en: • Driving data (GPS location, inside temperature, start date, hour and destination)
  id: totrans-923
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 行驶数据（GPS位置、内部温度、起始日期、时间和目的地）
- en: • Other relevant data as a result of device connectivity
  id: totrans-924
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 设备连接的结果的其他相关数据
- en: One of the areas where the BC technology is the most intensively used in the
    automotive industry is the supply chain. How the Blockchain solves the problems
    encountered in conventional supply chains is displayed in Table 4 (Pai et al.,
    2018).
  id: totrans-925
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车行业中区块链技术被最广泛使用的领域之一是供应链。区块链如何解决传统供应链中遇到的问题见表4（Pai等，2018）。
- en: Table 4\. Overcoming supply chain problems of automotive industry through BC
    technology
  id: totrans-926
  prefs: []
  type: TYPE_NORMAL
  zh: 表4\. 通过区块链技术解决汽车行业供应链问题
- en: '| Problems encountered in conventional supply chains | How the BC technology
    can solve these problems? |'
  id: totrans-927
  prefs: []
  type: TYPE_TB
  zh: '| 传统供应链中遇到的问题 | 区块链技术如何解决这些问题？ |'
- en: '| Lack of traceability | Permission to control all transactions |'
  id: totrans-928
  prefs: []
  type: TYPE_TB
  zh: '| 缺乏可追溯性 | 允许控制所有交易的权限 |'
- en: '| Risks associated with multiple stakeholders | Irreversible - secure against
    undesired alterations |'
  id: totrans-929
  prefs: []
  type: TYPE_TB
  zh: '| 与多个利益相关者相关的风险 | 不可逆 - 防止未经授权的更改 |'
- en: '| Lack of sensitivity | Real time |'
  id: totrans-930
  prefs: []
  type: TYPE_TB
  zh: '| 缺乏敏感性 | 实时 |'
- en: '| Mostly manual processing | Digitalized faster transactions |'
  id: totrans-931
  prefs: []
  type: TYPE_TB
  zh: '| 大部分手工处理 | 数字化的更快交易 |'
- en: '| Legal compliance | Tampering-resilient data can be easily verified |'
  id: totrans-932
  prefs: []
  type: TYPE_TB
  zh: '| 法律合规性 | 不易篡改的数据可以轻松验证 |'
- en: '| Burden of reaching consensus | The single shared source of the truth |'
  id: totrans-933
  prefs: []
  type: TYPE_TB
  zh: '| 达成共识的负担 | 真实性的共享来源 |'
- en: Application of the BC technology is not limited only to the above areas. As
    in the case of other industries, areas of application of the Blockchain expand
    and get diversified in the automotive industry as well.
  id: totrans-934
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的应用不仅限于上述领域。与其他行业一样，区块链的应用领域在汽车行业也在扩大和多样化。
- en: Strategy for Implementation of Blockchain Technology
  id: totrans-935
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术实施策略
- en: Before deciding whether to apply the BC technology to operations, it is useful,
    first, to perform a well-structured situation analysis. To this end, analyzing
    the weaknesses and strengths of the firm is necessary for making a powerful start
    on Blockchain applications. Even though several techniques are utilized in this
    context, SWOT analysis which is one of the powerful tools of strategic management
    was preferred in this book chapter. The name SWOT is derived from the first letters
    of the words, Strengths, Weaknesses, Opportunities and Threats. This analysis
    is the comparison of opportunities and threats identified through the external
    analysis to the findings of the internal analysis, that is, organization’s strengths
    and its weaknesses which are conducive to improvement (Hill & Westbrook, 1997;
    Özan, Polat, Gündüzalp, & Yaraş, 2015). In the application phase of the BC technology
    in the automotive industry, the evaluation of strengths and weaknesses is crucial.
    Strengths and weaknesses of the automotive industry are listed in Table 5 (Fraga-Lamas
    & Fernández-Caramés, 2019).
  id: totrans-936
  prefs: []
  type: TYPE_NORMAL
  zh: 在决定是否将区块链技术应用于运营之前，首先进行良好结构化的情况分析是有用的。为此，分析公司的优势和劣势对于在区块链应用方面取得强大的开端是必要的。尽管在这种情况下使用了几种技术，但在本书章节中更偏爱战略管理中的有力工具之一，即SWOT分析。SWOT这个名称来源于“优势（Strengths）”、“劣势（Weaknesses）”、“机会（Opportunities）”和“威胁（Threats）”这几个词的首字母缩写。这种分析是将通过外部分析确定的机会和威胁与内部分析的发现（即组织的优势和劣势）进行比较，这有助于改善（Hill
    & Westbrook, 1997; Özan, Polat, Gündüzalp, & Yaraş, 2015）。在区块链技术在汽车行业的应用阶段，评估优势和劣势至关重要。汽车行业的优势和劣势列在表5中（Fraga-Lamas
    & Fernández-Caramés, 2019）。
- en: Table 5\. SWOT analysis for enabling the expansion of BC to the automotive industry
  id: totrans-937
  prefs: []
  type: TYPE_NORMAL
  zh: 表5. 促进区块链扩展到汽车行业的SWOT分析
- en: '| POSITIVE | NEGATIVE |'
  id: totrans-938
  prefs: []
  type: TYPE_TB
  zh: '| 积极的 | 消极的 |'
- en: '| Strengths | Weaknesses |'
  id: totrans-939
  prefs: []
  type: TYPE_TB
  zh: '| 优势 | 劣势 |'
- en: '| Internal | ▪ Operational productivity ▪ Cyber resilience'
  id: totrans-940
  prefs: []
