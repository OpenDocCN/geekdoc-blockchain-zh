  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch011.f06](i/ch011.f06.png) |'
- en: TOOL AND MACHINE MAINTENANCE WITH HYPERLEDGER FABRIC
  id: totrans-569
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Hyperledger Fabric 进行工具和机器维护
- en: Hyperledger Fabric (HLF or Fabric) is an open source permissioned blockchain
    developed by IBM (Hyperledger Foundation, 2020). Permissioned blockchains provide
    trust by restricting the user group while publishing all information to every
    participant. Therefore, the stakeholders have to know each other without trusting
    each other. An algorithm is used to achieve consensus about what is truth, whether
    a transaction is true according to the contracts and their referring data or not.
    The consensus algorithm raft will become byzantine fault tolerant in near future
    (IBM Corporation, 2020b). Smart Contracts are called Chaincode in Fabric and can
    be written in Go, node.js or Java (IBM Corporation, 2020a). Several client SDKs,
    which are used building applications to interact with Fabric, are provided in
    a number of different programming languages (Java, node.js, Python) (IBM Corporation,
    2020c).
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: 超级账本Fabric（HLF或Fabric）是由IBM开发的开源权限区块链（Hyperledger Foundation, 2020）。权限区块链通过限制用户组来提供信任，同时将所有信息发布给每个参与者。因此，利益相关者必须互相了解，而不必相互信任。算法用于就交易是否符合合同及其引用数据的真实性达成共识。共识算法raft将在不久的将来成为拜占庭容错算法（IBM
    Corporation, 2020b）。智能合约在Fabric中称为Chaincode，可以用Go、node.js或Java编写（IBM Corporation,
    2020a）。提供了几种客户端SDK，用于使用不同编程语言（Java、node.js、Python）构建与Fabric交互的应用程序（IBM Corporation,
    2020c）。
- en: Maintenance Use Cases of an Industrial Robot
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
  zh: 工业机器人的维护用例
- en: Epson introduced the T3-401S SCARA robot (ESR) as a versatile entry-level robot
    solution for production lines (Epson, 2019). An adoption of typical maintenance
    works for the ESR using blockchain is demonstrated in the following subsections.
    The use cases rely on the integration of BISS 4.0 which is described in detail
    later on. The stakeholders and procedures involved can be seen in Figure 7.
  id: totrans-572
  prefs: []
  type: TYPE_NORMAL
  zh: 爱普生于2019年推出了T3-401S SCARA机器人（ESR），作为生产线的多功能入门级机器人解决方案（Epson, 2019）。以下小节展示了利用区块链进行ESR典型维护工作的应用案例。使用案例依赖于后文详细描述的BISS
    4.0的集成。涉及的利益相关者和流程如图7所示。
- en: The stakeholders built a consortium to transform business transactions concerning
    service contracts. The owner uses the ESR for production, maintenance tasks are
    carried out by internal and external staff. For external maintenance, a cleaning
    service is contracted. Warranty contracts between the owner and the manufacturer
    (OEM) rely on compliant maintenance tasks. There are applications (Capture Interface
    and Registry Application) to perform transactions on the shared blockchain, represented
    in HLF as a channel. Every stakeholder keeps a copy of the ledger, the complete
    history of all transactions. Smart contracts are reading the channel for new transactions
    to succeed or fail, yielding a judgment of their contract fulfilment. The smart
    contracts concerning maintenance are based upon either (i) the maintenance plan,
    provided by the OEM and based on historical data or (ii) the Preventive Maintenance
    (PM), a system observing the condition of the ESR and reacting adaptive. The PM
    is based on previous sensor-collected machine data, which is interpreted and used
    for maintenance scheduling. The PM uses Machine Learning Technology to predict
    appropriate intervals and types of maintenance.
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
  zh: 利益相关者建立了一个联盟，以改变涉及服务合同的业务交易。所有者使用ESR进行生产，维护任务由内部和外部员工执行。对于外部维护，签约了清洁服务。所有者和制造商（OEM）之间的保修合同依赖于符合要求的维护任务。有两个应用程序（Capture
    Interface 和 Registry Application）可在共享区块链上执行交易，该区块链在HLF中表示为通道。每个利益相关者都保存账本的副本，即所有交易的完整历史记录。智能合约在通道上读取新的交易以确定成功或失败，并得出其合同履行的判断。与维护相关的智能合约基于（i）由OEM提供的维护计划，该计划基于历史数据，或者（ii）预防性维护（PM），这是一个观察ESR状态并采取自适应反应的系统。
    PM基于先前传感器收集的机器数据，该数据被解释并用于维护调度。 PM使用机器学习技术来预测适当的维护间隔和类型。
