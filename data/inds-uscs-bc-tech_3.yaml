  - PREF_UL
  type: TYPE_NORMAL
  zh: • 租赁和车队公司
- en: • Regulators and standards bodies
  id: totrans-781
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 监管机构和标准机构
- en: • Suppliers
  id: totrans-782
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 供应商
- en: 'Today, the automotive industry which aspires to create the best quality with
    the lowest cost in due time in parallel to the development of technology does
    not alone keep pace with this technological development, rather it is one of the
    sectors leading it. Researches indicate that the automotive industry occupies
    the position of leading practitioner in the area of smart factories. As the rationale
    for this keen interest in smart factories, several reasons, which range from developments
    in the productivity to significant cost savings, are proposed. It is possible
    to present the below categorization as the three primary reasons for the switch
    to smart factories:'
  id: totrans-783
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，汽车行业渴望在技术发展的同时以最低成本创造最佳质量，不仅跟上了技术的发展步伐，而且是引领这一技术发展的行业之一。研究表明，汽车行业在智能工厂领域处于领先实践者的位置。作为对智能工厂急切关注的理由，提出了从生产率发展到显著成本节约等多种原因。以下是转向智能工厂的三个主要原因的主要分类：
- en: • Firstly, along with the modernization and digitalization of operations, it
    enhances the productivity of factories in comparison to former conditions.
  id: totrans-784
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 首先，随着运营的现代化和数字化，与以往条件相比，它提高了工厂的生产率。
- en: • Secondly, it makes it easier to identify quality problems which are impossible
    or difficult for human beings to notice. Moreover, it eliminates quality issues
    which are likely to arise from fatigue, absentmindedness or malicious intentions
    which are rooted in human nature.
  id: totrans-785
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 其次，它使得更容易发现对人类来说难以或难以察觉的质量问题。此外，它消除了由疲劳、心不在焉或人类本性中根植的恶意意图引起的可能出现的质量问题。
- en: • Thirdly, it offers cost savings by incorporating made-to-order or mass-customization
    capabilities.
  id: totrans-786
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 第三，通过融入按订单制造或大规模定制能力，提供了成本节约。
- en: 'Smart factories make use of digital technologies for the purpose of having
    crucial developments in areas such as productivity, quality, flexibility and services.
    Smart factories focus on three key technologies. These are as below:'
  id: totrans-787
  prefs: []
  type: TYPE_NORMAL
  zh: 智能工厂利用数字技术来实现在生产率、质量、灵活性和服务等领域的重要发展。智能工厂专注于三项关键技术。这些如下：
- en: '• Connectivity: Using industrial IoT technologies for collecting data from
    existing equipment and new sensors.'
  id: totrans-788
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 连接性：使用工业物联网技术从现有设备和新传感器收集数据。
- en: '• Smart Automation: Drones, advanced robots (cobots i.e. collaborative robots),
    machine learning, distributed control, and other smart devices and technologies.'
  id: totrans-789
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 智能自动化：无人机、先进机器人（协作机器人即协作机器人）、机器学习、分布式控制以及其他智能设备和技术。
- en: '• Cloud-Based Data Management and Analytics: Predictive Analytics, Artificial
    Intelligence (AI) practices.'
  id: totrans-790
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 基于云的数据管理和分析：预测分析，人工智能（AI）实践。
- en: The main property of a smart factory is the closed-loop, data-based optimization
    of end-to-end operations. Initially, developed analytics is used for decision
    support. However, the final goal is to have access to self-optimizing operations.
    Here, the factory constantly adapts to changes in the demand and supply and process
    deviations. It is observed that developments in the automotive industry took place
    in the last few years in particular. As per the results of the research by Capgemini
    (2019), while the ratio of interest of automotive firms in smart factories was
    38% in 2017-2018, this figure reached 48% in 2019 (Winkler et al., 2020).
  id: totrans-791
  prefs: []
  type: TYPE_NORMAL
  zh: 智能工厂的主要特性是闭环、基于数据的端到端运营优化。最初，开发的分析用于决策支持。然而，最终目标是让操作自我优化。在这里，工厂不断适应需求和供应的变化以及过程偏差。特别是在过去几年里，汽车行业的发展尤为显著。根据Capgemini（2019年）的研究结果，尽管在2017-2018年期间汽车公司对智能工厂的兴趣比率为38%，但到2019年，这一数字已达到48%（Winkler等人，2020年）。
- en: BLOCKCHAIN TECHNOLOGY
  id: totrans-792
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术
- en: The BC is a technology which makes it possible to keep record of irreversible
    data of the distributed ledgers in a safe and encrypted format and, in no way,
    allows the retroactive alteration of transactions. The concept of Blockchain (BC)
    was, for the first time, introduced in 2008 in relation to Bitcoin by Satoshi
    Nakamoto. The BC offers a technological structure for challenging business problems.
    The Blockchain is defined as a decentralized distributed ledger which securely,
    verifiably and transparently stores all transactions executed across a peer-to-peer
    network. Data in this decentralized distributed ledger changes on the basis of
    the BC design. If the Blockchain is designed for the purpose of money transfers,
    as in the case of Bitcoin, then data about such transactions is stored in a block.
    If the Blockchain is designed for a supply chain, then all data that is supposed
    to be stored in the system across the supply chain are stored in many blocks.
    The block size is determined by the system. When a new block needs to be created,
    a structure called the Miner plays a key role in determining which blocks will
    be added to the system. These structures enable the processing of data which exist
    in blocks. In the BC technology, a new transaction to be added to the system is
    first created. This new operation (of creating a block) is posted across the network
    for verification and control, and, when the majority of nodes across the Blockchain
    approve this transaction in accordance with predetermined and previously authorized
    rules, this transaction is added to the chain as a new block. This transaction
    is recorded on several distributed nodes for ensuring the security. The feature,
    called Smart Contract and known as a critical property of the BC technology, provides
    the opportunity to perform safe transactions without the involvement of any third
    parties. These transactions come into being alongside a consistent verification
    process thanks to another network mechanism called Consensus. Upon the verification
    of the new record and its addition to the Blockchain, multiple copies are created
    in a decentralized manner in order to create the new Blockchain. Hence, by virtue
    of the BC technology, several problems in products/services such as traceability,
    compatibility, flexibility and the management of partners are eliminated (Emen,
    2018; Güneşli, Yıldızbaşı & Eras, 2020; Kosba, Miller, Shi, et al., 2016; Saberi,
    Kouhizadeh, Sarkis & Shen, 2018; Liu, Kadıyala, & Cannistraci, 2018). On account
    of omitting the third party in conducting transactions, the security and productivity
    of transactions are enhanced and transaction costs are lowered (Dabbagh, Sookhak,
    & Safa, 2019).
  id: totrans-793
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链（BC）是一种技术，它可以将分布式账本的不可逆数据以安全加密的格式记录下来，并且绝不允许对交易进行追溯性修改。区块链（BC）的概念最早是在2008年与比特币相关的时候由中本聪首次提出的。BC为解决具有挑战性的商业问题提供了一种技术结构。区块链被定义为一种去中心化的分布式账本，它安全、可验证、透明地存储了在对等网络上执行的所有交易。这个分布式账本中的数据根据BC的设计而变化。如果区块链是为了资金转移而设计的，如比特币的情况，那么此类交易的数据将存储在一个区块中。如果区块链是为供应链而设计的，那么整个供应链系统中应存储的所有数据将存储在许多区块中。区块大小由系统确定。当需要创建新的区块时，一个被称为矿工的结构在确定哪些区块将被添加到系统中起着关键作用。这些结构使得区块中存在的数据得以处理。在BC技术中，要添加到系统中的新交易首先被创建。这个新操作（创建一个区块的操作）被发布到网络上进行验证和控制，当区块链上的大多数节点根据预先确定和授权的规则批准这个交易时，这个交易就会作为一个新区块添加到链上。为了确保安全，这个交易被记录在多个分布式节点上。称为智能合约的特性，也被称为BC技术的关键属性，提供了在没有任何第三方参与的情况下执行安全交易的机会。这些交易随着另一个称为共识的网络机制的一致验证过程而产生。在验证新记录并将其添加到区块链后，将以分散的方式创建多个副本以创建新的区块链。因此，借助BC技术，产品/服务中的多个问题，如追溯性、兼容性、灵活性和合作伙伴管理都得到了解决（Emen，2018年；Güneşli，Yıldızbaşı
    & Eras，2020年；Kosba，Miller，Shi等，2016年；Saberi，Kouhizadeh，Sarkis & Shen，2018年；Liu，Kadıyala，&
    Cannistraci，2018年）。由于在进行交易时省略了第三方，交易的安全性和效率得到了提高，交易成本也降低了（Dabbagh，Sookhak，& Safa，2019年）。
- en: The BC technology is being adopted by several industries at a fast rate. The
    scale indicating the adoption of this technology by each specific sector is displayed
    in Figure 1 (Pai et al., 2018).
  id: totrans-794
  prefs: []
