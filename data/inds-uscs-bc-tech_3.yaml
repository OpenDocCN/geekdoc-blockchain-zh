- en: BISS 4.0 Platform
  id: totrans-588
  prefs: []
  type: TYPE_NORMAL
  zh: BISS 4.0 平台
- en: The BISS 4.0 Platform (Blockchain-Technologien im Schaltschrank or Blockchain
    in the Switch Cabinet) establishes a continuous trust of chain, digitizes SLA
    contracts and controls data exchange between companies on a policy basis (Hochschule
    Furtwangen, 2018). The application use cases “Reliable interactive maintenance
    plans” and “Reliable troubleshooting” are implemented and demonstrated in the
    BISS 4.0 platform.
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
  zh: BISS 4.0 平台（Blockchain-Technologien im Schaltschrank 或 Switch Cabinet 中的区块链）建立了一个持续的信任链，数字化了
    SLA 合同，并根据政策在公司之间控制数据交换（Hochschule Furtwangen，2018）。应用用例“可靠的交互式维护计划”和“可靠的故障排除”已在
    BISS 4.0 平台上实施并演示。
- en: 'The architecture of BISS 4.0 fulfils the obvious requirements of the use cases
    MT1 and MT2 (as mentioned above), such as framing three organizations with different
    access levels, providing a trustful blockchain concept with separation of concerns
    and connecting machines like the ESR. Besides these, three goals were tracked
    concerning distributed computing: i) A consortium of stakeholders implementing
    equal rights for all participants; ii) A platform infrastructure which is fail-safe
    and redundant; and iii) A multi-tenant architecture. All used and developed components
    of BISS 4.0 are licensed as open source. Hyperledger Fabric (HLF) is used as the
    blockchain component.'
  id: totrans-590
  prefs: []
  type: TYPE_NORMAL
  zh: BISS 4.0 的架构满足了使用案例 MT1 和 MT2 的明显要求（如上所述），例如将三个具有不同访问级别的组织框定，提供具有关注点分离的可信区块链概念，并连接
    ESR 等机器。除此之外，还追踪了三个关于分布式计算的目标：i) 利益相关者联盟实现所有参与者的平等权利；ii) 一个故障安全和冗余的平台基础设施；和 iii)
    一个多租户架构。BISS 4.0 使用的所有使用和开发的组件都以开源许可证授权。Hyperledger Fabric (HLF) 被用作区块链组件。
- en: '| Figure 9\. BISS 4.0 Platform |'
  id: totrans-591
  prefs: []
  type: TYPE_TB
  zh: '| 图9. BISS 4.0 平台 |'
- en: '| ![Figure978-1-7998-6650-3.ch011.f09](i/ch011.f09.png) |'
  id: totrans-592
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch011.f09](i/ch011.f09.png) |'
- en: 'Three organizations (see Figure 9), represented by three different colours,
    are collaborating using an HLF Channel (C1), that is red coloured. According to
    the use cases, these are a cleaning service as i) Org1/R1, the ESR-Owner; ii)
    as Org2/R2 and the ESR-OEM; and iii) as Org3/R3\. Each organization is equipped
    with infrastructure on their own, as follows:'
  id: totrans-593
  prefs: []
  type: TYPE_NORMAL
  zh: 三个组织（见图9），用三种不同的颜色表示，正在使用一个红色的 HLF 通道（C1）进行合作。根据使用案例，它们分别是一个清洁服务作为 i) Org1/R1，即
    ESR-所有者；ii) 作为 Org2/R2 和 ESR-OEM；以及 iii) 作为 Org3/R3。每个组织都配备了自己的基础设施，具体如下：
- en: i) Two independent HLF Peer Nodes (P*.1, P*.2) connecting to C1 and both maintaining
    copies of the HLF Ledger (L1). The two peers per stakeholder are independent,
    residing on hardware in different locations providing fault safety. The smart
    contracts (S1-S3) are working on L1\.
  id: totrans-594
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: i) 两个独立的 HLF 对等节点（P*.1，P*.2），连接到 C1 并且都维护了 HLF 分类账 (L1) 的副本。每个利益相关方的两个对等方是独立的，驻留在不同位置的硬件上提供故障安全性。智能合约
    (S1-S3) 在 L1 上运行。
- en: ii) An auxiliary database (X*), keeping information on token-information. For
    example, sensor data and evidence pictures are stored here; the blockchain stores
    the corresponding hashes. The database is implemented using CouchDB (Apache Software
    Foundation, 2020), replicating between the organizations.
  id: totrans-595
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ii) 一个辅助数据库 (X*)，保存有关令牌信息的信息。例如，传感器数据和证据图片存储在这里；区块链存储相应的哈希值。该数据库使用 CouchDB (Apache
    Software Foundation, 2020) 实现，在组织之间进行复制。
- en: iii) An HLF Certificate Authority, providing the ability to create certificates
    for identities.
  id: totrans-596
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iii) 一个 HLF 证书颁发机构，提供为身份创建证书的能力。
- en: iv) An HLF Orderer Node that participate in the consensus process to decide
    whether a transaction is valid. Valid transactions are sorted into blocks for
    distribution, building the blockchain. Each organization participate in the definition
    of the Network Configuration (NC) using their Admin Permissions. These Admin Permissions
    are also used to control the Configuration of Channel 1 (CC1) defining the Channel
    properties.
  id: totrans-597
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iv) 参与共识过程的 HLF Orderer 节点，用于决定交易是否有效。有效交易被排序为块以进行分发，构建区块链。每个组织都参与使用其管理权限定义网络配置（NC）。这些管理权限还用于控制通道
    1 的配置（CC1），定义通道属性。
- en: v) Client applications (A1, A2) that perform business transactions within the
    channels. A1 represents the Capture Interface Application, which is used to capture
    information concerning maintenance. On technical level, A1 puts data in C1\. The
    ESR is connected by sensors, delivering data to A1 and A2\. The cleaning service
    staff uses A1 to document their work, A1 is also used by the maintenance staff
    of the owner. A1 is using smart contract S1, concerning maintenance tasks. The
    Owner and the OEM have a rich full application (A2) to interact with each other,
    concerning maintenance tasks, warranty, part replacement, service contracts.
  id: totrans-598
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: v) 在通道内执行业务交易的客户端应用程序（A1、A2）。A1 代表捕获接口应用程序，用于捕获有关维护的信息。在技术层面上，A1 将数据放入 C1。ESR
    通过传感器连接，将数据传递给 A1 和 A2。清洁服务人员使用 A1 记录他们的工作，A1 也被业主的维护人员使用。A1 使用智能合约 S1，涉及维护任务。业主和
    OEM 有一个丰富的应用程序（A2）可以相互交互，涉及维护任务、保修、零件更换、服务合同。
- en: Identities in HLF are provided by the Membership Service Provider (MSP). The
    most often used MSP is the HLF Certificate Authority (Fabric-CA) (IBM Corporation,
    2020d). It uses X.509 certificates in order to authenticate users and sign transactions.
    Typically, each organization has at least one Fabric-CA, which allows the administrator
    to enrol new users. In the configured BISS 4.0 (Figure 9), R1 (owner) has used
    CA2 to create users for A1 and A2\. The Identity of the ESR and its sensors was
    certified and therefore documented in the blockchain.
  id: totrans-599
  prefs: []
  type: TYPE_NORMAL
  zh: HLF 中的身份由成员服务提供商（MSP）提供。最常用的 MSP 是 HLF 证书管理机构（Fabric-CA）（IBM 公司，2020d）。它使用 X.509
    证书来验证用户并签署交易。通常，每个组织至少有一个 Fabric-CA，允许管理员注册新用户。在配置的 BISS 4.0 中（图 9），R1（所有者）已使用
    CA2 为 A1 和 A2 创建用户。ESR 及其传感器的身份已获得认证，因此在区块链中得到了记录。
- en: Machine Integration into Blockchain
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链中的机器集成
- en: In order to be able to store and retrieve information from the blockchain network,
    the devices/machines need to be integrated into the network. Fabric provides different
    SDKs to solve this task. These SDKs offer interfaces for high level programming
    languages.
  id: totrans-601
  prefs: []
  type: TYPE_NORMAL
  zh: 为了能够从区块链网络中存储和检索信息，设备/机器需要集成到网络中。Fabric 提供了不同的 SDK 来解决这个任务。这些 SDK 提供了高级编程语言的接口。
- en: As industrial machines are closed systems which run on proprietary software,
    it is not possible to run custom code. Most of these machines run a programmable
    logic controller (PLC) which is feasible and extended with additional functionality.
    A common option is to integrate an OPC UA server. OPC UA is a machine to machine
    communication protocol which is designed for industrial automation (OPC Foundation,
    2020). In recent years, this object-oriented protocol has become a de facto standard
    in the automation field. Machines of different vendors can be integrated by OPC
    UA using only one protocol. There are multiple, open source client OPC-UA-libraries
    available, which can be used in conjunction with the different Fabric SDKs (e.g.
    NodeOpcUa, 2020; FreeOpcUa, 2020).
  id: totrans-602
  prefs: []
  type: TYPE_NORMAL
  zh: 由于工业机器是闭合系统，运行在专有软件上，因此无法运行自定义代码。大多数这些机器运行可编程逻辑控制器（PLC），可以通过可行性和额外功能进行扩展。一个常见的选项是集成
    OPC UA 服务器。OPC UA 是一种专为工业自动化设计的机器对机器通信协议（OPC Foundation, 2020）。近年来，这种面向对象的协议已经成为自动化领域的事实标准。使用
    OPC UA 只需一个协议即可集成不同供应商的机器。有多个开源客户端 OPC-UA 库可供使用，可以与不同的 Fabric SDK（例如 NodeOpcUa,
    2020; FreeOpcUa, 2020）一起使用。
- en: '| Figure 10\. Different ways to connect machines to Hyperledger Fabric |'
  id: totrans-603
  prefs: []
  type: TYPE_TB
  zh: '| 图10\. 连接机器到 Hyperledger Fabric 的不同方式 |'
- en: '| ![Figure978-1-7998-6650-3.ch011.f10](i/ch011.f10.png) |'
  id: totrans-604
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-6650-3.ch011.f10](i/ch011.f10.png) |'
- en: Depending on the specific machines and the networking capabilities of a company,
    there are different layers upon which it is feasible to implement the blockchain
    integration. Refer to Figure 10\. The easiest way to connect a machine is by an
    embedded OPC UA server. The Fabric SDK runs on either a small embedded industrial
    PC next to or inside the machine or acts as a gateway to which all machines on
    the shop floor are connected to. The SDK runs directly on the machine if permission
    to install software is granted.
  id: totrans-605
  prefs: []
  type: TYPE_NORMAL
  zh: 根据特定的机器和公司的网络能力，可以在不同的层次上实施区块链集成。请参考图 10\. 连接机器的最简单方式是通过嵌入式 OPC UA 服务器。Fabric
    SDK 可以运行在靠近或内部的小型嵌入式工业 PC上，也可以充当所有车间内机器连接到的网关。如果有权限安装软件，则 SDK 直接在机器上运行。
- en: Maintenance Smart Contract and Templates
  id: totrans-606
  prefs: []
  type: TYPE_NORMAL
  zh: 维护智能合约和模板
- en: 'Transformation of the service manual into a maintenance smart contract involves
    experts of two domains: one entity familiar with maintenance and one entity familiar
    with blockchain and smart contract. The transformation consists out of two major
    steps: identification of essential properties of the maintenance tasks by the
    maintenance domain expert, and the creation of the maintenance smart contract
    by the blockchain domain expert.'
  id: totrans-607
  prefs: []
  type: TYPE_NORMAL
  zh: 将服务手册转换为维护智能合约需要两个领域的专家参与：一个熟悉维护的实体和一个熟悉区块链和智能合约的实体。转换包括两个主要步骤：由维护领域专家识别维护任务的基本属性，以及由区块链领域专家创建维护智能合约。
- en: Identification of Essential Maintenance Task Properties
  id: totrans-608
  prefs: []
  type: TYPE_NORMAL
  zh: 识别关键维护任务属性
- en: 'The maintenance domain expert analyses the service manual for several properties
    e.g.:'
  id: totrans-609
  prefs: []
  type: TYPE_NORMAL
  zh: 维护领域专家分析服务手册以获取若干属性，例如：
- en: • Type of maintenance task (manual, semi-automated, automated)
  id: totrans-610
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 维护任务类型（手动、半自动、自动）
- en: • Interval of maintenance task (daily, weekly, every X hours of operation, etc.)
  id: totrans-611
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 维护任务的间隔（每日、每周、每X小时操作等）
- en: • Condition to be met (e.g. torque, filling level, etc.)
  id: totrans-612
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 需满足的条件（例如扭矩、填充水平等）
- en: • Required evidence (sensor value, scan of ID, picture of replaced part, etc.)
  id: totrans-613
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 所需证据（传感器值、ID扫描、更换部件的照片等）
- en: 'Results of the analysis regarding the two maintenance cases, MT1: “check of
    unusual sound or vibration” and MT2: “check looseness of bolts and tighten if
    necessary”, are shown in Table 2 below.'
  id: totrans-614
  prefs: []
  type: TYPE_NORMAL
  zh: 关于两个维护案例的分析结果，MT1：“检查异常声音或振动”和MT2：“检查螺栓松动并在必要时拧紧”，如下表2所示。
- en: Table 2\. Identified maintenance properties
  id: totrans-615
  prefs: []
  type: TYPE_NORMAL
