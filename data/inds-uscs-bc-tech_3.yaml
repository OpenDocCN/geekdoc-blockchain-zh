- en: 'Blockchain in Automotive Industry: Advantages and Disadvantages'
  id: totrans-991
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车行业中的区块链：优势与劣势
- en: Digital technologies which shape the future have presented a variety of connections
    and software to the automobiles and their manufacturers. In the context of IT
    data security, this situation has become a source of anxiety for all parties involved
    in the production and delivery value chain. However, the emergence of the BC technology
    has played a key role in relieving this anxiety.
  id: totrans-992
  prefs: []
  type: TYPE_NORMAL
  zh: 形塑未来的数字技术已经为汽车及其制造商提供了各种连接和软件。在 IT 数据安全的背景下，这种情况已经成为生产和交付价值链中所有参与方的焦虑源。然而，区块链技术的出现在缓解这种焦虑方面发挥了关键作用。
- en: The BC technology represents a breakthrough, which removes the need for a reliable
    third party for facilitating digital relationships, in recording and disseminating
    data. Even if there were several cases of the application of Blockchain in different
    sectors of the global economy, Blockchain applications intended for the automotive
    industry mostly remained at experimental and environmental level. That is the
    reason that the challenge for automotive industry is the conceptualization of
    a project which will spread the revolutionary benefits of this destructive technology
    to the entire automotive ecosystem (Carnomic, 2020). To this end, the automotive
    industry should get acquainted with existing circumstances which will challenge
    it during the application of BC technology and seek solutions to these challenging
    circumstances. Fraga-Lamas and Fernández-Caramés (2017) have summarized certain
    potential inherent challenges in Blockchain applications to the said industry.
    These are listed in Table 6.
  id: totrans-993
  prefs: []
  type: TYPE_NORMAL
  zh: BC 技术代表了一种突破，它消除了在记录和传播数据时需要可靠第三方的需求。即使在全球经济的不同领域有几个区块链应用的案例，面向汽车行业的区块链应用大多仍停留在实验和环境层面。这就是汽车行业面临的挑战是构思一个项目，将这种破坏性技术的革命性好处传播到整个汽车生态系统的原因（Carnomic,
    2020）。为此，汽车行业应该了解在应用 BC 技术期间可能面临的现有情况，并寻求解决这些具有挑战性的情况的方法。Fraga-Lamas 和 Fernández-Caramés
