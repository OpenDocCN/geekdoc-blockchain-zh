- en: 'Understanding how blockchains work begins with an appreciation of the first:
    Bitcoin.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 理解区块链如何运作首先要从比特币讲起。
- en: The market for bitcoin and other cryptocurrencies is nothing if not volatile
    —and with good reason given its nascent and evolutionary nature (Fig. [4.1](#Fig1)).![../images/467759_1_En_4_Chapter/467759_1_En_4_Fig1_HTML.png](../images/467759_1_En_4_Chapter/467759_1_En_4_Fig1_HTML.png)
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币和其他加密货币的市场波动性极大——这很合理，考虑到它的幼稚和进化性质（图[4.1](#Fig1)）。![../images/467759_1_En_4_Chapter/467759_1_En_4_Fig1_HTML.png](../images/467759_1_En_4_Chapter/467759_1_En_4_Fig1_HTML.png)
- en: Fig. 4.1
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.1
- en: 'Bitcoin price (in USD). Source: Nomics'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币价格（美元计）。来源：Nomics
- en: Even the language used to describe blockchains, and the cryptocurrencies and
    tokens that reside within them, is in flux. All of the words used, no matter how
    common, fall short in some manner when compared to how they are used in every
    day vernacular. So fundamental are the changes created by blockchain that our
    lexicon needs to evolve beyond established vocabulary.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 描述区块链的语言，以及其中存在的加密货币和代币，也在不断变化。所有使用的词汇，无论多么常见，与日常用语相比在某种程度上都显得不足。区块链带来的变化如此根本，以至于我们的词汇需要超越现有的词汇。
- en: Take cryptocurrencies . Are they even “currencies ”? Traditional fiat currencies
    are issued by central banks. Governments guarantee that they will be accepted
    as “legal tender” for transactions and payment of taxes. These qualities are clearly
    not applicable to bitcoin or any other cryptocurrency. Yet, from Argentina to
    Zimbabwe , we have seen multiple examples of how confidence of these traits in
    a fiat currency can collapse as soon as trust in the government and institutional
    framework behind the monetary system crumbles.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 先拿加密货币来说。它们算不算“货币”呢？传统的法定货币是由中央银行发行的。政府保证它们会被接受为交易和纳税的“法定支付手段”。这些特性显然不适用于比特币或其他任何加密货币。然而，从阿根廷到津巴布韦，我们看到了多个例子，一旦对政府和货币系统背后的制度框架信任崩溃，这些法定货币的信心就会迅速崩溃。
- en: 'Exactly “how” a cryptocurrency derives its value is also debatable. Here’s
    our own discussion about the value of bitcoin:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币的价值是如何产生的这个问题也很有争议。这是我们关于比特币价值的讨论：
- en: 'Paul:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Paul：
- en: Bitcoin is valuable for much the same reason that amber and lapis lazuli are
    valuable—because someone else is willing to value it. It’s not because of any
    intrinsic usefulness. Commodities like gold and oil have similar dynamics, except
    that they have more obvious intrinsic usefulness. Even financial assets have many
    of the same properties.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的价值与琥珀和天青石的价值一样——因为有人愿意重视它。它的价值不是由于任何内在的实用性。黄金和石油等商品有类似的动态，只不过它们有更明显的内在实用性。甚至金融资产也有许多相同的属性。
- en: 'Brandon:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Brandon：
- en: I’d argue that the value of bitcoin is intrinsic. It is valuable because of
    the time, money and other resources that are spent to operate the network. There
    are thousands investing their software development expertise, computer hardware,
    energy resources and other assets to ensure the Bitcoin network operates in the
    way it is designed to.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我主张比特币的价值是内在的。它的价值在于人们投入时间、金钱和其他资源来运营网络。有成千上万的人在投入他们的软件开发专业知识、计算机硬件、能源资源和其他资产，以确保比特币网络按设计运作。
- en: 'John:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: John：
- en: You’re both partially right. The value of Bitcoin is a function both of its
    utility and its network security. It is more complex than a simple supply versus
    demand relationship. Demand relates to the exchange rate of fiat currency vs.
    bitcoin. But it is the computing power used to sustain the system—the proof of
    work—that in turn provides security. The greater the security, the greater the
    demand for Bitcoin and the greater are the rewards for those providing the security,
    which in turn brings more capital and more computing power. It’s a virtuous circle,
    that also works in reverse if demand falls or security degrades.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你们两个都说得对。比特币的价值既取决于其效用也取决于其网络安全性。它的复杂性远超过简单的供需关系。需求与法定货币对比特币的汇率有关。但是维持系统的计算能力——工作量证明——反过来提供了安全性。安全性越强，对比特币的需求越大，提供安全性的人获得的奖励也越大，这反过来又带来更多的资本和计算能力。这是一个良性循环，如果需求下降或安全性降低，这个循环也会反向进行。
- en: 'Gavin:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Gavin：
- en: This is true—for now. But it might not be true tomorrow. The concept of creating
    value through computer power, or proof of work, is viewed by many as unsustainable—both from
    the perspective of carbon emissions through all of the electricity demanded, and
    in terms of the slow pace of transactions. Instead of the current system, some
    advocate moving towards “proof of stake,” in which a network of validators deposit
    money and use it as collateral to vouch for a block. Whereas “proof of work” assigns
    value based on computer work, under “proof of stake” the value lies in the underlying
    collateral in a similar way to an asset-backed bond. It must be said, momentum
    for this is coming more from the Ethereum than the Bitcoin community .
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这是真的——现在。但明天可能就不对了。通过计算能力创造价值，或工作量证明，许多人认为这是不可持续的——既从碳排放的角度看，因为需要大量的电力，也从交易速度的角度看。一些人提倡从当前的系统转向“权益证明”，在这种系统中，验证者存款并将其作为抵押品来证明一个区块。与“工作量证明”基于计算机工作赋予价值不同，“权益证明”下价值在于基础抵押品，类似于资产支持债券。必须指出的是，这种动议更多来自以太坊社区而非比特币社区。
- en: Bitcoin Versus bitcoin
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 比特币与bitcoin
- en: There are two concepts that share the same word. We use the capitalized “Bitcoin”
    to refer to the overall system or blockchain. We use “bitcoin” with a lowercase
    “b” for the cryptocurrency , coin or token that is used as a means to measure
    or convey the value transferred with each transaction. This is the typical nomenclature
    throughout the crypto realm (e.g. “Ethereum ” has “ether ”).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有两个概念共享同一个词。我们用大写的“Bitcoin”来指代整个系统或区块链。我们用小写的“bitcoin”来指代作为衡量或传达每次交易中转移价值的加密货币、硬币或代币。这是整个加密领域典型的命名方式（例如，“以太坊”有“以太”）。
- en: At the time of publishing, around 18.6 million bitcoins had been mined.^([1](#Fn1))
    The predetermined ceiling is 21 million. Currently, new bitcoins are released
    into the network at a rate of around 900 per day. The rate at which new bitcoins
    are released into the blockchain halves every few years or, more specifically,
    after every 210,000 blocks – or sets of transactions added to the blockchain.
    The most recent halving took place in May 2020.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 发表时，大约有1860万个比特币被挖出。^([1](#Fn1)) 预设的顶限是2100万个。目前，新比特币以每天大约900个的速度进入网络。新比特币进入区块链的速度每几年减半，或者更具体地说，在每210000个区块——或者添加到区块链的交易集合之后。最近一次减半发生在2020年5月。
- en: 'How it all works is related to four primary roles, each with their own set
    of incentives to participate:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切是如何运作的与四个主要角色有关，每个角色都有自己的参与激励机制：
- en: '**1\. Users**: The people or entities that engage in a transaction of bitcoin.
    The only requirement is an internet connection. No third party is able to directly
    affect the transaction once initiated and executed.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**1. 用户**：参与比特币交易的个人或实体。唯一的要求是有一个互联网连接。一旦发起并执行，没有任何第三方能够直接影响交易。'
- en: '**2\. Node operators**: When a user sends a bitcoin to another user, a transaction
    is created. This transaction is then submitted, or broadcast, via the internet
    to over a thousand copies of the Bitcoin blockchain software, or Bitcoin nodes
    . Each node operator “hears” this transaction, and places it among the pool of
    received but not yet confirmed transactions, called a mempool. Crucially, operators
    can also submit their own transactions to the network. They are incentivized to
    listen for other users’ transactions in order to get direct, real-time access
    to the exact state of the Bitcoin blockchain—including confirmed and unconfirmed
    transactions. Only these operators know exactly what transactions have been validated
    at a particular point in time. While it is possible for others to view the current
    state of transactions through various tools, these views are not nearly as trustable
    because the data will lag the true current state of the blockchain and could have
    been altered. In this way, when operators choose to engage in their own transaction,
    they can have 100% certainty that their transaction is legitimate as they control
    one of the nodes. They can ensure that the software is current, the data is up-to-date,
    and the stream of transactions are validated. Without this direct visibility,
    the risk for errors, delays or outright fraud is greater. Although most users
    are comfortable with waiting for confirmation by the network, those transacting
    at high volumes are less willing to wait or take on this additional risk. Those
    managing other peoples’ bitcoin or engaging in large transactions require the
    reliability and security of running their own node.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**2. 节点运营商**：当一个用户向另一个用户发送比特币时，会创建一个交易。这个交易随后通过互联网提交或广播给成千上万的比特币区块链软件副本，也就是比特币节点。每个节点运营商“听到”这个交易，并将其放入一个称为mempool的已接收但尚未确认的交易池中。关键的是，运营商为了获得其他用户交易的直接、实时访问，以保持对比特币区块链的确切状态——包括已确认和未确认的交易。只有这些运营商确切知道在特定时间哪些交易已被验证。通过各种工具，其他人可以看到交易的当前状态，但这些视图远不如直接可见性可靠，因为数据可能会滞后于区块链的真实当前状态，并且可能已经被篡改。因此，当运营商选择处理自己的交易时，他们可以确信100%他们的交易是合法的，因为他们控制着一个节点。他们可以确保软件是最新的，数据是最新的，交易流是经过验证的。如果没有这种直接可见性，错误、延迟或欺诈的风险会更大。尽管大多数用户愿意等待网络确认，但那些在高交易量下交易或管理他人比特币的人需要运行自己的节点来确保可靠性和安全性。'
- en: '**3\. Developers**: The people who make changes to the code that underlies
    Bitcoin.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**3. 开发者**：对支撑比特币的代码进行更改的人。'
- en: The rhetoric around Bitcoin uses words like “trustless ” and “decentralized
    ” in an attempt to describe management and control of the system. The reality
    is that people do control the system. Bitcoin developers are the key actors—tasked
    with improving and iterating the underlying code of the system. The people involved
    with the development of Bitcoin Core , so far the dominant code base used for
    Bitcoin, is a small cabal of individuals, some merely interested in supporting
    the system, others funded by either wealth generated from Bitcoin’s rise in value
    or employed by companies with interests in Bitcoin’s progress. To date, nearly
    700 people have contributed at least some code to the existing Bitcoin Core codebase. Thousands
    more have tried but been denied the opportunity to contribute.^([2](#Fn2))
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 围绕比特币的论述使用了“无需信任”和“去中心化”等词汇，试图描述系统的管理和控制。现实是，人们确实控制着这个系统。比特币开发者是关键行动者——负责改进和迭代系统的底层代码。参与比特币核心开发的人，到目前为止，比特币使用的主导代码库，是由一小撮人组成的，他们中的一些人仅仅是出于支持系统的兴趣，其他人则是因比特币价值的增长或对比特币发展有兴趣的公司资助。到目前为止，已有近700人向比特币核心代码库贡献了至少一些代码。成千上万的人尝试过但被拒绝的机会贡献。^([2](#Fn2))
- en: Code contribution begins by a contributor proposing a change. The community
    has a well-defined set of specifications. Each change must be peer reviewed, whereby
    other contributors review the code to check its quality. Contributors with more
    code already included have greater clout to help determine which changes are admitted
    and which are not.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 贡献代码首先是由贡献者提出一个更改。社区有一套明确的规定。每个更改必须经过同行评审，其他贡献者审查代码以检查其质量。已经包含更多代码的贡献者在帮助决定哪些更改被接受、哪些不被接受方面拥有更大的影响力。
- en: An even tighter circle has credentials to merge the proposed code to the master
    codeset. Currently a handful of individuals have been granted such access. Who
    are these individuals and how are they chosen? According to Jameson Lopp’s discussion
    in December 2018 titled, “Who Controls Bitcoin Core ,” the Bitcoin Core keys were
    registered to Wladimir J. van der Laan, Pieter Wuille , Jonas Schnelli , Marco
    Falke and Samuel Dobson.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一个更紧密的圈子有资格将提议的代码合并到主代码库中。目前，只有少数几个人被赋予了这种访问权限。这些个体是谁，他们是如何被选中的？根据詹姆斯·洛普2018年12月的讨论，标题为“谁控制着比特币核心”的文章中提到，比特币核心的密钥注册给了瓦莱里米尔·J·范德·拉恩、皮特·武伊勒、乔纳斯·施内利、马尔科·法尔克和塞缪尔·多布森。
- en: Does this mean that Bitcoin users are entrusting these five people to run the
    blockchain? Not quite. Whoever owns the keys arguably does “control” Bitcoin.
    However, the pressure for this inner core of super-developers is whether or not
    the community ends up adopting the code delivered. Users can choose not to update
    their copy of the Bitcoin code to the latest version, or they could choose a different
    version altogether. Such conflicts are often managed but sometimes bubble into
    all out wars, with detractors moving to their own version of Bitcoin. To date,
    there are dozens of blockchains that originated with Bitcoin Core but have subsequently
    forked off into their own community , complete with their own codebase and governance
    system. None have managed to near the market value of the Bitcoin Core system.
    Yet.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着比特币用户是否将这些五个人委托来运行区块链？并不完全如此。无论谁拥有钥匙，都可以认为他们在“控制”比特币。然而，对于这个超级开发者的内核心来说，关键在于社区最终是否采用了他们交付的代码。用户可以选择不更新他们的比特币代码到最新版本，或者他们可以选择完全不同的版本。这种冲突经常得到管理，但有时会爆发成全面的战争，反对者会转向他们自己的比特币版本。到目前为止，有数十个区块链起源于比特币核心，但随后又分叉出了自己的社区，拥有自己的代码库和治理系统。没有一个能够接近比特币核心系统的市值。然而。
- en: This pressure of being replaced prods the contributors to meet the needs and
    interests of the community. Those that disagree can break off easily and try to
    bring the community (and the market) with them. So far, the incentive structure
    has allowed Bitcoin Core to iterate and evolve, albeit slowly, and the market
    continues to follow.^([3](#Fn3))
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这种被取代的压力促使贡献者满足社区的需求和利益。那些不同意的人可以轻松地分叉并尝试带着社区（和市场）一起走。到目前为止，激励结构使得比特币核心能够缓慢地迭代和发展，市场仍在跟随。^([3](#Fn3))
- en: '**4\. Miners**: The people or entities that run specialized computers or in
    some cases vast pools of hundreds or thousands of computers, tasked with appending
    new blocks to the chain, validating blocks in the chain and securing the overall
    network. Mining is designed as a race, using a process known as proof-of-work
    where the winner is rewarded with a predetermined number of bitcoins and the transaction
    fees on the newly formed block, known as the block reward .'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**4. 矿工**：运行专用计算机或有时是成百上千台计算机的大型池的人或实体，负责向链中添加新块、验证链中的块并保护整个网络的安全。挖矿被设计成一场比赛，使用一种被称为工作量证明的过程，其中胜者将获得一定数量的比特币和新生成的区块上的交易费用，这被称为区块奖励。'
- en: As of May 2020, the newly minted bitcoins included in the block reward was halved
    from 12.5 to 6.25 bitcoins. As previously mentioned, this halving, as it is known,
    occurs every 210,000 blocks or roughly every four years as dictated by the protocol.
    There will only ever be 21 million bitcoins, once the last satoshi (fraction of
    a bitcoin) has been minted sometime around the year 2140\. From then on, miners’
    compensation will consist solely of transaction fees. These vary with each block,
    determined by demand for transactions and the number of transactions awaiting
    inclusion in a new block.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2020年5月，新铸造的比特币中包含在区块奖励中的比特币数量从12.5减少到6.25。如前所述，这种减半，正如它所说的，每210,000个区块发生一次，或根据协议大致每四年发生一次。比特币的总数将永远是2100万，一旦在2140年左右铸造了最后一个比特币小数（比特币的分数），从那时起，矿工的报酬将仅限于交易费用。这些费用根据每个区块的需求和等待包含在新区块中的交易数量而有所不同。
- en: Integral to the proof-of-work mechanism is the concept of “hashing .” A hash
    function takes a set of data and creates a unique string of characters and numbers,
    known as a “hash.” The hashing used by the Bitcoin protocol is a one-way function
    where the resulting hash cannot be reversed to reveal the inputs. Any data can
    be hashed and any change to the source (even one pixel of a digital image) will
    produce a different hash, making the hash a convenient way of checking whether
    known inputs have been altered.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 证明工作机制的核心概念是“哈希”。哈希函数取出一组数据并创建一个独特的字符和数字字符串，称为“哈希”。比特币协议中使用的哈希是一种单向函数，其结果的哈希无法反转以揭示输入。任何数据都可以被哈希，任何对源数据的更改（即使是一张数字图像的一个像素）都会产生不同的哈希，使得哈希成为一种方便的方式来检查已知输入是否被更改。
- en: The hash function used in the Bitcoin system is known as SHA-256\. It produces
    a fixed length output of 64 numbers and letters in hexadecimal format (Fig. [4.2](#Fig2)).![../images/467759_1_En_4_Chapter/467759_1_En_4_Fig2_HTML.png](../images/467759_1_En_4_Chapter/467759_1_En_4_Fig2_HTML.png)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币系统中使用的哈希函数被称为SHA-256。它产生一个固定长度的输出，即64个十六进制格式的数字和字母（见图[4.2](#Fig2)）。![../images/467759_1_En_4_Chapter/467759_1_En_4_Fig2_HTML.png](../images/467759_1_En_4_Chapter/467759_1_En_4_Fig2_HTML.png)
- en: Fig. 4.2
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.2
- en: 'Secure Hashing Algorithm 256 (SHA256) in practice: the hash of “Hello World”
    vs. the hash of “Hello Worl”'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 安全哈希算法256（SHA256）的实际应用： "Hello World" 的哈希与 "Hello Worl" 的哈希对比。
- en: 'To see SHA-256 working in practice, access one of the many online SHA-256 calculators.
    Type this phrase: “the quick brown fox jumped over the lazy dog.” You will see
    that the SHA-256 hash of that phrase is: 20c1892df4e665666558289367ae1682d1f93bc5be4049627492cdb5a42635e4.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实际看到SHA-256的工作原理，你可以访问网络上众多的在线SHA-256计算器之一。输入这个短语：“the quick brown fox jumped
    over the lazy dog.” 你会发现这个短语的SHA-256散列值是：20c1892df4e665666558289367ae1682d1f93bc5be4049627492cdb5a42635e4。
- en: 'Now, change the phrase to: “the quick *red* fox jumped over the lazy dog.”
    You will see that the hash has changed. Revert to the original phrase and the
    original hexadecimal code returns.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，改变短语为：“the quick *red* fox jumped over the lazy dog.” 你会发现哈希已经改变了。回复到原始短语，原来的十六进制代码也会返回。
- en: In the Bitcoin protocol, the proof-of-work process begins with the miner using
    a prescribed algorithm to generate a random “number only used once,” or nonce
    for short. To “win” the race to append the new block, the miner must compute a
    hash that begins with at least the same number of zeros that has been predetermined
    by the protocol, known as the target . Each miner will produce millions of attempts
    in an effort to be the first to figure out a hash below the target , and win the
    block race. Think of it as computers repeatedly pushing a button. Each push of
    the button kicks off a defined set of procedures to randomly generate the number.
    Ultimately, the effect is to eat processing power and energy from the miner’s
    system. Once a low enough nonce has been generated, that nonce is then combined
    with the hash of the current block, and hashed with the previous block, thereby
    creating the next “block” of confirmed transactions on the Bitcoin blockchain.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在比特币协议中，工作证明过程始于矿工使用一个规定的算法生成一个随机的“只使用一次的数字”，简称nonce。为了“赢得”竞争并附加新的区块，矿工必须计算出一个以至少与协议预设的相同数量零开头的哈希，这预设的数字称为目标。每个矿工将产生数百万次尝试，以成为第一个找到低于目标的哈希并赢得区块竞赛的人。想想看，这就好比计算机反复按按钮。每次按按钮都会启动一系列定义好的程序来随机生成数字。最终，这种做法会消耗矿工系统中的处理能力和能量。一旦生成了足够低的nonce，这个nonce就被与当前区块的哈希结合，并与前一个区块一起哈希，从而在比特币区块链上创建下一个“区块”的已确认交易。
- en: The system aims to keep block creation steady at around one block every 10 minutes.
    If a rise in the number of miners competing increases their collective work, or
    “hash power ,” or the number of submissions per second increases, known as the
    “hash rate ,” then the system will make a “difficulty adjustment ,” adding more
    zeros to make the target harder, or decreasing the number to make it easier. This
    calibration occurs every 2016 blocks or roughly every two weeks.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 该系统旨在保持区块创建稳定在大约每10分钟一个区块。如果挖矿竞争者数量的增加提高了他们集体的工作量，或者“哈希功率”，或者每秒提交的次数增加，即“哈希率”增加，那么系统将进行“难度调整”，增加更多零使得目标更难，或者减少数字使得它更容易。这种校准每2016个区块发生一次，或者大约每两周一次。
- en: Once a winner has been established, that miner will append this new “block”
    of transactions to the Bitcoin blockchain. Other miners will then test the legitimacy
    of the new block by checking the propagated hash against other known data points.
    This process is referred to as “consensus .” It enables thousands of miners to
    come to agreement every 10 minutes as to the current, validated state of the network.
    The fact that this can happen at such scale and in this short period among a network
    of unknown computers is the crux of the innovation Bitcoin has unleashed.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦确定了获胜者，该矿工将把这个新的“区块”交易附加到比特币区块链上。其他矿工将通过检查传播的哈希与其他已知数据点进行比较，来测试新块的合法性。这个过程被称为“共识”。它使得成千上万的矿工能够在10分钟内就网络当前验证的状态达成一致。这样一个过程能够在如此大的规模和如此短的时间内，在一个由未知计算机组成的网络中发生，这正是比特币释放的创新核心。
- en: The system for validating and securing blocks is deliberately energy intensive.
    This is core to the entire incentive structure of Bitcoin, determining how value
    is transferred from parties in the transaction to operators to miners, even in
    warding off attackers and speculators. The costly validation process is also at
    the heart of how the system itself generates value. Otherwise it becomes cheap
    enough for malicious actors to subvert the system. The simplest, most ubiquitous
    artifact of value is energy .
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 验证和保护区块的系统是有意设计成高能耗的。这是整个比特币激励结构的核心，决定了价值如何从交易各方转移到操作员和矿工，甚至是在抵御攻击者和投机者。昂贵的验证过程也是系统自身产生价值的核心。否则，它将变得足够便宜，以至于恶意行为者可以颠覆系统。最简单、最普遍的价值
    artifact 是能量。
- en: At certain points in its history, mining bitcoin at the global average cost
    per kilowatt hour of energy would not have been profitable.^([4](#Fn4)) One positive
    consequence of this dynamic is that many large-scale efforts to mine bitcoin are
    funnelling their spend on cheaper forms of electricity, namely renewables. The
    most lucrative mining operations are located near large-scale hydro, wind or other
    renewable generation facilities, supporting more research and investment in such
    technologies.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在其历史上的一些时候，以全球平均每千瓦时能源成本挖矿比特币是不会盈利的。([4](#Fn4)) 这种动态的一个积极后果是，许多大型比特币挖矿活动正在将他们的支出投入到更便宜的能源形式上，尤其是可再生能源。最赚钱的挖矿业务都位于大型水力、风力或其他可再生能源发电设施附近，支持对这些技术更多的研究和投资。
- en: Other coins, notably Ethereum , are much more energy efficient, and their efficiency
    could improve further as proof-of-work systems are challenged by less energy -intensive
    validation and security mechanisms, such as proof-of-stake, proof-of-space or
    other structures.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 其他加密货币，尤其是以太坊，在能源效率上要高得多，它们的效率随着工作量证明系统的挑战，可能会通过更节能的验证和安全机制（如权益证明、空间证明或其他结构）进一步提高。
- en: The security of Bitcoin derives from the difficulty of faking it. While “hacking”
    the cryptography would allow a miner to solve the function faster, this would
    present two new challenges. The first is that the winner of each block reward
    is public knowledge to all participants so, if one miner consistently wins, you
    can bet hundreds of others will dig in to understand why. Second, the difficulty
    of the hashing function to be solved is variable. The Bitcoin system is designed
    to automatically increase or reduce the level of complexity, depending primarily
    on the speed at which miners are able to solve the hash function . By hacking
    the system, a miner might speed up the process, causing the system to make subsequent
    functions more difficult. The complexity of the hashing function has increased
    over the years as computers become more and more sophisticated.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的安全性源于其难以被伪造的特性。尽管“破解”加密技术可以让矿工更快地解决函数，但这将带来两个新挑战。第一个挑战是，每个区块奖励的获胜者是所有参与者都知道的公共信息，所以，如果一个矿工持续获胜，你可以打赌会有数百个其他人深入研究了解原因。第二个挑战是，需要解决的哈希函数的难度是可变的。比特币系统旨在根据矿工解决哈希函数的速度自动增加或减少复杂度。通过破解系统，矿工可能会加速过程，导致系统使后续函数更加复杂。随着计算机变得越来越复杂，哈希函数的复杂性在过去几年中增加了。
- en: When Bitcoin was first released in 2009, miners needed nothing more than a laptop
    and internet connection. Eventually, computers with more advanced graphics processing
    units (GPUs) created an advantage over those that didn’t, tilting block rewards
    in their favor. More recently, application-specific integrated circuits (ASICs  )
    have been developed to further improve the probability of winning the Bitcoin
    block rewards (Fig.[4.3](#Fig3)).![../images/467759_1_En_4_Chapter/467759_1_En_4_Fig3_HTML.jpg](../images/467759_1_En_4_Chapter/467759_1_En_4_Fig3_HTML.jpg)
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当比特币在2009年首次发布时，矿工们只需要一台笔记本电脑和互联网连接。最终，拥有更先进图形处理单元（GPUs）的计算机比那些没有的计算机具有优势，使得区块奖励向他们倾斜。最近，专门的应用集成电路（ASICs）已经被开发出来，以进一步提高赢得比特币区块奖励的概率（见图[4.3](#Fig3)）。![../images/467759_1_En_4_Chapter/467759_1_En_4_Fig3_HTML.jpg](../images/467759_1_En_4_Chapter/467759_1_En_4_Fig3_HTML.jpg)
- en: Fig. 4.3
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.3
- en: Antminer S9 13.5 TH/S Bitcoin Miner
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Antminer S9 13.5 TH/S 比特币矿机
- en: Custom development of integrated circuits is nothing new. This is how our cell
    phones have become smaller, yet more powerful. However, squeezing such efficiencies
    out of the technology takes time and resources. Research and development for new
    ASICs can take years and cost millions of dollars. The first mover for developing
    Bitcoin ASICs took a risk , and once they began mining using the new technology,
    their bet was public for all to see, stoking fast followers to develop their own.
    Today, Bitcoin can only be successfully mined using one of several ASIC miners
    currently on the market.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 定制集成电路的开发并非新鲜事物。这就是我们的手机如何变得小巧而强大的原因。然而，从技术中榨取这样的效率需要时间和资源。新ASICs的研发可能需要数年，并耗资数百万美元。开发比特币ASICs的第一批先行者承担了风险，一旦他们开始使用新技术进行采矿，他们的赌注就公之于众，刺激了快速跟进者开发他们自己的产品。如今，只有市场上几种现有的ASIC矿机之一才能成功挖掘比特币。
- en: Miners are not known to brag about their latest and greatest gear, so major
    improvements in hardware technology are usually only understood by observing changes
    in the distribution of block rewards . With each new technology advantage discovered,
    the cost to compete in both hardware and power required goes up.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 矿工们并不以吹嘘他们最新最伟大的设备而闻名，因此，硬件技术的重大改进通常只有在观察区块奖励的分布变化时才能理解。每当发现新的技术优势时，竞争所需的硬件和电力成本都会上升。
- en: A key feature of this incentive structure is that it allows for the system to
    be permissionless , for the most part—no gatekeepers exist to determine who can
    and cannot participate as a user, operator or miner. The system is secure enough
    and the rules defined in such a manner that anyone can choose to participate as
    a user, node operator or miner. Anyone can access the system simply by downloading
    the software.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这种激励结构的一个关键特点在于，它允许系统在很大程度上是无需权限的——不存在门卫来决定谁可以和不可以作为用户、运营商或矿工参与。该系统足够安全，规则定义得如此明确，以至于任何人都可以选择作为用户、节点运营商或矿工参与。任何人都可以通过下载软件来访问系统。
- en: Valuing Bitcoin
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重视比特币
- en: Ever-decreasing supply supports the case for value in Bitcoin, especially when
    compared with increased printing of the US dollar and other fiat currencies  for
    post-Covid stimulus packages  . But this mechanism has also led to hoarding of
    bitcoin by speculators. While many users have forgotten their private key , disabling access
    to their bitcoin, others keep them securely, unused but not forgotten.^([5](#Fn5))
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 不断减少的供应支持比特币的价值，尤其是与美元和其他法定货币在新冠疫情后刺激计划中的增印相比。但这一机制也导致了投机者对比特币的囤积。许多用户已经忘记了他们的私钥，禁用了访问他们的比特币，而其他人则将它们安全地保存起来，未经使用但并未被遗忘。^([5](#Fn5))
- en: As the price of bitcoin has risen, so too has the amount of “stagnant” bitcoin—bitcoin
    that hasn’t recently been transferred from one wallet to another in a transaction
    (Fig. [4.4](#Fig4)).^([6](#Fn6))![../images/467759_1_En_4_Chapter/467759_1_En_4_Fig4_HTML.png](../images/467759_1_En_4_Chapter/467759_1_En_4_Fig4_HTML.png)
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 随着比特币价格的上涨，“僵尸”比特币的数量也在增加——那些最近没有从一个钱包转移到另一个钱包进行交易的比特币（见图[4.4](#Fig4)）。^([6](#Fn6))![../images/467759_1_En_4_Chapter/467759_1_En_4_Fig4_HTML.png](../images/467759_1_En_4_Chapter/467759_1_En_4_Fig4_HTML.png)
- en: Fig. 4.4
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.4
- en: 'Time since each bitcoin was last transacted. Source: Unchained Capital'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 每个比特币自上次交易以来的时间。来源：Unchained Capital
- en: While demand has risen much faster than additional bitcoin made available, any
    fall in demand can’t be compensated with reduced supply of coins. The combined
    effect of stagnant bitcoin and limited supply is that relatively small changes
    in demand lead to outsized price moves. There is simply no mechanism, as yet at
    least, to allow for supply to adjust in step. Unsurprisingly, therefore, the volatility
    of Bitcoin prices is more akin to other assets with inelastic supply, such as
    oil or gold , than fiat currencies .
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管需求增长速度远超过额外比特币的供应，但需求的任何下降都无法通过减少硬币的供应来补偿。比特币供应停滞和供应有限的双重影响是，需求的相对小幅变化会导致价格的大幅波动。到目前为止，还没有任何机制允许供应同步调整。因此，比特币价格的波动性与其他具有弹性供应的资产，如石油或黄金，更为相似，而不是法定货币。
- en: 'Another distinction from almost any other investable asset is that investment
    in cryptocurrencies began among retail or individual consumers. More sophisticated
    institutional actors are only now beginning to do the research required to understand
    the technology and its potential. With their entry to the market comes knowledge,
    sophistication and infrastructure to deliver accessibility more suited to institutions.
    One example is JP Morgan, the largest US bank. It recently announced the development
    of its own cryptocurrency : JPM Coin .^([7](#Fn7))'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 与几乎任何其他可投资资产的区别之一是，加密货币的投资开始于零售或个人消费者。更复杂的机构参与者现在才开始进行研究，以理解技术和其潜力。随着他们进入市场，带来了知识、复杂性和基础设施，以提供更适合机构的接入性。一个例子就是美国最大的银行摩根大通，它最近宣布开发自己的加密货币：JPM
    Coin。[7](#Fn7)
- en: Blockchain as an Infrastructure
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链作为一种基础设施
- en: The innovation behind Bitcoin has proven that thousands of unique individuals
    and entities can come together and transact by trusting a network in lieu of any
    third party provider, and that a community of individuals and corporations can
    be incentivized to support this network infrastructure. Bitcoin’s implementation
    is rudimentary as a system. But, what happens when you apply these same concepts
    for other systems of value transfer? How might these systems morph or contort,
    or be replaced altogether?
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币背后的创新已经证明，成千上万的独特个体和实体可以聚集在一起，通过信任一个网络而不是任何第三方提供商来进行交易，并且一个由个体和公司组成的社区可以被激励来支持这个网络基础设施。比特币的实施作为一个系统是原始的。但是，当你将这些同样的概念应用于其他价值转移系统时会发生什么？这些系统可能会如何演变或扭曲，或者完全被取代？
- en: Cryptocurrencies and crypto coins are only the very first application of the
    underlying blockchain technology . Many more applications have been or are now
    being developed, from smarter legal services to property registers , notary services
    and voting systems .
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币和加密币只是底层区块链技术的第一个应用。还有许多其他应用已经被或正在被开发，从更智能的法律服务到物业登记、公证服务和投票系统。
- en: Take Walmart’s use of blockchain to improve food supply visibility. Working
    with IBM , Walmart seeks to better understand how products travel from farm or
    manufacture to store. As an item moves through the supply chain , it can pass
    through upwards of thirty-plus custodians, each with their own often opaque method
    of tracking. Walmart is creating visibility on where a given item is in its supply
    chain at any one time.^([8](#Fn8))
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 以沃尔玛利用区块链改进食品供应链可见性为例。与IBM合作，沃尔玛希望更好地了解产品是如何从农场或工厂运送到商店的。当一个物品穿越供应链时，它可能会通过三十多个以上的保管人，每个人都有自己不透明跟踪方法。沃尔玛正在创建一个可以随时了解供应链中一个特定物品位置的可见性。[8](#Fn8)
- en: How does tracking work on the blockchain? On a farm in eastern Uganda , yellow
    coffee beans are funnelled at a rate of 50 kilos per minute through a 3D scanner
    called a bextmachine . Through this IoT input linked to the bext360 blockchain,
    buyers at Denver’s Coda Coffee Co. can scan a QR code showing every stop of the
    beans, from farm through cleaning, milling and roasting.^([9](#Fn9)) Starbucks
    is similarly working with Microsoft’s Azure Blockchain Service to trace its coffee
    from farmers in Costa Rica, Colombia and Rwanda .^([10](#Fn10))
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链上的跟踪是如何工作的？在乌干达东部的一个农场，黄色的咖啡豆以每分钟50公斤的速度通过一个名为bextmachine的3D扫描仪。通过与bext360区块链相连的物联网输入，位于丹佛的Coda咖啡公司的买家可以扫描显示豆子每一个停留点的二维码，从农场到清洗、磨粉和烘焙。[9](#Fn9)
    星巴克也类似地与微软的Azure区块链服务合作，追踪其来自哥斯达黎加、哥伦比亚和卢旺达的咖啡农场的咖啡。[10](#Fn10)
- en: While such innovation will doubtless provide opportunities to streamline processes,
    visibility in the journey also offers important safety benefits, particularly
    with regard to food. Today, when a contaminated food is discovered, effectively
    all of that food is pulled from store shelves, sometimes costing billions of dollars
    in lost revenue for both retailer and supplier. With better visibility, Walmart
    hopes to be able to better trace their food supply as needed, shifting from a
    “carpet bomb” approach to a scalpel. Only the actual contaminated foods will need
    to be removed from shelves, and identification and removal can happen in a matter
    of minutes to hours, versus days and weeks currently.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这种创新无疑会提供优化流程的机会，但旅程中的可见性也提供了重要的安全效益，特别是在食品安全方面。如今，一旦发现受污染的食品，实际上所有这种食品都会被从商店货架上撤下，有时会导致零售商和供应商损失数十亿美元。有了更好的可见性，沃尔玛希望能够更好地按需追踪他们的食品供应链，从“地毯式轰炸”方法转变为精准切割。只有实际受污染的食品需要从货架上撤下，识别和移除可以在几分钟到几小时内完成，而不是目前所需的几天和几周。
- en: The type of blockchain development underway at Walmart is focused primarily
    on cost savings. Walmart is using its market power to implement the system; as
    such, the blockchain is permissioned, meaning that suppliers need to be granted
    access. But what if the blockchain is designed in such a way that less weight
    is placed on Walmart’s validation process for new suppliers, and more onus is
    put more on the system itself? How might a more open and independent, less partial
    or biased system help marginalized, less advantaged suppliers? How might the rest
    of the world’s supply chain be impacted if they could leverage the knowledge that
    Walmart has gained over the years in ensuring a quality supply chain ?
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔玛正在进行区块链开发主要集中在成本节约上。沃尔玛利用其市场力量实施该系统；因此，区块链是受许可的，意味着供应商需要获得访问权限。但如果区块链是这样设计的，使得对沃尔玛对新供应商验证过程的依赖减少，而更多地依赖于系统本身呢？一个更加开放和独立、
    less偏颇的系统如何帮助边缘化、 less有利的供应商？如果他们能够利用沃尔玛多年来确保优质供应链所获得的知識，全球供应链的其他部分可能会受到什么影响？
- en: The permissionless community that has come together to run, maintain and use
    the Bitcoin network is a model for many other systems that could be effective
    at scale. These models display some characteristics similar to corporations and
    governments. But unlike corporations, anyone can choose to participate. Just like
    governments, quality blockchain projects are intent on being a public good. Unlike
    governments, no one is forced to subscribe to the system.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 运行、维护和使用比特币网络的无许可社区是一个许多其他系统可能在规模上有效的模型。这些模型显示出与公司和政府相似的一些特征。但与公司不同的是，任何人都可以选择参与。就像政府一样，优质的区块链项目旨在成为公共产品。与政府不同的是，没有人被迫订阅该系统。
- en: Such blockchain projects that take on board not just the technology but an entire
    stakeholder ecosystem are certainly more complex but also offer greater potential
    for delivering on the full potential that these new systems’ templates offer.
    Blockchain projects focused on developing economies provide the greatest promise
    as fewer legacy systems need to be replaced or subverted. New incentive systems
    are more likely to take root where no solution is “good enough ” yet. New models
    of trust are more likely to be tried where existing implementations or traditional
    models are failing.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这类区块链项目不仅吸收了技术，还吸收了整个利益相关者生态系统，当然更加复杂，但也提供了更大的潜力，以实现这些新系统模板所提供的全部潜力。专注于发展中国家经济的区块链项目提供了最大的希望，因为这里不需要替换或颠覆太多的遗留系统。新的激励系统更有可能在还没有“足够好”的解决方案的地方扎根。在现有实施或传统模型失败的地方，尝试新的信任模型更有可能取得成功。
- en: Tokens as Pets
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 宠物代币
- en: 'Before we delve into the applications in developing countries, here is some
    useful terminology related to coins, tokens and use cases that commonly apply
    to blockchain systems and projects:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入探讨发展中国家的情况之前，这里有一些与硬币、代币和使用案例相关的有用术语，这些通常适用于区块链系统和项目：
- en: '**Token**: A digital representation of the holder’s right to access or use
    an asset. Anytime you hear of something being tracked or traded on a blockchain,
    it is in fact a token that represents something. You can’t put diamonds or food
    or anything physical “on a blockchain”—only tokens that represent that physical
    good.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**代币**：持有者访问或使用资产的数字表示。每当你听说某物在区块链上被追踪或交易时，实际上它是一个代表某物的代币。你不能把钻石或食品或任何实物“放在区块链上”——只有代表该实体商品的代币。'
- en: '**Utility token**: Enables the owner to use a service or a physical good represented
    by the token.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**实用代币**：使所有者能够使用由代币表示的服务或实体商品。'
- en: The value of tokens and utility tokens is directly linked to the underlying
    service or goods, and the demand for the tokens.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 代币的价值与基础服务或商品以及代币的需求直接相关。
- en: 'To understand the demand dynamic for tokens , take a look at the surreal world
    of owning virtual cats on the blockchain, or Cryptokitties . Each token correlates
    to a specific virtual cat, with its own features, lineage and characteristics.
    Kitties can be “bred” when two token owners agree to mix the characteristics of
    a kitty they own, thereby generating a new kitty. All of this is managed by a
    token system designed to ensure visibility and accountability on all virtual mating
    or other activities. Rarer characteristics and breeds accrue value as activity
    on the system increases: some cost hundreds and even thousands of US dollars in
    fiat equivalent value at the peak of Cryptokitties craziness in 2017.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解代币的需求动态，不妨看看在区块链上拥有虚拟猫的奇异世界，或者叫做Cryptokitties。每个代币都与一个特定的虚拟猫相关联，它有自己的特征、血统和特点。当两个代币所有者同意混合他们所拥有的猫的特征时，可以“繁育”出新的猫。所有这些活动都由一个代币系统管理，以确保所有虚拟交配或其他活动的可见性和可追溯性。随着系统上活动的增加，稀有特征和品种的价值会增加：在2017年Cryptokitties狂热达到顶峰时，一些猫的价值达到了数百甚至数千美元的法定货币等值价值。
- en: This digital cats bull run coincided with the boom in token or coin offerings,
    or initial coin offerings (ICOs). Tokens were presold to speculative investors
    who hoped the price would rocket long before the system to use the tokens was
    even built. Masses of utility tokens were created using the Ethereum protocol.
    As a result, demand for Ethereum shot up. As doubts grew about the ICO fundraising
    model, including concerns that regulators might take action against token issuers
    and promoters, the demand evaporated and prices cratered, some by more than 90%.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这场数字猫牛市与代币或硬币发行的繁荣，或称为首次代币发行（ICO）同时发生。代币被预先出售给希望价格在系统使用代币之前就会飙升的投机性投资者。大量实用代币使用以太坊协议创建。因此，对以太坊的需求激增。随着对ICO筹款模式的怀疑加深，包括对监管机构可能会对代币发行者和推广者采取行动的担忧，需求蒸发，价格暴跌，有些跌幅超过90%。
- en: '**Security token**: Represents ownership of a tradeable financial instrument
    or security.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**安全代币**：代表可交易的金融工具或证券的所有权。'
- en: Thought by some to be the killer app that will bring financial institutions
    into the blockchain space, security tokens remain in their infancy. The technology
    is designed to vastly improve the efficiency and transparency with which traditional
    capital instruments such as stocks and bonds can be issued, traded and managed
    over their lifecycle. Valuing security tokens is no different to valuing a traditional
    security in a modern financial market.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 有人认为安全代币将是将金融机构带入区块链领域的杀手级应用，但安全代币仍处于起步阶段。该技术旨在大大提高股票和债券等传统资本工具在其生命周期内发行、交易和管理的效率和透明度。在现代金融市场中，估值安全代币与估值传统证券并无不同。
- en: '**Asset-backed tokens**: Represent ownership rights in physical things—land,
    buildings, cars, ships, airplanes, forests; almost anything that is privately
    owned could be attached to a token in this way. The innovation here relates to
    fractional ownership, whereby an individual could own a very small percentage
    of an otherwise expensive asset. Tokens can be issued and managed efficiently
    at scale. Tokenization advocates believe that fractional ownership will bring
    more capital and liquidity to assets that historically have been specialized and
    create opportunities for individuals to participate in markets that they otherwise
    would be locked out of. Anyone fancy buying a 1/100,000,000th share of a commercial
    airliner? Valuing these assets is, again, firmly rooted in traditional finance,
    where the value of a token is based on the buyer’s perception of what the share
    of the underlying asset represented by the token is worth.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**资产支持代币**：代表对实体物品的所有权——土地、建筑、汽车、船只、飞机、森林；几乎所有私有物品都可以以这种方式附上代币。这里的创新与分数所有权有关，这意味着个人可以拥有非常小比例的昂贵资产。可以高效大规模地发行和管理代币。代币化倡导者认为，分数所有权将使更多资本和流动性进入历史上专业化程度较高的资产，并创造个人参与他们
    otherwise 被排除在外的市场的机会。有人想买下商业飞机的1/100,000,000股吗？对这些资产的估值再次坚定地植根于传统金融，其中代币的价值基于买方对代币所代表的底层资产份额的认知价值。'
- en: '**Stablecoins**: Tokens backed by fiat money or traded securities issued by
    a national government. The idea is that these instruments can be used as “currency
    ” with a stable or observable value within a blockchain ecosystem. Proponents
    of stablecoins point out that the original use case for cryptocurrencies was to
    create an alternative to cash and that the stablecoin design facilitates adoption
    of crypto as an alternative to cash by providing users with a predictable value
    for their coins, giving them greater confidence when transferring savings from
    the legacy banking system into crypto. Some are linked to “baskets” of currencies
    and others to commodities like gold .'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**稳定币**：由国家政府发行的法定货币或交易证券支持的代币。这些工具的目的是在区块链生态系统中作为“货币”使用，具有稳定或可观察的价值。稳定币的拥护者指出，加密货币的原始用例是创建现金的替代品，而稳定币的设计通过为用户提供硬币的可预测价值，从而促进加密货币作为现金的替代品的采用，使他们在将储蓄从传统银行系统转移到加密货币时更有信心。一些与货币“篮子”相关联，其他与黄金等商品相关联。'
- en: Stablecoin promoters all claim to hold assets backing their token on a 1:1 basis.
    However, the reality is hard to establish until a liquidity crisis hits or a time
    of high volume selling where the underlying currency backing the stablecoin needs
    to be provided. There is a strong parallel here with US money market funds. These
    mutual funds were long lauded as zero risk as they directly hold cash or securities
    deemed as cash equivalents, such as very short maturity US Treasury notes. Money
    market funds traded at prices in line with their underlying value until they “broke
    the buck” during the financial turmoil of 2008—and these were funds run by large
    institutions and experienced professionals. Regardless, stablecoins have become a
    prominent feature of the crypto market since 2018 and are likely to remain relevant
    as large-scale projects like JP Morgan’s “JPM Coin ,” Facebook’s “Diem,” WeChat
    Pay and others develop.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 稳定币的推广者声称他们持有的代币以1:1的比例支持资产。然而，现实很难在流动性危机爆发或高成交量卖出的时刻确立，那时稳定币背后的货币需要提供。这里有一个强烈的平行现象，即美国货币市场基金。这些共同基金长期以来一直被誉为零风险，因为它们直接持有现金或被视为现金等价物的证券，如非常短期到期的美国国债
    notes. 货币市场基金的价格与其实际价值一致，直到2008年金融危机期间“打破美元”--而这些基金是由大型机构和经验丰富的专业人士运营的。不管怎样，自2018年以来，稳定币已成为加密市场的一个突出特征，并且随着摩根大通的“JPM
    Coin”、Facebook的“Diem”、微信支付等大型项目的开发，它们可能会保持相关性。
- en: '**Government-sponsored e-money**: It is only a matter of time before governments
    begin to issue e-money, also referred to as Central Bank Digital Currency. In
    fact, e-money already exists today in many forms, including electronic representation
    of the money that you think of as being in your “bank account” and the money you
    spend when you use your debit card. This is probably best termed bank-sponsored
    e-money. Like physical fiat money in circulation, government-sponsored e-money
    would not be backed by anything other than the fiat, or decree by government.
    On a blockchain, e-money might be “programmable” for the purpose of collecting
    taxes, for example.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**政府支持的电子货币**：政府发行电子货币，也称为央行数字货币，只是时间问题。实际上，今天的电子货币已经以多种形式存在，包括你认为存在银行账户中的货币的电子表示，以及你使用借记卡消费的货币。这可能最适合称为银行支持的电子货币。与流通中的法定货币一样，政府支持的电子货币不会由除了政府法令以外的任何东西支持。在区块链上，电子货币可能是为了收集税收等目的而“可编程”的。'
- en: 'Blockchain and IoT: A Cautionary Tale'
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链与物联网：一个 cautionary tale
- en: Nirvana for many enthusiasts combines the meticulous record keeping of the blockchain
    with the internet of things, or IoT . The premise is to connect more “things”
    to the internet, like the appliances in your home or robots used in supply chains
    or tools for a farmer. Digitizing such activity should have an outsized impact
    in developing markets , with more to gain from leapfrogging old school mechanization.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 许多爱好者的天堂是将区块链的精心记录与物联网相结合，或物联网。前提是连接更多的事物到互联网，如你家里的家电或供应链中使用的机器人，或农民的工具。数字化此类活动在发展中国家应产生巨大的影响，从跳过旧的机械化的学校中获益更多。
- en: 'However, IoT, with its infinite stream of potential commands emanating from
    coffee bean counters or shipping crates, brings one major headache: scalability.
    The number of transactions that can be processed at any one time is finite.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，物联网从咖啡豆计数器或运输集装箱发出的无限潜在命令带来了一个主要难题：可扩展性。在任何给定时间可以处理的交易数量是有限的。
- en: Cryptokitties , the digitally reproductive cats discussed earlier, actually
    brought the Ethereum network to its knees in 2018\. So many kitties were being
    bred that it choked the Ethereum network, slowing the entire system to a crawl.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 之前提到的数字化繁殖猫Cryptokitties实际上在2018年让以太坊网络陷入了困境。繁殖的猫咪太多，以至于阻塞了以太坊网络，整个系统运行缓慢至极。
- en: To address the scalability issue in particular for IoT use cases, enter IOTA
    —an open-source distributed ledger and cryptocurrency designed for Internet of
    Things applications. Rather than using a blockchain to drive consensus as most
    other projects in the space, IOTA developers are employing a different mechanism,
    called a directed acyclic graph, or DAG.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 为了特别解决物联网用例的扩展性问题，IOTA应运而生——一个开源的分布式账本和加密货币，专为物联网应用而设计。与其他在该领域的大多数项目不同，IOTA开发者采用了一种不同的机制，称为有向无环图（DAG）。
- en: Whereas blockchains process transactions sequentially—the next block isn’t processed
    until after the last block was produced—DAGs allow for consensus to be reached
    in parallel. This means multiple sets of transactions being confirmed at any one
    point in time, enabling a significantly higher throughput (Fig. [4.5](#Fig5)).![../images/467759_1_En_4_Chapter/467759_1_En_4_Fig5_HTML.png](../images/467759_1_En_4_Chapter/467759_1_En_4_Fig5_HTML.png)
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链按顺序处理交易——下一个区块在上一个区块产生后才会被处理，而DAG允许并行达成共识。这意味着在任何给定时间点上可以确认多组交易，从而实现显著更高的吞吐量（图[4.5](#Fig5)）。![../images/467759_1_En_4_Chapter/467759_1_En_4_Fig5_HTML.png](../images/467759_1_En_4_Chapter/467759_1_En_4_Fig5_HTML.png)
- en: Fig. 4.5
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: Fig. 4.5
- en: 'Blockchain vs. a directed acyclic graph, or DAG . (Source: IOTA)'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '[区块链与有向无环图（DAG）的对比](https://wiki.example.org/blockchain_vs_DAG)。（来源：IOTA）'
- en: While IOTA has sought to take DAG from theoretical to real, problems and challenges
    have arisen. For Bitcoin, the security of the system is premised on scaling linearly
    with activity. A requirement of the DAG structure is that, in order for the network
    to be secure, a significantly larger amount of activity is necessary compared
    to the level for Bitcoin.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管IOTA试图将DAG从理论变为现实，但问题和挑战也随之而来。对于比特币来说，系统的安全性是基于活动线性扩展的。DAG结构的一个要求是，为了使网络保持安全，与比特币所需的水平相比，需要明显更多的活动。
- en: To ensure security as the network develops, IOTA implemented a role known as
    the coordinator. This in effect centralizes the management and security of the
    network until the activity reaches the level required to operate “on its own,”
    without central coordination.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 随着网络的发展，为了确保网络安全，IOTA实现了一个名为协调者的角色。这实际上将网络的管理和安全集中起来，直到活动达到可以“自行运作”的水平，不再需要中央协调。
- en: IOTA has been plagued by major security breaches. In 2020, a breach was detected
    whereby tokens were being siphoned from user wallets on the network. A vulnerability
    was exploited in wallet software, allowing the attackers to usurp US$2.3 million
    in tokens before IOTA engineers shut down the coordinator, effectively closing
    the entire network. On the one hand, it was a positive that the network was able
    to stop the breach. On the other, the fact that the network was able to address
    a breach in this manner put on full display just how centralized this network
    currently is, and the uphill climb to deliver on the promise of the project.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: IOTA遭受了重大的安全漏洞。2020年，检测到一个漏洞，攻击者通过该漏洞从网络上的用户钱包中转移代币。攻击者利用了钱包软件中的一个漏洞，在IOTA工程师关闭协调者之前，共窃取了价值230万美元的代币。一方面，网络能够停止这次攻击是件好事。另一方面，网络能够以这种方式解决安全漏洞，充分展示了这个网络目前是多么的集中，以及项目要实现其承诺还有多么艰难的道路要走。
- en: IOTA supporters have not lost faith; the market value for the project dipped
    only slightly even as the system remained offline. However, the challenges experienced
    by this project illustrate what is still to come as these experiments develop,
    evolve, thrive and, yes, fail.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: IOTA的支持者并没有失去信心；即使系统 offline，该项目的市值也只略有下降。然而，这个项目所经历挑战表明，随着这些实验的发展、演变、繁荣以及，是的，失败，未来还有更多挑战等待着我们。
- en: 'Practitioner Perspective: Personal Data'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 从业者视角：个人数据
- en: '*Sean Moss-Pultz is Founder and CEO of Bitmark, a Taiwan-based company using
    blockchain to secure property rights for personal data*'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**Sean Moss-Pultz是Bitmark的创始人兼CEO，该公司是一家位于台湾的公司，利用区块链确保个人数据的所有权**。'
- en: '1.'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: '**What’s the big idea behind control of personal data?**'
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**个人数据控制背后的核心理念是什么？**'
- en: 'If you buy into the notion that data is more valuable than oil, then you have
    to ask: who owns who? Are the owners the tech companies that extract our information or
    the individuals who embody or produce it?'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认同数据比石油更有价值这一观念，那么你必须问：谁拥有谁？是提取我们信息的技术公司，还是体现或生产这些信息的人？
- en: Today, for the most part, people’s personal data is locked into networks, such
    as social media platforms. The more people who join a network, the more valuable
    this data becomes. These locked-in networks offer us—their data producers—a little
    bit of control. But they ignore the most significant aspects of our rights, namely
    controlling our interests, including our financial interests. It’s not enough.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，在很大程度上，人们的个人数据被锁定在各种网络中，比如社交媒体平台。加入网络的人越多，这些数据就越有价值。这些被锁定的网络为我们——他们的数据生产者——提供了一些控制权。但他们忽视了我们权利的最重要方面，即控制我们的兴趣，包括我们的经济利益。这还不够。
- en: Ultimately, rights are about control. If you have control, you can choose how
    you want to share your data. Determining your level of privacy is one part of
    that, but you also have other rights, such as the ability to move your data to
    another system, or to profit from your data.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，权利是关于控制的。如果你有控制权，你可以选择如何分享你的数据。确定你的隐私程度是一部分，但你还有其他权利，比如将你的数据移动到另一个系统，或从你的数据中获利。
- en: '2.'
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: '**Why is it important in an emerging markets context?**'
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**在发展中国家的背景下为什么这很重要？**'
- en: 'The average Facebook user produces $6.50 worth of data every month—not an insignificant
    amount, particularly in a developing world context. But there’s an opportunity
    for that data to become much more valuable. It’s not more valuable currently because
    there is no open marketplace for data. Facebook’s market is dark: they’re only
    selling the data for advertising. In an open market, data could be used for many
    other things. The value of our individual data is simply not realizable without
    rights and ownership. For example, we estimate that the data of each person who
    has diabetes could be worth $15,000 for drug development.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 平均而言，每个Facebook用户每月产生的数据价值6.50美元——在发展中国家的背景下，这可不是一个小数目。但这些数据有机会变得更有价值。目前它们并不更有价值，因为没有数据开放市场。Facebook的市场是封闭的：他们只为了广告销售数据。在一个开放市场上，数据可以用在很多其他事情上。没有权利和所有权，我们个人数据的真正价值是无法实现的。例如，我们估计，每个糖尿病患者的数据对药物开发可能价值15,000美元。
- en: 'To take an emerging markets example, Taiwan is generally perceived to be doing
    well on health services post-Covid, but even here the importance of preventative
    healthcare is undermined. As in just about every other health information system
    the world over, there is no mechanism to secure people’s data and their rights
    over their data. To resolve this problem in Taiwan, Bitmark is creating an infrastructure
    where those rights and that data are all in the same place: a Next-Generation
    Health Information Infrastructure. In our pilot program, individuals will be able
    to opt-in their health data to the Open Data Network. With enough participants,
    researchers can unlock health discoveries that will ultimately reward individuals
    through improved medical services. In time, the Open Data Network will support
    preventative health for all individuals.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 以发展中国家的台湾为例，普遍认为台湾在Covid后的医疗服务方面做得不错，但即便如此，预防性医疗的重要性仍然被忽视。和世界上几乎所有其他健康信息系统一样，这里也没有保障人们数据和数据权利的机制。为了解决台湾的问题，Bitmark正在创建一个基础设施，让这些权利和数据都集中在一个地方：新一代健康信息系统。在我们试点项目中，个人可以选择将他们的健康数据加入开放数据网络。参与者足够多时，研究人员可以解锁将通过改善医疗服务最终奖励个人的健康发现。随着时间的推移，开放数据网络将支持所有个人的预防性医疗。
- en: '3.'
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: '**How does it all work?**'
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**这一切是如何运作的？**'
- en: Before land became endowed with property rights, there was no value to it because
    there was no ownership or price. But with land property rights, real estate could
    emerge. Banks could give you mortgages without seeing your home because they knew
    that the property rights were clear. So, the first step is to establish rights.
    After that you can talk about who gets what. The moment you establish ownership
    rights is the moment that markets begin to function.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在土地被赋予产权之前，由于没有所有权或价格，所以土地是没有价值的。但随着土地产权的出现，房地产市场也随之产生。银行可以不看你的房子就给你提供按揭，因为他们知道产权是清晰的。所以，第一步是建立权利。之后你才能讨论谁得到什么。确立所有权的那一刻，市场就开始发挥作用。
- en: This extends to personal data rights. When you have clear rights, businesses
    will know how to use the data. They’ll know what the rights are, and they’ll decide
    what they want to pay for it. For now, there aren’t clear rights because companies
    like Facebook take it all for themselves. And they arbitrarily determine its value
    based on their own usages, such as ad sales.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 这同样适用于个人数据权利。当你有明确的权利时，企业将知道如何使用数据。他们会知道这些权利是什么，并决定他们愿意为它支付什么。现在，没有明确的权利，因为像Facebook这样的公司将其全部据为己有。并且他们根据自身的使用情况（如广告销售）随意确定其价值。
- en: 'Experimentation can help us to create better marketplaces and exchanges. For
    example, we have worked to build a music marketplace for people to listen to and
    exchange beats. The purpose of any marketplace is to get buyers and sellers together
    and to create standards. The more we experiment, the better: we don’t yet know
    what the best marketplace is.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 实验可以帮助我们创建更好的市场和交易所。例如，我们努力建立一个音乐市场，让人们聆听和交换节拍。任何市场的主要目的是让买家和卖家聚集在一起，并建立标准。我们实验得越多，就会越好：我们还不确定哪个市场是最好的。
- en: Under the Bitmark Rights System, personal data ownership rights are recorded
    on the blockchain in the same way that any other asset is registered—along with
    records of any transfer or sharing of those assets. All the transactions are legitimized
    by the fact that they’re recorded on a blockchain.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在Bitmark权利系统中，个人数据所有权权利以与任何其他资产注册相同的方式记录在区块链上，还包括这些资产的任何转让或分享记录。所有交易都因它们记录在区块链上而合法。
- en: '4.'
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: '**Who are the influencers in this field?**'
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**在这个领域中，谁是影响者？**'
- en: RadicalxChange is talking about communities pooling their data together, and
    getting money or generating rights from them. That’s progress, but we can also
    have business structures. We just need to have more discussion around how businesses
    can turn individual ownership of data into an advantage.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: RadicalxChange正在谈论社区汇集他们的数据，并从中获得金钱或产生权利。这是进步，但我们也可以有商业结构。我们只需要围绕企业如何将数据个体所有权转化为优势进行更多讨论。
- en: Companies have demonstrated how openness can be to the advantage of their business,
    such as Patagonia revealing the supply chain of its clothing production. This
    is in contrast to other companies, such as Nike. I’m interested in a similar model
    for personal data, where individuals own their data and have rights to it as it’s
    being used, while companies provide services—in the same way as you own your car
    and can use it, but the manufacturer can still service it.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 公司已经展示了开放性如何有利于他们的业务，例如Patagonia透露了其服装生产的供应链。这与其他公司，如Nike形成对比。我对个人数据的类似模型感兴趣，在该模型中，个人拥有他们的数据并在使用它时拥有权利，而公司提供服务——就像你拥有你的汽车并可以使用它，但制造商仍然可以提供服务。
- en: '5.'
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: '**What has been achieved so far in this area?**'
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**在这个领域中到目前为止取得了什么成就？**'
- en: Almost nothing has been achieved. Data protection rules such as GDPR regulations
    in Europe and the CCPA in California are not having the effects intended. Instead,
    they’ve become subject to regulatory capture, in exactly the same way as regulations
    in the banking and pharmaceutical industries. Only big companies are able to comply
    because the legislation is so complex. They have all the good lawyers, and so
    they’re locking people in. GDPR and CCPA are not addressing personal data ownership.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎没有什么成就。像欧洲的GDPR法规和加利福尼亚的CCPA这样的数据保护规则并没有产生预期的效果。相反，它们变成了监管套利的目标，就像银行和制药行业的监管一样。只有大型公司才能遵守，因为立法过于复杂。他们拥有所有优秀的律师，因此他们正在锁定人们。GDPR和CCPA没有解决个人数据所有权问题。
- en: '6.'
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '6.'
- en: '**What still needs to be done?**'
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**还需要做什么？**'
- en: There needs to be a way to build new communities that have their own data rights,
    which are autonomous and can be defined and enforced. Again, this is what we are
    looking to achieve with OurBeat. Music creators can now defend and contract their
    rights. Bitmark engineered these initial rights, but over time the community can
    change the rights to better fit their evolving needs.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 需要有一种方法来建立拥有自己数据权利的新社区，这些社区是自主的，可以被定义和执行。同样，这也是我们希望通过OurBeat实现的目标。音乐创作者现在可以捍卫和合同他们的权利。Bitmark设计了这些初始权利，但随着时间的推移，社区可以改变这些权利，以更好地适应他们不断变化的需求。
- en: '7.'
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '7.'
- en: '**Given the enormity of the challenge, what is your approach through Bitmark?**'
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**鉴于挑战的巨大性，您通过Bitmark采取了什么方法？**'
- en: Rights are the foundation of our moral being. So we should be innovating on
    rights—and that’s what we’re doing. We are trying to show that if you experiment
    with different rights in different fields, you can build better communities. They
    generate more wealth, they’re more creative, they’re just better in every way.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 权利是我们道德存在的基础。因此，我们应该在权利上进行创新——这就是我们正在做的。我们试图展示，如果你在不同的领域尝试不同的权利，你可以建立更好的社区。它们创造更多的财富，更有创造力，方方面面都更好。
- en: To demonstrate this, we’ve engineered a few different communities, in music,
    in arts and in public health. They’re meant to demonstrate this hypothesis, that
    engineering better rights can improve all of humanity. The moment we show that
    one or two communities really are better, people will buy in.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 为了证明这一点，我们已经设计了一些不同的社区，在音乐、艺术和公共卫生方面。它们旨在证明这一假设，即通过改进权利可以改善全人类。一旦我们证明了一个或两个社区真的更好，人们就会接受。
- en: The role of Bitmark is to show this works, that you can build a better community
    if you engineer correctly.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: Bitmark的角色是证明这一点，如果你正确地构建，你可以建立一个更好的社区。
- en: '8.'
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '8.'
- en: '**What is the biggest challenge to mainstream acceptance?**'
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**主流接受的最大挑战是什么？**'
- en: 'The biggest challenge is working in a field that is dominated by large and
    profitable companies. In music, everything is very entrenched. In social media,
    Facebook is good and addictive: no one wants to get rid of it.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 最大的挑战是在一个被大型盈利公司主导的领域工作。在音乐领域，一切都非常根深蒂固。在社交媒体领域，Facebook既好又上瘾：没有人想摆脱它。
- en: 'So we’re looking into what parts of arts, humanity and science will allow us
    to build new communities without having so much competition. For example, public
    health is so broken that we can definitely build a better community. Similarly,
    everyone knows that the music industry is broken. That’s a perfect opportunity:
    if everyone knows it’s broken, it’s time to change it.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们正在研究艺术、人文和科学中的哪些部分可以帮助我们在没有太多竞争的情况下建立新的社区。例如，公共卫生如此糟糕，我们肯定可以建立一个更好的社区。同样，每个人都知道音乐行业是破碎的。这是一个完美的机会：如果每个人都知道它是破碎的，那就是改变的时候了。
- en: Still, there are challenges in some of these categories as well.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这些类别中仍然存在一些挑战。
- en: Public healthcare, for example, encompasses preventative care, but this hasn’t
    been addressed by the current system. It only deals with people who are sick,
    not people who want to get fitter, stronger, smarter, more productive or happier.
    It’s very hard for technology to get in to address these issues.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，公共卫生包括预防性护理，但当前的系统并未解决这个问题。它只处理生病的人，而不是想要更健康、更强壮、更聪明、更高效或更快乐的人。技术很难介入解决这些问题。
- en: '9.'
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '9.'
- en: '**What is the biggest danger in terms of something going badly wrong in this
    space?**'
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**在这个领域中，最大的危险是什么？**'
- en: The problem with the current system is that the outcomes are not as good as
    they could be.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 当前系统的的问题是结果并没有像它们可以那样好。
- en: For example, in the healthcare system, people don’t have their own health data,
    so whenever they go to a hospital or clinic, they have to do all the tests again.
    It’s a waste of resources.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在医疗系统中，人们没有自己的健康数据，所以每次他们去医院或诊所时，他们都得重新做所有的检查。这是资源的浪费。
- en: 'Meanwhile, doing research on healthcare requires the whole data set, but the
    data is not in one place: it’s incomplete. So researchers and doctors are not
    getting full information for development or diagnosis.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，对医疗保健的研究需要整个数据集，但数据不在一个地方：它是 incomplete. So researchers and doctors are
    not getting full information for development or diagnosis.
- en: 'Of course if we did have this data all in one place, the question would be:
    how do you keep it safe? That’s a big danger, especially for sensitive medical
    data.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果我们真的把所有这些数据放在一个地方，问题将是：你怎么保证它的安全？这是一个很大的危险，尤其是对于敏感的医疗数据。
- en: Nonetheless, if you don’t share your data, it’s a missed opportunity.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，如果你不分享你的数据，那是一个错过的机会。
- en: '10.'
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '10.'
- en: '**Where do you see personal data control in 5 years’ time?**'
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**您认为在5年后个人数据控制将如何发展？**'
- en: I’m very optimistic. Within five years, personal data will be controlled by
    the individual.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常乐观。在未来五年内，个人数据将由个人控制。
