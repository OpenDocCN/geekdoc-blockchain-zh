- en: '[9.1 Introduction](chapter9.xhtml#re_ch-9-sec-1)'
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[9.1 简介](chapter9.xhtml#re_ch-9-sec-1)'
- en: An application development evolved in various stages with respect to the evolution
    of the hardware and the software (operating systems). Thus it started with the
    applications that worked on independent computers whose benefits restricted to
    the users of that computer, distributed applications that delivered useful services
    to large number of clients with client/server architecture. Then with the introduction
    of web services the scenario changed from the tightly coupled application to that
    of the loosely coupled application. The loosely coupled application in the service-oriented
    architecture did not share the transaction and did not trust each other but relied
    on some centralized control.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序的发展随着硬件和软件（操作系统）的演进而逐步发展。因此，它从在独立计算机上运行的应用程序开始，其好处仅限于该计算机的用户，发展到了采用客户端/服务器架构为大量客户提供有用服务的分布式应用程序。然后，随着
    Web 服务的引入，场景从紧密耦合的应用程序转变为松散耦合的应用程序。面向服务的体系结构中的松散耦合应用程序不共享事务，也不相互信任，而是依赖于一些集中控制。
- en: The complete independence from centralized control with the introduction of
    the blockchain happened with the trust among the participants in the business
    networks. Also blockchain made a major impact by the introduction the concept
    of cryptocurrency like Bitcoin.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 随着区块链的引入，完全独立于集中控制的发生，是基于商业网络参与者之间的信任。此外，区块链通过引入加密货币（如比特币）的概念，产生了重大影响。
- en: The evolution of the architecture in the field of application development and
    security has now transformed to the applications without agents or intermediaries
    (which increases the effective cost of a single transaction For example, transfer
    of money through bank involves commission by the agents) so that there can be
    peer to peer transaction in the decentralized network by establishing trust among
    unknown peers placed its position with the enablement of a new world of opportunities
    introduced with the concept of blockchain. Blockchain has given more integrity
    and independence to various applications by introducing the permissionless protocol
    and smart contract. The loosely coupled application has an improved form of automatic
    interaction with the implementation of the smart contract which has its basis
    in the traditional contract like SLA.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在应用开发和安全的领域的架构演变现在已转化为没有代理或中介的应用程序（这会增加单个交易的 Effective cost，例如，通过银行转账涉及代理的佣金）这样，在去中心化网络中，通过在未知对等体之间建立信任，可以实现点对点交易。概念的区块链引入了一个充满新机遇的新世界。区块链通过引入无需许可的协议和智能合约，为各种应用程序提供了更多的完整性和独立性。松耦合应用程序通过实施基于传统合同（如SLA）的智能合约，其自动交互形式得到了改进。
- en: Blockchain is a decentralized computation and information-sharing platform that
    enables multiple authoritative domains to cooperate, coordinate and collaborate
    in rational decision-making processes. It is also described as an open distributed
    ledger that can note the transactions between two parties efficiently and in a
    verifiable and permanent way. Mining solves puzzles to add transaction records
    to the public ledger of past transactions. The ledger of past transactions is
    called the blockchain as it is a chain of blocks.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一个去中心化的计算和信息共享平台，它使多个权威领域能够在合理的决策过程中进行合作、协调和协作。它也被描述为一个开放的分布式账本，可以高效、可验证和永久性地记录两个当事人之间的交易。挖矿解决谜题，将交易记录添加到过去交易的公共账本中。过去交易的账本被称为区块链，因为它是一系列块的链。
- en: This ensures that no node has the power to sabotage the network and gain control.
    Present-day applications are developed in such a way that each participant in
    the business network keeps records, or a ledger, of all transactions between all
    the parties that the business interacts with. But blockchain allows any participant
    in the network to see the one system of record, or ledger.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这确保了没有任何节点有能力破坏网络并获得控制权。当今的应用程序是这样开发的，商业网络中的每个参与者都记录，或保存着所有与商业互动的各方之间的交易账本。但是，区块链允许网络中的任何参与者看到唯一的记录系统，或账本。
- en: 'The world is watching keenly the latest developments in the blockchain to identify
    the benefits that could be reaped with its implementation in their field of work.
    This chapter discusses the characteristics of blockchain in Section 9.3.1\. The
    advantageous features of the blockchain instigate its integration in various fields
    of applications. The opportunities of blockchain are discussed as follows: Section
    9.4.4 deals with the financial domain, Section 9.4.9 deliberates about its inclusion
    in healthcare systems; Sections 9.4.10 and 9.4.11 discuss its use in city management
    and in IoT devices. Section 9.6 is devoted to the software engineering practices
    specifically built with a blockchain approach.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 全世界都在密切关注区块链的最新发展，以确定在其工作领域实施后可能获得的收益。第9.3.1节讨论了区块链的特征。区块链的有利特征激发了其在各种应用领域中的整合。区块链的机会如下所述：第9.4.4节讨论了金融领域，第9.4.9节讨论了其在医疗保健系统中的包含；第9.4.10节和第9.4.11节讨论了其在城市管理和在物联网设备中的使用。第9.6节专门讨论了采用区块链方法的软件工程实践。
- en: '[9.2 How Does Blockchain Work?](chapter9.xhtml#re_ch-9-sec-2)'
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[9.2 区块链是如何工作的？](chapter9.xhtml#re_ch-9-sec-2)'
- en: Blockchain applications work in a decentralized manner. The nodes that are unknown
    to each other work together by sharing the data in the form of a public ledger.
    The data could be historical information of transactions like bank transactions
    that will be available to everyone for future computation. The public ledger ensures
    consistency which is nothing but that the local copies ([Figure 9.1](chapter9.xhtml#fig9.1))
    of the data of all the nodes are kept identical and are always updated based on
    the global information.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链应用以去中心化方式运行。彼此不知晓的节点通过共享公共账本形式的数据共同工作。这些数据可能是交易的历史信息，如银行交易，将可供所有人用于未来的计算。公共账本确保一致性，即所有节点的数据副本([图
    9.1](chapter9.xhtml#fig9.1))保持一致，并且总是根据全局信息进行更新。
- en: '![](../images/fig9.1.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/fig9.1.jpg)'
- en: Figure 9.1 Blockchain maintaining local copies in participating node to ensure
    consistency.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.1 区块链在参与节点中维护本地副本以确保一致性。
- en: Generally, in most of the applications, there are other modes of communications
    among the participating nodes such as centralized and distributed. In centralized
    architecture, a single server handles all the clients and therefore the failure
    of the server leads to the downtime of the application which is described as the
    single point of failure. The disadvantage due to single point of failure results
    in unavailability of the services (Baran 1964) ([Table 9.1](chapter9.xhtml#T9.1)).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，在大多数应用中，参与节点的其他通信方式，如集中式和分布式。在集中式架构中，单个服务器处理所有客户端，因此服务器的失败会导致应用程序的停机，这被称为单点故障。单点故障的缺点导致服务不可用（Baran
    1964）([表 9.1](chapter9.xhtml#T9.1))。
- en: Table 9.1 Illustration of Transaction in Decentralized Public Ledger
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 表 9.1 分布式公共账本交易示例
- en: '![Images](../images/T9.1.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/T9.1.jpg)'
- en: Table 9.1 clearly explains how the decentralized nodes of Alice, Bob, Jane and
    Dave participate in the transactions and update the public ledger. As the transaction
    happens the information from the public ledger blocks transaction 4 when there
    is a shortage of money.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 表 9.1 清晰地解释了爱丽丝、鲍勃、简和戴夫等分布式节点如何参与交易并更新公共账本。当交易发生时，公共账本块中的信息在资金不足时阻止交易 4。
- en: Formally blockchain (Iansiti and Lakhani 2017) can be defined as “Blockchain
    is an open, distributed ledger that can record transactions between two parties
    efficiently and in a verifiable and permanent way”.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 正式地，区块链（Iansiti 和 Lakhani 2017）可以被定义为“区块链是一种开放、分布式的账本，能够高效、可验证且永久地记录两个实体之间的交易”。
- en: The following is a description of the flow of operations in a blockchain environment.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是在区块链环境中操作流程的描述。
- en: '[9.3 Flow of Operation](chapter9.xhtml#re_ch-9-sec-3)'
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[9.3 操作流程](chapter9.xhtml#re_ch-9-sec-3)'
- en: '1) Broadcast the transaction: Each and every transaction is announced to the
    entire network for verification through broadcasting.'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1) 广播交易：每个交易都被广播到整个网络中，以便进行验证。
- en: '2) Collection and verification of transaction: The transactions are verified
    by the participants and will be added to the block according to the block size
    (1 MB for Bitcoin).'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2) 交易收集与验证：交易由参与者进行验证，并根据区块大小（比特币为1 MB）将其添加到区块中。
- en: '3) Mining using consensus protocol: The mining process is to solve the cryptographic
    puzzle. If a miner is able to solve the puzzle, this block is added to the blockchain.
    This is done using a consensus as proof of work (PoW) as in Bitcoin. There are
    consensus protocols used in blockchain like proof of stake (PoS), proof of burn
    (PoB) and proof of elapsed time (PoET).'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 3) 使用共识协议挖矿：挖矿过程是解决加密谜题。如果矿工能够解决这个谜题，这个区块将被添加到区块链中。这通过使用工作量证明（PoW）作为共识，就像比特币一样完成。在区块链中使用的共识协议有股份证明（PoS）、燃烧证明（PoB）和流逝时间证明（PoET）。
- en: '4) Updating the blockchain: The nodes receive the block and can accept the
    block, provided that the computed PoW is correct and it contains valid transactions.
    Nodes add the block to their copy of the ledger. The hash of the last block will
    be used as the previous hash of the successive block. If solutions are obtained
    by two miners at the same time, the valid blockchain is the one which is longer.
    This demonstrates that the blockchain is tamper-proof and no transaction can be
    reversed. If the block of transactions or proof of work is invalid, the block
    is discarded, and the search for a valid block is continued by the nodes. Miners
    are allowed to earn rewards upon successful mining processes.'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 4) 更新区块链：节点接收区块，并且如果计算出的PoW正确并且包含有效交易，可以接受该区块。节点将其区块添加到其账本副本中。最后一个块的哈希值将用作后续块的前一个哈希值。如果两个矿工同时找到解决方案，有效的区块链是较长的那一个。这证明区块链是不可篡改的，且交易无法被撤销。如果交易区块或工作量证明无效，该区块将被丢弃，节点将继续寻找有效区块。矿工在成功挖矿过程中有权获得奖励。
- en: So blockchain works like the public ledger with the following characteristics.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，区块链以以下特性类似于公共账本进行工作。
- en: '[9.3.1 Blockchain Characteristics](chapter9.xhtml#re_ch-9-sec-4)'
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[9.3.1 区块链特性](chapter9.xhtml#re_ch-9-sec-4)'
- en: The blockchain can be generally characterized by the following concepts and
    varies for different implementations.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链通常可以归结为以下概念，并且因不同的实现而有所不同。
- en: '[9.3.2 Asymmetric Key Cryptography](chapter9.xhtml#re_ch-9-sec-5)'
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[9.3.2 非对称密钥加密](chapter9.xhtml#re_ch-9-sec-5)'
- en: Blockchain maintains a digital wallet (equivalent to a bank account) secured
    with the user’s private key and can be accessed with the signatures generated
    using that private key. This public key of the wallet serves as the address of
    the Bitcoin which is known to everyone and can be used for encryption during each
    transaction to protect users’ privacy and anonymity. Transactions are digitally
    signed using the private key and the users keep it secret.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链维护一个数字钱包（相当于银行账户），用用户的私钥加密，并且可以用那个私钥生成的签名来访问。这个钱包的公开密钥作为比特币的地址为众人所知，并且在每次交易中用于加密，以保护用户的隐私和匿名性。交易使用私钥数字签名，用户保持其私密。
- en: '[9.3.3 Block Containing Transactions](chapter9.xhtml#re_ch-9-sec-6)'
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[9.3.3 包含交易的区块](chapter9.xhtml#re_ch-9-sec-6)'
- en: The blockchain is implemented on peer-to-peer architectures, and enables the
    exchange of information and sharing. The transfer information in the file is broadcasted
    to the entire network for validation from the source node. This set of transactions
    represents the current state of the blockchain.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链基于点对点架构实现，并实现信息的交换与共享。文件中的传输信息从源节点广播到整个网络以进行验证。这一系列交易代表了区块链的当前状态。
- en: '[9.3.4 Consensus in Blockchain Environment](chapter9.xhtml#re_ch-9-sec-7)'
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[9.3.4 区块链环境中的共识](chapter9.xhtml#re_ch-9-sec-7)'
- en: Consensus ensures the correct set of operations in the presence of trustless
    individuals in a distributed environment. The properties of reliability and fault
    tolerance of a network are determined with consensus mechanisms. Each and every
    participating node agrees on a common content-updating protocol for their public
    ledger to maintain a consistent state. This is known as a consensus mechanism.
    Upon reaching consensus among the nodes the blocks are created and added to the
    existing ledger for later usage.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 共识确保在分布式环境中无信用的个体之间的正确操作集合。网络的可靠性和容错性是由共识机制确定的。每个参与节点都同意一个共同的内容更新协议，以维护其公共账本的一致状态。这称为共识机制。当节点之间达到共识时，创建区块并添加到现有账本以供以后使用。
- en: '[9.3.5 Mining for Block Acceptance](chapter9.xhtml#re_ch-9-sec-8)'
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[9.3.5 区块接受挖矿](chapter9.xhtml#re_ch-9-sec-8)'
- en: Miners solve the cryptographic puzzle for the acceptance of any block so that
    the block can be added to the shared ledger. The blockchain adds a nonce (number
    only used once) generated by the miners in the block which is a pseudorandom number
    that cannot be reused in replay attacks due to which the hashed or rehashed block
    meets the difficulty level of restrictions. The miners try to solve the puzzle
    to identify the nonce in the last block. The nodes accumulate the verified transactions
    in a block and use the computation power to find a value that makes the SHA-256
    hash value of this block less than a dynamically varying target value. The header
    of the block includes the arbitrary nonce, the hash of the previous block, the
    Merkle root hash of the listed transactions, the timestamp and the block version.
    The hash of all the hashes of the transactions in a block is called the Merkle
    root. Every leaf node is the hash of the data block and the non-leaf node is the
    cryptographic hash of its child nodes. This is used in Bitcoin.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 矿工解决加密难题，以便任何区块被接受并添加到共享账本中。区块链在区块中添加由矿工生成的nonce（只使用一次的数字），这是一个伪随机数，由于其不能在重放攻击中重复使用，因此经过哈希或重新哈希的区块满足了难度级别的限制。矿工尝试解决谜题以确定上一个区块中的nonce。节点积累验证的交易并在区块中使用计算能力寻找一个值，使这个区块的SHA-256哈希值小于一个动态变化的的目标值。区块的头部包括任意的nonce、前一个区块的哈希、所列交易的Merkle根哈希、时间戳和区块版本。所有交易哈希的哈希值称为Merkle根。每个叶节点是数据块的哈希，非叶节点是其子节点的加密哈希。这在比特币中使用。
- en: '[9.4 Classification of Blockchain Systems](chapter9.xhtml#re_ch-9-sec-9)'
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[9.4 区块链系统的分类](chapter9.xhtml#re_ch-9-sec-9)'
- en: Blockchain systems are classified as public, private or consortium.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链系统被分为公有、私有或联盟三种类型。
- en: '[9.4.1 Public Blockchain](chapter9.xhtml#re_ch-9-sec-10)'
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[9.4.1 公有区块链](chapter9.xhtml#re_ch-9-sec-10)'
- en: A public blockchain is an open platform for participants from various backgrounds
    to join, perform transactions and mine. There is no constraint on any of these
    factors. These are also knowns as permissionless blockchains. Every user is given
    full authority to make transactions and perform auditing in the blockchain. The
    blockchain exhibits openness and transparency. It does not include any specific
    validator nodes. All users can collect transactions and participate in the mining
    process and earn mining rewards. The copy of the whole blockchain is synchronized
    with all of the participating nodes.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 公有区块链是一个开放的平台，来自不同背景的参与者可以加入，进行交易和挖矿。这些因素上没有限制。它们也被称为无需权限的区块链。每个用户都被赋予在区块链上进行交易和执行审计的完全权限。区块链表现出开放性和透明性。它不包含任何特定的验证节点。所有用户都可以收集交易信息并参与挖矿过程，获得挖矿奖励。整个区块链的副本与所有参与节点同步。
- en: '[9.4.2 Private Blockchain](chapter9.xhtml#re_ch-9-sec-11)'
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[9.4.2 私有区块链](chapter9.xhtml#re_ch-9-sec-11)'
- en: A private blockchain system is to aid the sharing and exchange of data among
    a group of individuals (in a single organization) or among multiple organizations
    privately. Here mining is controlled by single organization or selected group
    of individuals. This is known as a permissioned blockchain. This is because strangers
    cannot access it unless they are solicited. A set of rules decides the nodes’
    participation. This characterizes the network very much in the direction of centralization,
    while detracting from the blockchain features described by Nakamoto of decentralization
    and openness. But after nodes participate in the network, they contribute in running
    a decentralized network. The writes are restricted with the set of constraints.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 私有区块链系统旨在帮助一群个体（在单个组织内）或多个私有组织之间共享和交换数据。在这里，挖矿活动由单个组织或选定的个人群体控制。这被称为受权限的区块链。这是因为除非有人邀请，否则陌生人无法访问。一组规则决定了节点的参与。这使得网络在很大程度上倾向于集中化，而削弱了中本聪所描述的区块链的去中心化和开放性特征。但是，在节点参与网络后，它们有助于运行一个去中心化网络。写入操作受到一组约束的限制。
- en: '[9.4.3 Consortium Blockchain](chapter9.xhtml#re_ch-9-sec-12)'
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[9.4.3 联盟区块链](chapter9.xhtml#re_ch-9-sec-12)'
- en: A consortium blockchain is a partly private and permissioned blockchain, where
    a single organization is not responsible for consensus and block validation but
    rather a set of predetermined nodes. Consortium blockchains acquire the security
    features that are built into public blockchains. The consensus participants of
    a consortium blockchain are a group of pre-approved nodes on the network.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 联盟链是一个部分私有的受许可的区块链，在其中一个单一组织不负责共识和区块验证，而是一组预先确定的节点。联盟链获得了嵌入公共区块链中的安全特性。联盟链的共识参与者是网络上的一组预先批准的节点。
- en: '[9.4.4 Blockchain Opportunities in the Financial Domain](chapter9.xhtml#re_ch-9-sec-13)'
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[9.4.4 区块链在金融领域的机遇](chapter9.xhtml#re_ch-9-sec-13)'
- en: Financial applications in the computing domain changed the dominant type of
    financial transactions from cash to digital money transactions with the help of
    banking automation. Further, the form of medium of monetary exchange is now introduced
    with the electronic wallets offered by many companies. In India the introduction
    of Unique Payment Interface (UPI) by the National Payment Corporation of India
    (NPCI) offered ease of money transaction. A relatively different approach to the
    electronic cash form is cryptocurrency. Bitcoin is a cryptocurrency which is the
    blockchain implementation form of digital assets that can be used as a medium
    of exchange with strong cryptography features to secure financial transactions.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 金融计算领域的应用改变了主导的金融交易类型，从现金转变为数字化货币交易，得益于银行自动化的帮助。此外，货币交换的媒介形式现在随着许多公司提供的电子钱包而引入。在印度，国家支付公司（NPCI）推出的统一支付接口（UPI）提供了金钱交易的便利。相对而言，电子现金的一种不同方法是加密货币。比特币是一种加密货币，它是数字资产的区块链实现形式，可以用作交换媒介，并具有强大的加密特性来保障金融交易的安全。
- en: '[9.4.5 Bitcoin](chapter9.xhtml#re_ch-9-sec-14)'
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[9.4.5 比特币](chapter9.xhtml#re_ch-9-sec-14)'
- en: 'The term blockchain (Yuan and Wang 2018) was introduced when Bitcoin was first
    described in a posting in a cryptography mail group, about an article entitled
    “Bitcoin: A peer-to-peer electronic cash systems” (Nakamoto, n.d.) by a researcher
    with the pseudonym of “Nakamoto”. Blockchain is defined as a kind of decentralized
    shared ledger that uses linearly timestamped, securely encrypted chains of blocks
    to contain verifiable and synchronized data across a peer-to-peer network.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链（Yuan 和 Wang 2018）这个术语是在比特币首次在一篇密码学邮件组的帖子中描述时引入的，该文章题为“比特币：一种点对点的电子现金系统”（Nakamoto，未注明日期），由一个使用化名“Nakamoto”的研究人员所写。区块链被定义为一种去中心化的共享账本，它使用线性时间戳的安全加密的区块链来在点对点网络上包含可验证和同步的数据。
- en: '[9.4.6 Bitcoin Compared with Traditional Electronic Cash](chapter9.xhtml#re_ch-9-sec-15)'
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[9.4.6 比特币与传统电子现金的比较](chapter9.xhtml#re_ch-9-sec-15)'
- en: 'Bitcoin can be compared with traditional electronic cash as listed below:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币可以与传统电子现金如下比较：
- en: a) Bitcoin works in decentralized environment that applies distributed consensus
    algorithms in the participating nodes of peer-to-peer networks. The banks that
    use traditional electronic cashes require centralized service providers and are
    controlled by government agencies as per the mandate of the stipulated laws.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: a) 比特币在去中心化的环境中运行，在点对点网络的参与节点上应用分布式共识算法。使用传统电子现金的银行需要中心化的服务提供商，并根据规定的法律由政府机构管理。
- en: b) Bitcoin exhibits pseudo-anonymity. The identity of the Bitcoin user is not
    revealed as against the traditional electronic cashes where the users’ identities
    are stored in the central server of the service provider.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: b) 比特币表现出伪匿名性。比特币用户的身份不会被揭露，与传统电子现金不同，后者的用户身份存储在服务提供者的中央服务器上。
- en: c) Bitcoin is limited in terms of the currency issuance. The currency issuance
    in traditional electronic cashes is controlled by the forum designated by the
    government based on various factors like inflation rate, GDP, etc.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: c) 比特币在货币发行上有限制。传统电子现金的货币发行受政府指定的论坛控制，基于通货膨胀率、GDP等因素。
- en: d) The software implementation of Bitcoin is open-source and is generally available
    to the users to check the algorithms. The business logic of the software that
    issues electronic cash managed by the banks is closed sourced software executed
    in controlled secured environment and is not available to the users.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: d) 比特币的软件实现是开源的，通常可供用户检查算法。由银行管理的电子现金的软件业务逻辑是闭源软件，在受控的安全环境中执行，不对用户开放。
- en: e) Bitcoin is a digitized form of zeroes and ones. However, Bitcoin can gain
    value by increasing users. The more users trust and use Bitcoin, the more value
    Bitcoin will have. In contrast, almost all traditional electronic cashes are endorsed
    by fiat money.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: e) 比特币是一种数字化的零和一的形式。然而，比特币可以通过增加用户而获得价值。越多的用户信任和使用比特币，比特币就越有价值。相比之下，几乎所有的传统电子现金都是由法定货币支持的。
- en: '[9.4.7 Bitcoin Ecosystem](chapter9.xhtml#re_ch-9-sec-16)'
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.4.7 比特币生态系统 [9.4.7 Bitcoin Ecosystem](chapter9.xhtml#re_ch-9-sec-16)
- en: Digitally signed and encrypted transactions are verified by peers. Cryptographic
    security ensures that participants can only view the information if they are authorized
    to do so. Data are grouped in a chain of blocks that are stored on all complete
    nodes of the blockchain network using a Merkle tree. The data structures of Merkle
    trees are encrypted, hashed and asymmetric time-marked. In particular, each node,
    after winning a consensus mechanism, will be allowed to place all data generated
    during that period (usually a regular interval, for example 10 minutes in the
    Bitcoin system) from the contest into a new timestamp unit, indicating the time
    of creation. If contradictory data are available, for example, Bitcoin double
    spending, only one agreed version is selected and added to the blocks.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 数字签名和加密的交易由节点进行验证。密码学安全性确保只有被授权的用户才能查看信息。数据通过默克尔树存储在区块链网络的所有完整节点上。默克尔树的数据结构是加密的、哈希的和对称时间标记的。特别是，每个节点在赢得共识机制后，将被允许将那个时期内生成的所有数据（通常是比特币系统中的一个常规间隔，例如10分钟）放入新的时间戳单位，指示创建的时间。如果存在矛盾的数据，例如比特币双重支付，只选择一个达成一致的版本并添加到区块中。
- en: The Bitcoin block consists of block headers and block parts.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币区块由区块头和区块部分组成。
- en: a) The block header consists of (1) previous block hash, (2) Mining statistics
    used to construct the block (mining statistics – time stamp, nonce and difficulty),
    (3) Merkle tree root.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: a) 区块头部包括：(1) 前一个区块的哈希值，(2) 用于构建区块的挖矿统计信息（挖矿统计信息——时间戳、随机数和非难度），(3) 默克尔树根。
- en: b) The block part consists of transactions.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: b) 区块部分由交易组成。
- en: '[Figure 9.2](chapter9.xhtml#fig9.2) shows the structure of the transactions
