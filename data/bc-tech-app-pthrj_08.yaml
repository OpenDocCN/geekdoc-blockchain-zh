- en: '[9.4.8 Fair Payments in Financial Transactions](chapter9.xhtml#re_ch-9-sec-17)'
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.4.8 金融交易中的公平支付 [9.4.8 Fair Payments in Financial Transactions](chapter9.xhtml#re_ch-9-sec-17)
- en: Fair exchange (Liu et al. 2018) is executed between players that do not necessarily
    trust each other. A fair exchange protocol must ensure that a malicious player
    cannot gain any advantage over an honest player. We consider the “payment-for-receipt”,
    where an entity, Alice, makes a digital payment to another entity, Bob, in order
    to get a receipt for the payment in the form of a digital signature. Our goal
    is to explore the solution space for integrating a fair exchange of payment for
    receipt into existing cryptocurrency payment schemes (hereafter referred to as
    fair payments for the sake of brevity). We assume the communication is weakly
    synchronous, under which messages are guaranteed to be delivered after a certain
    time bound.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 公平交换（Liu等人，2018年）是在不一定相互信任的玩家之间执行的。一个公平交换协议必须确保恶意玩家不能获得比诚实玩家任何优势。我们考虑“支付-收据”的方案，其中实体爱丽丝（Alice）向另一个实体鲍勃（Bob）进行数字支付，以获取以数字签名形式的支付收据。我们的目标是探索将支付收据的公平交换集成到现有加密货币支付方案（以下简称公平支付）的解决方案空间。我们假设通信是弱同步的，在此条件下，消息保证在一定的时间范围内被传递。
- en: '[9.4.8.1 Fair Exchange Using Timelocking](chapter9.xhtml#re_ch-9-sec-18)'
  id: totrans-102
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[9.4.8.1 使用时间锁的公平交换](chapter9.xhtml#re_ch-9-sec-18)'
- en: 'Allows the payer to pay in the time window if the payment has not been used.
    Alice produces a transaction that allows her to pay Bob a predetermined amount
    on the condition that Bob must issue a valid signature of a message within a certain
    period of time. The results of this transaction are input to one of the following
    two blockchain transactions:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 允许支付者在支付未使用的情况下进行支付。爱丽丝制作了一笔交易，条件是在一定时间内鲍勃必须发布一个有效消息的签名，从而允许她向鲍勃支付一笔预定的金额。这笔交易的结果输入到以下两个区块链交易中的一个：
- en: 1) A transaction signed by Bob that contains a valid signature on the requested
    message (that is, exchange is successful and fair).
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1) 鲍勃签署的交易，其中包含对请求消息的有效签名（即，交换成功且公平）。
- en: 2) A transaction signed by Alice and the time window has expired (that is, exchange
    fails and the money returns back to Alice).
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2) 爱丽丝签署的交易，并且时间窗口已经过期（即，交换失败，钱退回到爱丽丝）。
- en: '[9.4.8.2 Optimistic Fair Exchange Using Trusted Third Party (TTP)](chapter9.xhtml#re_ch-9-sec-19)'
  id: totrans-106
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[9.4.8.2 使用可信第三方（TTP）的乐观公平交换](chapter9.xhtml#re_ch-9-sec-19)'
- en: 'The protocol is based on the existence of a trusted third party (TTP), but
    only in an optimistic way: TTP is only needed when a player tries to cheat. If
    Alice and Bob are honest and behave correctly, TTP generally does not need to
    be included.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 该协议基于一个可信第三方的存在，但只是以一种乐观的方式：当一个参与者试图作弊时才需要TTP。如果爱丽丝（Alice）和鲍勃（Bob）是诚实的并且行为得当，通常不需要包括TTP。
- en: '[9.4.8.3 Attacks in the Chain of Blocks](chapter9.xhtml#re_ch-9-sec-20)'
  id: totrans-108
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[9.4.8.3 区块链中的攻击](chapter9.xhtml#re_ch-9-sec-20)'
- en: 'A fork (new branch of sequence of blocks) in blockchain is to impart change
    in the previous version or divergence from the existing protocol of the blockchain.
    Two types of forks can happen: 1\. Software fork and hardware fork. Hardware fork
    is the one decided by a group of members who are interested to have an upgrade
    in the existing protocol (like change in the consensus algorithms, block size,
    etc.) will come up with the new version of blockchain. The hardware fork is not
    backward compatible. Soft forks are software updates to the existing blockchain
    and are compatible to the existing blockchain. There is a possibility of malicious
    forking (aiming to create a fork in blockchain with the malicious need) and consensus
    mechanisms looks at destroying the other branch of a protocol fork merged mining
    which is used as a form of attack against a parent chain in the context of a hostile
    protocol fork.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链中的一个分叉（区块链序列块的新分支）是为了在前一版本中产生变化或与现有区块链协议的分歧。可以发生两种类型的分叉：1. 软件分叉和硬件分叉。硬件分叉是由一群有兴趣升级现有协议（如改变共识算法、块大小等）的成员决定的，他们将推出区块链的新版本。硬件分叉是不可向后兼容的。软分叉是对现有区块链的软件更新，并且与现有区块链兼容。存在恶意分叉（旨在创建具有恶意需求的区块链分叉）的可能性，共识机制会查看在敌对协议分叉的背景下，合并挖矿中破坏协议分叉的另一个分支。
- en: The main idea of a pitchfork attack is to use merged mining as a form of attack
    on another branch in permissionless PoW cryptocurrency, which is the result of
    a controversial change in consensus rules. The pitchfork must reduce the usefulness
    of the affected branch so that the miner leaves the offending branch and switches
    to the branch of the fork which performs merged mining and follows the new consensus
    rules.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 分叉攻击的主要思想是利用合并挖矿对无需许可的PoW加密货币的另一个分支进行攻击，这是共识规则中一个有争议的改变的结果。分叉必须降低受影响分支的实用性，使得矿工离开有问题的分支并切换到执行合并挖矿且遵循新共识规则的分支。
- en: '[9.4.9 Blockchain Opportunities in Healthcare Systems](chapter9.xhtml#re_ch-9-sec-21)'
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[9.4.9 区块链在医疗系统中的机遇](chapter9.xhtml#re_ch-9-sec-21)'
- en: Blockchain technology (Casino, Dasaklis, and Patsakis 2019) has a major application
    in healthcare with several applications in various fields such as health management,
    health record management, automatic health claims, online patient access, use
    of patient medical data without loss of data privacy, drug counterfeiting, clinical
    testing and precision medicine.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术（Casino, Dasaklis, 和 Patsakis 2019）在医疗保健领域有一个重大的应用，它在诸如健康管理系统、健康记录管理、自动健康索赔、在线患者访问、在不损失数据隐私的情况下使用患者医疗数据、药品造假、临床测试和精准医疗等多个领域都有应用。
- en: 'The electronic healthcare patient (EHR) management record tends to be the area
    with the greatest growth potential. The uses of a blockchain-based system for
    EHRs are: There is no centralized server that can damage or interfere with hackers
    which results into single point of failure. Data are updated and always available,
    while data from various sources are collected in one repository. The health records
    are stored in a distributed way.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 电子健康记录（EHR）管理领域往往具有最大的增长潜力。基于区块链的EHR系统的用途包括：没有中心服务器可能被黑客损坏或干扰，因此不存在单点故障。数据随时更新并可用，而来自各种来源的数据被收集在同一个存储库中。健康记录以分布式方式存储。
- en: A number of projects focus on specific data modalities such as genomics and
    imaging. In particular, genomics met with great interest among entrepreneurs and
    businesses, perhaps because of the popularity of genome sequencing, the importance
    of genomic data and the great potential for monetization. Private genome companies
    such as 23andMe and AncestryDNA monetize genetic data by selling access to third
    parties such as labs and biotech companies. Some startup companies like Encrypgen,
    Nebula Genomics, LunaDNA and others are developing platforms or networks for genomics
    with data-exchange of genome using blockchain. With a blockchain-based platform,
    they claim to reduce the cost of genome sequencing, controlling patient data and
    sharing the value captured from the monetization of the data with patients.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 许多项目关注特定的数据模式，如基因组学和成像。特别是，基因组学在企业家和商业界引起了极大的兴趣，这可能是因为基因组测序的普及、基因组数据的重要性以及巨大的货币化潜力。像23andMe和AncestryDNA这样的私人基因组公司通过向实验室和生物技术公司等第三方出售访问权来货币化遗传数据。一些初创公司，如Encrypgen、Nebula
    Genomics、LunaDNA等，正在开发用于基因组学的平台或网络，使用区块链进行基因组数据的交换。通过基于区块链的平台，它们声称降低基因组测序的成本，控制患者数据，并与患者分享数据货币化的价值。
- en: Many proposed solutions are based on IP management blocks which can also be
    applied to innovation in drug development. An example of this is an attempt to
    use electronic lab notebooks from Labii using blockchain. Bernstein offers blockchain-based
    digital trail management with a time stamp to protect IP priorities. This function
    may be useful in collaborative pharmaceutical research. Solutions from iPlexus
    use the blockchain to make all unpublished and published data from drug development
    studies available.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 许多提出的解决方案基于IP管理块，这些解决方案也可以应用于药物开发创新。一个例子是尝试使用Labii的电子实验室笔记本进行区块链操作。Bernstein提供基于区块链的数字轨迹管理，带有时间戳以保护IP优先权。这个功能可能在协作药物研究中很有用。iPlexus的解决方案使用区块链使所有未发表和已发表的药物开发研究数据都可用。
- en: Blockchain also has use cases in managing clinical trials for pharmaceutical
    research. The IEEE Standards Association held a forum for blockchain for clinical
    trials, exploring the use of the blockchain for patient recruitment innovations,
    to ensure data integrity and to make rapid progress in drug development. Scrybe,
    the blockchain project presented in the forum, provides an effective and reliable
    mechanism to accelerate clinical and research trials.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在管理药物研究的临床试验中也有应用案例。IEEE标准协会举办了一个关于临床试验区块链的论坛，探讨了区块链在患者招募创新、确保数据完整性和加速药物开发方面的应用。在论坛上介绍的区块链项目Scrybe，为临床和研究试验提供了有效可靠的速度机制。
- en: Parallel Health Systems (PHS) (Wang et al. 2018) uses artificial health systems
    to model and display patient status, diagnosis and care, then uses computer experiments
    to analyze and evaluate various treatment regimens, and carry out parallel implementations
    to support real-time decisions and optimization – both in actual and artificial
    conditions – in healthcare. The emerging blockchain technology is being used in
    the construction of PHS. In particular, consortium blockchain consisting of patients,
    hospitals, health offices, the medical community and medical researchers will
    be deployed, and smart and block-driven contracts will enable the exchange of
    electronic medical records (EHR).
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 并行健康系统（PHS）（Wang等人2018）利用人工健康系统来模拟和展示患者状况、诊断和护理，然后利用计算机实验来分析和评估各种治疗方案，并执行并行实施，以支持在实际和人工条件下对医疗保健进行实时决策和优化。新兴的区块链技术正在用于PHS的建设。特别是，由患者、医院、卫生办公室、医疗界和医学研究人员组成的联盟链将得到部署，智能合约和块驱动合约将实现电子病历（EHR）的交换。
- en: MedRec and Patientory (Kuo, Zavaleta Rojas and Ohno-Machado 2019) offer the
    use of Ethereum-based blockchain platforms to exchange patient-driven health information.
    The same is adopted in clinical applications such as clinical data sharing and
    automatic remote patient monitoring. The clinical data exchange framework for
    oncological care patients recommends using the Hyperledger platform. Hyperledger
    is also involved in developing a framework for the implementation of Institution
    Review Board regulations. In addition, Hyperledger is available for mobile health
    applications and for medical data storage or access applications.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗记录（MedRec）和患者信息库（Patientory）（郭，Zavaleta Rojas和Ohno-Machado 2019）提供了基于以太坊区块链的平台，用于交换由患者驱动的健康信息。这一技术同样被应用于临床实践，如临床数据共享和自动远程患者监测。面向肿瘤护理患者的临床数据交换框架建议使用超级账本平台。超级账本还参与了机构评审委员会规定实施框架的开发。此外，超级账本可用于移动医疗应用程序以及医疗数据存储或访问应用程序。
- en: There are also some health-related blockchain applications that do not explicitly
    reveal their main platforms, such as Luna DNA, a database planned for genomic
    and medical research. The challenge of choosing a platform for health blocks consumes
    a lot of energy. Other problems include blockchain openness (e.g. public or private),
    the ability to modify and distribute code (such as licenses) and the need for
    certain hardware (such as SGX processors).
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些与健康相关的区块链应用没有明确透露其主要平台，如为基因组和医学研究计划的Luna DNA数据库。在选择健康区块平台时，消耗了大量精力。其他问题包括区块链的开放性（例如公共或私有）、修改和分发代码（如许可）的能力以及对某些硬件（如SGX处理器）的需求。
- en: The Patient Centric Agent (PCA) (Uddin et al. 2018) includes lightweight communication
    protocols to enforce data security in various segments of continuous real-time
    patient-monitoring architecture. Architecture involves entering data into a private
    blockchain to facilitate the exchange of information among health professionals
    and their integration into electronic health records, while maintaining privacy.
    The blockchain was adapted for remote patient monitoring (RPM), requiring modifications
    that require PCA to select a miner to reduce the number of calculations. This
    allows PCA to manage multiple blockchains for the same patient and change the
    previous tree block to minimize energy consumption and to account for payment
    of safe transactions.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 患者中心代理（PCA）（Uddin等人2018）包括轻量级通信协议，以在连续实时患者监测架构的不同部分执行数据安全。该架构涉及将数据输入私有区块链，以促进健康专业人员之间的信息交换，并将信息整合到电子健康记录中，同时保持隐私。区块链被适应于远程患者监测（RPM），需要修改，要求PCA选择矿工以减少计算量。这使得PCA能够为同一患者管理多个区块链，并改变先前的树块以最小化能量消耗，并计算安全交易的支付。
- en: The center of the security mechanism is a key management system (Zhao et al.
    2018), and an appropriate key management plan must be designed before the blockchains
    can be used in the healthcare system. Depending on the characteristics of the
    health blockchain, the authors here use a body sensing network to design lightweight
    backups and efficient recovery schemes for keys of blockchain. The authors’ analysis
    shows that the system provides a high level of security and efficiency and can
    be used to protect messages that includes private information in health blocks.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 安全机制的核心是一个密钥管理系统（赵等人2018年），在区块链被用于医疗系统之前，必须设计一个适当的密钥管理计划。根据健康区块链的特点，作者此处使用一个体感网络来为区块链的密钥设计轻量级的备份和有效的恢复方案。作者的分析表明，该系统提供了高水平的安全性和效率，并可用于保护包含私有信息的健康区块中的消息。
- en: 'Preventing prescription abuse (Engelhardt 2017): Prescription drug abuse involves
    well-defined challenges where blockchain technology can be applied. In one example,
    Nuco tried to use the three general approaches used to commit prescription fraud:
    Changing the number of recipe changes, copying/duplicating prescriptions, for
    example, “Doctor shopping”, where scammers visit many doctors to collect as many
    original prescriptions as possible.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 防止处方滥用（Engelhardt 2017）：处方药物滥用涉及定义明确的挑战，区块链技术可以应用于这些挑战。在一个例子中，Nuco 尝试使用三种通用方法来实施处方欺诈：更改处方更改的数量、复制/复制处方，例如，“医生购物”，其中骗子访问许多医生以收集尽可能多的原始处方。
- en: 'Nuco’s blockchain-based solution for prescription abuse problems works as follows:
    When a prescription is given by the medical practitioner, it attaches a machine-readable
    code that functions as a unique identifier. This unique identifier is then associated
    with a block of information containing the name of the drug, the number, the patient’s
    anonymous identity and the time stamp. If the prescription has been filled in
    by a pharmacist, the icon will be scanned, attempts to complete the prescription
    will be recorded and compared to the block, and the pharmacist will be notified
    immediately that the recipe meets the requirements of the padding and will provide
    information to verify the correctness.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: Nuco 公司基于区块链的解决方案针对处方滥用问题的运作方式如下：当医生开出处方时，它会附加一个机器可读的代码，该代码作为唯一标识符。这个唯一标识符随后与包含药物名称、数量、患者匿名身份和时间戳的信息块相关联。如果药剂师已经填写了处方，扫描图标后，尝试完成处方的行为将被记录并与区块进行对比，药剂师将立即得知该处方符合填充要求，并将提供信息以验证正确性。
- en: The Nuco solution integrates existing usage patterns and uses existing technology
    (for example, pharmacists only need a smartphone or similar device to read unique
    identifiers), ensuring interoperability with existing protocols. Interoperability
    will be an important solution because the new blockchain has interfaces to existing
    projects, as well as new information storage technologies.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: Nuco 解决方案整合了现有的使用模式，并使用现有的技术（例如，药剂师只需使用智能手机或类似设备来读取唯一标识符），确保与现有协议的互操作性。互操作性将成为一个重要的解决方案，因为新的区块链具有与现有项目以及新的信息存储技术接口。
- en: HealthChainRx and Scalamed are also working on blockchain-based anti-prescription
    fraud solutions. Healthcoin, an initiative that first developed a blockchain-based
    solution that allows people to work together to improve diabetes symptoms, has
    since expanded its vision to build a global electronic health record system.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 健康链Rx（HealthChainRx）和Scalamed也在开发基于区块链的反处方欺诈解决方案。Healthcoin 是一个首先开发出基于区块链的解决方案，让人们共同工作以改善糖尿病症状的倡议，此后它将愿景扩展到建立一个全球电子健康记录系统。
- en: HealthCombix tries to work with PointNurse by introducing nursing-mediated layers
    to ensure that data found in immutable block records are accurate enough to be
    transmitted correctly to patients. Patients understand how to prepare access to
    their medical records, updated and controlled.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 健康组合（HealthCombix）试图通过引入护理媒介层与 PointNurse 合作，以确保在不可变的区块记录中找到的数据足够准确，可以正确地传输给患者。患者了解如何准备访问他们的医疗记录，并进行更新和控制。
- en: Dentacoin is an initiative designed to use blockchain technology to connect
    dentists, patients and suppliers (producers and laboratories) throughout the world.
    Dentacoin provides the confidence and decentralization inherent in blockchains
    to develop economies of scale between participating parties without the need for
    additional intermediaries to manage interactions between each individual piece
    of the network.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: Dentacoin是一个旨在利用区块链技术将世界各地的牙医、患者和供应商（生产商和实验室）连接起来的倡议。Dentacoin为参与方之间开发规模经济提供信心和去中心化，这些参与方无需额外的中介来管理网络中的每块个体之间的互动。
- en: Patientory (Katuwal et al. 2018) is one of the first blockchain-based healthcare
    startups to go for initial coin offerings (ICO) for funding. It developed HIE,
    supported by its own blockchain. HealthSuite Insights by Philips Healthcare examines
    the process of data exchange that is verifiable (ensures about the correctness
    of the data), a product that allows sharing of secure and traceable data between
    members of the hospital and university networks. All exchanges of the data inside
    the network are stored in a blockchain along with the identity of the person whose
    data is exchanged to create an audit trail from the exchange of data.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: Patientory（Katuwal等人，2018年）是首批进行首次代币发行（ICO）以筹集资金的基于区块链的医疗保健初创公司之一。它开发了HIE，并支持其自己的区块链。飞利浦医疗保健的HealthSuite
    Insights检查数据交换的可验证过程（确保数据正确性），这是一个允许医院和大学网络成员之间安全且可追溯地共享数据的产品。网络内所有数据交换都存储在区块链上，
    along with the identity of the person whose data is exchanged to create an audit
    trail from the exchange of data.
- en: Medshare (Uddin et al. 2018) allows the blockchain-based data exchange of electronic
    health records among untrusted parties to be relied upon by entering source data,
    and auditing and tracking medical data. With smart contracts and access control
    systems, they claim that their systems can effectively track the behavior of data
    and decide to revoke access to the data based on incorrect data rules and insufficient
    permissions. Iryo is created for the global integrity of data repository in the
    OpenEHR format.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: Medshare（Uddin等人，2018年）允许未信任方之间基于区块链的电子健康记录数据交换得以信赖，通过输入源数据，进行审计和跟踪医疗数据。利用智能合约和访问控制系统，他们声称他们的系统能有效追踪数据行为，并根据错误的数据规则和权限不足来决定撤销数据访问权限。Iryo是为OpenEHR格式的数据仓库全球完整性而创建的。
- en: Healthcare Data Gateway (HDG) is a smartphone application that integrates traditional
    databases and blockchain distributed databases to manage patient health information.
    They propose a multi-party calculation (MPC) approach that allows third parties
    to access data but does not change data. Key management is based on a fuzzy repository
    on blockchain health architecture. The blockchain-based integrity framework architecture
    includes patient user sensor nodes, multiple implant nodes and body region sensor
    input nodes. The portal collects physiological data from supporting sensor nodes
    and sends aggregated data to designated hospitals that makes a block in the blockchain
    separately. The message generated by the gateway is considered as one block. Wearable
    sensor nodes produce keys before sending physiological data to the gateway node
    and encrypt data with keys generated by the patient’s body signals. Neither the
    blockchain community nor health professionals can leak patient information. Patients
    can only recover keys from their physiological data to decrypt the data. However,
    this approach places a significant burden on limited power medical sensors, because
    these sensors must build key physiological patient data during decryption.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 健康数据网关（HDG）是一款智能手机应用，集成了传统数据库和区块链分布式数据库，以管理患者健康信息。他们提出了一种多方计算（MPC）方法，允许第三方访问数据但不改变数据。密钥管理基于区块链健康架构上的模糊存储库。基于区块链的完整性框架架构包括患者用户传感器节点、多个植入节点和身体区域传感器输入节点。门户从支持传感器节点收集生理数据，并将汇总数据发送到指定的医院，分别在一个区块链中创建一个区块。网关生成的消息被视为一个区块。可穿戴传感器节点在将生理数据发送到网关节点之前产生密钥，并使用患者身体信号生成的密钥加密数据。
    neither the blockchain community nor health professionals can leak patient information.
    Patients can only recover keys from their physiological data to decrypt the data.
    However, this approach places a significant burden on limited power medical sensors,
    because these sensors must build key physiological patient data during decryption.
- en: Patient Centric Agent (PCA) connects patients’ body sensor network (BSN) to
    personalized blockchain networks. PCA decides which data should be included in
    the blockchain and which miners should be chosen. The blockchain is not only a
    distributed database for patients, but also an authentic platform that is checked
    by all nodes on the blockchain. The blockchain node can be provided by healthcare
    providers, other organizations or individuals.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 患者中心代理（PCA）将患者的生物传感器网络（BSN）连接到个性化的区块链网络。PCA决定哪些数据应该包含在区块链中以及应该选择哪些矿工。区块链不仅是患者的分布式数据库，也是由区块链上的所有节点检查的真实平台。区块链节点可以由医疗保健提供者、其他组织或个人提供。
- en: A BSN (Zhao et al. 2018) consists of dozens of biosensor arrays located on or
    inside the human body. This node is equipped with various biosensors which can
    detect physiological signals such as blood pressure (systolic and diastolic),
    electrocardiogram, blood oxygen content (SpO[2]), photoplethysmogram signals (PPG)
    and so on. In addition, they are also equipped with wireless network chips, and
    these chips not only assist biosensor nodes in forming BSN, but also help these
    nodes to send composite physiological signals to special relational nodes (commonly
    referred to as PDAs) that are responsible for combining and sending signals to
    remote medical centers, such as hospitals.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: BSN（Zhao等2018）由数十个位于或人体内的生物传感器阵列组成。此节点配备了各种生物传感器，可以检测血压（收缩压和舒张压）、心电图、血氧含量（SpO[2]）、光电容积描记图信号（PPG）等生理信号。此外，它们还配备了无线网络芯片，这些芯片不仅帮助生物传感器节点形成BSN，还帮助这些节点将组合的生理信号发送到特殊关系节点（通常被称为PDA），这些节点负责将信号组合并发送到远程医疗中心，如医院。
- en: In September 2017, Axa, France’s leading insurance group, offered parametric
    flight delays based on the Ethereum’s fizzy™ platform, which uses smart contracts
    related to the global flight database. After a flight delay is detected, compensation
    begins immediately and safely, eliminating the need for additional documents.
    Such a program can be achieved using blockchain in health insurance, so medical
    records do not need to be examined and the process is very efficient.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年9月，法国领先保险公司Axa基于以太坊的fizzy™平台提供了参数化航班延误保险，该平台使用与全球航班数据库相关的智能合约。一旦检测到航班延误，赔偿便立即开始，并且安全地进行，消除了额外文件的需要。这样的程序可以通过区块链在健康保险中实现，这样医疗记录无需审查，流程非常高效。
- en: '[9.4.10 Blockchain Opportunities in City Management](chapter9.xhtml#re_ch-9-sec-22)'
  id: totrans-134
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[9.4.10 城市管理中的区块链机遇](chapter9.xhtml#re_ch-9-sec-22)'
- en: 'Digital governance (Shen and Pena-Mora 2018) contributes to the important agenda
    of sustainable development, such as reducing corruption, reducing administrative
    costs, ensuring document integrity and connecting donors and disadvantaged groups
    such as refugees and displaced people. To see how block technology, as digital
    technology, can have a significant impact on city management, it is helpful to
    start with the four ideal concepts of smart city management (Meijer and Bolívar
    2016). They include: (1) government of a smart city, (2) smart decision-making,
    (3) smart administration and (4) smart urban collaboration.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 数字治理（Shen和Pena-Mora 2018）有助于可持续发展等重要议程，例如减少腐败、降低行政成本、确保文件完整性以及连接捐赠者和弱势群体，如难民和流离失所的人。要了解作为数字技术的区块链技术如何对城市管理产生重大影响，从智能城市管理的四个理想概念（Meijer和Bolívar
    2016）开始是有帮助的。这包括：（1）智慧城市治理，（2）智能决策，（3）智能管理，（4）智能城市协作。
- en: There is also a blockchain system designed to change the two most important
    processes in government – one is the voting for the formation of the government
    and the other is government tax. The aim of an electronic voting system is to
    achieve anonymity, privacy and transparency. Anonymity ensures that voters’ voices
    cannot be prosecuted. Privacy assures voters that their data is not misused, and
    transparency ensures that the election mechanism cannot be violated. The design
    of blockchain-based voting systems can be found in a number of studies. Some also
    produce prototypes. However, it is a question of all of these systems that voter
    authentication must be guaranteed at the personal level outside the blockchain.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一种区块链系统旨在改变政府最重要的两个过程——一个是政府成立的投票，另一个是政府税收。电子投票系统旨在实现匿名性、隐私和透明度。匿名性确保选民的呼声不能被起诉。隐私保证选民的数据不会被误用，透明度确保选举机制不能被侵犯。基于区块链的投票系统的设计可以在许多研究中找到。一些还生产了原型。然而，所有这些系统的一个问题是，必须在区块链之外的个人层面上保证选民认证。
- en: In the tax field, the blockchain solution allows the tax authority to better
    control the tax system. A private blockchain can be managed by the tax administration
    to monitor VAT invoices and keep immutable information about taxable transactions
    to avoid tax revenue losses.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 在税务领域，区块链解决方案让税务机关能更好地控制税务系统。私有区块链可以由税务管理机关管理，以监控增值税发票，并保持有关应税交易的不可更改信息，以避免税收流失。
- en: One project illustrating this vision concentrates on the area of urban policy
    making. The authors state that current urban codes such as policies, planning,
    regulations and standards are not up to meeting the urban sustainability challenges
    due to their top-down delivery and implementation methods. Blockchain-based mechanisms
    make it possible to truly deliver and execute urban codes bottom-up. In the case
    of policies and codes, citizens submit their urban needs to the blockchain, which
    will be prioritized by a blockchain consensus mechanism for the authorities to
    draft policies. These drafts will be ratified through the blockchain validation
    capabilities. Further transformation of these plans into physical forms (e.g.
    construction of infrastructure projects) can be approved via voting mechanisms
    on the blockchain as well. The plans and regulations can also be standardized
    for replicability and scalability purposes, using the same bottom-up approach
    for citizen participatory standardization.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 一个展示这一愿景的项目集中在城市政策制定领域。作者指出，当前的城市法规如政策、规划、法规和标准，由于其自上而下的交付和实施方法，无法满足城市可持续发展的挑战。基于区块链的机制使得真正自下而上地交付和执行城市法规成为可能。在政策和法规的情况下，公民将他们的城市需求提交到区块链，这将通过区块链共识机制优先考虑，以便当局起草政策。这些草案将通过区块链验证能力获得批准。这些计划进一步转化为物理形式（例如基础设施项目的建设）也可以通过区块链上的投票机制获得批准。计划和法规还可以为了可复制性和可扩展性目的而标准化，使用同样的公民参与自下而上的标准化方法。
- en: The blockchain system has been proposed to support records of immutable educational
    processes. There are proposals that record creative work or ideas to gain a scientific
    reputation, keep a diary of student activities in various learning organizations
    and allow higher education institutions around the world to give credit to courses
    for students who have completed the exhibition of their ideas in the course. Training
    and other records can be included in the general system for managing personal
    records and used by companies and audit services.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链系统已被提出来支持不可篡改的教育过程记录。有建议记录创意工作或想法以获得科学声誉，记录学生在各种学习组织中的活动，并允许世界各地的高等教育机构为完成课程中展示他们想法的学生提供学分。培训和其他记录可以包括在管理个人记录的通用系统中，并由公司和审计服务使用。
- en: Researchers also use blockchains to solve problems related to the academic community.
    Examples of applications cover the entire life cycle of research methodology,
    peer review and research publications for the protection of intellectual property.
    First, it is proposed at the experimental stage to block and release the data
    recording system and its results if necessary to avoid damage to the experimental
    integrity by negligence or intentional errors, e.g. audit trail from research
    data. This guide recommends the use of adaptive blockchain-based choreography
    for collaborative experiments, which can be reproduced silico experiments towards
    both robust accountable reproducible explained (RARE) research and findable accessible
    interoperable reusable (FAIR) results. Second, the paper phase introduces a blockchain-based
    platform that stores and measures author contributions based on changes made by
    the author. Third, the blockchain system in the peer review phase can also stimulate
    a timely and sustainable review process. As explained above, the system can give
    the examiners a cryptographic prize if the quality check is received by the editor.
    This valued currency can later be used to publish reviewers’ papers in journals,
    creating an incentive mechanism. The fourth part uses the previous work of Semantic
    Web technology in the release phase to give the author the opportunity to work
    on an evolutionary version of scientific research that can be opened for reviews,
    conferences or journals. This allows decentralized publishing systems. These include
    blocking chains, smart contracts and MAS to coordinate the traceability of food
    in agricultural products. Implementing this new model will increase the supply
    chain of current agricultural products by adding blockchain. The current supply
    chain and supply chain architectures via blockchain models are described below,
    including the advantages provided by the new supply chain model.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员还使用区块链来解决与学术界相关的问题。应用的例子涵盖了研究方法论、同行评审和研究报告的整个生命周期，以保护知识产权。首先，在实验阶段提出使用区块链和发布数据记录系统及其结果（如有必要），以避免由于疏忽或故意错误而损害实验完整性，例如研究数据审计跟踪。本指南建议使用适应性基于区块链的编舞进行协作实验，这可以复现硅实验，朝着既坚韧可追溯解释（RARE）研究又可发现、可访问、可互操作、可重复使用（FAIR）的结果。其次，在论文阶段引入了一个基于区块链的平台，用于存储和衡量作者根据作者所做的更改所作的贡献。第三，同行评审阶段的区块链系统也可以刺激及时和可持续的评审过程。如上所述，如果审查员通过了质量检查，系统可以给审查员一个加密奖。这种有价值的货币可以稍后用于在期刊上发表审稿人的论文，创造一种激励机制。第四部分利用语义网技术在发布阶段的工作，让作者有机会从事可开放审查、会议或期刊的科学研究的演变版本。这允许去中心化出版系统。这包括区块链、智能合约和MAS，用于协调农业产品中食品的可追溯性。实施这一新模型将在添加区块链的情况下增加当前农业产品的供应链。下文描述了当前供应链和通过区块链模型供应链架构，包括新供应链模型提供的优势。
- en: '(1) Current supply chain: This model starts with manufacturers and imports.
    Two supply chain members send their products and data to the next layer of the
    supply chain. The next shift is export, process or wholesale. This is the middle
    layer that processes the main products of the supply chain. Finally, the last
    layer accommodates retailers and catering service providers who sell products.
    The main disadvantage of this model is that data in each element of the supply
    chain are centralized and other elements cannot see the transaction. The main
    result of this error is that consumers do not have the opportunity to check the
    source of food to be purchased. In addition, there is no way to ensure that user
    data is reliable.'
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （1）当前供应链：这一模型始于制造商和进口商。供应链的两个成员将其产品和数据发送到供应链的下一层。下一环节是出口、加工或批发。这是处理供应链主要产品的
    middle layer。最后，最后一层容纳了销售产品的零售商和餐饮服务提供商。该模型的主要缺点是供应链中每个元素的数据都集中化，其他元素无法看到交易。这种错误的主要结果是消费者没有机会检查要购买食品的来源。此外，也无法确保用户数据是可靠的。
- en: '(2) Supply chain through blockchain: With the addition of blockchain to agriculture,
    the supply chain changes. Now, all supply chain members store all their transactions
    in one block. This allows greater security in transactions. In addition, this
    new model corrects the shortcomings of the current supply chain. Data are decentralized,
    and each member can read important data about the block operation. For example,
    the manufacturer can check processor product information and transport provider
    pickup details.'
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （2）通过区块链的供应链：在农业中增加区块链后，供应链发生了变化。现在，所有供应链成员将所有交易存储在一个区块中。这使得交易更加安全。此外，这种新模型纠正了当前供应链的不足。数据是去中心化的，每个成员都可以阅读关于区块操作的重要数据。例如，制造商可以检查处理器产品信息和小运货商提货细节。
- en: A traceability system (Lu and Xu 2017) enables product tracking by providing
    information (for example, origin, components or location) during production and
    distribution. Product suppliers and retailers usually require independent and
    government-certified tracking service providers to verify products throughout
    the supply chain. If all meet the requirements, the traceability service provider
    issues a test certificate confirming the quality and authenticity of the product.
    Tracking systems usually store information in conventional databases controlled
    by service providers. Centralized data storage is a potential single point of
    failure, and there is a risk of tampering.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 追踪系统（Lu和Xu 2017）通过在生产和分销过程中提供信息（例如，来源、成分或位置）来执行产品追踪。产品供应商和零售商通常要求独立政府和认证的追踪服务提供商验证供应链中的产品。如果所有条件都符合要求，追踪服务提供商将发出测试证书，确认产品的质量和真实性。追踪系统通常在由服务提供商控制的常规数据库中存储信息。集中式数据存储是潜在的单点故障，存在篡改风险。
- en: This restructures the current traceability system to track service providers
    by replacing the central database with a blockchain. OriginChain provides transparent
    data tracking, increases data availability, and automates compliance testing.
    OriginChain is tested realistically based on user tracking information. Product
    suppliers and retailers request tracking services for various purposes. Suppliers
    want to receive certificates to show consumers their origin and the quality of
    their products and to comply with regulations. The dealer wants to check the origin
    and quality of the product.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 这重构了当前的可追溯性系统，通过用区块链替换中心数据库来跟踪服务提供商。OriginChain提供了透明的数据跟踪，增加了数据的可获得性，并自动化了合规性测试。OriginChain根据用户跟踪信息进行了实际测试。产品供应商和零售商出于各种目的请求追踪服务。供应商希望收到证书，向消费者展示其产品和质量的来源，并遵守法规。经销商希望检查产品的来源和质量。
- en: OriginChain currently uses private blockchains that are geographically dispersed
    in tracking service providers, which have offices in three countries. The plan
    is to create a reliable tracking platform for other organizations, including government-certified
    laboratories, large suppliers and retailers with long-term plans. The parties
    signed a legal agreement covering tracking services. OriginChain produced smart
    contracts that represented legal agreements. The smart contract codifies the combination
    of services and other provisions specified in the agreement. A smart contract
    can automatically check and apply this condition. It will also check whether all
    information required by the regulations is available to allow an automatic review
    of compliance with regulations stipulated with the company.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: OriginChain目前使用分布在不同追踪服务提供商地缘上的私有区块链，这些追踪服务提供商在三个国家设有办公室。计划为其他组织创建一个可靠的追踪平台，包括政府认证的实验室、大型供应商和有长期计划的零售商。各方签署了一份涵盖追踪服务的法律协议。OriginChain制定了代表法律协议的智能合约。智能合约编码了协议中指定的服务和其他规定。智能合约可以自动检查和应用这些条件。它还将检查是否提供了法规所需的所有信息，以便自动审查公司与公司规定的合规性。
- en: 'Tracking service providers manage required information for traceability in
    place such as regulations, date of inspection, etc. and hash of certificates or
    photos. Because data memory is limited to the blockchain, originChain stores two
    types of data along with the blockchain as variables for smart contracts:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 追踪服务提供商负责管理可追溯性所需的信息，如法规、检查日期等，以及证书或照片的哈希值。由于数据存储限于区块链，OriginChain将与区块链一起存储两种类型的数据作为智能合约的变量：
- en: The hash of traceability certificates or photos.
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证书或照片的可追溯性证书的哈希值。
- en: 'The small amount of information about the traceability required by the regulation,
    such as the batch number, results of the traceability, origin and the date of
    inspection. The traceability certificates in the form of raw files and photos
    (.pdf or .jpg) and the addresses of the smart contracts are off-chain. It is available
    in a centralized MySQL database hosted by originChain. Other partners may still
    have their own product information database (for suppliers or retailers) or other
    sample numbers (for laboratories). The laboratory periodically injects the results
    of test samples from the outside world into blockchain. Blockchain permission
    control can be off-chain or on-chain. However, the centralized off-chain rights
    management module can be the focal point of withdrawal, both operationally and
    from a management perspective. OriginChain stores control information, for example,
    information for having permission to join the blockchain network (having a copy
    of all historical transactions). On-chain permission management leverages the
    blockchain by influencing the nature of the decentralized blockchain, so that
    all participants have access to the blockchain. On OriginChain, the factory contract
    creates a smart contract. This reduces the complexity of creating special smart
    contracts. The employment contract contains code fragments that represent various
    tracking services. The creation of smart contracts requires permission from search
    service providers and suppliers or dealers. When a factory contract is invoked,
    it creates two types of smart contracts: Signing contracts and service contracts.
    A registration contract is a legal agreement and addresses the service contract
    that codifies the legal contract. Service contracts can be renewed by changing
    the address specified in the registration agreement with the new version address.
    Possible updates include adding or removing services from legal agreements after
    signing an original legal agreement or selecting a testing laboratory based on
    availability. The registration agreement contains a list of addresses that are
    permitted to renew the registration agreement and the threshold for the minimum
    number of addresses needed for upgrading.'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据法规所需的追踪性少量信息，如批次号、追踪结果、原产地和检查日期。追踪性证书以原始文件和照片（.pdf 或 .jpg）的形式存在，以及智能合约的地址是链下的。它存储在由
    originChain 托管的集中式 MySQL 数据库中。其他合作伙伴可能仍拥有自己的产品信息数据库（供供应商或零售商使用）或其他样本编号（供实验室使用）。实验室定期将来自外部的测试样本结果注入区块链。区块链权限控制可以是链下或链上。然而，集中的链下权利管理模块可以是提款的焦点，无论从操作还是管理角度来看。OriginChain
    存储控制信息，例如，拥有加入区块链网络权限的信息（拥有所有历史交易的一份副本）。链上权限管理利用区块链，影响去中心化区块链的性质，使所有参与者都能访问区块链。在
    OriginChain 上，工厂合约创建了一个智能合约。这减少了创建特殊智能合约的复杂性。雇佣合同包含代表各种追踪服务的代码片段。创建智能合约需要搜索服务提供商和供应商或经销商的许可。当工厂合约被调用时，它会创建两种类型的智能合约：签署合约和服务合约。注册合约是一个法律协议，地址服务合约编写了法律合同。服务合约可以通过更改注册协议中指定的地址为新版本地址来续订。可能的更新包括在签署原始法律协议后从法律协议中添加或删除服务，或根据可用性选择测试实验室。注册协议包含一个允许续签注册协议的地址列表和升级所需的最小地址数量阈值。
- en: '[9.4.11 Blockchain Opportunities for Security Measures in IoT Devices](chapter9.xhtml#re_ch-9-sec-23)'
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[9.4.11 物联网设备中区块链安全措施的机会](chapter9.xhtml#re_ch-9-sec-23)'
- en: Security (Kolokotronis et al. 2019) and privacy are increasingly important factors
    in the launch of Internet of Things products and services. Recently, there have
    been attacks where Internet devices were used to conduct distributed DDoS attacks,
    spy on people and hijack communication links so that the attacker has complete
    control over anything that they can remotely access. DDoS attacks, cloud-based
    and mobile are among the most common attacks. The availability of botnets for
    leasing has caused a significant increase in DDoS attacks, and it is very possible
    that IoT will further facilitate the creation of these botnets. The latest example
    of a DDoS attack, in October 2016, associated with the Mirai botnet, affected
    millions of users and businesses and influenced popular service servers such as
    Twitter, Netflix and PayPal. This simple malware infected Internet devices with
    things that use default settings and credentials. In October 2016, US provider
    DNS Dyn experienced a cyber-attack. Dyn attacks come from “tens of millions of
    IP addresses” and at least some traffic comes from IoT devices, including webcams,
    baby monitors, home routers and digital video recorders. Malware called Mirai,
    which controls online devices and uses them to initiate for DDoS attacks. The
    process involves phishing emails that infect computers or home networks. Malicious
    software then spreads to other devices such as DVRs, printers, routers and cameras
    that are connected to the Internet and used by businesses, and most companies
    are forced to compromise on surveillance issues. Tools like Shodan and IoTSeeker
    can be easily used to detect vulnerable devices. This raises important questions
    about how widespread use of such vulnerabilities can be prevented, because Internet-based
    devices have very limited self-sufficiency.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 安全性（Kolokotronis等人，2019）和隐私在物联网产品和服务的推出中变得越来越重要。最近，出现了利用互联网设备进行分布式DDoS攻击、监视人们和劫持通信链路的攻击，这样攻击者就能完全控制他们可以远程访问的任何东西。DDoS攻击、基于云的和移动的攻击是最常见的攻击之一。租赁僵尸网络的可用性导致DDoS攻击大幅增加，物联网很可能会进一步促进这些僵尸网络的创建。2016年10月，与Mirai僵尸网络相关的DDoS攻击的最新例子影响了数百万用户和企业，影响了包括Twitter、Netflix和PayPal在内的流行服务服务器。这种简单的恶意软件通过使用默认设置和凭据感染互联网设备。2016年10月，美国提供商DNS
    Dyn遭受网络攻击。Dyn攻击来自“数千万个IP地址”，至少有一些流量来自物联网设备，包括网络摄像头、婴儿监视器、家庭路由器和数字视频录像机。名为Mirai的恶意软件控制在线设备并使用它们发起DDoS攻击。这个过程包括感染计算机或家庭网络的钓鱼邮件。然后恶意软件传播到其他连接到互联网的设备，如DVRs、打印机、路由器和摄像头，这些设备由企业使用，大多数公司不得不在监控问题上做出让步。像Shodan和IoTSeeker这样的工具可以轻松用来检测易受攻击的设备。这引发了关于如何防止广泛使用此类漏洞的重要问题，因为基于互联网的设备非常有限的自给自足。
- en: The creation and management of vulnerability profiles, which may involve manufacturers,
    can ensure that users are dealt with seriously in matters of security and privacy.
    Blockchain must define a new fundamental approach to security that goes beyond
    each other.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 漏洞档案的创建和管理可能涉及制造商，这可以确保在安全和隐私问题上对用户认真对待。区块链必须定义一种新的基本安全方法，超越彼此。
- en: 'The device itself must contain the following:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 设备本身必须包含以下内容：
- en: 'Identity security: Blocking identity theft, prohibiting the use of unfair public
    key certificates, countermeasures against “humans in the middle”'
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 身份安全：阻止身份盗窃，禁止使用不公平的公钥证书，针对“人肉中间人”的对抗措施
- en: 'Data protection: Prevent data manipulation, development of access control mechanisms
    and blockchain abuse'
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据保护：防止数据篡改，开发访问控制机制和区块链滥用
- en: 'Security communication: Domain name services, DDoS attacks, important information
    infrastructure protection'
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安全通信：域名服务、DDoS攻击、重要信息基础设施保护
- en: In particular, the approach to public safety through transparency has clear
    benefits for the Internet of Things.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，通过透明度实现公共安全的途径对物联网有明确的益处。
- en: To improve the security of CE devices that support IoT, consider the following
    phases throughout their life cycle.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提高支持物联网的CE设备的安全性，在其生命周期内考虑以下阶段。
- en: '[9.4.11.1 Registration](chapter9.xhtml#re_ch-9-sec-24)'
  id: totrans-158
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[9.4.11.1 注册](chapter9.xhtml#re_ch-9-sec-24)'
- en: When assembled, the product goes into a blockchain that links its cryptographic
    trace with blockchain entries.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 当组装完成后，产品进入一个区块链，将其加密跟踪与区块链条目链接起来。
- en: '[9.4.11.2 Update](chapter9.xhtml#re_ch-9-sec-25)'
  id: totrans-160
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[9.4.11.2 更新](chapter9.xhtml#re_ch-9-sec-25)'
- en: If changes are made, e.g. as a firmware update, new fingerprints are created
    by the peers and sent to the network, which insert fingerprints using the consensus
    algorithm in their local copy.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 如果进行了更改，例如固件更新，同伴会创建新的指纹并发送到网络，网络使用共识算法将其插入本地副本中。
- en: '[9.4.11.3 Inspection](chapter9.xhtml#re_ch-9-sec-26)'
  id: totrans-162
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[9.4.11.3检查](chapter9.xhtml#re_ch-9-sec-26)'
- en: A node can check device properties at any time by recreating fingerprints and
    comparing those values with entries (correct) in one block.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 节点可以随时通过重新创建指纹并将其值与一个块中的条目（正确）进行比较来检查设备属性。
- en: However, this can be considered as the hope that the device behaves well for
    certain purposes and does not pose a threat or danger to the other party. Both
    objective (e.g. vulnerability, integrity, etc.) and subjective measurements (for
    example, recommendations or reputation) contribute to this proposal in calculations
    to use blocks in the form of crypto blocks as alternative bits (called altcoins),
    which are accompanied by consensus protocols adapted to the application. Examples
    include distributed access management systems where users own and control their
    personal information, binary systems and certificate monitoring systems and crypto
    bodies that can be used by the device to show that it has contributed to DDoS
    attacks on certain purposes. The security of this proposal, if managed strictly,
    depends on assumptions about the security of the basic block data structure.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这可以被认为是希望设备在某些目的下表现良好，不对对方构成威胁或危险。客观测量（例如，漏洞、完整性等）和主观测量（例如，推荐或声誉）都为此提案的计算做出贡献，使用加密块形式的块作为替代位（称为altcoins），并伴随适用于应用程序的共识协议。这包括分布式访问管理系统，用户拥有和控制其个人信息，二进制系统，证书监控系统和加密体，设备可以用来表明它对针对某些目的的DDoS攻击有所贡献。如果严格管理这项提案，其安全性取决于对基本块数据结构安全性的假设。
- en: When the blockchain is integrated into IoT technology, IoT devices exchange
    data across distributed books and smart contracts. In this scenario, each device
    can be disconnected, generating around a device’s footprint, because each device
    leaves a unique track. So, when a device is associated with someone, personal
    data are processed. This is in line with the European Data Protection Regulations
    (GDPR) (EU 2016/679), according to which a pseudonym may not be considered anonymization
    even though it reduces the risk of data from the data subject that causes threats.
    It is assumed that GDPR applies to most organizations, even if they are not within
    the European union but their data is processed within the region of European Union
    jurisdiction of law.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 当区块链与物联网技术融合时，物联网设备在分布式账本和智能合约之间交换数据。在这种情况下，每个设备都可能被断开连接，因为每个设备都会留下独特的痕迹，从而产生大约一个设备的足迹。所以，当一个设备与某人关联时，就会处理个人数据。这符合欧洲数据保护条例（GDPR）（欧盟2016/679），根据该条例，即使它减少了数据主体数据引起威胁的风险，化名也不应被视为匿名化。假设GDPR适用于大多数组织，即使它们不在欧盟范围内，但它们的数据在欧洲联盟法律管辖区域内处理。
- en: Another challenge that may be faced by the blockchain on legal compliance is
    the deletion of personal data from books if the user (if any) cancels the processing
    authorization. This is called the right to be forgotten in GDPR.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个区块链可能面临的挑战是，如果用户（如果有的话）取消了处理授权，个人数据将被从账本中删除。这在GDPR中被称为被遗忘权。
- en: The partnership between IBM and Samsung has produced an autonomous platform,
    decentralized for peer-to-peer exchanges. In particular, Ethereum is used to coordinate
    devices by providing features such as registration, authentication and consensus
    revocation lists. Gladius recently proposed an approach to reduce DDoS attacks
    using a blockchain where pool nodes are dynamically formed (through the Intelligent
    Ethereum contract) to validate the requested link and block malicious activity.
    Additional security tools for IoT blockers such as Factom, Filament and Guardtime
    have been developed to focus on protecting system component integrity.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: IBM和三星之间的合作伙伴关系产生了一个自主平台，用于点对点的交换。特别是，以太坊通过提供注册、认证和共识撤销列表等功能来协调设备。Gladius最近提出了一种使用区块链减少DDoS攻击的方法，其中池节点通过智能以太坊合同动态形成，以验证请求的链接和阻止恶意活动。为IoT阻止器开发了额外的安全工具，例如Factom、Filament和Guardtime，以专注于保护系统组件的完整性。
- en: With the integrated IBM Watson IoT platform, users can add selected blocks of
    registry data from the Internet to private registry blocks that may be included
    in shared transactions. The platform translates data from devices connected to
    the format required by the API for one block contracts. The blockchain agreement
    does not need to know the specificity of device data. This platform filters events
    on the device and only sends the data needed to execute the contract (ibm.co/2rJWCPC).
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 借助集成的IBM Watson IoT平台，用户可以从互联网上选取注册数据块，添加到可能包含在共享交易中的私有注册区块中。该平台将来自连接到设备的格式转换为API所需格式的一个区块合同。区块链协议无需知道设备数据的具体性。该平台过滤设备上的事件，只发送执行合同时所需的数据（ibm.co/2rJWCPC）。
- en: Creating new business models eliminate the need for centralized cloud servers,
    For example, Filament, a blockchain-based solutions provider for IoT, has launched
    wireless sensors, called Taps, that allow communication with computers, phones,
    or tablets within 10 miles (bit.ly/2rsxZYf). Taps create low-power, autonomous
    mesh networks that enable companies to manage physical mining operations or water
    flows over agricultural fields. Taps don’t rely on cloud services. Device identification
    and intercommunication is secured by a blockchain that holds the unique identity
    of each participating node.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 创建新的商业模式消除了对中心化云服务器的需要。例如，基于区块链的物联网解决方案提供商Filament推出了名为Taps的无线传感器，允许在10英里内与计算机、手机或平板电脑进行通信（bit.ly/2rsxZYf）。Taps创建低功耗、自主的网状网络，使公司能够管理物理采矿作业或农业田地的水流。Taps不依赖云服务。设备识别和相互通信由持有每个参与节点唯一身份的区块链来保障。
- en: Business is the main reason behind the creation of blockchain-oriented software.
    The demand for security in blockchain applications is, therefore, even more pressing,
    and thus that for specialized software engineering processes.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 业务是创建区块链导向软件的主要原因。因此，区块链应用中的安全需求变得更加紧迫，这也对专业的软件工程流程提出了要求。
- en: '[9.5 Interoperability among Blockchains](chapter9.xhtml#re_ch-9-sec-27)'
  id: totrans-171
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[9.5 区块链间的互操作性](chapter9.xhtml#re_ch-9-sec-27)'
- en: Heterogeneous blockchain systems cannot trust or communicate with each other.
    You cannot exchange values. However, moving assets among ledgers leads to convenience.
    Consumers are increasingly interested in exchanging information between blockchains.
    Linking activities with different chains makes sense. For example, an institution
    can request the arrival of funds in the blockchain to make appropriate transfers
    of funds to others. In fact, there are a number of connectors that facilitate
    payments between these ledgers, and there are major obstacles to introducing new
    connections.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 异构区块链系统之间无法互信或进行通信。你不能进行价值交换。然而，在账本之间移动资产带来了便利。消费者越来越关注在不同的区块链之间交换信息。将不同链上的活动联系起来是有意义的。例如，一个机构可以要求区块链上的资金到账，然后将资金适当转给其他人。实际上，有许多连接器可以促进这些账本之间的支付，而引入新的连接存在重大障碍。
- en: Gideon has proposed a multichannel that is easily configured and can work with
    different blocks. In addition, connections between chain work can be made. Pegged
    side chains proposed in Blockstream allow battle transmissions and other registration
    resources between several blocks.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: Gideon提出了一个易于配置的多通道，可以与不同的区块协同工作。此外，还可以建立区块间的工作连接。Blockstream提出的挂钩侧链允许在几个区块之间进行战斗传输和其他注册资源。
- en: To reduce the barrier between the ledgers that are heterogeneous decentralized,
    there is an expanded blockchain architecture called interactive multiple blockchain
    architecture. Side chains complement the Bitcoin protocol, allowing trustless
    communication between Bitcoin and side chains. The pegged side chain can transfer
    Bitcoin assets and other ledgers between many blockchains. Users can easily access
    new cryptocurrency systems with assets that are on other systems
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 为了降低异构分布式账本之间的障碍，有一种扩展的区块链架构称为交互式多区块链架构。侧链补充了比特币协议，允许比特币与侧链之间进行无需信任的通信。挂钩侧链可以在多个区块链之间转移比特币资产和其他账本。用户可以轻松访问新的加密货币系统，同时保留在其他系统上的资产。
- en: Cosmos is a new architecture of networks. This allows parallel blockchains to
    work together while maintaining their protective properties. Many independent
    block networks are called zones. These areas are powered by a highly efficient,
    consistent and safe consensus engine. The first area of the cosmos is the center
    of the network. This acts as the government of the entire system, which allows
    the network to adapt and modernize. In addition, hubs can be extended by connecting
    other zones. Zones provide future compatibility with the new blockchain because
    each blockchain system can connect to the Cosmos hub. It can also isolate everyone
    from the failure of other regions. Cosmos allows blockchain communication through
    protocols, such as some kind of UDP or virtual TCP. Coupons can be safely and
    quickly transferred from one zone to another without having to exchange liquidity
    between zones. To monitor the total number of tokens held by zones, all tokens
    go through the Cosmos Hub.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 星际空间（Cosmos）是一种新网络架构。这使得并行区块链能够协同工作，同时保持它们的保护特性。许多独立的区块链网络被称为区域。这些区域由一个高效、一致且安全的共识引擎提供动力。星际空间的第一个区域是网络的中心。它充当整个系统的政府，使网络能够适应和现代化。此外，通过连接其他区域，中心节点可以扩展。区域为与新区块链的未来兼容性提供支持，因为每个区块链系统都可以连接到星际空间中心。它还可以使每个人与其它区域的故障隔离。星际空间允许通过协议，如某种UDP或虚拟TCP，进行区块链通信。优惠券可以安全快速地从一个区域转移到另一个区域，而不需要在区域之间交换流动性。为了监控区域持有的代币总数，所有代币都要通过星际空间中心。
- en: Polkadot is a collection of independent chains with integrated security and
    shared interchain transactability without trust. Applications provided for Polkadot
    must be parallel to the parachains. Each parachains is operated by another segment
    of the Polkadot network. Polkadot leaves a lot of complexity investigated at the
    middleware level. In addition, it outlines multi-chain protocols that can be scaled
    with the ability to be blockchain protocol that are compatible with heterogeneous
    block systems that interact by creating dynamic block networks called router blockchains.
    The router blockchain contains a number of router nodes. Chains join a blockchain
    network before the node becomes the routing node that is a member of the router
    block. All routing nodes with details about different circuits become blockchain
    systems that support router information. After the router information is updated,
    all router nodes match the latest routing table. In this way, the router blockchain
    system records validated addresses from each participating blockchain. When a
    transaction is generated between circuit A and circuit B, circuit A can be connected
    to circuit B, the data sent correspond to routing information written in the router
    blockchain.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: Polkadot 是一个具有集成安全和共享跨链可交易性的独立链集合，无需信任。为 Polkadot 提供的应用程序必须与平行链平行运行。每个平行链由 Polkadot
    网络的另一个部分操作。Polkadot 在中间件级别留下了很多复杂性未研究。此外，它概述了多链协议，这些协议可以扩展，并且能够与异构区块系统兼容，通过创建称为路由区块链的动态区块网络来实现相互交互。路由区块链包含多个路由节点。链在节点成为路由节点之前加入区块链网络，该节点是路由区块链的成员。所有包含不同电路详情的路由节点成为支持路由信息的区块链系统。更新路由信息后，所有路由节点匹配最新的路由表。这样，路由区块链系统记录了每个参与区块链的验证地址。当在电路
    A 和电路 B 之间生成交易时，电路 A 可以连接到电路 B，发送的数据对应于路由区块链中写有的路由信息。
- en: '[9.6 Building Blockchain-Oriented Software](chapter9.xhtml#re_ch-9-sec-28)'
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[9.6 构建面向区块链的软件](chapter9.xhtml#re_ch-9-sec-28)'
- en: 'Blockchain-oriented software (BOS) (Porru et al. 2017) is defined as the software
    implemented with blockchain. Blockchain is a data structure that is marked by
    the following key elements:'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 面向区块链的软件（BOS）（Porru et al. 2017）被定义为实现区块链的软件。区块链是一种由以下关键元素标记的数据结构：
- en: Data redundancy (each node has a copy of the blockchain)
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据冗余（每个节点都保存区块链的一个副本）
- en: Verification of transaction requirements before validation
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在验证之前验证交易要求
- en: Record transactions in blocks ordered sequentially, making them controlled by
    consensus algorithms
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按顺序记录在区块中的交易，使它们受到共识算法的控制
- en: Transactions based on public key encryption
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于公钥加密的交易
- en: Possible languages for transaction scripts
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易脚本可能使用的语言
- en: 'Software architecture: For the development of special BOS design records, a
    macroarchitecture or meta-model can be defined. For this purpose, software engineers
    must establish criteria for selecting block performance that is most appropriate
    for assessing acceptance of side chain technology or ad-hoc block applications.
    For example, Ethereum5 has received key storage, which is a very simple database.
    Using a higher level of data representation, for example, graphical objects, can
    speed up many operations that should be expensive with key-value repositories.'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 软件架构：为了开发特殊的BOS设计记录，可以定义宏观架构或元模型。为此，软件工程师必须建立选择最适合评估侧链技术或临时块应用程序接受的块性能的标准。例如，以太坊5已经获得了关键存储，这是一个非常简单的数据库。使用更高层次的数据表示，例如图形对象，可以加快许多应该在键值存储中昂贵的操作。
- en: 'Modeling language: Block-oriented systems may require special graphic presentation
    models. In particular, existing models can also be adjusted to BOS. UML diagrams
    can be changed or even rebuilt to reflect BOS features. For example, charts such
    as Case Use, Activity Diagrams and Status Charts cannot effectively represent
    the BOS environment.'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 建模语言：面向块的系统可能需要特殊的图形展示模型。特别是，现有的模型也可以调整以适应BOS。UML图可以被修改甚至重建，以反映BOS特性。例如，用例图、活动图和状态图等图表无法有效表示BOS环境。
- en: 'Metrics: BOSE can utilize the introduction of certain metrics. For this purpose,
    it will be useful to refer to the target/metric/metric (GQM) method, which was
    originally developed to make measurement activities, but can also be used to control
    analysis and improve the software process.'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 度量：BOSE可以利用某些度量的引入。为此，参考目标/度量/度量（GQM）方法将是有用的，该方法最初是为了制定测量活动而开发的，但也可以用来进行控制分析并改进软件过程。
- en: 'IBM recently stated the need for ongoing testing to ensure the quality of block
    software. Testing must be based on the type of application, which in the case
    of BOS is a critical safety system. In particular, the applications must be tested
    for BOS. These testing packages must contain:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: IBM最近表示需要持续进行测试以确保块软件的质量。测试必须基于应用程序类型，在BOS的情况下是一个关键的安全系统。特别是，必须为BOS测试这些应用程序。这些测试包必须包含：
- en: Smart contract testing (SCT), in particular special testing to verify that smart
    contracts (i) satisfy the principals.
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能合约测试（SCT），特别是特殊测试，以验证智能合约（i）满足原则。
- en: Specifications, (ii) comply with jurisdictional law and (iii) do not contain
    unfair contractual provisions.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 规格说明，（ii）遵守司法管辖法律，（iii）不包含不公正的合同条款。
- en: Testing of blockchain transactions (BTT), e.g. double spending test and condition
    integrity (e.g. UTXO4).
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链交易测试（BTT），例如双重支付测试和条件完整性（例如UTXO4）。
- en: 'Making software for smart contract languages: Implementation of the smart contract
    development environment (SCDE) – block-oriented IDE transfer can be key to building
    and disseminating BOS knowledge. Such an environment can facilitate intelligent
    contracting in special languages (for example, Solidity, language for writing
    contracts in Ethereum).'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 为智能合约语言编写软件：实施智能合约开发环境（SCDE）--面向块的IDE转移可能是构建和传播BOS知识的关键。这样的环境可以促进在特殊语言中进行智能合约（例如，Solidity，用于编写以太坊合同的语言）。
- en: 'Blockchain-oriented software engineering (BOSE) (Wessling and Gruhn 2018) is
    a new research field for decentralized application development (“DApps” for short)
    based on blockchain technology. Currently, Ethereum blockchain is the most popular
    platform to build DApps. The business logic is represented by one or more executable
    code contracts (abbreviated as “EDCC”, the term used to describe smart contracts)
    located on the blockchain network. This involves designing existing DApps, identifying
    possible architectural models and comparing their pros and cons with the basic
    architectural model of DApp, where users interact directly with EDCC by generating
    and sending transactions. There are three ways:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链导向的软件工程（BOSE）（Wessling和Gruhn 2018）是基于区块链技术的去中心化应用开发（简称“DApps”）的新研究领域。目前，以太坊区块链是最受欢迎的构建DApps的平台。业务逻辑由一个或多个可执行代码合同（缩写为“EDCC”，用于描述智能合同的术语）位于区块链网络上表示。这包括设计现有的DApps，确定可能的架构模型，并将它们的优缺点与DApp的基本架构模型进行比较，其中用户通过生成和发送交易直接与EDCC进行交互。有三种方法：
- en: 'Self-generated transactions: Users can (1) send transactions directly to blockchains,
    (2) use web interfaces such as MyEtherWallet or (3) use an integrated wallet browser
    like Chrome with MetaMask [9], or a crypto-browser like a cipher or status (each
    variant can be executed with a private blockchain running on a user’s device or
    public node managed by a third party such as Infura or Etherscan).'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自生成交易：用户可以直接向区块链发送交易，使用MyEtherWallet之类的网页界面，或者使用带有MetaMask的Chrome等集成的钱包浏览器 [9]，或者使用像Cipher或Status之类的加密浏览器（每种变体都可以在用户设备上运行的私有区块链或由Infura或Etherscan等第三方管理的公共节点上执行）。
- en: 'Self-confirmation transaction: Interaction with DApp is mainly done with Cryptobrowser
    or MetaMask. Transactions are not generated by the user but are triggered by the
    DApp website, presented to the user for further review and then manually sent
    to the blockchain node. In this way, this model offers a compromise between convenience
    and trust needed on the DApp website and transaction details.'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自确认交易：与DApp的交互主要是通过Cryptobrowser或MetaMask完成的。交易不是由用户生成的，而是由DApp网站触发，展示给用户进一步审查，然后手动发送到区块链节点。这样，这种模型在DApp网站所需的便利性和交易详情方面提供了一种妥协。
- en: The DApp provider provides websites that can interact with users without requiring
    Cryptobrowser or the MetaMask plugin. The website communicates with the DApp logic
    backend through REST calls and summarizes all blockchain-specific actions. This
    means that the backend is responsible for interacting with the blockchain and
    sending transactions to users who cannot validate it. For this reason, Pattern
    C offers maximum comfort, but places great trust in the DApp provider, which processes
    user input data and manages the private key.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: DApp提供商提供了一些网站，这些网站能够与用户互动，而不需要Cryptobrowser或MetaMask插件。这些网站通过REST调用与DApp逻辑后端通信，并总结所有与区块链相关的操作。这意味着后端负责与区块链交互，并将交易发送给无法验证的用户。因此，模式C提供了最大的便利性，但非常信任DApp提供商，由其处理用户输入数据并管理私钥。
