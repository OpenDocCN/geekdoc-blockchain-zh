- en: ABSTRACT
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ABSTRACT
- en: English poet Samuel T. Coleridge wrote “O! lady, we receive but what we give?
    And nature alone lives in our lives.” The Earth is one, but nations are not. New
    technology, especially blockchain paves the way toward a global village. This
    chapter analyses the ultimate solution to the global warming issue through the
    introduction of green currency based on blockchain technology to inculcate the
    concept of environmental protection in the next generation. We never value the
    free gifts of nature as the economies are driven by markets globally. Unless and
    until a monetary value is associated with environmental protection it’s difficult
    to motivate the next generation to protect it. The introduction of green currency
    helps in creating a market. Development with the acceptance, protection, and maintenance
    of nature as it is is possible only through the use of advanced technologies.
    This chapter introduces a new concept of global green currency based on blockchain
    technology. This tool may ultimately present a platform as a solution to the global
    warming issue.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 英国诗人塞缪尔·科勒德写道：“哦！女士，我们只收到我们所给予的？只有大自然才能在我们的生活中生存。”地球是一个，但国家并不是。新技术，特别是区块链技术为通向一个全球村庄铺平了道路。本章分析了通过引入基于区块链技术的绿色货币来在下一代中灌输环保理念的全球变暖问题的最终解决方案。我们从未将大自然的免费赠品视为宝贵，因为全球经济都由市场驱动。除非给环保赋予货币价值，否则很难激励下一代去保护它。绿色货币的引入有助于创造一个市场。只有通过运用先进技术才可能实现在接受、保护和维护自然的前提下进行发展。本章介绍了一种基于区块链技术的全球绿色货币的新概念。这一工具最终可能作为解决全球变暖问题的平台。
- en: INTRODUCTION
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: 'Today, we are confronted with a truly global problem: global warming. It is
    truly global in the sense that it affects and also is accountable for not one
    or two countries, but the entire human race. According to the World Health Organization
    (WHO), climate change causes at least 150,000 fatalities every year, with that
    number anticipated to quadruple by 2030 (Paritosh [Kasotia, n.d.](#r10)). Global
    warming will have disastrous health implications. We''ve been working on it for
    a long time, but we haven''t been able to come to an agreement since different
    countries have different objectives and instruments for dealing with the problem.
    Nobody is attempting to focus on a market-based solution to instill environmentally
    conscious habits in the next generation. We may redesign the economic system by
    introducing the concept of green currency, which naturally assigns value to the
    environment by re-establishing nature-human connectivity ([Acheampong et al.,
    2018](#r1)).'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，我们面临着一个真正的全球问题：全球变暖。它真正是全球性的，因为它影响并且也是整个人类种族所需负责的。根据世界卫生组织（WHO）的数据，气候变化每年至少导致15万人死亡，预计到2030年这一数字将增加至四倍（Paritosh
    [Kasotia, n.d.](#r10)）。全球变暖将带来灾难性的健康影响。我们已经在这方面努力了很长时间，但由于不同国家有不同的目标和应对问题的工具，我们尚未能达成一致。没有人试图专注于通过市场化的解决方案来在下一代中灌输环保意识。我们可以通过引入绿色货币的概念重新设计经济体系，通过重新建立自然与人类的联系自然地为环境赋予价值（[Acheampong等人，2018](#r1)）。
- en: Comparison of Various Models Adopted to Solve Environment Issues
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 解决环境问题所采用的各种模型的比较
- en: For the last fifty years, various steps are taken globally to limit global temperature
    to 1.5 to 2 degrees above the pre-industrial level. In the Kyoto agreement, carbon
    credit trading was made permissible between nations for sustainable development.
    This market failed due to various anomalies. After that, in the Paris agreement,
    all nations joined hands to fight this global issue(The Paris Agreement, n.d.)([Parry,
    2019](#r17)). Below we have tabularized the main features of various models adopted
    to solve Environment Issues and compared them with the proposed Green Currency
    Market approach. According to Berck and Helfand market based incentives (MBI)
    turns environment protection into just another market goods so this one is inferior
    to command and control (CAC) model. The superiority of one model over another
    depends upon the circumstances. ([Berck & Helfand, 2005](#r4))
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的五十年里，全球采取了各种措施将全球温度限制在工业化前水平的1.5到2摄氏度之间。在京都协议中，允许国家进行碳信用交易以实现可持续发展。这个市场由于各种异常而失败。此后，在巴黎协定中，所有国家联手应对这一全球问题（巴黎协定，n.d.）（[帕里，2019](#r17)）。下面我们将各种解决环境问题的主要模型特征与提出的绿色货币市场方法进行了表格化，并进行了比较。根据Berck和Helfand的市场激励(MBI)转化环境保护为另一种市场商品，所以这个模型比命令和控制(CAC)模型差。一个模型胜过另一个模型的优越性取决于情况（[Berck＆Helfand，2005](#r4)）。
- en: Table 1\. Comparison between the proposed Green Currency Market approach and
    Environment Issues
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 表1\. 提出的绿色货币市场方法与环境问题之间的比较
