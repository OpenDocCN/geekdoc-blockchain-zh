- en: As time goes on, sustainability will be one of the most important factors in
    determining the success of the blockchain sector. Cryptocurrencies built on the
    blockchain can only grow in popularity if we can develop a cryptographic mechanism
    that is both secure and fast. If you want to know how efficient a cryptocurrency
    is in terms of energy use, look at the way it creates and updates blocks of data—that
    is, how its users have agreed to record and validate the information contained
    in each block in the distributed database.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，可持续性将成为决定区块链行业成功的最重要因素之一。如果我们能够开发出既安全又快速的加密机制，基于区块链构建的加密货币只会变得更受欢迎。如果您想知道一种加密货币在能源使用方面的效率如何，请看它如何创建和更新数据块的方式——也就是说，它的用户如何同意记录和验证分布式数据库中每个块中包含的信息。
- en: Bitcoin, the first cryptocurrency ever created in 2009, and the vast majority
    of other popular cryptocurrencies are all mined. As such, this is precisely the
    procedure that new green cryptocurrencies hope to rethink in order to lessen their
    excessive energy consumption. This wasteful energy consumption and its associated
    greenhouse gas emissions run counter to the original vision of digital currencies
    as a more democratic, egalitarian, and environmentally friendly alternative to
    fiat money issued by governments ([Khazanchi et al., 2021](#r11); [Saini et al.,
    2021](#r20)).
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币，2009年创建的第一个加密货币，以及绝大多数其他流行的加密货币都是挖矿的。因此，这恰恰是新的绿色加密货币希望重新考虑以减少其过度能源消耗的程序。这种浪费能源消耗及其相关的温室气体排放与数字货币最初作为政府发行的法定货币的更民主、更平等、更环保的替代品的愿景相悖
    ([Khazanchi等人，2021](#r11); [Saini等人，2021](#r20))。
- en: Every cryptocurrency and digital currency are managed independently by its own
    distributed database, typically a blockchain, which acts as a public financial
    ledger. This database does not reside on a single machine, but rather on a network
    of interconnected computers (called “nodes”) that constantly share and update
    data with one another.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 每种加密货币和数字货币都由其自己的分布式数据库独立管理，通常是一个区块链，它充当公共财务账簿。这个数据库不驻留在单一机器上，而是驻留在一个由相互连接的计算机（称为“节点”）组成的网络上，它们不断地共享和更新数据。
- en: Data mining is a complicated validation protocol that regulates the transactions
    included in each block and is managed by supercomputers. Because everyone in the
    network has access to the same information, consensus has been reached as to its
    veracity, making this validation process based on consensus. What we need is a
    system that allows information to be stored in discrete chunks, linked together
    so that it can be accessed and verified quickly and easily whenever needed.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 数据挖掘是一种复杂的验证协议，规范了每个区块中包含的交易，并由超级计算机管理。由于网络中的每个人都可以访问相同的信息，因此就信息的真实性达成了共识，使得此验证过程基于共识。我们需要的是一个允许信息以离散块存储的系统，这些块链接在一起，以便在需要时能够快速、轻松地访问和验证。
- en: Data mining is a collection of methods for gaining useful, non-obvious information
    from databases.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 数据挖掘是从数据库中获取有用的、非显而易见信息的一系列方法。
- en: Mining cryptocurrencies relies on AI and data science as its foundation.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 挖掘加密货币依赖于人工智能和数据科学作为其基础。
- en: The 5 Biggest Benefits of a Green Currency System
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色货币系统的5个最大好处
- en: A green currency system can offer a number of benefits to society. The first
    is that it will be easier for the world to achieve sustainability. Secondly, it
    will create a more equitable economic system. Thirdly, it will reduce the risk
    of inflation and economic crashes. Fourthly, it would allow people to take care
    of their own needs without relying on others. Fifth and finally, it would help
    create a more cooperative society.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色货币系统可以为社会带来许多好处。第一，这将更容易实现可持续发展。其次，它将创建一个更公平的经济体系。第三，它将减少通货膨胀和经济崩溃的风险。第四，它将使人们能够照顾自己的需求，而不依赖他人。最后，它将有助于创造一个更加合作的社会。
- en: The benefits of a green currency system are numerous and varied in scope. They
    range from providing financial stability for individuals to creating an equitable
    economy for all members of society
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '绿色货币系统的好处是多种多样且范围广泛的。它们从为个人提供财务稳定性到为社会所有成员创建公平经济都涵盖了。  '
- en: CONCLUSION
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: First and foremost, there is a need to establish value in the environmental
    assets that are utterly overlooked by society owing to ignorance. The new virtual
    green currency based on blockchain technology has the potential to play a key
    role in the development of a market for green currency based on environmental
    green assets. This paper suggests one technology-based method to evaluate green
    assets and establish a market for green currencies. There are various other technologies
    also available to verify data captured and asset valuation. i.e. GPS. If this
    happens, it will certainly have a long-term impact on individual and societal
    behavior when it comes to the proper use of natural resources. In fact, by not
    assigning a monetary value to green assets, we are undervaluing the efforts of
    people who are devoted to preserving them for a long-ago, particularly the primitives.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，有必要确定环境资产的价值，这些资产由于社会的无知而被完全忽视。基于区块链技术的新虚拟绿色货币有望在基于环境绿色资产的绿色货币市场的发展中发挥关键作用。本文提出了一种基于技术的评估绿色资产并建立绿色货币市场的方法。还有其他各种技术可用于验证捕获的数据和资产估值，例如
    GPS。如果发生这种情况，它肯定会对个人和社会在正确使用自然资源方面的行为产生长期影响。事实上，通过不为绿色资产指定货币价值，我们正在低估那些致力于长期保护它们的人的努力，尤其是原住民。
