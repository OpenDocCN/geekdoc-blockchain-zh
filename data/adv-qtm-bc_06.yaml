- en: KEY TERMS AND DEFINITIONS
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 关键术语和定义
- en: 'Blockchain Technology: Blockchain is a shared, immutable ledger that facilitates
    the process of recording transactions and tracking assets in a business network.
    An asset can be tangible (a house, car, cash, land) or intangible (intellectual
    property, patents, copyrights, branding).'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术：区块链是一个共享的、不可变的分类账，有助于记录交易并在商业网络中跟踪资产。资产可以是有形的（房屋、汽车、现金、土地）或无形的（知识产权、专利、版权、品牌）。
- en: 'Deposit and Refund System: A system that imposes an upfront charge to pay for
    potential pollution damages that are returned for positive action, such as returning
    a product for proper disposal or recycling.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 存款和退款系统：这是一个系统，对可能造成污染损害的事项征收一笔预付费，作为积极行为的回报，比如将产品退回进行正确处理或回收。
- en: 'Environmental/Ecological Parity: Green currency market generates demand for
    and supply of green assets globally. Nations and persons with rich green assets
    get rewarded and nations having low green assets have to check development or
    purchase GA. That’s how the global green assets parity is maintained.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 环境/生态平衡：绿色货币市场在全球范围内产生对绿色资产的需求和供应。拥有丰富绿色资产的国家和个人会得到奖励，而拥有较低绿色资产的国家则必须限制发展或购买绿色资产。这就是全球绿色资产平衡的维持方式。
- en: 'Externalities: A cost or benefit arising from any activity which does not accrual
    to the person or organization directly involved but extends to a third party outside
    the market. Externalities are positive or negative. Environment degradation creates
    negative externality as it generates costs to the third party. The environment
    is a public common good so those who are responsible for the damage need not pay
    for the damage as property rights are not well defined.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 外部性：来自任何活动的成本或收益，不直接归属于直接涉及的个人或组织，而是延伸到市场外的第三方。外部性可以是积极的或消极的。环境退化产生负外部性，因为它给第三方带来成本。环境是一种公共共享的好处，因此对损害负责的人无需为损害支付费用，因为财产权没有被很好地定义。
- en: 'Green Assets: A green asset is an asset that generates more energy than it
    consumes. This creates a positive impact on the environment, as well as provides
    a net positive benefit to the economy. Green assets cover all-natural assets that
    facilitate our lives on this planet and protect us from the ills of global warming
    due to the rapid environmental degradation of the forest. These assets are particularly
    protected and possessed by primitives. An asset possessed by individuals, government,
    NGOs, industries, and institutions that has a positive environmental impact such
    as forests, open space, trees, water bodies, waste recycling plants, water treatment
    plants, grazing land, farms, etc. It includes Natural Assets, Environmental Assets
    as well as Soft Assets.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色资产：绿色资产是一种产生比其消耗更多能源的资产。这对环境产生积极影响，同时对经济产生净正面影响。绿色资产涵盖了所有促进我们在地球上生活的自然资产，并保护我们免受由于森林迅速环境退化而导致的全球变暖的不良影响。这些资产特别受到原始人的保护和拥有。绿色资产包括个人、政府、非政府组织、工业和机构拥有的对环境有积极影响的资产，如森林、开放空间、树木、水体、废物回收厂、水处理厂、牧场、农场等。它包括自然资产、环境资产以及软资产。
- en: 'Green Assets Valuation: Green assets are becoming more popular and as a result,
    new valuation techniques have been developed to measure their value. These techniques
    take into account the environmental benefits of green assets, such as reduced
    air pollution and greenhouse gas emissions, and this can translate into higher
    returns. We can assign value to any green asset according to its CO[2] sequestration
    capacity or O[2] generation capacity.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色资产估值：绿色资产越来越受欢迎，因此开发了新的估值技术来衡量其价值。这些技术考虑了绿色资产的环境效益，如减少空气污染和温室气体排放，这可以转化为更高的回报。我们可以根据其CO[2]固定能力或O[2]生成能力为任何绿色资产赋值。
- en: 'Green Currency Based on GAV: On the basis of green asset valuation a value
    could be assigned to green assets and green currency could be launched based on
    or operated globally through blockchain technology. This GC will be not centrally
    controlled like the current money market and also global currency in the true
    sense and will control or check the development process considering the potential
    of the environment and pressure on it. Apart from this Green Currency has intrinsic
    value.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 基于GAV的绿色货币：基于绿色资产估值，可以为绿色资产分配价值，并可以通过或全球操作区块链技术推出绿色货币。这个GC将不像当前的货币市场那样由中央控制，而且也是真正意义上的全球货币，将考虑环境的潜力和对其的压力来控制或检查发展过程。除此之外，绿色货币还具有内在价值。
- en: 'Green Currency Market: The market developed and is based on the global transaction
    of green currency through blockchain technology. This market will motivate all
    those who preserve the environment and also checks pressure on natural resources.
    GCM generates demand for and supply of green assets globally.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色货币市场：该市场通过区块链技术进行全球绿色货币交易的发展和建立。这个市场将激励所有那些保护环境的人，并且减轻对自然资源的压力。GCM在全球范围内产生了对绿色资产的需求和供应。
- en: 'Green Subsidy: A payment or tax concession that provides financial assistance
    for pollution reductions or plans to abate in the future using environment-friendly
    techniques of production.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色补贴：提供对减少污染或计划未来采用环保生产技术减少污染的财政援助的支付或税收优惠。
- en: 'Green Tax/Pollution Charges: A fee charged to the polluter that varies with
    the number of pollutants released.'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色税收/污染费：向污染者收取费用，费用随释放的污染物数量而变化。
- en: 'Individual and Social Behavior: Individual behavior can be defined as a mix
    of responses to external and internal stimuli. It is the way a person reacts in
    different situations and the way someone expresses different emotions like anger,
    happiness, love, etc. Social behavior is behavior among two or more organisms
    within the same species and encompasses any behavior in which one member affects
    the other. This is due to interaction among those members. In the case of humans,
    social behavior can be determined by both the individual characteristics of the
    person, and the situation they are in.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 个人和社会行为：个人行为可以定义为对外部和内部刺激的反应混合。这是一个人在不同情况下反应的方式，以及某人表达不同情感如愤怒、快乐、爱等的方式。社会行为是指同一物种中两个或更多个体之间的行为，并包括一个成员影响另一个成员的任何行为。这是由这些成员之间的互动引起的。在人类的情况下，社会行为可以由人的个人特征和他们所处的情境来决定。
- en: 'Pollution Permits Trading System: The establishment of a market for rights
    to pollute, using either credits or allowances.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 污染许可证交易系统：建立一个用于污染权利交易的市场，使用积分或津贴。
- en: 'Potential for Development: Nature can meet our needs but not greed. Nature
    nurtures naturally all living beings, but it has its own limitations. Unless and
    until it revies which takes too much time resources are limited. The introduction
    of green asset valuation and the green currency market presents a guiding principle
    to control unsustain growth. As the growth of a country depends upon the use of
    natural resources globally the current economic models have no checks on the growth
    and development process as all models never take into account the capacity or
    the potential of growth.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 发展潜力：自然可以满足我们的需求，但不能满足贪婪。自然自然地培育着所有生物，但它有其自身的限制。除非和直到它恢复，这需要太多的时间资源是有限的。绿色资产估值和绿色货币市场的引入提供了控制不可持续增长的指导原则。由于一个国家的增长取决于全球自然资源的使用，当前的经济模型对增长和发展过程没有任何检查，因为所有模型从不考虑增长的潜力或潜力。
- en: 'Property Rights: The rights of an owner over the property. As property rights
    of the environment, green assets, and public goods or common goods are not well
    defined it hinders economic efficiency. So, to enhance economic efficiency green
    assets possessed by individuals, firms, governments, or organizations must be
    calculated and an asset value must be assigned to the owner. Due to negative externality,
    too much of the good will be produced as the market price does not reflect external
    costs.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 产权：对财产的所有者所拥有的权利。由于环境、绿色资产以及公共物品或共有物品的产权未能明确定义，这妨碍了经济效率。因此，为了提高经济效率，个人、公司、政府或组织拥有的绿色资产必须被计算，并向所有者分配资产价值。由于负外部性，市场价格未反映外部成本，因此会生产过多的商品。
- en: 'Sustainable Development: Sustainable development is an organizing principle
    for meeting human development goals while also sustaining the ability of natural
    systems to provide the natural resources and ecosystem services on which the economy
    and society depend.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 可持续发展：可持续发展是一个组织性原则，旨在实现人类发展目标的同时，保持自然系统提供经济和社会依赖的自然资源和生态系统服务的能力。
