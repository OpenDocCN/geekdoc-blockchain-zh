- en: PROLOGUE
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 序言
- en: Back to the Future—The Ride
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 回到未来——电影主题乐园
- en: Back in the early 1990s, when I was running a newsletter company in an old warehouse
    next to the Housatonic River in western Massachusetts, the Future moved in.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 回到20世纪90年代初期，当我在马萨诸塞州西部的哈瑟通尼克河旁的一个旧仓库里经营一家通讯公司时，未来也随之而来。
- en: At the same time, the past trudged in, too, in the person of the curmudgeonly
    special-effects virtuoso Douglas Trumbull. In a world rapidly going digital, Trumbull
    doggedly stuck to analog techniques. That meant building physical models of everything
    and putting his many-layered images onto high-resolution film.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，过去也跟随而来，以特效大师道格拉斯·特伦布尔的脾气古怪的形象出现。在一个迅速数字化的世界中，特伦布尔执着于模拟技术。这意味着他要建造一切的物理模型，并将他众多层次的图像放在高分辨率的胶片上。
- en: Trumbull and my friend Nick Kelley had launched a venture called RideFilm to
    produce a theme-park ride based on Robert Zemeckis’s Back to the Future series
    of movies. I invested.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 特伦布尔和我的朋友尼克·凯利创办了一个名为RideFilm的公司，以制作基于罗伯特·泽米吉斯的《回到未来》系列电影的主题乐园乘车项目。我投资了。
- en: It wasn’t long before a nearly full-sized plastic and papier-mâché Tyrannosaurus
    Rex was looming over our dusty wooden stairwell, an unofficial mascot of Gilder
    Publishing. We never quite took him seriously, though he would become a favorite
    of time-traveling tourists at theme parks in Orlando, Hollywood, and Osaka in
    a reign lasting some sixteen years.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 不久之后，一个几乎全尺寸的塑料和纸浆制成的暴龙在我们尘土飞扬的木质楼梯上方挺立着，成为吉尔德出版社的非官方吉祥物。尽管我们从未完全认真对待过他，但他将成为奥兰多、好莱坞和大阪主题乐园的时光旅行游客的最爱，统治了长达十六年的时光。
- en: 'Trumbull was attempting time-travel himself. Famous for his special effects
    in the “Star Gate” rebirth sequence at the end of Stanley Kubrick’s 1968 film
    2001: A Space Odyssey, he had abandoned Hollywood and exiled himself to a small
    Massachusetts town, where he nursed suspicions of conspiratorial resistance to
    his analog genius. After his triumph in 2001, Trumbull provided special effects
    for several other landmark films, including Steven Spielberg’s Close Encounters
    of the Third Kind (1977) and Ridley Scott’s 1982 Blade Runner.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 特伦布尔自己也在尝试时光旅行。以他在1968年斯坦利·库布里克的电影《2001太空漫游》结尾的“星门”重生序列中的特效而闻名，他已经放弃了好莱坞，流亡到了马萨诸塞州的一个小镇上，那里他怀疑自己的模拟天才受到了阴谋性的抵制。在1968年的胜利之后，特伦布尔为几部其他具有里程碑意义的电影提供了特效，包括史蒂文·斯皮尔伯格的《第三类接触》（1977）和雷德利·斯科特的1982年的《银翼杀手》。
- en: But the world had gone digital, and Trumbull was nearly forgotten. Now in the
    early 90s he was attempting rebirth as the inventor of an immersive seventy-millimeter,
    sixty-frames-per-second film process called Showscan and a 3D ride-film. The result
    was an experience we now call “virtual reality.” Trumbull’s analog 3D achieved
    full immersion without 3D glasses or VR goggles. Eat your heart out, Silicon Valley.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但世界已经数字化，特伦布尔几乎被遗忘。现在，在90年代初，他正试图以一种沉浸式的七十毫米，每秒六十帧的电影处理技术Showscan和一个3D乘车电影的发明者的身份重生。其结果就是我们现在称之为“虚拟现实”的体验。特伦布尔的模拟3D技术实现了完全沉浸，而不需要3D眼镜或VR头盔。早知如此，硅谷还不是要吃土吗。
- en: Michael J. Fox’s original escapade—the hit movie of 1985, grossing some $500
    million—was a trivial mind game compared with Trumbull’s ride. Universal’s producer
    Steven Spielberg speculated that the plot of Back to the Future could inspire
    a ride-film that would outdo Disneyland’s Star Tours, created by George Lucas
    and based on his Star Wars movies. Lucas dismissed the possibility of Universal’s
    matching the spectacle of Star Tours.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 迈克尔·J·福克斯的原始冒险——1985年的热门电影，票房达到了大约5亿美元——与特伦布尔的乘车相比，只是一个微不足道的心灵游戏。环球影业的制片人史蒂文·斯皮尔伯格推测，《回到未来》的情节可以启发一部比迪士尼乐园的《星际旅行》（由乔治·卢卡斯创作，基于他的《星球大战》电影）更好的乘车电影。卢卡斯对环球影业能够匹敌《星际旅行》的壮观场面持怀疑态度。
- en: “Wanna bet?” Spielberg replied, and he launched the project.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “想打赌吗？”斯皮尔伯格回答道，然后他启动了这个项目。
- en: Future and past in play; a Tyrannosaurus rampant; a “futuristic” DeLorean car;
    the wild-haired, wild-eyed Doctor Brown; the quaint clock-towered town of Hill
    Valley, California; the bully Biff—you recall them perhaps. They time-traveled
    into our three-story brick building, along with the Tyrannosaurus, the shell of
    a DeLorean, and a makeshift theater, for more than a year of filming.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 未来和过去并存；暴跳的暴龙；一辆“未来感”的德洛雷安车；狂野的头发，狂野的眼神的布朗博士；加利福尼亚州希尔谷（Hill Valley）风景如画的钟楼小镇；恶霸比夫——也许你还记得他们。他们与暴龙、一辆德洛雷安的外壳和一个临时剧院一起时空穿梭进入我们的三层砖房子，进行了一年多的拍摄。
- en: Trumbull underbid Hollywood’s Boss Films to make the four-minute, three-dimensional
    ride-film, which ended up costing some $40 million. It brought in a multiple of
    that in revenues over more than a decade and a half and saved the Universal theme
    park in Orlando from extinction at the hands of Disney World. It was first screened
    for three of my children and me in the building where we rented our offices. My
    youngest, Nannina, six at the time, was barred from the ride out of fear she would
    be unable to distinguish between the harrowing images and reality.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 特伦布尔以低于好莱坞的老板电影公司的价格制作了这部长达四分钟的三维乘车电影，最终花费约4000万美元。它在十五年以上的时间里带来了多倍的收入，并拯救了奥兰多的环球主题公园免于被迪士尼世界消灭。它最初是在我们租用办公室的大楼里为我和我的三个孩子之一放映的。当时六岁的我最小的女儿南尼娜因为担心她无法区分惊险的影像和现实而被禁止参加这次乘车。
- en: The fact was that none of us could. Belted into the seats of the DeLorean under
    the dome of an OmniMax screen, senses saturated, we quickly forgot that the car
    could move only three or four feet in any direction. That was enough to convey
    the illusion of full jet-propelled motion to our beleaguered brains. From the
    moment the lights dropped, we were transported. Chasing “Biff” through time, we
    zoomed out into the model of Hill Valley, shattering the red Texaco sign, zipping
    down the winding streets, crashing into the clock tower on the town hall and through
    it into the Ice Age.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 事实是我们都做不到。系在德洛里安的座椅上，处于OmniMax屏幕下，感官被饱和，我们很快忘记了车只能在任何方向上移动三到四英尺。这足以向我们困扰的大脑传递全面喷射运动的错觉。从灯光下降的那一刻起，我们就被传送了。追逐“比夫”穿越时光，我们飞出了希尔谷的模型，打破了红色的德士哥标志，沿着蜿蜒的街道飞奔，撞上了市政厅的钟楼并穿过它进入了冰河时代。
- en: From an eerie frozen vista of convincing three-dimensional tundra, we tumbled
    down an active volcano and over a time cliff into the Cretaceous period. There
    we found ourselves attempting to evade the flashing teeth of the Tyrannosaurus
    rex. We failed, and the DeLorean plunged past the dinosaur’s teeth and into its
    gullet. Mercifully we were vomited out to pursue Biff, bumping into the back of
    his car at the resonant point of eighty-eight miles per hour, as we had been instructed
    to do by Doctor Brown. Shazaam, we plunged back into the present. Oh no!—are we
    going to crash through the panoramic glass window of the Orlando launch facility?
    Yessss! As thousands of shards fell to the floor, we landed back where we had
    started and stepped out of the DeLorean onto the dingy warehouse stage, no broken
    glass anywhere in sight.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从一个可信的三维苔原的诡异冰冻景色中，我们跌落到一个活火山上，穿越时间悬崖进入了白垩纪时期。在那里，我们发现自己试图躲避暴龙的闪烁牙齿。我们失败了，德洛里安飞过了恐龙的牙齿，进入了它的胃部。幸运的是，我们被吐了出来，追逐比夫，以每小时八十八英里的共鸣点撞上了他的车，正如我们被布朗博士指示的那样。沙赞，我们又回到了现实。哦不！—我们会不会冲破奥兰多发射基地的全景玻璃窗？是的！当数千个碎片落到地板上时，我们又回到了起点，并走出了德洛里安，来到了肮脏的仓库舞台，四周没有任何碎玻璃。
- en: The journey took only four minutes, but its virtual-reality intensity dilated
    time. Our eyes popping, our hearts racing, our lungs swollen, we felt as if we
    had been in the car for two hours. At least. We had actually undergone a form
    of time travel.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这次旅程只花了四分钟，但它的虚拟现实强度扭曲了时间。我们的眼睛瞪大，心跳加速，肺部肿胀，感觉好像已经在车里呆了两个小时。至少。我们实际上经历了一种时间旅行。
- en: Like the earth, the Universe is not flat. Meager and deterministic theories
    that see the universe as shear matter, ruled by physics and chemistry alone, leave
    no room for human consciousness and creativity. Just as a 3D ride-film transcends
    a 2D movie, other dimensions of experience are transformative and artistically
    real. As Harvard mathematician-philosopher C. S. Peirce explained early in the
    last century, all symbols and their objects, whether in software, language, or
    art, require the mediation of an interpretive mind.[¹](notes.html#pronote-1)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 就像地球一样，宇宙也不是平的。把宇宙视为纯粹的物质，仅由物理和化学统治的贫乏和确定性理论，不留下任何关于人类意识和创造力的空间。正如一部3D电影超越了一部2D电影一样，体验的其他维度是转变的和艺术的真实。正如哈佛大学数学家和哲学家C·S·皮尔斯在上个世纪早期解释的那样，所有符号及其对象，无论是在软件、语言还是艺术中，都需要经过解释性思维的中介。
- en: From our minds open potential metaverses, infinite dimensions of imaginative
    reality—counter-factuals, analogies, interpretive emotions, flights of thought
    and creativity. The novelist Neal Stephenson, who coined the term metaverse,[²](notes.html#pronote-2)
    and Jaron Lanier, who pioneered “virtual reality,” were right to explore them
    and value them. Without dimensions beyond the flat universe, our lives and visions
    wane and wither.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们心灵中开放的潜在元宇宙，是无限想象现实的维度——反事实，类比，解释性情感，思维和创造力的飞行。小说家尼尔·斯蒂芬森（Neal Stephenson）创造了“元宇宙”一词，而开创了“虚拟现实”的雅隆·兰尼尔（Jaron
    Lanier）对它们进行了探索和赋予价值是正确的。在平凡的宇宙之外，我们的生活和愿景将会逐渐衰退。
- en: 'This analogy of the “flat universe” had come to me after reading C. S. Lewis’s
    essay “Transposition,”[³](notes.html#pronote-3) which posed the question: If you
    lived in a two-dimensional landscape painting, how would you respond to someone
    earnestly telling you that the 2D image was just the faintest reflection of a
    real 3D world? Comfortable in the cave of your 2D mind, you had 2D theories that
    explained all you experienced in flatland—the pigments of paint, the parallax
    relationships of near and far objects, the angles and edges. The math all jibed.
    “Three dimensions?” you might ask. “I have no need for that hypothesis.”'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这个“平的宇宙”的类比是我在阅读C·S·刘易斯的《转位》一文之后得出的，该文提出了一个问题：如果你生活在一个二维的风景画中，你将如何回应一个人真诚地告诉你，这个二维图像只是一个真实三维世界的微弱反射？在你的二维思维洞穴里感到舒适，你有着解释你在平面世界中所经历的一切的二维理论——颜料的颜色，近处和远处物体的视差关系，角度和边缘。数学都是相符的。“三个维度？”你可能会问。“我不需要那个假设。”
- en: 'Around the time of Back to the Future: The Ride in the early 1990s, I was prophesying
    the end of television and the rise of networked computers.[⁴](notes.html#pronote-4)
    In the 1994 edition of Life after Television, I explained, “The most common personal
    computer of the next decade will be a digital cellular phone with an IP address . . .
    connecting to thousands of databases of all kinds.”[⁵](notes.html#pronote-5) As
    I declared in scores of speeches, “it will be as portable as your watch and as
    personal as your wallet; it will recognize speech and navigate streets; it will
    collect your mail, your news and your paycheck.” Pregnant pause. “It just may
    not do Windows. But it will do doors—your front door and your car door and doors
    of perception.”[⁶](notes.html#pronote-6)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '在上世纪90年代初《回到未来：飞越时空》（Back to the Future: The Ride）的时候，我就在预言电视的终结和网络化计算机的崛起。[⁴](notes.html#pronote-4)在1994年版的《电视时代之后》，我解释道：“下一个十年里最普遍的个人电脑将是一个带有IP地址的数字蜂窝电话……连接到各种各样的数千个数据库。”[⁵](notes.html#pronote-5)正如我在无数次演讲中宣称的，“它将像你的手表一样便携，像你的钱包一样私人；它将识别语音并导航街道；它将收集你的邮件、新闻和工资单。”
    引人深思的停顿。“它可能只是不会运行Windows。但它会打开门——你的前门和汽车门以及感知之门。”[⁶](notes.html#pronote-6)'
- en: Rupert Murdoch was one of the first people who appreciated this message, flying
    me to Hayman Island, Australia, to regale his executives in Newscorp and Twentieth
    Century Fox with visions of a transformation of media for the twenty-first century.
    At the same time, the Hollywood super-agent Ari Emanuel proclaimed Life after
    Television his guide to the digital future. I later learned that long before the
    iPhone, Steve Jobs read the book and passed it out to colleagues.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 鲁珀特·默多克（Rupert Murdoch）是第一批欣赏这一信息的人之一，他飞我到澳大利亚海曼岛，向他的新闻集团（Newscorp）和二十世纪福克斯（Twentieth
    Century Fox）的高管们展示了一个改变媒体的愿景，面向二十一世纪。与此同时，好莱坞超级经纪人阿里·伊曼纽尔（Ari Emanuel）宣称《电视时代之后》是他的数字未来指南。后来我得知，早在iPhone问世之前，史蒂夫·乔布斯就读过这本书，并把它发给了同事们。
- en: Much of Life after Television has come true, but there’s still room to go back
    to the future. The Internet has not delivered on some of its most important promises.
    In 1990 I was predicting that in the world of networked computers, no one would
    have to see an advertisement he didn’t want to see. Under Google’s guidance, the
    Internet is not only full of unwanted ads but fraught with bots and malware. Instead
    of putting power in the hands of individuals, it has become a porous cloud where
    all the money and power rise to the top.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 《电视时代之后》的很多内容已经成为现实，但回到未来还有很多空间。互联网并没有实现一些最重要的承诺。1990年，我预言在网络化计算机的世界里，没有人会被他不想看到的广告所困扰。在Google的引导下，互联网不仅充斥着不受欢迎的广告，而且充斥着机器人和恶意软件。它没有把权力交到个人手中，而是成为了一个多孔的云，所有的金钱和权力都涌向顶端。
- en: 'On a deeper level, the world of Google—its interfaces, its images, its videos,
    its icons, its philosophy—is 2D. Google is not just a company but a system of
    the world. And the Internet is cracking under the weight of this ideology. Its
    devotees uphold the flat-universe theory of materialism: the sufficiency of deterministic
    chemistry and mathematics. They believe the human mind is a suboptimal product
    of random evolutionary processes. They believe in the possibility of a silicon
    brain. They believe that machines can “learn” in a way comparable to human learning,
    that consciousness is a relatively insignificant aspect of humanity, emergent
    from matter, and that imagination of true novelties is a delusion in a hermetic
    world of logic. They hold that human beings have no more to discover and may as
    well retire on a guaranteed pension, while Larry Page and Sergey Brin fly off
    with Elon Musk and live forever in galactic walled gardens on their own private
    planets in a winner-take-all cosmos.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在更深层次上，谷歌的世界——它的界面、图像、视频、图标、哲学——都是2D的。谷歌不仅仅是一家公司，而是一个世界的系统。而互联网正在承受这种意识形态的重压。它的信徒们奉行着物质主义的平面宇宙理论：确定性化学和数学的充分性。他们相信人类思维是随机进化过程的次优产品。他们相信硅脑的可能性。他们相信机器可以以一种可比拟于人类学习的方式“学习”，认为意识是人类的一个相对无关紧要的方面，是由物质产生的，而对真正新奇事物的想象则是在一个逻辑的封闭世界中的幻觉。他们认为人类已经没有更多可发现的东西，最好可以退休领取保障金，而拉里·佩奇（Larry
    Page）、谢尔盖·布林（Sergey Brin）和埃隆·马斯克（Elon Musk）将与他们一起飞向银河系中的私人星球，在一个全胜者通吃的宇宙中永生不老。
- en: Your DeLorean says no. The walls can come down, and a world of many new dimensions
    can be ours to enrich and explore. Get in and ride.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你的迪洛雷安（DeLorean）拒绝了。墙可以倒塌，一个拥有许多新维度的世界可以成为我们丰富和探索的领域。上车，出发吧。
