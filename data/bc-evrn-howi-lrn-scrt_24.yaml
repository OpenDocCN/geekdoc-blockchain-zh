  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: SUMMARY
- en: Let’s wrap up the lessons in Part 2 so you can be ready to ride the roller coaster
    of Part 3.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们结束第二部分的课程，这样你就可以准备好迎接第三部分的高潮和低谷。
- en: '![images](../images/bulld.jpg) The future is unpredictable. As with any new
    technology, we can’t be sure where blockchain is headed. (Who could have looked
    at the early Internet and predicted Netflix?)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/bulld.jpg) 未来不可预测。像任何新技术一样，我们无法确定区块链将走向何方。（谁能在早期互联网时代预测到Netflix呢？）'
- en: '![images](../images/bulld.jpg) Reinventing industries. That said, blockchain
    is likely to rewrite the rules for many industries:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 重新定义行业。话说回来，区块链很可能会重写许多行业的规则：'
- en: '![images](../images/bulld.jpg) Banking: making it easier to send and receive
    money'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 银行业：让发送和接收资金变得更加容易'
- en: '![images](../images/bulld.jpg) Supply chain: providing better tracking of raw
    materials and inventory'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 供应链：提供更佳的原料和库存跟踪'
- en: '![images](../images/bulld.jpg) Legal: replacing traditional contracts with
    software-based smart contracts'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 法律：用基于软件的智能合约取代传统合同'
- en: '![images](../images/bulld.jpg) Insurance: providing better rates through better
    risk profiles'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 保险：通过更好的风险配置提供更优的费率'
- en: '![images](../images/bulld.jpg) Real estate: creating new structures of shared
    ownership'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 房地产：创建新的共有所有权结构'
- en: '![images](../images/bulld.jpg) Energy: creating blockchain-based marketplaces
    to buy and sell power'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 能源：创建基于区块链的市场，用于购买和销售电力'
- en: '![images](../images/bulld.jpg) Internet: letting our smart devices openly communicate
    with each other'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 互联网：让我们的智能设备公开相互沟通'
- en: '![images](../images/bulld.jpg) Health care: sharing medical research and health
    data'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 医疗保健：分享医疗研究和健康数据'
- en: '![images](../images/bulld.jpg) Government: changing the way we vote'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 政府：改变我们的投票方式'
- en: '![images](../images/bulld.jpg) Finance: changing the way we invest'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 金融：改变我们的投资方式'
- en: '![images](../images/bulld.jpg) Smart stocks. Blockchain is improving the world
    of investing and fund-raising by making tokens that function like a traditional
    stock, but smarter.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 智能股票。区块链通过创建类似传统股票但更智能的代币，正在改善投资和筹资的世界。'
- en: '![images](../images/bulld.jpg) New financial instruments. Blockchain will allow
    us to invest in anything that has value (just as the “Bowie Bond” allowed us to
    invest in David Bowie’s music catalog).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 新的金融工具。区块链将允许我们投资于任何有价值的事物（正如“鲍伊债券”让我们能够投资大卫·鲍伊的音乐目录一样）。'
- en: '![images](../images/bulld.jpg) Do your homework. Rather than investing on hearsay
    or emotion, we can use tools like our Blockchain Investor Scorecard to rate and
    review new blockchain investments. (See Reference Guide 2.)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/bulld.jpg) 做好作业。我们不应根据传言或情感来投资，而应使用诸如我们的区块链投资者评分卡之类的工具来评估和审查新的区块链投资。（参见参考指南2。）'
- en: '![images](../images/bulld.jpg) The Three D’s. Blockchain is decentralized,
    distributed, and democratic. Like the Internet, no one “owns” it—yet we all do.
    Beware of tightly controlled private blockchains. Ask yourself: Why?'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 三D特性。区块链是去中心化、分布式和民主化的。就像互联网一样，没有人“拥有”它，但我们所有人确实都拥有它。小心受严格控制的私有区块链。问自己：为什么？'
- en: '![images](../images/bulld.jpg) Blocks and chains. Don’t settle for convoluted
    descriptions of blockchain that you don’t understand. Ask questions until you
    can draw it in a simple diagram.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 区块与链。不要满足于那些你不懂的区块链的复杂描述。直到你能在简单的图解中描绘它之前，继续提问。'
- en: '![images](../images/bulld.jpg) Build trust. All money is built on trust. Trust
    takes time.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 建立信任。所有货币都是建立在信任之上的。信任需要时间。'
