    eCash 是迈克尔·弗里德曼等人讨论的前身加密货币。弗里德曼在麻省理工学院和普林斯顿大学从事微支付、“零知识证明”、数字货币、数学哈希等相关研究。在 Peer-to-Peer
    中，他参与了一章关于“自由港”（一个匿名存储系统，其中文档的发布者确定文档的生命周期）的内容，第 159–187 页。他的章节“可追溯性”（第 271–340
    页）讨论了微支付、“哈希现金”、声誉系统、双重支付、工作证明等与区块链相关的问题。弗里德曼在这两篇论文的共同作者是罗杰·丁格尔丁，他是罗恩·里维斯特的学生，RSA
    安全的命名发明人之一，是数字货币的热衷者之一，与阿迪·沙米尔一起。还有来自伯克利、哈佛和微软的著名密码精英大卫·莫尔纳。这些人中的任何一个都有可能是中本聪。'
