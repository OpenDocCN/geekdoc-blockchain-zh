  type: TYPE_NORMAL
  zh: '[6](ch09.html#ch09notei-6). 雷·库兹韦尔在演讲中普及了中国皇帝和象棋发明者的寓言。 皇帝对这个发明非常感激，他提供给发明家他要求的一切。
    发明家说，“棋盘的第一个方格上只放一粒米……之后每个方格的米数量都要翻倍，共 64 个方格。” 皇帝不是数学家，很乐意同意指数过程。 为了产生 2^(64)
    （减 1）粒米，皇帝必须奖励发明家大约一千八百万亿粒米，或者是地球上种植的所有米粒乘以某个系数。 正如库兹韦尔所指出的，当翻倍移至棋盘的后半部分时，皇帝的麻烦就开始了。
    库兹韦尔推测了两种可能的结局：一种是发明家接管王国；另一种是发明家被斩首。 给发明家的教训是要密切关注皇帝。'
