  zh: '[3](ch08.html#ch08notei-3). 克劳德·埃尔伍德·香农（Claude Elwood Shannon），“通信的数学理论”收录于贝尔系统技术期刊，1948年10月，第4节，“马尔可夫过程的图形表示”，见《论文集》（新泽西州皮斯卡特维：IEEE出版社，1993年），第15页。“上述类型的随机过程（‘离散无噪声信道’）在数学上被称为离散马尔可夫过程……
