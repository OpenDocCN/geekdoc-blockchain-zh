- en: '[3](ch08.html#ch08notei-3). Claude Elwood Shannon, “A Mathematical Theory of
    Communications” in The Bell System Technical Journal, October 1948, section 4,
    “Graphical Representation of a Markoff Process,” in Collected Papers (Piscataway,
    N.J.: IEEE Press, 1993), 15\. “Stochastic processes of the type described above
    (“The Discrete Noiseless Channel”) are known mathematically as discrete Markov
    processes. . . . [A] discrete [information] source, for our purposes can be considered
    to be represented by a Markoff process. The general case can be described as follows:
    There exist a finite number of possible ‘states’ of a system. . . . In addition,
    there is a set of transition probabilities; . . . the probability that if the
    system is in state Si it will next go to state Sj . . . [W]e assume a letter is
    produced for each transition. . . . The states will correspond to the ‘residue
    of influence’ from preceding letters.”'
  id: totrans-72
