  zh: '[4](ch23.html#ch23notei-4). 经济学家马克·斯考森（Mark Skousen）的一项新概念——总产出（GO）或国内总支出——纠正了GDP会计的错误，该错误使经济中最具创造性的部分变得不可见。GO包括对资本货物和商品的中间支出，而不仅仅是GDP中注册的最终销售额。因为GO包括储蓄和资本形成——比如加密中的创业创造力——斯考森的指数与随后的增长关系要好得多，而GDP却异常地随着政府债务和转移支付而上升。虽然经济学家们对GO进行了批评，称其重复计算汽车的部件和汽车本身的销售额，但GDP则重复计算了食物、药品和其他支持人类劳动的物品。经济是一个不断转化的重叠商品和服务的多维空间。对它的任何测量都会遇到重复计算的问题。'
