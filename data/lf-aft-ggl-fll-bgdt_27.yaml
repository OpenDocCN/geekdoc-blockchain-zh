    Francisco: Morgan Kauffmann Publishers, 2004）以及 Dally 和他的同事们的文章进行了仔细研究，包括与约翰·尼科尔斯（John
    Nickolls）一起在 Nvidia 发表的“GPU 计算时代”（IEEE Micro，2010 年 3-4 月）和“跨越功率墙：通向亿次计算的路径”（Dally
    和其他十一位同事，IEEE Micro，2011 年 9-10 月）。 Nvidia 在这些早期出版物中实现了大部分预期。 达利长期以来一直影响着我，但显然不负责我在本章及其他地方表达的任何观点。'
