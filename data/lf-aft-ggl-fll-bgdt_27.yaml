- en: '[6](ch09.html#ch09notei-6). Ray Kurzweil in speeches popularized the fable
    of the emperor of China and the inventor of chess. The emperor was so grateful
    for the invention that he offered the inventor anything he asked. The inventor
    said, “Just a grain of rice on the first square of the chessboard . . . and a
    doubling of the grains on each subsequent square of the 64.” Not a mathematician,
    the emperor readily agreed to the exponential process. To produce 2^(64) (minus
    1) grains, the emperor would have to award the inventor roughly eighteen million
    trillion grains, or all the rice ever grown on earth times some factor. As Kurzweil
    would point out, the emperor’s troubles would begin when the doubling moved to
    the second half of the chessboard. Kurzweil would speculate on two possible endings:
    one, the inventor takes over the kingdom; two, the inventor is decapitated. The
    lesson for inventors is keep an eye on the emperor.'
  id: totrans-90
