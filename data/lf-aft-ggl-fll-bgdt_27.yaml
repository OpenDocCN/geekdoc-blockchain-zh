- en: '[6](ch14.html#ch14notei-6). Andy Oram, ed., Peer-to-Peer: Harnessing the Power
    of Disruptive Technologies (Sebastopol, Calif.: O’Reilly & Associates, 2001).
    This book is a trove of the 1990s research in distributed systems and cryptography
    that flowered in the cryptocurrency eruption of our time. “Mojo,” one of the first
    proposed crypto tokens, and eCash, are precursor cryptocurrencies discussed by
    Michael Freedman and others throughout. Freedman worked on micropayments, “zero-knowledge
    proofs,” digital cash, mathematical hashes, and other relevant pursuits at MIT
    and Princeton. In Peer-to-Peer, he contributed to a chapter on “Free Haven” (an
    anonymous storage system wherein the publishers of documents determine the lifetime
    of the document), 159–187\. His chapter “Accountability” (271–340) addresses micropayments,
    “hash cash,” reputation systems, double-spending, proof-of-work, and other issues
    familiar on the blockchain. Co-author with Freedman on both papers were Roger
    Dingledine, student of Ron Rivest, one of the eponymous inventors of RSA security
    and an enthusiast with Adi Shamir of digital cash, and David Molnar, a prominent
    crypto-elite from Berkeley, Harvard, and Microsoft. Any of these guys was probably
    competent to be Satoshi.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '[6](ch14.html#ch14notei-6). Andy Oram 编，Peer-to-Peer: Harnessing the Power
