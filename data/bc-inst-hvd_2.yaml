- en: <hgroup>
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: <hgroup>
- en: '9'
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '9'
- en: GLOBAL SUPPLY CHAINS ARE ABOUT TO GET BETTER, THANKS TO BLOCKCHAIN
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 全球供应链即将因为区块链而变得更好
- en: </hgroup>
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: </hgroup>
- en: by Michael J. Casey and Pindar Wong
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Michael J. Casey 和 Pindar Wong
- en: When an *E. coli* outbreak at Chipotle Mexican Grill outlets left 55 customers
    ill, in 2015, the news stories, shutdowns, and investigations shattered the restaurant
    chain’s reputation. Sales plummeted, and Chipotle’s share price dropped 42%, to
    a three-year low.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年，当Chipotle墨西哥烧烤店的**E. coli**疫情使55名顾客生病时，新闻报道、停业和调查摧毁了这家连锁餐厅的声誉。销售额暴跌，Chipotle的股价下跌了42%，创下了三年低点。
- en: 'At the heart of the Denver-based company’s crisis was the ever-present problem
    faced by companies that depend on multiple suppliers to deliver parts and ingredients:
    a lack of transparency and accountability across complex supply chains. Unable
    to monitor its suppliers in real time, Chipotle could neither prevent the contamination
    nor contain it in a targeted way after it was discovered.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 丹佛公司的危机的核心是依赖多个供应商提供零部件和原料的公司所面临的问题：复杂的供应链中缺乏透明度和责任感。无法实时监控其供应商，Chipotle既无法预防污染，也无法在发现后有针对性地控制。
- en: 'Now, a slew of startups and corporations are exploring a radical solution to
    this problem: using a blockchain to transfer title and record permissions and
    activity logs to track the flow of goods and services between businesses and across
    borders.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，一系列初创公司和公司正在探索一个解决这个问题的激进方案：使用区块链来转让所有权，记录权限和活动日志，以跟踪企业之间以及跨国界的商品和服务的流动。
- en: With blockchain technology, the core system that underpins bitcoin, computers
    of separately owned entities follow a cryptographic protocol to constantly validate
    updates to a commonly shared ledger. A fundamental advantage of this distributed
    system, where no single company has control, is that it resolves problems of disclosure
    and accountability between individuals and institutions whose interests aren’t
    necessarily aligned. Mutually important data can be updated in real time, removing
    the need for laborious, error-prone reconciliation with each other’s internal
    records. It gives each member of the network far greater and timelier visibility
    of the total activity.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 有了区块链技术，支撑比特币的核心系统，不同所有权的计算机遵循一个加密协议，不断验证共享账本上的更新。这个分布式系统的根本优势在于，没有一个单一的公司能控制，它解决了个体和机构之间利益不必然一致时的披露和问责问题。成员之间重要的数据可以实时更新，消除了彼此内部记录繁琐、易出错的对账需求。它使网络中的每个成员都能获得更全面、更及时的视野。
- en: In a nutshell, this is a global system for mediating trust and selective transparency.
    Its advocates say it will take the internet’s empowering potential to its next
    level. Although much attention and money has been spent on financial applications
    of the technology, an equally promising test case lies with global supply chain
    relationships, whose complexity and diversity of interests pose exactly the kinds
    of challenges this technology seeks to address. The technology can reveal hitherto
    hidden information and allows users to attach digital tokens—a unique, negotiable
    form of digital asset, modeled on bitcoin—to intermediate goods as they progress
    through the production, shipping, and delivery phases of a supply chain and as
    title to them passes between different players. This could give businesses far
    greater flexibility to find markets and price risk by capturing the value that
    they have invested in the process at any point along the chain. What we end up
    with are dynamic *demand* chains in place of rigid *supply* chains, resulting
    in more efficient resource use for all.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，这是一个全球性的信任调解和选择性透明的系统。其支持者表示，它将把互联网的赋权潜力提升到下一个层次。尽管在技术的金融应用上已经投入了大量的注意力和资金，但一个同样充满希望的测试案例在于全球供应链关系，其复杂性和利益的多样性正好是这项技术试图解决的问题。这项技术可以揭示迄今为止隐藏的信息，并允许用户为在生产、运输和供应链的交付阶段中进展的中间商品附上数字代币——一种独特的、可协商的数字资产形式，以比特币为模型——在供应链中的不同参与者之间转移所有权时，可以对这些商品进行追踪。这使得企业能够更加灵活地寻找市场和定价风险，通过在任何供应链环节捕捉他们投入的价值。最终，我们得到的动态*需求*链取代了僵化的*供应*链，从而使所有资源的使用更加高效。
- en: Various endeavors have already started. Provenance, a U.K.-based startup, tells
    prospective clients they can use its blockchain-based technology to “share your
    product’s journey and your business impact on environment and society.” Walmart
    is working with IBM and Tsinghua University, in Beijing, to follow the movement
    of pork in China with a blockchain. Mining giant BHP Billiton is using the technology
    to track mineral analysis done by outside vendors. The startup Everledger has
    uploaded unique identifying data on a million individual diamonds to a blockchain
    ledger system to build quality assurances and help jewelers comply with regulations
    barring “blood diamond” products.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 各种努力已经展开。Provenance，一家位于英国的初创公司，告诉潜在客户他们可以使用其基于区块链的技术来“分享你的产品的旅程和你的业务对环境和社会的
    impact”。沃尔玛正在与IBM和北京清华大学合作，利用区块链跟踪在中国流通的猪肉。矿业巨头BHP Billiton正在使用这项技术追踪外部供应商进行的矿物分析。初创公司Everledger已经将一百万颗单独钻石的独特识别数据上传到区块链账本系统，以建立质量保证，并帮助珠宝商遵守禁止“血钻”产品的规定。
- en: Advances in chip and sensor technology, which can translate data from the automated
    movement of physical goods, should greatly enhance these emerging blockchain systems.
    It could be especially powerful when combined with “smart contracts,” in which
    contractual rights and obligations, including the terms for payment and delivery
    of goods and services, can be automatically executed by an autonomous system that’s
    trusted by all signatories.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 芯片和传感器技术的进步，能够将物理货物的自动化移动数据转换成信息，应该会极大地提升这些新兴的区块链系统。当与“智能合约”结合时，它可能尤其强大，在智能合约中，包括支付和货物服务交付条款在内的合同权利和义务可以由所有签署方信任的自主系统自动执行。
- en: But this technology’s potential traceability and automation benefits don’t just
    pertain to things; it could also keep human beings in check. Staff and supervisors
    from different vendors can be granted special, cryptographic permissions, which,
    when placed into a blockchain environment, would appear as unique, traceable identifiers—preferably
    encrypted, to protect the employee’s personal information. This would allow all
    members of a supply chain community to monitor the activity of each other’s credentialed
    staff. Chipotle, for example, could see in real time whether a properly credentialed
    person in a facility owned by one of its beef suppliers is carrying out appropriate
    sterilization and disinfection procedures.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 但这项技术的潜在可追溯性和自动化优势并不仅限于物品；它也可能对人类行为进行约束。来自不同供应商的员工和主管可以被赋予特殊的加密权限，当这些权限放入区块链环境中时，将作为独特的、可追溯的标识符出现——最好是被加密的，以保护员工的个人信息。这将允许供应链社区的所有成员都能监控彼此验证过的员工的活动。例如，Chipotle可以实时查看一个为其牛肉供应商所有设施中
    properly credentialed 的人是否正在执行适当的环境消毒程序。
- en: 'This kind of provable, transparent credentialing will be especially important
    for additive manufacturing, which is central to the dynamic, on-demand production
    model of the so-called Industry 4.0 movement. A team from precision parts manufacturer
    Moog Inc. has launched a service it calls VeriPart, which seeks to overcome a
    challenge that the director of its additive manufacturing and innovation unit,
    James Regenor, described to us in these terms: “How can the maintenance crew on
    a U.S. aircraft carrier have absolute confidence that the software file they downloaded
    to 3D print a new part for a fighter jet hasn’t been hacked by a foreign adversary?”
    This underscores one of the most compelling arguments for blockchain technology:
    Without its solution to the trust problem, the sophisticated, decentralized, internet
    of things–driven economy that many are projecting might well be impossible.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这种可验证的、透明的资质证明对于增材制造尤其重要，增材制造是所谓的工业4.0运动中动态的按需生产模型的核心。精密零件制造商穆格公司（Moog Inc.）的一个团队推出了一种名为VeriPart的服务，该服务旨在克服其增材制造和创新部门主管詹姆斯·雷根纳（James
    Regenor）向我们描述的一个挑战：“美国航母上的维护人员如何绝对自信地认为，他们下载用于3D打印战斗机新零件的软件文件没有被外国对手黑客攻击？”这突显了区块链技术的一个最令人信服的论点：如果没有它解决信任问题，许多人预测的、由物联网驱动的、复杂的去中心化经济可能真的无法实现。
- en: These potential efficiency improvements, enabled by hitherto unavailable information,
    suggest blockchain technology could deliver vast savings for companies everywhere.
    But there are formidable obstacles to overcome first.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这些潜在的效率提升，得益于迄今为止不可用的大量信息，表明区块链技术可能为全球公司带来巨大的成本节约。但是，首先必须克服一些巨大的障碍。
- en: One challenge lies in the development and governance of the technology. Ideally,
    to encourage free access, competition, and open innovation, global supply chains
    would have the option to anchor to a public blockchain that no entity controls.
    In other words, data extracted from commercial and production activity would be
    cryptographically recorded in open ledgers. But, inevitably, private, closed ledgers
    run by a consortium of companies will also arise, as their members seek to protect
    market share and profits. Both imperatives pose challenges. For one, achieving
    global economic capacity for the most significant public blockchains, digital
    currency service bitcoin and smart contract platform Ethereum, is constrained
    by divisions in their open-source communities, making it difficult to agree on
    protocol upgrades. Second, there needs to be interoperability across private and
    public blockchains, which will require standards and agreements.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 一个挑战在于技术和治理的发展。理想情况下，为了鼓励免费访问、竞争和开放创新，全球供应链可以选择依附于不受任何实体控制的公共区块链。换句话说，从商业和生产活动中提取的数据将会在开放的账本中以加密的方式记录。但是，不可避免地，由多家公司组成的联盟将也会运行私有的、封闭的账本，因为它们的成员试图保护市场份额和利润。这两种迫切的需求都带来了挑战。首先，对于最重大的公共区块链、数字货币服务比特币以及智能合约平台以太坊来说，实现全球经济产能受到它们开源社区分歧的限制，这使得在协议升级上难以达成一致。其次，私人账本和公共账本之间需要互操作性，这将需要标准和协议。
- en: 'Another big obstacle: the law. A complex array of regulations, maritime law,
    and commercial codes governs rights of ownership and possession along the world’s
    shipping routes and their multiple jurisdictions. Marrying that Old World body
    of law, and the human-led institutions that manage it, with the digitally defined,
    dematerialized, automated, and denationalized nature of blockchains and smart
    contracts will be difficult.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个巨大的障碍是法律。一系列复杂的法规、海事法和商业代码规定了沿着世界航运路线及其多个司法管辖区的所有权和占有权。将这个旧世界的法律体系以及管理它的由人领导的机构与区块链和智能合约的数字化、无纸化、自动化和去国家化的特性相结合将是非常困难的。
- en: Even before governments can be convinced to support this effort, and to do so
    in a globally coordinated way, industry must agree on best practices and standards
    of technology and contract structure across international borders and jurisdictions.
    In Hong Kong, the Belt and Road blockchain consortium seeks to bring order to
    this process by adopting internet governance approaches pioneered and tested by
    ICANN (Internet Corporation for Assigned Names and Numbers), the organization
    that manages domain names. As an international, private sector–led body, ICANN
    has already proven itself to be an effective global administrator and adjudicator.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至在各国政府被说服支持这一努力，并以全球协调的方式这样做之前，行业必须就跨越国际边界的技术和合同结构的最佳实践和标准达成一致。在香港，一带一路区块链联盟试图通过采用ICANN（互联网名称与数字地址分配机构）开创并测试的互联网治理方法来规范这一过程。作为一个由私营部门主导的国际组织，ICANN已经证明了自己是一个有效的全球管理员和仲裁者。
- en: These challenges must be weighed against the demands of a global economy that
    has experienced challenges since the financial crisis of 2008 and is fueling disintegrating,
    isolationist forces in the United States and Europe. Any system that promises
    to counter those trends by removing the intercommercial frictions that curb trade
    while also enhancing transparency and control for businesses and their customers
    is inherently worth exploring. It’s why an increasing number of investors, businesses,
    academics, and even governments are starting to view blockchain technology as
    a much-needed platform for economic renewal.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这些挑战必须与自2008年金融危机以来经历挑战的全球经济的需求相权衡，同时在美国和欧洲推动了分解和孤立主义的趋势。任何能够通过消除限制贸易的商业摩擦来对抗这些趋势，同时增强企业及其客户透明度和控制的系统都是本质上值得探索的。这就是为什么越来越多的投资者、企业、学者甚至政府开始将区块链技术视为经济复兴所需的必要平台。
- en: TAKEAWAYS
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: TAKEAWAYS
- en: A slew of startups and corporations are exploring uses of blockchain throughout
    the global supply chain to transfer titles, record permissions, and log activities
    to track and expedite the flow of goods and services between businesses and across
    borders.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 一大批初创公司和企业正在探索区块链在全球供应链中的用途，以转移所有权、记录权限和记录活动，以便跟踪和加快企业之间以及跨边界的商品和服务流动。
- en: A fundamental advantage of this distributed tracking and management system is
    that it resolves problems of disclosure and accountability between parties whose
    interests aren’t necessarily aligned. Mutually important data can be updated reliably
    in real time, removing the need for reconciliation with each other’s internal
    records.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这种分布式跟踪和管理系统的一个基本优势是，它解决了利益不一定对齐的各方之间的披露和问责问题。相互重要的数据可以可靠地实时更新，消除了彼此内部记录对账的需要。
- en: Governance, collaboration, interoperability across private and public blockchains,
    and legal challenges may present roadblocks to adopting these technologies.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 治理、协作、私有和公共区块链之间的互操作性以及法律挑战可能会成为采用这些技术的障碍。
- en: '*Adapted from content posted on hbr.org, originally published March 13, 2017
    (product #H03J07).*'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '*改编自发表在hbr.org上的内容，最初发表于2017年3月13日（产品编号H03J07）。*'
- en: <hgroup>
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: <hgroup>
- en: '10'
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '10'
- en: WHAT BLOCKCHAIN MEANS FOR THE SHARING ECONOMY
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链对共享经济意味着什么
- en: </hgroup>
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: </hgroup>
- en: by Primavera De Filippi
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Primavera De Filippi
- en: 'Look at the modus operandi of today’s internet giants—such as Google, Facebook,
    Twitter, Uber, or Airbnb—and you’ll notice they have one thing in common: They
    rely on the contributions of users as a means to generate value within their own
    platforms. Over the past 20 years the economy has progressively moved away from
    the traditional model of centralized organizations, where large operators, often
    with a dominant position, were responsible for providing a service to a group
    of passive consumers. Today we are moving toward a new model of increasingly decentralized
    organizations, where large operators are responsible for aggregating the resources
    of multiple people to provide a service to a much more active group of consumers.
    This shift marks the advent of a new generation of “dematerialized” organizations
    that do not require physical offices, assets, or even employees.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 看看今天互联网巨头的运作方式——比如谷歌、Facebook、Twitter、Uber 或 Airbnb——你会注意到它们有一个共同点：它们依赖用户的贡献作为在自身平台上产生价值的手段。在过去的20年里，经济逐渐远离了传统的集中式组织模式，在这种模式中，大型运营商，通常占据主导地位，负责向一群被动的消费者提供服务。今天，我们正朝着一个越来越多去中心化组织的新模式迈进，大型运营商负责聚合多人的资源，向更活跃的一群消费者提供服务。这种转变标志着新一代“无纸化”组织的诞生，这些组织不需要实体办公室、资产，甚至不需要员工。
- en: The problem with this model is that, in most cases, the value produced by the
    crowd is not equally redistributed among all those who have contributed to the
    value production; all of the profits are captured by the large intermediaries
    who operate the platforms.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这种模式的问题在于，在大多数情况下，群体产生的价值并没有平等地重新分配给所有参与价值生产的人；所有利润都被运营平台的大的中介机构所占有。
- en: Recently, a new technology has emerged that could change this imbalance. Blockchain
    facilitates the exchange of value in a secure and decentralized manner, without
    the need for an intermediary.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，一项新技术的出现可能会改变这种不平衡。区块链以一种安全和去中心化的方式促进价值的交换，无需中介。
- en: 'But the most revolutionary aspect of blockchain technology is that it can run
    software in a secure and decentralized manner. With a blockchain, software applications
    no longer need to be deployed on a centralized server: They can be run on a peer-to-peer
    network that is not controlled by any single party. These blockchain-based applications
    can be used to coordinate the activities of a large number of individuals, who
    can organize themselves without the help of a third party. Blockchain technology
    is ultimately a means for individuals to coordinate common activities, to interact
    directly with one another, and to govern themselves in a more secure and decentralized
    manner.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 但区块链技术最革命性的方面是，它可以在安全和去中心化的方式下运行软件。有了区块链，软件应用不再需要部署在中心化的服务器上：它们可以在不受任何单一实体控制的点对点网络上运行。这些基于区块链的应用可以用来协调大量个人的活动，这些个人可以在不依赖第三方的情况下组织起来。区块链技术最终是个体协调共同活动、直接相互交流以及以更安全和去中心化的方式自我治理的手段。
- en: There are already a fair number of applications that have been deployed on a
    blockchain. Akasha, Steem.io, or Synereo, for instance, are distributed social
    networks that operate like Facebook, but without a central platform. Instead of
    relying on a centralized organization to manage the network and stipulate which
    content should be displayed to whom (often through proprietary algorithms that
    are not disclosed to the public), these platforms are run in a decentralized manner,
    aggregating the work of disparate groups of peers, which coordinate themselves,
    only and exclusively, through a set of code-based rules enshrined in a blockchain.
    People must pay microfees to post messages onto the network, which will be paid
    to those who contribute to maintaining and operating the network. Contributors
    may earn back the fee (plus additional compensation) as their messages spread
    across the network and are positively evaluated by their peers.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 已经有相当数量的应用部署在了区块链上。例如，Akasha、Steem.io 或 Synereo，是分布式社交网络，运作方式类似于Facebook，但没有中心平台。这些平台不是依靠一个中心化组织来管理网络并规定显示给谁哪些内容（通常是通过不向公众公开的专有算法），而是以去中心化的方式运行，聚合不同群体的同行的工作，他们仅通过一套写入区块链的基于代码的规则自我协调。人们必须支付微额费用才能在网络上发布信息，这笔费用将支付给那些贡献于维护和运营网络的人。贡献者可能会收回这笔费用（并获得额外的补偿），前提是他们发布的内容在网络上传播并得到同行的积极评价。
- en: Similarly, OpenBazaar is a decentralized marketplace, much like eBay or Amazon,
    but operates independently of any intermediary operator. The platform relies on
    blockchain technology to ensure that buyers and sellers can interact directly
    with one another, without passing through any centralized middleman. Anyone is
    free to register a product on the platform, which will become visible to all users
    connected to the network. Once a buyer agrees to the price for that product, an
    escrow account is created on the bitcoin blockchain that requires two out of three
    people (that is, the buyer, the seller, and a potential third-party arbitrator)
    to agree for the funds to be released (a so-called multisignature account). Once
    the buyer has sent the payment to the account, the seller ships the product; after
    receiving the product, the buyer releases the funds from the escrow account. Only
    if there is an issue between the two does the system require the intervention
    of a third party (for example, a randomly selected arbitrator) to decide whether
    to release the payment to the seller or whether to return the money to the buyer.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，OpenBazaar 是一个去中心化的市场，与 eBay 或亚马逊类似，但独立于任何中介运营商之外运作。该平台依靠区块链技术确保买家和卖家能够直接相互交互，而不需要通过任何中心化的中介。任何人都可自由地在平台上注册产品，这些产品将对网络上的所有用户可见。一旦买家同意该产品的价格，就会在比特币区块链上创建一个托管账户，需要三个人中的两个人（即买家、卖家和可能的第三方仲裁员）同意才能释放资金（所谓的多签名账户）。一旦买家将付款发送到该账户，卖家就会发货；在收到产品后，买家会从托管账户中释放资金。只有当双方之间出现问题时，系统才需要第三方的介入（例如，随机选出的仲裁员）来决定是否将付款释放给卖家，或者是否将资金退还给买家。
- en: There are also decentralized carpooling platforms, such as LaZooz or Arcade
    City, which operate much like Uber, but without a centralized operator. These
    platforms are governed only by the code deployed on a blockchain-based infrastructure,
    which is designed to govern peer-to-peer interactions between drivers and users.
    These platforms rely on a blockchain to reward drivers contributing to the platform
    with specially designed tokens that represent a share in the platform. The more
    a driver contributes to the network, the more they will be able to benefit from
    the success of that platform, and the greater their influence in the governance
    of that organization.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 还有去中心化的拼车平台，如 LaZooz 或 Arcade City，它们的运作方式类似于 Uber，但没有中心化的运营商。这些平台只受基于区块链的基础设施上部署的代码管理，该代码旨在管理司机和用户之间的点对点交互。这些平台依靠区块链通过特别设计的代币奖励为平台做出贡献的司机，这些代币代表了对平台股份的一部分。司机对网络的贡献越多，他们就能从该平台的成功中获得越多的好处，并且在平台治理中的影响力也会越大。
- en: Blockchain technology thus facilitates the emergence of new forms of organizations,
    which are not only *dematerialized* but also *decentralized*. These organizations—which
    have no director or CEO, or any sort of hierarchical structure—are administered,
    collectively, by all individuals interacting on a blockchain. As such, it is important
    not to confuse them with the traditional model of crowdsourcing, where people
    contribute to a platform but do not benefit from the success of that platform.
    Blockchain technologies can support a much more cooperative form of crowdsourcing—sometimes
    referred to as “platform cooperativism”—where users qualify both as *contributors*
    and *shareholders* of the platforms to which they contribute. And since there
    is no intermediary operator, the value produced within these platforms can be
    more equally redistributed among those who have contributed to the value creation.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，区块链技术促进了新形式组织的出现，这些组织不仅是*去物质化*，而且是*去中心化*。这些没有导演或首席执行官，也没有任何等级结构的组织，是由所有在区块链上互动的个人集体管理的。因此，重要的是不要将它们与传统的众包模式混淆，在传统的众包模式中，人们为平台做出贡献，但不会从平台的成功中受益。区块链技术可以支持一种更合作的众包形式——有时被称为“平台合作主义”——在该形式中，用户既作为*贡献者*又作为*股东*参与他们贡献的平台。由于没有中介运营商，这些平台内产生的价值可以在为价值创造做出贡献的人之间更平等地重新分配。
- en: With this new opportunity for increased “cooperativism,” we’re moving toward
    a true sharing or collaborative economy—one that is not controlled by a few large
    intermediary operators, but that is governed *by* and *for* the people.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 随着这种增加“合作主义”的新机会，我们正朝着一个真正的共享或协作经济迈进——一个不由少数大型中介运营商控制，而是由人民*管理和为了*人民 governed
    的经济。
- en: There’s nothing new about that, you might say—haven’t we heard these promises
    before? Wasn’t the mainstream deployment of the internet supposed to level the
    playing field for individuals and small businesses competing against corporate
    giants? And yet, as time went by, most of the promises and dreams of the early
    internet days faded away, as giants formed and took control over our digital landscape.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 这些并不是什么新鲜事，你可能会说——我们不是以前听过这些承诺吗？互联网的主流部署不是应该为个人和小企业在与企业巨头竞争的战场上提供一个公平的竞争环境吗？然而，随着时间的推移，早期互联网时代的许多承诺和梦想逐渐消失，因为巨头形成并控制了我们的数字景观。
- en: Today we have a new opportunity to fulfill these promises. Blockchain technology
    makes it possible to replace the model of top-down hierarchical organizations
    with a system of distributed, bottom-up cooperation. This shift could change the
    way wealth is distributed in the first place, enabling people to cooperate toward
    the creation of a common good, while ensuring that everyone will be duly compensated
    for their efforts and contributions.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们有一个实现这些承诺的新机会。区块链技术使它成为可能，用一个分布式、自下而上的合作系统来替代自上而下的层级组织模型。这种转变可能会改变财富最初分配的方式，使人们能够合作创造公共利益，同时确保每个人都会得到他们努力和贡献的适当补偿。
- en: Yet nothing should be taken for granted. Just as the internet has evolved from
    a highly decentralized infrastructure into an increasingly centralized system
    controlled by only a few large online operators, there is always the risk that
    giants will eventually form in the blockchain space. We’ve lost our first window
    of opportunity with the internet. If we, as a society, really value the concept
    of a true sharing economy, where the individuals doing the work are fairly rewarded
    for their efforts, it behooves us all to engage and experiment with this emergent
    technology, to explore the new opportunities it provides, and to deploy large,
    successful, community-driven applications that enable us to resist the formation
    of blockchain giants.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，没有什么应该被看作是理所当然的。正如互联网从一个高度去中心化的基础设施发展成为一个由少数大型在线运营商控制的日益集中的系统，区块链领域总是存在最终形成巨头的风险。我们在互联网上已经失去了第一次机会。如果我们作为一个社会真的重视一个真正的共享经济概念，其中从事工作的人能公平地得到他们的努力回报，那么我们大家都应该参与到这项新兴技术中来，探索它提供的新机会，并部署大型、成功的、由社区驱动的应用程序，使我们能够抵制区块链巨头的形成。
- en: TAKEAWAYS
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: TAKEAWAYS
- en: Today’s internet giants—think Facebook, Google, and Twitter—rely on the contributions
    of their users to generate value within their own platforms. The problem with
    this model is that most of the value produced by the crowd is captured by the
    large intermediaries that operate the platforms. Blockchain could change this
    imbalance.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的互联网巨头——比如Facebook、Google和Twitter——依赖其用户的贡献在其平台上产生价值。这种模式的问题在于，大多数由群体产生的价值都被运营平台的少数大型中介机构所捕获。区块链可能会改变这种不平衡。
- en: Blockchain offers an opportunity for increased “cooperativism,” where we move
    toward a true sharing or collaborative economy—one that is not controlled by a
    few large intermediary operators, but that is governed *by* and *for* the people.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链提供了一个增加“合作主义”的机会，我们朝着一个真正的共享或协作经济迈进——一个不由少数大型中介运营商控制，而是由人民管理和为人民的经济。
- en: A collaborative economy should not be taken for granted. Just as the internet
    has evolved from a highly decentralized infrastructure into a system controlled
    by a few large operators, there is always the risk that giants will eventually
    form in the blockchain space.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 协作经济不应被看作是理所当然的。正如互联网从一个高度去中心化的基础设施发展成为由少数大型运营商控制的系统，区块链领域总是存在最终形成巨头的风险。
