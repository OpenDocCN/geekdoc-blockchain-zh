- en: HOW BLOCKCHAIN IS CHANGING FINANCE
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链如何改变金融
- en: </hgroup>
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: </hgroup>
- en: by Alex Tapscott and Don Tapscott
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Alex Tapscott 和 Don Tapscott
- en: Our global financial system moves trillions of dollars a day and serves billions
    of people. But the system is rife with problems, adding cost through fees and
    delays, creating friction through redundant and onerous paperwork, and opening
    up opportunities for fraud and crime. To wit, 45% of financial intermediaries,
    such as payment networks, stock exchanges, and money transfer services, suffer
    from economic crime every year; the number is 37% for the entire economy, and
    only 20% and 27% for the professional services and technology sectors, respectively.^([1](#chapter7-1))
    It’s no small wonder that regulatory costs continue to climb and remain a top
    concern for bankers. This all adds cost, with consumers ultimately bearing the
    burden.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的全球金融系统每天处理数万亿美元，服务于数十亿人。但这个系统存在许多问题，通过手续费和延迟增加成本，通过重复和繁琐的文件产生摩擦，以及为欺诈和犯罪创造机会。例如，45%的金融中介机构，如支付网络、股票交易所和货币转账服务，每年都会遭受经济损失；整个经济的这个数字是37%，而专业服务和技术部门分别是20%和27%。([1](#chapter7-1))难怪监管成本不断上升，并成为银行家最关心的问题。所有这些增加的成本最终都由消费者承担。
- en: 'It begs the question: Why is our financial system so inefficient? First, because
    it’s antiquated, a kludge of industrial technologies and paper-based processes
    dressed up in a digital wrapper. Second, because it’s centralized, which makes
    it resistant to change and vulnerable to systems failures and attacks. Third,
    it’s exclusionary, denying billions of people access to basic financial tools.
    Bankers have largely dodged the sort of creative destruction that, while messy,
    is critical to economic vitality and progress. But the solution to this innovation
    logjam has emerged: blockchain.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这引发了一个问题：我们的金融系统为何如此低效？首先，它陈旧不堪，是工业技术和基于纸张的过程的混合体，外面包裹了一层数字外衣。其次，因为它过于集中，这使得它抗拒变革，并且容易遭受系统故障和攻击。第三，它具有排他性，使得数十亿人无法接触到基本的金融工具。银行家们基本上回避了那种虽然混乱但对于经济活力和进步至关重要的创造性破坏。但这种创新僵局已经有了解决方案：区块链。
- en: Blockchain was originally developed as the technology behind cryptocurrencies
    like bitcoin. A vast, globally distributed ledger running on millions of devices,
    it is capable of recording anything of value. Money, equities, bonds, titles,
    deeds, contracts, and virtually all other kinds of assets can be moved and stored
    securely, privately, and from peer to peer, because trust is established not by
    powerful intermediaries like banks and governments, but by network consensus,
    cryptography, collaboration, and clever code. For the first time in human history,
    two or more parties, be they businesses or individuals who may not even know each
    other, can forge agreements, make transactions, and build value without relying
    on intermediaries (such as banks, rating agencies, and government bodies such
    as the U.S. Department of State) to verify their identities, establish trust,
    or perform the critical business logic—contracting, clearing, settling, and record-keeping
    tasks that are foundational to all forms of commerce.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链最初是为支持比特币等加密货币的技术而开发的。这是一个庞大的、全球分布式的账本，运行在数百万台设备上，能够记录任何有价值的东西。货币、股票、债券、地产证、合同，以及几乎所有其他类型的资产都可以被安全、私密地从点对点传输和存储，因为信任是通过网络共识、密码学、协作和巧妙的代码来建立的，而不是通过像银行和政府这样强大的中介机构。人类历史上第一次，两个或更多的双方，无论他们是企业还是甚至不认识彼此的个人，都可以不依赖中介（如银行、评级机构和美国国务院等政府机构）来验证身份、建立信任或执行关键的商业逻辑——合同、结算、记账等所有商业形式的基础任务。
- en: Given the promise and peril of such a disruptive technology, many firms in the
    financial industry, from banks and insurers to audit and professional service
    firms, are investing in blockchain solutions. What is driving this deluge of money
    and interest? Most firms cite opportunities to reduce friction and costs. After
    all, most financial intermediaries themselves rely on a dizzying, complex, and
    costly array of intermediaries to run their own operations. Santander, a European
    bank, put the potential savings at $20 billion a year.^([2](#chapter7-2)) Capgemini,
    a consultancy, estimates that consumers could save up to $16 billion in banking
    and insurance fees each year through blockchain-based applications.^([3](#chapter7-3))
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这种颠覆性技术的潜力和风险，许多金融行业的公司，从银行和保险公司到审计和专业服务公司，都在投资区块链解决方案。是什么驱动了这场资金和关注的洪水？大多数公司都指出，有机会减少摩擦和成本。毕竟，大多数金融中介本身就需要依赖一个令人眼花缭乱、复杂且昂贵的中介体系来运营自己的业务。欧洲银行Santander预计，每年可以节省高达200亿美元的潜在成本。^([2](#chapter7-2))咨询公司Capgemini估计，通过基于区块链的应用，消费者每年可以在银行和保险费用上节省高达160亿美元。^([3](#chapter7-3))
- en: To be sure, blockchain may enable incumbents such as JPMorgan Chase, Citigroup,
    and Credit Suisse, all of which are currently investing in the technology, to
    do more with less, streamline their businesses, and reduce risk in the process.
    But while an opportunistic viewpoint is advantageous and often necessary, it is
    rarely sufficient. After all, how do you cut cost from a business or market whose
    structure has fundamentally changed? Here, blockchain is a real game changer.
    By reducing transaction costs among all participants in the economy, blockchain
    supports models of peer-to-peer mass collaboration that could make many of our
    existing organizational forms redundant.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，区块链可能会使 incumbents 如同JPMorgan Chase、Citigroup和Credit Suisse等正在投资该技术的公司，能够以更少的资源做更多的事情，简化业务流程，并在过程中降低风险。但尽管机会主义的观点是有利的，也常常是必要的，但它很少是充分的。毕竟，你如何从一个业务或市场结构从根本上发生变化的企业或市场中削减成本呢？在这方面，区块链是一个真正的游戏规则改变者。通过降低经济中所有参与者的交易成本，区块链支持了点对点的大规模协作模式，这可能使我们的许多现有组织形式变得多余。
- en: For example, consider how new business ventures access growth capital. Traditionally,
    companies target angel investors in the early stages of a new business, and later
    look to venture capitalists, eventually culminating in an initial public offering
    (IPO) on a stock exchange. This industry supports a number of intermediaries,
    such as investment bankers, exchange operators, auditors, lawyers, and crowdfunding
    platforms (such as Kickstarter and Indiegogo). Blockchain changes the equation
    by enabling companies of any size to raise money in a peer-to-peer way, through
    global distributed share offerings. This new funding mechanism is already transforming
    the blockchain industry. In 2016 blockchain companies raised $400 million from
    traditional venture investors and nearly $200 million through what we call initial
    coin offerings (ICO rather than IPO). These ICOs aren’t just new cryptocurrencies
    masquerading as companies. They represent content and digital rights management
    platforms (such as SingularDTV), distributed venture funds (such as The DAO, for
    decentralized autonomous organization), and even new platforms to make investing
    in ICOs and managing digital assets easy (such as ICONOMI). There is already a
    deep pipeline of ICOs, such as Cosmos, a unifying technology that will connect
    every blockchain in the world, which is why it’s been dubbed the “internet of
    blockchains.” Others are sure to follow suit.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，考虑一下新创业公司如何获取成长资本。传统上，公司在业务的早期阶段会寻找天使投资者，后来会寻求风险投资家，最终在股票交易所进行首次公开募股（IPO）。这个行业支持了许多中介机构，如投资银行家、交易所运营商、审计师、律师和众筹平台（如Kickstarter和Indiegogo）。区块链通过使任何规模的公司都能以点对点的方式筹集资金，通过全球分布式股票发行改变了这个方程。这种新的融资机制已经在区块链行业中产生了变革。2016年，区块链公司从传统的风险投资者那里筹集了4亿美元，并通过我们所说的首次币发行（ICO而不是IPO）筹集了约2亿美元。这些ICO不仅仅是新加密货币伪装成的公司。它们代表了内容和技术数字权利管理平台（如SingularDTV）、分布式风险基金（如The
    DAO，用于去中心化自治组织）甚至使投资ICO和数字资产管理变得容易的新平台（如ICONOMI）。已经有一系列深入的ICO，如Cosmos，一种将连接世界上每一个区块链的统一技术，这就是为什么它被称为“区块链的互联网”。其他公司肯定会纷纷效仿。
- en: Incumbents are taking notice. The New York–based venture capital firm Union
    Square Ventures (USV) broadened its investment strategy so that it could buy ICOs
    directly. Menlo Park venture capital firm Andreessen Horowitz joined USV in investing
    in Polychain Capital, a hedge fund that only buys tokens. Blockchain Capital,
    one of the industry’s largest investors, recently announced that it would be raising
    money for its new fund by issuing tokens by ICO, a first for the industry. And,
    of course, companies such as Goldman Sachs; Nasdaq, Inc.; and Intercontinental
    Exchange, the American holding company that owns the New York Stock Exchange,
    which dominate the IPO and listing business, have been among the largest investors
    in blockchain ventures.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现有势力正在关注这一动向。位于纽约的风险投资公司联合广场 ventures (USV) 扩大了其投资策略，可以直接购买 ICO。位于门罗帕克的风险投资公司安德森·霍洛维茨与
    USV 一起投资了多链资本，一家只购买代币的对冲基金。区块链资本是行业内最大的投资者之一，最近宣布将通过 ICO 发行代币来筹集新基金，这是行业内的首次。当然，像高盛、纳斯达克公司和拥有纽约证券交易所的美国控股公司洲际交易所等在
    IPO 和上市业务中占据主导地位的公司，一直是区块链项目的最大投资者。
- en: As with any radically new business model, ICOs have risks. There is little to
    no regulatory oversight. Due diligence and disclosures can be scant, and some
    companies that have issued ICOs have gone bust. Caveat emptor is the watchword,
    and many of the early backers are more punters than funders. But the genie has
    been unleashed from the bottle. Done right, ICOs can not only improve the efficiency
    of raising money, lowering the cost of capital for entrepreneurs and investors,
    but also democratize participation in global capital markets.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 与任何全新的商业模式一样，ICO 也有风险。几乎没有监管监督。尽职调查和披露信息可能不足，一些发行过 ICO 的公司已经破产。买者自慎是口头禅，很多早期支持者更多的是投机者而不是资助者。但瓶中的精灵已经释放。如果做得好，ICO
    不仅可以提高筹资效率，降低企业家和投资者的资本成本，还可以让全球资本市场参与者实现民主化。
- en: 'If the world of venture capital can change radically in one year, what else
    can be transformed? Blockchain could upend a number of complex intermediate functions
    in the industry: identity and reputation, moving value (payments and remittances),
    storing value (savings), lending and borrowing (credit), trading value (marketplaces
    like stock exchanges), insurance and risk management, and audit and tax functions.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果风险投资界在一年的时间里就能发生巨大变化，还有什么不能被改变的？区块链可能会颠覆行业中许多复杂的间接功能：身份和声誉、移动价值（支付和汇款）、存储价值（储蓄）、借贷（信贷）、交易价值（如股票交易所的市场）、保险和风险管理以及审计和税务功能。
- en: Is this the end of banking as we know it? That depends on how incumbents react.
    Blockchain is not an existential threat to those who embrace the new technology
    paradigm and disrupt from within. The question is, Who in the financial services
    industry will lead the revolution? Throughout history, leaders of old paradigms
    have struggled to embrace the new. Why didn’t AT&T launch Skype, or Visa create
    PayPal? CNN could have built Twitter, since it is all about the sound bite. GM
    or Hertz could have launched Uber; Marriott could have invented Airbnb. The unstoppable
    force of blockchain technology is barreling down on the infrastructure of modern
    finance. As with prior paradigm shifts, blockchain will create winners and losers.
    Personally, we would like the inevitable collision to transform the old money
    machine into a prosperity platform for all.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这是银行我们所知一切的终结吗？这取决于现有势力的反应。对于那些接受新技术范式并从中颠覆的银行来说，区块链并不是一个存在主义的威胁。问题在于，金融服务业中谁将引领这场革命？历史上，旧范式的领导者往往难以接受新事物。为什么
    AT&T 没有推出 Skype，或者 Visa 没有创建 PayPal？CNN 本可以建立 Twitter，因为它都是关于一句话的新闻。通用汽车或赫兹本可以推出
    Uber；万豪酒店本可以发明爱彼迎。区块链技术这个不可阻挡的力量正在冲击现代金融的基础设施。与之前的范式转变一样，区块链将创造赢家和输家。就个人而言，我们希望能让这场不可避免的碰撞将旧的钱机器变成一个所有人的繁荣平台。
- en: TAKEAWAYS
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: TAKEAWAYS
- en: Our antiquated financial system is inefficient, vulnerable to attack, exclusionary,
    and resistant to change. Blockchain could provide solutions to this innovation
    logjam.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们陈旧的金融系统效率低下，容易受到攻击，具有排他性，并且抵制变革。区块链或许能为这一创新僵局提供解决方案。
- en: Cryptocurrency allows any two or more parties to forge agreements, make transactions,
    and build value without relying on intermediaries to verify their identities,
    establish trust, and perform other administrative tasks.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加密货币允许任何两个或更多的各方无需依赖中介来验证他们的身份、建立信任和执行其他行政任务，就能达成协议、进行交易和构建价值。
- en: Blockchain enables companies of any size to raise money in a peer-to-peer, global,
    distributed way through initial coin offerings (ICOs).
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链使得任何规模的公司都能通过初始代币发行（ICOs）以点对点、全球、分布式的方式筹集资金。
- en: Blockchain could upend a number of complex intermediate functions in the financial
    industry, but whether this is the end of banking as we know it may depend on how
    incumbents react. Blockchain is not an existential threat to companies that embrace
    the new technology paradigm and disrupt from within.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链可能会颠覆金融行业中许多复杂的中间功能，但这是否意味着我们所知的银行末日取决于现有参与者如何作出反应。对于那些接受新技术范式并从中进行颠覆的公司来说，区块链并不是一个生存威胁。
