    (product #H03J7F).*'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '*改编自发表在hbr.org上的内容，最初发表于2017年3月15日（产品编号H03J7F）。*'
- en: <hgroup>
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: <hgroup>
- en: '11'
  id: totrans-102
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '11'
- en: HOW BLOCKCHAIN CAN HELP MARKETERS BUILD BETTER RELATIONSHIPS WITH THEIR CUSTOMERS
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区块链如何帮助营销人员与客户建立更好的关系
- en: </hgroup>
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: </hgroup>
- en: by Campbell R. Harvey, Christine Moorman, and Marc Toledo
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：坎贝尔·R·哈维，克里斯蒂娜·莫orman，马克·托莱多
- en: Blockchain has important implications for marketing and advertising. But according
    to The CMO Survey, only 8% of firms rate the use of blockchain in marketing as
    moderately or very important.^([1](#chapter11-1))
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链对营销和广告有重要的影响。但根据《CMO调查》，只有8%的公司认为在营销中使用区块链非常重要或相当重要。^([1](#chapter11-1))
- en: Blockchain technology is not well understood and is subject to a lot of hype.
    This combination creates a natural barrier to entry and has likely caused marketers
    to take a wait-and-see approach. However, there are many reasons to invest the
    time now to understand the technology and begin exploring specific marketing applications
    for your industry. Like digital platforms, social media, martech, fintech, and
    numerous other innovations, the spoils of blockchain may go to early adopters
    that commit to ruthless innovation.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术尚未被充分理解，且受到很多炒作。这种组合形成了一种自然的进入壁垒，很可能导致了市场营销人员采取了观望态度。然而，有很多理由让我们现在就开始投资时间去了解这项技术，并开始探索您行业具体的营销应用。像数字平台、社交媒体、营销技术、金融科技以及许多其他创新一样，区块链的收益可能会归于那些致力于无情创新的早期采用者。
- en: Blockchain’s properties—transparency, immutability, and security—make it reliable
    and trustworthy for applications such as supply chain management, smart contracts,
    financial reporting, the internet of things, the management of private (for example,
    medical) information, and, even, electrical grid management. Meanwhile, its transmission
    model reduces the costs of transactions, enables verification and efficient exchange
    of ownership, and opens the door to real-time micropayments. It may make it possible
    for payment frictions to shrink, intermediaries to fade away, and consumers to
    own and control their personal information. Here, we see the disruptive potential
    of blockchain on marketing.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的特性——透明度、不可篡改性和安全性——使其在供应链管理、智能合约、财务报告、物联网、私有信息（例如医疗）管理以及电力网络管理等领域成为可靠和值得信赖的工具。同时，其传输模型降低了交易成本，实现了所有权的验证和高效交换，并为实时微支付打开了大门。它可能会使支付摩擦减少，中介消失，消费者能够拥有和控制自己的个人信息成为可能。在这里，我们看到了区块链在市场营销方面的颠覆性潜力。
- en: The Marketing Impact of Near-Zero Transaction Costs
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 交易成本接近零的营销影响
- en: Financial transactions have considerable costs. Retailers routinely pay credit
    card companies 3% payment processing fees, while gas stations pay even more. Vendors
    using eBay and Shopify pay listing and sales fees, and consumers pay transaction
    fees on payment portals like PayPal. All of these fees increase the cost of goods
    and are typically passed on to consumers. With the pervasive use of credit cards
    and debit cards, many merchants have set minimum purchases for their use to avoid
    having their profitability destroyed by fees.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 金融交易有相当大的成本。零售商通常要支付信用卡公司3%的支付处理费，而加油站支付的更多。使用eBay和Shopify的供应商要支付列表和销售费，消费者在PayPal等支付平台支付交易费。所有这些费用增加了商品成本，通常转嫁给消费者。由于广泛使用信用卡和借记卡，许多商家设置了最低购买额以避免被费用摧毁利润。
- en: Blockchain technology allows for near-zero transaction costs—even on microtransactions.
    Financial corporations like Mastercard and Visa already offer the ability to send
    money in any local currency over a blockchain rather than by swiping a credit
    card, taking advantage of the technology’s additional layers of security and transparency.
    On top of that, being able to cut intermediaries and connect directly the banks
    at both ends of each transaction can avoid most cross-border fees.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术允许交易成本接近零——即使是微交易。像Mastercard和Visa这样的金融公司已经提供了一种用区块链而不是刷信用卡发送任何本地货币的能力，利用了这项技术的额外安全性和透明度层。此外，能够削减中介并直接连接交易两端的银行可以避免大多数跨境费用。
- en: There are implications for marketers and advertisers as well. Marketers often
    try to get access to customer data by paying third parties (like Facebook) to
    share information. But blockchain could allow merchants to use micropayments to
    motivate consumers to share personal information—directly, without going through
    an intermediary. For example, a grocery store chain with a mobile app can pay
    users $1 for installing the app in their phones, plus an extra $1 if they allow
    it to enable location tracking. Every time they open the app and spend at least
    a minute on it, the retailer can pay them a few cents or loyalty points’ worth
    of store credit, up to a maximum per day. During that time, they push deals and
    special offers to the user. Indeed, user-tailored deals open a legitimate mechanism
    to deliver personalized prices that are a function of the consumer’s profile.
    This approach has the potential to reduce fraud and minimize inaccurate or incomplete
    information from customers that currently plague these programs.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 这对营销人员和广告商也有影响。营销人员通常通过支付第三方（如Facebook）来获取客户数据。但区块链可能会允许商家通过微支付激励消费者直接分享个人信息，而不需要通过中介。例如，一家拥有移动应用的杂货连锁店可以为用户在手机上安装应用支付1美元，如果他们允许启用位置跟踪，还可以额外支付1美元。每次打开应用并至少使用1分钟，零售商都可以支付给他们几美分或等值的积分，每天最多支付一定金额。在这段时间内，他们会向用户推送优惠和特别优惠。实际上，用户定制的优惠打开了一个合法的机制，向消费者提供根据其个人资料定制的个性化价格。这种方法有潜力减少欺诈，并最小化目前困扰这些计划的客户提供的错误或不完整信息。
- en: In the same way, marketers can enable “smart contracts” (virtual agreements
    that remove the need for validation, review, or authentication by intermediaries)
    that users can activate when they subscribe to email newsletters or sign up for
    a rewards program. Micropayments are deposited directly to the users’ wallets
    whenever they interact with commercial emails—or with ads, which brings us to
    our next point.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，营销人员可以启用“智能合约”（一种无需通过中介进行验证、审查或认证的虚拟协议），用户在订阅电子邮件新闻通讯或注册奖励计划时可以激活这些合约。每当用户与商业电子邮件互动——或者与广告互动时，微支付就会直接存入他们的钱包中，这让我们转到下一个观点。
- en: Ending the Google-Facebook Advertising Duopoly
  id: totrans-114
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结束谷歌-Facebook广告双头垄断
- en: A similar model could be used with website ads by compensating consumers for
    each page view. A majority of internet users dislike most forms of pop-ups and
    mobile ads and see online advertisement as intrusive and negatively disruptive.^([2](#chapter11-2))
    An increasingly common response is to install ad blockers, a trend that is having
    a major punitive effect on the industry. By 2020, it is estimated that ad-blocking
    adoption will cost publishers $35 billion.^([3](#chapter11-3))
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 一个类似的模式可以用于网站广告，通过为每次页面浏览补偿消费者。大多数互联网用户不喜欢大多数弹窗和移动广告，认为在线广告具有侵扰性和负面干扰性。^([2](#chapter11-2))
    一种日益常见的反应是安装广告拦截器，这一趋势对行业产生了重大的惩罚性影响。到2020年，预计广告拦截器的采用将使出版商损失350亿美元。^([3](#chapter11-3))
- en: 'Blockchain-enabled technology potentially allows marketers to recapture some
    of that revenue with a different type of model: Marketers pay consumers directly
    for their attention—and cut out the Google-Facebook layer.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链启用的技术 potentially allows 营销人员用一种不同的模式重新捕获部分收入：营销人员直接为消费者的注意力付费，并避开谷歌-Facebook这一层。
- en: We believe that the Google-Facebook duopoly in digital advertising will soon
    be threatened by blockchain technology. While keyword-based search will not disappear
    completely, it will become much less prominent. Eventually, individuals could
    control their own online profiles and social graphs.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为，谷歌和Facebook在数字广告领域的双头垄断很快就会受到区块链技术的威胁。虽然基于关键字的搜索不会完全消失，但它的地位将大大降低。最终，个人可能能够控制自己的在线资料和社会关系图。
- en: With blockchain technology, companies can bypass today’s social media powerhouses
    by directly interacting with consumers and can share the reward of ad exposure
    directly with them. In 2016, Google is reported to have generated an average of
    $73 per active user via ads.^([4](#chapter11-4)) Of course, the $73 is just an
    average over nearly one billion active users. It is reasonable to expect that
    Google brings in much more than $1,000 for certain highly valued demographics.
    Imagine the marketing possibilities when companies can efficiently transfer these
    values to consumers via willingly consumed advertising enabled via blockchain
    technology.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 利用区块链技术，公司可以绕过当今社交媒体巨头，直接与消费者互动，并将广告曝光的奖励直接与他们分享。2016年，据报道谷歌通过广告平均每活跃用户产生73美元。^([4](#chapter11-4))当然，73美元只是近十亿活跃用户的平均值。可以合理地预期，对于某些高价值的受众群体，谷歌的收入远超过1000美元。想象一下，当公司能够通过区块链技术，有效地将这些价值转移给消费者的广告时，市场营销的可能性会有多大。
- en: Blockchain technology can also verify ad delivery and consumer engagement; avoid
    ad or email overserving, which angers consumers and demotivates them from buying;
    and prevent follow-me ads that are no longer relevant (such as when consumers
    have already made a purchase of the company’s or competitor’s products).
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术还可以验证广告投放和消费者参与度；避免广告或电子邮件过度投放，这会激怒消费者并降低他们购买的积极性；并防止不再相关的跟随广告（例如，消费者已经购买了公司的或竞争对手的产品）。
- en: Ending Marketing Fraud and Spam
  id: totrans-120
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结束市场营销欺诈和垃圾信息
- en: Fraud verification via blockchain will also help verify the origin and methodology
    of marketers. Micropayments will also effectively destroy the current concept
    of mass phishing spam that dilutes the effectiveness of marketing for everyone.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 通过区块链进行欺诈验证还将有助于验证营销人员的来源和方法。微支付也将有效地摧毁当前的大规模钓鱼垃圾邮件概念，这种邮件会稀释营销对所有人的效果。
- en: Some 135 billion spam emails are sent every day, currently accounting for 48%
    of all emails sent. Spammers receive only one reply for every 12.5 million emails
    sent. A very small blockchain-enabled payment to the recipient of the email will
    discourage the spammer by increasing the cost of this activity. It should also
    help companies identify consumers who are interested in the transaction by their
    willingness to make this exchange.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 目前每天约有1350亿封垃圾邮件发送出去，占总发送邮件的48%。发件人每发出1250万封邮件，只会收到一封回复。向收件人支付非常小的区块链微支付将增加这种活动的成本，从而阻止垃圾邮件发送者。这也应该能帮助公司通过他们愿意进行这种交换的意愿，识别对交易感兴趣的消费者。
- en: Similarly, for the internet, every time a user clicks on a link, there could
    be a micropayment. In most cases, the user will make a small micropayment (for
    example, one cent to read a news article). This would defeat the DoS attacks—a
    type of cyber-attack that involves recruiting bots to hit a website with millions
    of requests that causes the website to go down or to provide poor response time.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，对于互联网，用户每次点击链接时都可能产生微支付。在大多数情况下，用户会支付一小笔微支付（例如，一分钱来阅读一篇新闻文章）。这将挫败DoS攻击——一种涉及招募机器人向网站发送数百万请求，导致网站瘫痪或提供较差响应时间的网络攻击。
- en: Blockchain could also make it difficult for bots to set up fake social media
    accounts, flood users with deceptive messages, and steal online advertising dollars
    from big brands. Online authenticity is literally baked into the blockchain technology.
    One company that is tackling the problem of social media fraud is Keybase.io,
    which enables individuals to use blockchain to demonstrate that they are the rightful
    owners of their various social media accounts. This will make the impact of marketing
    easier to track and marketing expenditures easier to justify—both are big wins
    for the profession.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术也能让机器人更难设立虚假社交媒体账户，向用户发送具有欺骗性的信息，并从大品牌那里窃取在线广告美元。在线真实性实际上已经融入了区块链技术。一家正在解决社交媒体欺诈问题的公司是Keybase.io，它允许个人使用区块链证明他们是其各种社交媒体账户的合法所有者。这将使市场营销的影响更容易追踪，营销支出更容易证明——这对这个行业来说都是巨大的胜利。
- en: As of 2016, $7.6 billion (or 56% of total display ad dollars) were lost to fraudulent
    or deceptive activity, a number that is expected to grow to $10.9 billion. By
    using blockchain technology to track their ads, marketing teams can retain control
    over all their automation practices, ensure that marketing spending is focused
    on ROI-generating activities, and directly measure the impact of marketing down
    to a per-user, per-mail metric. By tying user behavior and micropayments together,
    blockchain could solve the attribution problem that has bedeviled marketers for
    decades.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2016年，有76亿美元（或总显示广告支出额的56%）因欺诈或欺骗性活动而损失，这一数字预计将增长至109亿美元。通过使用区块链技术追踪广告，市场营销团队可以保留对其所有自动化实践的控制，确保市场营销支出集中在产生投资回报的活动上，并直接衡量市场营销对每个用户、每封邮件的影响。通过将用户行为和微支付结合起来，区块链技术有潜力解决困扰营销人员数十年的归因问题。
- en: Remonetizing Media Consumption
  id: totrans-126
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重新货币化媒体消费
- en: Blockchain-enabled editorial content will likely allow companies to enhance
    quality control and copyright protection. For instance, (the reinvented) Kodak
    has created KODAKOne, which features a digital ledger documenting who owns the
    rights to individual images, allowing photographers to assert control over their
    work. Currently, the theft of online content is a pervasive problem, and creators
    have little recourse to recoup lost monies other than expensive lawsuits. In the
    future, they will automatically and easily receive payments for content usage.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链启用的编辑内容可能会让公司提高质量控制和版权保护。例如，（重塑的）柯达推出了KODAKOne，它有一个数字账本，记录了谁拥有个别图像的版权，使摄影师能够对自己的作品行使控制权。目前，在线内容盗窃是一个普遍存在的问题，创作者除了昂贵的诉讼外，很少有途径追回失去的金钱。将来，他们将为内容使用自动轻松地收到付款。
- en: In addition, the average person who creates viral content, such as much-watched
    videos or social posts, could receive compensation for every click. (Currently,
    these creators receive little or no money unless their work is shown on online
    channels with subscribers.)
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，创建病毒式内容的普通人士，比如观看次数众多的视频或社交媒体帖子的人，可以为每一次点击获得报酬。 （目前，除非这些作品在线频道上展示给订阅者，否则这些创作者获得的报酬很少或没有。）
- en: In all of these scenarios, content creators are empowered to produce relevant
    work that is valued proportionally to its success.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些所有场景中，内容创作者被赋予权力，生产与其成功成比例价值的相关作品。
- en: Companies like Coupit are getting ready to maximize the impact of that improved
    content. Coupit’s blockchain-based technology allows marketers to become part
    of loyalty and affiliate programs for opted-in consumers who can trade rewards
    with each other. Marketers gain visibility and transparency to differentiate between
    dormant and loyal customers, thereby expanding their strategies to send targeted
    offers to each group.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 像Coupit这样的公司正在准备最大化改进内容的影响。Coupit基于区块链的技术允许营销人员成为加入忠诚度和联盟计划的消费者的参与者，这些消费者可以相互交易奖励。营销人员获得了可见性和透明度，能够区分休眠和忠诚的客户，从而扩大他们的策略，向每个群体发送有针对性的优惠。
- en: Even when a data aggregator or analytics intermediary is necessary, micropayments
    will allow companies to bypass ad blocking. Individuals will control the amount
    of personal information they share and will be directly rewarded for ad exposure,
    and many privacy concerns will be legitimately appeased.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 即使需要数据聚合器或分析中介，微支付也将让公司能够绕过广告屏蔽。个人将控制他们分享的个人信息的量，并直接因广告曝光而获得奖励，许多隐私问题将得到合理的满足。
- en: One example of this is Brave, a new web browser created by Brendan Eich, cofounder
    of the Mozilla project and creator of the JavaScript language. Besides offering
    new levels of privacy and security, Brave is enabling a blockchain-based system
    aimed at transforming the relationship between users, advertisers, and content
    creators. Basic Attention Tokens (BATs) will allow publishers to monetize value-added
    services and capture some of the growth related to advertising, 73% of which is
    dominated by Facebook and Google.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是Brave，这是由Mozilla项目的联合创始人兼JavaScript语言的创造者Brendan Eich创建的新浏览器。除了提供新的隐私和安全级别外，Brave还正在启用一个基于区块链的系统，旨在改变用户、广告商和内容创作者之间的关系。基本注意力代币（BATs）将允许出版商货币化增值服务并捕捉与广告相关的增长，其中73％由Facebook和Google主导。
- en: Better Results for Companies and for Consumers
  id: totrans-133
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对公司及其消费者来说取得更好的成果
- en: 'As blockchain goes mainstream, all intermediaries will need to adapt their
    business models. The decision chain will be structurally altered: Individuals
    will have more control over how they share personal information and how they spend
    their time interacting with advertisers. Spam and phishing scams will be stopped
    by their own nature—the more spammers spam, the more unsustainable they become
    from an economic standpoint. For companies, this could mean higher levels of control
    over the quality of inbound traffic for all their marketing efforts, as well as
    a much-needed improved understanding of customers’ behavior.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 随着区块链的普及，所有中介机构都将需要调整其商业模式。决策链将结构性改变：个人将对自己分享个人信息的方式以及与广告商互动的时间有更多的控制权。垃圾邮件和网络钓鱼骗局将因其本质而被阻止——垃圾邮件发送者发送的垃圾邮件越多，从经济角度来看，他们变得越不可持续。对于公司来说，这意味着可以对所有营销活动的传入流量质量有更高的控制，以及对客户行为有迫切需要的改进理解。
- en: On the other hand, exposure to advertisement will not be imposed without a transactional
    payment to each affected individual. Consumers will also have an incentive to
    post an accurate social profile online—detailing what they are interested in—because
    they will get paid for it. Marketers will be paying consumers directly—not the
    social media middle layer. When targeting high-value customers, the incentives
    will be accordingly higher.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，未经交易支付，不会对每个受影响的个人强加广告曝光。消费者也将有动力在网上发布准确的社交档案——详细说明他们的兴趣所在——因为他们会为此得到报酬。营销人员将直接支付消费者——而不是社交媒体中间层。当针对高价值客户时，激励措施将会相应提高。
- en: Blockchain technology holds the potential for societies to become more trustworthy
    and empowered, increasing visibility, connecting parties, and rewarding individuals
    for their contributions to transactions. Marketing and advertising are fundamentally
    impacted by these changes. Finding ways to design and implement measures to make
    blockchain-related transformations should be a priority not only for CMOs, but
    also for all strategic, financial, and technological decision makers. Operationally,
    companies may be able to build new levels of trust with individuals and, ultimately,
    connect their products and services with consumers in a manner and scale impossible
    to achieve without blockchain.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术为社会带来更大的可信度和赋权，增加透明度，连接各方，并奖励在交易中做出贡献的个人。市场营销和广告从根本上受到这些变化的影响。对于CMOs以及所有战略、财务和技术决策者来说，找到设计并实施区块链相关变革的措施应该是一个优先事项。在运营上，公司可能能够与个人建立新的信任水平，并最终以无法在没有区块链的情况下实现的方式和规模将产品和服务与消费者连接起来。
- en: Marketing and technology leaders have the potential to leverage blockchain to
    reinvent their customer relationships. Early action on this far-reaching technology
    will put companies in the best position to benefit from what we think will be
    widespread adoption.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 市场营销和技术领导者有可能利用区块链重新发明客户关系。在这个具有深远影响的技术上采取早期行动，将使公司处于从广泛采用中受益的最佳位置。
- en: TAKEAWAYS
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '**要领**'
- en: Blockchain’s ability to shrink payment frictions and make intermediaries fade
    away means it has enormous potential to disrupt marketing.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链缩小支付摩擦并使中介消失的能力意味着它具有巨大潜力颠覆市场营销。
- en: 'Blockchain-enabled technology could allow marketers to recapture revenue lost
    to ad blockers and to disrupt the Google-Facebook advertising duopoly by adopting
    a new model: paying consumers directly for their attention with micropayments.'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链技术可能使营销人员能够重新捕捉广告拦截器损失的收入，并通过采用新模型——用微支付直接支付消费者注意力——来颠覆谷歌-Facebook广告双头垄断。
- en: Fraud verification via blockchain, paired with a micropayment system, could
    reduce spam and phishing emails, fix the problem of fake social media accounts,
    and prevent denial-of-service attacks.
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过区块链进行欺诈验证，结合微支付系统，可以减少垃圾邮件和网络钓鱼邮件，解决虚假社交媒体账户的问题，并防止服务拒绝攻击。
- en: Blockchain could reinforce the ownership and copyright protection of online
    editorial content, allowing content creators, whether professional or amateur,
    to be fairly compensated for their creations.
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链可以加强在线编辑内容的版权和所有权保护，使内容创作者，无论是专业人士还是业余爱好者，都能公平地为他们的工作获得报酬。
