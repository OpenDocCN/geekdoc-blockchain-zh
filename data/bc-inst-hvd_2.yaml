- en: BLOCKCHAIN COULD HELP ARTISTS PROFIT MORE FROM THEIR CREATIVE WORKS
  id: totrans-151
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: BLOCKCHAIN COULD HELP ARTISTS PROFIT MORE FROM THEIR CREATIVE WORKS
- en: </hgroup>
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: </hgroup>
- en: by Don Tapscott and Alex Tapscott
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 唐·塔普斯科特和亚历克斯·塔普斯科特著
- en: 'Anyone who follows the cultural industries—art, music, publishing, theater,
    cinema—knows of the tussles between artists and those who feed off their talents.
    The traditional food chain in movie-making, for example, is a long one: Between
    those who create a film and those who pay for it—movie goers, cable subscribers,
    pay-per-viewers, advertisers, rights licensees, and institutional sponsors such
    as the National Endowment for the Arts—is a multitude of middlemen: online retailers
    (Amazon, Walmart), streaming video services (Netflix, YouTube, Hulu), theater
    venues (Wanda’s AMC, Regal, Cinemark), product placement and media agencies (Propaganda
    GEM, Omnicom’s OMD), film producers (Columbia Pictures, Marvel Studios, Disney-Pixar),
    movie distributors (Sony Pictures, Universal, Warner Bros.), home marketers (Fox,
    HBO), cable and satellite services (Comcast, DIRECTV), video syndicators (PMI,
    TVS), film libraries and archives (Eastman House, Getty Images), and talent agencies
    (WME, CAA, ICM), each with its own contracts and accounting systems. That’s a
    staggeringly long list.'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 任何关注文化产业的人——艺术、音乐、出版、戏剧、电影——都知道艺术家与他们才华的寄生者之间的斗争。例如，电影制作的传统产业链很长：在那些创造电影的人和那些支付电影的人（电影观众、有线电视订阅者、按次付费观众、广告商、版权许可商以及国家艺术基金等机构赞助商）之间有无数的中间商：在线零售商（亚马逊、沃尔玛）、流媒体视频服务（网飞、YouTube、Hulu）、剧院场地（万达的AMC、Regal、Cinemark）、产品植入和媒体代理（Propaganda
    GEM、奥米尼姆的OMD）、电影制作人（哥伦比亚影业、漫威影业、迪士尼皮克斯）、电影发行商（索尼影业、环球、华纳兄弟）、家庭营销（福克斯、HBO）、有线和卫星服务（康卡斯特、DIRECTV）、视频联播（PMI、TVS）、电影图书馆和档案馆（伊士曼故居、盖蒂图片）以及人才代理（WME、CAA、ICM），每个都有自己的合同和会计系统。这是令人震惊的长名单。
- en: Each of these middlemen takes a cut of the revenues and passes along the rest,
    with the leftovers typically reaching the artists themselves months later, per
    the terms of their contracts.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 每个中间商都会从收入中抽取一部分，然后把剩余的部分传下去，剩下的钱通常几个月后才能到达艺术家手中，根据他们合同的条款。
- en: So concentrated is the power in this feeding frenzy that many actors have taken
    themselves off the menu by launching their own companies within the existing industry
    model. The same is true in music, too. For example, Grammy-award-winning singer-songwriter
    Imogen Heap has been a pioneer in the field with the launch of Mycelia, a think-and-do
    tank whose goal is “to empower a fair, sustainable and vibrant music industry
    ecosystem involving all online music interaction services,” using blockchain.
    Artlery, a company founded by technologists and artists, is attempting the same
    thing for physical art such as sculptures and paintings. But for most artists
    and creators, that’s not an option.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 在这场激烈的竞争中，权力如此集中，许多演员已经通过在现有行业模式内成立自己的公司把自己从竞争名单中拿掉了。音乐界也是如此。例如，获得格莱美奖的歌手兼创作歌手Imogen
    Heap在区块链领域是个先驱，她推出了Mycelia，一个旨在“赋予一个公平、可持续和充满活力的音乐行业生态系统以力量，该生态系统包括所有在线音乐互动服务”的思考和行动组织。由技术和艺术家创立的公司Artlery正在尝试为雕塑和绘画等物理艺术做同样的事情。但对于大多数艺术家和创作者来说，这并非是一个选项。
- en: Enter blockchain-based platforms and programmable templates called *smart contracts*.
    Blockchain is a new technology platform, running on millions of devices and open
    to anyone, where not just information but anything of value—money, titles, and
    deeds, but also music, art, scientific discoveries, and other intellectual property—can
    be moved and stored securely and privately, where trust is established not by
    powerful intermediaries like movie studios, streaming services, banks, or other
    companies, but rather through mass collaboration and clever code.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 进入基于区块链的平台和可编程模板，称为智能合约。区块链是一个新技术平台，运行在数百万台设备上，对任何人开放，在这个平台上，不仅信息，任何有价值的东西——金钱、头衔、地产，但也有音乐、艺术、科学发现和其他知识产权——都可以被安全、私密地转移和储存。在这个平台上，信任不是由强大的中介机构如电影工作室、流媒体服务、银行或其他公司建立，而是通过大众协作和精妙的代码建立。
- en: Combine this powerful new technology with an artistic community that values
    inclusion, integrity, transparency in deal making, respect of rights, privacy,
    security, and fair exchange of value, and you’ve got yourself a new ecosystem
    for motion pictures, video games, and other creative pursuits.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 将这种强大的新技术与一个重视包容性、诚信、透明度、尊重权利、隐私、安全和公平价值的艺术家社区相结合，你就有了一个新的生态系统，用于电影、视频游戏和其他创意追求。
- en: “A lot of untapped creative energy is wasted on the practicalities that living
    in a centralized paradigm foster,” writes Zach LeBeau, CEO of SingularDTV, a blockchain-based
    digital content management and distribution platform. His vision is to decentralize
    the entertainment industry so that creative individuals can profit from the films,
    videos, games, and art they help to make. He expects decentralization to “realize
    a world that utilizes the greatest potential of every person.”
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: “大量未被利用的创造性能量被浪费在中央集权范式所促进的实践上，”SingularDTV的首席执行官Zach LeBeau写道。他的愿景是去中心化娱乐业，让创意个体可以从他们帮助创作的电影、视频、游戏和艺术中获得利润。他希望去中心化能“实现一个发挥每个人最大潜能的世界。”
- en: 'LeBeau’s vision is not a pipe dream. Various companies are already collaborating
    on blockchain to develop an ecosystem with artist-friendly features, such as:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: LeBeau的愿景并非空中楼阁。各种公司已经在合作开发区块链，以建立一个对艺术家友好的生态系统，其中包括：
- en: Value templates to construct deals that respect the artist as an entrepreneur
    and equal partner in any venture. LeBeau considers the engine of SingularDTV to
    be its smart contract system, which continually directs the flow of funding to,
    and revenues from, projects per the automated terms of agreement.
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 价值模板，用以构建尊重艺术家作为企业家和任何事业中平等伙伴的交易。LeBeau认为SingularDTV的引擎是其智能合约系统，该系统不断指导资金流向，以及项目收入，均依照自动化的协议条款。
- en: Funding mechanisms whereby artists can raise venture capital. For example, actor
    Mitzi Peirone used WeiFund, a blockchain-based crowdsale platform, to fund part
    of her debut thriller, *Braid*. Unlike Kickstarter or Indiegogo, WeiFund turns
    supporters into investors who share in the profits, should a film become profitable.
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 艺术家可以筹集风险资本的融资机制。例如，演员Mitzi Peirone使用了基于区块链的众筹平台WeiFund来资助她首部惊悚片《Braid》的部分资金。与Kickstarter或Indiegogo不同，WeiFund将支持者变成投资者，如果电影盈利，他们也将分享利润。
- en: Inclusive revenues that use self-executing smart contracts to divide profits
    fairly and without delays according to each person’s contribution to the creative
    process. This benefits not just actors, screenwriters, and directors, for example,
    but also other artists and engineers.
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包容性收入，使用自执行智能合约公平、无延迟地根据每个人对创作过程的贡献来分配利润。这不仅有利于演员、编剧和导演等，还有其他艺术家和工程师。
- en: Transparent ledgers distributed on the blockchain so that everyone can see how
    much revenue a film is generating and who is getting what percentage.
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于区块链的透明账本，让每个人都能看到一部电影产生的收入以及每个人得到的比例。
- en: Micrometering and micromonetizing functionality to stream the revenues immediately
    to the artists and contributors, the way a film itself streams to online viewers.
    For example, filmmakers can monetize their content directly by making it available
    through Wiper, an encrypted messaging app that comes with a bitcoin wallet. Consumers
    can view films on their mobile devices in exchange for bitcoin.
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微计量和微货币化功能，以便将收入立即流向艺术家和贡献者，就像电影本身流向在线观众一样。例如，电影制作人可以通过Wiper这个带有比特币钱包的加密消息应用直接货币化他们的内容。消费者可以用比特币在移动设备上观看电影。
- en: Usage data analytics in the hands of artists to attract the right merchandisers
    and distributors, plan promotions, and crowdfund resources for future creative
    collaborations with other artists.
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将使用数据分析放在艺术家手中，以吸引正确的商品销售商和分销商，规划促销活动，并为与其他艺术家未来的创意合作众筹资源。
- en: Digital rights management (DRM)—that is, the deployment of smart contracts to
    maximize the value of digital rights in a database. For example, SingularDTV represents
    film, television, and software projects on the blockchain as SNGLS tokens.
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字版权管理（DRM）——即在数据库中部署智能合约以最大化数字权利的价值。例如，SingularDTV将电影、电视和软件项目作为SNGLS代币在区块链上表示。
- en: Piracy protection through public key infrastructure, which enables artists to
    exchange their assets securely with consumers over networks. For example, Custos
    Media Technologies, a South African startup, has deployed the bitcoin blockchain
    to track media piracy by incentivizing the file-sharing community to police pirated
    content.
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过公钥基础设施进行版权保护，这使得艺术家能够通过网络安全地向消费者交换他们的资产。例如，南非初创公司Custos Media Technologies已经部署了比特币区块链来追踪媒体盗版，通过激励文件共享社区监管被盗内容。
- en: Dynamic pricing mechanisms to experiment with promotions and auction-style schemes
    that could even tie pay-per-view and advertising rates to the online demand for
    a film.
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 动态定价机制，以尝试促销和拍卖式方案，甚至可以将按次付费和广告费率与电影在线需求挂钩。
- en: Reputation systems that cull data from a token address’s transaction history
    and social media, to create a reputation score for that address. Artists will
    be able to establish their own credibility as well as that of prospective partners
    and refrain from doing deals with entities that fall short of reputational standards
    or lack necessary funding in their accounts.
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声誉系统，它从代币地址的交易历史和社会媒体中获取数据，为该地址创建一个声誉评分。艺术家将能够建立自己的信誉，以及潜在合作伙伴的信誉，并且避免与不符合声誉标准或在账户中缺乏必要资金的实体进行交易。
- en: In this new ecosystem, we see a place for Netflix and YouTube, a place for studio
    curation, and a place for fan-generated content. The film industry will still
    need people to sift through the hundreds of millions of hours of video created
    every day all over the planet. The key point is that the artists themselves will
    finally be feasting at the center of their own ecosystem, not starving at the
    edges of many others.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个新生态系统中，我们看到了Netflix和YouTube的位置，看到了工作室策展的位置，也看到了粉丝生成内容的位置。电影行业仍然需要人们每天从全球各地筛选出数亿小时的视频。关键在于，艺术家们最终将在他们自己的生态系统中心大快朵颐，而不是在许多其他生态系统的边缘饿死。
- en: TAKEAWAYS
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 总结
- en: In the arts and other creative industries, there are often countless intermediaries
    between creators and consumers. Each of these middlemen takes a cut of the revenues
    and passes along the rest, with the leftovers typically reaching the artists months
    later.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 在艺术和其他创意产业中，创作者和消费者之间经常有无数的中间人。每个中间人都要从收入中分一杯羹，然后将剩余的部分传递下去，剩下的通常要几个月后才能到达艺术家手中。
- en: Blockchain-based smart contracts could reverse this paradigm to create a new
    ecosystem for creative pursuits based on inclusion, transparency in deal making,
    respect of rights, and fair exchange of value.
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于区块链的智能合约可以颠覆这一范式，从而创建一个基于包容、交易透明、尊重权利和公平价值交换的新生态系统，以促进创新追求。
- en: Various companies are already collaborating on blockchain to develop an ecosystem
    with artist-friendly features including funding mechanisms, micromonetizing, piracy
    protection**,** and reputation systems.
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各种公司已经在区块链上合作，开发一个具有艺术家友好功能（包括融资机制、微货币化、盗版保护**、**和声誉系统）的生态系统。
