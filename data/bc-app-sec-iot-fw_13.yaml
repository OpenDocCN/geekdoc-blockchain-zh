    the security framework could have added more to the research paper. |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| 6 | 区块链作为去中心化安全框架【未来方向】 | 区块链是世纪以来共识问题的有效解决方案。与此同时，区块链并非任何与交易验证和安全有关的问题的通用解决方案。
    | 安全框架的实际实现可能会更多地增加研究论文的价值。'
- en: '| 7 | Decentralizing Privacy: Using Blockchain to Protect Personal Data | This
    paper combines off-blockchain storage to construct a personal data management
    platform focused on privacy, and how blockchains could become a vital resource
    in trusted computing. | In this paper, the solution proposed queries for raw data.
    However, a better approach might never let a service observe the raw data, but
    instead, to allow it to run computations directly on the network and obtain the
    final results. |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| 7 | 去中心化隐私：使用区块链保护个人数据 | 本文结合了离链存储来构建一个专注于隐私的个人数据管理平台，并探讨了区块链如何成为可信计算中的重要资源。
    | 在本文中，所提出的解决方案查询原始数据。然而，更好的方法可能从不让服务观察原始数据，而是允许其直接在网络上运行计算并获取最终结果。'
- en: '| 8 | Can Blockchain Strengthen the Internet of Things? | There is no single
    point of failure or vulnerability in blockchain, except with the clock needed
    for time stamping. | The paper does not have a real-life implementation differentiating
    on how secure the blockchain can be as compared to the decentralized blockchain
    network. |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| 8 | 区块链能够加强物联网吗？ | 区块链中没有单点故障或漏洞，除了用于时间戳的时钟。 | 与分散式区块链网络相比，本文并未对区块链的实际实现进行区分，以展示区块链可以有多安全。'
- en: '| 9 | Blockchain-Based Security Solutions for IoT Systems | The paper focuses
    on the security solutions that cover the secure management of IoT devices, secure
    firmware updates, trust evaluation of a trusted computing base, IoT device identity
    validation, secure data storage system for access control information. | More
    research should have been done on lightweight cryptographic algorithms for the
    medical field as they are needed for the practical implementation of blockchain-based
    security solutions. |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| 9 | 基于区块链的物联网系统安全解决方案 | 本文侧重于安全解决方案，涵盖了物联网设备的安全管理、固件安全更新、受信计算基的信任评估、物联网设备身份验证、用于访问控制信息的安全数据存储系统。
    | 在医疗领域应进行更多关于轻量级加密算法的研究，因为它们对于基于区块链的安全解决方案的实际实现是必要的。'
- en: According to Thakore *et al.* [[8](#r8)], blockchain is a distributed ledger
    accessible to the public that stores all the executed transactions in the system.
    The way forward in big data using blockchain is combining blockchain with smart
    contracts. Blockchain combined with smart contracts can contribute to inventing
    the next era of application with a more established security and verification
    system. When users build and post data, they will also remain primary data owners.
    With respect to the surveillance that is achieved by recording the behavior and
    desires of users, users should at least have knowledge of it and any advantages.
    The Blockchain can be a proxy for privacy control rights or a completely autonomous
    social network can be introduced. Blockchain provides user control of all data
    and transactions they make. While preventing any checks from third parties. This
    definition may affect Big Data in seeking a solution for the distributed storage
    and management of data on a P2P network.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Thakore *等人*[[8](#r8)]，区块链是公众可访问的分布式分类帐，它存储系统中执行的所有交易。 在使用区块链前进大数据方面的方法是将区块链与智能合约相结合。
    区块链与智能合约相结合可以为发明下一代应用程序做出贡献，并具有更完善的安全和验证系统。 当用户构建和发布数据时，他们也将保持原始数据所有者。 关于通过记录用户行为和愿望实现的监视，用户至少应该对此有所了解，并且有任何优势。
    区块链可以成为隐私控制权的代理，也可以引入完全自主的社交网络。 区块链提供用户对他们进行的所有数据和交易的控制。 同时防止第三方对其进行任何检查。 此定义可能会影响Big
    Data在寻求点对点网络上的分布式存储和数据管理的解决方案。
- en: Xu *et al.*concluded [[9](#r9)] that blockchain overcomes the need for a third-party
    arbitrator on a centralized network for coordinating transactions among entities
    (Table [**1**](#t1)). Blockchain bases its implementation on four main ideas;
    mining, distributed public ledger, ledger copies Synchronization, and a peer-to-peer
    network. Merging blockchain and IoT helps support peer-to-peer communication enabling
    autonomy and thus removing all the bottlenecks that would have occurred otherwise.
    IoT and blockchain mergers can be viable solutions for both economic efficiency
    and business needs. Blockchain is always not a good idea for an architecture base
    it depends on the type of application, which demands the use of features of the
    blockchain.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 徐*等人*得出结论[[9](#r9)]，区块链克服了在集中网络上通过第三方仲裁者协调实体之间交易的需要（表[**1**](#t1)）。 区块链的实施基于四个主要理念；
    挖矿，分布式公共分类帐，分类帐副本同步和对等网络。 合并区块链和物联网有助于支持对等通信，实现自主性，从而消除否则可能发生的所有瓶颈。 物联网和区块链融合可以是经济效率和业务需求的可行解决方案。
    区块链并不总是架构基础的好主意，它取决于应用程序类型，该应用程序要求使用区块链的功能。
- en: A blockchain network is as good as its consensus algorithm; according to Reyna
    *et al*., [[10](#r10)], we see a green proof of collaboration consensus mechanism.
    The key concept of proof of collaboration is that participants contribute to the
    sharing of big data so that they can also benefit from the collaboration of other
    participants. While blockchain brings so many exciting features such as decentralization
    and immutability, the restricted computing resources, network, and computer storage
    resources present challenges to the blockchain architecture.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链网络的好坏取决于其共识算法； 根据Reyna *等人*，[[10](#r10)]，我们看到了一种绿色的合作证明共识机制。 合作证明的关键概念是参与者为了共享大型数据而做出贡献，以便他们也可以从其他参与者的合作中受益。
    虽然区块链带来了许多令人兴奋的功能，如去中心化和不可变性，但受限的计算资源，网络和计算机存储资源对区块链架构构成挑战。
- en: Li *et al.* [[11](#r11)] suggested (Table [**1**](#t1)) that in an IoT network,
    any non-trustworthy part of the network can tamper with the information provided
    in line with their own interests, thus feeding unreliable information in the system.
    To solve this, we have to implement a distributed network using blockchain, which
    is trusted by all its participants that guarantees the immutability of the data.
    Blockchain provides the decentralization and security required for a secure IoT.
    Integration of blockchain improves the following; Decentralization, Market of
    services, Identity, Autonomy, scalability, Reliability, Security, and Secure code
    deployment. Even though Blockchain is a good alternative to the centralized cloud-based
    data collection network, there are still some challenges like Scalability, Storage
    capacity, Legal issues, *etc.*
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 李*等*[[11](#r11)]建议（表[**1**](#t1)）在物联网网络中，网络中的任何不可信任的部分都可能会篡改信息，以符合他们自己的利益，从而向系统提供不可靠的信息。为了解决这个问题，我们必须使用区块链实施分布式网络，这个网络被所有参与者信任，可以保证数据的不变性。区块链提供了安全的物联网所需的去中心化和安全性。整合区块链可以改善以下方面；去中心化，服务市场，身份识别，自主性，可扩展性，可靠性，安全性以及安全代码部署。尽管区块链是一个不错的替代方案，可以取代集中式云数据收集网络，但仍然存在一些挑战，比如可扩展性，存储容量，法律问题，*等*。
- en: Dorri *et al.* [[12](#r12)] concentrated (Table [**1**](#t1)) on the vulnerability
    in the security of the blockchain technology by researching the existing blockchain
    systems like Ethereum, Bitcoin, *etc.* They discuss the 51% vulnerability where
    the consensus mechanism itself has 51% vulnerability, and then the adversaries
    exploit this vulnerability to take control of the blockchain network and other
    problems like double spending, transaction privacy leakage, and private key security.
    All these problems existed in blockchain 1.0, there are some problems specific
    to blockchain 2.0 where the use of smart contracts (A smart contract can be considered
    as a lightweight dAPP (decentralized application) are enabled, like Vulnerabilities
    in a smart contract, Criminal smart contracts, Under-optimized smart contract,
    Under-priced operations. The paper also discusses enhancements to be made on the
    blockchain network; one of the enhancements is the implementation of a smart pool.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 多里*等*[[12](#r12)]关注（表[**1**](#t1)）区块链技术安全性中的漏洞，通过研究以太坊，比特币等现有的区块链系统，*等*。他们讨论了51%漏洞，其中共识机制本身有51%的漏洞，然后对手利用这个漏洞来控制区块链网络，以及双重支付，交易隐私泄露和私钥安全等问题。所有这些问题存在于区块链1.0中，而在区块链2.0中还有一些特定的问题，比如智能合约的使用（智能合约可以被视为轻量级的dAPP（去中心化应用）启用，比如智能合约的漏洞，犯罪智能合约，优化不足的智能合约，价格过低的操作。该论文还讨论了对区块链网络的改进；其中一个改进是实施智能池。
- en: In a study [[13](#r13)], Alphand *et al.* suggested (Table [**1**](#t1)) a new,
    blockchain-based vehicle safety architecture. BC inherits the anonymity of the
    current system, where each node uses a special private key that communicates with
    other overlay nodes. So, an overlay node protects overlay nodes from being registered.
    To store data that is subject to the privacy, each vehicle is fitted with in-vehicle
    storage. The architecture supports evolving automotive technologies by offering
    a safe way to exchange data while offering end-user security. The focus of the
    proposed architecture called Lightweight Scalable Blockchain is to create a decentralized
    privacy-preserving and secure blockchain-based architecture for the smart vehicles,
    which have a low overhead. The paper also discussed various applications pertaining
    to the proposed architecture from car-sharing services to smart charging services.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在一项研究[[13](#r13)]中，阿尔方德*等*建议（表[**1**](#t1)）一个基于区块链的车辆安全架构。BC继承了当前系统的匿名性，其中每个节点使用特殊的私钥与其他覆盖节点进行通信。因此，覆盖节点保护覆盖节点免受注册。为了存储受隐私保护的数据，每辆车都配备了车载存储设备。该架构通过提供一种安全的数据交换方式，同时提供最终用户安全性，支持了不断发展的汽车技术。所提出的轻量级可扩展区块链架构的重点是创建一个去中心化的，保护隐私和安全的智能车辆区块链架构，其开销较低。该论文还讨论了有关所提架构的各种应用，从共享汽车服务到智能充电服务。
- en: Puthal *et al.* [[14](#r14)] suggested (Table [**1**](#t1)) an IoTChain architecture
    that combines the elements of OSCAR (Object Protection Infrastructure for the
    Internet of Things) and the ACE authorization system. IoTChain architecture uses
    a single ACE authorization server blockchain. The said blockchain handles demands
    for authorization by smart contracts. In addition, a primary distributing scheme
    for the self-healing community is used for the effective multicasting of IoT resources.
    The self-healing group key distribution allows the creation of group keys for
    dynamic groups of large numbers of users to secure multicast communication over
    an unreliable network.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Puthal *等人* [[14](#r14)] 建议（表[**1**](#t1)）了一种将 OSCAR（物联网对象保护基础设施）和ACE授权系统元素结合起来的IoTChain架构。
    IoTChain架构使用单个ACE授权服务器区块链。 该区块链通过智能合约处理授权需求。 此外，为了有效地进行物联网资源的多播，使用了自我修复社区的主要分配方案。
    自我修复组密钥分发允许为大量用户的动态组创建组密钥，以在不可靠的网络上保护多播通信。
- en: Banerjee *et al.* [[15](#r15)] indicates that the blockchain network can only
    be introduced if it is relevant and allows for improved benefit protection. The
    agreement is confirmed by the participants by means of predefined processes of
    authentication and consensus, without any intervention from a central third-party
    program. Owing to its heavily secure nature achieved with sophisticated cryptography,
    the information contained in the global public ledger is resistant to any tampering.
    And the system seeks cybersecurity uses. As centralized systems are getting rid
    of in the IoT, so mobile devices can upgrade applications, fix glitches, and talk
    directly. The blockchain can be a successful answer for the century’s old consensus
    problem. However, blockchain cannot be expected to solve everything related to
    verification.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Banerjee *等人* [[15](#r15)] 指出，只有在区块链网络是相关的并且允许改进受益保护的情况下，才能引入区块链网络。 参与者通过经过预定义的身份验证和共识的过程确认协议，无需中央第三方程序的干预。
    由于通过复杂的密码学实现了高度安全的性质，全球公开分类账中的信息不会遭到篡改。 该系统寻求网络安全用途。 由于集中式系统在物联网中正在消失，因此移动设备可以升级应用程序，修复故障并直接通信。
    区块链可能成为解决长期共识问题的成功答案。 但是，不应期望区块链能解决与验证相关的所有问题。
- en: Kshetri *et al.* [[16](#r16)] classify (Table [**1**](#t1)) the different intrusion
    prevention and detection techniques by approaches, network structures, applications,
    *etc.* It also delves into different collaborative security techniques. The paper
    also focuses on the need for publicly accessible datasets, as the position of
    real-world datasets in evaluating the proposed protection strategy cannot be overestimated,
    especially predictive. The need for safe storage of publicly accessible IoT databases
    in order to establish a specification for these databases using blockchain technology
    in order to maintain transparency of shared data. The future of the blockchain
    can be seen in both civilian and military contexts, including the drone internet,
    the Battlefield internet, and the Military things internet. Therefore, Blockchain
    becomes all the more important for providing a secure decentralized network architecture.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Kshetri *等人* [[16](#r16)] 通过方法、网络结构、应用程序等方式对不同的入侵预防和检测技术进行分类（表[**1**](#t1)）。
    它还深入研究了不同的协作安全技术。 该论文还着重于公开获取数据集的必要性，因为真实世界数据集在评估所提出的保护策略方面的位置不容低估，尤其是在预测方面。 为了确保透明共享数据的安全存储，需要使用区块链技术为公开可访问的物联网数据库建立规范。
    区块链的未来可以在民用和军事环境中看到，包括无人机互联网、战场互联网和军事物联网。 因此，区块链对于提供安全的分散式网络架构变得更加重要。
- en: Pulkkis *et al.* suggested that [[17](#r17)] (Table [**1**](#t1)) IoT devices
    have the ability to use smart contracts to execute autonomous transactions. IoT
    computers are vulnerable to malware, DDoS attacks, remote hijacking, and data
    theft attacks. When any of the systems connecting to the IoT network was infected,
    the whole network and the associated system may also be affected. In the blockchain,
    it is impossible to alter a transaction that has already been accepted to make
    untrustworthy devices connected to the network by feeding fake signatures into
    a framework. There's no single point of failure or weakness in blockchain except
    for the time-stamping clock necessary.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Pulkkis *et al.* 建议[[17](#r17)]（表[**1**](#t1)）物联网设备有能力使用智能合约执行自主交易。物联网计算机容易遭受恶意软件、DDoS
    攻击、远程劫持和数据窃取。当连接到物联网网络的任何系统感染时，整个网络和相关系统也可能受到影响。在区块链中，无法更改已被接受的交易，以将不可信的设备通过向框架提供虚假签名连接到网络。除了时间戳时钟之外，区块链中没有单一的故障点或弱点。
- en: Zheng *et al.* [[18](#r18)] focuses on the already existing and proposed security
    solutions based on blockchain designed for an IoT network. Security solutions
    include secure management of IoT devices, secure firmware updates, trust assessment
    of a trusted computing base, validation of IoT device identity, secure data storage
    system for access control information. This also focuses on a Blockchain-based
    IoT System Protection Infrastructure in Smart Homes in which the system has three
    layers, including local smart home networks, an overlay network, and cloud storage.
    Entities use blockchain transfers for coordination between themselves in each
    stage. The categories of transactions include genesis transactions, storage transactions,
    control transactions, and transaction tracking. They also put emphasis on the
    use of IoT devices in the field of medicine where a proposed plan is reviewed.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Zheng *et al.* [[18](#r18)] 关注基于区块链的现有和拟议的物联网网络的安全解决方案。安全解决方案包括物联网设备的安全管理，安全固件更新，信任计算基础的信任评估，物联网设备身份验证，用于访问控制信息的安全数据存储系统。这也关注智能家居中基于区块链的物联网系统保护基础设施，该系统包括本地智能家居网络，叠加网络和云存储三个层。实体在每个阶段之间使用区块链传输来协调。交易类别包括创世交易、存储交易、控制交易和交易跟踪。他们还强调了在医学领域使用物联网设备的提出计划。
- en: Dorri *et al.* suggested that [[19](#r19)] Blockchain can transform the traditional
    industry by its various characteristics namely anonymity, decentralization, *etc.*
    This technology can be applied to several fields other than bitcoin too but right
    now, it is guarded by it. Many smart contract applications have been designed
    to overcome the difficulties and problems faced by Blockchain. However, this paper
    does not give any solution for problems like selfish mining. There is no way proposed
    to detect the trading patterns of the users so that it can be used to suggest
    feasible partners, according to their pattern. Smart contract languages have many
    limits and defects in them.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Dorri *et al.* 建议[[19](#r19)]，区块链可以通过其各种特性如匿名性、去中心化等而改变传统行业。这项技术可以应用于比特币之外的几个领域，但目前仅受其监护。许多智能合约应用程序旨在克服区块链所面临的困难和问题。然而，本文并未提出任何解决自私挖矿等问题的方法。也没有提出检测用户交易模式的方法，以便根据其模式建议可靠的合作伙伴。智能合约语言在许多方面存在限制和缺陷。
- en: Khan *et al.* [[20](#r20)] suggested that blockchain is known for its privacy
    and security. An optimized blockchain is introduced here so that the overhead
    present in the typical blockchain can be eliminated while retaining its benefits.
    This blockchain constitutes a hierarchical architecture that uses a centralized
    private Immutable Ledger at the local end so that overhead can be eliminated and
    uses a decentralized public blockchain at higher-end devices for the trust of
    the users. Although, the example used in this paper *i.e.* the scenario of a smart
    home has application agnostic architecture for diverse IoT use cases. No extensive
    evaluation on the impact of design on security and overhead generated in the overlay.
    No comprehensive analysis on security and consensus of the framework.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Khan *等* [[20](#r20)] 提出，区块链以其隐私和安全而闻名。在这里介绍了一种优化的区块链，以便消除典型区块链中存在的开销，同时保留其好处。该区块链构成了一种分层体系结构，其在本地端使用集中式私有不可变分类帐，以便消除开销，并在高端设备上使用去中心化公共区块链以获得用户的信任。虽然本文中使用的例子，*即*智能家居场景具有对各种物联网用例不可知的体系结构。对设计对安全性和产生的开销的影响缺乏深入评估。对框架的安全性和共识没有进行全面分析。
- en: In a study [[21](#r21)], Minoli *et al.* addressed security issues of IoT, and
    possible solutions have been given including implementing Blockchain. These issues
    are created because of the immature standards of IoT and also due to the resources
    that are constrained. IoT does not have secure hardware and software deployment,
    design, and development. This paper summarizes many open challenges like single
    points of failure, blockchain vulnerabilities but does not provide any solution
    for the same. The paper does not give any survey results or graphs to evaluate
    the solutions.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个研究中[[21](#r21)]，Minoli *等* 讨论了物联网的安全问题，并提出了包括实施区块链在内的可能解决方案。这些问题是由于物联网的不成熟标准和受限资源造成的。物联网在安全硬件和软件部署、设计和开发方面存在问题。本文总结了许多开放性挑战，如单点故障，区块链漏洞，但并未提供相应的解决方案。该论文未提供任何调查结果或图表以评估这些解决方案。
- en: Atlam *et al.* [[22](#r22)] conclude that blockchain is used in the application
    layer and at the lower layer, which makes it more convenient to use across the
    layers and enables the synergetic use of the mechanism. Blockchains are embedded
    with various security mechanisms like encryption, firewalling, *etc.* to facilitate
    IoT integrity. However, not all the problems can be resolved using blockchain
    mechanisms because it is not practical. Those systems entail nodes with the appropriate
    capabilities to support the P2P functionality.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Atlam *等* [[22](#r22)] 得出结论，区块链用于应用层和低层，这使得在各层之间更方便使用，并实现机制的协同使用。区块链嵌入了各种安全机制，如加密，防火墙，*等*，以促进物联网的完整性。然而，并非所有问题都可以使用区块链机制解决，因为这是不现实的。这些系统需要具有适当功能以支持P2P功能的节点。
- en: According to Ouaddah *et al.*, [[23](#r23)], IoT is nowadays used everywhere
    in our day-to- day life. However, the client/server model associated has many
    issues like security and scalability. To overcome these issues blockchain is implemented
    as it provides distributed peer-to-peer interaction where no involvement of a
    third party is required and trust is not breached. This paper also shows that
    although with the implementation of blockchain many issues have already been resolved,
    new challenges are continuously emerging that need to be addressed.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 据Ouaddah *等* [[23](#r23)] 表示，物联网现在在我们日常生活中随处可见。然而，关联的客户端/服务器模型存在诸多问题，如安全性和可伸缩性。为了克服这些问题，实施了区块链，因为它提供了分布式的点对点交互，无需第三方参与，并且不会违背信任。本文还表明，尽管通过实施区块链已经解决了许多问题，但不断出现需要解决的新挑战。
- en: Casino *et al.* [[24](#r24)] has introduced a new blockchain applicability area,
    which is access control by access control framework Fair Access. Bitcoin-like
    blockchain-based cryptocurrency offers consistency and this framework leverages
    it to provide a transparent and stronger access control tool. This paper has used
    UML to provide us with a dynamic and static description of the framework. A detailed
    technical application is mentioned along with the initial execution and implementation
    using Raspberry Pi and a typical IoT use case.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**赛诺等**[[24](#r24)]引入了一种新的区块链适用领域，即通过访问控制框架公平访问进行访问控制。类似比特币的基于区块链的加密货币提供了一致性，而该框架利用这一特性提供了透明且更强大的访问控制工具。本文利用UML提供了框架的动态和静态描述。详细的技术应用以及使用树莓派和典型物联网用例进行的初始执行和实施均有所提及。'
- en: Rabah *et al.* [[25](#r25)] highlight all the features of blockchain and shows
    how it is ideal for many applications. Blockchain should not replace every database
    system there is as there are some places where the traditional methods should
    be used instead of blockchain, as it is more beneficial. There is a survey conducted
    to show many of the industries and domains using blockchains. Individual characteristics
    of blockchain are shown so that appropriate blockchain can be selected for the
    required purpose.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**拉巴等**[[25](#r25)]突出显示了区块链的所有特征，并展示了它在许多应用中的理想性。区块链不应该取代所有的数据库系统，因为有一些场合应该使用传统方法而不是区块链，因为传统方法更为有益。已经进行了一项调查，显示许多行业和领域正在使用区块链。展示了区块链的个体特征，以便为所需目的选择适当的区块链。'
- en: Liang *et al.* [[26](#r26)] provide detailed information about big data, IoT,
    blockchain, and AI. Big data can facilitate services for both public and private
    services. It carefully assembles data and tells which data should be shared and
    which data to be kept private. This can benefit many organizations and industries.
    This paper shows a similarity between big data, IoT, blockchain, and AI and how
    they are dependent on each other. This mutual relationship makes them the ideal
    alternative to every problem.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**梁等**[[26](#r26)]提供了关于大数据、物联网、区块链和人工智能的详细信息。大数据可以为公共和私人服务提供便利。它精心汇集数据并指出哪些数据应该共享，哪些数据应该保密。这可以使许多组织和行业受益。本文展示了大数据、物联网、区块链和人工智能之间的相似之处，以及它们彼此之间的依赖关系。这种相互关系使它们成为每个问题的理想替代方案。'
- en: The deduction derived from the paper by Liang *et al.* [[27](#r27)] is that
    there are many areas of cyber-attacks increasing day by day in IoT applications.
    The advancement of this technology gives rise to many threats. This paper focuses
    on removing those threats using blockchain. To exemplify this idea, they have
    given a cloud-based drone system for the collection of data. This paper proposes
    a general architecture of a drone data collection system using blockchain. This
    system ensures reliability and reduces the number of data loss and risks for real-time
    data collection using a drone system. A prototype has been evaluated for the drone
    system to contemplate its performance.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**梁等** [[27](#r27)] 论文得出的推断是物联网应用中每天都有许多网络攻击的增加。这项技术的进步带来了许多威胁。本文重点关注如何利用区块链消除这些威胁。为了举例说明这个想法，他们给出了一个基于云的无人机系统来收集数据。本文提出了使用区块链的无人机数据收集系统的一般架构。该系统确保了可靠性，并通过使用无人机系统进行实时数据收集来减少数据丢失和风险的数量。已经评估了一个用于无人机系统的原型，以了解其性能。'
- en: Yue *et al.* [[28](#r28)] discuss ProvChain, a data provenance infrastructure
    for ensuring data operations in a cloud storage environment while improving security
    and availability at the same time. ProvChain stores the project history as provenance
    data to be hashed into the nodes of the Merkle tree. Blockchain-based data provenance
    can have credibility and reliability by exploiting the blockchain network 's global
    computational capacity. The hashed identity of users is retained in the given
    architecture in order to protect their anonymity from the rest of the nodes in
    a blockchain network.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**岳等**[[28](#r28)]讨论了ProvChain，这是一个用于在云存储环境中确保数据操作，并同时提高安全性和可用性的数据溯源基础设施。ProvChain将项目历史存储为溯源数据，并将其哈希到Merkle树的节点中。基于区块链的数据溯源可以通过利用全球区块链网络的计算能力具有可靠性和可信度。用户的哈希身份在给定架构中保留，以保护他们的匿名性，使其不受来自区块链网络其他节点的影响。'
- en: In the paper by Zamora *et al.* [[29](#r29)], blockchain technologies are incorporated
    to address some of the important issues like exploitation of personal data and
    storage, incorporating blockchain and smart contracts to create a decentralized
    model of data exchange without intrusive third parties, splitting the existing
    “island” network, and increasing data reputation. For the data supplier, the decentralized
    architecture eliminates the threats to data protection posed by over-centralization
    to data storage; as for customers, the blockchain operating model guarantees consistency
    in the knowledge collection phase and protects the privacy of users and the right
    to learn.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在Zamora *等人*的论文[[29](#r29)]中，区块链技术被应用来解决一些重要问题，比如对个人数据和存储的剥削，通过整合区块链和智能合约来创建无侵入第三方参与的去中心化数据交换模型，分割现有的“孤岛”网络，并增加数据声誉。对于数据供应商，去中心化架构消除了由过分集中到数据存储所带来的对数据保护的威胁；对于客户而言，区块链运营模型保证了知识收集阶段的一致性，同时保护了用户的隐私和学习权利。
- en: 3\. METHODOLOGY
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 方法论
- en: In this section, the methodology of investigating the rising threat of two of
    the major problems namely ransomware and botnet faced by IoT and big data is introduced.
    After discussing the security risks, security solutions are also being introduced.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分中，介绍了调查物联网和大数据所面临的两个主要问题——勒索软件和僵尸网络的威胁的方法论。在讨论了安全风险后，也介绍了安全解决方案。
- en: The data source for both ransomware and botnet detection were collected over
    the year 2019, *i.e.* from January 1 through December 31\. Data collected for
    ransomware particularly ransomware ryuk was from the customers of Malwarebytes
    [[30](#r30)] from the accounts that are active so as to reduce any irregularities
    in the data. After the collection of the data, we plot a graph showing the detection
    of the ransomware ryuk by each month. Data of botnets detected were collected
    using the “follow the spam” [[31](#r31)] method and then a graph was plotted showing
    the detected botnets by nine countries that had the greatest number of botnets
    detected over the year 2019.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Ransomware和僵尸网络检测的数据来源均为2019年收集，*即*从1月1日到12月31日。特别是，勒索软件ryuk的数据收集自Malwarebytes的客户[[30](#r30)]，来自活跃账户，以减少数据中的任何不规律性。在收集数据后，我们绘制了一个图表，显示了每个月检测到的勒索软件ryuk的情况。检测到的僵尸网络数据是使用“跟踪垃圾邮件”[[31](#r31)]的方法收集的，然后绘制了一个图表，显示了2019年检测到的拥有最多僵尸网络的九个国家。
- en: 3.1\. Security Challenges
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1\. 安全挑战
- en: 3.1.1\. Security Challenges in IoT
  id: totrans-56
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.1\. 物联网的安全挑战
- en: '**Botnet Attacks** A botnet is a network of multiple internets connected devices,
    where every device is running one or more than one bot and are in control by the
    attacker. They are used to perform various types of illicit attacks, one of the
    main being Distributed Denial-of-Service (DDoS) attacks as the adversary has full
    access to the affected devices [[32](#r32)]. It becomes more dangerous as a user
    may be unknown if their device is part of a botnet. Botnets are made by attacking
    the weak point of a device in the IoT network and exposing its vulnerability.
    After the vulnerability is exposed, the attacker gains access to the device and
    continues to affect the other devices in the network as they are in a centralized
    network creating a botnet. One of the most famous and known examples of a botnet
    is the Mirai botnet. Mirai is a malware that has infiltrated IoT devices and co-opted
    them into a botnet for DDoS. By continuously propagating to weakly designed IoT
    devices [[33](#r33)], Mirai triggers a DDoS against a group of target servers
    at its height, Mirai corrupted and co-opted nearly 600k devices [[34](#r34)].
    The botnet is also evolving as most of them have a distributed architecture which
    makes it difficult to trace the attackers down [[35](#r35)].'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**僵尸网络攻击** 僵尸网络是由多个互联网连接设备组成的网络，每个设备都在运行一个或多个僵尸程序，并由攻击者控制。它们被用于执行各种非法攻击，其中一个主要的攻击方式是分布式拒绝服务（DDoS）攻击，因为对手可以完全访问受影响设备[[32](#r32)]。如果用户的设备是僵尸网络的一部分，则可能变得更加危险。僵尸网络是通过攻击物联网网络中的弱点并暴露其漏洞而制作的。在漏洞被暴露后，攻击者获得对设备的访问权限，并继续影响网络中的其他设备，因为它们处于中心化网络中创建了一个僵尸网络。最著名的僵尸网络之一是Mirai僵尸网络。Mirai是一种恶意软件，已渗入物联网设备并将它们合并成用于DDoS的僵尸网络。在整个扩散到设计薄弱的物联网设备[[33](#r33)]时，Mirai触发了对一组目标服务器的DDoS攻击。在其鼎盛时期，Mirai感染并合并了近60万台设备[[34](#r34)]。僵尸网络也在不断发展，因为它们大多具有分布式架构，这使得难以追踪攻击者[[35](#r35)]。'
- en: '**Ransomware Attacks** Ransomware is the most common type of attack performed
    on any platform. It is a subset of malware and only has a single purpose to encrypt
    the user’s data to lock them out of their own files, and then the attacker demands
    a ransom for the removal of the said malware [[36](#r36)]. In terms of IoT, the
    ransomware attack could be more than just locking out the victim but could jeopardize
    confidentiality, integrity, and availability [[37](#r37)]. The Internet Crime
    Complaint Center (IC3) reported a loss of around $8.9 million in the year 2019
    alone. One example is the WannaCry / WannaDecryptor; it is a form of ransomware
    called crypto-ransomware that applies encryption and decryption algorithms to
    computer data, and it is riskier if it targets back-end application servers because
    IoT devices at the forefront do not contain a significant amount of data [[37](#r37)].'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**勒索软件攻击** 勒索软件是在任何平台上执行的最常见的攻击类型。它是恶意软件的子集，只有一个目的，即加密用户的数据以将他们锁在自己的文件之外，然后攻击者要求赎金以移除所说的恶意软件[[36](#r36)]。在物联网方面，勒索软件攻击可能不仅仅是锁定受害者，还可能危及保密性、完整性和可用性[[37](#r37)]。网络犯罪投诉中心（IC3）报告仅在2019年就损失了约890万美元。其中一个例子是WannaCry
    / WannaDecryptor；它是一种称为加密勒索软件的勒索软件，应用了加密和解密算法来处理计算机数据，并且如果它针对后端应用服务器，则风险更大，因为物联网设备在前端不包含大量数据[[37](#r37)]。'
- en: '**Data Integrity** IoT in this new era is everywhere and some estimates show
    that by 2025, the world will have approximately 21 billion IoT devices [[38](#r38)].
    This leads to a huge level of sensitive data collected by the sensors and actuators
    embedded or connected with these devices. Hence, it is important the integrity
    of this data is protected and authentic. This is where the challenges arise *i.e.*
    to maintain the data integrity. It becomes all the more important as some of the
    sensors in the IoT network have high data collection rates for bandwidth and low
    latency (real-time). Suitable techniques for data integrity such as encryption
    and watermarking are therefore required [[39](#r39)].'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据完整性** 在这个新时代的物联网中随处可见，有一些估计显示到2025年，全球将拥有约210亿个物联网设备[[38](#r38)]。这导致传感器和与这些设备嵌入或连接的执行器收集了大量敏感数据。因此，保护这些数据的完整性和真实性非常重要。这就是挑战所在，即保持数据的完整性。而且当物联网网络中的一些传感器具有较高的带宽和低延迟（实时）的数据收集速率时，这一点变得更为重要。因此，需要采用适当的数据完整性技术，如加密和水印[[39](#r39)]。'
- en: '**Authentication** Whenever a device is used, it always performs an authentication
    check in order to verify the user trying to access the device has the appropriate
    permission to do so. An IoT network consists of sensors, actuators, internet gateways,
    Edge IT, and a data center each having its unique functionalities to perform certain
    operations. In an IoT network, each of these components has to be properly authenticated
    to make the network safe to implement. There is already existing infrastructure
    for this purpose in IoT acknowledged as Public Key Infrastructure (PKI) where
    digital certificates are used to provide the authenticity proof of the IoT device
    but the use of blockchain’s use of distributed ledger could enhance PKI and ensure
    digital certificate management is auditable and any changes made are irreversible
    [[40](#r40)].'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**身份验证** 每当使用设备时，都会进行身份验证检查，以验证试图访问设备的用户是否具有适当的权限。物联网网络由传感器、执行器、互联网网关、边缘 IT
    和数据中心组成，每个都具有其独特的功能来执行特定操作。在物联网网络中，必须对这些组件中的每一个进行适当的身份验证，以确保网络的安全实施。物联网已经存在用于此目的的基础设施，即公钥基础设施（PKI），其中使用数字证书来提供物联网设备的真实性证明，但区块链的分布式分类账的使用可以增强
    PKI 并确保数字证书管理是可审计的，并且所做的任何更改是不可逆转的[[40](#r40)]。'
- en: 3.1.2\. Security Challenges in Big Data
  id: totrans-61
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.2\. 大数据中的安全挑战
- en: '**Data Growth.** Big data deals with an enormous amount of data and it keeps
    increasing every day. Today, everybody uses a centralized data center for this
    flow of data. By the end of 2020, the total amount will be sufficient to fill
    a stack of tablets that reach 6.6 times from Earth to Moon [[41](#r41)]. YouTube
    the media-sharing platform single-handedly generates so much data that they have
    a server with the capacity of one Exabyte (one billion gigabytes) as every minute
    300 hours of video is uploaded on the platform [[42](#r42)]. This ever-growing
    scale of data with much of the data being data unstructured needs to be put in
    check so that the centralized data center does not overflow.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据增长。** 大数据处理着大量数据，而且这些数据每天都在增加。如今，每个人都使用一个集中式数据中心来处理这些数据流。到2020年底，累计的数据量足够填满一座从地球到月亮的6.6倍高的平板堆叠[[41](#r41)]。视频分享平台YouTube单独产生如此多的数据，以至于他们拥有一台容量为一艾字节（十亿吉字节）的服务器，因为每分钟在此平台上传了300小时的视频[[42](#r42)]。这种不断增长的数据规模，大部分数据是非结构化的，需要得到控制，以免集中式数据中心溢出。'
- en: '**Ownership and Monetization.** Digital Proprietary deals with the ownership
    of digital data that can be an artwork in the form of audio, video, or text. It
    is very important that the author or creator of an artwork receive proper credit
    for their work. Currently, if a creator puts their artwork onto a platform there
    is no way to protect the authenticity of that artwork as people can impose as
    the original creator of the artwork and take credit for it. Creators do not even
    have a proper channel to be fairly paid for their work [[7](#r7)].'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**所有权和货币化。** 数字专有权处理数字数据的所有权，可以是音频、视频或文本的艺术品形式。对于作者或创作某件艺术品的人而言，得到作品的适当认可是非常重要的。目前，如果一个创作者把他们的作品放到一个平台上，没有办法保护这些作品的真实性，因为有人可以冒充作品的原创者并且为其取得信用。创作者甚至没有一个公平获得报酬的合适途径[[7](#r7)]。'
- en: '**Data Modification.** The authenticity of the data is of utmost importance
    as it is analyzed and processed and correct data means correct analytical results.
    Data modification makes this process difficult as the data could be modified and
    generate incorrect insights. Similar to data modification, data validation is
    also a challenge. Sometimes organizations doing the analytical research receive
    the same fragment of data from different systems, which does not always agree
    with the records on those different systems. For example, an electronic health
    record (EHR) program in a hospital might have a prescription of medication separate
    from that of its partner pharmacy [[41](#r41)].'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据修改。** 数据的真实性非常重要，因为它被分析和处理，正确的数据意味着正确的分析结果。数据的修改使得这个过程变得困难，因为数据可能被修改并生成不正确的见解。与数据修改类似，数据验证也是一个挑战。有时候进行分析研究的组织会从不同的系统收到相同的数据片段，而这些数据并不总是与这些不同系统上的记录相符。例如，一个医院的电子病历（EHR）程序可能有一份处方药物的记录，而合作伙伴药房也有一份【41】。'
- en: '**Data Security.** The most crucial challenge is protecting the data from adversaries
    who may try to mine sensitive information. Data security not only means to secure
    the data from stealing but also means to secure the data from possibly being false.
    Cybercriminals may try to do so by generating fake sensor data and thus the report
    will be incorrect. Organizations using big data research to sell their products
    aggregate their data in a single central data server, storing both structured
    and unstructured data. It becomes a valuable target for attackers by centralizing
    data in one place, which can potentially leave huge amounts of information exposed,
    which could undermine organizational trust and damage its reputation [[43](#r43)].'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据安全。** 最关键的挑战是保护数据免受试图挖掘敏感信息的对手的侵害。数据安全不仅意味着保护数据免于被盗窃，还意味着保护数据免于可能的虚假。网络犯罪分子可能通过生成虚假的传感器数据来实施此类行为，因此报告将是不准确的。使用大数据研究销售其产品的组织在一个集中的数据中心聚合他们的数据，存储结构化和非结构化数据。将数据集中在一个地方成为了攻击者的一个有价值的目标，这可能会暴露大量的信息，这可能会损害组织的信任和声誉[[43](#r43)]。'
- en: 3.2\. Blockchain Solutions
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2\. 区块链解决方案
- en: 3.2.1\. Security Solutions for IoT
  id: totrans-67
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.1\. 物联网的安全解决方案
- en: '**AutoBotCatcher**- Gokhan *et al.* [[5](#r5)] proposed a blockchain solution
    to catch the malicious botnets incurring illicit activities. They proposed an
    Auto Bot Catcher, which uses a Byzantine Fault Tolerance (BFT) blockchain in a
    permissioned setting that detects the bots by processing the network flow data.
    The use of BFT is explained by its characteristics of assigning the role of generating
    block to a small set of actors. Using the blockchain in a permitted setting helps
    to keep adversaries'' stored network data confidential, as only a certain set
    of pre-identified block generators can access the above data. BFT approach follows
    the two-thirds consensus protocol, *i.e.* to reach consensus on the current set
    of rules introduced by one of the block generators, which at least two-thirds
    of the pre-identified block generators have to decide upon. The set of rules is
    the same mutual contact graph, set of blocks processed, and community mapping
    of IoT devices within this proposed mechanism. The AutoBotCatcher is comprised
    of two entities Agents, who monitor the network traffic flow, and block generators
    who as the name suggests, are part of the consensus and block generation process.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**AutoBotCatcher**- Gokhan *et al.* [[5](#r5)] 提出了一个区块链解决方案，用于捕捉进行非法活动的恶意僵尸网络。
    他们提出了Auto Bot Catcher，它在有限权限的情况下使用拜占庭容错（BFT）区块链来检测通过处理网络流数据来检测机器人。 使用BFT的原因在其将生成块的角色分配给一小部分演员的特性中得到解释。
    在有限权限的情况下使用区块链有助于保持对手的存储的网络数据保密，因为只有一定的预识别块生成器集才能访问上述数据。 BFT方法遵循两个共识协议，*即*，要就目前由其中一个块生成器引入的一组规则达成共识，必须至少有三分之二的预先识别的块生成器决定。
    这组规则是相同的相互接触图、经过的块集和IoT设备社区映射。 AutoBotCatcher由两个实体Agent组成，他们监视网络流量，并且块生成器，正如其名称所暗示的那样，是共识和块生成过程的一部分。'
- en: As shown in Fig. ([**1**](#f1)), AutoBotCatcher processes the safely stored
    network flow data of IoT devices and then generates a mutual contact graph after
    the pre-processing of determining whether the IP address belongs to the *blacklist*
    and *whitelist* maintained by agents. If a blacklisted IP address is detected,
    then agents sever the network connection or force it to shut down essentially
    quarantining it. After the generation of the mutual contact graph, it is analyzed
    by performing Dynamic Community Discovery (DCD) using the Louvain method [[22](#r22)]
    but by giving it, the community set of IoT devices from the previous state. Then
    it performs two checks perturbation check and botnet check for old and new communities
    respectively. A perturbation check is performed to add or remove the IP addresses
    from the blacklist based on them being a part of a botnet managed by the block
    manager. Whereas, botnet check classifies the new communities either as a botnet
    community or as a safe community also managed by the block manager. The last stage
    consists of the block manager updating the blacklist from the identified bots
    and simultaneously updating the blacklist of all IoT devices using a smart contract.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '如图（[**1**](#f1)）所示，AutoBotCatcher处理IoT设备的安全存储的网络流数据，然后在预处理后生成相互联系图，以确定IP地址是否属于代理维护的*黑名单*和*白名单*。
    如果检测到黑名单中的IP地址，则代理切断网络连接或强制其关闭，实质上使其隔离。 生成相互联系图后，通过使用Louvain方法[[22](#r22)]执行动态社区发现（DCD）进行分析，但是通过上一个状态的IoT设备社区集。
    然后执行两个检查扰动检查和僵尸网络检查分别针对旧和新的社区。 扰动检查是为了根据它们是否属于由块管理器管理的僵尸网络的一部分而向黑名单中添加或删除IP地址。
    而僵尸网络检查将新的社区分类为僵尸网络社区或由块管理器管理的安全社区。 最后，块管理器更新了所有IoT设备的黑名单并同时使用智能合约来更新标识机器人的黑名单。 '
