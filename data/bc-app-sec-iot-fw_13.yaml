- en: System Flow of AutoBotCatcher.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: AutoBotCatcher的系统流程。
- en: '**Framework for Prevention of Ransomware Attack.** Kaur *et al.* in a study
    [[44](#r44)] proposed a framework to prevent ransomware attacks by using the blockchains
    smart contract feature. In the framework, there are regular gateway checks for
    malicious ports or IP addresses. However, if any advanced malware breaks through
    then the blockchain smart contract check three main things: System Calls; Authenticity;
    Access Control. If the software behaves normally like read/write file or query
    a file then it is deemed as a normal user behavior but the access of sensitive
    information like network information or kernel level information, the user is
    alerted of malicious software in the system. The user then gives it appropriate
    permission to execute if it is non-malicious software. The flagged aforementioned
    software may try to make malicious system calls to encrypt or gain control of
    the desktop then the blockchain will stop the process in all the devices except
    both the honeypot devices if it safely runs on those devices and no ransom calls
    are made the software is deemed as non-malicious. However, if a ransom call is
    made then it is flagged as malicious software, and the software is uninstalled
    from the device, and honeypot devices are updated with new rules. This framework
    also supports a backup feature, which uses the blockchain cloud infrastructure.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**勒索软件攻击预防框架**。Kaur *et al.* 在一项研究中[[44](#r44)]提出了一个通过使用区块链智能合约功能来防止勒索软件攻击的框架。在该框架中，定期进行网关检查以查找恶意端口或IP地址。然而，如果任何高级恶意软件突破，则区块链智能合约检查三个主要内容：系统调用；真实性；访问控制。如果软件的行为正常，例如读/写文件或查询文件，则被视为正常用户行为，但如果访问敏感信息，如网络信息或内核级信息，则向用户发出系统中存在恶意软件的警报。然后，用户对其进行适当的权限授予执行，如果是非恶意软件。被标记的上述软件可能会尝试进行恶意系统调用来加密或控制桌面，然后区块链将在除了蜜罐设备之外的所有设备中停止进程，如果它在这些设备上安全运行而且没有勒索电话，那么软件将被视为非恶意。但是，如果发出勒索电话，则该软件被标记为恶意软件，并从设备上卸载，并更新蜜罐设备的新规则。该框架还支持使用区块链云基础设施的备份功能。'
- en: '**Sensing data integrity.** In 2019, Hang *et al.* [[45](#r45)] implemented
    blockchain to make an IoT-based Blockchain Platform. Similar to the previously
    discussed solutions, this is also heavily based on the use of smart contracts.
    The smart contracts mentioned in the paper contains five fields: Device owner
    registration function; Device registration function; Sensor reading function;
    Actuator Writing Function; Event Notification. This smart contract is connected
    to the ledger, which receives ledger updates and sends back update results. The
    ledger and the smart contract make the IoT-Blockchain network and is connected
    to the application client, which executes the smart contract and receives ledger
    updates. When a new device is added to the network, the client registers the device
    invoking the device registration transaction mentioned in the aforementioned smart
    contract. After that consensus, a process is held and each peer updates his or
    her blockchain with this new transaction followed by the client being informed
    of the transaction’s execution. When the device is successfully registered, the
    device owner can deploy a task to be done by a particular device. The targeted
    device after executing the task sends the result to both the server and blockchain.
    The blockchain then updates the distributed ledger of each peer and sends the
    result to the device. In addition, alerting the device owner if the pre-defined
    conditions are satisfied, for example, humidity level of the air reaches an unsatisfactory
    level for crops to grow in an agriculture-based IoT network.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据完整性感知**。 2019年，Hang *et al.* [[45](#r45)] 实施了区块链，创建了一个基于物联网的区块链平台。与先前讨论的解决方案类似，这也严重依赖于智能合约的使用。论文中提到的智能合约包含五个字段：设备所有者注册功能；设备注册功能；传感器读取功能；执行器写入功能；事件通知。这个智能合约连接到账本，接收账本更新并返回更新结果。账本和智能合约构成了物联网区块链网络，并连接到应用客户端，执行智能合约并接收账本更新。当新设备添加到网络中时，客户端通过调用上述智能合约中提到的设备注册交易来注册设备。此后进行共识过程，每个节点更新他或她的区块链以及通知客户端交易的执行。设备成功注册后，设备所有者可以部署由特定设备执行的任务。目标设备在执行任务后，将结果发送到服务器和区块链。然后，区块链更新每个节点的分布式账本并将结果发送到设备。此外，当满足预先定义的条件时，例如，空气湿度达到不适合作物生长的不满意水平，向设备所有者提供警报，在基于农业的物联网网络中。'
- en: '**Bubbles of Trust.** In 2018, Hammi *et al.* [[46](#r46)] proposed an authentication
    method where several encapsulated regions containing a number of IoT devices are
    made. In these regions, the IoT device can trust each other but IoT devices in
    two different regions cannot access each other. This region is called a bubble
    in the proposed architecture. All of this is achieved by the use of public blockchain-enabled
    smart contracts. This bubble comprises two major components, Master and Follower.
    Master is appointed in the initialization phase (it can be any device) and has
    a public/private key. Whereas, followers create an elliptic curve private/public
    key and have a ticket in the form of structure data type detailing the follower’s
    group ID, Object ID, Public Address, and a Signature created using master’s private
    key. In summary, in the initialization phase master selects a group ID and provides
    the object with its signed tickets. Master then relays a transaction, which consists
    of the master’s identifier (Object ID) and group identifier (Group ID) of the
    group to be created, and upon the verification of the uniqueness of both the aforementioned
    identifiers, the bubble is created. After the master creates the bubble, followers
    relay their transaction to join their desired bubbles. Here, the uniqueness of
    the follower’s identifier (Object ID) is verified by the smart contract along
    with the verification of its ticket, which is done by using the master’s public
    key. Upon successful first transaction of a follower, the authenticity of the
    follower is established and a ticket is not needed for authentication.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**信任泡沫。** 2018年，Hammi *等* [[46](#r46)]提出了一种身份验证方法，其中包含多个包含许多物联网设备的封装区域。在这些区域中，物联网设备可以相互信任，但两个不同区域的物联网设备不能互相访问。该架构中的这个区域被称为泡沫。所有这一切都是通过使用公共区块链启用的智能合约实现的。这个泡沫包括两个主要组成部分，主和从。主在初始化阶段被任命（可以是任何设备），并且有一个公共/私有密钥。而从者创建一个椭圆曲线私钥/公钥，并具有一个以结构化数据类型形式呈现的票证，详细说明了从者的组ID、对象ID、公共地址和使用主私钥创建的签名。总之，在初始化阶段，主选择一个组ID，并为物体提供其签名的票证。然后，主传递了一笔交易，其中包括了主的标识符（对象ID）和要创建的组的组标识符（组ID），并在验证了上述两个标识符的唯一性后，该泡沫被创建。主创建泡沫后，从者传递他们的交易来加入他们想要的泡沫。在这里，通过使用智能合约验证从者标识符（对象ID）的唯一性，以及通过使用主公钥验证其票证，便可证明从者的真实性，不需要进行身份验证。'
- en: 3.2.2\. Security Solutions for Big Data
  id: totrans-75
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.2\. 大数据的安全解决方案
- en: '**Ownership Management.** There have been many attempts to do ownership management
    right and there have been some successful cases and unsuccessful ones. The protocol
    generated by Ascribe called Secure Public Online Ownership Ledger (SPOOL) is listed
    in [[7](#r7)] authors. SPOOL is a protocol, which is used to record the rightful
    ownership of public digital content. They also allow the creator to make certain
    rules regarding their content like a fixed number of editions. These editions
    are kept in BigchainDB [[47](#r47)] as one and hashed for the blockchain. Now,
    when the creator sells one of their editions a transaction is initiated with the
    information of hash value, edition, and new ownership. The transaction is then
    signed by the creator and relayed. In addition, the work can be tracked if the
    inquirer knows the content’s hash value using a blockchain explorer. However,
    due to some underlying infrastructure problems, Ascribe had to create a new protocol
    called as Ocean protocol in 2017\. It is a decentralized data exchange protocol,
    which uses smart contracts, blockchain technology, tokens and unlocks data for
    AI [[48](#r48)]. It empowers the creator with more control over their content.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**所有权管理。** 已经有很多尝试正确进行所有权管理的努力，有一些成功的案例，也有一些不成功的案例。Ascribe生成的名为安全公共在线所有权分类帐（SPOOL）的协议被列在[[7](#r7)]的作者中。SPOOL是一个记录公共数字内容的合法所有权的协议。他们还允许创建者对其内容制定一些规则，比如固定数量的版本。这些版本被保存在BigchainDB
    [[47](#r47)]中作为一个，并为区块链进行了哈希。现在，当创建者出售他们的版本之一时，将发起一笔交易，其信息包括哈希值、版本和新的所有权。然后，交易由创建者签名并传递。此外，如果查询者知道内容的哈希值，可以使用区块链浏览器来跟踪工作。然而，由于一些基础设施问题，Ascribe不得不在2017年创建一个名为Ocean协议的新协议。这是一个去中心化的数据交换协议，使用智能合约、区块链技术、代币并为人工智能解锁数据[[48](#r48)]。它赋予了创建者对其内容更多的控制权。'
- en: Monegraph is another implementation using blockchain that creates a platform
    for the artist to trade their work with correct ownership management. It allows
    the artists to make a customized license certificate, which includes the usage
    requirements of the art. History of the ownership of the said art is stored in
    the blockchain and other essential data about the art is stored in document databases.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: Monegraph是另一个使用区块链的实施方案，为艺术家创建一个平台来交易其作品，并正确管理所有权。 它允许艺术家制作定制许可证书，其中包括艺术品的使用要求。
    所述艺术的所有权历史存储在区块链中，有关艺术的其他重要数据存储在文档数据库中。
- en: '**Decentralization, Distributed, and Immutable.** The main issues of big data
    like data growth, security, and validity can be solved by implementing blockchain.
    Blockchain has key characteristics of data immutability, which helps confirm that
    data was not modified ensuring data validity [[49](#r49)]. Data security is provided
    by the blockchain network as every transaction is recorded and a possible data
    breach happening is close to null, as there is no single point of failure due
    to its decentralization. The distributed nature of a blockchain ensures efficient
    handling of data. One of the solutions offered for proper authentication is decentralized
    authentication, which uses keys generated by elliptic curve cryptography replacing
    the traditional method of username and passwords. The only password used by the
    user is for him/her to access the private key provided that the user could only
    use that in their own device. The protocol used for identification is based on
    irrefutable identity verification using public-key-based digital signatures [[49](#r49)].'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**去中心化，分布式和不可变性。** 大数据的主要问题如数据增长，安全性和有效性可以通过实施区块链来解决。 区块链具有数据不可变性的关键特征，有助于确认数据未被修改，确保数据有效性[49]。
    区块链网络提供数据安全性，因为每笔交易都被记录，并且由于其去中心化，几乎不可能发生可能的数据泄漏。 区块链的分布式特性确保数据的高效处理。 为适当身份验证提供的解决方案之一是去中心化身份验证，使用椭圆曲线加密生成的密钥替代传统的用户名和密码方法。
    用户仅使用一个密码以便访问其提供的私钥，该用户只能在自己的设备上使用其私钥。 用于识别的协议是基于公钥数字签名的不可辩驳身份验证[49]。'
- en: 4\. RESULTS
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 结果
- en: In this section, an evaluation of the veracity of the security threats to IoT
    and Big Data is done. The two cases that taken here are ransomware and botnets.
    Ransomware has become more of a threat to enterprises rather than the consumer.
    As we can see in Fig. ([**2**](#f2)), a particular case of ransomware ryuk has
    run rampant in the year 2019.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分中，对物联网和大数据安全威胁的真实性进行了评估。 这里讨论的两个案例是勒索软件和僵尸网络。 勒索软件对企业而言更为严重，而不是对消费者。 正如我们在图中所看到的([**2**](#f2))，勒索软件ryuk在2019年肆虐。
- en: '![](../Images/9781681088624-C12_F2.jpg)**Fig. (2))**'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/9781681088624-C12_F2.jpg)**图（2))**'
- en: Ransomware detected for the year 2019.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年检测到的勒索软件。
- en: Overall, there has been a decrease in the ransomware attacks on consumer networks,
    but the financial damages incurred are still heavy as there has been a 29% increase
    from Q2 of 2019 to Q3 of 2019 in ransom paid.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，消费者网络中勒索软件攻击有所减少，但支付的赎金金额仍然很大，从2019年第二季度到第三季度的支付赎金增加了29%。
- en: The number of suspected botnets was on the rise too in 2019\. As seen in (Fig.
    [**3**](#f3)), for the year 2019 the number of suspected botnet IP’s in the most
    affected country china increased 3 times from the start of the year to the end.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年疑似僵尸网络数量也在增加。 如图所示([**3**](#f3))，2019年中国最受影响的国家的疑似僵尸网络IP数量从年初增加了3倍。
- en: '![](../Images/9781681088624-C12_F3.jpg)**Fig. (3))**'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/9781681088624-C12_F3.jpg)**图（3))**'
- en: Suspected botnet IP’s by countries for the year 2019.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年各国疑似僵尸网络IP。
- en: CONCLUSION
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: Blockchain provides us with unique solutions to combat a vast amount of security
    issues. The technology envisions and revolutionizes data management in such a
    manner that the user can be more in control of the data with the added benefit
    of the data being protected. We can conclude from the results that threats like
    botnets, ransomware, and other security threats are still affecting the current
    status quo of interconnected devices and networks.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链为我们提供了独特的解决方案来对抗大量的安全问题。 该技术设想并革新了数据管理，使用户能够更多地控制数据，并获得数据保护的附加好处。 我们可以从结果中得出结论，像僵尸网络，勒索软件和其他安全威胁仍在影响当前互联设备和网络的现状。
- en: In this paper, some of the major security flaws that exist with the current
    implementation of IoT and Big data are being discussed. Thereafter, some proposed
    frameworks and architecture were presented as a solution to the aforementioned
    security issues. However, there are still some challenges in the implementation
    of blockchain itself like a proper consensus algorithm that does not use too many
    computational resources or a proper storage facility for ledgers. Thus, a blockchain
    should only be integrated with the current technologies if it is economically
    feasible and provides better security.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 本文讨论了当前物联网和大数据实施中存在的一些主要安全缺陷。随后，一些拟议的框架和架构被提出作为解决上述安全问题的方案。然而，对于区块链本身的实施仍然存在一些挑战，比如一个适合的共识算法，不会使用太多计算资源，或者一个适当的账本存储设施。因此，只有当区块链在经济上可行并提供更好的安全性时，才应将其整合到当前技术中。
- en: FUTURE WORK
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 未来工作
- en: In the near future, the majority of the field pertaining to verification and
    authentication via the internet will look toward blockchain as a solution. It
    will come with a better implementation of the blockchain to their respective fields.
    It is worth noting that none of the examples given are based on blockchain proposals
    for IoT security systems which offers complete defense against all future risks
    and attacks to health. In fact, the realistic application of such defense technologies
    is also a matter of the future. Some challenges remain, such as consensus models,
    mining block computational costs, and transaction validation. Blockchain applications
    often offer solutions, which require significant modifications or complete replacement
    of existing systems. Therefore, the transfer is not going to be easy and quick.
    However, we are still in the early stages of blockchain development, and eventually,
    these obstacles will be overcome, paving the way for many exciting possibilities.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在不久的将来，涉及通过互联网进行验证和认证的领域的大多数将以区块链作为解决方案。它将通过更好地将区块链实施到各自领域，带来更好的解决方案。值得注意的是，所给出的例子都不是基于区块链提案的物联网安全系统，它们提供了完全防范所有未来风险和攻击的防御。事实上，这些防御技术的实际应用也是未来的事情。一些挑战仍然存在，如共识模型、挖矿块计算成本和交易验证。区块链应用通常提供需要对现有系统进行重大修改或完全替换的解决方案。因此，转移并不会轻松而快速。然而，我们仍然处于区块链发展的早期阶段，最终这些障碍将被克服，为许多令人兴奋的可能性铺平道路。
