  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| 5 | IoTChain：物联网的区块链安全架构 | 为了有效地对物联网资源进行多播，使用了自愈式组密钥分发方案，使得大规模和动态的用户能够创建用于在不可靠网络上进行安全多播通信的组密钥。
