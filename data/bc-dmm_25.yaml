- en: '## About the Author'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: '## 关于作者'
- en: 'Tiana Laurence is a co-founder of Factom, Inc., and was an early Bitcoin enthusiast.
    Her passion is growing great companies. A serial entrepreneur, Tiana started her
    first business at 16\. She loves helping young aspiring entrepreneurs learn about
    business and technology. Tiana has a BA in Business and Leadership from Portland
    State University. When Tiana is not working on her businesses or being nerdy,
    she can be found running or rock climbing in Austin, Texas.  ## Dedication'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Tiana Laurence是Factom, Inc.的联合创始人，也是早期的比特币爱好者。她的热情是发展优秀的公司。作为一名连续创业者，Tiana在16岁时就创办了自己的第一家公司。她喜欢帮助年轻有抱负的企业家学习有关商业和技术的知识。Tiana拥有波特兰州立大学的商业和领导学位。当Tiana不忙于工作或发挥自己的技术时，她可以在德克萨斯州奥斯汀市的跑步或攀岩。##
    致谢
- en: 'This one is for Crystal and Jessica, for all the support and encouragement
    they gave me as I was writing this book.  ## Author’s Acknowledgments'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书献给Crystal和Jessica，感谢她们在我写作过程中给予我的支持和鼓励。## 作者致谢
- en: This book is the product of many people’s ideas and work. It would not have
    been possible without the open and supportive blockchain and cryptocurrency world.
    I’d like to thank specifically Paul Snow, Peter Kirby, Brian Deery, and David
    Johnston for the countless hours spent teaching me about blockchain and cryptography.
    I’d also like to thank Abhi Dobhal, Lawrence Rufrano, Ryan Fugger, Charley Cooper,
    Alyse Killeen, Jeremy Kandah, Clemens Wan, Greg Wallace, Brian Behlendorf, Amir
    Chetrit, Jared Tate, Casey Lawlor, and Scott Robinson for the direction and guidance
    in the evolving blockchain space and for taking time out of their busy lives to
    review and sanity-check my work.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是许多人的想法和工作的产物。没有开放和支持的区块链和加密货币世界，这本书不可能问世。我要特别感谢Paul Snow、Peter Kirby、Brian
    Deery和David Johnston为花费无数时间教导我区块链和密码学。我还要感谢Abhi Dobhal、Lawrence Rufrano、Ryan Fugger、Charley
    Cooper、Alyse Killeen、Jeremy Kandah、Clemens Wan、Greg Wallace、Brian Behlendorf、Amir
    Chetrit、Jared Tate、Casey Lawlor和Scott Robinson在不断发展的区块链领域提供指导和支持，并抽出宝贵的时间审查和检查我的工作。
- en: This book also took a lot of editing. I’m not kidding it really took a lot of
    editing. My project editor, Elizabeth Kuball, did a great job keeping me on task
    and on schedule, and Steve Hayes, my executive editor, made the whole book possible.
    I’d also like to thank Scott Robinson again for his thorough technical review
    and excellent suggestions, as well as editor Pat O’Brien and all the other behind-the-scenes
    people, who did thankless jobs to bring this book about. I’m forever in their
    debit.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的编辑工作也是非常费劲的。我不是在开玩笑，它确实需要很多编辑工作。我的项目编辑Elizabeth Kuball在保持我任务和进度方面做得非常出色，我的执行编辑Steve
    Hayes让整本书得以问世。我还想再次感谢Scott Robinson对技术的彻底审查和出色建议，以及编辑Pat O’Brien和所有其他幕后工作人员，他们默默地为这本书做出了贡献。我会永远感激他们。
